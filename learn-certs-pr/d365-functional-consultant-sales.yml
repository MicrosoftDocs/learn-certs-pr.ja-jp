### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate'
  description: 'Microsoft Dynamics 365 Sales Functional Consultants は、顧客とのつながりを予測および計画し、処理と決済を通じて取引を管理し、データ分析を使用して営業チームのパフォーマンスを高めるソリューションを実装します。'
uid: certification.d365-functional-consultant-sales
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細はこちら</a>。</strong></font><br/><br/></div><div><strong>MB-200 は、2020 年 9 月に新しい試験<a href="/learn/certifications/exams/pl-200">PL-200</a>に置き換わります。MB-200 が廃止される 2020 年 12 月 31 日までは、MB-200 または PL-200 のどちらかに加えて MB-210 に合格すると、この認定資格を取得できます。MB-200 の廃止後、この認定資格を取得するには、PL-200 と MB-230 に合格する必要があります。</strong><br/><br/></div></div>

  Microsoft Dynamics 365 Sales Functional Consultants implement solutions that anticipate and plan customer connections, manage deals through processing and closing, and accelerate sales team performance using data analytics.
subTitle: Microsoft Dynamics 365 Sales Functional Consultants は、顧客とのつながりを予測および計画し、処理と決済を通じて取引を管理し、データ分析を使用して営業チームのパフォーマンスを高めるソリューションを実装します。
levels:
- intermediate
skills:
- 発見、計画、および分析を実行する
- ユーザー エクスペリエンスの設計を管理する
- エンティティおよびデータを管理する
- セキュリティを実装する
- 統合を実装する
- ソリューションの展開およびテストを実行する
- 構成を実行する
- コア販売エンティティを管理する
- 追加のツールおよびサービスを構成する
