summary: |-
  次の Microsoft Office Specialist (MOS) 2016 認定資格を取得して、Outlook を最大限に活用するために必要なスキルを有していることを示します。受験者は、プロフェッショナルな外観の電子メール メッセージの作成と編集、複数のタイム ゾーンにわたる予定表の維持、さまざまな目的や状況のタスクのスケジュール設定を行うことができることが想定されます。
subTitle: 特定の　Office プログラムで Microsoft Office Specialist (MOS) 認定資格を取得することにより、Office を最大限に活用するための上級スキルを身に付けていることを証明しましょう。
