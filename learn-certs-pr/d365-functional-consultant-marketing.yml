title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
  description: 'Microsoft Dynamics 365 Marketing Functional Consultantsは、リードを集めて変換し、ブランド認知度を高め、オムニチャネル メッセージングを標準化し、マーケティングの洞察を提供するソリューションを実装します。'
uid: certification.d365-functional-consultant-marketing
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong></font><br/><br/></div>

  Microsoft Dynamics 365 Marketing Functional Consultantsは、リードを集めて変換し、ブランド認知度を高め、オムニチャネル メッセージングを標準化し、マーケティングの洞察を提供するソリューションを実装します。
subTitle: Microsoft Dynamics 365 Marketing Functional Consultantsは、リードを集めて変換し、ブランド認知度を高め、オムニチャネル メッセージングを標準化し、マーケティングの洞察を提供するソリューションを実装します。
levels:
- intermediate
skills:
- 発見、計画、および分析を実行する
- ユーザー エクスペリエンスデザインを管理する
- エンティティおよびデータを管理する
- セキュリティの実装
- 統合を実装する
- ソリューションの展開およびテストを実行する
- マーケティングアプリケーションの構成
- セグメントとリストを管理する
- マーケティング フォームおよびページの作成と管理
- リードを管理する
- マーケティング Eメールを作成および管理する
- カスタマー ジャーニーを管理する
- イベントとウェビナーを管理する
- 顧客の応答を構成および分析する
