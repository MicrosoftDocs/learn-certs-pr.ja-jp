summary: >-
  マイクロソフト認定エデュケーター (MCE) 認定は、エデュケーターが学生にカスタム個別の学習体験を提供するために必要な、グローバル エデュケーターのテクノロジ リテラシーに関するコンピテンシーを身に付けていることを証明します。

  MCE 認定は、研修中のエデュケーター、教育大学の教職員、および現職のエデュケーターに適しています。


  マイクロソフトから提供されている包括的な e ラーニング カリキュラムである21CLDは、この厳格な試験に対する準備に役立ちます。


  **注意** マイクロソフト認定エデュケーター試験では、教育者が特定のテクノロジ ツールの使用に習熟しているかどうかではなく、エデュケーターが 6 つの異なるコンテンツ分野におけるテクノロジ ツールの適用方法を理解しているかどうかを評価します。特定のマイクロソフト製品およびテクノロジについて教育する認定の取得の詳細については、[Microsoft Certified Trainer](https://www.microsoft.com/learning/mct-certification.aspx) のページをご覧ください。.
