summary: |-
  Dynamics 365 のエンタープライズ リソース プランニング (ERP) 機能に幅広く触れ、ファイナンスおよびオペレーション アプリが Microsoft のエコシステム全体にどのように適合するかについて理解している場合は、この認定資格が適しています。
  
  事業運営に精通し、財務原則の基本的理解を有しており、IT に精通している (一般的または実務経験を通じて) 方は、この認定資格を使用して、これらのスキルを検証し、キャリアの扉を開くことができます。
  
  この Fundamental 認定資格は、キャリアのさまざまな段階の人々によってさまざまな方法で使用することができます。以下の例をご覧ください。
  - 自分が使用するアプリケーションについて幅広い理解を深めたい IT プロフェッショナル
  - Dynamics 365 の楽しい語り方を使用しているアプリと統合する方法を模索している技術専門家とビジネスの意思決定者
  - Dynamics 365 を使用して、プラットフォームの基本を理解していることを実証するビジネス関係者およびその他のユーザー
  - 事業運営、財務、ERP についてより深い理解を示したい開発者
  - Dynamics 365のファイナンスおよびオペレーション アプリを活用して次のレベルに移行したい学生、新卒、およびキャリア チェンジをする方
  
  <div><br/><strong>注意: この認定資格は 2021 年 2 月に利用可能になります。</strong></div>
