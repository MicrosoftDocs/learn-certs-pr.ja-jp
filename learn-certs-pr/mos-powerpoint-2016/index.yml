summary: |-
  次の Microsoft Office Specialist (MOS) 2016 認定資格を取得して、PowerPoint を最大限に活用するために必要なスキルを有していることを示します。受験者は、PowerPoint 環境に関する基礎知識を持ち、PowerPoint 2016 のデモンストレーションを実行できることが想定されます。
subTitle: 特定の　Office プログラムで Microsoft Office Specialist (MOS) 認定資格を取得することにより、Office を最大限に活用するための上級スキルを身に付けていることを証明しましょう。
