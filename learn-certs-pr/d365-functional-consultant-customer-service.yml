title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate'
  description: 'Microsoft Dynamics 365 Customer Service Functional Consultants は、迅速かつ機敏、そして AI を活用した CX ソリューションを構築し、顧客ニーズを予測する実用的な洞察をもたらします。'
uid: certification.d365-functional-consultant-customer-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div>
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong></font><br/><br/></div>
  <div><strong>MB-200 は、2020 年 9 月に新しい試験<a href="/learn/certifications/exams/pl-200">PL-200</a>に置き換わります。MB-200 が廃止される 2020 年 12 月 31 日までは、MB-200 または PL-200 のどちらかに加えて MB-230 に合格すると、この認定資格を取得できます。MB-200 の廃止後、この認定資格を取得するには、PL-200 と MB-230 に合格する必要があります。</strong><br/><br/></div></div>

  Microsoft Dynamics 365 Customer Service Functional Consultants は、迅速かつ機敏、そして AI を活用した CX ソリューションを構築し、顧客ニーズを予測する実用的な洞察をもたらします。
subTitle: Microsoft Dynamics 365 Customer Service Functional Consultants は、迅速かつ機敏、そして AI を活用した CX ソリューションを構築し、顧客ニーズを予測する実用的な洞察をもたらします。
