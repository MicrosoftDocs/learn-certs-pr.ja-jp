### YamlMime:Certification
title: 'Microsoft Certified: Power Apps + Dynamics 365 Developer Associate'
metadata:
  title: 'Microsoft Certified: Power Apps + Dynamics 365 Developer Associate'
  description: Microsoft Power Apps および Dynamics 365 で作業する開発者は、 Dynamics 365 実装の設計、開発、セキュリティ保護、および拡張を担当します。受験者は、アプリケーションの強化、カスタム ユーザー エクスペリエンス、システム統合、データ変換、カスタム プロセスの自動化、カスタムの可視化などを含むソリューションのコンポーネントを実装します。
uid: certification.power-apps-and-d365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div>
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong></font><br/><br/></div>
  <div><strong>本認証は2020 年 12 月 31 日に廃止されます。その日以降、この認定資格を取得することはできなくなります。終了日前に取得した認定資格は、今後も<a href="https://aka.ms/certdashboard">認定資格ダッシュボード</a> に表示されます。</strong><br/><br/></div></div>

  Microsoft Power Apps および Dynamics 365 で作業する開発者は、 Dynamics 365 実装の設計、開発、セキュリティ保護、および拡張を担当します。受験者は、アプリケーションの強化、カスタム ユーザー エクスペリエンス、システム統合、データ変換、カスタム プロセスの自動化、カスタムの可視化などを含むソリューションのコンポーネントを実装します。

  <div><strong><br/>この試験は2020年12月31日に終了するため、Microsoftは“Common Data Service” から“Microsoft Dataverse”への参照を更新致しません。</strong></div>
subTitle: Microsoft Power Apps および Dynamics 365 で作業する開発者は、 Dynamics 365 実装の設計、開発、セキュリティ保護、および拡張を担当します。
levels:
