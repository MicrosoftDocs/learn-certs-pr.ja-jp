### YamlMime:Certification
title: 'Microsoft Certified: Power Apps + Dynamics 365 Developer Associate'
metadata:
  title: 'Microsoft Certified: Power Apps + Dynamics 365 Developer Associate'
  description: Microsoft Power Apps および Dynamics 365 で作業する開発者は、 Dynamics 365 実装の設計、開発、セキュリティ保護、および拡張を担当します。受験生は、アプリケーションの強化、カスタム ユーザー体験、システム統合、データ変換、カスタム プロセス自動化、カスタム可視化などを含むソリューションのコンポーネントを実行します。
uid: certification.power-apps-and-d365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  Microsoft Power Apps および Dynamics 365 で作業する開発者は、 Dynamics 365 実装の設計、開発、セキュリティ保護、および拡張を担当します。受験生は、アプリケーションの強化、カスタム ユーザー体験、システム統合、データ変換、カスタム プロセス自動化、カスタム可視化などを含むソリューションのコンポーネントを実行します。
subTitle: Microsoft Power Apps および Dynamics 365 で作業する開発者は、 Dynamics 365 実装の設計、開発、セキュリティ保護、および拡張を担当します。
levels:
- intermediate
skills:
- 発見、計画、および分析を実行する
- ユーザー エクスペリエンスデザインを管理する
- エンティティおよびデータを管理する
- セキュリティの実装
- 統合を実装する
- ソリューションの展開およびテストを実行する
- Technical Design を作成する
- Common Data Service を設定する
- Power Apps を作成および設定する
- ビジネス プロセス自動化を設定する
- ユーザー エクスペリエンスを拡張する
- プラットフォームを拡張する
- 統合を開発する
