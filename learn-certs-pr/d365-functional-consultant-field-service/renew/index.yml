  この認定資格をお持ちで、6 か月以内に有効期限が切れる場合は、更新する資格があります。更新評価に合格して、Dynamics 365 Field Service の最新のアップデートに関する知識を有していることを示します。厳選された学習モジュールで更新の準備をすることもできます。
skills:
- Dynamics 365 Field Service で予約可能なリソースを構成する
- Dynamics 365 RemoteAssist を Dynamics 365 Field Service と統合する
- Dynamics 365 Field Service でスケジュール ボードをカスタマイズする
- リソース スケジューリング最適化の有効化
- Microsoft Dynamics 365 Field Service Mobile の使用を開始する
- Dynamics 365 および Azure IoT 向けの Connected Field Service の使用を開始する
examsPassed:
- pl-200, mb-240
studyGuideDescription: 'この一連の学習モジュールを使用して、Microsoft 認定資格: Dynamics 365 Field Service Functional Consultant Associate の更新評価の準備に役立ててください。'
