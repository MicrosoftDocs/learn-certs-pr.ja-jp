### YamlMime:Certification
title: 'Microsoft Certified: Data Analyst Associate'
metadata:
  title: 'Microsoft Certified: Data Analyst Associate'
  description: 'データアナリストによって、企業は Microsoft Power BI を使用して、データ資産の価値を最大限に高めることができます。'
uid: certification.data-analyst-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong></font><br/><br/></div>

  データ アナリストによって、企業は Microsoft Power BI を使用して、データ資産の価値を最大限に高めることができます。対象分野の専門家として、データアナリストは、拡張性の高いデータモデルの設計と構築、データのクリーンアップと変換、および理解しやすいデータ可視化によって意味のあるビジネス価値を提供する高度な分析機能の実現を担当します。
subTitle: データ アナリストによって、企業は Microsoft Power BI を使用して、データ資産の価値を最大限に高めることができます。
