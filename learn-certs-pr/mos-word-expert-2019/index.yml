summary: |-
  次の Microsoft Office Specialist&#58; Word Expert Certification を取得して、Wordを最大限に活用するために必要なスキルを有していることを示します。この認定資格は、さまざまな専門的な目的や状況に応じて、専門的なドキュメントを作成、管理、配布する能力を実証します。

  この認定資格を取得した個人は、約 150 時間の指導と製品の実地経験を持ち、業界の専門家レベルで能力を証明し、就職市場に参入する準備ができています。エキスパートレベルで Word の主な機能の正しい適用を実証し、タスクを個別に完了することができます。
