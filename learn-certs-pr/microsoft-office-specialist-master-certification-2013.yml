summary: |-
  <div><div style='color&#58; red><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  Microsoft Office Specialist Master 認定資格を取得することにより、Office プログラムを使いこなすために必要な最も高度なスキルを身に付けていることが実証されます。

  Microsoft Office Specialist Master の認定資格を取得するには、以下の選択試験のいずれかに合格する必要があります。
  - [Exam 77-422&#58; Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)
  - [Exam 77-424&#58; Microsoft Access 2013](/learn/certifications/exams/77-424)
  - [Exam 77-423&#58; Microsoft Outlook 2013](/learn/certifications/exams/77-423)
  - [Exam 77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419)
  - [Exam 77-421&#58; Microsoft OneNote 2013](/learn/certifications/exams/77-421)
subTitle: Microsoft Office Specialist Master 認定資格を取得することにより、Office プログラムを使いこなすために必要な最も高度なスキルを身に付けていることが実証されます。
