trainingSection:
  title: 認定資格の準備方法
  summary: Microsoft は、すべてのユーザーがさまざまな学習指向を持っていることを理解しているので、認定プロセス全体を通じて認定資格とトレーニング オプションを提供しています
  items:
  - image:
      alt: Microsoft Surface を見ている女性
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: 準備のための無料学習パス
    summary: Microsoft Learn を使用すると、誰でも自分のスピードとスケジュールに基づいてコア コンセプトをマスターできます。1 つのモジュールでコア タスクについて学習するか、関連するモジュールのコレクションを通じてトピックをすべて探索するかです。
    browseLinks:
    - text: すべての学習パスを閲覧する
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: テーブルの周りに座っている 4 人にプレゼンテーションを行う男性
      src: /learn/certifications/images/image-working-group.jpg
    title: インストラクターによるトレーニングを使って準備する
    summary: Microsoft学習パートナーは学習ニーズに最適である幅広いソリューションを提供し、それはトレーニング目標を達成するための力となります。Microsoft 認定トレーナーは、厳格なトレーニングを完了し、厳しい技術認定要件を満たしています。
    browseLinks:
    - text: すべてのインストラクター指導のトレーニングを閲覧する
      url: /learn/certifications/courses/browse/

