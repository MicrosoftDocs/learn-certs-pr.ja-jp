### YamlMime:CertificationHome

title: Microsoft Certifications
summary: あなたが今日の技術的ロールおよび要件に通用していることを示す認定資格を取得しましょう。認定パスを検出するジョブロールを選択します。

roles:
  - name: developer
    summary: 開発者は、クラウド ソリューションの設計、構築、テスト、保守を行います。
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: 管理者は、 Microsoft のソリューションを実行、監視、保守を行います。
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: ソリューション アーキテクトは計算、ネットワーク、ストレージ、セキュリティ専門知識を持っている必要があります。
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: データエンジニアは、データ サービスのあらゆるスタックを使用してデータの管理、監視、セキュリティ、およびプライバシーを設計および実装します。
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: データ サイエンティストは、機械学習技術を適用して、ビジネス問題を解決するモデルをトレーニング、評価、および展開します。
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: AI エンジニアは、 Cognitive Services 、 Machine Learning 、および Knowledge Mining を使用して、 Microsoft AI ソリューションの設計と実装を行います。
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: DevOps エンジニアは、エンドユーザーのニーズおよびビジネスの目的を満たす価値のある製品・サービスを継続的に供給するために、人とプロセスとテクノロジーを結合させます。
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: セキュリティ エンジニアは、セキュリティ制御と脅威からの保護を実装し、 ID とアクセスを管理し、データ、アプリケーション、およびネットワークを保護します。
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: 機能コンサルタントは、Microsoft Dynamics 365 と Microsoft Power Platform を活用して、顧客のニーズを予測および計画します。
    url: /learn/certifications/roles/functional-consultant


certificationsSection:
  title: Microsoft 認定資格者になる
  summary: Microsoft には、多くの技術職のための認定パスがあります。これらの各認定資格は、認定を取得するための一連の試験に合格することから成ります。
  tiers:
    - title: Fundamentals 認定資格
      summary: 推奨される開始時期。テクノロジーをまさに始めようとしている個人に役立つ理想的な開始時期。
      certifications:
        - uid: certification.azure-fundamentals
        - uid: certification.microsoft-365-fundamentals
        - uid: certification.power-platform-fundamentals
      browseLink:
        text: 基本的な認定資格を閲覧する
        url: /learn/certifications/browse/?type=fundamentals 
    - title: ロールベースの認定資格
      summary: ロールベースの認定資格を選択して、重要な職務のスキルの学習を開始します。
      certifications:
        - uid: certification.azure-developer
        - uid: certification.power-apps-and-d365-developer-associate
        - uid: certification.d365-functional-consultant-sales
      browseLink:
        text: ロールベースの認定資格を閲覧する
        url: /learn/certifications/browse?resource_type=certification
    - title: その他の認定資格
      summary: 専門分野、 Microsoft 認定教育機関、および Microsoft Office 技術認定資格を調べます。
      certifications:
        - uid: certification.azure-for-sap-workloads-specialty
        - uid: certification.microsoft-certified-educator
        - uid: certification.mos-word-expert-2019
      browseLink:
        text: 別の認定資格を閲覧する
        url: /learn/certifications/browse?resource_type=certification

