statisticsSection:
  title: 認定を取得する理由
  summary: 認定資格は、業界で認められているロールベースのスキルの証拠としてプロフェッショナルな優位性を提供します。
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Microsoft Certifications
    iframeSrc: https://www.microsoft.com/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Microsoft 認定資格の利点
    summary: 認定資格の取得により、マイクロソフト認定を受けた技術者の 23％ が、給与が最大 20％ 増加したと報告しました。さらに、認定資格を持つ社員は、同僚の監督を任されることが多く、昇進が早くなります。ー2017 年ピアソン VUE Value of Certification ホワイト ペーパー。
  items:
    - title: 38%
      summary: IT サマリーは 2021 年までにクラウド関連になるでしょう。
      note: IDC/Microsoft、Cloud Skills and Organizational Influence* How Cloud Skills Are Accelerating the Careers of IT Professional、 2017 年 5 月
    - title: 35%
      summary: IT プロフェッショナルのサマリーは、他のテクノロジーの展開よりも、クラウドの展開の方が影響力が強いと回答しています。
      note: IDC/Microsoft、Cloud Skills and Organizational Influence* How Cloud Skills Are Accelerating the Careers of IT Professional、 2017 年 5 月
    - title: 36.9%
      summary: IT プロフェッショナルのサマリーは、認定資格のお陰で複雑なタスクに自信を持って取り組めると述べました。
      note: ピアソン VUE、「The Value of IT Certification Survey」、2017年1月
