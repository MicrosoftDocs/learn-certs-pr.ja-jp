title: 'Microsoft Certified: DevOps Engineer Expert'
metadata:
  title: 'Microsoft Certified: DevOps Engineer Expert'
  description: 'Microsoft DevOps プロフェッショナルは人とプロセスとテクノロジを、継続的に配信される価値ある製品やサービスと結びつけることで、エンドユーザーとビジネス目的に合致します。'
uid: certification.devops-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong></font><br/><br/></div>

  DevOps エンジニア エキスパート認定資格の受験者は、ビジネス価値を継続的に提供するために、人、プロセス、テクノロジと連携する主題の専門知識を持っている必要があります。

  このロールの責任には、コラボレーション、コード、インフラストラクチャ、ソース管理、セキュリティ、コンプライアンス、継続的インテグレーション、テスト、配信、モニタリング、フィードバックの戦略の設計と実装が含まれます。

  この認定資格の受験者は、Azure の管理と開発の両方に精通している必要があり、これらの分野の少なくとも 1 つに精通している必要があります。
