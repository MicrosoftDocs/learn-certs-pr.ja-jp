uid: certification.mcse-productivity-certification
iconUrl: /media/learn/certification/badges/mcse-badge.svg
summary: |-
  <div>
  <div><strong>本認証は、2021 年 1 月 31 日午後 11 時 59 分 (中部標準時) に終了します。その日以降、この認定資格を取得することはできなくなります。詳細については、<a href='/learn/certifications/retired-certifications'>今後廃止される認証をご確認ください</a>。</strong><br/><br/></div>
  </div>

  この認定資格は、企業をクラウドに移行させ、ユーザーの生産性と柔軟性を高め、データ損失を減らし、組織のデータセキュリティを向上させるために必要なスキルを持っていることを検証します。この認定は、[Microsoft 365 認定エンタープライズ管理エキスパート](/learn/certifications/m365-enterprise-administrator) になるための要件の 1 つを満たすために使用できます。

  MCSE Productivity Solutions Expert になるには、次の要件を満たす必要があります。
  - 前提条件の認定を1つ獲得する
    - 前提条件オプション 1&#58; [MCSA&#58; Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - 前提条件オプション 2&#58; [MCSA&#58; Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - 次のいずれかの試験に合格&#58;
    - [70-333&#58; Deploying Enterprise Voice with Skype for Business 2015](/learn/certifications/exams/70-333)
    - [70-334&#58; Skype for Business Core Solutions of Microsoft](/learn/certifications/exams/70-334)
    - [70-339&#58; Managing Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; Designing and Deploying Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)
