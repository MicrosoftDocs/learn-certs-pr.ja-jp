iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  特定の　Office プログラムで Microsoft Office Specialist (MOS) 認定資格を取得することにより、Office を最大限に活用するための上級スキルを身に付けていることを証明しましょう。Office 2013 では、クラウド テクノロジと Web テクノロジを組み合わせ、情報を作成および使用する方法を拡張し、セキュリティで保護された柔軟なアプリを構築するための新しいクラウド アプリ モデルを導入します。このようなアプリはすべて、使い慣れた Office インターフェイスで検出できます。

  Microsoft Office Specialist on Microsoft Office 2013 の認定資格を取得するためには、7つの試験のいずれかまたはすべてに合格して、その特定のプログラムの認定資格を取得する必要があります。
  - [Exam 77-418&#58; Microsoft Office Word 2013](/learn/certifications/exams/77-418)
  - [Exam 77-420&#58; Microsoft Office Excel 2013](/learn/certifications/exams/77-420)
  - [Exam 77-422&#58; Microsoft Office PowerPoint 2013](/learn/certifications/exams/77-422)
  - [Exam 77-423&#58; Microsoft Office Outlook 2013](/learn/certifications/exams/77-423)
  - [Exam 77-424&#58; Microsoft Office Access 2013](/learn/certifications/exams/77-424)
  - [Exam 77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419)
  - [Exam 77-421&#58; Microsoft Office OneNote 2013](/learn/certifications/exams/77-421)
subTitle: 特定の　Office プログラムで Microsoft Office Specialist (MOS) 認定資格を取得することにより、Office を最大限に活用するための上級スキルを身に付けていることを証明しましょう。Office 2013 では、クラウド テクノロジと Web テクノロジを組み合わせ、情報を作成および使用する方法を拡張し、セキュリティで保護された柔軟なアプリを構築するための新しいクラウド アプリ モデルを導入します。このようなアプリはすべて、使い慣れた Office インターフェイスで検出できます。
