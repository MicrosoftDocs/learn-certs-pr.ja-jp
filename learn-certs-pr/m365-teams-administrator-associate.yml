title: 'Microsoft 365 Certified: Teams Administrator Associate'
metadata:
  title: 'Microsoft 365 Certified: Teams Administrator Associate'
  description: Microsoft Teams Administrators は、企業環境における効率的で効果的なコラボレーションとコミュニケーションに重点を置いた Microsoft Teams 向けに Office 365 ワークロードを構成、展開、および管理します。
uid: certification.m365-teams-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  Microsoft Teams Administrators は、企業環境における効率的で効果的なコラボレーションとコミュニケーションに重点を置いた Microsoft Teams 向けに Office 365 ワークロードを構成、展開、および管理します。


  Microsoft Teams Administratorsは、チャット、アプリ、チャネル、会議、オーディオ会議、ライブイベント、通話を含む Teams を計画、展開、管理できる必要があります。
subTitle: Microsoft Teams Administrators は、企業環境における効率的で効果的なコラボレーションとコミュニケーションに重点を置いた Microsoft Teams 向けに Office 365 ワークロードを構成、展開、および管理します。
