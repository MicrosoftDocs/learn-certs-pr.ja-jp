uid: certification.microsoft-office-specialist-certification-2016
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  この認定は、特定の Office プログラムのMicrosoft Office Specialist (MOS) 認定を取得することにより、Office を最大限に活用するためのスキルを身に付けていることを実証します。Microsoft Office のスペシャリスト認定は、5種類あります。
  - [Microsoft Office Specialist&#58; Microsoft Word 2016 Certification](/learn/certifications/mos-word-2016) を獲得するためには、[Exam 77-725&#58; Word 2016&#58; Core Document Creation, Collaboration and Communication](/learn/certifications/exams/77-725) に合格してください。
  - [Microsoft Office Specialist&#58; Microsoft Excel 2016 Certification](/learn/certifications/mos-excel-2016) を獲得するためには、[Exam 77-727&#58; Excel 2016&#58; Core Data Analysis, Manipulation, and Presentation](/learn/certifications/exams/77-727) に合格してください。
  - [Microsoft Office Specialist&#58; Microsoft PowerPoint 2016 Certification](/learn/certifications/mos-powerpoint-2016) を獲得するためには、[Exam 77-729&#58; PowerPoint 2016&#58; Core Presentation Design and Delivery Skills](/learn/certifications/exams/77-729) に合格してください。
  - [Microsoft Office Specialist&#58; Microsoft Access 2016 Certification](/learn/certifications/mos-access-2016) を獲得するためには、[Exam 77-730&#58; Access 2016&#58; Core Database Management, Manipulation, and Query Skills](/learn/certifications/exams/77-730) に合格してください。
  - [Microsoft Office Specialist&#58; Microsoft Outlook 2016 Certification](/learn/certifications/mos-outlook-2016) を獲得するためには、[Exam 77-731&#58; Outlook 2016&#58; Core Communication, Collaboration and Email Skills](/learn/certifications/exams/77-731)  に合格してください。
  
subTitle: 特定の　Office プログラムで Microsoft Office Specialist (MOS) 認定資格を取得することにより、Office を最大限に活用するための上級スキルを身に付けていることを証明しましょう。認定のためには <div style='bold;'>1度の試験</div> が必要です。Excel 2016、PowerPoint 2016、または Word 2016 の中から選択してください。
