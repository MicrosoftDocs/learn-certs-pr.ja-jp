summary: |-
  Windows Virtual Desktop Specialty 認定に値する候補者はAzureでのあらゆるデバイスで仮想デスクトップエクスペリエンスとリモートアプリの計画、提供、および管理に関する専門知識を有するMicrosoft Azure管理者です。
  
  この役割の責任には、仮想デスクトップエクスペリエンスとアプリをAzureにデプロイすることが含まれます。この役割の専門家は、Windows Virtual Desktopでアプリケーションを提供し、マルチセッション仮想環境で実行するようにアプリケーションを最適化します。この経験を提供するためには、Azure管理者及びアーキテクトそしてMicrosoft 365管理者と接蜜的に働きます。
  
  この認定のための候補者は仮想化、ネットワーキング、Al、ストレージ、バックアップ、復元力、ディザスタリカバリなどのAzureテクノロジーの経験が必要です。この候補者達は、Windows Virtual Desktopへの移行に関連するため、オンプレミスの仮想デスクトップインフラストラクチャテクノロジを理解する必要もあります。 この専門家達はAzureポルタル及びAzure Resource Manager (ARM)テンプレートを使って色々なタスクを果たします。より効率的な自動化のために PowerShell及びAzure Command-Line Interface (CLI)も使う可能性もあります。
  
  この認定のための候補者達はAzure管理者スキルが必要です。
