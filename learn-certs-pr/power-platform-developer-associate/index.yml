summary: |-
  Microsoft Power Platformソリューションの設計、開発、安全の確保、拡張に情熱を持っている場合、この認証はあなたに適しているかもしれません。この認定を取得するには、アプリケーションの強化、カスタムユーザーエクスペリエンス（経験）、システム統合、データ変換、カスタムプロセスオートメーション、カスタムビジュアライゼーションなどのソリューションコンポーネントを作成できる必要があります。Microsoft Power Platformサービスの強力な応用知識と、Microsoft Power PlatformのDevOps実践（プラクティス）の基本的な理解が必要です。さらに、自身の背景として、JavaScript、JSON、TypeScript、C #、HTML、.NET、Azure、Microsoft 365、RESTful Webサービス、ASP.NET、PowerBIを使用した開発経験が含まれている必要があります。
  
  この認証の候補者は、通常、アプリメーカー、機能コンサルタント、ソリューションアーキテクト、IT管理者と協力します。あなたの責任はさまざまです&#58;
  - テクニカルデザインとPower Appsの作成。
  - Dataverse、Power Apps、 およびビジネスプロセスの自動化の構成。
  - プラットフォームとユーザー経験(エクスペリエンス)の拡張。
  - 統合の開発。
  
  詳細については、ブログ投稿をご覧ください: [新しい認証&#58;  Microsoft Power Platform Developer Associate](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/new-certification-microsoft-power-platform-developer-associate/ba-p/1469335).この認定を受けようとする前に、より多くの経験が必要な場合は&#58;
  - 実地体験の経験を得るために、Microsoft Power Platform開発プロジェクトにボランティアで参加することができます。
  - Microsoft Learnで学習パスを取得します。
  - インストラクター主導のトレーニングコースに登録します。
