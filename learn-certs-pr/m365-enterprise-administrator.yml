- ユーザー ID とロールの管理
- アクセスと認証の管理
- Office 365 のワークロードとアプリケーションの計画
- 最新のデバイスサービスの実装
- Microsoft 365のセキュリティと脅威管理を実装します
- Microsoft 365 のガバナンスとコンプライアンスを管理します
