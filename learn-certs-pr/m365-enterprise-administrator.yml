title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
metadata:
  title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
  description: 'Microsoft 365 Enterprise Administratorは、Microsoft 365サービスの評価、計画、移行、展開、および管理に参加します。'
uid: certification.m365-enterprise-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong></font><br/><br/></div>

  Microsoft 365 Enterprise Administrators は、Microsoft 365 サービスの審査、事前計画、マイグレーション、デプロイ、管理を行います。

  <div><br/><strong>MCSE Productivity Solutions Expert 認定資格は、2021 年 1 月 31 日に廃止されます。したがって、MCSE Productivity Solutions Expert認定は、2022年1月31日以降（MCSEの廃止後1年）、Microsoft 365 Certified&#58; Enterprise Administrator Expert認定の前提条件オプションとしての資格はありません。</strong></div>
subTitle: Microsoft 365 Enterprise Administrators は、Microsoft 365 サービスの審査、事前計画、マイグレーション、デプロイ、管理を行います。
