title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
metadata:
  title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
  description: Microsoft 365 Enterprise Administratorは、Microsoft 365サービスの評価、計画、移行、展開、および管理に参加します。
uid: certification.m365-enterprise-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Microsoft 365 Enterprise Administrators は、Microsoft 365 サービスの審査、事前計画、マイグレーション、デプロイ、管理を行います。
  
  <div style='color&#58; red;'><br/>MCSE Productivity solutions Expert Certification は、 2020年6月30日に終了します。そのため、 MCSE Productivity solutions Expert Certification は、 2020年6月30日以降、Microsoft 365 Certified: Enterprise Administrator Expert Certification の前提条件オプションとして認定されません。(MCSE の終了後 1 年)。</div>
subTitle: Microsoft 365 Enterprise Administrators は、Microsoft 365 サービスの審査、事前計画、マイグレーション、デプロイ、管理を行います。
levels:
- advanced
skills:
- '注意: 以下のドキュメントで査定した各スキルの下に表示される箇条書きは、そのスキルの評価方法の表示を目的としています。本リストは完全なものではありません。'
- Microsoft 365 services を設計して実装します
- ユーザーのアイデンティティとロールを管理します
- アクセスと認証を管理します
- Office 365 workloads and applications を計画します
- 最新のデバイス サービスを実装します
- Microsoft 365のセキュリティと脅威管理を実装します
- Microsoft 365 のガバナンスとコンプライアンスを管理します
