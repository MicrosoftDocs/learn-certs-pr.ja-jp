uid: certification.azure-developer
certificationRenewalUid: renewal.azure-developer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Azure Developer Associate 認定資格の受験者は、Microsoft Azure でのクラウド アプリケーションとサービスの設計、構築、テスト、および保守に関する専門知識を持っている必要があります。

  このロールの責任には、要件の定義と設計から開発、デプロイ、メンテナンスに至るまで、クラウド開発のすべてのフェーズに参加することが含まれます。パフォーマンスの調整と監視。

  Azure 開発者は、クラウド ソリューション アーキテクト、クラウド DBA、クラウド管理者、およびクライアントと提携して、ソリューションを実装します。

  この認定資格の受験者には、1〜2 年の専門的な開発経験と Microsoft Azure の経験が必要です。さらに、このロールには、Azure でサポートされている言語でのプログラミング能力と、Azure SDK、データ ストレージ オプション、データ接続、API、アプリの認証と承認、コンピューティングとコンテナのデプロイ、デバッグ、パフォーマンスの調整、および監視に関する能力が必要です。
