title: 'Microsoft Certified: Power Platform Developer Associate'
metadata:
  title: 'Microsoft Certified: Power Platform Developer Associate'
  description: この認定は 2020 年 10 月に利用可能になります。Microsoft Power Platform Developer Associate 認定資格の受験者は、Power Platform ソリューションの設計、開発、保護、トラブルシューティングを行います。
uid: certification.power-platform-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></font></div>

  Microsoft Power Platform Developer Associate 認定資格の受験者は、Power Platform ソリューションの設計、開発、保護、トラブルシューティングを行います。彼らは、アプリケーションの強化、カスタム ユーザー エクスペリエンス、システム統合、データ変換、カスタム プロセスの自動化、カスタムの可視化などを含むソリューションのコンポーネントを実装します。

  受験者は、Power Platform サービスに関する高度な応用知識を持っている必要があります。受験者は、能力、境界、制約について深く理解しています。受験者は、Microsoft Power Platform の DevOps プラクティスの基本について理解している必要があります。

  このロールの開発経験には、Power Platform サービス、JavaScript、JSON、TypeScript、C＃、HTML、.NET、Microsoft Azure、Microsoft 365、RESTful Web サービス、ASP.NET、Power BI が含まれます。

  <div><br/><strong>注意&#58; この認定は 2020 年 10 月に利用可能になります。</strong></div>
