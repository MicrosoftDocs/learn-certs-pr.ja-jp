title: 'Microsoft Certified: Power Platform Solution Architect Expert'
metadata: 
  title: 'Microsoft Certified: Power Platform Solution Architect Expert'
  description: Power Platform ソリューションアーキテクト専門家は、利害関係者と協力して、組織の幅広いビジネスおよび技術的ニーズに影響を与えるソリューションに焦点を当てていきます。受験者は、Power Platform、Dynamics 365カスタマーエンゲージメントアプリ、関連のあるMicrosoft cloudソリューション、およびサードパーティテクノロジに関する機能的および技術的な知識を持っている必要があります。
uid: certification.power-platform-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Microsoft Power PlatformまたはMicrosoft Dynamics 365 ソリューションアーキテクトとしての専門知識を証明したい場合、またはソリューションアーキテクトになるための次のステップに進む準備ができている開発者またはシニアコンサルタントの方は、このエキスパート認定があなたのキャリア前進をサポートすることができます。
  
  Power Platform Solution Architect Expert認定の候補者として、関係者と協力し、組織の幅広いビジネスおよび技術的ニーズに影響を与えるソリューションに焦点を当てます。 Power Platform、Dynamics 365カスタマーエンゲージメントアプリ、関連するMicrosoft cloud ソリューション、およびサードパーティテクノロジに関する機能的および技術的な知識があります。この認定には、Power Platformソリューションアーキテクトとして最低1〜3年、またはシニアコンサルタントまたは開発者として7〜10年、およびPower Platformアーキテクチャに関する深い知識が必要です。
  
  この認定を試す前に追加の経験が必要な方には、次の提案がございます。
  - Power Platformプロジェクトでソリューションアーキテクトとして(またはシャドウとして)作業。
  - インストラクター主導のトレーニングコースに登録。
  - [Microsoft Learn](/learn/paths/become-solution-architect/).で利用可能な学習パスを調べる。
