summary: |-
  次の Microsoft Office Specialist&#58; Access Expert Certification を取得して、Access を最大限に活用するために必要なスキルを有していることを示します。この認定資格は、データベース設計の原則における能力を実証しています。

  この認定資格を取得した個人は、約 150 時間の指導と製品の実地経験を持ち、業界の専門家レベルで能力を証明し、就職市場に参入する準備ができています。彼らは Access の主要機能の正しい適用を実演し、独立してタスクを完了することができます。
subTitle: '次の Microsoft Office Specialist: Access Expert Certification を取得して、Access を最大限に活用するために必要なスキルを有していることを示します。'
