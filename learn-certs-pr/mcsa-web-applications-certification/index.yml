  最新の Web アプリの実装に関する専門知識を実証します。

  MCSA&#58; Web Applications 認定資格を取得するには、次の要件を満たす必要があります。
  - [70-486&#58; Developing ASP.NET MVC Web Applications](/learn/certifications/exams/70-486) 試験に合格
  - 次のいずれかの試験に合格&#58;
    - [70-480&#58; Programming in HTML5 with JavaScript and CSS3](/learn/certifications/exams/70-480)
    - [70-483&#58; Programming in C#](/learn/certifications/exams/70-483)
