uid: certification.azure-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Azure Fundamentals 認定資格の受験者は、クラウド サービスの基礎知識と、それらのサービスが Microsoft Azure でどのように提供されるかについての知識が必要です。この認定資格は、クラウドベースのソリューションおよびサービスを使い始めたばかりの、あるいは初めて Azure を使用する受験者を対象としています。

  Azure Fundamentals 認定資格では、クラウドの概念、Azure サービス、Azure ワークロード、Azureのセキュリティとプライバシー、および Azure の価格とサポートに関する知識を証明します。受験者は、ネットワーキング、ストレージ、コンピューティング、アプリケーション サポート、アプリケーション開発の概念を含む、一般的なテクノロジの概念に精通している必要があります。

  Azure Fundamentals は、他の Azure のロール ベースまたは専門分野の認定の準備に使用できますが、それらのいずれの前提条件でもありません。
