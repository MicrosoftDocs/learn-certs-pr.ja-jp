iconUrl: /media/learn/certification/badges/mcse-badge.svg
summary: |-
  <div> <font color='red'> <strong>この認定資格は廃止されました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/'>認定と試験の閲覧ページ</a>をご参照ください。廃止日より前に取得した認定資格は、引き続き<a href='https://aka.ms/certdashboard'>認定資格ダッシュボード</a>の成績証明書に表示されます。</strong> </font> <br/> <br/> </div>

  この認定資格は、非常に効率的で最新のデータセンター、ID 管理、システム管理、仮想化、ストレージ、およびネットワーキングを運営するために必要なスキルがあることを証明します。

  MCSE&#58; Data Management & Analytics 認定資格を取得するには、次の要件を満たす必要があります。
  - 前提条件の認定を1つ獲得する
    - 前提条件オプション 1&#58; [MCSA&#58; SQL Server 2012/2014](/learn/certifications/mcsa-sql-certification)
    - 前提条件オプション 2&#58; [MCSA&#58; SQL 2016 Database Development](/learn/certifications/mcsa-sql2016-database-development-certification)
    - 前提条件オプション 3&#58; [MCSA&#58; SQL 2016 Database Administration](/learn/certifications/mcsa-sql2016-database-administration-certification)
    - 前提条件オプション 4&#58; [MCSA&#58; SQL 2016 BI Development](/learn/certifications/mcsa-sql2016-business-intelligence-certification)
    - 前提条件オプション 5&#58; [MCSA&#58; BI Reporting](/learn/certifications/mcsa-bi-reporting)
  - 次のいずれかの試験に合格&#58;
    - [70-464&#58; Developing Microsoft SQL Server Databases](/learn/certifications/exams/70-464)
    - [70-465&#58; Designing Database Solutions for Microsoft SQL Server](/learn/certifications/exams/70-465)
    - [70-466&#58; Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
    - [70-467&#58; Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
    - [70-762&#58; Developing SQL Databases](/learn/certifications/exams/70-762)
    - [70-767&#58; Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
    - [70-768&#58; Developing SQL Data Models](/learn/certifications/exams/70-768)
    - [70-777&#58; Implementing Microsoft Azure Cosmos DB Solutions](/learn/certifications/exams/70-777)
subTitle: オンプレミスとクラウド環境の両方で、SQL の管理、エンタープライズ規模のデータ ソリューションの構築、ビジネス インテリジェンス データにおける幅広いスキル セットを実証します。
