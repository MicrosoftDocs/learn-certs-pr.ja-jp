- Exchange を使用してクライアント アクセスを計画および管理する
- Microsoft 365 Messaging でロールベースの権限を管理する
- コネクタを使用して Microsoft 365 の外部のメールボックスにメールを配信する
- Exchange Online および Microsoft 365 Advanced Threat Protection を使用してメッセージの衛生状態を管理する
- Microsoft 365 および Exchange Online のコンプライアンスを管理する
- Exchange を使用してメール フローのトラブルシューティングを行う
examsPassed:
