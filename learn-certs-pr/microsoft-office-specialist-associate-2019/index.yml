summary: |-
  複数の Office プログラムにおいて Microsoft Office Specialist&#58; Associate 定資格を取得することにより、Officeを最大限に活用するのに必要なスキルを身に付けていることを実証してください。

  Microsoft Office Specialist&#58; Associate 認定資格を取得するには次の 3 つの試験に合格してください。
  - [MO-100&#58; Microsoft Word (Word and Word 2019)](/learn/certifications/exams/mo-100)
  - [MO-200&#58; Microsoft Excel (Excel and Excel 2019)](/learn/certifications/exams/mo-200)
  - [MO-300&#58; Microsoft PowerPoint (PowerPoint および PowerPoint 2019)](/learn/certifications/exams/mo-300)
  - [MO-400&#58; Microsoft Outlook (Outlook and Outlook 2019)](/learn/certifications/exams/mo-400)
