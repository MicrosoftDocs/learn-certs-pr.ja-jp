title: 'Microsoft Office Specialist: Outlook Associate (Outlook and Outlook 2019)'
metadata:
  title: 'Microsoft Office Specialist: Outlook Associate (Outlook and Outlook 2019)'
  description: '次の Microsoft Office Specialist: Outlook Associate Certification を取得して、Outlookを最大限に活用するために必要なスキルを有していることを示します。'
uid: certification.mos-outlook-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  次の Microsoft Office Specialist&#58; Outlook Associate Certification を取得して、Outlookを最大限に活用するために必要なスキルを有していることを示します。この認定資格は、Outlook ユーザー インターフェイス形式のメッセージ コンテンツをカスタマイズし、グラフィック要素を作成または挿入し、電子メールや会議出席依頼に送信して応答するコンピテンシーを実証します。

  この認定資格を取得した個人は、製品について約 150 時間の指導と実地経験を持ち、業界におけるアソシエイト レベルの能力を証明し、そしてジョブ マーケットに参入する準備ができています。彼らは Outlook の主要機能の正しい適用を実演し、独立してタスクを完了することができます。
subTitle: '次の Microsoft Office Specialist: Outlook Associate Certification を取得して、Outlookを最大限に活用するために必要なスキルを有していることを示します。'
