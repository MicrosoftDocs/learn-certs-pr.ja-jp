title: 'Microsoft Office Specialist: Excel Associate (Excel and Excel 2019)'
metadata:
  title: 'Microsoft Office Specialist: Excel Associate (Excel and Excel 2019)'
  description: '次の Microsoft Office Specialist: Excel Associate Certification を取得して、Excel を最大限に活用するために必要なスキルを有していることを示します。'
uid: certification.mos-excel-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  次の Microsoft Office Specialist&#58; Excel Associate Certification を取得して、Excel を最大限に活用するために必要なスキルを有していることを示します。この認定資格は、ワークシートとワークブックの作成と管理、セルとレンジの作成、テーブルの作成、数式と関数の適用、およびチャートとオブジェクトの作成の基礎に関する能力を実証します。

  この認定資格を取得した個人は、製品について約 150 時間の指導と実地経験を持ち、業界におけるアソシエイト レベルの能力を証明し、そしてジョブ マーケットに参入する準備ができています。彼らは Excel の主要機能の正しい適用を実演し、独立してタスクを完了することができます。
subTitle: '次の Microsoft Office Specialist: Excel Associate Certification を取得して、Excel を最大限に活用するために必要なスキルを有していることを示します。'
