  description: '試験 MS-100: Microsoft 365 Identity and Services'
uid: exam.ms-100
displayName: MS-100
summary: >-
  この試験の受験者は、Microsoft 365 サービスの評価、計画、移行、展開、および管理に参加している Microsoft 365 エンタープライズ管理者です。それらは、ID、セキュリティ、コンプライアンス、およびサポート テクノロジを含む、企業向けの Microsoft 365 テナント管理タスクを実行します。


  受験者は Microsoft 365 ワークロードに関する実用的な知識を持っており、少なくとも 1 つの Microsoft 365 ワークロード (Exchange、SharePoint、Skype for Business、または Windows as a Service) の管理者である必要があります。受験者は、ネットワーキング、サーバー管理、および DNS、Active Directory、PowerShell などの IT の基礎についての実用的な知識も持っています。
subTitle: この試験では、次の技術的タスクを達成する能力を評価します：Microsoft365 サービスを設計および実装します。ユーザー ID とロールを管理します。アクセスと認証を管理します。Office 365 のワークロードとアプリケーションを計画します。
