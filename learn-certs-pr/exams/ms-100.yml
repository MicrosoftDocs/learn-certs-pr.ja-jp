title: Microsoft 365 Identity and Services
metadata:
  title: 'Exam MS-100: Microsoft 365 Identity and Services'
  description: 'Exam MS-100: Microsoft 365 Identity and Services'
uid: exam.ms-100
displayName: MS-100
summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  この試験の受験者は、Microsoft 365 サービスの評価、計画、移行、展開、および管理に参加している Microsoft 365 エンタープライズ管理者です。それらは、ID、セキュリティ、コンプライアンス、およびサポートテクノロジを含む、企業向けのMicrosoft 365テナント管理タスクを実行します。

  受験者は Microsoft 365 ワークロードに関する実用的な知識を持っており、少なくとも 1 つの Microsoft 365 ワークロード (Exchange、SharePoint、Skype for Business、または Windows as a Service) の管理者である必要があります。受験者は、ネットワーキング、サーバー管理、および DNS、Active Directory、PowerShell などの IT の基礎についての実用的な知識も持っています。
subTitle: 'この試験では、次の技術的タスクを達成する能力を評価します： Microsoft 365 サービスを設計および実装します; ユーザー ID とロールを管理します; アクセスと認証を管理します; Office 365 のワークロードとアプリケーションを計画します。'
