  title: 'Exam MB-900: Microsoft Dynamics 365 Fundamentals'
  description: 'Exam MB-900: Microsoft Dynamics 365 Fundamentals'
uid: exam.mb-900
displayName: MB-900
summary: |-
  <div>
  <div style='font-weight&#58; bold;'>この試験は 2019 年 12 月 31 日に廃止されました。代替試験 MB-901 の受験が可能です。詳細については、MB-901 試験の詳細ページをご覧ください。 <a href="/learn/certifications/exams/mb-901"></a>.</div>
  <br/>
  </div>
  この試験は、Microsoft Dynamics 365や、Power Platform アプリケーションや、クラウド コンピューティング モデルについての基礎的な知識を実演したい受験者のためにデザインされています。この試験では、Dynamics 365、Power Platform、およびクラウド サービス全般を採用する際の考慮事項と利点について説明します。この試験はまた、Dynamics 365 資格およびトレーニングの前準備として受けることも可能です。

  この試験の受験者は情報科学 (IT) 環境の一般的な知識もしくは関連する実務経験を持っている必要があります。また、受験生は、ビジネス シナリオについての基本的理解、および IT プロジェクトにおけるビジネス、法律、およびセキュリティの要件に対応した経験があることも必要です。
subTitle: この試験では、Microsoft Dynamics 365、Power Platform、クラウドの概念 ライセンス オプション 展開とリリースのオプションについての理解度を測定します。
