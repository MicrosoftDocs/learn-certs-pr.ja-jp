  description: 'Exam MB-900: Microsoft Dynamics 365 Fundamentals'
uid: exam.mb-900
displayName: MB-900
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>この試験の内容は、2019 年 12 月 31 日に廃止されました。注意: 試験は中部標準時の午後 11 時 59 分に廃止されます</div>
  <br/>
  この試験は、Microsoft Dynamics 365や、Power Platform アプリケーションや、クラウド コンピューティング モデルについての基礎的な知識を実演したい受験者のためにデザインされています。この試験では、Dynamics 365、Power Platform、およびクラウド サービス全般を採用する際の考慮事項と利点について説明します。この試験はまた、Dynamics 365 資格およびトレーニングの前準備として受けることも可能です。

  この試験の受験者は情報科学 (IT) 環境の一般的な知識もしくは関連する実務経験を持っている必要があります。また、受験者は、ビジネス シナリオについての基本的理解、および IT プロジェクトにおいてビジネス、法律、およびセキュリティ上の要件に対応した経験があることも必要です。
subTitle: この試験では、Microsoft Dynamics 365、Power Platform、クラウドの概念 ライセンス オプション 展開とリリースのオプションについての理解度を測定します。
