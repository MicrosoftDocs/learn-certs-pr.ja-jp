summary: |-
  <div>
  <div><strong>本試験は、2021 年 1 月 31 日午後 11 時 59 分 (中部標準時) に終了します。同日以降、本試験は受験できなくなります。詳細については、<a href='/learn/certifications/retired-certification-exams'>今後廃止される試験</a>をご確認ください。<br/><br/></strong></div>
  </div>

  この試験は、ビジネス インテリジェンス (BI) ソリューションを作成する ETL およびデータ ウェアハウスの開発者であり、業務としてデータ クレンジング、抽出/変換/挿入、データ ウェアハウスの実装などに携わる方を対象としています。

  <div style='font-weight&#58; bold;'><br/>2016 年 2 月 18 日現在、この試験には SQL Server 2012 と 2014 の両方を対象としたコンテンツが含まれています。この試験には、SQL Server 2012 製品にのみ該当する機能に関する問題は含まれていません。詳しくは、<a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUy"> 本ドキュメントをダウンロードしてご確認ください</a>。</div>
