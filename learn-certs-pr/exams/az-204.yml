summary: |-
  本試験の受験者は、要件定義と設計から、開発と展開、保守に至るまで、開発のすべての段階に参加するクラウド開発者です。受験者は、ソリューションの実装にあたって、クラウド DBA、クラウド管理者、およびクライアントと連携を取ります。
  
  受験者は、 Azure SDK 、データ ストレージ オプション、データ接続、 API 、アプリの認証と承認、計算とコンテナの展開、デバッグ、パフォーマンスの調整、および監視に精通している必要があります。
  <br/>
  
  受験者は、 1-2 年の専門能力開発の経験と Microsoft Azure の経験を持っている必要があります。受講者は、Azure 対応言語でプログラムできる必要があります。
subTitle: '本試験では、以下の技術的タスクを遂行できる能力を査定します。Azure 計算ソリューションの開発、Azure ストレージの開発、Azure セキュリティの実装、Azure ソリューションの監視、トラブルシューティング、最適化、Azureサービスとサードパーティ サービスの接続と利用。'
