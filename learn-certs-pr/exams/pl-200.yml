summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  Power Platform Functional Consultant は、発見の実行、要件の把握、主題の専門家および利害関係者の雇用、要件の翻訳、Power Platform ソリューションとアプリの設定を担当します。

  Functional Consultant は、アプリケーションの強化、カスタム ユーザー エクスペリエンス、システム統合、データ変換、カスタム プロセスの自動化、カスタムの可視化などを含むソリューションのコンポーネントを実装します。

  <div style='font-weight&#58; bold;'><br/>注意&#58; この試験は 2020 年 10 月に利用可能になります。</div>
subTitle: 'この試験は 2020 年 10 月に利用可能になります。この試験では、Common Data Service の構成、Power App の作成、Power Automate による自動化の作成、Power Virtual Agents の構成、Power BI による視覚化の作成などの技術的なタスクを実行する能力を評価します。'
