title: 'Microsoft Power Platform Functional Consultant (beta)'
metadata:
  title: 'Exam PL-200: Microsoft Power Platform Functional Consultant (beta)'
  description: 'Exam PL-200: Microsoft Power Platform Functional Consultant (beta)'
uid: exam.pl-200
displayName: PL-200
summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong></font><br/><br/></div>

  この試験の受験者は、発見の実行、要件の把握、主題の専門家および利害関係者の雇用、要件の翻訳、Power Platform ソリューションとアプリの設定を担当します。受験者は、アプリケーションの強化、カスタム ユーザー エクスペリエンス、システム統合、データ変換、カスタム プロセスの自動化、カスタムの可視化を実行します。

  受験者は、ソリューション アーキテクトから提供されたまたは共同で提供した設計、および User Experience Designer が確立した基準、ブランド、および成果物を実装します。サードパーティー アプリケーションやサービスとのシームレスな統合を提供する統合を設計します。

  受験者は、品質保証チームのメンバーと積極的に協力して、ソリューションが機能要件と非機能要件を確実に満たすようにします。彼らは、アーティファクトを特定、生成、パッケージ化して DevOps エンジニアに配布し、Power Platform 管理者に運用とメンテナンスのトレーニングを提供します。

  <div><strong><br/>注意&#58; この試験は 2020 年 9 月 25 日頃に利用可能になります。</strong></div>
subTitle: 'この試験は 2020 年 9 月 25 日頃に利用可能になります。この試験では、Common Data Service の構成、Power Apps を使用したアプリの作成、Power Automate の作成と管理、Power Virtual Agents チャットボットの実装、Power Apps の他のアプリやサービスとの統合などのタスクを完了する能力を評価します。'
