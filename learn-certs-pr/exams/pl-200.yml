summary: |-
  この試験の受験者は、発見の実行、要件の把握、主題の専門家および利害関係者の雇用、要件の翻訳、Power Platform ソリューションとアプリの設定を担当します。受験者は、アプリケーションの強化、カスタム ユーザー エクスペリエンス、システム統合、データ変換、カスタム プロセスの自動化、カスタムの可視化を実行します。

  受験者は、ソリューション アーキテクトから提供されたまたは共同で提供した設計、および User Experience Designer が確立した基準、ブランド、および成果物を実装します。サードパーティー アプリケーションやサービスとのシームレスな統合を提供する統合を設計します。

  受験者は、品質保証チームのメンバーと積極的に協力して、ソリューションが機能要件と非機能要件を確実に満たすようにします。彼らは、アーティファクトを特定、生成、パッケージ化して DevOps エンジニアに配布し、Power Platform 管理者に運用とメンテナンスのトレーニングを提供します。

  Power Platform機能コンサルタントは、Dynamics 365モデル駆動型アプリケーションに精通している必要があり、PowerPlatformコンポーネントを使用してDynamics 365モデル駆動型アプリケーションを拡張およびカスタマイズした経験が必要です。
subTitle: 'この試験では、Common Data Service の構成、Power Apps を使用したアプリの作成、Power Automate の作成と管理、Power Virtual Agents チャットボットの実装、Power Apps の他のアプリやサービスとの統合などのタスクを完了する能力を評価します。'
