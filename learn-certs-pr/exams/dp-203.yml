uid: exam.dp-203
displayName: DP-203
summary: |-
  Azure データエンジニアリングは、様々な構造化データシステムと非構造化データシステムのデータを分析ソリューションの構築に適した構造に統合、変換、強化します。
  
  試験DP-203の候補者として&#58;Data Engineering on Microsoft Azureには、SQL、Python、Scalaなどのデータ処理言語に関する確かな知識が必要であり、並列処理とデータアーキテクチャのパターンを理解している必要があります。
  
  <div><br/><font color='red'><strong>注&#58;この試験は2021年2月23日に受験可能となります。</strong></font></div>
subTitle: 'この試験は2021年2月23日に受験可能です。これは下記技術タスクを行う能力があるかどうかを測る試験です。データストレージの設計と実装。データ処理の設計と開発。データセキュリティの設計と実装。データストレージとデータ処理を監視および最適化。'
