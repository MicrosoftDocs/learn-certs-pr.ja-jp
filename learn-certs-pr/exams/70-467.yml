  この試験は、ビジネス インテリジェンス (BI) の設計者で、業務として BI インフラストラクチャ全体の設計と他のデータ システムとの連携を実行する方を対象としています。

  <div style='font-weight&#58; bold;'><br/>2016 年 2 月 18 日現在、この試験には SQL Server 2012 と 2014 の両方を対象としたコンテンツが含まれています。この試験には、SQL Server 2012 製品にのみ該当する機能に関する問題は含まれていません。詳しくは、<a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8Z"> 本ドキュメントをダウンロードしてご確認ください</a>。</div>
