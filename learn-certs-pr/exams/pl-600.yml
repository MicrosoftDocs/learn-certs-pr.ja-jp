summary: |-
  Microsoft Power Platformソリューションアーキテクトは、実装の成功を主導し、ソリューションが組織のより広範なビジネスおよび技術的ニーズにどのように対応するかに焦点を当てています。
  
  ソリューションアーキテクトは、Power Platform、Dynamics 365カスタマーエンゲージメントアプリ、関連するMicrosoft cloudソリューション、およびその他のサードパーティテクノロジに関する機能的および技術的な知識を持っています。ソリューションアーキテクトは、エンゲージメント全体に知識と経験を適用します。ソリューションアーキテクトは、顧客の投資の価値を高め、組織の健全性を促進するために、予防的かつ予防的な作業を実行します。この役割には、ビジネス上の問題を解決する機会を特定する能力が必要です。
  
  ソリューションアーキテクトは、Power Platformの機能および技術分野にわたる経験があります。ソリューションアーキテクトは、開発、構成、統合、インフラストラクチャ、セキュリティ、可用性、ストレージ、および変更管理全体にわたる設計上の決定を容易にすることができる必要があります。この役割は、機能要件と非機能要件を満たしながら、プロジェクトのビジネスニーズのバランスを取ります。
subTitle: 'これは下記技術タスクを行う能力があるかどうかを測る試験です。 ソリューションの構想と要件分析の実行。ソリューションの設計。ソリューションの実装。'
