  description: 'MB-500: Microsoft Dynamics 365: Finance and Operations Apps Developer'
uid: exam.mb-500
displayName: MB-500
summary: |-
  <div>
  <div><strong>この試験の内容は、2020 年 5 月 22 日に更新されました。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong><br/><br/></div>
  </div>

  この試験の受験者は、Microsoft Dynamics 365 の Finance and Operations アプリケーションで作業して、ビジネスの要件を満たすためのアプリケーションを実装および拡張する開発者です。受験生は、標準化されたアプリケーション コーディング パターン、拡張可能な機能、および外部統合を使用することで、完全に実現されたソリューションを提供します。

  受験者は、 X++ の使用によるビジネス ロジックの開発、Finance and Operations のレポートとワークスペースの作成および変更、ユーザー インターフェイスのカスタマイズ、Power Platform アプリケーションと外部システムを支援するためのエンドポイントと API の提供、テストの実施、パフォーマンスの監視、データの分析、操作、技術設計と実施の詳細の提供、および権限ポリシーとセキュリティ要件の実行などを担当します。

  受験者は、レガシー システムおよび外部システムからのデータおよびオブジェクトの移行、Finance and Operations アプリケーションと他のシステムとの統合、アプリケーション ライフサイクル管理プロセスの実行、ソリューションの機能設計の計画、および Lifecycle Services (LCS) を使用した Finance and Operations 環境の管理に参加します。

  受験者は、Finance and Operations ソリューションに関連する基本的フレームワーク、データ構造、およびオブジェクトを使用する深い知識と経験を持っている必要があります。

  受験者は、 Visual Studio 、 Azure DevOps、 LCS ツール、または SQL Server Management Studio などの製品を使用した経験を持っている必要があります。

  受験者は、オブジェクト指向のプログラミング言語を使用したコードの開発、 Transact-SQL コードを使用したデータの分析と操作、および Windows PowerShell のコマンドとスクリプトの作成および実行の経験を持っている必要があります。
subTitle: 'この試験では、アーキテクチャとソリューション設計の計画、開発者ツールの適用、 AOT 要素の設計と開発、コードの開発とテスト、レポートの実装、データ ソリューションの統合と管理、セキュリティの実装とパフォーマンスの最適化といった技術的なタスクを実行する能力を測定します。'
