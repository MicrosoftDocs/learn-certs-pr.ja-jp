  <div><strong>本試験は、2021 年 1 月 31 日午後 11 時 59 分 (中部標準時) に終了します。同日以降、本試験は受験できなくなります。詳細については、<a href='/learn/certifications/retired-certification-exams'>今後廃止される試験</a>をご確認ください。<br/><br/></strong></div>
  <div><strong>この試験の内容は、2020 年 2 月 4 日に更新されました。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong></div><br/>
  </div>

  Microsoft Dynamics 365 Customization and Configuration の資格の取得を希望する人は、この試験を受ける必要があります。一般に、デベロッパ、実装コンサルタント、テクニカル サポート技術者、およびシステム管理者が対象となります。お客様のビジネス ニーズを評価し、アプリケーションの設定とカスタマイズを行ういます。
