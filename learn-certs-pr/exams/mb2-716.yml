  </div>

  Microsoft Dynamics 365 Customization and Configuration の資格の取得を希望する人は、この試験を受ける必要があります。一般に、デベロッパ、実装コンサルタント、テクニカル サポート技術者、およびシステム管理者が対象となります。お客様のビジネス ニーズを評価し、アプリケーションの設定とカスタマイズを行ういます。
