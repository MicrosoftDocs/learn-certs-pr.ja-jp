summary: >-
  この試験の受験者は、Microsoft 365 およびハイブリッド環境用のセキュリティおよびコンプライアンス ソリューションを実装、管理、および監視します。Microsoft 365 セキュリティ管理者は、Microsoft 365 企業環境を予防的に保護し、脅威に対応し、調査を行い、データガバナンスを強化します。Microsoft 365 セキュリティ管理者は、Microsoft 365 エンタープライズ管理者、ビジネス関係者、およびその他のワークロード管理者と協力してセキュリティ戦略を計画および実装し、ソリューションが組織のポリシーおよび規制に準拠していることを確認します。

  <br/>


  この試験の受験者は、Microsoft 365 のワークロードに精通しており、ID 保護、情報保護、脅威からの保護、セキュリティ管理、およびデータ ガバナンスに関する強力なスキルと経験を持っています。この役割は Microsoft 365 環境に焦点を当てており、ハイブリッド環境が含まれます。
subTitle: この試験では、次の技術的タスクを達成する能力を評価します：ID とアクセスを実装および管理。脅威対策の実装と管理。情報保護の実装と管理。Microsoft 365 のガバナンスおよびコンプライアンス機能を管理。
