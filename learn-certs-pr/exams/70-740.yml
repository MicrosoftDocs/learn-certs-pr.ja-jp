summary: |-
  <div> <font color='red'> <strong>この試験は2021年1月31日に終了しました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/?resource_type=examination'>をご参照ください。認定と試験のページ閲覧</a>.<br/><br/></strong></font></div>

  この試験の受験者は、Windows Server 2016 で使用可能なインストール、ストレージ、および計算機能に関わっています。受験者は、展開用のイメージの作成や管理、および一般的なインストール作業を実行します。

  受験者は、ディスクとボリュームの構成、Data Deduplication、High Availability、Disaster REcovery、Storage Spaces Direct、および Failover Clustering ソリューションを含む、ローカルおよびサーバーのストレージ ソリューションの経験がある必要があります。受験者は、Hyper-V とコンテナの管理だけでなく、物理的およびコンピューティング環境のサーバーの保守と監視にも精通している必要があります。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 2019 年 3 月 13 日現在、試験の更新があります。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 740 の変更ドキュメントをダウンロードしてご確認ください。</div>
