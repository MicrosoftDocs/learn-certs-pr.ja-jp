summary: >-
  この試験の受験者は、ビジネス プロセスを自動化し、データを分析してビジネス インサイトを形成し、シンプルなアプリ体験を得てより効果的に行動することによって、生産性の向上を目指すユーザーです。


  この試験では以下をカバーします。以下の Power Platform コンポーネントについて説明します； Power Apps 、 Power BI 、 Microsoft Flow 、 Common Data Service (CDS)、コネクタ、 および AI Builder； Microsoft 365 、 Dynamics 365 、 Microsoft Azure 、およびサードパーティのサービスを対象としたクロス クラウド シナリオについて説明します； Power Platform の利点と機能を特定します。 Power Platform の基本的な機能とビジネス価値コンポーネントを特定し、 Microsoft Flow 、 Power BI 、 AI Builder を使用してシンプルなソリューションを実装し、コードのない環境における基本的なアプリケーションを作成します。
subTitle: この試験では、 Power Platform のビジネス価値を理解する能力、 Power Platform のコア コンポーネントを理解する能力、 Power BI のビジネス価値を実証する能力、および Microsoft Flow のビジネス価値を実証する能力を評価します。
