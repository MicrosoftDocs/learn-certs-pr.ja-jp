  試験の主な対象者は、特徴レベルおよび機能レベルで PowerPoint 2010 を使用する必要がある学生、オフィス ワーカー、またはインストラクターです。

  PowerPoint 2010 のコア ユーザーは、生産性向上ツールに精通しており、プロジェクトで他のユーザーと頻繁に共同作業を行い、効率化を図るため作業環境をパーソナライズしています。受験者は、効果的かつ実用的なスライドショーを作成または作成する方法を理解および実証する必要があります。
