summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>
  
  この試験では、Microsoft Dynamics 365 の顧客エンゲージメント アプリの機能について説明します。
  
  この試験の受験者は情報科学 (IT) 環境の一般的な知識もしくは関連する実務経験を持っている必要があります。また、顧客エンゲージメントの原則とビジネス オペレーションの基本的な理解も必要です。
  
  <div><br/><strong>注意&#58; この試験は 2021 年 2 月に利用可能になります。</strong></div>
subTitle: 'この試験は 2021 年 2 月に利用可能になります。この試験では、次の項目について説明する能力を評価します。Dynamics 365 Marketing、Dynamics 365 Sales、Dynamics 365 Customer Service、Dynamics 365 Field Service、Project Operations、および共有機能'
