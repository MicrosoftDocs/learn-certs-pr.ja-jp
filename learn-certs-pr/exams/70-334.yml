summary: この試験の受験者は、統合コミュニケーション (UC) 向けソリューションの設計、計画、展開、保守を行っている IT コンサルタントおよび通信コンサルティング プロフェッショナルを対象としています。受験者は、UC ソリューションに関するビジネス上の要件を技術的なアーキテクチャと設計に変換できることが求められます。受験者は、Skype for Business テクノロジの使用経験が 2 年以上あり、サポートされている移行シナリオに精通している必要があります。受験者は、エンド ユーザー、エンドポイント デバイス、テレフォニー、音声/ビデオ会議と Web 会議、セキュリティ、および高可用性に関する Skype for Business ソリューションの展開に習熟している必要があります。また、受験者は Microsoft のツールを使用した Skype for Business の監視およびトラブルシューティングの方法を把握している必要があります。さらに、受験者は Active Directory ドメイン サービス、データ ネットワーク、Skype for Business の構成をサポートする通信規格とコンポーネントに習熟している必要があります。受験者は、Skype for Business と Microsoft Exchange Server および Office 365 の統合に関する要件に精通している必要があります。
