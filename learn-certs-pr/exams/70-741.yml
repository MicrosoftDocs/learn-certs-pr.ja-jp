title: Networking with Windows Server 2016
metadata:
  title: 'Exam 70-741: Networking with Windows Server 2016'
  description: 'Exam 70-741: Networking with Windows Server 2016'
uid: exam.70-741
displayName: 70-741
summary: |-
  <div> <font color='red'> <strong>この試験は2021年1月31日に終了しました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/?resource_type=examination'>をご参照ください。認定と試験のページ閲覧</a>.<br/><br/></strong></font></div>

  この試験の受験者は、Windows Server 2016 で使用可能なネットワークの特性および機能に関連するタスクを実行します。受験者は、DNS、DHCP、IPAM の実装と管理、VPN や RADIUS などのリモート アクセス ソリューションの導入に精通している必要があります。

  また、DFSおよびブランチキャッシュソリューションの管理、高性能なネットワーク特性と機能の構成、Hyper-Vネットワーク仮想化 (HNV) やネットワークコントローラなどのSDN (Software Defined Networking) ソリューションの導入経験もある必要があります。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 2019 年 3 月 13 日現在、試験の更新があります。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 741 の変更ドキュメントをダウンロードしてご確認ください。</div>
