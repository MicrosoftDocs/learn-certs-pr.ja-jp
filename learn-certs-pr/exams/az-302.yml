summary: >-
  <div style='color&#58; red; font-weight&#58; bold;'>この試験は2019年6月30日に終了しました。注&#58;試験は中央標準時の午後11時59分に終了します<br/> <br/> </div>



  この試験は [試験 70-535](https://www.microsoft.com/learning/exam-70-535.aspx) を取った受験生のみを想定しています&#58; Architecting Microsoft Azure Solutions.試験 535を受験していない場合は、この試験による認定資格を受け取ることはできません。


  トランジション試験は、すでにコンテンツドメインにおいてのスキルを証明している人たちが既存の試験をバイパスすることを念頭に置いているものであり、新規のロールベースの認定によって置き換えられる予定です。現在の認証と私たちが新たに資格を得る人々に期待するものの間にある三角地帯を埋めるものです。私たちとしては同様なコンテンツにいる人々がその適正をこの試験のバイパスによって証明することを望みません。


  トランジション試験は新コンテンツと、十分な深さにおいてカバーされていなかったコンテンツや誰かが試験を受けてからの変更により技術の方針が変わったもののコンテンツを網羅しています。その結果、トランジション試験は通常の試験より短いということはなくなりましたが、置き換え対象である既存の試験や資格が評価しないキーとなるタスクとスキルによりフォーカスしたものになっています。


  この試験の受験者は、ビジネス上の要求をセキュアで拡張可能な信頼できるソリューションに置き換えて関係者へアドバイスを行う Azure ソリューションアーキテクトです。受験者は、ネットワーキング、仮想化、アイデンティティ、セキュリティ、ビジネス継続性、災害リカバリ、データ管理、予算管理、ガバナンスを含む IT 操作の各種方面についての経験と知識を卓越して持っている必要があります。このロールには、各エリアがソリューション全体にどのように影響するかの判断の管理が求められます。


  受験者は Azure 管理、Azure 開発、DevOps の卓越性の内の少なくとも一つのドメインでのエキスパート レベルのスキルを持っている必要があります。
subTitle: 'この試験の目的は、[Exam 70-535](https://www.microsoft.com/learning/exam-70-535.aspx)を受験した候補者を対象としています： Architecting Microsoft Azure Solutions.試験番号535を受験していない場合は、この試験による認定資格を受け取ることはできません。'
