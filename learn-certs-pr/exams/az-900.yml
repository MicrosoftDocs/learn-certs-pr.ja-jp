title: Microsoft Azure Fundamentals
metadata:
  title: 'Exam AZ-900: Microsoft Azure Fundamentals'
  description: 'Exam AZ-900: Microsoft Azure Fundamentals'
uid: exam.az-900
displayName: AZ-900
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>本試験の内容は、2020年5月28日に更新されます。以下のスキル測定ドキュメントをダウンロードして、これからの変更点をご確認ください。</div>
  
  この試験は、 CloudサービスやそれらのサービスがMicrosoft Azureでどのように提供されるのかについての基礎的な知識レベルをデモンストレーションしたい受験者向けです。この試験は、例えば Cloudベースのソリューションを売り買いする立場の人であったり Cloudベースのソリューションやサービスの関係者、といった非テクニカルなバックグラウンドの受験者、または、 Cloudサービス周りの基礎レベルの知識を検証する技術的バックグラウンドのある人のために用意されています。一般的なIT知識や経験は役に立ちますが、技術的なIT経験は必須ではありません。

  この試験は、Microsoft Azureに代表されるクラウドサービスやそれらのコンセプトを学ぶ、オプションとしての最初のステップとして受験することもできます。また、Microsoft AzureやMicrosoftクラウドサービス試験の前準備として受けることもできます。この試験の受験は、最初の一歩としてあるいは基礎知識の証明としても使えますが、Azure ベースの認証を受けるの必須条件ではありません。
subTitle: 'この試験では、クラウドのコンセプト；コアAzure サービス、セキュリティ、プライバシー、コンプライアンスおよび信頼；そしてAzure 料金プランとサポート、といった概念を理解する能力を測定します。'
