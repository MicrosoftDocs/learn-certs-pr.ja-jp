  description: '試験 AZ-900: Microsoft Azure Fundamentals'
uid: exam.az-900
displayName: AZ-900
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>この試験の内容は、2019 年 10 月 23 日に更新されました。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。<br/></div>

  この試験は、 CloudサービスやそれらのサービスがMicrosoft Azureでどのように提供されるのかについての基礎的な知識レベルをデモンストレーションしたい受験者向けです。この試験は、例えば Cloudベースのソリューションを売り買いする立場の人であったり Cloudベースのソリューションやサービスの関係者、といった非テクニカルなバックグラウンドの受験者、または、 Cloudサービス周りの基礎レベルの知識を検証する技術的バックグラウンドのある人のために用意されています。一般的なIT知識や経験は役に立ちますが、技術的なIT経験は必須ではありません。

  この試験は、Microsoft Azureに代表される Cloudサービスやそれらのコンセプトを学ぶ、オプションとしての最初のステップとして受験することもできます。また、Microsoft AzureやMicrosoft Cloudサービス試験の前準備として受けることもできます。この試験の受験は、最初の一歩としてあるいは基礎知識の証明としても使えますが、Azure ベースの認証を受けるの必須条件ではありません。
subTitle: 'この試験では、クラウドのコンセプト；コアAzure サービス、セキュリティ、プライバシー、コンプライアンスおよび信頼；そしてAzure 料金プランとサポート、といった概念を理解する能力を測定します。'
