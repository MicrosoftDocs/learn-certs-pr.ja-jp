summary: |-
  このエキスパート レベルの Excel 2013 試験の受験者は、Excel 環境の高度な知識を持ち、Office Professional Plus の Excel 2013 に含まれる機能の適切な使用方法を指導できる方を対象としています。対象者はアプリケーションの高度な機能と特殊な機能の使い方を理解しており、デモンストレーションを実行できる必要があります。

  受験者はさまざまな特殊な目的や状況に応じてプロフェッショナルなスプレッドシートを作成、管理、配布でき、ニーズへの対応と生産性向上のために Excel 環境をカスタマイズする方法を知っている必要があります。ブックの例としては、カスタム ビジネス テンプレート、複数軸の財務チャート、償却表、インベントリ スケジュールなどがあります。受験者の役割としては、会計士、金融アナリスト、データ アナリスト、商業銀行家などが想定されます。
subTitle: このエキスパート レベルの Excel 2013 試験の受験者は、Excel 環境の高度な知識を持ち、Office Professional Plus の Excel 2013 に含まれる機能の適切な使用方法を指導できる方を対象としています。
