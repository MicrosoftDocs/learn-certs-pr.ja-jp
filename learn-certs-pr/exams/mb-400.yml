  この試験の受験者は、 Dynamics 365 の Microsoft Power Apps モデル駆動型アプリケーションで作業して、Dynamics 365 の実装を設計、開発、セキュリティ保護、拡張する開発者です。受験者は、アプリケーションの強化、カスタム ユーザー エクスペリエンス、システム統合、データ変換、カスタム プロセスの自動化、カスタムの可視化などを含むソリューションのコンポーネントを実行します。

  受験者は、Dynamics 365 の Power Apps モデル駆動型アプリケーションに関する高度な知識を身に付けておく必要があります。これには、カスタマイズ、構成、統合、拡張性、および境界と制約についての詳細な理解が含まれます。受験者は、 Dynamics 365 の Power Apps モデル駆動型アプリケーションの DevOps プラクティスについて基本的に理解している必要があります。受験者は、データを公開、保存、レポートする必要があります。

  受験生には、 JavaScript 、 TypeScript 、 C# 、 HTML 、 .NET 、 Microsoft Azure 、 Office 365 、 RESTful Web Services、 ASP.NET 、 Power BI などを含む開発経験が必要です。
