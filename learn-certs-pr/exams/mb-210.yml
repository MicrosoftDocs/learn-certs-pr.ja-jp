displayName: MB-210
summary: >-
  この試験の受験者は、セールス経験を持つ Dynamics 365 の機能コンサルタントです。受験者は、収益目標、ビジネス戦略、会社の目的に沿い効果的で効率的なセールス ライフサイクルをサポートするソリューションに責任を持ちます。

  <br/>


  受験者は、リード、契約、アカウント、オポチュニティのコア機能の設定と拡張の責任を負っていて、会社の場所においてセールス過程のマップへのエンティティをサポートします。彼らは、Power Apps を使用してすべてのデバイスの統一されたエクスペリエンスを開発する機会、Power Automate をアプリケーション統合、ビジネス プロセス フロー、およびその他の自動化ツールで「キャッシュ ジャーニーへのリード」をサポートおよび加速するアプリケーションを構築する機会を特定します。」


  受験者は強いビジネス知識と素晴らしい一人称での経験を、1 つ以上のセールス ロールのセールス世界で持っていなければなりません。
subTitle: 'この試験では、次の一覧に示す技術タスクを遂行する能力を評価します: 構成を実行し、主要な販売エンティティを管理し、販売エンティティを管理。'
