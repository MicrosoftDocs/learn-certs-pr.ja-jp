uid: exam.77-729
displayName: 77-729
summary: |
  受験者は、PowerPoint 環境に関する基礎知識を持ち、PowerPoint 2016 のデモンストレーションを実行できることが想定されます。受験者は、プレゼンテーションとスライド ショーの作成、編集、強化を実施します。プレゼンテーションの例には、プロフェッショナル レベルのセールス プレゼンテーション、従業員トレーニング、教材、キオスク スライドショーなどが含まれます。

  Microsoft Office Specialist (MOS) 2016 認定試験では、MOS 2016 プログラムを使用して、受験者の知識、スキル、および能力を適切に評価するための、新しいパフォーマンスベースの形式が導入されています&#58;
  - 通常、MOS 2016 試験タスクの手順には、以前のバージョンとは異なり、コマンド名が含まれません。たとえば、機能名は使用されず、記述子で置き換えられています。つまり、受験者は、各プロジェクトのタスクを完了するためにプログラムの機能の目的と一般的な用途を理解している必要があります。
  - MOS 2016 試験形式には、複数のプロジェクトが組み込まれています。
