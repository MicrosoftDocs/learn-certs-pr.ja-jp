summary: |-
  <div> <font color='red'> <strong>この試験は2021年1月31日に終了しました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/?resource_type=examination'>をご参照ください。認定と試験のページ閲覧</a>.<br/><br/></strong></font></div>

  この試験の受験生は Azure Cosmos DB を活用する開発者および設計者です。受験生は、Cosmos DB API に依存しない拡張可能なアプリケーションを構築および構成するための、パーティション化、レプリケーション、およびリソース ガバナンスの基本的な概念を理解する必要があります。また、Cosmos DB SQL API の基本的な知識も必要です。

  この試験の受験生は、ビジネスおよび技術要件を満たす Cosmos DB ソリューションの設計、構築、およびトラブルシューティングを行います。
