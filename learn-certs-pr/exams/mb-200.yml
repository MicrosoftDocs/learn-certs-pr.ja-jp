displayName: MB-200
summary: >-
  この試験の受験者は、エンタープライズ ライセンス製品の機能と機能性に精通している機能コンサルタントです。機能コンサルタントとして、受験者は機能のバンドル済みバージョンに精通していますが、それらのバンドル製品を主な対象として作業するわけではありません。

  <br/>


  受験者は主に、クライントのニーズに答えること、新機能と機能性の実装に関連する設計タスクの実行、システム変更の実装とテストに対して責任をおっています。


  受験者はソリューションの機能デザインもプランニングし、アプリケーション ライフサイクル管理 (ALM) プロセスを実装し、レガシーや外部のシステムからデータとオブジェクトを移行し、Power Platform を他のシステムと統合し、Power Platform 環境を管理します。
subTitle: 'この試験は、次の技術的なタスクを達成する能力を評価します: 発見、計画、分析を実行します。ユーザーエクスペリエンスデザインの管理。エンティティとデータを管理します。セキュリティを実装します。統合を実装します。ソリューションの展開とテストを実行します。'
