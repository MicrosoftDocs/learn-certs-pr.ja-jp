summary: |-
  <div>
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong></font><br/><br/></div>
  <div><strong>この試験の内容は、2020 年 7 月 1 日に更新されました。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong><br/><br/></div>
  <div><strong>この認定資格は 2020 年 12 月 31 日に廃止されます。新しい試験 <a href="/learn/certifications/exams/pl-200">PL-200</a> は、2020 年 9 月 に利用可能になります。詳細については、<a href="https://aka.ms/microsoftlearncommunity">弊社のブログにアクセス</a>して、試験の廃止に関する投稿をご覧ください。注意&#58; 試験は中部標準時の午後 11 時 59 分に廃止されます。</strong><br/><br/></div>
  </div>

  この試験の受験者は、エンタープライズ ライセンス製品の機能と機能性に精通している機能コンサルタントです。機能コンサルタントとして、受験者は機能のバンドル済みバージョンに精通していますが、それらのバンドル製品を主な対象として作業するわけではありません。

  受験生は主に、クライントのニーズに答えること、新機能と機能性の実装に関連する設計タスクの実行、システム変更の実装とテストに対して責任をおっています。

  受験生はソリューションの機能デザインもプランニングし、アプリケーションライフサイクル管理(ALM)プロセスを実装し、レガシーや外部のシステムからデータとオブジェクトを移行し、Power Platformを他のシステムと統合し、Power Platform環境を管理します。
subTitle: 'この試験は、次の技術的なタスクを達成する能力を評価します: 発見、計画、分析を実行します。ユーザーエクスペリエンスデザインの管理。エンティティとデータを管理します。セキュリティを実装します。統合を実装します。ソリューションの展開とテストを実行します。'
