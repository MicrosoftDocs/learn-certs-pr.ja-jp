  title: 'MB-200: Microsoft Power Platform + Dynamics 365 Core'
  description: 'MB-200: Microsoft Power Platform + Dynamics 365 Core'
uid: exam.mb-200
displayName: MB-200
summary: |-
  <div><div><strong>本試験は2020年12月31日に終了 しました。代替試験PL -200が利用可能です。詳細 については、<a href="/learn/certifications/exams/pl-200">PL-200試験の詳細ページ をご覧ください </a>。</strong><br/><br/></div>
  </div>

  この試験の受験者は、エンタープライズ ライセンス製品の機能と機能性に精通している機能コンサルタントです。機能コンサルタントとして、受験者は機能のバンドル済みバージョンに精通していますが、それらのバンドル製品を主な対象として作業するわけではありません。

  受験生は主に、クライントのニーズに答えること、新機能と機能性の実装に関連する設計タスクの実行、システム変更の実装とテストに対して責任をおっています。

  受験生はソリューションの機能デザインもプランニングし、アプリケーションライフサイクル管理(ALM)プロセスを実装し、レガシーや外部のシステムからデータとオブジェクトを移行し、Power Platformを他のシステムと統合し、Power Platform環境を管理します。

subTitle: 'この試験では、発見/計画/分析の実行、ユーザーエクスペリエンスデザインの管理、エンティティおよびデータの管理、セキュリティの実装、統合の実装、ソリューションの展開およびテストの実行という技術的なタスクを遂行する能力を測定します。'
