summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>この試験の内容は、2019 年 5 月 1 日に廃止されました。注意&#58; 試験は中部標準時の午後 11 時 59 分に廃止されます<br/></div>
  
  この試験の受験生は、ストレージ、セキュリティ、ネットワーキング、コンピューティング クラウド機能にまたがるクラウド サービスを管理する Azure 管理者です。受験生は、ITライフサイクルの各サービスに精通しており、インフラストラクチャ サービス、アプリケーション、および環境の依頼を受けます。適切なリソースのプロビジョニング、サイズ設定、監視、調整と同様、最適なパフォーマンスおよび規模で使用するサービスを推奨します。この試験の受験生は、PowerShell、Command Line Interface、Azure Portal、ARM テンプレート、オペレーティング システム、仮想化、クラウド インフラストラクチャ、ストレージ構造、およびネットワーキングに習熟している必要があります。
subTitle: この試験では、IDの保護、Azure へのサーバ移行の評価と実施、アプリケーションサービスの実装と管理、高度な仮想ネットワークの実装という技術タスクを遂行する能力を評価します。
