  </div>

  この試験の受験者は、IT コンサルタントまたはシニア管理者であり、管理者チームのテクニカル リーダーです。受験者は、Microsoft Exchange Server と Skype for Business および Office 365 の統合に関する要件に精通している必要があります。

  候補者は、Exchange サーバーの設計と管理、およびエンタープライズ環境での Exchange 2016 メッセージング環境の担当者として、最低 3 年間の経験を持つ必要があります。
