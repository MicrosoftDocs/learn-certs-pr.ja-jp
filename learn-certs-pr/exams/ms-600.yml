title: 'Building Applications and Solutions with Microsoft 365 Core Services'
metadata:
  title: 'Exam MS-600: Building Applications and Solutions with Microsoft 365 Core Services'
  description: 'Exam MS-600: Building Applications and Solutions with Microsoft 365 Core Services'
uid: exam.ms-600
displayName: MS-600
summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  この試験の受験者は、Microsoft 365 プラットフォームを使用する組織の生産性とコラボレーションのニーズに最適化したアプリケーションとソリューションを設計、構築、テスト、維持する Microsoft 365 開発者です。

  この試験の受験生は、 Microsoft ID と Microsoft Graph に習熟しています。彼らには、UI 要素(Adaptive Card や UI Fabric を含む)、統合ポイント( Microsoft チーム、 Office Add-in、 SharePoint Framework 、Actionable Messagesを含む)、およびワークロード プラットフォーム ターゲットの決定に関する一般的な知識があります。

  受験生は、ソフトウェア開発のすべての段階を通じて、 Microsoft Teams、 Office Add-ins、または SharePoint Framework でソリューションを開発した経験を持っている必要があります。REST API 、 JSON 、 OAuth2 、 OData 、 OpenID Connect 、 Microsoft ID (Azure AD および Microsoft アカウントを含む)、 Azure AD B2C 、および許可 / 同意の概念について基本的に理解している必要があります。
subTitle: 'この試験では、 Microsoft ID の実装、 Microsoft Graph によるアプリケーションの構築、 SharePoint の拡張とカスタマイズ、Teams の拡張、 および Office の拡張など、技術的なタスクを実行する能力を測定します。'
