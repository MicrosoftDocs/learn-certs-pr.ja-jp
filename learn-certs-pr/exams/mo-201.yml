summary: |-
  この試験では、Excel 環境をカスタマイズしてプロジェクトのニーズに応え、生産性を向上させる能力を評価します。Expert レベルのブックの例としては、ユーザー設定のビジネス テンプレート、複数の軸を持つ財務グラフ、償却表、インベントリ スケジュールなどがあります。受験者は、エキスパートレベルで Excel の主要な機能の正しい適用を実証し、タスクを個別に完了することが期待されます。
subTitle: この試験では、さまざまな専門的な目的や状況に応じて、専門的なスプレッドシートを作成、管理、配布する能力を評価します。この試験では、Excel 環境をカスタマイズしてプロジェクトのニーズに応え、生産性を向上させる能力を評価します。Expert レベルのブックの例としては、ユーザー設定のビジネス テンプレート、複数の軸を持つ財務グラフ、償却表、インベントリ スケジュールなどがあります。
