uid: exam.md-100
displayName: MD-100
summary: |-
  2019 年 3 月 31 日に期限が切れる前に [試験 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) に合格した場合、MD-101 を取得するだけで Modern Desktop 認定を取得できます。この試験の受験者は、企業環境でデバイスおよびクライアント アプリケーションを展開、構成、保護、管理、および監視する管理者です。受験者は、ID、アクセス、ポリシー、アップデート、およびアプリを管理します。

  管理者として、受験者は通常、現代の組織のビジネスニーズを満たすデバイス戦略を設計および実装するために、Microsoft 365 Enterprise Administrator と協力します。

  受験者は、Microsoft 365 のワークロードに精通している必要があり、Windows 10 および Windows 以外のデバイスとテクノロジの展開、構成、および保守に精通しており、熟練している必要があります。
subTitle: 'この試験では、次の一覧に示す技術タスクを遂行する能力を評価します: デバイスとデータの管理。接続を構成します。Windows を保守します。2019 年 3 月 31 日の有効期限が切れる前に試験 70-698 に合格した場合、MD-101 を取得するだけで Modern Desktop 認定を取得できます。'
