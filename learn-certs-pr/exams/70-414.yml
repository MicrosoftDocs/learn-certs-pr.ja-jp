summary: |-
  <div><div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>
  <div><strong>本試験は、2021 年 1 月 31 日午後 11 時 59 分 (中部標準時) に終了します。同日以降、本試験は受験できなくなります。詳細については、<a href='/learn/certifications/retired-certification-exams'>今後廃止される試験</a>をご確認ください。<br/><br/></strong></div>
  </div>

  この試験は、エンタープライズ規模の高度に仮想化された環境で Windows Server 2012 インフラストラクチャを設計、実装、保守するために必要なスキルと知識をテストする 2 部構成の試験の第 2 部です。この試験での合格は、ID およびアクセス、高可用性、サーバー インフラストラクチャなど、Windows Server 2012 サービスの計画、構成、管理について受験者の能力を検証します。この試験と他の試験との組み合わせにより、受験者が、Windows Server 2012 環境におけるサービスおよびインフラストラクチャの設計、展開、保守に必要なスキルと知識を有していることを確認します。

  <div style='font-weight&#58; bold;'><br/>2014 年 4 月現在、この試験には <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz">Windows Server 2012 R2</a>を対象としたコンテンツが含まれています。</div>
