title: Microsoft Excel (Excel and Excel 2019)
metadata:
  title: 'MO-200: Microsoft Excel (Excel and Excel 2019)'
  description: 'MO-200: Microsoft Excel (Excel and Excel 2019)'
uid: exam.mo-200
displayName: MO-200
summary: この認定資格を取得した個人は、製品について約 150 時間の指導と実地経験を持ち、業界におけるアソシエイト レベルの能力を証明し、そしてジョブ マーケットに参入する準備ができています。彼らは Excel の主要機能の正しい適用を実演し、独立してタスクを完了することができます。
subTitle: この試験では、ワークシートとワークブックの作成と管理、セルとレンジの作成、テーブルの作成、数式と関数の適用、およびチャートとオブジェクトの作成の基礎に関する能力を測定します。試験には、複数のシートを含むブックを作成および編集し、グラフィック要素を使用してデータを視覚的に表現する能力も含まれます。ブックの例としては、プロフェッショナルな外観の予算、財務表、チームの業績チャート、売上請求書、データ入力ログなどがあります。
