summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>

  試験には、複数のシートを含むブックを作成および編集し、グラフィック要素を使用してデータを視覚的に表現する能力も含まれます。ブックの例としては、プロフェッショナルな外観の予算、財務表、チームの業績グラフ、売上請求書、データ入力ログなどがあります。受験者は、Excel の主要な機能の正しい適用を実証し、タスクを個別に完了することが期待されます。
subTitle: この試験では、ワークシートとワークブックの作成と管理、セルとレンジの作成、テーブルの作成、数式と関数の適用、およびチャートとオブジェクトの作成の基礎に関する能力を測定します。試験には、複数のシートを含むブックを作成および編集し、グラフィック要素を使用してデータを視覚的に表現する能力も含まれます。ブックの例としては、プロフェッショナルな外観の予算、財務表、チームの業績グラフ、売上請求書、データ入力ログなどがあります。
