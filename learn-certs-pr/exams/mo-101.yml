summary: この認定資格を取得した個人は、約 150 時間の指導と製品の実地経験を持ち、業界の専門家レベルで能力を証明し、就職市場に参入する準備ができています。エキスパートレベルで Word の主な機能の正しい適用を実証し、タスクを個別に完了することができます。
subTitle: この試験では、さまざまな専門的な目的や状況に応じて専門的な文書を作成および管理する能力を評価します。この試験では、Word 環境をカスタマイズしてプロジェクトのニーズに応え、生産性を向上させる能力を評価します。Expert レベルの文書の例として、ビジネス プラン、研究論文、本、専門パンフレット、大量メール送信用文書があります。
