summary: |+
  <div><div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>
  <div><strong>本試験は、2021 年 1 月 31 日午後 11 時 59 分 (中部標準時) に終了します。同日以降、本試験は受験できなくなります。詳細については、<a href='/learn/certifications/retired-certification-exams'>今後廃止される試験</a>をご確認ください。<br/><br/></strong></div>
  </div>

  この試験は、Windows Server 2012 コア インフラストラクチャ サービスの実装に必要なスキルと知識を確認したい IT プロフェッショナルを対象にしています。受験者は Windows Server 2008、Windows Server 2003、Windows Server 2000、または Windows XP の以下の認定資格を既に取得しています。
  - MCSA&#58; Windows Server 2008
  - MCITP&#58; Server Administrator on Windows Server 2008
  - MCITP&#58; Enterprise Administrator on Windows Server 2008
  - MCITP&#58; Virtualization Administrator on Windows Server 2008 R2
  - MCITP&#58; Enterprise Messaging Administrator 2010
  - MCITP&#58; Lync Server Administrator 2010
  - MCITP&#58; SharePoint Administrator 2010
  - MCITP&#58; Enterprise Desktop Administrator on Windows 7
  - MCDST&#58; Windows XP
  - MCSE&#58; Windows 2000
  - MCSA Windows 2000
  - MCSA&#58; Security on Windows 2000
  - MCSA&#58; Security on Windows 2003
  - MCSA&#58; Windows Server 2003
  - MCSE&#58; Security on Windows 2000
  - MCSE&#58; Security on Windows 2003
  - MCSE&#58; Windows Server 2003
  - MCSA&#58; Messaging on Windows Server 2000
  - MCSA&#58; Messaging on Windows Server 2003
  - MCSE&#58; Messaging on Windows Server 2000
  - MCSE&#58; Messaging on Windows Server 2003

  <div style='font-weight&#58; bold;'><br/>この試験は、Windows Server 2012 R2 および System Center 2012 R2 の最新のテクノロジ情報に対応するように改訂されています。より細かい情報については、試験の詳細についてのページのドキュメントを参照してください <a href='/learn/certifications/exams/70-410'>70-410</a>, <a href='/learn/certifications/exams/70-411'>70-411</a>, および <a href='/learn/certifications/exams/70-412'>70-412</a>.</div>
