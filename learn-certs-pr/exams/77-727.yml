summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>

  Microsoft Office Specialist Excel 2016 認定資格試験の受験者は、Excel 環境に関する基礎知識を持ち、独力でタスクを完了できることが想定されます。受験者は、Excel 2016 の主な機能の正しい使い方を理解し、そのデモンストレーションを実行できることが想定されます。受験者は、複数のシートを含むブックを作成および編集し、グラフィック要素を使用してデータを視覚的に表現します。ブックの例としては、プロフェッショナルな外観の予算、財務表、チームの業績グラフ、売上請求書、データ入力ログなどがあります。

  Microsoft Office Specialist （MOS） 2016認定試験では、受験者の知識、スキル、および能力を適切に評価するための、新しいパフォーマンスベースの形式が導入されていますMOS 2016プログラムを使用して&#58;
  - 通常、MOS 2016 試験タスクの手順には、以前のバージョンとは異なり、コマンド名が含まれません。たとえば、機能名は使用されず、記述子で置き換えられています。つまり、受験者は、各プロジェクトのタスクを完了するためにプログラムの機能の目的と一般的な用途を理解している必要があります。
  - MOS 2016 試験形式には、複数のプロジェクトが組み込まれています。
