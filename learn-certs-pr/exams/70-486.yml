summary: |+
  <div> <font color='red'> <strong>この試験は2021年1月31日に終了しました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/?resource_type=examination'>をご参照ください。認定と試験のページ閲覧</a>.<br/><br/></strong></font></div>

  この試験の受験対象者は、Webソリューションを設計、開発するために、MicrosoftのVisual Studio 2017 と ASP.NET を使用するプロの開発者です。受験者は、少なくとも3年から5年のMicrosoft ASP.NET MVCベースのソリューションとMicrosoft AzureのWebアプリケーションの知識を開発した経験を持っている必要があります。

  候補者はまた、次のよう;を持っている必要があります&#58;
  - ASP.NET MVC モデルでの Web アプリケーションの設計と開発
  - ビジネス要件に基づいたユーザー インタラクション ソリューションの計画と設計
  - Web アプリケーションの完全なソフトウェア開発ライフサイクルの経験
  - Azure を含めて開発と多層環境への展開
  - 非同期ソリューションの設計と開発

  <div><strong><br/>注意&#58; 2018 年 1 月 15 日現在の試験の更新があります。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 486 の変更ドキュメントをダウンロードしてご確認ください。</strong></div>
