title: Microsoft Dynamics 365 Customer Service
metadata:
  title: 'Exam MB-230: Microsoft Dynamics 365 Customer Service'
  description: 'Exam MB-230: Microsoft Dynamics 365 Customer Service'
uid: exam.mb-230
displayName: MB-230
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>本試験の内容は、2020年4月に更新されます。以下のスキル査定ドキュメントをダウンロードして、さらに学習しましょう。<br/><br/></div>
  
  この試験の受験者は、カスタマーサービス経験を持つ Dynamics 365 の機能コンサルタントです。受験者は、サービス、品質、信頼性、効率性、顧客満足度にフォーカスしたオムニチャンネル (実店舗とネット店舗両方をカバー) ソリューションの実現に責任を持ちます。
  <br/>

  受験者は Solution Architect とともにサービス管理可視化とレポート提出を設計して実現します。受験者は Dynamics 365 管理者と協調してナレッジベースと Forms Pro を含む Power プラットフォーム コンポーネントを実装してアップグレードします。
  
  受験者は、ケースの深い理解、ナレッジ ベース、キュー、エンタイトルメント、Service Level Agreements (SLA),可視化、Unified Service Desk を含む Dynamics 365 Customer Service を通じたユーザーのニーズへの知識の適合への強い適性を持つ必要があります。
  
  受験者は製造業の用語、優先順位、基準、手法、カスタマー サービス オペレーション、ベスト プラクティスを理解している必要があります。受験者は、ソリューション アーキテクチャと品質管理だけでなく Dyamics 365 アプリケーション スイートと関連のある Customer Service アプリケーションのロールへの優れた理解が必要です。
subTitle: 'この試験では、次の技術的タスクを達成する能力を評価します: 構成を実行します。ケースと知識ベースを管理します。キュー、資格、および SLA を管理します。顧客の声を構成します。'
