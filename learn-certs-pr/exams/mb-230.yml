summary: |-
  <div>
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'> この試験の内容は、2020 年 7 月 1 日に更新されました。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。<br/><br/></div>
  </div>

  この試験の受験者は、カスタマーサービス経験を持つ Dynamics 365 の機能コンサルタントです。受験生は、サービス、品質、信頼性、効率性、顧客満足度にフォーカスしたオムニチャンネル(実店舗とネット店舗両方をカバー)ソリューションの実現に責任を持ちます。
  <br/>

  受験生はソリューションアーキテクトとともにサービス管理可視化とレポート提出を設計して実現します。受験者は Dynamics 365 管理者と協調してナレッジベースと Forms Pro を含む Power プラットフォーム コンポーネントを実装してアップグレードします。

  受験生は、ケースの深い理解、ナレッジベース、キュー、エンタイトルメント、Service Level Agreements (SLA),可視化、統一サービスデスクを含むDynamics 365 Customer Serviceを通じたユーザーのニーズへの知識の適合への強い適性を持っている必要があります。

  受験生は製造業の用語、優先順位、基準、手法、カスタマーサービスオペレーション、ベストプラクティスを理解している必要があります。受験者は、ソリューション アーキテクチャと品質管理だけでなく Dynamics 365 アプリケーション スイートと関連のある Customer Service アプリケーションのロールへの優れた理解が必要です。
subTitle: 'この試験では、構成の実行、ケースとナレッジベースの管理、キューや資格およびSLA の管理、 Forms Pro の構成などの技術的タスクを遂行する能力を評価します。'
