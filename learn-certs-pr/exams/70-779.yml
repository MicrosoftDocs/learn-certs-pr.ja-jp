  </div>

  この試験の受験生は、Microsoft Excel を使用してデータを処理する方法について精通している必要があります。受験生は Microsoft Excel を使用してデータを消費、変換、モデリング、可視化できなければなりません。受験生は PowerPivot、PivotTables、PivotCharts を使用してデータを設定および操作できなければなりません。受験生にはExcelを使うBIプロフェッショナル、データアナリストや他の役割の人を想定しています。
