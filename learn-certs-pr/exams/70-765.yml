  <div><strong>本試験は、2021 年 1 月 31 日午後 11 時 59 分 (中部標準時) に終了します。同日以降、本試験は受験できなくなります。詳細については、<a href='/learn/certifications/retired-certification-exams'>今後廃止される試験</a>をご確認ください。<br/><br/></strong></div>
  </div>

  この試験は、アーキテクト、シニア開発者、インフラストラクチャ スペシャリスト、開発リーダーを対象としています。受験生は、さまざまなクラウド サービス モデルとサービス モデル アーキテクチャ、データ ストレージ オプション、データ同期手法についての実用的な知識を持っています。受験生はまた、Azure アプリケーションの外部リソースとの統合に加えて、配置モデル、データベースのアップグレードと移行、アプリケーションとサービスについての実用的な知識も持っています。

  <div style='font-weight&#58; bold;'><br/>2017 年 3 月より、この試験はアップデートされました。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 70-765 の変更ドキュメントをダウンロードしてご確認ください。</div>
