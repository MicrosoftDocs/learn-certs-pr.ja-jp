displayName: MB6-894
summary: |-
  <div>
  <div><strong>本試験は、2021 年 1 月 31 日午後 11 時 59 分 (中部標準時) に終了します。同日以降、本試験は受験できなくなります。詳細については、<a href='/learn/certifications/retired-certification-exams'>今後廃止される試験</a>をご確認ください。<br/><br/></strong></div>
  </div>

  この試験の受験者は、Microsoft Dynamics 365 for FinanceとMicrosoft Dynamics 365 Commerce をカスタマイズするために必要な基本的な技術および開発タスクを実装する技術コンサルタント、プログラマー、または IT 担当者です。

  受験者には、Microsoft Dynamics 365 Finance および Microsoft Dynamics 365 Commerce に関する基本的な知識が必要です。さらに、Visual Studioやオブジェクト指向プログラミングの経験が必要です。

  この開発試験の受験者は、プログラミングの概念とプロセスに関する中程度の理解力、および Finance と Commerce の変更、拡張、そしてさまざまなビジネス プロセス シナリオに適用される新開発プロジェクトなどに関する理解力を有している必要があります。

  <div style='font-weight&#58; bold;'><br/>本試験の内容は 2020 年 2 月 4 日に更新されました。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam MB6-894 の変更ドキュメントをダウンロードしてご確認ください。</div>
