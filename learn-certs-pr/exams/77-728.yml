summary: >
  このエキスパート レベルの Excel 2016 試験の受験者は、Excel 環境の高度な知識を持ち、プログラムの使用方法を指導できる方を対象としています。


  受験者はさまざまな特殊な目的や状況に応じてプロフェッショナルな外観のスプレッド シートを作成、管理、配布できる必要があります。受験者は、プロジェクトのニーズを満たし、生産性を向上させるために、Excel 環境をカスタマイズします。エキスパート レベルのブックの例としては、ユーザー設定のビジネス テンプレート、複数の軸を持つ財務チャート、償却表、インベントリ スケジュールなどがあります。受験者の役割としては、会計士、金融アナリスト、データ アナリスト、商業銀行家などが想定されます。


  Microsoft Office Specialist (MOS) 2016 認定試験では、MOS 2016 プログラムを使用して、受験者の知識、スキル、および能力を適切に評価するための、新しいパフォーマンスベースの形式が導入されています&#58;

  - 通常、MOS 2016 試験タスクの手順には、以前のバージョンとは異なり、コマンド名が含まれません。たとえば、機能名は使用されず、記述子で置き換えられています。つまり、受験者は、各プロジェクトのタスクを完了するためにプログラムの機能の目的と一般的な用途を理解している必要があります。

  - MOS 2016 試験形式には、複数のプロジェクトが組み込まれています。
