summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  受験対象者は、文字および段落の書式設定を使用して電子メール メッセージの内容を書式設定し、チャート、表、SmartArt グラフィックなどのグラフィック要素を作成またはメッセージに挿入できます。また、Bcc フィールドを使用してプライベートな受信者にメッセージを送信することもできます。受験者は、連絡先レコード、タスク、および予定を受信メッセージから作成し、連絡先グループを設定して他の Outlook ユーザーとの通信を容易にすることができます。他の Outlook ユーザーとスケジュール情報を共有することもできます。受験者は、人員やシステム リソースに関係する会議をスケジュールし、タスクを他の人に委任します。コア ユーザーは、Outlook プログラム ウィンドウとクイック アクセス ツール バーをカスタマイズして効率を最大化します。メッセージとその他の Outlook アイテムを整理し、メール フォルダーやカレンダー、アドレス帳、およびタスク リストのさまざまなビューを表示します。複数のカレンダーを表示したり、カレンダーを他の Outlook ユーザーと共有したりすることもできます。
