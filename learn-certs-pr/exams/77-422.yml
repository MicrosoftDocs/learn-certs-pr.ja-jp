  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<A href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  PowerPoint の専門知識を実証するために学習します。このオールインワン スタディ ガイドを使用して、2013年 PowerPoint Microsoft Office Specialist (MOS) 試験の演習および準備をします。基本的なスキルを復習するためのわかりやすい手順とイラストとともに、完全かつ客観的な試験の適用範囲を網羅していることをご確認ください。加えて、ハンズオン プラクティス タスクを入手し、学習したことを適用してください。ガイドにはダウンロード可能な演習ファイルが含まれています。
subTitle: 'この試験の受験者は、Office を使用して安全で柔軟性の高いアプリケーションを構築する IT プロフェッショナルを対象としています。'
