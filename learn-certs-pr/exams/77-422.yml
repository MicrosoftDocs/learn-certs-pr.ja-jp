  この Microsoft Office Specialist (MOS) PowerPoint 2013 試験の受験者は、PowerPoint 環境に関する基礎知識を持ち、独力でタスクを完了できる必要があります。受験者は、プレゼンテーションの管理と作成、シェイプとスライドの挿入とフォーマット、スライド内容の作成、トランジションとアニメーションの適用および複数のプレゼンテーションの管理ができる方を対象としています。
