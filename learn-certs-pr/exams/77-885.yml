displayName: 77-885
summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  一般的な受験者は、基本的な Access データベースを作成または管理する必要があるユーザー サポートの専門家、トレーナー、教師、教授、データベース ユーザー、またはデータベース作成者を対象としています。ユーザーは、テーブル、クエリ、フォーム、レポートなどの基本的なデータベース オブジェクトの機能を作成、変更、および拡張できます。ユーザーは、データベース エンティティ間の基本的な関係を構築および変更したり、基本的な Access 機能および使用法について他のユーザーに指示したりすることもできます。Access 2010 ユーザーは通常、オブジェクトの作成、変更、およびパーソナライズに効果的です。受験者はデータベース プロジェクトに独自に取り組むことができ、データベースに関する他者からの質問に回答することができます。受験者は、単純な Access データベースを作成または変更し、テンプレートを使用して基本的なオブジェクトを作成する方法を知っている必要があります。
