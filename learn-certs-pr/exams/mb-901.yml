uid: exam.mb-901
displayName: MB-901
summary: |-
  この試験では、 Dynamics 365 を採用することの位置付けと利点について説明します。
  
  受験者は、 Dynamics 365 および Microsoft クラウドコンピューティングを機能的に理解している必要があります。

  この試験の受験生には、情報技術 (IT) 環境の一般的な知識または関連する実務経験が必要です。また、受験生は、ビジネス シナリオについての基本的理解、および IT プロジェクトにおけるビジネス、法律、およびセキュリティの要件に対応した経験があることも必要です。
  
  <div style='color&#58; red;'><br/>ベータ試験は、設問と試験の質に関するデータを収集しているため、すぐには採点されません。ベータ試験の価値と重要性についての詳細<a href="/learn/certifications/certification-exams#participating-in-beta-exams">こちらをご覧ください</a>。</div>
subTitle: 本試験は、以下を理解できる能力を査定します。 Microsoft Dynamics 365、人工知能(AI)、複合現実(MR)、 Power Platform 、クラウドの概念、クラウドのセキュリティ、 Dynamics 365におけるロールベース のセキュリティ、 Common Data Service、  データ管理フレームワーク、 Dynamics 365 のレポート作成、 Dynamics 365 の統合、クラウドの展開。
