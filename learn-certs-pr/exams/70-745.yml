  <div> <font color='red'> <strong>この試験は2021年1月31日に終了しました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/?resource_type=examination'>をご参照ください。認定と試験のページ閲覧</a>.<br/><br/></strong></font></div>

  この試験の受験者は、Windows Server 2016 および Microsoft System Center 2016 Virtual Machine Manager (SCVMM)  を使用してソフトウェア定義データセンター (SDDC) を実装する IT 担当者です。

  この受験者は、可用性の高い SCVMM インフラストラクチャの実装と管理、ソフトウェア定義のストレージ、コンピューティング、およびネットワーク コンポーネントの実装を担当します。また、テナント ワークロードの管理と構成、コンテナの展開と管理、System Center Operations Manager (SCOM)  を使用した基本的な監視および保守タスクの実行も担当しています。この試験の受験者は、一般的なビジネス継続性と障害回復のオプションを決定して実装する補助的な責任があります。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 2018 年 6 月 15 日現在、試験の更新があります。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 745 の変更ドキュメントをダウンロードしてご確認ください。</div>
