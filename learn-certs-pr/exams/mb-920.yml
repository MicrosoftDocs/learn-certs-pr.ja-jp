  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>
  
  この試験では、Microsoft Dynamics 365 ファイナンスおよびオペレーション アプリの機能について説明します。
  
  この試験の受験者は情報科学 (IT) 環境の一般的な知識もしくは関連する実務経験を持っている必要があります。また、財務原則と事業運営に関する基本的な理解を持っている必要があります。
  
  <div><br/><strong>注意&#58; この試験は 2021 年 2 月に利用可能になります。</strong></div>
subTitle: 'この試験は 2021 年 2 月に利用可能になります。  この試験では、次の項目について説明する能力を評価します。Dynamics 365 Supply Chain Management、Dynamics Finance、Dynamics 365 Commerce、Dynamics 365 Human Resources、Project Operations、Dynamics 365 Business Central、および共有機能。'
