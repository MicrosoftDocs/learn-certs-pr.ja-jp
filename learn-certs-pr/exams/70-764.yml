summary: |-
  <div> <font color='red'> <strong>この試験は2021年1月31日に終了しました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/?resource_type=examination'>をご参照ください。認定と試験のページ閲覧</a>.<br/><br/></strong></font></div>

  この試験は、インストール タスク、メンテナンス タスク、および構成タスクを実行するデータベース プロフェッショナルを対象としています。その他の業務として、データベース システムのセットアップ、それらのシステムが効率的に動作するかどうかの確認、定期的な保存やバックアップ、許可されていないデータ アクセスからのセキュリティ保護などが挙げられます。
subTitle: この試験は、インストール タスク、メンテナンス タスク、および構成タスクを実行するデータベース プロフェッショナルを対象としています。その他の業務として、データベース システムのセットアップ、それらのシステムが効率的に動作するかどうかの確認、定期的な保存やバックアップ、許可されていないデータ アクセスからのセキュリティ保護などが挙げられます。
