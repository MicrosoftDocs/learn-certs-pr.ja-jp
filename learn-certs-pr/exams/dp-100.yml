uid: exam.dp-100
displayName: DP-100
summary: |-
  この試験の受験者は、アクションを取ることができる予想とコミュニケーションの結果を関係者に、科学的に厳密でデータ診断テクニックにアプライすることが期待されます。ビジネスの目的を満足させるためのAIソリューションを構成するモデルのトレーニング、評価、デプロイする機械学習テクニックを使います。受験者は、自然言語の処理、会話、コンピュータービジョン、予測的分析をするアプリケーションを使用します。

  受験者は、ソリューションで考慮される倫理、プライバシー、ガバナンスに関連する、複合懲戒チームの一部として働きます。受験者は、主に数学、統計学、コンピューターサイエンスのバックグラウンドを持ちます。
subTitle: 'この試験では、開発環境の定義および準備、モデリング用のデータの準備、機能エンジニアリングの実行、モデルの開発という技術的なタスクを遂行する能力を測定します。'
