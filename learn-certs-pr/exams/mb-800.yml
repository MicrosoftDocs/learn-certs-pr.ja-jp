displayName: MB-800
summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  Dynamics 365 Business Central コア アプリケーションの Functional Consultant は、コア アプリの機能、モジュールのセットアップ、Business Central へのデータの移行など、Business Central アプリを実装および構成します。コンサルタントは、実装チームと協力してユーザー インターフェイスを構成し、ビジネスに管理性とナビゲーションの容易さを提供します。それらは、洞察、手がかり、アクション タイル、レポート、グラフの適応、Power Platform コンポーネントを使用した Business Central の拡張などを含む、ロール センターを構成します。

  <div style='font-weight&#58; bold;'><br/>注意&#58; この試験は 2020 年 9 月に利用可能になります。</div>
subTitle: 'この試験は 2020 年 9 月に利用可能になります。この試験では、Business Central のセットアップ、Financials の構成、Sales および Purchasing の構成、運用のセットアップ、Power Platform コンポーネントの使用といったタスクを完了する能力を評価します。'
