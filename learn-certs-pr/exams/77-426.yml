summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  この試験は、Word 環境の高度な知識を持ち、Word 2013 に含まれる機能の適切な使用方法を指導できるエキスパート レベルの受験者を対象としています。対象者はアプリケーションの高度な機能と特殊な機能の使い方を理解しており、デモンストレーションを実行できる必要があります。受験者はさまざまな特殊な目的や状況に応じてプロフェッショナルな文書を作成、管理、配布でき、ニーズへの対応と生産性向上のために Word 環境をカスタマイズできる必要があります。文書の例としては、事業計画書、法律文書、宣伝用パンフレット、大量郵送文書などがあります。受験者の役割としては、編集者、プロジェクト マネージャー、講師、大学院生、テクニカル ライターなどが想定されます。
