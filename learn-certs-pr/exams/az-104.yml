  title: 'Exam AZ-104: Microsoft Azure Administrator (beta)'
  description: 'Exam AZ-104: Microsoft Azure Administrator (beta)'
uid: exam.az-104
displayName: AZ-104
summary: |-
  Azure 管理者は、クラウド環境でアイデンティティ、ガバナンス、ストレージ、計算、仮想ネットワークを実装、管理および監視します。Azure 管理者は、必要に応じて、リソースのプロビジョニング、サイズ設定、監視、調整を行います。
  
  受験者は、 最低 6 か月間の Azure 管理の実地経験を持つ必要があります。受験者は、 Azure コアサービス、 Azure ワークロード、セキュリティ、ガバナンスについて十分に理解している必要があります。本試験の受験者は、PowerShell、 Command Line Interface、 および ARM テンプレートを使用する経験を持っている必要があります。
  
  <div style='color&#58; red; font-weight&#58; bold;'><br/>注意&#58; 本試験は、2020年3月31日前後に受験できます。</div>
subTitle: '本試験では、以下の技術的タスクを遂行できる能力を査定します。 Azure アイデンティティおよびガバナンスの管理、ストレージの実装と管理、Azure 計算資源の展開と管理、 仮想ネットワークの構成と管理、および Azure 計算資源の監視とバックアップ。'
