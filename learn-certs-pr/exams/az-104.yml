summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  この試験の受験者には、組織の Microsoft Azure 環境の実装、管理、監視に関する専門知識が必要です。

  Azure 管理者の責任には、クラウド環境での Id、ガバナンス、ストレージ、コンピューティング、および仮想ネットワークの実装、管理、および監視、さらに必要に応じてリソースのプロビジョニング、サイズ、監視、調整が含まれます。

  Azure 管理者は、多くの場合、組織のクラウド インフラストラクチャの実装に専念するより大きなチームの一部として機能します。

  この試験の受験者は、Azure のコア サービス、Azure ワークロード、セキュリティ、およびガバナンスについて十分に理解しているとともに、Azure の管理に関する少なくとも 6 か月の実務経験が必要です。さらに、このロールには、PowerShell、Azure CLI、Azure ポータル、Azure Resource Manager テンプレートの使用経験が必要です。
