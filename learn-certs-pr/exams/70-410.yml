summary: |-
  <div> <font color='red'> <strong>この試験は2021年1月31日に終了しました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/?resource_type=examination'>をご参照ください。認定と試験のページ閲覧</a>.<br/><br/></strong></font></div>

  この試験は、既存のエンタープライズ環境のコアとなる Windows Server 2012 インフラストラクチャの実装に必要なスキルと知識を問う、3 つの試験のパート 1 です。この試験での合格は、Active Directory サービスやネットワーク サービスなどの Windows Server 2012 コア サービスの実装と構成について受験者の能力を検証します。この試験と他の 2 つの試験との組み合わせにより、受験者が、Windows Server 2012 環境におけるサービスとインフラストラクチャの実装、管理、保守、プロビジョニングに必要なスキルと知識を有していることを確認します。

  <div style='font-weight&#58; bold;'><br/>2014 年 1 月現在、この試験には <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLTr">Windows Server 2012 R2</a>を対象としたコンテンツが含まれています。</div>
