  description: '試験 DP-201: Designing an Azure Data Solution'
uid: exam.dp-201
displayName: DP-201
summary: >-
  この試験の受験者は、業務関係者と強調して、Azure データ サービスを使用したデータ ソリューションを特定し、データ必須要件に合わせる必要のある Microsoft Azure データ エンジニアです。

  <br/>


  Azure データ エンジニアは、リレーショナル データ ストアとノンリレーショナル データ ストアを使用する Azure データ記憶域ソリューション、バッチおよびリアルタイムのデータ処理ソリューション、データ セキュリティとコンプライアンス ソリューションの設計など、データ関連のタスクを担当します。


  この試験の受験者は、次の Azure サービスをデザインするデータ ソリューションを実装できる必要があります; Azure Cosmos DB、Azure SQL Database、Azure SQL Data Warehouse, Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks, and Azure Blob storage。
subTitle: この試験では、Azure データ記憶域ソリューションの設計、データ プロセス ソリューションの設計、データ セキュリティおよびコンプライアンスの設計という技術的なタスクを遂行する能力を測定します。
