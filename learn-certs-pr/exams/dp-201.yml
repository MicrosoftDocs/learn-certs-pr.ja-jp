### YamlMime:Examination
title: Designing an Azure Data Solution
metadata:
  title: 'Exam DP-201: Designing an Azure Data Solution'
  description: 'Exam DP-201: Designing an Azure Data Solution'
uid: exam.dp-201
displayName: DP-201
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>本試験の内容は、2020年3月26日に更新されます。以下のスキル測定ドキュメントをダウンロードして、これからの変更点をご確認ください。<br/><br/></div>
  
  この試験の受験生は、業務関係者と強調して、Azureデータサービスを使用したデータソリューションを特定し、データ必須要件に合わせる必要のあるMicrosoft Azureデータエンジニアです。
  <br/>

  Azure データ エンジニアは、リレーショナル データ ストアとノンリレーショナル データ ストアを使用する Azure データ記憶域ソリューション、バッチおよびリアルタイムのデータ処理ソリューション、データ セキュリティとコンプライアンス ソリューションの設計など、データ関連のタスクを担当します。

  本試験の受験生は、次の Azure サービスを使用するデータ ソリューションを設計できなければなりません。Azure Cosmos DB、Azure SQL Database、Azure SQL Data Warehouse、Azure Data Lake Storage、Azure Data Factory、Azure Stream Analytics、Azure Databricks、および Azure Blob ストレージ。
subTitle: 'この試験では、Azure データ記憶域ソリューションの設計、データ プロセス ソリューションの設計、データ セキュリティおよびコンプライアンスの設計という技術的なタスクを遂行する能力を測定します。'
