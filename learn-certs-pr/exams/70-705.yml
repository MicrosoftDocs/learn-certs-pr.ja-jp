summary: |-
  <div><div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>
  <div><strong>本試験は、2021 年 1 月 31 日午後 11 時 59 分 (中部標準時) に終了します。同日以降、本試験は受験できなくなります。詳細については、<a href='/learn/certifications/retired-certification-exams'>今後廃止される試験</a>をご確認ください。<br/><br/></strong></div>
  </div>

  この試験の受験者は、大規模な組織にライセンスソリューションを販売する営業担当者です。このカテゴリの組織は、通常 250 以上のデバイスまたはユーザーを持っています。受験者は、エンタープライズ契約、エンタープライズサブスクリプション契約、Cloud Solution Provider (CSP)、MPSA、OEM、Open および Open Value を含むすべての Microsoft Corporation ライセンス ソリューションの基本的な理解に加えて、Microsoft のライセンス ソリューションの販売経験が 6 ヶ月以上ある必要があります。

  また、オペレーティング システム、サーバー アプリケーション、デスクトップ アプリケーション、オンライン サービス、およびそれぞれのライセンス モデルなど、Microsoft 製品の種類に関する基本的な知識も必要です。受験者は、顧客のニーズに最も適したソリューションを定義する能力を検証することが求められます。
