summary: |-
  <div><div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>
  <div><strong>本試験は、2021 年 1 月 31 日午後 11 時 59 分 (中部標準時) に終了します。同日以降、本試験は受験できなくなります。詳細については、<a href='/learn/certifications/retired-certification-exams'>今後廃止される試験</a>をご確認ください。<br/><br/></strong></div>
  </div>

  この試験の受験対象者は、Microsoft Dynamics 365 for Talent のアプリケーション機能をセットアップして使用し、アプリケーションをサポートするMicrosoft Dynamics 365のパートナーです。この試験は、ビジネスソリューションのバックグラウンドを持ち、Microsoft Dynamics 365 for Talent アプリケーションの機能に関する理解を実証したいと考える営業担当者にも適しています。

  受験者は通常、ヒューマンキャピタルマネジメント、運用 HR プロセス、および Microsoft Dynamics 365 for Talent を展開、維持、使用する経験について十分な理解が求められます。

  <div style='font-weight&#58; bold;'><br/>試験 MB6-898 は 2018 年 4 月リリースの Dynamics 365 for Talent に適用されます。製品に関する最新の情報については次をご確認ください&#58; <a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a>.</div>
