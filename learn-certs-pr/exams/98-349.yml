summary: |-
  <div> <font color='red'> <strong>このMTA試験は、2021年6月30日までに購入する必要があります。現在この試験の勉強をしている場合は、2022年6月30日で終了となりますのでそれまでの1年以内に受験する必要があります。詳細については、<a href="/learn/certifications/mta-retirement-faqs"> FAQ</a> </a>をご覧ください。</strong> </font> </br> </br> </div>

  この試験の受験者は、Windows 10環境での基本的なWindowsオペレーティングシステムの概念を理解している必要があります。

  <div style='font-weight&#58; bold;'><br/>2016年8月31日現在、この試験は、Windows 10でサポートされていないツールの削除など、Windows 10のアップデート内容が含まれる。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 98-349 の変更ドキュメントをダウンロードしてご確認ください。</div>
subTitle: この試験の受験者は、Windows 10環境での基本的なWindowsオペレーティングシステムの概念を理解している必要があります。
