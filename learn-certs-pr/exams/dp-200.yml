### YamlMime:Examination
title: Implementing an Azure Data Solution
metadata:
  title: '試験 DP-200: Implementing an Azure Data Solution'
  description: '試験 DP-200: Implementing an Azure Data Solution'
uid: exam.dp-200
displayName: DP-200
summary: >-
  この試験の受験者は、業務関係者と強調して、Azure データ サービスを使用したデータ ソリューションを特定し、データ必須要件に合わせる必要のある Microsoft Azure データ エンジニアです。


  Azure データ エンジニアは、データ ストレージ サービスのプロビジョニング、ストリーミング データとバッチ データの取り込み、データの変換、セキュリティ要件の実装、データ保持ポリシーの実装、パフォーマンスボトルネックの特定、外部データ ソースへのアクセスなど、データ関連の実装タスクを担当します。


  この試験の受験者は、次の Azure サービスを使用するデータ ソリューションを実装できる必要があります; Azure Cosmos DB、Azure SQL Database、Azure Synapse Analytics (従来は Azure SQL DW)、Azure Data Lake Storage, Azure Data Factory、Azure Stream Analytics、Azure Databricks、Azure Blob storage。
subTitle: この試験では、データ記憶域ソリューションの実装、データ処理の管理および開発、データソリューションの監視および最適化という技術的なタスクを遂行する能力を測定します。
