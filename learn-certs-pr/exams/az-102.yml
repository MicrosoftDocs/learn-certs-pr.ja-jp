uid: exam.az-102
displayName: AZ-102
summary: >-
  <div style='color&#58; red; font-weight&#58; bold;'>この試験は2019年6月30日に終了しました。注&#58;試験は中央標準時の午後11時59分に終了します<br/><br/></div>


  この試験は [試験 70-533](https://www.microsoft.com/learning/exam-70-533.aspx) を取った受験生のみを想定しています&#58; Implementing Microsoft Azure Infrastructure Solutions.もしまだ試験 533を取っていない場合、 この試験を取っても資格を取れません。


  トランジション試験は、すでにコンテンツドメインにおいてのスキルを証明している人たちが既存の試験をバイパスすることを念頭に置いているものであり、新規のロールベースの認定によって置き換えられる予定です。現在の認証と私たちが新たに資格を得る人々に期待するものの間にある三角地帯を埋めるものです。私たちとしては同様なコンテンツにいる人々がその適正をこの試験のバイパスによって証明することを望みません。


  トランジション試験は新コンテンツと、十分な深さにおいてカバーされていなかったコンテンツや誰かが試験を受けてからの変更により技術の方針が変わったもののコンテンツを網羅しています。その結果、トランジション試験は通常の試験より短いということはなくなりましたが、置き換え対象である既存の試験や資格が評価しないキーとなるタスクとスキルによりフォーカスしたものになっています。


  この試験の受験者は、ストレージ、セキュリティ、ネットワーキング、コンピューティング Cloud機能にまたがる Cloud サービスを管理する Azure 管理者です。受験者は、ITライフサイクルの各サービスに精通しており、インフラストラクチャ サービス、アプリケーション、および環境の依頼を受けます。適切なリソースのプロビジョニング、サイズ設定、監視、調整と同様、最適なパフォーマンスおよび規模で使用するサービを推奨します。


  この試験の受験者は、PowerShell および Command Line Interface の使用に精通している必要があります。受験者は、Azure Portal、ARM テンプレート、オペレーティング システム、仮想化、 Cloud インフラストラクチャ、ストレージ構造、およびネットワーキングに関する基本的な知識を持っている必要があります。
subTitle: 'この試験は、を受験した方を想定しています 試験 70-533: Implementing Microsoft Azure Infrastructure Solutions.試験番号533を受験していない場合は、この試験による認定資格を受け取ることはできません。'
