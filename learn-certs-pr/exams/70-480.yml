  <div> <font color='red'> <strong>この試験は2021年1月31日に終了しました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/?resource_type=examination'>をご参照ください。認定と試験のページ閲覧</a>.<br/><br/></strong></font></div>

  この試験の受験者は、オブジェクトベースのイベント駆動型のプログラミング モデルで HTML を開発し、JavaScript を使用してさまざまなアプリケーション タイプ、ハードウェア、およびソフトウェア プラットフォームに必要なビジネス ロジックをプログラミングする少なくとも 1 年の経験を有する開発者です。

  受験者は以下のことについても十分に理解しておく必要があります&#58;
  - プログラム フローとイベントの管理
  - 非同期プログラミング
  - データの検証と jQuery を含むデータ収集の使用
  - エラーと例外の処理
  - 配列とコレクション
  - 変数、演算子、式の操作
  - プロトタイプとメソッドの操作
  - 決定と繰り返しステートメント

  <div style='font-weight&#58; bold;'><br/>注意&#58; 2017 年 12 月 14 日現在の試験の更新があります。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 480 の変更ドキュメントをダウンロードしてご確認ください。</div>
