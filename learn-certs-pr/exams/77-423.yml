summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>

  Microsoft Office Specialist (MOS) Outlook 2013 試験の受験者は、文字および段落の書式設定を使用して電子メール メッセージの内容を書式設定し、チャート、表、SmartArt グラフィックなどのグラフィック要素を作成またはメッセージに挿入できます。また、Bcc フィールドを使用してプライベートな受信者にメッセージを送信することもできます。受験者は、連絡先レコード、タスク、および予定を受信メッセージから作成し、連絡先グループを設定して他の Outlook ユーザーとの通信を容易にすることができます。
