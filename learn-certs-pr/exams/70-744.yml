  この試験の受験者は、Windows Server 2016 環境をセキュリティー強化します。候補者は、シールド環境および暗号化対応仮想マシンと Guarded Fabric を使用して、サーバー環境を強化し、仮想マシン インフラストラクチャを保護するために使用される方法とテクノロジに精通しています。

  受験者は、Active Directoryとアイデンティティインフラストラクチャの保護を管理し、JIT (Just in Time) アプローチと Just Enough Administration (JEA) アプローチを使用して特権 ID を管理し、さらに、Local Administrator Password Solution (LAPS) を使用してPrivileged Access Workstation (PAW)  を実装します。

  また、監査アクセス、高度な脅威分析 (ATA) の実装、Operations Management Suite (OMS) ソリューションの展開、特定のワークロードに対するソリューションの特定など、脅威検出ソリューションを使用できる必要があります。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 2018 年 11 月 2 日現在、試験の更新があります。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 744 の変更ドキュメントをダウンロードしてご確認ください。</div>
