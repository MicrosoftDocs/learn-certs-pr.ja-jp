summary: |-
  この試験の受験者は、エンドユーザーニーズとビジネス目的に合うように、継続的に価値ある製品やサービスを提供するために人々やプロセスやテクノロジを結びつけるDevOpsプロフェッショナルです。プラクティス、コミュニケーションとコラボレーションの改善、自動化の作成によるDevOpsプロフェッショナルストリームラインの配信彼らは、継続的な統合、テスト、配信、および監視とフィードバックを可能とするための、アプリケーションコードとインフラストラクチャの戦略を設計し実装します。

  受験者はAgileプラクティスに卓越している必要があります。彼らはAzure 管理とAzure開発の両方に通じており以下の領域の少なくとも１つのエキスパートである必要があります。Azure DevOps プロフェッショナルはAzureテクノロジを使用してのバージョン管理、コンプライアンス、コードとしてのインフラストラクチャ、設定管理、ビルド、リリース、テストを設計し実装できなければなりません。
subTitle: 'この試験では、DevOps 戦略を設計し、以下を実装する能力を評価します: DevOps 開発プロセス、依存関係管理、アプリケーションインフラストラクチャ、継続的な統合、配信、フィードバック。'
