summary: |-
  <div>
  <div><strong>この試験は 2020 年 8 月 31 日に廃止されました。代替試験 AZ-104 の受験が可能です。詳細については、<a href="/learn/certifications/exams/az-104">AZ-104 試験の詳細ページをご覧ください</a>。</strong><br/><br/></div>
  </div>

  2019年5月1日の開始に当たり、Exam AZ-103に合格するだけで当資格を得られるようになりました。新試験はAZ-100およびAZ-101(2019年5月1日廃止)がカバーしていたスキルを合わせたものとなり、多くの部分が AZ-100から来ています。

  この試験の受験生は、ストレージ、セキュリティ、ネットワーキング、コンピューティング クラウド機能にまたがるクラウド サービスを管理する Azure 管理者です。受験生は、ITライフサイクルの各サービスに精通しており、インフラストラクチャ サービス、アプリケーション、および環境の依頼を受けます。適切なリソースのプロビジョニング、サイズ設定、監視、調整と同様、最適なパフォーマンスおよび規模で使用するサービスを推奨します。

  この試験の受験生は、PowerShell、Command Line Interface、Azure Portal、ARM テンプレート、オペレーティング システム、仮想化、クラウド インフラストラクチャ、ストレージ構造、およびネットワーキングに習熟している必要があります。
