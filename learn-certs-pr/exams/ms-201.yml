  この試験の受験者は、オンプレミスとクラウドエンタープライズ環境における受信者、パーミッション、メール保護、メールフロー、パブリックフォルダを展開、設定、管理、トラブルシューティング、監視するメッセージング管理者です。

  メッセージング管理者は、清潔さ、メッセージングのインフラストラクチャ、ハイブリッド設定、移行、障害復旧、高可用性、クライアントアクセスについて責任を持ちます。

  メッセージング管理者は、現代的な組織のビジネスニーズに合致するセキュアハイブリッドトポロジーを、セキュリティ管理者とMicrosoft 365 エンタープライズ管理者とともに協調して実装します。

  メッセージング管理者は認証タイプ、ライセンス契約、Microsoft 365 アプリケーションとの統合についての実務知識を持っている必要があります。
