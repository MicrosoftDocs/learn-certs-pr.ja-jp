summary: |-   
  この試験の受験者は、AICloudベースとハイブリッドAIソリューションの必須要件を分析し、最適なツールとテクノロジーを推奨し、スケーラビリティとパフォーマンス要件に合致するソリューションを実装します。
  <br/>

  受験者は、ソリューション アーキテクトからビジョンを翻訳し、データ科学者、データ エンジニア、IoT スペシャリスト、および AI 開発者と協力して、完全なエンドツーエンドのソリューションを構築します。受験者は、Microsoft Azure Cognitive Services と Azure Bot Service を使用する AI アプリとエージェントを設計および実装します。受験者は、オープン ソース テクノロジを使用するソリューションを推奨することができます。

  受験者は、Azure AI ポートフォリオを構成するコンポーネントと利用可能なデータ ストレージ オプションを理解しています。

  受験者は、Cognitive Services、Azure ボット、Azure Search、および Azure のデータ ストレージを使用する AI ソリューションを実装します。受験者は、特定の要件を満たすためにカスタム API をいつ開発する必要があるかを理解しています。
subTitle: 'この試験では、ソリューションの要求の分析、ソリューションの設計、AIモデルのソリューションへの統合、ソリューションの展開および管理という技術的なタスクを遂行する能力を測定します。'
