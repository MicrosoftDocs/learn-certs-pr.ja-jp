summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>本試験の新バージョン AZ-304 は、 2020年4月28日前後に受験できるようになります。本試験は、 2020年7月28日前後に終了するまで、受験することができます。以下のスキル測定ドキュメントをダウンロードして、これからの変更点をご確認ください。<br/><br/></div>
  
  この試験の受験者は、ビジネス上の要求をセキュアで拡張可能な信頼できるソリューションに置き換えて関係者へアドバイスを行う Azure ソリューションアーキテクトです。受験者は、ネットワーキング、仮想化、アイデンティティ、セキュリティ、ビジネス継続性、災害リカバリ、データ管理、予算管理、ガバナンスを含む IT 操作の各種方面についての経験と知識を卓越して持っている必要があります。このロールには、各エリアがソリューション全体にどのように影響するかの判断の管理が求められます。受験生は Azure 管理、Azure 開発、DevOps の卓越性の内の少なくとも一つのドメインでのエキスパート レベルのスキルを持っている必要があります。
subTitle: 'この試験では、負荷分散必須要件の特定、アイデンティティとセキュリティの設計、データプラットフォームソリューションの設計、ビジネス継続性戦略の設計、デプロイメント・マイグレーション・インテグレーションの設計、インフラストラクチャ戦略の設計、という技術的なタスクを遂行する能力を測定します。'
