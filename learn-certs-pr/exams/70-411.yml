summary: |-
  <div> <font color='red'> <strong>この試験は2021年1月31日に終了しました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/?resource_type=examination'>をご参照ください。認定と試験のページ閲覧</a>.<br/><br/></strong></font></div>

  この試験は、エンタープライズ環境で Windows Server 2012 インフラストラクチャを管理するために必要なスキルと知識をテストする 3 部構成の試験の第 2 部です。この試験では、ユーザーとグループの管理、ネットワーク アクセス、データ セキュリティなど、Windows Server 2012 インフラストラクチャの保守に必要なタスクの管理について、受験者の能力を検証します。この試験と他の 2 つの試験との組み合わせにより、受験者が、Windows Server 2012 環境におけるサービスとインフラストラクチャの実装、管理、保守、プロビジョニングに必要なスキルと知識を有していることを確認します。

  <div style='font-weight&#58; bold;'><br/>2018 年 4 月 19 日現在の試験の更新があります。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 411 の変更ドキュメントをダウンロードしてご確認ください。</div>
