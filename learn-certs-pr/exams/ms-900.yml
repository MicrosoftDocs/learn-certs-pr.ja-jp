displayName: MS-900
summary: |-
  <div>
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong></font><br/><br/></div>
  <div><strong>この試験の内容は、2020 年 7 月 8 日に更新されました。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong><br/><br/></div>
  </div>

  この試験は、クラウド サービス全般および SaaS (Software as a Service) クラウド モデルを採用する際の考慮事項と利点に関する基礎レベルの知識を実証することを目的としています。受験者は、Microsoft 365 クラウド サービス製品の実装によって得られる利用可能なオプションやメリットについての知識が必要です。

  受験者は、組織の一般的な IT の課題に対処するソリューションを推奨し、市場での競合から Microsoft 365 ソリューションを差別化するために必要な知識を持っている必要があります。受験者は、製品、費用対効果の高いライセンスの最適化、組織のサポート オプションの基本的な知識も必要です。

  受験者は、Microsoft のサービスと製品 (Microsoft 365、Azure、Dynamics 365) を区別できる必要があります。
subTitle: Microsoft 365 のコア サービス、Microsoft 365 におけるセキュリティ/コンプライアンス/プライバシー/信頼、Microsoft 365 の価格とサポートの Cloud コンセプトを理解していることを証明してください。
