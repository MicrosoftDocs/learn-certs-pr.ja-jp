title: Identity with Windows Server 2016
metadata:
  title: 'Exam 70-742: Identity with Windows Server 2016'
  description: 'Exam 70-742: Identity with Windows Server 2016'
uid: exam.70-742
displayName: 70-742
summary: |-
  <div> <font color='red'> <strong>この試験は2021年1月31日に終了しました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/?resource_type=examination'>をご参照ください。認定と試験のページ閲覧</a>.<br/><br/></strong></font></div>

  この試験の候補者は、Windows Server 2016 の機能を使用して ID を管理します。候補者は、Active Directory Domain Service (AD DS) のインストール、構成、管理、および Group Policy Object (GPO) の実装を行います。

  候補者は、Active Directory Certificate Service (AD CS)、Active Directory Federations Service (AD FS)、Active Directory Rights Management Service (AD RMS)、および Web アプリケーション プロキシの実装と管理にも精通している必要があります。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 2017 年 11 月 3 日現在、試験の更新があります。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 742 の変更ドキュメントをダウンロードしてご確認ください。</div>
