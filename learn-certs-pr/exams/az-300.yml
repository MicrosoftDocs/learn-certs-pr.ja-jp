summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>この試験の内容は、2019 年 12 月 4 日に更新されました。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。<br/></div>

  この試験の受験者は、ビジネス上の要求をセキュアで拡張可能な信頼できるソリューションに置き換えて関係者へアドバイスを行う Azure ソリューションアーキテクトです。受験者は、ネットワーキング、仮想化、アイデンティティ、セキュリティ、ビジネス継続性、災害リカバリ、データ管理、予算管理、ガバナンスを含む IT 操作の各種方面についての経験と知識を卓越して持っている必要があります。このロールには、各エリアがソリューション全体にどのように影響するかの判断の管理が求められます。受験者は Azure 管理、Azure 開発、DevOps の卓越性の内の少なくとも一つのドメインでのエキスパート レベルのスキルを持っている必要があります。
subTitle: 'この試験では、インフラストラクチャのデプロイと設定、負荷分散とセキュリティの実装、アプリの作成とデプロイ、認証とセキュアデータの実装、クラウド用とAzureストレージ用の開発、という技術的なタスクを遂行する能力を測定します。'
