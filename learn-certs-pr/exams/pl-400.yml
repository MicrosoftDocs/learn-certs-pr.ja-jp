summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong></font><br/><br/></div>

  この試験の受験者は、Power Platform ソリューションの設計、開発、保護、トラブルシューティングを行います。受験者は、アプリケーションの強化、カスタム ユーザー エクスペリエンス、システム統合、データ変換、カスタム プロセスの自動化、カスタムの可視化などを含むソリューションのコンポーネントを実装します。

  受験者は、機能、境界、および制約に関する深い理解を含む、Power Platform サービスの詳細な応用知識を持っている必要があります。受験者は、Power Platformの DevOps プラクティスについて基本的に理解している必要があります。

  受験者は、Power Platform サービス、JavaScript、JSON、TypeScript、C＃、HTML、.NET、Microsoft Azure、Microsoft 365、RESTful Web サービス、ASP.NET、Microsoft Power BI などの開発経験が必要です。

  <div><strong><br/>注意&#58; この試験は 2020 年 9 月 25 日頃に利用可能になります。</strong></div>
subTitle: 'この試験は 2020 年 9 月 25 日頃に利用可能になります。この試験では、技術設計の作成、 Common Data Service の設定、 Power Apps の作成と設定、ビジネスプロセスの自動化の設定、ユーザー エクスペリエンスの拡張、プラットフォームの拡張、統合の開発などの技術的なタスクを実行する能力を測定します。'
