displayName: AZ-220
summary: |-
  Azure IoT 開発者は、 IoT ソリューションのクラウドおよびエッジ部分の作成と保守に必要な実装とコーディングを担当しています。IoT 開発者は、クラウドサービスを使用してデバイスを構成および保守するだけでなく、物理デバイスもセットアップします。IoT 開発者は、ライフサイクル全体を通じてデバイスの保守を担当します。

  IoT 開発者は、デバイス トポロジー、接続性、デバッグ、セキュリティーなど、 IoT ソリューションの設計を実装します。IoT 開発者は、計算 / コンテナを展開して、デバイスネットワーキングを構成します。IoT 開発者は、 IoT に関連する監視およびデータ変換を含めて、データパイプラインを管理するソリューションの設計を実装します。IoT 開発者は、データエンジニアやその他の関係者と協力して、ビジネス統合を成功に導きます。

  IoT 開発者は、データ ストレージ オプション、データ分析、データ処理、 PaaS (Platform-as a Service)オプションなど、 IoT ソリューションを構成する Azure サービスの実装方法について十分に理解している必要があります。IoT 開発者は、 IoT ソリューションのコード部分で Azure IoT サービス構成設定を認識し、特定の IoT コーディングタスクを少なくとも 1 つの Azure 対応言語( C#、 Node、 C、 Python など)で実行できる必要があります。
  
  <div style='color&#58; red;'><br/>ベータ試験は、設問と試験の質に関するデータを収集しているため、すぐには採点されません。ベータ試験の価値と重要性についての詳細<a href="/learn/certifications/certification-exams#participating-in-beta-exams">こちらをご覧ください</a>。</div>
subTitle: '本試験では、 IoT ソリューション インフラストラクチャーの実装、デバイスのプロビジョニングと管理、 Azure IoT Edge デバイスへのソリューションの実装、データの処理と管理、 IoT ソリューションの監視、トラブルシューティングおよび最適化、セキュリティーの実装などの能力を査定します。'
