summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  この試験の受験生は、ビジネス上の要求をセキュアで拡張可能な信頼できるソリューションに置き換えて関係者へアドバイスを行う Azure ソリューションアーキテクトです。

  受験者は、ネットワーキング、仮想化、アイデンティティ、セキュリティ、ビジネス継続性、ディザスタリカバリー、データプラットフォーム、予算管理、ガバナンスを含む IT 操作の各種方面についての経験と知識が卓越している必要があります。このロールには、各エリアがソリューション全体にどのように影響するかの判断の管理が求められます。

  受験者は、 Azure 管理のエキスパートレベルのスキルを持ち、 Azure 開発プロセスと DevOps プロセスの経験を持っている必要があります。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 本試験は、2020年6月29日前後に受験できます。</div>
