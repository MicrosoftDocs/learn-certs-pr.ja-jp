  この試験の受験者は、構文として正しいHTMLとCSS、HTML要素を使う構造データを理解して書き、CSSを使用するスタイルを作成して適用することが出来なければなりません。

  受験者は、最低でも、100時間のHTMLとCSSでの実地体験およびもしくは教習を受けていること、その機能と能力について詳しいこと、よくフォームされているHTMLとCSSを書き、デバッグし、メンテナンスするにはどうするか理解している必要があります。
