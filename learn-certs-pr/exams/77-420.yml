summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<A href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  この Microsoft Excel 2013 試験の中心となるレベルの受験者は、Excel 環境に関する基礎知識を持ち、独力でタスクを完了できる必要があります。対象者は Excel 2013 の主な機能の正しい使い方を理解しており、デモンストレーションを実行できる必要があります。また、さまざまな目的と状況に応じたブックを作成および編集できる必要があります。ブックの例としては、プロフェッショナルな外観の予算、チームの業績チャート、売上請求書、エクササイズ ログなどがあります。受験者の役割としては、学生、事務員、経理担当者、講師などが想定されます。
