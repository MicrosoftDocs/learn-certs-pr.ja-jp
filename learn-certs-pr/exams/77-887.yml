  エキスパート レベルの Microsoft Word 2010 ユーザーは、特徴および機能レベルで Word 2010 ソフトウェアを熟練してかつ自信を持って使用できることが期待されます。エキスパート ユーザーは、Word 2010 の高度な機能を使用して、プロフェッショナル ドキュメントを強化し、公開用のドキュメントを作成し、グループ編集プロジェクトで効果的に共同作業を行います。エキスパート ユーザーは、Word のオプションを使用して、さまざまなニーズを満たし生産性を向上させるように環境をカスタマイズします。
