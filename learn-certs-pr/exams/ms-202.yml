  description: '試験 MS-202: Microsoft 365 Messaging Administrator Certification Transition'
uid: exam.ms-202
displayName: MS-202
summary: >-
  <div style='color&#58; red; font-weight&#58; bold;'>この試験の内容は、2019 年 9 月 30 日に廃止されました。Note; 試験は中部標準時の午後 11 時 59 分に廃止されます<br/><br/></div>


  この試験は [Exam 70-345](https://www.microsoft.com/learning/exam-70-345.aspx)&#58; Designing and Deploying Microsoft Exchange Server 2016、受験者のみを対象としています。試験 345 を受験しなかった場合、この試験を受けても資格認定を得ることができません。


  この試験の受験者は、オンプレミスと Cloud エンタープライズ環境における受信者、パーミッション、メール保護、メールフロー、パブリック フォルダをデプロイし、構成し、管理し、トラブルシューティングし、監視するメッセージング管理者です。


  メッセージング管理者は、清潔さ、メッセージングのインフラストラクチャ、ハイブリッド構成、移行、障害復旧、高可用性、クライアント アクセスについて責任を持ちます。


  メッセージング管理者は、現代的な組織のビジネス ニーズに合致するセキュア ハイブリッド トポロジーを、セキュリティ管理者と Microsoft 365 エンタープライズ管理者とともに協調して実装します。


  メッセージング管理者は認証タイプ、ライセンス契約、Microsoft 365 アプリケーションとの統合につい の実務知識を持っている必要があります。
subTitle: 'この試験は、試験 70-345 を受験した方を想定しています: Designing and Deploying Microsoft Exchange Server 2016。試験 345 を受験しなかった場合、この試験を受けても資格認定を得ることができません。'
