summary: |-
  <div> <font color='red'> <strong>この試験は2021年1月31日に終了しました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/?resource_type=examination'>をご参照ください。認定と試験のページ閲覧</a>.<br/><br/></strong></font></div>

  この試験の候補者は、Windows Server 2016 コア インフラストラクチャ サービスを実装する IT プロフェッショナルです。

  受験者がすでに&#58; Windows Server 2008 または&#58; Windows Server 2012 R2 認定資格を取得している。この試験は、Windows Server 2016 で利用可能なインストール、記憶域、コンピューティング、ネットワーク、ID の主要な側面を対象とします。

  <div style='font-weight&#58; bold;'><br/>注意&#58; 2018 年 11 月 2 日現在、試験の更新があります。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 743 の変更ドキュメントをダウンロードしてご確認ください。</div>
subTitle: この試験の候補者は、Windows Server 2016 コア インフラストラクチャ サービスを実装する IT プロフェッショナルです。
