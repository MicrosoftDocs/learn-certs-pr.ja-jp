  この試験は、ビジネス インテリジェンス (BI) ソリューションを作成する抽出/変換/読み込み (ETL) およびデータ ウェアハウスの開発者を対象としています。担当領域としては、ETL とデータ ウェアハウスの実装に加えて、データ クレンジングが含まれます。

  <div style='font-weight&#58; bold;'><br/>2017 年 3 月より、この試験はアップデートされました。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 70-767 の変更ドキュメントをダウンロードしてご確認ください。</div>
