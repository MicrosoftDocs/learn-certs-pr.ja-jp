  この試験は、ビジネス インテリジェンス (BI) ソリューションを作成する抽出/変換/読み込み (ETL) およびデータ ウェアハウスの開発者を対象としています。担当領域としては、ETL とデータ ウェアハウスの実装に加えて、データ クレンジングが含まれます。

