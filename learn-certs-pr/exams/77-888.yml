summary: |-
  エキスパート レベルの Microsoft Office Excel 2010 ユーザーは、特徴および機能レベルで Excel 2010 ソフトウェアを効率的かつ自信を持って使用できることが期待されます。エキスパート ユーザーは、高度な数式、機能、およびデータ分析ツールに精通しています。エキスパート ユーザーは、分析、プレゼンテーション、およびコラボレーション用にデータを使用することができます。さらにエキスパート ユーザーは、Excel のオプションを使用して、さまざまなニーズを満たし生産性を向上させるように環境をカスタマイズします。
