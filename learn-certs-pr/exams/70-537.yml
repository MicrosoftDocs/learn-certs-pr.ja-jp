  <div><strong>この試験はアメリカ中部標準時の2021年1月31日午後11時59分に終了します。同日以降、本試験は受験できなくなります。代替試験<a href='/learn/certifications/exams/AZ-600'>AZ -600</a>が利用可能であり、またこれは新しいMicrosoft認定に必須です。Azure Stack Hub Operator Associate認証。<br/><br/></strong></div>
  </div>

  この試験の受験者は、Azure 管理者とAzure Stack Hub ペレータであり、Azure Stack を使用して、エンドユーザまたは自社のデータセンター内の顧客にクラウド サービスを提供します。

  この試験の受験者は、Azure Stack Hub 環境の管理と操作における深い経験を持っている必要があります。受験者は、Azure と、仮想化、ネットワーキング、ID 管理の知識を十分に持っている必要があります。受験者は、Azure Stack Hubが DevOps プロセスとハイブリッド開発モデルをどのように有効にできるかも理解する必要があります。

  この試験の受験者は、Azure Stack Hub インフラストラクチャの計画、展開、パッケージ化、更新、および保守の能力を実証することが期待されます。受験者は、ハイブリッド クラウド リソースと要求されたサービスを提供し、サービスとしてのインフラストラクチャ (IaaS) とサービスとしてのプラットフォーム (PaaS) を管理する能力を実証しなければなりません。

  <div style='font-weight&#58; bold;'><br/>本試験は、 2020 年 1 月 14 日に更新されました。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 70-537 の変更ドキュメントをダウンロードしてご確認ください。</div>
