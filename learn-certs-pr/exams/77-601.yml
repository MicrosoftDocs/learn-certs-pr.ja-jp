summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  この試験の受験者は、Microsoft Office Word 2007 におけるビジネス成果物作成の 6 か月から 1 年に相当する実務経験を有しており、Office Word の以前のバージョンの経験を有している可能性のある方です。これらの候補者は、提示された情報に適したフォーマットおよび視覚的コンテンツを使用して、ドキュメントの作成、カスタマイズ、および整理を行うことに特に優れています。また、コンテンツのレビュー、共有、セキュリティ保護にも優れています。
