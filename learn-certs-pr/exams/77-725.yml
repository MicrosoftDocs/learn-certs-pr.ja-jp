summary: "この Word 2016 試験の受験者は、Word 環境に関する基礎知識を持ち、独力でタスクを完了できる能力があります。受験者は、さまざまな目的や状況に合わせて 2 ～ 3 ページの文書を作成および編集し、Word 2016 の主要な機能を実行できると想定されます。文書の例には、プロ並みのレポート、複数コラムのニュースレター、履歴書、およびビジネス文書が含まれます。 \n\nMicrosoft Office Specialist (MOS) 2016 認定試験では、MOS 2016 プログラムを使用して、受験者の知識、スキル、および能力を適切に評価するための、新しいパフォーマンスベースの形式が導入されています&#58;\n- 通常、MOS 2016 試験タスクの手順には、以前のバージョンとは異なり、コマンド名が含まれません。たとえば、機能名は使用されず、記述子で置き換えられています。つまり、受験者は、各プロジェクトのタスクを完了するためにプログラムの機能の目的と一般的な用途を理解している必要があります。 \n- MOS 2016 試験形式には、複数のプロジェクトが組み込まれています。\n"
