summary: |-
  <div> <font color='red'> <strong>この試験は2021年1月31日に終了しました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/?resource_type=examination'>をご参照ください。認定と試験のページ閲覧</a>.<br/><br/></strong></font></div>

  この試験は、組織全体のデータベースの構築と実装に携わり、高レベルのデータ可用性を実現するデータベースのプロフェッショナルを対象としています。業務としては、データベース ファイル、データ型、およびテーブルの作成、インデックスの計画、作成、および最適化、データの整合性の確保、ビュー、ストアド プロシージャ、および関数の実装、トランザクションやロックの管理などが含まれます。
