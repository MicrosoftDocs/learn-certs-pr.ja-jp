displayName: MS-302
summary: >-
  <div style='color&#58; red; font-weight&#58; bold;'>この試験の内容は、2019 年 9 月 30 日に廃止されました。Note; 試験は中部標準時の午後 11 時 59 分に廃止されます<br/><br/></div>


  この試験は [Exam 70-339;](https://www.microsoft.com/learning/exam-70-339.aspx)Managing Microsoft SharePoint Server 2016、受験者のみを対象としています。試験 339 を受験しなかった場合、この試験を受けても資格認定を得ることができません。


  この試験の受験者は、効率的で効果的なコラボレーションと採用に焦点を当てた Office 365 と Azure のワークロードの構成、展開、および管理を担当するチームワーク管理者です。チームワーク管理者は、ビジネス要件を満たすためにアプリケーション、サービス、およびサポート インフラストラクチャを管理します。チームワーク管理者は、SharePoint (オンライン、オンプレミス、およびハイブリッド)、OneDrive、およびチームを展開、管理、移行、および保護できる必要があります。


  チームワーク管理者は、ガバナンスに関する決定に関与し、他の管理者と協力して、ガバナンス組織によって行われた決定の多くを実行します。チームワーク管理者はメッセージング管理者と協力して電子メール タスクに関連するオプションとセキュリティを構成し、音声管理者は組織内の音声機能を統合し、セキュリティ管理者はエンドツーエンドのセキュリティを確保します。


  この試験の受験対象者は、次のアプリやサービスとの統合ポイントについて基本的に理解しています： Office、Power Apps、Flow、Yammer、Microsoft Graph、Stream、Planner、およびProject。管理者は、基幹業務アプリケーションを含むサードパーティのアプリとサービスを統合する方法を理解しています。受験者は、SQL Server 管理の概念、Azure Active Directory、PowerShell、ネットワーキング、Windowsサーバー管理、ドメインネームシステム (DNS)、Active Directory モバイル デバイス管理、およびその他のオペレーティング システムについても理解しています。
