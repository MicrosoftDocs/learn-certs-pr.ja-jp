summary: |-
  この試験には、プロフェッショナルな文書の強化、予定表の作成、予定のスケジュール設定が含まれます。アプリケーションの例には、ビルディング リソースの調整、マーケティング キャンペーンのメッセージの送信、スタッフ会議の計画、および会議アクション項目の割り当てが含まれます。受験者は、Outlook の主要な機能の正しい適用を実証し、タスクを個別に完了することが期待されます。
subTitle: この試験では、Outlook ユーザー インターフェイス形式のメッセージ コンテンツをカスタマイズし、グラフィック要素を作成または挿入し、電子メールや会議出席依頼に送信して応答する技能を測定します。この試験には、プロフェッショナルな文書の強化、予定表の作成、予定のスケジュール設定が含まれます。アプリケーションの例には、ビルディング リソースの調整、マーケティング キャンペーンのメッセージの送信、スタッフ会議の計画、および会議アクション項目の割り当てが含まれます。
