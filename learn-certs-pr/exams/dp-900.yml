summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  この試験の受験者は、コア データの概念と、Microsoft Azure データ サービスを使用してそれらを実装する方法についての基礎知識を持っている必要があります。

  この試験は、クラウド内のデータの取り扱いを開始する受験者を対象としています。

  受験者は、リレーショナル データと非リレーショナル データの概念、およびトランザクションや分析などのさまざまなタイプのデータ ワークロードに精通している必要があります。

  Azure Data Fundamentals は、Azure Database Administrator Associate や Azure Data Engineer Associate などの他の Azure ロールベースの認定の準備に使用できますが、いずれの前提条件でもありません。  

  <div style='font-weight&#58; bold;'><br/>注意&#58; 本試験は、2020年6月8日前後に受験できます。</div>
subTitle: 'この試験は 2020 年 6 月 8 日頃に実施されます。コアデータの概念、Azure でリレーショナル データを操作する方法、Azure で非リレーショナル データを操作する方法、Azure の分析ワークロードについて説明できることを証明します。'
