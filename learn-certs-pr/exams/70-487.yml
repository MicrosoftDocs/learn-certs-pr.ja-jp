  この認定資格の受験者は、Visual Studio 2017 および Microsoft® .NET Core Framework を使用して Web ソリューションを設計および開発する専門的な開発者です。候補者は、最低 3 〜 5 年の ASP.NET MVC ベースのソリューションを開発した経験が必要です。さらに、候補者は次のことを実証出来ることが求められます&#58;
  - Windows Azure を含むさまざまな (ローカルおよびリモートの) データとサービスにアクセスする Web アプリケーションの設計と開発の経験
  - データとサービス ソリューションの完全なソフトウェア開発ライフサイクルの経験
  - Windows Azure を含む多層環境への開発と展開の経験
  - 非同期ソリューションの設計と開発経験
  - HTTP サービスの作成と使用経験
