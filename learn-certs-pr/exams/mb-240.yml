summary: |-
  この試験の受験候補はフィールドサービスの専門知識を持ち、Microsoft Dynamics 365 のカスタマー エンゲージメント機能コンサルタントです。候補者はフィールド サービスのライフサイクルを完了するリソースを管理するソリューションを実施する責任を負ています。

  候補者は社内外のチームと共同で設計されたフィールド サービス プロセスを実施します。このコラボレーションはフィールド サービス アプリケーションのデフォルトの管理領域の構成、Connected Field Service (IoT) ソリューションとモバイル アプリケーションの展開、及び必要な追加のカスタマイズの実施する事が含まれています。候補者はコア カスタマー サービス アプリケーションにより、フィールド サービス アプリケーションの構成および配置用の接続詞の責任を負っとぃます。

  候補者はフィールド サービス アプリケーションの設定要素の構成およびカスタマイズ方法の知識を、サービス、リソース、特徴、事件、在庫の統合、サービス契約、リソース スケジューリング、作業指示、サービス タスク、フィールド サービス ユーザーの役割、フィールド サービス設定、コネクテッド フィールド サービス (IoT) ソリューション及びフィールド サービス モバイル アプリの構成を設定する事まで含んで持っている必要があります。
subTitle: 'この試験は、次の技術的タスクを達成する能力を評価します: フィールド サービス アプリケーションを構成します。作業指示の管理。作業指示書のスケジュールと発送。フィールド サービス モビリティの管理。在庫と購入の管理。資産と契約を管理します。'
