  この試験の受験候補はフィールドサービスの専門知識を持ち、Microsoft Dynamics 365 のカスタマー エンゲージメント機能コンサルタントです。候補者はフィールド サービスのライフサイクルを完了するリソースを管理するソリューションを実施する責任を負ています。

  受験生は社内外のチームと共同で設計されたフィールドサービスプロセスを実施します。このコラボレーションはフィールドサービスアプリケーションのデフォルトの管理領域の設定、Connected Field Service(IoT)ソリューションとモバイルアプリケーションの展開、及び必要な追加のカスタマイズの実施する事が含まれています。受験生はコアカスタマーサービスアプリケーションにより、フィールドサービスアプリケーションの設定および配置用の接続詞の責任を負っとぃます。

  受験生はフィールドサービスアプリケーションの構成要素の設定およびカスタマイズ方法の知識を、サービス、リソース、特徴、事件、在庫の統合、サービス契約、リソーススケジューリング、作業指示、サービスタスク、フィールドサービスユーザーの役割、フィールドサービス設定、コネクテッドフィールドサービス(IoT)ソリューション及びフィールドサービスモバイルアプリの構成を設定する事まで含んで持っている必要があります。
