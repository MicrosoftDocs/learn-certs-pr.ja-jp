  <div>
  <div><strong>本試験は、2021 年 1 月 31 日午後 11 時 59 分 (中部標準時) に終了します。同日以降、本試験は受験できなくなります。詳細については、<a href='/learn/certifications/retired-certification-exams'>今後廃止される試験</a>をご確認ください。<br/><br/></strong></div>
  </div>

  この試験は、2 年以上の経験を持つ SQL Server のデータベース管理者、システム エンジニア、および開発者で、クエリ記述のスキルと知識を検証するユーザーを対象としています。

  <div style='font-weight&#58; bold;'><br/>この試験は、2015 年 12 月に SQL Server 2012 および SQL Server 2014 の双方に対する妥当性について評価されました。試験方針の更新は不要であると判断されました。</div>
