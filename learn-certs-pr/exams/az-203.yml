title: Developing Solutions for Microsoft Azure
metadata:
  title: 'Exam AZ-203: Developing Solutions for Microsoft Azure'
  description: 'Exam AZ-203: Developing Solutions for Microsoft Azure'
uid: exam.az-203
displayName: AZ-203
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>本試験の新バージョン<a href="/learn/certifications/exams/az-204">AZ-204</a>, は、2月24日に受験できるようになりました。本試験は、 2020年3月31日に終了するまで、受験することができます。注意&#58; 試験は中部標準時の午後 11 時 59 分に廃止されます<br/></></div>
  
  この試験の受験生はアプリケーションやサービスといったクラウドソリューションを設計、構築した Azure デベロッパーですこれらの対象者は、ソリューション設計から開発やデプロイ、テストやメンテナンスまでの開発のすべてのフェーズに関わります。ソリューションの実装にあたって、クラウドソリューションアーキテクト、クラウド DBA、クラウドアドミニストレータ、クライアントと連携を取ります。
  <br/>

  受験者はストレージ、セキュリティ、計算、コミュニケーションを含む Azure ツールとテクノロジを利用したアプリとサービス開発に精通している必要があります。

  受験者は最低一年のソフトウェア開発の全フェーズにわたるスケーラブルなソリューションの開発の経験を持ち、最低1種類の Cloudをサポートしたプログラム言語のスキルを保有している必要があります。

  <div style='color&#58; red; font-weight&#58; bold;'><br/>注意&#58; この試験に合格すると、次の認定資格を取得できます。&#58; <a href="https://docs.microsoft.com/learn/certifications/azure-developer">Microsoft Certified: Azure Developer Associate</a>.</div>
subTitle: 'この試験では、Azure のサービスとしてのインフラのコンピューティングソリューション開発、Azure のサービスとしてのプラットフォームのコンピューティングソリューション開発、Azureストレージを開発、Azure Security の実装、ソリューションの監視・トラブルシューティング・最適化、Azure サービスとサードパーティサービスの連携と活用、という技術的なタスクを遂行する能力を測定します。'
