### YamlMime:Examination
title: Microsoft Azureの開発ソリューション
metadata:
  title: '試験 AZ-203: Microsoft Azureの開発ソリューション'
  description: '試験 AZ-203: Microsoft Azureの開発ソリューション'
uid: exam.az-203
displayName: AZ-203
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>この試験の内容は、2019 年 11 月 6 日に更新されました。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。<br/><br/></div>
  
  この試験の受験者はアプリケーションやサービスといった Cloudソリューションを設計してビルドした Azure デベロッパーですこれらの対象者は、ソリューション設計から開発やデプロイ、テストやメンテナンスまでの開発のすべてのフェーズに関わります。また、ソリューションの実装にあたって、 Cloudソリューションアーキテクト、 Cloud DBA、 Cloudアドミニストレータ、クライアントと連携を取ります。
  <br/>

  受験者はストレージ、セキュリティ、計算、コミュニケーションを含む Azure ツールとテクノロジを利用したアプリとサービス開発に精通している必要があります。

  受験者は最低一年のソフトウェア開発の全フェーズにわたるスケーラブルなソリューションの開発の経験を持ち、最低1種類の Cloudをサポートしたプログラム言語のスキルを保有している必要があります。
subTitle: 'この試験では、Azure のサービスとしてのインフラのコンピューティングソリューション開発、Azure のサービスとしてのプラットフォームのコンピューティングソリューション開発、Azureストレージを開発、Azure Security の実装、ソリューションの監視・トラブルシューティング・最適化、zure サービスとサードパーティサービスの連携と活用、という技術的なタスクを遂行する能力を測定します。'
