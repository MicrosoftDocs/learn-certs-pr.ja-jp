skills:
- 本試験の新バージョン AZ-204 は、 2月24日に受験できるようになりました。本試験は、 2020年3月31日に終了するまで、受験することができます。以下のスキル測定ドキュメントをダウンロードして、変更に関する詳細情報をご覧ください。
- Azure のサービスとしてのインフラのコンピューティングソリューション開発(10-15%)
- Azure のサービスとしてのプラットフォームのコンピューティングソリューション開発 (20-25%)
- Azure ストレージを開発 (15-20%)
- Azure Security の実装 (10-15%)
- ソリューションの監視、トラブルシューティング、最適化 (10-15%)
- Azure とサードパーティサービスの連携と活用 (20-25%)
