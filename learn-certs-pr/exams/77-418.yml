  この Microsoft Word 2013 試験の中心となるレベルの受験者は、Word 環境に関する基礎知識を持ち、独力でタスクを完了できる必要があります。対象者は Word 2013 の主な機能の正しい使い方を理解しており、デモンストレーションを実行できる必要があります。これらの受験者は、さまざまな目的と状況に応じた 2〜3 ページのドキュメントを作成および編集できる必要があります。例としては、プロフェッショナルな外観のレポート、多段組みのニュースレター、履歴書、ビジネス文書などがあります。受験者の役割としては、学生、事務員、講師などが想定されています。
