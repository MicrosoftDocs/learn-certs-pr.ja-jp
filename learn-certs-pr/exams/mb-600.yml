  Dynamics 365 の Solution Architects for Microsoft Power Apps は、実施を成功に導き、ソリューションが組織の幅広いビジネス ニーズや技術ニーズにどのように対応するかに重点を置いています。

  Solution Architect は、 Dynamics 365 Customer Service 、 Dynamics 365 Field Service 、 Dynamics 365 Marketing 、 Dynamics 365 Sales 、関連する Microsoft クラウド ソリューション、その他のサードパーティ テクノロジーなど、 Dynamics 365 の Power Platform モデル駆動型アプリケーションの機能と技術に関する知識を持っています。Solution Architect は、エンゲージメント全体に知識と経験を適用します。Solution Architect は、顧客の投資価値を高め、組織の健全性を促進するために、積極的で予防的な作業を行います。この役割を果たすには、ビジネス問題を解決する機会を特定する能力が必要です。

  Solution Architect は、 Power Platform の機能的・技術的な分野および Dynamics 365 のモデル駆動型アプリケーションの経験を持っています。Solution Architect は、開発、構成、統合、インフラストラクチャ、セキュリティ、可用性、ストレージ、および変更管理などの全体にわたる設計の決定を促進できる必要があります。この役割は、機能要件と機能以外の要件を満たしながら、プロジェクトのビジネスニーズのバランスを取ります。

  <div style='font-weight&#58; bold;'><br/>ベータ試験は、設問と試験の質に関するデータを収集しているため、すぐには採点されません。ベータ試験の価値と重要性についての詳細<a href="/learn/certifications/certification-exams#participating-in-beta-exams">こちらをご覧ください</a>。</div>
