  この試験の受験者には、セキュリティ制御と脅威保護の実装、ID とアクセスの管理、エンドツーエンド インフラストラクチャの一部としてのクラウド環境とハイブリッド環境でのデータ、アプリケーション、ネットワークの保護に関する専門知識が必要です。

  Azure Security Engineer の職務には、セキュリティ体制の維持、さまざまなセキュリティ ツールの使用による脆弱性の特定と修正、脅威保護の実装、セキュリティ インシデントのエスカレーションへの対応が含まれます。

  Azure Security Engineer は、多くの場合、エンドツーエンド インフラストラクチャの一部として、クラウドベースの管理とセキュリティまたはハイブリッド環境に専念する大規模なチームの一部として機能します。

  この試験の受験者は、スクリプトと自動化に精通している必要があり、ネットワーキングと仮想化について深く理解している必要があります。受験者は、クラウド機能、Azure 製品とサービス、およびその他の Microsoft 製品とサービスに精通している必要もあります。
