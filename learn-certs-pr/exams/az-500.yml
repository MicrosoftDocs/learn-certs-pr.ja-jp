  この試験の受験者は、セキュリティ管理を実施し、セキュリティ体制を維持し、ID およびアクセスを管理し、データ、アプリケーション、およびネットワークを保護する Microsoft Azure セキュリティ エンジニアです。候補者は、さまざまなセキュリティツールを使用して脆弱性を特定および修正し、脅威から保護し、セキュリティインシデントのエスカレーションに対応します。Microsoft Azure のセキュリティ エンジニアとして、受験者はクラウドベースの管理やセキュリティを専門とする大規模チームの一員として機能することが多く、エンドツーエンドのインフラストラクチャの一部としてハイブリッド環境を保護することもあります。

  この試験の受験者は、スクリプト作成や自動化、ネットワーク、仮想化、クラウド N 層アーキテクチャについての深い知識、そしてクラウド機能、Microsoft Azure 製品とサービス、およびその他の Microsoft 製品やサービスに関する知識が必要です。
