summary: "<div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong></font><br/><br/></div>\r\n  \r\nアプリ メーカーは、ソリューション ドメインを熟知している自分とチームのために、タスクとプロセスを簡素化、自動化、変換するソリューションを構築します。データ モデリング、基本的な UX 設計、要件分析、プロセス分析などの主要なテクニカルビジネス アナリスト タスクに精通しています。<br/><br/>\r\n\r\nアプリ メーカーは、ビジネス プロセスを作成して適用し、情報のデジタル コレクションを構築し、繰り返し可能なタスクの効率を向上させ、ビジネス プロセスを自動化します。\r\n\r\nアプリ メーカーは、Power Platform のメーカー ツールを使用してビジネス上の問題を解決します。Visual Basic for Applications、Excel ピボット テーブル、チーム、およびその他のツールの経験がある場合があります。データ モデル、ユーザー インターフェイス、プロセスについての基本的な知識が必要です。アプリ メーカーは、利用可能なツールの機能と制限を認識しており、それらを適用する方法を理解しています。\r\n\r\nアプリ メーカーは自主的で、ソリューション中心です。彼らは正式な IT トレーニングは受けていないかもしれませんが、テクノロジを使用して個人的な成長の考え方でビジネスの問題を解決することに慣れています。彼らは運用上の必要性を理解し、望ましい結果のビジョンを持っています。彼らは段階的かつ反復的な戦略で問題に取り組みます。\r\n\r\n<div><strong><br/>ベータ試験は、設問と試験の質に関するデータを収集しているため、すぐには採点されません。ベータ試験の価値と重要性についての詳細<a href=\"/learn/certifications/certification-exams#participating-in-beta-exams\">こちらをご覧ください</a>。</strong></div>"
subTitle: 'この試験では、ソリューションの設計、ソリューションの作成、データの分析、ソリューションの実装および管理などの技術的タスクを遂行する能力を評価します。'
