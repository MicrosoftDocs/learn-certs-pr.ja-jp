summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  この Microsoft OneNote 2013 試験の受験者は、OneNote 環境に関する基礎知識を持ち、独力でタスクを完了できる必要があります。対象者は OneNote 2013 の主な機能の正しい使い方を理解しており、デモンストレーションを実行できる必要があります。

  受験者はさまざまな目的や状況に応じてノートブックを作成、編集、共有できます。OneNote をデジタル ノートブックとして使用して、作業を円滑化し、他の Office 2013 アプリケーションと統合します。受験者は、OneNote 2013 の機能を使用して整理および共同作業を効率的に行います。ノートブックの例としては、講義メモ、議事録、イベント企画、タスクの一覧などがあります。受験者の役割としては、学生、講師、管理スタッフ、社内チーム、プロジェクト マネージャーなどが想定されます。
