  description: '試験 MS-700: Managing Microsoft Teams'
uid: exam.ms-700
displayName: MS-700
summary: >-
  この試験の受験者は、その組織の Microsoft Teams 管理者です。Microsoft Teams 管理者 は、企業環境における効率的で効果的なコラボレーションとコミュニケーションに重点を置いた Microsoft Teamsの Office 365 ワークロードを構成、展開、および管理します。


  Teams管理者は、Teamsのチャット、アプリ、チャネル、会議、オーディオ会議、ライブイベント、通話を計画、展開、管理できる必要があります。Teams管理者は、 Skype for Business からTeamsへのアップグレードも担当します。


  Teams 管理者はテレフォニー エンジニアと協力して、高度な音声機能を Microsoft Teams に統合します。このロールは、直接ルーティングの設定、コールルーティングの設定、またはテレフォニーの統合については責任を負いません。Teams管理者は、セキュリティとコンプライアンス、メッセージング、ネットワーク、 ID 、デバイスなど、他のワークロード管理者の役割と連携することができます。


  この試験の受験生は、 PowerShell を使用したTeams設定の管理に習熟している必要があります。Teams管理者は、 SharePoint 、 OneDrive for Business 、 Exchange 、 Azure AD 、 Office 365 グループなど、アプリケーションやサービスとの統合ポイントを基本的に理解しています。Teams管理者は、外部アプリとサービスを統合する方法を理解しています。
subTitle: この試験では、 Microsoft Teams 環境の計画と構成、チャット、通話、会議の管理、Teams とアプリケーション ポリシーの管理など、技術的なタスクを遂行する能力を測定します。
