summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>この試験の内容は、2019 年 11 月 22 日に更新されました。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。<br/></div>
  <br/>
  
  2019 年 3 月 31 日に期限が切れる前に [試験70-698]（https://www.microsoft.com/ja-jp/learning/exam-70-698.aspx）に合格した場合、MD-101 を取得するだけで Modern Desktop 認定資格を取得できます。この試験の受験者は、企業環境でデバイスおよびクライアントアプリケーションを展開、構成、保護、管理、および監視する管理者です。受験者は、ID、アクセス、ポリシー、アップデート、およびアプリを管理します。
  <br/>

  管理者として、受験者は通常、現代の組織のビジネスニーズを満たすデバイス戦略を設計および実装するために、Microsoft 365 Enterprise Administratorと協力します。
  <br/>

  受験者は、Microsoft 365のワークロードに精通している必要があり、Windows 10およびWindows以外のデバイスとテクノロジの展開、構成、および保守に精通しており、熟練している必要があります。
subTitle: "この試験では、次の一覧に示す技術タスクを遂行する能力を評価します: オペレーティングシステムの展開および更新、ポリシーおよびプロファイルの管理、デバイスの管理および保護、アプリおよびデータの管理'2019 年 3 月 31 日に期限が切れる前に [試験70-698] に合格した場合、MD-101 を取得するだけで Modern Desktop 認定資格を取得できます。"
