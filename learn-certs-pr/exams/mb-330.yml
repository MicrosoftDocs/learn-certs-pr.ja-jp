summary: |-
  <div>
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong></font><br/><br/></div>
  <div><strong>本試験の内容は、2020 年 10 月 16 日 に更新されます。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong><br/><br/></div>
  </div>

  この試験の受験生は、ビジネス要件を分析し、業界のベストプラクティスを実行する現実のビジネスプロセスおよびソリューションにその要件を移し変える職能別コンサルタントです。受験生は、ビジネス要件を満たすようにアプリケーションを実行および構成する重要な人材として活動しています。
  <br/>

  この試験の受験生、はビジネス、カスタマーサービス、フィールドサービス、製造、小売、およびサプライチェーン管理概念に関する会計原則と財務運用を基本的に理解しています。

  この試験の受験者は通常、財務、製造、サプライチェーン管理など、Microsoft Dynamics 365 Finance の 1 つ以上の機能セットに特化しています。

  受験者は調達、貿易、物流、倉庫管理、および輸送管理を含み、サプライ チェーン マネジメントの実践のいくつかの知識を持っている必要があります。
subTitle: 'この試験は、次の技術的タスクを達成する能力を評価します: 製品情報管理を実装します。在庫管理を実装します。サプライ チェーン プロセスの実装と管理。倉庫および輸送管理を実装します。ビジネス プロセスを実行します。'
