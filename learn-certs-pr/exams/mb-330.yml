uid: exam.mb-330
displayName: MB-330
summary: >-
  この試験の受験者は、ビジネス要件を分析する機能コンサルタントであり、それらの要件を、業界のベスト プラクティスを実施する完全に現実化したビジネス プロセスとソリューションへと転換します。受験者は、ビジネス要件を満たすようにアプリケーションを実装および構成する重要なリソースとして、仕えています。

  <br/>


  この試験の受験者は根本的なビジネス、カスタマー サービス、フィールド サービス、製造、小売、およびサプライチェーン管理の概念の会計原則と財務運用の理解を持っています。


  この試験の受験者は通常、財務、製造、サプライチェーン管理など、Microsoft Dynamics 365 Finance の 1 つ以上の機能セットに特化しています。


  受験者は調達、貿易、物流、倉庫管理、および輸送管理を含み、サプライ チェーン マネジメントの実践のいくつかの知識を持つ必要があります。
subTitle: 'この試験は、次の技術的タスクを達成する能力を評価します: 製品情報管理を実装します。在庫管理を実装します。サプライ チェーン プロセスの実装と管理。倉庫および輸送管理を実装します。ビジネス プロセスを実行します。'
