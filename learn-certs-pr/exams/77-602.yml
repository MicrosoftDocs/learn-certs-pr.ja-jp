  description: 'Exam 77-602: MOS: Using Microsoft Office Excel 2007'
uid: exam.77-602
displayName: 77-602
summary: |-
  この試験の受験者は、Microsoft Office Excel 2007 におけるビジネス成果物作成の 6 か月から 1 年に相当する実務経験を有しており、Office Excel の以前のバージョンの経験を有している可能性のある方です。これらの受験者は、データの作成と操作、データとコンテンツの書式設定、数式の作成と変更、データの視覚的提示、およびデータの共同作業と保護において特に実力があり優れています。
subTitle: この試験の受験者は、Microsoft Office Excel 2007 におけるビジネス成果物作成の 6 か月から 1 年に相当する実務経験を有しており、Office Excel の以前のバージョンの経験を有している可能性のある方です。これらの受験者は、データの作成と操作、データとコンテンツの書式設定、数式の作成と変更、データの視覚的提示、およびデータの共同作業と保護において特に実力があり優れています。
