  <div> <font color='red'> <strong>このMTA試験は、2021年6月30日までに購入する必要があります。現在この試験の勉強をしている場合は、2022年6月30日で終了となりますのでそれまでの1年以内に受験する必要があります。詳細については、<a href="/learn/certifications/mta-retirement-faqs"> FAQ</a> </a>をご覧ください。</strong> </font> </br> </br> </div>

  この試験の受験者は構文として正しい Python コードを理解して書くことが出来る必要があり、Python がサポートするデータ タイプ、および与えられた問題を論理的に解くことのできる Python コードを認識できる能力が求められます。

  受験者は、最低でも、100時間のPythonプログラム言語での実地体験およびもしくは教習を受けていること、その機能と能力について詳しいこと、書き、デバッグし、よくメンテナンスするにはどうするか理解している必要があります。
