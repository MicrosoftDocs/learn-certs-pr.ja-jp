displayName: MS-203
summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>.</strong><br/><br/></div>

  この試験の受験者は、ハイブリッドとクラウド エンタープライズ環境における受信者、パーミッション、メール保護、メール フロー、パブリック フォルダを展開、設定、管理、トラブルシューティング、監視するメッセージング管理者です。

  メッセージング管理者は、清潔さ、メッセージングのインフラストラクチャ、ハイブリッド構成、移行、トランスポート、およびクライアント アクセスについて責任を持ちます。

  メッセージング管理者は、企業のビジネス ニーズに合致する安全なハイブリッド またはクラウドのみの トポロジを、セキュリティ管理者と Microsoft 365 エンタープライズ管理者とともに協調して実装します。

  メッセージング管理者は認証タイプ、ライセンス契約、Microsoft 365 アプリケーションとの統合についての実務知識を持っている必要があります。
subTitle: 'この試験では、組織の設定およびリソースの管理、メール アーキテクチャの計画と管理、ハイブリッド構成と移行の計画および実装、メッセージング環境の保護などの技術的タスクを遂行する能力を評価します。'
