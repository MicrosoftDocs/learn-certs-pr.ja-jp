  <div style='font-weight&#58; bold;'>本試験の新バージョン<a href="/learn/certifications/exams/az-203">MS-203</a>, は、2020年6月2日に受験できるようになりました。本試験は、 2020年8月31日前後に終了するまで、受験することができます。注意&#58; 試験は中部標準時の午後 11 時 59 分に廃止されます<br/></></div>
  </div>

  この試験の受験者は、オンプレミスとクラウドエンタープライズ環境における受信者、パーミッション、メール保護、メールフロー、パブリックフォルダを展開、設定、管理、トラブルシューティング、監視するメッセージング管理者です。

  メッセージング管理者は、清潔さ、メッセージングのインフラストラクチャ、ハイブリッド設定、移行、障害復旧、高可用性、クライアントアクセスについて責任を持ちます。

  メッセージング管理者は、現代的な組織のビジネスニーズに合致するセキュアハイブリッドトポロジーを、セキュリティ管理者とMicrosoft 365 エンタープライズ管理者とともに協調して実装します。

  メッセージング管理者は認証タイプ、ライセンス契約、Microsoft 365アプリケーションとの統合についての実務知識を持っている必要があります。

  <div style='font-weight&#58; bold;'><br/>注意&#58; この試験に合格すると、次の認定資格を取得できます&#58; <a href="/learn/certifications/m365-messaging-administrator">Microsoft 365 Certified&#58; Messaging Administrator Associate</a>.</div>
