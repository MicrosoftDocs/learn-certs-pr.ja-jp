  この試験の受験者は、顧客アンケート経験を持つ  Dynamics 365 Customer Engagement の機能コンサルタントです。受験生はリーダーを誘致して転換させるソリューションを実施して、ブランドの認知を生成して、オムニチャネルメッセージングを標準化して、マーケティングの洞察を配達する責任を責っています。

  受験生はコアマーケティングアプリケーションを構成および拡張用して、メールマーケティング、セットアップ、インタラクティブなお客様ジャーニーを含めて、個別の経験、LinkedInの統合、イベント、お客様の声、ランディングページ、セグメンテーションとスコアリングを育てて満たして、一般データ保護規制(ジェネラルデータプロテクションレギュレーション・GDPR)コンプライアンスを維持する事の責任を負っています。

  受験生は Dynamics 365およびOffice 365アプリケーションとの統合を含み、Microsoft Dynamics 365アプリケーションスイートへにマーケティング原則とマーケティングアプリケーションの役割の付き合ういくつかの知識を持つ必要とします。受験生は用語、優先順位、共通の取り組み、標準、方法論、およびベストプラクティスの業界について、理解する必要とします。
