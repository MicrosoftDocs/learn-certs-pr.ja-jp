  この試験の受験者は、顧客アンケート経験を持つ Microsoft Dynamics 365 Customer Engagement の機能コンサルタントです。候補者はリーダーを誘致して転換させるソリューションを実施して、ブランドの認知を生成して、オムニチャネル メッセージングを標準化して、マーケティングの洞察を配達する責任を責っています。

  候補者は、電子メールマーケティング、セットアップ、インタラクティブなカスタマージャーニー、パーソナライズされたエクスペリエンスで育てるリード、LinkedIn の統合、イベント、顧客の声、ランディングページ、セグメンテーション、スコアリングを含むコア マーケティング アプリケーションの構成と拡張、一般データ保護規則 (GDPR) コンプライアンスの維持を担当します。

  候補者は、マーケティングの原則と、 Microsoft Dynamics 365 および Office 365 アプリケーションとの統合を含む、Microsoft Dynamics 365 アプリケーション スイートとの関係におけるマーケティング アプリケーションの役割についてある程度の知識を持っている必要があります。候補者は用語、優先順位、共通の取り組み、標準、方法論、およびベスト プラクティスの業界について、理解する必要とします。
