summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  Microsoft Dynamics 365 の Solution Architects for Finance and Operations アプリケーションは、信頼できるアドバイザーであり、組織や実装チームのメンバーと相談して、ビジネスニーズを明確かつコスト効率の高いソリューションに絞り込みます。

  Solution Architect は、完全なソリューション設計の統合性と万全の提供について責任を負います。アーキテクトは、事前販売および設計の期間中に重要なガイダンスを提供し、プロジェクト ライフサイクルの残りの期間を通じてコンサルティングを行い、実行期間全体において発生する問題に対処します。

  Solution Architect は、ビジネス ニーズと製品機能にまたがる幅広い知識と経験を持っている必要があります。Solution Architect は、開発者または機能コンサルタントとして、財務、製造、またはサプライチェーン管理のいずれかの職務において、幅広い機能および技術的な専門知識を持っている必要があります。さらに彼らは、 1 つ以上の顧客相手の業界で広範な分野の知識を持っています。

  <div style='font-weight&#58; bold;'><br/>ベータ試験は、設問と試験の質に関するデータを収集しているため、すぐには採点されません。ベータ試験の価値と重要性についての詳細<a href="/learn/certifications/certification-exams#participating-in-beta-exams">こちらをご覧ください</a>。</div>
subTitle: 'この試験では、ソリューション要件の特定、ソリューション コンポーネントの設計、およびソリューション テストと管理戦略の定義などの技術的なタスクを遂行する能力を測定します。'
