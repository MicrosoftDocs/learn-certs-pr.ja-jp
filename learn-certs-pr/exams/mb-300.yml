uid: exam.mb-300
displayName: MB-300
summary: |-
  この試験の受験者は、ビジネス要件を分析する機能コンサルタントであり、それらの要件を、業界のベスト プラクティスを実施する完全に現実化したビジネス プロセスとソリューションへと転換します。受験者は、ビジネス要件を満たすようにアプリケーションを実装および構成する重要なリソースとして、仕えています。
  <br/>

  この試験の受験者は根本的なビジネス、カスタマー サービス、フィールド サービス、製造、小売、およびサプライチェーン管理の概念の会計原則と財務運用の理解を持っています。

  この試験の受験者は Microsoft Dynamics 365 の財務および運用の1つ以上の機能セットで財務、製造、サプライチェーン管理を含めて、通常に専門とします。
subTitle: 'この試験では、次の技術的なタスクを達成する能力を評価します: 共通の機能と実装ツールを使用します。セキュリティ、プロセス、およびオプションを構成します。データ移行を実行します。ソリューションを検証およびサポートします。'
