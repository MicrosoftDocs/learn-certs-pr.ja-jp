  この試験の受験対象者は、Microsoft Dynamics 365 Retailのアプリケーション機能をセットアップして使用し、アプリケーションをサポートするMicrosoft Dynamics 365のパートナーです。

  候補者は通常、小売業務とPOSの強固な理解と、Microsoft Dynamics 365 for Retailの展開、保守、および使用の経験があります。
