  description: 'Exam AI-102: Designing and Implementing a Microsoft Azure AI Solution (beta)'
uid: exam.ai-102
displayName: AI-102
summary: |-
  試験AI-102の候補者は、Azure Cognitive Services、Azure Cognitive Search、およびMicrosoft Bot フレイムワークを活用するAIソリューションの構築、管理、および展開に関する専門知識を持っている必要があります。
  
  この試験の候補者は、C＃、Python、またはJavaScriptに習熟している必要があり、RESTベースのAPIとSDKを使用して、Azureでコンピュータービジョン、自然言語処理、知識マイニング、会話型AIソリューションを構築できる必要があります。また、Azure AIポートフォリオを構成するコンポーネントと利用可能なデータストレージオプションについても理解する必要があります。さらに、候補者は責任あるAIの原則を理解し、適用できる必要があります。
  
  <div><br/><font color='red'><strong>注&#58;この試験は2021年2月23日に利用可能になります。</strong></font></div>
subTitle: 'この試験は2021年2月23日に受験可能です。これは下記タスクを行う能力があるかどうかを測る試験です。
Azure CognitiveServicesソリューションの計画および管理、コンピュータビジョンソリューションの実装、自然言語処理ソリューションの実装、知識マイニングソリューションの実装、会話型AIソリューションの実装。'
