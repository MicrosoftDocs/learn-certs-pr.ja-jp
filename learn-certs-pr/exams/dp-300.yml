summary: |-
  本試験の受験者は、 Microsoft SQL Server および Microsoft Azure データサービス上に構築されたオンプレミスおよびクラウド リレーショナル データベースを管理するデータベース管理者およびデータ管理スペシャリストです。
  
  Azure データベース管理者は、 Microsoft Azure Data Services および Microsoft SQL Server 上に構築されたクラウド ネイティブおよびハイブリッドデータプラットフォームソリューションの運用面を実装して管理します。Azure データベース管理者は、経営管理目的で T-SQL を使用する知識を適用することを含めて、さまざまな方法とツールを使用して日常的な操作を実行します。
  
  このロールは、管理、可用性、セキュリティ、および最新のリレーショナルデータベースソリューションのパフォーマンスの監視と最適化を担当します。このロールは、 Azure Data Engineer のロールと連携して、データプラットフォームソリューションの運用面を管理します。
  
  <div style='color&#58; red;'><br/><strong>注意: 本ベータ試験は、 2020年4月2日まで受験できません。本情報は最終的なものではなく、試験情報が公開されると若干の変更が生じる場合があります。</div>
subTitle: '本試験では、以下の技術的タスクを遂行できる能力を査定します。データプラットフォーム リソースの計画と実装、安全な環境の実装、運用リソースの監視と最適化、クエリパフォーマンスの最適化、タスクの自動化の実行、高可用性およびディザスターリカバリー (HADR) 環境の計画と実装、および T-SQL 使用による管理の実行。'
