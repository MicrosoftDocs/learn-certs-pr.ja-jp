summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  この試験の受験生は、SAPソリューションの長期運用に特化したSAP Landscape Certificationプロセスと業界標準に精通したアーキテクトおよびエンジニアです。受験生は、サービスについて勧告し、最適な弾力性、パフォーマンス、規模、プロビジョニング、サイズ、監視に関しては人員を適正に調整します。

  Azure for SAP Workloadsのアーキテクトは、SAPアプリケーション、SAP HANA、S/4HANA、SAP NetWeaver、SAP BW、SAPアプリケーションとデータベース用のOSサーバー、Azure Portal、ARMテンプレート、オペレーティングシステム、仮想化、クラウドインフラストラクチャ、ストレージ構造、高可用性設計、災害復旧設計、データ保護の概念、およびネットワークの優れた経験および知識を有することが求められます。

  この試験の受験生は、SAP HANAおよびLinuxの認定資格に加えて、Azure AdministratorまたはAzure Architectの認定資格を取得することを強くお勧めします。
subTitle: 'この試験では、次の一覧に示す技術タスクを遂行する能力を評価します: SAP Workloads を Azure に移行します； SAP Workloads をサポートする Azure ソリューションを設計します； Azure SAP Workloads を構築してデプロイします； SAP Workloads 向け Azure インフラストラクチャを検証します； Azure SAP Architecture を運用します。'
