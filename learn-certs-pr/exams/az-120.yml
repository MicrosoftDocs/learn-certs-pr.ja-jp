summary: >-
  この試験の受験者は、SAP ソリューションの長期運用に特化した SAP Landscape Certification プロセスと業界標準に精通したアーキテクトおよびエンジニアです。受験者は、サービスに関する推奨事項を作成し、最適な復元力、パフォーマンス、スケール、プロビジョニング、サイズ、および監視に適切なリソースを調整します。


  Azure for SAP Workloads のアーキテクトは、SAP アプリケーション、SAP HANA、S/4HANA、SAP NetWeaver、SAP BW、SAP アプリケーションとデータベース用の OS サーバー、Azure Portal、ARM テンプレート、オペレーティング システム、仮想化、クラウド インフラストラクチャ、ストレージ構造、高可用性設計、災害復旧設計、データ保護の概念、およびネットワークの優れた経験および知識を有することが求められます。


  この試験の受験者は、SAP HANA および Linux の認定資格に加えて、Azure Administrator または Azure Architect の認定資格を取得することを強くお勧めします。
subTitle: 'この試験では、次の一覧に示す技術タスクを遂行する能力を評価します: SAP Workloads を Azure に移行します； SAP Workloads をサポートする Azure ソリューションを設計します。Azure SAP Workloads を構築してデプロイします； SAP Workloads 向け Azure インフラストラクチャを検証します； Azure SAP Architecture を運用します。'
