  この試験の受験対象者は、Microsoft Azure での SAP ソリューションの長期的な運用に固有の SAP システム ランドスケープと業界標準に関する幅広い経験と知識を持つアーキテクトまたはエンジニアである必要があります。

  Azure for SAP Workloads のアーキテクトまたはエンジニアの責任には、サービスに関する推奨事項の作成や、最適な復元力、パフォーマンス、スケール、プロビジョニング、サイズ、およびモニタリングのためにリソースを適切に調整することが含まれます。

  Azure for SAP Workloads のアーキテクトまたはエンジニアは、クラウド管理者、クラウド DBA、およびクライアントとパートナーを組み、ソリューションを実装します。

  この試験の受験対象者は、SAP アプリケーションに関する幅広い経験と知識が必要です。SAP HANA、S/4HANA、SAP NetWeaver、SAP BW/4HANA、SAP アプリケーションおよびデータベース用の OS サーバー、Azure ポータル、ARM テンプレート、オペレーティング システム、仮想化、クラウド インフラストラクチャ、ストレージ構造、高可用性設計、障害回復設計、データ保護概念、およびネットワーキング。

  この試験では、SAP HANA と Linux の認定に加えて、Azure Administrator Associate または Azure Solutions Architect Expert 認定を取得することを強くお勧めします。
