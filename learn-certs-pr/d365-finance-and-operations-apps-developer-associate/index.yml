summary: |-
  Microsoft Dynamics 365 において財務および業務アプリケーションを使用する開発者は、ビジネスの要件を満たすようにアプリケーションを実装および拡張します。受験生は、標準化されたアプリケーション コーディング パターン、拡張可能な機能、および外部統合を使用することで、完全に実現されたソリューションを提供します。
subTitle: Microsoft Dynamics 365 において財務および業務アプリケーションを使用する開発者は、ビジネスの要件を満たすようにアプリケーションを実装および拡張します。
