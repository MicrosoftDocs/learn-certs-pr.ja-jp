summary: |-
  次の Microsoft Office Specialist&#58; PowerPoint Associate Certification を取得して、PowerPointを最大限に活用するために必要なスキルを有していることを示します。この認定資格は、プレゼンテーションとスライドショーを作成、編集、および強化する能力を証明します。

  この認定資格を取得した個人は、製品について約 150 時間の指導と実地経験を持ち、業界におけるアソシエイト レベルの能力を証明し、そしてジョブ マーケットに参入する準備ができています。PowerPoint の主要な機能が正しく適用されていることを示し、タスクを個別に完了することができます。
