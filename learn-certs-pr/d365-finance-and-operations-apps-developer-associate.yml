title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
  description: Microsoft Dynamics 365 において財務および業務アプリケーションを使用する開発者は、ビジネスの要件を満たすようにアプリケーションを実装および拡張します。受験生は、標準化されたアプリケーション コーディング パターン、拡張可能な機能、および外部統合を使用することで、完全に実現されたソリューションを提供します。
uid: certification.d365-finance-and-operations-apps-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  Microsoft Dynamics 365 において財務および業務アプリケーションを使用する開発者は、ビジネスの要件を満たすようにアプリケーションを実装および拡張します。受験生は、標準化されたアプリケーション コーディング パターン、拡張可能な機能、および外部統合を使用することで、完全に実現されたソリューションを提供します。
subTitle: Microsoft Dynamics 365 において財務および業務アプリケーションを使用する開発者は、ビジネスの要件を満たすようにアプリケーションを実装および拡張します。
