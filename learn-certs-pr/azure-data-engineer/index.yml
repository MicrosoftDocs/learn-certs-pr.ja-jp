### YamlMime:Certification
title: 'Microsoft Certified: Azure Data Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Data Engineer Associate'
  description: 'Azureデータエンジニアによって、様々な構造化データシステムと非構造化データシステムのデータを、分析ソリューションの構築に適した構造に統合、変換、強化することができます。'
uid: certification.azure-data-engineer
certificationRenewalUid: renewal.azure-data-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>試験DP-200とDP-201は <a href='/learn/certifications/exams/dp-203'>EXAM DP-203</a> と2021年2月23日を以って変更となります。2021年6月30日まではDP-200とDP-201の合格認定証を得ることができます。</strong></font><br/><br/></div>
  
  Azure Data Engineers は、Azure データ サービスのあらゆる技術の知識を使用してデータの管理、監視、セキュリティ、およびプライバシーを設計および実装し、ビジネス ニーズを満たします。
subTitle: Azureデータエンジニアによって、様々な構造化データシステムと非構造化データシステムのデータを、分析ソリューションの構築に適した構造に統合、変換、強化することができます。
