### YamlMime:Certification
title: 'Microsoft Certified: Azure IoT Developer Specialty'
metadata:
  title: 'Microsoft Certified: Azure IoT Developer Specialty'
  description: IoT 開発者は、データ分析、データプロセス、データ処理、データ ストーレージ オプション、および PaaS（Platform-as a Service）オプションなどを含めて、 IoT ソリューションを形成する Azure サービスの実装方法について十分に理解していることを証明します。IoT 開発者は、 IoT ソリューションのコード部分において Azure IoT サービス構成の設定を認識できる必要があります。
uid: certification.azure-iot-developer-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: |-
  <div style='color&#58; red;'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  IoT 開発者は、データ分析、データプロセス、データ処理、データ ストーレージ オプション、および PaaS（Platform-as a Service）オプションなどを含めて、 IoT ソリューションを形成する Azure サービスの実装方法について十分に理解していることを証明します。IoT 開発者は、 IoT ソリューションのコード部分において Azure IoT サービス構成の設定を認識できる必要があります。
subTitle: IoT 開発者は、データ分析、データプロセス、データ処理、データ ストーレージ オプション、および PaaS（Platform-as a Service）オプションなどを含めて、 IoT ソリューションを形成する Azure サービスの実装方法について十分に理解していることを証明します。IoT 開発者は、 IoT ソリューションのコード部分において Azure IoT サービス構成の設定を認識できる必要があります。
