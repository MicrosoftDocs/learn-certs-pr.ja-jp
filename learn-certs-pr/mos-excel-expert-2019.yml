metadata:
  title: 'Microsoft Office Specialist: Microsoft Excel Expert (Excel and Excel 2019)'
  description: '次の Microsoft Office Specialist: Excel Expert Certification を取得して、Excel を最大限に活用するために必要なスキルを有していることを示します。'
uid: certification.mos-excel-expert-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><div style='color&#58; red><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細について学びます</a>。</strong><br/><br/></div>

  次の Microsoft Office Specialist&#58; Excel Expert Certification を取得して、Excel を最大限に活用するために必要なスキルを有していることを示します。この認定資格は、さまざまな専門的な目的や状況に応じて、専門的なスプレッドシートを作成、管理、配布する能力を実証します。

  この認定資格を取得した個人は、約 150 時間の指導と製品の実地経験を持ち、業界の専門家レベルで能力を証明し、就職市場に参入する準備ができています。エキスパートレベルで Excel の主な機能の正しい適用を実証し、タスクを個別に完了することができます。
