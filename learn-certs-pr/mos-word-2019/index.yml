summary: |-
  次の Microsoft Office Specialist&#58; Word Associate Certification を取得して、Wordを最大限に活用するために必要なスキルを有していることを示します。この認定資格は、さまざまな目的や状況に応じてドキュメントを作成および編集することにより、Word の主要な機能を正しく適用する能力を実証します。

  この認定資格を取得した個人は、製品について約 150 時間の指導と実地経験を持ち、業界におけるアソシエイト レベルの能力を証明し、そしてジョブ マーケットに参入する準備ができています。彼らは Word の主要機能の正しい適用を実演し、独立してタスクを完了することができます。
