  title: 'Microsoft Certified: Azure Database Administrator Associate'
  description: 'Azure データベース管理者は、 Microsoft Azure Data Services および Microsoft SQL Server 上に構築されたクラウド ネイティブおよびハイブリッドデータプラットフォームソリューションの運用面を実装して管理します。'
uid: certification.azure-database-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Azure データベース管理者は、 Microsoft Azure Data Services および Microsoft SQL Server 上に構築されたクラウド ネイティブおよびハイブリッドデータプラットフォームソリューションの運用面を実装して管理します。Azure データベース管理者は、経営管理目的で T-SQL を使用する知識を適用することを含めて、さまざまな方法とツールを使用して日常的な操作を実行します。

  <div></br>
  この役割の受講希望者の方は、下記でカバーされているすべてのコンセプトを理解する必要があります<a href='/learn/certifications/exams/dp-900'>Exam DP-900&#58; Microsoft Azure Data Fundamentals</a>.
  </div>
