  - 自身の成長を求めるマインドセットを持ち、テクノロジを使用してビジネス上の問題を解決することに慣れている。
  - 運用上の必要性を理解し、望ましい結果のビジョンを持っている。彼らは段階的かつ反復的な戦略で問題に取り組みます。
outlineSection: |-
  ### モジュール 1&#58; Power Apps でモデル駆動型アプリケーションを作成する
  このモジュールでは、Common Data Service を使用する Power Apps でモデル駆動型アプリを作成する方法を紹介します。

  ### モジュール 2&#58; Power Apps でキャンバス アプリを作成する
  このモジュールでは、Power Apps を紹介し、アプリの作成とカスタマイズ、およびアプリの管理と配信をサポートします。

  ### モジュール 3&#58; Power Apps のキャンバス アプリで UI とコントロールを使用する
  このモジュールでは、最高のアプリ ナビゲーションを提供する方法に焦点を当て、テーマ、アイコン、画像、パーソナライゼーション、さまざまなフォーム ファクタ、およびコントロールを使用して最高の UI を構築します。

  ### モジュール 4&#58; Power Automate を使用してビジネス プロセスを自動化する
  このモジュールでは、Power Automate を紹介し、ワークフローの構築方法とフローの管理方法について説明します。

  ### モジュール 5&#58; Power BI で分析レポートを作成して使用する
  Power BI とは何か、そのビルディング ブロックとそれらがどのように連携するかを学びます。

  ### モジュール 6&#58; AI Builder を使ってみる
  このモジュールは、最初から AI モデルを構築するのに役立ち、コードを 1 行も書かずにビジネスでそれを使用する方法を示します。

