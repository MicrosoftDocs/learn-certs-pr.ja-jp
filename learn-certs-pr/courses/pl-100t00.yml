summary: |-
  このコースでは、Microsoft Power Platform を使用してビジネス タスクとプロセスを簡素化、自動化、変換するためのローコード テクニックを使用してアプリを構築する方法について説明します。

  #### 視聴者プロフィール
  App Maker は、ソリューション ビジネス ドメインに深い専門知識を持っている自身やチームのために、タスクとプロセスを簡素化、自動化、変換するソリューションを構築します。基本的なデータ モデリング、ユーザー エクスペリエンスの設計、要件分析、およびプロセス分析のスキルがあります。App Maker は、ビジネス プロセスを作成して適用し、情報のデジタル コレクションを構築し、繰り返し可能なタスクの効率を向上させ、ビジネス プロセスを自動化します。App Maker は、Power Platform の Maker ツールを使用してビジネス上の問題を解決します。Microsoft のアプリやサードパーティの生産性向上ツールの高度な機能を使用する場合もあります。App Maker は、利用可能なツールの機能と制限を認識しており、それらを適用する方法を理解しています。App Makerは自己駆動型で、ソリューションに焦点を当てています。彼らは正式な IT トレーニングは受けていないかもしれませんが、テクノロジを使用して個人的な成長の考え方でビジネスの問題を解決することに慣れています。彼らは運用上の必要性を理解し、望ましい結果のビジョンを持っています。彼らは段階的かつ反復的な戦略で問題に取り組みます。
prerequisitesSection: |-
