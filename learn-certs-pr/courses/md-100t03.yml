summary: |-
  このコースにおいて受講者は、Windows 10 OS を保護し、デバイス上のデータを保護する方法について学びます。受講者は、認証とアクセス管理に使用される一般的な方法について説明を受けます。このコースでは、ファイルとフォルダのパーミッションを構成し、セキュリティ ポリシーを作成する方法について学習します。また、さまざまな種類の外部からの脅威について、および Windows Defender などのツールと同様に、暗号化やファイアウォールなどの機能を活用する方法についても学習します。
  
  #### 聴衆プロファイル
  この試験の受験生は、Windows 10 コア サービスのインストール、構成、一般的なローカル管理、およびメンテナンスを実行する IT プロフェッショナルです。受験生は、一部の企業シナリオおよびクラウド統合サービスが身近になることもあります。
prerequisitesSection: |-
  受講者は、すでに以下のスキルを持つこのコースを開始する必要があります。&#58;
  - コンピュータ ネットワークとハードウェア概念に関する基本的な理解。
  - OS とアプリケーションの概念に関する理解。
  - Windows OS の使用経験。
outlineSection: |-
  ### モジュール 1&#58; 承認および認証の構成
  このモジュールでは、 Windows 10 クライアントへのアクセスを承認するための Windows 10 のツールと機能を取り入れていまます。受講生は、 Windows 10 へのユーザのサインイン方法について学習します。このモジュールでは、 UAC やアカウント タイプなどの方法を使用して、ユーザーがデバイス上で実行可能あるいは実行不可であることを制限する方法についても説明します。
  #### レッスン
  - セキュリティ設定を使用して脅威を緩和
  - UAC の構成
  - デバイス登録を実行中
  - 認証

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - データと Windows 10 OS を保護するさまざまな方法について説明する。
  - さまざまなタイプのユーザ アカウントとサービス アカウントについて説明する。
  - Windows Helloを構成する
  - ユーザー アカウント管理を構成する


  ### モジュール 2&#58; データアクセスと使用方法の構成
  このモジュールでは、受講者はパーミッションについて学びます。このモジュールでは、さまざまなファイルシステムの考慮事項について説明します。受講者は、共有フォルダと同様に、ファイルとフォルダのパーミッションを構成する方法について学びます。このモジュールは、ローカルポリシーやグループ ポリシーなどの方法を使用した設定を構成して終了します。
  #### レッスン
  - ファイル システムの概要
  - ファイル アクセスの構成と管理
  - 共有フォルダの構成と管理
  - ポリシーによるセキュリティの管理


  #### ラボ &#58; パーミッションと共有の構成と管理
  - フォルダの作成、管理、共有
  - アクセス権と有効なパーミッションを管理するための条件を使用


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - サポートされているファイル システムの相違点と利点を説明する。
  - ファイルとフォルダーへのパーミッションを構成する。
  - 共有フォルダを構成する。
  - ローカルポリシー設定によって Windows を保護する。


  ### モジュール 3&#58; 脅威からの保護の構成
  このモジュールでは、外部の脅威からデバイスを保護することについて受講者に説明します。受講者は、さまざまなタイプの一般的脅威について学びます。このモジュールでは、暗号化、ファイアウォールおよび IPSec を使用して、脅威から保護する方法について学習します。このモジュールは、 Windows Defender と AppLocker の構成および使用の方法を説明して終了します。
  #### レッスン
  - マルウェアと脅威からの保護
  - Windows Defender
  - 接続セキュリティ ルール
  - 高度な保護の方法


  #### ラボ &#58; 実習ラボ&#58; ネットワークセキュリティの管理
  - インバウンド ルールの作成とテスト
  - アウトバウンド ルールの作成とテスト
  - 接続セキュリティ ルールの作成とテスト
  - Windows Defender の構成


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 一般的なセキュリティの脅威を特定する
  - これらの一般的なセキュリティの脅威を軽減できる方法を説明してください。
  - さまざまな方法の暗号を説明する
  - Windows ファイアウォールがデバイスを保護する方法を説明する。
  - IPSec を使用する利点を説明する。
  - Windows Defender のさまざまな機能について説明する。
  - AppLocker を使用する利点を説明する。


