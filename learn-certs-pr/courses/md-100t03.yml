summary: |-
  このコースにおいて受講者は、Windows 10 OS を保護し、デバイス上のデータを保護する方法について学びます。受講者は、認証とアクセス管理に使用される一般的な方法について説明を受けます。このコースでは、ファイルとフォルダのパーミッションを構成し、セキュリティポリシーを作成する方法について学習します。また、さまざまな種類の外部からの脅威について、および Windows Defender などのツールと同様に、暗号化やファイアウォールなどの機能を活用する方法についても学習します。

  #### Audience profile
  この試験の受験生は、Windows 10 コアサービスのインストール、構成、一般的なローカル管理、およびメンテナンスを実行する IT プロフェッショナルです。受験生は、一部の企業シナリオおよびクラウド統合サービスが身近になることもあります。
prerequisitesSection: |-
  受講者は、すでに以下のスキルを持つこのコースを開始する必要があります：
  - コンピュータネットワークとハードウェア概念に関する基本的な理解。
  - OS とアプリケーションの概念に関する理解。
  - Windows OS の使用経験。
outlineSection: |-
  ### Module 1&#58; 承認および認証の構成
  このモジュールでは、 Windows 10 クライアントへのアクセスを承認するための Windows 10 のツールと機能について説明します。受講生は、 Windows 10 へのユーザのサインイン方法について学習します。  このモジュールでは、 UAC やアカウントタイプなどの方法を使用して、ユーザーがデバイス上で実行可能あるいは実行不可であることを制限する方法についても説明します。
  #### Lessons
  - セキュリティ設定を使用して脅威を緩和
  - UAC の構成
  - デバイス登録を実行
  - 認証


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - データと Windows 10 OS を保護するさまざまな方法について説明する。
  - さまざまなタイプのユーザアカウントとサービスアカウントについて説明する。
  - Windows Helloを構成する
  - ユーザーアカウント管理を構成する


  ### Module 2&#58; データアクセスと使用方法の構成
  このモジュールでは、受講者はパーミッションについて学びます。このモジュールでは、さまざまなファイルシステムの考慮事項について説明します。受講者は、共有フォルダと同様に、ファイルとフォルダの許可を構成する方法について学びます。このモジュールは、ローカルポリシーやグループポリシーなどの方法を使用した設定を構成して終了します。
  #### Lessons
  - ファイルシステムの概要
  - ファイルアクセスの構成と管理
  - 共有フォルダの構成と管理
  - ポリシーによるセキュリティの管理


  #### Lab &#58; パーミッションと共有の構成と管理
  - フォルダの作成、管理、共有
  - アクセス権と有効なパーミッションを管理するための条件を使用


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - サポートされているファイルシステムの相違点と利点を説明する。
  - ファイルとフォルダーへのパーミッションを構成する。
  - 共有フォルダを構成する。
  - ローカルポリシー設定によって Windows を保護する。


  ### Module 3&#58; 脅威からの保護の構成
  このモジュールでは、外部の脅威からデバイスを保護することについて受講者に説明します。受講者は、さまざまなタイプの一般的脅威について学びます。このモジュールでは、暗号化、ファイアウォールおよび IPSec を使用して、脅威から保護する方法について学習します。このモジュールは、 Windows Defender と AppLocker の構成および使用の方法を説明して終了します。
  #### Lessons
  - マルウェアと脅威からの保護
  - Windows Defender
  - 接続セキュリティルール
  - 高度な保護の方法


  #### Lab &#58; Practice Lab&#58; ネットワークセキュリティの管理
  - インバウンドルールの作成とテスト
  - アウトバウンドルールの作成とテスト
  - 接続セキュリティルールの作成とテスト
  - Windows Defender の構成


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - 一般的なセキュリティの脅威を特定する
  - これらの一般的なセキュリティの脅威を緩和できる方法を説明する
  - さまざまな方法の暗号を説明する
  - Windows ファイアウォールがデバイスを保護する方法を説明する。
  - IPSec を使用する利点を説明する。
  - Windows Defender のさまざまな機能について説明する。
  - AppLocker を使用する利点を説明する。


