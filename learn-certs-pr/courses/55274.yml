outlineSection: |-
  ### モジュール 1&#58; 長いドキュメントの操作
  このモジュールでは、Microsoft Wordで長いドキュメントを操作する方法についてご説明します。
  #### レッスン
  - 目次の追加
  - 目次の更新
  - 目次の削除
  - 脚注と文末脚注
  - 引用と参考文献の挿入
  - インデックスの追加
  - 図表の挿入
  - 権限のテーブルの挿入と更新
  - アウトラインの作成


  #### ラボ&#58; 長いドキュメントの演習での作業
  - 目次の挿入と更新
  - 脚注の操作
  - 引用と参考文献の挿入

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - 目次をMicrosoft Word文書に追加。
  - 目次を更新します。
  - Microsoft Word文書に脚注の追加。
  - Microsoft Word文書に文末脚注の追加。
  - 引用をMicrosoft Word文書に挿入。
  - 参考文献の挿入。
  - 参考文献を更新します。
  - ドキュメント内のエントリーのマーク。
  - Microsoft Word文書に索引の挿入。
  - Wordでアウトラインの作成。


  ### モジュール 2&#58; ドキュメントのレビューとコラボレーション
  このモジュールでは、Microsoft Word文書を確認して共同作業する方法についてご説明します。
  #### レッスン
  - コメントの追加
  - 変更の追跡
  - 変更、追加、コメントの表示
  - 変更の承認と拒否


  #### ラボ&#58; 演習のレビューと共同作業
  - ドキュメントへのコメントの追加
  - 変更の追跡
  - マークアップの表示
  - 変更の承認と拒否

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - コメントを追加して操作します。
  - 変更を追跡し、追跡オプションを設定および変更。
  - 変更、追加、コメントの表示。
  - [レビュー]ペインの使用。
  - 表示する変更を選択。
  - 変更の容認または拒否。


  ### モジュール 3&#58; ドキュメントの比較と結合
  このモジュールでは、Microsoft Wordでドキュメントを比較および結合する方法についてご説明します。
  #### レッスン
  - ドキュメントの比較
  - ドキュメントの結合


  #### ラボ&#58; ドキュメント演習の比較と組み合わせ
  - ドキュメントの比較
  - ドキュメントの結合

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - ドキュメントを比較して、ドキュメントの異なるバージョン間で何が変更されたかを確認。
  ドキュメントを組み合わせて、さまざまな個人によって行われた改訂を1つのドキュメントに収集。

  ### モジュール 4&#58; メーリングの管理
  このモジュールでは、Microsoft Wordでメーリングを管理する方法についてご説明します。
  #### レッスン
  - 封筒とラベルの作成
  - メールマージの使用


  #### ラボ&#58; 郵送演習の管理
  - 封筒の印刷
  - メールマージの使用

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Microsoft Wordで封筒を作成して印刷。
  - Microsoft Wordでラベルを作成メールマージを使用して、フォームレターを複数の受信者に印刷または電子メールで送信。
  - 既存のリストからメールマージ受信者を選択

  ### モジュール 5&#58; ドキュメントの保護
  このモジュールでは、Microsoft Wordでドキュメントを保護する方法についてご説明します。
  #### レッスン
  - Word文書を読み取り専用に
  - Word文書をパスワードで保護
  - ファイルからのメタデータの削除
  - フォーマットと編集の制限


  #### ラボ&#58; ドキュメントの保護
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - ドキュメントを最終的なものとしてマークし、読み取り専用に。
  - Microsoft Word文書をパスワードで保護。
  - ドキュメントを他のユーザーと共有する前に、フォーマットオプションを制限。
  - ドキュメントを他のユーザーと共有する前に編集オプションを制限


  ### モジュール 6&#58; ランダムに役立つアイテム
  このモジュールでは、Microsoft Wordのいくつかのランダムで便利な機能についてご説明します。
  #### レッスン
  - ブックマークの使用
  - 透かしの追加
  - セクションへのタイトルの追加
  - 組み込みフィールドの挿入
  - 移動機能の使用
  - マクロの使用
  - マクロをドキュメントからドキュメントにコピー
  - マクロセキュリティ
  - マクロの記録
  - ショートカットキーの割り当て
  - リボンのカスタマイズ
  - 国際化とアクセシビリティのためのドキュメントの準備
  - 共有


  #### ラボ&#58; ランダムな便利なアイテムの演習
  - ブックマークの使用
  - カスタム透かしの追加
  - マクロの記録
  - リボンのカスタマイズ
  - Cloudの使用

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - ブックマークをMicrosoft Word文書に追加し、それらを使用して文書内をジャンプ。
  - Microsoft Word文書に透かしの追加。
  - セクションにタイトルの追加。
  - 組み込みフィールドの挿入。
  - 移動機能の使用。
  - リボンをカスタマイズ。
  - 国際化とアクセシビリティのためのドキュメントの準備。
  - Cloudの使い方を学習

