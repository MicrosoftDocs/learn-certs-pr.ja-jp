summary: |-
  このMicrosoft Word 2019トレーニングクラスでは、目次、脚注、文末脚注の操作、コメントの追加、変更の追跡、ドキュメントの比較と結合、封筒とラベルの作成、メールマージの使用、ドキュメントの保護などの高度なテクニックを学びます。このクラスは、Windows上のWord 2019用です。

  #### オーディエンスプロフィール
  このコースは、Microsoft Word 2019の中間スキルを持ち、より高度なスキルを習得したい受講者、またはこのコースで取り上げられているトピックを2019インターフェイスで学習したい受講者を対象としています。
