outlineSection: |-
  ### Module 1&#58; Set Up and Configure Legal Entities
  このモジュールでは、 Dynamics 365 for Finance and Operations における法人と数列の設定と構成について説明します。
  #### Lessons
  - 法人を作成し、数列を生成する
  - 数列を作成する
  - 組織階層を作成する
  - 目的と方針を適用する
  - カレンダーと日付の間隔を構成する
  - 実習ラボ
  - モジュールのサマリー


  受講者は、法人を作成して数列を生成する方法を、手動またはウィザードを使用して学習しました。受講者は、カレンダーと日付の間隔も構成しました。さらに、経営方針とレポート構造を合理化するために、組織階層の作成方法、目的を適用方法、および方針の設定方法についても学習しました。

  ### Module 2&#58; ユーザーとセキュリティの管理
  Microsoft Dynamics 365 for Finance and Operations には、極秘データを安全に保護するために、さまざまなセキュリティおよび構成オプションが用意されています。すなわち、ユーザーは自分のロールに集中でき、システムはできるだけ合理化された状態に維持されます。
  さまざまなセキュリティオプションを実行する方法を理解することで、企業はセキュリティ要件を満たすことができます。Finance and Operations のセキュリティアーキテクチャを理解すれば、ビジネスの要件に合わせてセキュリティをより簡単にカスタマイズできます。
  #### Lessons
  - セキュリティアーキテクチャを理解する
  - ユーザーとセキュリティを管理する
  - 職務の分離を設定して適用する
  - セキュリティレポートを実行する
  - バッチジョブとアラートを設定する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを行います：
  - Finance and Operations のセキュリティアーキテクチャを理解する
  - ユーザーを管理する
  - セキュリティを管理する
  - 職務の分離を適用する
  - セキュリティレポートを実行する


  ### Module 3&#58; Personalization の実施
  パーソナライゼーションにより、システムを使用する際の時間と労力を節約できます。
  #### Lessons
  -ユーザーオプションを説明して適用する
  - パーソナライゼーションを作成、エクスポート、およびインポートする
  - レコードテンプレートを作成して保持する
  - 実習ラボ
  - モジュールのサマリー


  受講者は、 Finance and Operations のパーソナライゼーション機能を使用して、ユーザーオプションの使用方法と適用方法、パーソナライゼーションの作成方法、および他のユーザーが使用するパーソナライゼーションのエクスポート方法を学習しました。また、カスタマイゼーションとパーソナライゼーションの相違点についても学習しました。In particular, how personalization helps save time personalizing often-used field values and allows for creation and maintenance of record templates.

  ### Module 4&#58; Common Integration Features の実装
  Microsoft Dynamics 365 は、たとえば電子メール、 Microsoft Office 、 Power BI など多くの一般的なプログラムと統合されています。
  #### Lessons
  Microsoft Office インテグレーション
  - 電子メールを構成する
  - 電子メールテンプレートを作成して保持する
  - Power BI を使用する
  - ネットワーク印刷を設定する
  - データを Common Data Services for Apps に統合する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールで、受講者は、Dynamics 365 for Finance and Operations における Microsoft Office インテグレーションを使用して電子メールを構成する方法（ SMTP/Exchange ）、および顧客に電子メールを送信するときのメッセージを標準化するために電子メールテンプレートを作成して管理する方法について学習しました。ネットワーク印刷機能を設定すれば、企業ネットワークプリンタをリモートで使用できます。最後に、このモジュールにおいて、データ管理ワークスペースを使用して、複数のソースからのデータを Common Data Service for Apps に統合し、 そのデータを Dynamics 365 for Finance and Operations に統合する方法の概要を説明しました。

  ### Module 5&#58; コースの結論
  コースの最終評価とコース概要、およびコース後のアンケート。
  #### Lessons
  - 最終評価
  - コースのサマリー
  - コース終了後のアンケート


  受講者はコースを終了します。

