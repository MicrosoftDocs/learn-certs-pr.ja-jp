summary: |-
  多くの組織は、その製品やサービスを顧客に提供するモバイルワーカーに依存しています。Dynamics 365 for Field Service は、モバイルワーカーに対してリソースの効率的な特定とスケジューリングを支援するさまざまなツールを提供し、ワークロード管理を支援することによって、組織が市場における地位を向上させるのに役立ちます。 
  
  このコースでは、 Field Serviceおよびモバイルソリューションの提供に使用される主要コンポーネントを実行、特定、構成するために必要なスキルを受講者に習得させます。主なトピックには、一般的な作業命令のライフサイクルの外観および構成の決定を推進する組織上の考慮事項の特定が含まれます。また、このコースでは、契約、在庫コンポーネント、購入、および移動戦略などの作業命令に関連して一般的に使用されるコンポーネントについても取り上げます。     
  
  このコースにおいて、受講者は、顧客と組織の目標に合った効率的なソリューションの設計に役立つ実行に焦点を絞った全体像と最終目標をより深く理解することができます。
prerequisitesSection: |-
  Dynamics 365 の特性、機能、ナビゲーションの基本的な理解。
outlineSection: |-
  ### Module 1&#58; フィールドサービス作業命令
  #### Lessons
  - フィールドサービス作業命令の構成
  - 作業命令の作成
  - 作業命令の管理


  ### Module 2&#58; フィールドサービス契約
  #### Lessons
  - フィールドサービス契約の使用
  - 予約を設定する
  - 請求書を設定する


  ### Module 3&#58; インベントリと購買
  #### Lessons
  - 顧客資産を管理する
  - 在庫を管理する
  - 購入と返品


  ### Module 4&#58; フィールドサービスモジュール
  #### Lessons
  - フィールドサービスモバイルアプリケーションの概要
  - フィールドサービスモバイルプロジェクトをインストールして展開する
  - モバイルプロジェクトを管理する
  - モバイルクライアントを展開する

