summary: "このコースでは、適切なパーミッション設定によってユーザープロフィールとアプリを管理する方法について学習します。また、Managed Metadata, Business Connectivity Services を計画して構成する方法を説明し、検索により、 Office 365 全体でコンテンツを発見、使用、管理することができるようにします。\n\nこのコースは、組織内で Teamwork インフラストラクチャを展開および管理する IT プロフェッショナルを対象としています。\n\nこれは、 Teamwork 管理者ロールの 4 コースのシリーズのうち 2 番目のコースです。これらのコースは、  MS-300&#58; Deploying Microsoft 365 Teamwork の試験準備に役立ちます。\n\n#### Audience profile\nこのコースは、Microsoft 365 Teamwork Administrator role 向けのものです。このロールは、効率的かつ効果的なコラボレーションと採用に重点を置く Office 365および Azure workloadsの構成、展開、および管理を担当します。管理者は、ビジネス要件を満たすためにアプリケーション、サービス、およびサポート インフラストラクチャを管理します。管理者は製品とサービスを認識しており、区別することができますが、各製品またはサービスを直接管理することはできません。\n\nチームワーク管理者は、SharePoint (オンライン、オンプレミス、およびハイブリッド)、OneDrive、およびチームを展開、管理、移行、および保護できる必要があります。 \n\nこの試験の受験対象者は、次のアプリやサービスとの統合ポイントについて基本的に理解しています&#58; Office、Power Apps、Flow、Yammer、Microsoft Graph、Stream、Planner、およびProject。管理者は、基幹業務アプリケーションを含むサードパーティのアプリとサービスを統合する方法を理解しています。"
prerequisitesSection: |-
