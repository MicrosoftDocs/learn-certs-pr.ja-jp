outlineSection: |-
  ### モジュール 1&#58; ユーザー プロフィールとアプリケーションの管理
  このモジュールでは、 SharePoint Online におけるユーザー プロフィールとカスタマイゼーションについて説明します。SharePoint Online でユーザー プロフィールを管理する方法について説明します。また、 App Catalog を使用して、カスタムビジネス アプリケーションが SharePoint Online で利用できるようにする方法についても説明します。

  #### レッスン
  - ユーザー プロフィールを管理する
  - カスタマイゼーションとアプリを、計画および構成する


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ユーザー プロフィール プロパティの展開方法について説明する
  - 視聴者を管理する方法について説明する
  - カスタム アプリケーションを作成するために、App Catalog を使用する方法について説明する


  ### モジュール 2&#58; 管理メタデータとビジネス接続サービスの計画および構成
  このモジュールでは、Managed Metadata および Business Connectivity Servicesについて説明します。管理メタデータの概念、および用語セットをインポートするプロセスについて説明します。また、 Business Connectivity Services を管理し、外部リストを作成する方法についても説明します。


  #### レッスン
  - Managed Metadata を計画して構成する
  - Business Connectivity Services (BCS) および Secure Store を計画して構成する


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Managed Metadata の機能について説明する
  - 用語グループ、用語セット、および用語を作成して管理する
  - BDC モデルの主要コンポーネントを説明する
  - BCS の上位レベルのアーキテクチャを説明する
  - Secure Store Service の目的を説明する


  ### モジュール 3&#58; 検索の計画と構成
  このモジュールは、エンタープライズ検索サービス アプリケーションに関するものですコンテンツ ソース、クロールスケジュール、およびクロールルールの計画と構成の詳細について説明します。また、Query Rules、Result Types および Display Templates など、さまざまな検索コンポーネントの範囲の検索管理をプロビジョニングする方法についても説明します。

  #### レッスン
  - SharePoint Online における検索の概要
  - 検索を管理する


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 現代的な検索体験とクラシックな検索体験の相違点を説明する
  - コンテンツ ソースの計画と設定の方法を説明する
  - 検索スキーマの管理方法を説明する
  - クエリ ルールの使用と展開について説明する
  - 結果ソースの使用と展開について説明する


