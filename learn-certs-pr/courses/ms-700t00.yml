outlineSection: |-
  ### モジュール 1&#58; Microsoft Teams の概要
  「Microsoft Teams の概要」では、Teams のアーキテクチャおよび関連する Office 365 のワークロードを含めた Microsoft Teams の概要を学習します。Microsoft Teams におけるセキュリティとコンプライアンスの概要についての説明があり、最終的に、Microsoft Teams の管理方法の概要を学習します。
  #### レッスン
  - Microsoft Teams の概要
  - Microsoft Teams におけるセキュリティおよびコンプライアンスの概要
  - Microsoft Teams の管理の概要


  #### ラボ &#58; 役割を管理し、チームを作成する
  - チームの役割とライセンスを準備する
  - 新しいチームを作成する


  ### モジュール 2&#58; Microsoft Teams のためのガバナンス、セキュリティ、およびコンプライアンスの実装
  「Microsoft Teams のためのガバナンス、セキュリティ、およびコンプライアンスの実装」では、有効期限切れおよび命名ポリシーを含めた Office 365 グループのガバナンスを計画し、構成します。次に、Microsoft Teams のための条件付きアクセス、MFA、または脅威管理を構成することにより、セキュリティを実装します。最後に、DLP ポリシー、電子情報開示の事例、または監督ポリシーの使用により、Teams のコンプライアンスを実装します。
  #### レッスン
  - Microsoft Teams のためのガバナンスとライフサイクル管理を実装する
  - Microsoft Teams のためのセキュリティを実装する
  - Microsoft Teams のためのコンプライアンスを実装する


  #### ラボ &#58; チームおよびコンテンツのためのセキュリティおよびコンプライアンスを構成する
  - Microsoft Teams のためのガバナンスとライフサイクル管理を実装する
  - Microsoft Teams のためのセキュリティを実装する
  - Microsoft Teams のためのコンプライアンスを実装する


  ### モジュール 3&#58; Microsoft Teams のデプロイへ向けての環境の準備
  「Microsoft Teams のデプロイへ向けての環境の準備」では、共存とアップグレード モードによってアップグレードの選択肢を評価することにより、Skype for Business から Microsoft Teams へのアップグレードを計画するとともに、ミーティングの移行、共存の構成、およびアップグレードの設定を管理します。次に Microsoft Teams のためのネットワーク設定を計画・構成し、最終的には Microsoft Teams のエンドポイントをデプロイして管理します。
  #### レッスン
  - Skype for Business から Microsoft Teams へアップグレードする
  - Microsoft Teams のためのネットワーク設定を計画し、構成する
  - Microsoft Teams のエンドポイントをデプロイし、管理する


  #### ラボ &#58; Teams のための環境の準備
  - ネットワークの処理能力を計算する
  - 構成プロファイルを評価する
  - チームのリソースを提供する


  ### モジュール 4&#58; Teams のデプロイおよび管理
  「Teams のデプロイおよび管理」では、チームの作成と管理の方法を学習し、組織の内外のユーザーのメンバーシップとアクセスを管理します。
  #### レッスン
  - チームを作成し、管理する
  - メンバーシップを管理する
  - 外部ユーザーのアクセスを管理する


  #### ラボ &#58; チームを管理する
  - チームのリソースを管理する
  - 共有およびアクセスを管理する


  ### モジュール 5&#58; Microsoft Teams 内でのコラボレーションの管理
  「Microsoft Teams 内でのコラボレーションの管理」では、チャット、およびチーム設定やプライベート チャネル作成のポリシーのようなコラボレーション エクスペリエンスを管理します。最後に、アプリ セットアップ ポリシー、アプリ、Microsoft Teams 内のボットおよびコネクタのような Teams アプリの設定を管理し、または Microsoft Teams 内でカスタム アプリを発行します。
  #### レッスン
  - チャット、およびコラボレーション エクスペリエンスを管理する
  - Teams アプリのための設定を管理する


  #### ラボ &#58; Teams のためのコラボレーション設定を修正する
  - チャネルおよびメッセー ポリシーを構成する
  - チームのためのアプリ設定を管理する


  ### モジュール 6&#58; Microsoft Teams 内での通信の管理
  このコースは 「Microsoft Teams 内での通信の管理」をもって修了します。ライブ イベントおよびミーティング エクスペリエンスの管理方法、Microsoft Teams のための電話番号または電話システムの管理方法、さらに最終的にはオーディオ、動画、およびクライアントの問題のトラブルシューティングの方法を学習します。
  #### レッスン
  - ライブ イベントおよびミーティング エクスペリエンスを管理する
  - 電話番号を管理する
  - Microsoft Teams のための電話システムを管理する
  - オーディオ、動画、およびクライアントの問題のトラブルシューティングを行う


  #### ラボ &#58; Teams のための通信の設定を修正する
  - 会議ポリシーを構成します。
  - Microsoft Teams のための電話システムを管理する
  - オーディオ、動画、およびクライアントの問題のトラブルシューティング

