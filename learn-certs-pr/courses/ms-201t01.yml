summary: |-
  このコースでは、ハイブリッドメッセージングの世界を受講者に紹介します。受講者は、Exchange 組織にハイブリッド環境を展開する方法と、メールボックスを Exchange Online に移行する方法について学習します。使用可能なメールボックス移行オプションを確認することから始めて、次にハイブリッド展開の計画に焦点を当てます。最後に、 ハイブリッド展開 の実装およびトラブルシューティングの方法について学びます。

  #### Audience profile
  メッセージ管理者は、オンプレミス環境とクラウドエンタープライズ環境の両方に
  オンプレミス環境とクラウドエンタープライズ環境の両方で、受信者、権限、メール保護、メールフロー、パブリックフォルダのトラブルシューティングを行います。責任には、メッセージのウイルス予防策、メッセージングインフラストラクチャ、ハイブリッド構成および移行などの管理が含まれます。また、 メッセージ管理者は、ディザスタリカバリ、高可用性、およびクライアントアクセスを実行および管理します。現代の組織のビジネスニーズを満たす安全なハイブリッドトポロジを実行するために、メッセージ管理者はセキュリティ管理者および Microsoft 365 Enterprise Administrator とコラボレーションする必要があります。メッセージング管理者は認証タイプ、ライセンス契約、Microsoft 365アプリケーションとの統合についての実務知識を持っている必要があります。
prerequisitesSection: |-
