summary: |-
  このコースでは、ハイブリッド メッセージングの世界を受講者に紹介します。受講者は、Exchange 組織にハイブリッド環境を展開する方法と、メールボックスを Exchange Online に移行する方法について学習します。使用可能なメールボックス移行オプションを確認することから始めて、次にハイブリッド展開の計画に焦点を当てます。最後に、 ハイブリッド展開 の実装およびトラブルシューティングの方法について学びます。
  
  #### 聴衆プロファイル
  メッセージ管理者は、オンプレミス環境とクラウド エンタープライズ環境の両方に
  オンプレミス環境とクラウド エンタープライズ環境の両方で、受信者、権限、メール保護、メール フロー、パブリック フォルダのトラブルシューティングを行います。責任には、メッセージのウイルス予防策、メッセージング インフラストラクチャ、ハイブリッド構成および移行などの管理が含まれます。また、 メッセージ管理者は、ディザスタ リカバリ、高可用性、およびクライアントアクセスを実行および管理します。現代の組織のビジネスニーズを満たす安全なハイブリッド トポロジを実行するために、メッセージ管理者はセキュリティ管理者および Microsoft 365 Enterprise Administrator とコラボレーションする必要があります。メッセージング管理者は認証タイプ、ライセンス契約、Microsoft 365アプリケーションとの統合についての実務知識を持っている必要があります。
prerequisitesSection: |-
  - DNS についての卓越した理解。
  - Exchange Server または Exchange Online 内のメッセージングに関する基本的な理解。
  - ID 管理とともに、Active Directory およびドメイン コントローラ インフラストラクチャの基本的な理解。
  - Microsoft 365 サービスとディレクトリ同期に関する基本的機能の経験。
  - 少なくとも 5 年間の一般的な IT 経験。
outlineSection: |-
  ### モジュール 1&#58; メールボックス移行の実施
  #### レッスン
  - メールボックス移行の計画
  - IMAP 移行の実施
  - カットオーバーおよび段階的移行を実施
  - 高度な移行を実施する

  ### モジュール 2&#58; ハイブリッド環境の計画
  #### レッスン
  - Exchange ハイブリッド開発要件
  - ハイブリッド構成ウィザードの実行を計画する


  ### モジュール 3&#58; ハイブリッド環境の展開とトラブルシューティング
  #### レッスン
  - Edge Transport Server を展開および管理する
  - HCW を使用した高度なハイブリッド展開の構成
  - 高度なハイブリッド機能の実装
  - ハイブリッド展開のトラブルシューティング


  ### モジュール 4&#58; Lab - ハイブリッドの展開と管理

  #### ラボ &#58; ハイブリッドの展開と管理
  - 演習 1&#58; Microsoft 365 へのメールボックス移行の実施
  - 演習 2&#58; ハイブリッドシナリオの管理