summary: |-
  このIntermediate Microsoft Excel 2019トレーニングクラスは、高度な数式、リスト、およびイラストの操作方法を学習してスキルセットを向上させたい受講者を対象としています。受講者はまた、チャートやスタイルを含む高度なフォーマットを扱います。

  #### オーディエンスプロフィール
  このコースは、Microsoft Excel 2019の基本的なスキルを持ち、中級レベルのスキルを習得したい受講者、または2019インターフェイスでこのコースでカバーされているトピックを習得したい受講者を対象としています。
prerequisitesSection: |-
  このコースに参加する前に、受講者は以下を身につけている必要があります&#58;
  - Excelの基本的な経験
outlineSection: |-
  ### モジュール 1&#58; 高度な数式
  このモジュールでは、Microsoft Excelで高度な数式を操作する方法についてご説明します。
  #### レッスン 
  - 数式での名前付き範囲の使用
  - 複数のワークシートにまたがる数式の使用
  - 複数のワークシートのデータを使用して数式を入力する
  - IF関数の使用
  - PMT機能の使用
  - LOOKUP関数の使用
  - VLOOKUP関数の使用
  - HLOOKUP関数の使用
  - CONCAT関数の使用
  - TRANSPOSE関数の使用
  - PROPER、UPPER、およびLOWER関数の使用
  - PROPER関数の使用
  - LEFT、RIGHT、およびMID関数の使用
  - LEFTおよびRIGHT関数の使用
  - Date関数の使用
  - YEAR、MONTH、およびDAY関数の使用
  - シナリオの作成


  #### ラボ&#58; 高度な数式の演習
  - 数式での名前付き範囲の使用
  - 複数のワークシートのデータを使用して数式を入力する
  - IF関数の使用
  - PMT機能の使用
  - VLOOKUP関数の使用
  - CONCAT関数の使用
  - PROPER関数の使用
  - LEFTおよびRIGHT関数の使用
  - YEAR、MONTH、およびDAY関数の使用

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - セルとセルの範囲に名前を付けてラベル付け。
  - 数式で名前とラベルの使用。
  - 複数のワークシートにまたがる数式の作成。
  - 数式で条件付きIF関数とそのバリアントの使用。
  - PMT関数を使用して、ローンの支払いの計算。
  - LOOKUP関数の使用。
  - VLOOKUP関数の使用。
  - HLOOKUP関数の使用。
  - CONCAT関数を使用して、多数のセルの内容の結合。
  - TRANSPOSE機能の使用。
  - PROPER、UPPER、およびLOWER関数を使用して、テキストの大文字と小文字の変更。
  - LEFT、RIGHT、およびMID関数を使用して、文字列の最初または最後から文字を返すか、特定の数のテキスト文字返し。
  - さまざまなデータ関数の使用。


  ### モジュール 2&#58; リストの操作
  このモジュールでは、リストの操作方法についてご説明します。
  #### レッスン 
  - リストを表に変換
  - リストからの重複の削除
  - リスト内のデータの並べ替え
  - リスト内のデータのフィルタリング
  - リストへの小計の追加


  #### ラボ&#58; リスト演習の操作
  - リストを表に変換
  - リストからの重複の削除
  - リスト内のデータの並べ替え
  - リスト内のデータのフィルタリング
  - リストへの小計の追加

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - データを表に変換。
  - 表から重複の削除。
  - Excelでデータの並べ替え。
  - Excelでデータのフィルタリング。
  - 小計を使用して、関連データを自動的に合計。
  - データをグループ化およびグループの解除。


  ### モジュール 3&#58; イラストの操作
  このモジュールでは、Microsoft Excelでイラストレーションを操作する方法についてご説明します。
  #### レッスン 
  - クリップアートの操作
  - シェイプの使用
  - 形状の追加
  - アイコンの操作
  - SmartArtの使用
  - Office Inkの使用


  #### ラボ&#58; イラスト演習の操作
  - クリップアートの操作
  - 形状の追加

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - ワークシートに写真の追加。
  - クリップアートを使用してワークシートの説明。
  - Microsoft Excelワークシートに図形の挿入。
  SmartArtを使用してワークシートの説明。

  ### モジュール 4&#58; データの視覚化
  このモジュールでは、Microsoft Excelでさまざまな種類のグラフを操作する方法についてご説明します。
  #### レッスン -チャートの挿入
  - チャート推奨機能の使用
  - チャートの編集
  - チャートツールの使用
  - クイック分析ツールの使用
  - オブジェクトの追加とフォーマット化
  - カスタムチャートテンプレートの作成


  #### ラボ&#58; データ演習の視覚化
  - チャートの挿入
  - チャートの編集

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - データを視覚化できるグラフの作成。
  - グラフに表示するデータの選択。
  - データラベルの表示および非表示。
  - 凡例の表示および非表示。
  - グラフのタイトルの表示および非表示。
  - グラフに画像または図形の追加。
  - グラフでのテキストの表示方法の変更。
  - グラフの塗りつぶしの色の変更。
  - ワークシートにオブジェクトを追加してフォーマット化。
  - カスタムチャートテンプレートの作成。


  ### モジュール 5&#58; 表の操作
  このモジュールでは、Microsoft Excelで表を操作する方法についてご説明します。
  #### レッスン 
  - データを表としてフォーマット化
  - 表と範囲間の移動
  - 表の変更
  - タイトルの定義
  - Excelでの表の作成と変更


  #### ラボ&#58;  Excelでの表の作成と変更
  -vExcelでの表の作成と変更

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  -vExcelのデータを表としてフォーマット化。
  -vExcel表の変更


  ### モジュールv6&#58; 高度なフォーマット化
  このモジュールでは、Microsoft Excelの高度な書式設定機能を操作する方法についてご説明します。
  #### レッスン 
  -v条件付き書式の適用
  -v条件付き書式の使用
  -vスタイルの操作
  -vテンプレートの作成と変更


  #### ラボ&#58; 高度なフォーマット演習
  -v条件付き書式の使用
  -vスタイルの操作

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  -v条件付き書式を使用して、値に基づいてセルを異なる方法で表示します。
  -vスタイルを使用した表の俊敏なフォーマット化。
  -vスタイルを使用したセルのフォーマット化

