outlineSection: |-
  ### モジュール 1&#58; 依存管理戦略の設計
  #### レッスン
  - はじめに
  - パッケージの依存関係
  - パッケージ管理
  - バージョン管理戦略を実装する
  
  #### ラボ &#58; パッケージのアップデート
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 間生成物管理ツールとプラクティスを推奨する
  - 有と再利用を可能にする共通パッケージを抽象化する
  - コードベースを検査し、パッケージに変換できるコード依存関係を識別する
  - ソリューション全体で標準化されたパッケージ タイプとバージョンを識別し、推奨する
  - 既存のビルド パイプラインをリファクタリングし、パッケージを公開するバージョン戦略を実装する
  - セキュリティとコンプライアンスを管理する


  ### モジュール 2&#58; セキュリティとコンプライアンスを管理する
  #### レッスン
  - はじめに
  - パッケージのセキュリティ
  - オープン ソース ソフトウェア
  - ライセンスと脆弱性スキャンの統合

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - オープンソースソフトウェアパッケージのセキュリティとライセンスの遵守状況を調べて、企業標準に合わせる
  - パッケージのセキュリティとライセンスの評価にアクセスするビルド パイプラインを構成する
  - パッケージ フィードへの安全なアクセスを設定する