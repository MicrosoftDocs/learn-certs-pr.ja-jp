summary: |-
  デスクトップが進化してきたので、デスクトップの展開と更新の方法も複数存在します。このコースでは、オペレーティング システムの展開戦略を計画して実行する方法を学びます。このコースでは、受講生がさまざまな方法、適切なシナリオ、および最新の方法を使用して Windows を展開する方法を理解できるように支援します。このコースでは、 Windows の更新プログラム戦略の計画と実行についても説明します。
  
  #### 聴衆プロファイル
  Modern Desktop Administrators (MDA) は、企業環境でデバイスおよびクライアント アプリケーションを展開、構成、保護、管理、および監視します。その責任には、ID、アクセス、ポリシー、アップデート、およびアプリケーションの管理が含まれます。MDAは、現代の組織のビジネスニーズを満たすデバイス戦略を設計して実行するために M365 Enterprise Administrator と協力します。MDAは、M365 ワークロードに精通している必要があり、Windows 10 および Windows 以外のデバイスの展開、構成、および保守に精通している必要があります。MDA のロールは、オンプレミスの管理テクノロジーではなく、クラウドサービスに重点を置いています。
prerequisitesSection: |-
  Modern Desktop Administrator (MDA) は、 M365 ワークロードに精通している必要があり、また、
  Windows 10 および Windows 以外のデバイスの展開、構成、および保守に関する強力なスキルと経験を持っている
  必要があります。MDA のロールは、オンプレミスの管理テクノロジーではなく、
  クラウドサービスに重点を置いています。
outlineSection: |-
  ### モジュール 1&#58; オペレーティング システム導入戦略の計画
  このモジュールでは、展開戦略を計画して実装する方法について説明します。ここでは、 Windows を展開するためのさまざまな方法とシナリオについて説明します。オンプレミスとクラウドのテクノロジーに加えて、新しい展開、アップグレード、移行に関する考慮事項について説明します。
  #### レッスン
  - Windows as a Service の概要
  - Windows 10 展開オプション
  - Windows 10 の展開に関する考慮事項

  #### ラボ &#58; 実習ラボ - Windows 10 展開の計画
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Windows as a Service について説明する。
  - 展開のさまざまな方法について説明する。
  - オンプレミスおよびクラウド ベースのソリューションの相違点を理解する。
  - 動的プロビジョニングの方法について説明する。
  - Windows Assessment および Deployment Kit で使用可能なさまざまなツールについて説明します。
  - インプレース アップグレードと移行のシナリオと制限について説明する。


  ### モジュール 2&#58; Windows 10 の実行
  このモジュールでは、 Windows Autopilot やプロビジョニング パッケージなど、 Windows 10 を展開するための最新の方法について説明します。このモジュールでは、アップグレード計画、アプリケーションの互換性、および移行方法に使用するツールについても説明します。
  #### レッスン
  - 動的展開の使用による Windows 10 の実装
  - Windows Autopilot の使用による Windows 10 の実装
  - デバイスを Windows 10 にアップグレード


  #### ラボ &#58; 実習ラボ - Windows 10 の実装
  - プロビジョニング パッケージの作成と展開
  - ユーザー設定の移動
  - AutoPilotによる Windows 10 の展開


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - オペレーティング システムの展開とアップグレード戦略を策定する
  - 展開のさまざまな方法を理解する。
  - オンプレミスとクラウド ベースのソリューションのどちらのシナリオが使用できるかを理解する。
  - デスクトップを Windows 10 に展開して移行する。
  - Windows Update ポリシーを計画して構成する。


  ### モジュール 3&#58; Windows 10 で更新の管理
  このモジュールでは、 Windows の更新管理について説明します。このモジュールでは、 Windows 10 のサービス オプションについて説明します。受講者は、更新を展開するさまざまな方法と、 Windows 更新ポリシーを構成する方法について学びます。
  #### レッスン
  - Windows 10 の更新
  - ビジネス用 Windows 更新
  - Windows Analytics の概要


  #### ラボ &#58; 実習ラボ - Windows 10 更新の管理
  - Windows 更新設定の手動構成
  - GPO の使用による Windows Update の構成


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Windows 10 サービスチャネルについて説明する。
  - Group Policy 設定の使用によって Windows 更新ポリシーを構成する。
  - ビジネス向け Windows Update を構成して、OS の更新を展開する。
  - Windows Analytics を使用して、アップグレードの準備状況を評価し、コンプライアンスを更新する。


  ### モジュール 4&#58; コースの結論
  #### レッスン
