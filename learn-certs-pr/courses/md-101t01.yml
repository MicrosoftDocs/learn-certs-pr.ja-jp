  #### ラボ &#58; 段階的なラボ
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - プロビジョニング パッケージを作成する。
  - Autopilot 展開を構成する。
  - アップグレードと移行の計画に使用するツールについて説明する。
  - ユーザーデータの移行に使用する方法について説明する。