outlineSection: |-
  ### Module 1&#58; Office 365 Collaboration Workloads の評価
  Office 365 には、コラボレーションソリューションの構築に使用できる多くの機能が含まれています。コラボレーションソリューションを構築するためのコアコンポーネントは SharePoint Online ですが、 Yammer や Stream などのその他の機能も使用できます。ソリューションを設計する際に、 SharePoint Online およびその他の Office 365 機能とサードパーティ製ソリューションの比較を理解する必要があります。また、ビジネス要件を分析して、ソリューションがビジネスニーズを満たしていることを確認する必要もあります。
  #### Lessons
  - 利用可能な技術ツールの評価
  - 経営要件の分析


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - 利用可能な技術ツールを評価する
  - 経営要件を分析する


  ### Module 2&#58; ガバナンスの計画と開発
  情報技術（ IT ）の展開と管理を成功させるには、一貫性のある明確な方法論が必要です。ガバナンスとは、コラボレーションソリューションを含めて、 IT の展開と管理のためのポリシーと手順を定義するために従うべきプロセスです。アプリケーション管理、ユーザーの採用、変更管理、および監視のガバナンスを検討する必要があります。
  #### Lessons
  - デジタル変革のガバナンスの開発
  - アプリケーション管理ガバナンスの実装
  - ユーザーの採用と変更管理
  - コラボレーションソリューションの監視


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - デジタル変革のガバナンスを開発する
  - アプリケーション管理ガバナンスの実装する
  - ユーザーの採用と変更を管理する
  - コラボレーションソリューションを監視する


  ### Module 3&#58; Office 365 Collaboration Workloads の管理
  Office 365 には、コラボレーションに使用できる多くのアプリケーションと機能があります。組織のニーズを満たすために、これらのアプリケーションと機能を構成する方法を理解する必要があります。このモジュールでは、 Office 365 グループ、 Power BI 、 Microsoft Stream、 Yammers、Flow、および PowerApps の管理について学習します。
  #### Lessons
  - Office 365 のコラボレーションワークロードの管理
  - Stream 機能の管理
  - Yammer 機能の管理
  - Flow と PowerApps 機能の管理


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - Office 365 のコラボレーションワークロードを管理する
  - Stream 機能を管理する
  - Yammer 機能を管理する
  - Flow と PowerApps の機能を管理する

