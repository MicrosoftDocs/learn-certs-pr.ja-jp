summary: |-
  組織内外のチームワークとコラボレーションを変革することは、最新のワークスペースにおいてより重要になります。このコースでは、Yammer、Stream、PowerApps、Flow など組織の生産性を向上させるために、Office 365 Collaboration Workloads を活用する方法について学びます。利用可能なコラボレーションツールセットを評価し、ビジネス要件を分析します。また、ユーザーの採用や変更管理など、デジタル変革のガバナンスを計画および開発する方法についても学習します。 
  
  このコースは、組織内で Teamwork インフラストラクチャを展開および管理する IT プロフェッショナルを対象としています。 

  これは、 Teamwork 管理者の 4 コースのシリーズのうちの最後のコースです。これらのコースは、  MS-300&#58; Deploying Microsoft 365 Teamwork の試験準備に役立ちます。

  #### Audience profile
  このコースは、Microsoft 365 teamwork administrator role 向けのものです。このロールは、効率的かつ効果的なコラボレーションと採用に重点を置く Office 365および Azure workloadsの構成、展開、および管理を担当します。管理者は、ビジネス要件を満たすためにアプリケーション、サービス、およびサポート インフラストラクチャを管理します。管理者は製品とサービスを認識しており、区別することができますが、各製品またはサービスを直接管理することはできません。

  チームワーク管理者は、SharePoint (オンライン、オンプレミス、およびハイブリッド)、OneDrive、および Teams を展開、管理、移行、および保護できる必要があります。 

  チームワーク管理者は、以下のアプリやサービスとの統合ポイントについて基本的に理解しています&#58; Office、Power Apps、Flow、Yammer、Microsoft Graph、Stream、Planner、および Project。管理者は、基幹業務アプリケーションを含むサードパーティのアプリとサービスを統合する方法を理解しています。
