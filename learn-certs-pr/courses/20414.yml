summary: |-
  この 5 日間の Microsoft Official コースでは、物理的および論理的な Windows Server® 2012 R2 エンタープライズ インフラストラクチャを計画、設計、展開する実践的な指示と実践を学びます。このコースは、エンタープライズ環境で Windows Server 2012 R2 インフラストラクチャを設計および実装するために必要なスキルと知識を提供する、2 つのコースのパート 2 です。2 つのコースは、エンタープライズ サーバー インフラストラクチャの設計、計画、展開、セキュリティ保護、監視、自動化、および仮想化を包括的について説明しています。このコースでは、Active Directory® Federation Service (AD Fs)、公開キー インフラストラクチャ (PKI)、および Active Directory Rights Management Service (AD RMS) に重点を置いて、高可用性で安全なインフラストラクチャを計画および実装するための知識とスキルについて説明します。また、セルフサービスや仮想マシン展開の自動化などの仮想マシンの計画と展開に必要なスキル、および Microsoft® System Center 2012 R2-Operations Manager を含む監視戦略の計画と実装についても学びます。このコースは、MCSE&#58; Server Infrastructure 認定資格に必要な 5 つの試験のうちの 5 番目である、Microsoft Certified Solutions Expert (MCSE)&#58; 試験 414：Implementing a Advanced Server Infrastructure の実践的な準備に直接対応し、推奨される選択肢です。 

  注：このコースのラボは、Windows Server 2012 R2 および System Center 2012 R2 に基づいています。このコースは、中規模から大規模の企業をサポートし、Windows Server 2012 R2 の管理経験があり、MCSA&#58; Windows Server 2012 認定資格または同等のスキルを持っている経験豊富な IT プロフェッショナルを対象としています。

  #### 視聴者プロフィール
  このコースは、物理的および論理的な Windows Server 2012 エンタープライズと、ネットワーク サービスを含む Active Directory Domain Service (AD DS) インフラストラクチャの計画、設計、展開を担当する IT プロフェッショナルを対象としています。受験者は通常、従前の Windows Server オペレーティング システムの経験があり、Windows Server 2012 認定資格 (MCSA) または同等のスキルを有する方です。
  このコースの 2 番目の対象者は、Exam 70-414&#58; Implementing an Advanced Enterprise Server Infrastructure を、スタンドアロンとしてまたは MCSE 認定の要件の一部として受験することを検討している IT プロフェッショナルです。
prerequisitesSection: |-
  このコースに参加する前に、受講者は次のことが必要です&#58;
  - TCP/IP およびネットワークの概念の理解。
  - 計画、設計、展開を含む、Windows Server 2012 と AD DS の理解。
  - スクリプトとバッチ ファイルの理解。
  - 認証や承認などのセキュリティ概念の理解。
  - 導入、パッケージ化、およびイメージング ツールの理解。
  - チームまたは仮想チームでの作業経験。
  - Windows Server 2012 MCSA 認定資格、およびコース 20413C&#58; Designing and Implementing an Enterprise Server Infrastructure の情報を取得済み。
outlineSection: |-
  ### モジュール 1&#58; エンタープライズ データ センターの管理の概要
  このモジュールでは、エンタープライズ データセンターについて、そして System Center 2012 を使用してエンタープライズ データセンターを管理する方法について説明できるようになります。
  #### レッスン
  - エンタープライズ データ センターの概要
  - Microsoft System Center 2012 R2 コンポーネントの概要


  #### ラボ&#58; エンタープライズ データ センターの実装に関する考慮事項

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - エンタープライズデータセンターについて説明します。
  - System Center 2012 コンポーネントを使用してエンタープライズ データ センターを管理する方法を説明する。


  ### モジュール 2&#58; サーバー仮想化戦略の計画と実装
  このモジュールでは、System Center 2012 を使用してサーバー仮想化戦略を計画および実装できるようになります。
  #### レッスン
  - VMM 展開の計画
  - サーバー仮想化ホスト環境の計画と実装


  #### ラボ&#58; サーバー仮想化戦略の計画と実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Windows Server 2012 Hyper-V および System Center 2012- Virtual Machine Manager (VMM) に基づくサーバー仮想化環境を計画する。
  - Windows Server 2012 Hyper-V および VMM に基づくサーバー仮想化環境を実装する。


  ### モジュール 3&#58; 仮想化のためのネットワークとストレージの計画と実装
  このモジュールでは、仮想サーバー インフラストラクチャの展開に必要なネットワークとストレージ インフラストラクチャを計画および実装できるようになります。
  #### レッスン
  - 仮想化のためのストレージ インフラストラクチャの計画
  - 仮想化のためのストレージ インフラストラクチャの実装
  - 仮想化のためのネットワーク インフラストラクチャの計画と実装
  - ネットワーク仮想化の計画と実装


  #### ラボ&#58; 仮想ネットワークとストレージの計画と実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 仮想マシンで使用可能なストレージ オプションについて説明する。
  - Windows Server 2012 で iSCSI ストレージを構成し、VMM からストレージを管理する方法。
  - サーバー仮想化のためのネットワーク インフラストラクチャを計画および実装する。
  - Hyper-V および VMM でネットワーク仮想化を計画および実装する。


  ### モジュール 4&#58; 仮想マシンの計画と展開
  このモジュールでは、Windows Hyper-V で仮想マシンを計画および展開できるようになります。
  #### レッスン
  - 仮想マシン構成の計画
  - VMM を使用したバーチャル マシンの展開の準備
  - 仮想マシンの導入
  - Hyper-V レプリカの計画と実装


  #### ラボ&#58; 仮想マシンの導入と管理戦略の計画と実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 仮想マシン構成を計画する。
  - VMM 展開の実装に使用できる VMM プロファイルとテンプレートを計画および構成する。
  - Hyper-V レプリカを計画および実装する。


  ### モジュール 5&#58; 仮想化管理ソリューションの計画と実装
  このモジュールでは、System Center 2012 を使用して仮想化管理ソリューションを計画および実装できるようになります。
  #### レッスン
  - System Center 2012 を使用した自動化の計画と実装
  - System Center 2012 管理の計画と実装
  - System Center 2012 でのセルフサービス オプションの計画と実装
  - サーバー仮想化インフラストラクチャでの更新の計画と実装


  #### ラボ&#58; 仮想化のための管理ソリューションの計画と実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - System Center 2012 を使用して仮想マシン環境の自動化を計画する。
  - System Center 2012 で委任管理モデルを計画する。
  - System Center 2012 を使用して、仮想マシン環境のセルフサービスと自動化を計画する。
  - VMM を使用して Hyper-V ホストの更新を計画および実装する。


  ### モジュール 6&#58; サーバー監視戦略の計画と実装
  このモジュールでは、Windows Server 2012 のツールと Operations Manager を使用して、サーバー監視戦略を計画および実装できるようになります。
  #### レッスン
  - Windows Server 2012 における監視の計画
  - Operations Manager の概要
  - 監視コンポーネントの計画と構成
  - VMM との統合の構成


  #### ラボ&#58; サーバー監視戦略の実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Windows Server 2012 ツールを使用して監視戦略を計画する。
  - Operations Manager コンポーネントについて説明し、Operations Manager を使用して物理サーバーと仮想サーバーを監視する方法について説明する。
  - 管理パック、通知、およびレポートを計画および構成する。
  - Operations Manager と VMM の統合を構成する。


  ### モジュール 7&#58; ファイル サービスとアプリケーションの高可用性の計画と実装
  このモジュールでは、可用性の高いアプリケーションおよびファイル サービス インフラストラクチャを計画および実装できるようになります。
  #### レッスン
  - ストレージ スペースの計画と実装
  - DFS の計画と実装
  - NLB の計画と実装


  #### ラボ&#58; ファイル サービスとアプリケーションの高可用性の計画と実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 記憶域スペースを使用して、可用性の高い記憶域インフラストラクチャを計画および実装する。
  - DFS を使用して高可用性ファイル サービスの展開を計画および実装する。
  - NLB を使用してアプリケーションの高可用性を計画および実装する。


  ### モジュール 8&#58; フェイルオーバー クラスタリングによる高可用性インフラストラクチャの計画と実装
  このモジュールでは、Windows Server 2012 のフェールオーバー クラスタリング機能を使用して、高可用性サーバー インフラストラクチャを計画および実装できるようになります。
  #### レッスン
  - フェールオーバー クラスタリングのためのインフラストラクチャの計画
  - フェールオーバー クラスタリングの実装
  - フェールオーバー クラスターの更新の計画と実装
  - フェールオーバー クラスタリングとサーバー仮想化の統合
  - マルチサイト フェールオーバー クラスターの計画


  #### ラボ&#58; フェイルオーバー クラスタリングによる高可用性インフラストラクチャの計画と実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - フェールオーバー クラスタリングを計画する
  - フェールオーバー クラスタリングを実装する。
  - Cluster- Aware Updating (CAU) を使用して更新を計画および実装する。
  - Hyper-V 仮想マシンのフェールオーバー クラスタリングを計画および実装する。


  ### モジュール 9&#58; ビジネス継続性戦略の計画と実装
  このモジュールでは、Windows Server 2012 環境でビジネス継続性戦略を計画および実装できるようになります。
  #### レッスン
  - 事業継続計画の概要
  - バックアップ戦略の計画と実装
  - リカバリの計画と実装
  - 仮想マシンのバックアップとリカバリの計画と実装


  #### ラボ&#58; DPM を使用した仮想マシン バックアップ戦略の実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - ビジネス継続性戦略を実装するための高レベルの要件と戦略について説明する。
  - さまざまな Windows のロールのバックアップ戦略を計画する。
  - サーバーとデータ リカバリを計画および実装する。
  - 仮想マシンのバックアップおよびリカバリ戦略を計画および実装する。


  ### モジュール 10&#58; 公開鍵インフラストラクチャの計画と実装
  このモジュールでは、PKI の導入を計画および実装し、証明書管理ソリューションを計画および実装できるようになります。
  #### レッスン
  - 証​​明機関の展開の計画と実装
  - 証明書テンプレートの計画と実装
  - 証明書の配布と失効の計画と実装
  - キーのアーカイブとリカバリの計画と実装


  #### ラボ&#58; Active Directory 証明書サービス インフラストラクチャの計画と実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - AD CS で CA 展開階層を計画および実装する。
  - 証​​明書テンプレートを構成および保守するための戦略を設計および実装する。
  - 証​​明書の配布と取り消しの戦略を設計および実装する。
  - 秘密キーと証明書の回復を計画および実装する。


  ### モジュール 11&#58; ID フェデレーション インフラストラクチャの計画と実装
  このモジュールでは、AD FS サーバーの展開を計画および実装し、認識されたアプリケーション アクセスを要求できるようになります。
  #### レッスン
  - AD FS サーバー インフラストラクチャの計画と実装
  - AD FS クレーム プロバイダと依拠当事者の計画と実装
  - AD FS クレームとクレーム ルールの計画と実装
  - Web アプリケーション プロキシの計画と実装


  #### ラボ&#58; AD FS インフラストラクチャの計画と実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - AD FS サーバー インフラストラクチャを計画および実装する。
  - AD FS クレーム プロバイダと証明書利用者を計画および実装する。
  - AD FS クレームとクレーム ルールを計画および実装する。
  - AD FS 統合による Web Application Proxy の計画と実装。


  ### モジュール 12&#58; ユーザーとデバイスのデータ アクセスの計画と実装
  このモジュールでは、Dynamic Access Control (DAC)、Workplace Join、および Work Folder を計画および実装できるようになります。
  #### レッスン
  - DAC の計画と実装
  - Workplace Join の計画
  - Work Folder の計画


  #### ラボ&#58; DAC および Access Denied Assistance の実装

  #### ラボ&#58; Work Folder の実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - DAC の計画と実装。
  - Work Place Join の説明と実装。
  - Work Folder の展開を計画する。


  ### モジュール 13&#58; Information Rights Management インフラストラクチャの計画と実装
  このモジュールでは、AD RMS の展開の計画と実装、AD RMS テンプレートとアクセスの計画と管理、AD RMS サービスへの外部アクセスの計画と実装を行うことができるようになります。
  #### レッスン
  - AD RMS の概要
  - AD RMS クラスターの計画と実装
  - AD RMS テンプレートとポリシーの計画と実装
  - AD RMS サービスへの外部アクセスの計画と実装
  - AD RMS と Dynamic Access Control の統合の計画と実装


  #### ラボ&#58; AD RMS インフラストラクチャの計画と実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - AD RMS とは何か、AD RMS が対処するビジネス シナリオについて説明する。
  - AD RMS クラスターを計画、実装、および管理する。
  - AD RMS テンプレートとポリシーを計画および実装する。
  - AD RMS サービスへの外部アクセスを計画および実装する。
  - AD RMS と DAC の統合を計画する。

