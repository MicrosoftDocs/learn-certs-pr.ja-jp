  ### モジュール 14&#58; モデル駆動型アプリの統合と Dynamics 365 Customer Insights について掘り下げる
  モデル駆動型アプリは、Microsoft 製品グループのすべてにわたって統合されています。コネクタを使用すれば、AppSource で使用可能なその他の何百というソフトウェア製品との統合も可能です。このモジュールでは、モデル駆動型アプリに使用可能な統合についてご紹介します。
