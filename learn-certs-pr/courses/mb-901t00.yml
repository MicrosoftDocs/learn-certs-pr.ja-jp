  - Dynamics 365 クラウド セキュリティ
  - クラウド セキュリティの基本
  - ロールベースのセキュリティを理解する
  - Finance および Operations アプリのセキュリティ
  - サマリー

  #### ラボ &#58; Dynamics 365 のモデル駆動型アプリにおけるセキュリティの役割について掘り下げる

  #### ラボ &#58; 財政および経営アプリにおけるセキュリティの役割について掘り下げる

  #### ラボ &#58; データの暗号化によりセキュリティを強化する

