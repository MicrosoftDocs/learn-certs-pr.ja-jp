  - デプロイ オプションの良さを理解する。
  - Dynamics 365 Fraud Protection について説明する。
  - オムニチャネルについて掘り下げる。


  ### モジュール 12&#58; Dynamics 365 のセキュリティを識別する
  Dynamics 365 と Power Platform は、セキュリティ、プライバシー、コンプライアンス、および透明性を念頭に構築されています。Microsoft Cloud のセキュリティは、クラウド間のリソースを保護します。それはサービスとしてのインフラストラクチャ (IaaS)、サービスとしてのプラットフォーム (PaaS)、およびサービスとしてのソフトウェア (SaaS) をセキュアにします。ご使用のアプリの脆弱性を速やかに発見し、より良い防御を提供します。このモジュールでは、Dynamics 365 の Power Platform が提供するセキュリティの全般的なレイヤーの一部であるデータ損失の防止について理解し、学習します。
  #### レッスン
