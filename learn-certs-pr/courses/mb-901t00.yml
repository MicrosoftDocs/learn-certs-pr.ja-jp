  - サマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Dynamics 365 Business Central の一般的な使用事例について掘り下げる。
  - 他の Dynamics 365 製品よりも Business Central を活用するべきときを見分ける。


  ### モジュール 10&#58; Dynamics 365 Human Resources 入門
  労働力は変化しつつあり、優秀な才能に対する競争は激烈です！人事のリーダーは、職務に適切な候補者の発見と雇用に奮闘しており、採用プロセスはこれまでになく複雑なものになっています。このモジュールでは、Dynamics 365 Human Resources についてご紹介します。
  #### レッスン
  - 概要
  - Dynamics 365 Human Resources の概要
  - 従業員のセルフサービス
  - 人事管理
  - 利益管理
  - 従業員の能力開発
  - サマリー

  #### ラボ &#58; Dynamics 365 Human Resources について掘り下げる
  - 職務を作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 経営効率を促進する Human Resources ツールの良さを理解する。
  - Human Resources の機能について掘り下げる。


  ### モジュール 11&#58; Dynamics 365 Commerce 入門
  顧客の買い物はもはや現時点に制限されることはなくなりました。顧客との関わりは顧客が店舗または Web サイトに到着するよりずっと前に始まり、顧客との接触の性質も変わりました。顧客はもはや、製品の詳細を知るために販売員に接触するのではなく、むしろ、すでに購入の道程をかなり進んだ時点で小売店に関わるのです。この変化とともに、購入体験はカスタマイズされた、愛想の良い対応による摩擦のないものでなければならないという、顧客の新たな期待が生じます。この体験の提供は、デジタルの買い物チャネルと物理的な買い物チャネルを融合させて、競争上の優位性をもたらし、ブランド忠実性を育むような、カスタマイズされ差別化された体験を提供することによってのみ可能です。このモジュールでは、Dynamics 365 Commerce についてご紹介します。
  #### レッスン
  - 概要
  - Dynamics 365 Commerce の概要
  - オムニチャネルおよびチャネル管理
  - Dynamics 365 Commerce のコア機能領域
  - 支援による販売
