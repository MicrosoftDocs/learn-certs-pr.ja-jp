  ### モジュール 13&#58; Dynamics 365 のデータの接続と分析
  ビジネス リーダーは、自分のビジネスにおいて、根底にある財政上および経営上のデータに対する正確な洞察なくして、果たして正しい重要な決定を行うことができるでしょうか？可視性がなければそれは不可能です！このモジュールでは、Dynamics 365 ビジネス アプリケーションのレポートと分析について掘り下げます。
