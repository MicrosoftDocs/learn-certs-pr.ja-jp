outlineSection: |-
  ### モジュール 1&#58; Microsoft Dynamics 365 入門
  このモジュールでは、従業員の生産性を向上させ、顧客に対応し、経営を最適化するための Dynamics 365 アプリケーションについて掘り下げ、評価します。Dynamics 365 を、アプリケーション全体を見渡す総合的な視点でご紹介します。
  #### レッスン
  - 概要
  - Dynamics 365 アプリケーション
  - 人工知能 (AI) とは？
  - 複合現実 (MR) とは？
  - デジタル変換
  - サマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Dynamics 365 のビジネス アプリケーションを特定する。
  - Dynamics 365 における人工知能 (AI) と複合現実 (MR) の役割を理解する。
  - デジタル変換について説明する。
  - Dynamics 365 アプリがデジタル変換をサポートする方法について認識する。


  ### モジュール 2&#58; クラウド コンピューティングの原則とデプロイ
  このモジュールでは、クラウド コンピューティングの原則を理解し、Dynamics 365 ビジネス アプリケーションのデプロイ オプションについて掘り下げます。
  #### レッスン
  - 概要
  - クラウド コンピューティングとは？
  - クラウド コンピューティングの利点
  - コンプライアンス、ご契約条件、および要件
  - クラウド サービスの種類
  - デプロイ
  - Azure DevOps
  - Microsoft Dynamics ライフサイクル サービス (LCS)
  - Power Platform 管理センターについて掘り下げる
  - サマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - クラウド コンピューティングとその利点について説明する。
  - Dynamics 365 アプリケーションのデプロイ オプションを理解する。
  - クラウド サービスのコンプライアンスとコンプライアンス要件について明確に述べる。
  - クラウド サービスの種類について説明する。
  - Azure DevOps とライフサイクル サービス (LCS) について説明する。


  ### モジュール 3&#58; Dynamics 365 Sales 入門
  このモジュールでは、Dynamics 365 Sales についてご紹介します。営業担当者は、Dynamics 365 Sales により顧客との強固な関係を築き、洞察に基づいて行動をとり、より速やかに販売を勝ち取ることができます。
  #### レッスン
  - 概要
  - Dynamics 365 Sales によるビジネス プロセスの自動化
  - 営業プロセスとパイプラインの管理
  - Microsoft Relationship Sales Solution (MRSS) のメリット
  - Dynamics 365 Sales Insights
  - Dynamics 365 Customer Voice
  - Dynamics 365 Product Visualize
  - サマリー

  #### ラボ &#58; Dynamics 365 Sales について掘り下げる
  - 見積もりを作成または編集する
  - 注文を作成または編集する
  - 請求書を作成または編集する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Dynamics 365 Sales による自動化を説明する。
  - Dynamics 365 Sales における営業プロセスの管理方法を明確に述べる。
  - Microsoft のリレーションシップ セリング ソリューション (MRSS) の良さを理解する。
  - Dynamics 365 Sales Insights のビジネス上の価値について説明する。
  - Dynamics 365 Customer Voice のビジネス上の価値について説明する。


  ### モジュール 4&#58; Dynamics 365 Marketing 入門
  このモジュールでは、Dynamics 365 Marketing についてご紹介し、適切な潜在顧客を発見して育むのに役立つよう、どのように Dynamics 365 Marketing が設計されているかをお見せします。マルチチャネル マーケティング キャンペーンを実行して、適切な見込顧客を惹きつけることができます。マルチチャネル マーケティング キャンペーンとは、電子メール、Web、イベント、テキスト メッセージの送受信、およびカスタム チャネルを使用したキャンペーンです。
  #### レッスン
  - 概要
  - Dynamics 365 Marketing の利点
  - Dynamics 365 Marketing の機能
  - 潜在顧客の創出と資格審査
  - 顧客の道程
  - セグメント化
  - イベントの管理
  - サマリー

  #### ラボ &#58; Dynamics 365 Marketing について掘り下げる
  - 興味をそそる電子メールを作成する
  - 対象者を絞る
  - キャンペーンを構築する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Dynamics 365 Marketing を使用することの利点について明確に述べる。
  - Dynamics 365 Marketing の機能について説明する。
  - 顧客の道程について説明する。


  ### モジュール 5&#58; Dynamics 365 Customer Service 入門
  満足した顧客は優れたカスタマーサービスにより生み出されます。Dynamics 365 Customer Service のビルトイン インテリジェンスは、顧客とのすべての接触に価値を付加するような、より迅速な、よりカスタマイズされたサポートを提供します。このモジュールでは、Marketingが顧客の期待を管理する方法についてご紹介し、特に物事が計画通りに行かない場合に、顧客に満足した状態でいてもらうために組織に必要なツールを提供します。
  #### レッスン
  - 概要
  - Dynamics 365 Customer Service の概要
  - アカウントの管理
  - ライフサイクル管理の事例
  - ナレッジ記事
  - Dynamics 365 Customer Service のオムニチャネル
  - Power App Portal
  - Dynamics 365 Customer Service Insights
  - サマリー

  #### ラボ &#58; Dynamics 365 Customer Service について掘り下げる
  - 事例を作成し管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Dynamics 365 Customer Service の概要のプレゼンテーションを行う。
  - Dynamics 365 Customer Service の主な機能について語る。
  - Dynamics 365 Customer Service Insights の価値について説明する。


  ### モジュール 6&#58; Dynamics 365 Field Service 入門
  このモジュールでは、Dynamics 365 Field Service についてご紹介します。世界クラスの顧客関係管理 (CRM) 機能が強力な機械学習、複合現実、そして IoT の技術と合流し、フィールド サービスの管理を変革しつつあるような単一の統合されたソリューションを創出する状況において、Field Service が組織によるシームレスなエンドツーエンドのサービス エクスペリエンスの提供を支援する方法について学びます。
  #### レッスン
  - 概要
  - Dynamics 365 Field Service の利点
  - Connected Field Service
  - サービス リソースのスケジューリング
  - リソース スケジューリングの最適化 (RSO)
  - Field Service Mobile
  - Dynamics 365 Remote Assist
  - Dynamics 365 Guides
  - サマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Dynamics 365 Field Service の利点について説明する。
  - Connected Field Service について説明する。
  - Dynamics 365 Remote Assist の良さを理解する。
  - Discover Dynamics 365 Guides。


  ### モジュール 7&#58; Dynamics 365 Finance 入門
  今日のビジネス環境で成功するには、技術を駆使して世界中の財務を管理し、実績をリアルタイムで監視し、機能を自動化および簡単化し、将来の事業の結果を保護し、生産性を最大化することが要求されます。このモジュールでは、Dynamics 365 Finance についてご紹介します。Dynamics 365 Finance は、中規模組織およびエンタープライズ組織が国際的な財務活動の実績をリアルタイムで監視し、将来の結果を予測し、成長を促進するためのデータ駆動型の決定を行うことを可能にする Microsoft の財務管理用ビジネス アプリケーションです。 
  #### レッスン
  - 概要
  - Dynamics 365 Finance の概要
  - Dynamics 365 Finance のコア機能
  - サマリー

  #### ラボ &#58; Dynamics 365 Finance について掘り下げる

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Dynamics 365 Finance の利点について説明する。
  - Dynamics 365 Finance の高レベルでの概要を述べる。
  - Dynamics 365 Finance の売掛金勘定と買掛金勘定の機能について説明する。


  ### モジュール 8&#58; Dynamics 365 Supply Chain Management 入門
  製造および流通は、スマート ファクトリーおよびスマート ウェアハウスへと変革を遂げつつあります。これらにおいては人工知能 (AI)、最新のロボット工学、モノのインターネット (IoT) により人間の知性が強化され、機械学習 (ML) により欠陥品が減少しつつ、生産が加速しています。このモジュールでは、Dynamics 365 Supply Chain Management についてご紹介します。これにより、データをより良い戦略的決定を支援する洞察に変える予測分析を通じて、事業の従業員を支援し、在庫、倉庫、製造、サービス、および物流の統合された視野を得ることが可能になります。
  #### レッスン
  - 概要
  - Dynamics 365 Supply Chain Management の概要
  - Dynamics 365 Supply Chain Management のコア機能
  - Dynamics 365 Layout
  - サマリー

  #### ラボ &#58; Dynamics 365 Supply Chain Management について掘り下げる
  - 製品を作成する
  - 製品マスターを作成する
  - 発注書を作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Dynamics 365 Supply Chain Management の利点について説明する。
  - Dynamics 365 Supply Chain Management の高レベルでの概要を述べる。
  - 資産管理の価値を明確に述べる。
  - Dynamics 365 Layout について語る。


  ### モジュール 9&#58; Dynamics 365 Business Central 入門
  Dynamics 365 Business Central はデータ、人、およびプロセスを結び付ける総合的なビジネス管理ソリューションです。これは既存の管理ツールでは対応しきれなくなるまで成長し、経営の効率化と改善を必要としている中小企業用に設計されています。このモジュールでは、Dynamics 365 Business Central によって、どのようにシステムとプロセスが自動的にまとめられ、ユーザーによる統合された財務、営業、サービス、および経営の管理が可能になるのかについてご紹介します。
  #### レッスン
  - 概要
  - Dynamics 365 Business Centralの概要
  - 財政および予算編成
  - サプライチェーン管理
  - プロジェクト マネジメント
  - 営業およびサービス
