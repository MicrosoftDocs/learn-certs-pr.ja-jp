outlineSection: |-
  ### Module 1&#58; 生産管理の開始
  このモジュールでは、Finance and Operations における生産管理モジュールで使用される概念について説明します。

  #### Lessons
  - 概要
  - ディスクリート、リーン、プロセス製造を比較する
  - 統合製造のための生産管理を構成する
  - 生産能力計画を理解する
  - 総勘定元帳および生産管理モジュール
  - 実習ラボ
  - サマリー


  このモジュールで、受講者は以下のことを学びました；
  - ディスクリート、リーン、およびプロセス製造方法
  - 統合された製造
  - 統合的製造のための生産管理を構成する
  - 生産能力計画
  - 一般会計と生産管理モジュールの間の相互接続性を検証する
  - 生産プール
  - 割り当てキーの操作方法


  ### Module 2&#58; ディスクリート製造の開始
  各法人の製造プロセスは固有ですが、生産環境の性質によっては、生産管理モジュールで使用されるコアの概念的要素はよく似ています。
  #### Lessons
  - 概要
  - ディスクリート生産プロセスのステータスを理解する
  - 部品表（BOM）を理解する
  - BOM とアイテム構成を使用して作業する
  - BOM を作成する
  - 製造オーダ
  - 実習ラボ
  - モジュールのサマリー


  このモジュールで、受講者は以下のことを学びました；
  - ディスクリート製造のコンセプト
  - 生産プロセスのステータス
  - 生産段階
  - BOM
  - リソース
  - ルートとオペレーション


  ### Module 3&#58; ディスクリート製造の構成
  生産管理モジュールで作業し、生産造オーダを作成する前に、生産パラメータを設定する必要があります。選択したパラメータは、生産オーダと生産ライフサイクルに直接影響します。パラメータは、企業またはサイト別に設定できます。これにより、 Dynamics 365 for Finance and Operations で企業レベルのパラメータを使用するか、サイト固有のパラメータを使用するかが決まります。パラメータ、製造オーダ、およびライフサイクルでは、これらのパラメータの定義方法、仕訳帳名の使用方法、生産オーダの作成方法、およびステータスと生産ライフサイクルに基づいた製造を通して処理される方法を確認します。このレッスンでは、Finance and Operations におけるディスクリート製造を構成する方法を説明します。

  #### Lessons
  - 概要
  - 生産の総勘定元帳を準備する
  - 生産管理パラメータを構成する
  - カレンダーとリソースを構成する
  - オペレーションとルートを構成する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールにおいて受講者は以下のことについての方法を学びました：
  - 生産における在庫ディメンションを構成する
  - パラメータ、生産オーダー、およびステータスを構成する
  - カレンダーとリソースを構成する
  - オペレーションとルートを構成する


  ### Module 4&#58; Create and Complete Production Orders
  生産オーダーのライフサイクルには、製品の製造に必要な実際のステップが反映されます。これは、生産オーダーの作成から始まり、顧客への準備ができた製造済み製品の仕上げで終了します。生産オーダーには、生産ライフサイクルのどこにあるかを反映するステータスが割り当てられます。このモジュールでは、生産ライフサイクルのリリース、開始、終了とレポート、および終了の諸ステージを、実行順にレビューします。リリース、開始、および終了時レポートは、生産管理の一部と見なされます
  #### Lessons
  - 概要
  - 生産能力計画、スケジューリング、および下請け
  - スクラップおよび廃棄物
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下を学習しました：
  - 生産能力計画を理解する
  - ディスクリート生産オーダーを作成する
  - 生産オーダーをスケジュールする
  - 生産オーダーを処理する
  - 生産を管理して終了させる


  ### Module 5&#58; 原価計算シートで作業
  このモジュールでは、材料と製造を含む原価計算シートの設定方法と、設定が BOM 計算結果に与える影響について説明します。受講者は、 Finance and Operations で原価計算シートを構成および管理する方法を学習します。


  このモジュールでは、受講者は以下を学習しました：
  - 原価計算シートの操作方法


  ### Module 6&#58; Use Manufacturing Execution
  製造実行は、主に製造会社が使用することを目的としています。作業者は、 ジョブ登録フォームを使用して、生産ジョブおよびプロジェクトアクティビティの時間と項目の設定を登録できます。すべての登録が承認されると、続いて、関連する Dynamics 365 for Finance and Operations モジュールに転送されます。継続的な承認と登録の転送により、管理者は生産オーダーの実際原価を簡単に追跡できます。
  #### Lessons
  - 概要
  - 製造実行を理解する
  - ロールを特定する
  - 計画に関する考慮事項
  - 製造実行を構成する
  - 生産を管理する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールにおいて受講者は以下のことについて学びました：
  - 製造実行を理解する
  - 製造実行におけるロールを特定する
  - 生産オーダーを処理する
  - 生産を管理するためにプロセスワークフローを理解する


  ### Module 7&#58; Get Started with Product Configuration
  製品構成は、モデリングおよび制約解決用に構成された Microsoft Solver Foundation (MSF) 製品テクノロジを使用する制約ベースの製品構成ツールです。製品構成を使用して、製品構成モデルを作成および管理したり、コンポーネントと属性タイプを再利用したりできます。属性、拘束、サブコンポーネント、ユーザー要件、部品表（ BOM ）、およびルート操作は、コンポーネントを再使用するときに暗黙的に再使用されます。コンポーネントは、テーブル制約定義を再使用することもできますこのモジュールでは、 Finance and Operations における製品構成者から始める方法を説明しています。
  #### Lessons
  - 概要
  - 製品構成モデルを理解する
  - 製品構成モデルを構築する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールで、受講者は以下のことを学びました：
  - 製品構成に関連する概念とプロセスを理解するための重要な用語
  - 製品構成のエンドツーエンドシナリオ
  - 製品構成プロセスに関連するさまざまな領域
  - 製品構成モデル
  - 製品構成モデルの構築方法


