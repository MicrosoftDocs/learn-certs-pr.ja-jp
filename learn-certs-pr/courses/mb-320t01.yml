summary: |-
  組織が Dynamics 365 for Finance and Operations を使用すると、最適な製造プロセスの選択、作業手順の改善、リソース管理の簡素化、製品納入の迅速化、品質と顧客満足度の向上などによって、結合した業務をよりスマートに遂行できます。このコースでは、Dynamics 365 for Finance and Operations においてディスクリート製造を構成して使用する方法を説明します。

  #### Audience profile
  Dynamics 365 for Finance and Operations Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の変換、ソリューションとアプリケーションの構成を担当します。機能コンサルタントは、革新的な機能、コードレス拡張機能、アプリケーション、およびサービスインテグレーションを使用してソリューションを実行します。
