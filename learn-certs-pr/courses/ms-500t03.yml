outlineSection: |-
  ### Module 1&#58; 情報保護
  このモジュールでは、Exchange および SharePoint における情報権管理について説明します。また、メッセージの保護に使用される暗号化テクノロジーについても説明します。このモジュールでは、 Azure Information Protection および Windows Information ProtectionAzure の実装方法も紹介しています。
  #### Lessons
  - 情報権管理
  - 多目的インターネットメール拡張の保護
  - Office 365 メッセージ暗号化
  - Azure 情報保護
  - 高度情報保護
  - Windows 情報保護


  #### Lab &#58; データ損失防止
  - 組織内でユーザーを作成し、ライセンス供与する
  - MDM 自動登録を構成する
  -  AIP および WIP を構成する

  このモジュールを終了すると、受講者は以下のことができるようになります&#58;
  - さまざまな Microsoft 365 暗号化オプションについて説明する。.
  - S/MIME の使用について説明する。
  - Office 365 メッセージ暗号化の仕組みについて説明する。
  - Azure 情報保護のラベルとポリシーを構成する。
  - 権利管理サービス (RMS) テンプレートの 上級 AIP サービスの設定を構成する。
  - Windows 情報保護ポリシーの展開を計画する。


  #### Module 2&#58; データ損失防止
  このモジュールでは、 Microsoft 365 におけるデータ損失防止について説明します。  ポリシーの作成方法、ルールの編集方法、およびユーザー通知のカスタマイズ方法について学習します。
  #### Lessons
  - 説明済みのデータ損失防止
  - データ損失防止ポリシー
  - カスタム DLP ポリシー
  - 文書保護のためのDLPポリシーの作成
  - ポリシー情報


  #### Lab &#58; データ損失防止
  - 組織内でユーザーを作成し、ライセンス供与する
  - DLP ポリシーを作成する
  - DLP ポリシーのテスト

  このモジュールを終了すると、受講者は以下のことができるようになります&#58;
  - データ損失防止 （DLP） を説明する。
  - DLP のアクションと条件がどのように連携するかを認識する。
  - ポリシーテンプレートを使用して、一般的に使用される情報の DLP ポリシーを実装する。
  - DLP ポリシーのさまざまなビルトインテンプレートについて説明する。
  - コンテンツを保護するための正しいルールを構成する。
  - DLP ポリシーの既存ルールを変更する方法について説明する。
  - ユーザー上書きオプションを DLP ルールに構成する。
  - DLP ポリシーの管理プロパティの操作方法について説明する。
  - SharePoint Online がドキュメントからクロールされたプロパティを作成する方法を説明する。
  - ユーザーが秘密情報を含む電子メールを作成したときのユーザー体験について説明する。


  ### Module 3&#58; Cloud Application Security
  このモジュールでは、 Microsoft 365 におけるクラウドアプリケーションセキュリティについて説明します。  このモジュールでは、クラウド検出、アプリコネクタ、ポリシーおよびアラートについて説明します。
  #### Lessons
  - 説明済みのCloud Application Security
  - Cloud Application Security Information の使用
  - Office 365 Cloud App Security

  このモジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Cloud App Security について説明する。
  - Cloud App Security の展開方法を説明する。
  - ポリシーを使用してクラウドアプリケーションを管理する。
  - Cloud App Security をトラブルシューティングする。
  - Cloud App Catalog を使用する。
  - Cloud Discovery Dashboard を使用する。
  - Office 365 Cloud App Security えお準備する。
  - クラウドアプリのパーミッションを管理する。

