summary: |-
  この 3 日間の MTA トレーニング コースは、Microsoft Technology Associate 試験 98-349 の準備と、オペレーティング システムの構成、クライアント システムのインストールとアップグレード、アプリケーションの管理、ファイルとフォルダーの管理、デバイスの管理、およびオペレーティング システム メンテナンスなどのトピックの理解を深めるのに役立ちます。このコースでは、この試験の Microsoft Official Academic Courses (MOAC) と同じコンテンツを利用しています。このコースは、Windows 10 をサポートするように更新されています。

  #### 聴衆プロファイル
  Microsoft Technology Associate (MTA) は、Microsoft のテクノロジを使用してキャリアを構築するために必要な基本的な知識を検証する、Microsoft の最新のテクノロジ認定資格試験です。このプログラムは、テクノロジの将来のキャリアへの適切なエントリー ポイントを提供し、いくつかの実地経験またはトレーニングを想定していますが、実務経験を想定していません。
