outlineSection: |-
  ### モジュール 1&#58; Azure AD での認証の管理
  このモジュールでは、 Azure Active Directory (Azure AD) を使用したクラウドのディレクトリ概念について説明します。受講者は、 Azure AD と Active Directory DS の類似点と相違点、およびこれら 2 つの間の同期の方法について学びます。受講者は、Azure AD の ID 管理について学習し、 Windows Hello for Business 、 Azure AD Identity Protection および要素認証を使用したID 保護について学習します。このモジュールでは、企業リソースへの安全なアクセスが最後になりますが、 Always On VPN および Windows 10 でのリモート接続などの概念についても説明します。
  #### レッスン
  - Azure AD 概要
  - Azure AD における ID 管理
  - Azure AD における ID 保護
  - デバイス認証の管理
  - 企業アクセスの有効化

  #### ラボ &#58; 実習ラボ - Azure AD におけるオブジェクトと認証の管理
  - Enterprise Mobility + Security (EMS) テナントによる Azure AD Premium の有効化および構成
  - UI および Windows PowerShell によるユーザーおよびグループオブジェクトの作成
  - Azure AD のユーザーアカウントのセルフサービスパスワードリセット (SSPR) の構成
  - デバイスの Azure AD への結合


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure AD の機能を説明する。
  - Active Directory DS で Azure AD を使用してユーザーを管理する。
  - Windows Hello for Business を実装する。
  - デバイスを Azure AD へ結合させる。
  - 外部ネットワークからのアクセスを有効にする方法を説明する。


  ### モジュール 2&#58; 展開とリリースの管理
  このコースで受講者は、 Intuneによるデバイスのセキュリティ管理について説明を受けます。受講者は、Intune がデバイス上のデータを保護するために、デバイス プロフィールを使用してデバイスの構成を管理する方法について学習します。受講者は、コンプライアンス ポリシーを作成して展開し、条件付きアクセスにコンプライアンス ポリシーを使用する方法を学習します。モジュールの最後に、 Intune に登録しているモニタリング デバイスについて説明します。
  #### レッスン
  - Microsoft Intune の概要
  - Intune によるデバイス管理
  - デバイス コンプライアンス ポリシーの実行


  #### ラボ &#58; 実習ラボ - デバイスの管理
  - デバイス管理用に Microsoft Intune を構成
  - コンプライアンス ポリシーとデバイス プロフィールの構成
  - Windows 10 デバイスの登録とコンプライアンスの管理


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Intune を使用したモバイル デバイス管理について説明する。
  - デバイス上のデータを保護するデバイス プロフィールファイルを作成して割り当てる。
  - コンプライアンスおよび条件付きアクセス ポリシーを展開する。
  - デバイス コンプライアンスを監視するために、Intuneを使用する。


  ### モジュール 3&#58; セキュリティの管理
  このモジュールでは、受講者はデータ保護について学びます。トピックには、Windows と Azure の情報保護、および Windows 10 でサポートされているさまざまな暗号化テクノロジーが含まれています。このモジュールでは、 Windows Defender Advanced Threat Protection (Windows Defender ATP) の主要機能、および組織内のデバイスにこれらの機能を実装する方法についても説明します。このモジュールの最後では、Windows Defender を使用し、また、アンチ ウイルス、ファイアウォール、 Credential Guard などの機能も使用します。
  #### レッスン
  - デバイスのデータ保護を実装する
  - Windows Defender ATPの管理
  - Windows 10 における Windows Defender の管理


  #### ラボ &#58; 実習ラボ - Windows 10 のセキュリティ管理
  - Encrypting File System (EFS) を構成
  - BitLocker を構成
  - Intune で WIP ポリシーを構成
  - Windows Defender の構成


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - デバイスデータを保護する方法を説明する。
  - Windows Defender ATP の機能と利点を説明する
  - Windows Defender クライアントの設定を展開および管理する。


