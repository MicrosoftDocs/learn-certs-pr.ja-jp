summary: |-
  IT に従業員のモビリティをサポートするように依頼する組織が、毎日増えています。現代の環境では、Desktop Administrator は、組織が所有しているか従業員が個人的に所有しているかにかかわらず、電話、タブレット、およびコンピュータを管理およびサポートできる必要があります。同時に、 IT 部門はこれらのデバイスがアクセスするデータを保護できる必要があります。このコースでは、受講者に最新の管理におけるセキュリティの主要な概念を説明します。このコースでは、認証、 ID 、アクセス、およびこれらのカテゴリを保護する方法について説明します。この受講者は、 Azure Active Directory を紹介され、コンプライアンス ポリシーでデバイスとデータを保護するための Microsoft Intune を使用する方法に期待しています。最後に、このコースでは、 Azure 情報保護と Windows Defender Advanced Threat Protection の主な機能と、これらの機能の実装方法について説明します。
  
  #### 聴衆プロファイル
  Modern Desktop Administrators (MDA) は、企業環境でデバイスおよびクライアント アプリケーションを展開、構成、保護、管理、および監視します。その責任には、ID、アクセス、ポリシー、アップデート、およびアプリケーションの管理が含まれます。MDAは、現代の組織のビジネスニーズを満たすデバイス戦略を設計して実行するために M365 Enterprise Administrator と協力します。MDAは、M365 ワークロードに精通している必要があり、Windows 10 および Windows 以外のデバイスの展開、構成、および保守に関する強力なスキルと経験を持っている必要があります。MDA のロールは、オンプレミスの管理テクノロジーではなく、クラウドサービスに重点を置いています。
