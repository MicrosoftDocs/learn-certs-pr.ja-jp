  この 3 日間の MTA トレーニング コースは、Microsoft Technology Associate 試験 98-368 の準備に役立ち、デバイス構成、データ アクセスと管理、デバイス セキュリティ、クラウド サービス、エンタープライズ モビリティについての理解を深めるのに役立ちます。

