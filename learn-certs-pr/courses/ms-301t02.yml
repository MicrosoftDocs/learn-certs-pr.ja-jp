  - Windows PowerShell の経験。
  - SQL Server 管理の基本的な理解。
  - DNS を含むネットワーキングの基本的な理解。
  - Windows サーバー管理に関する実務知識。
  - Active Directory と Azure AD の基本的な理解。
  - モバイル デバイス管理、およびその他のオペレーティング システム (Android および macOS) についての基本的な理解。
outlineSection: |-
  ### モジュール 1&#58; SharePoint Service アプリケーション
  このモジュールでは、 SharePoint サービス アプリケーションとワークフローに関するすべてについて説明します。BCS サービス アプリケーションおよび User Profile サービス アプリケーションのプロビジョニングと管理方法について説明します。具体的には、 BDC モデルのインポートとエクスポートの方法、およびユーザープロパティを SharePoint にインポートする方法について、説明します。
  #### レッスン
  - SharePoint Sevice アプリケーションとワークフロー
  - Business Connectivity Services (BCS) および Secure Store を計画して構成する
  - ユーザー プロファイルを計画して構成する
  
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - BDC モデルの主要コンポーネントを説明する。
  - BCS の上位レベルのアーキテクチャを説明する。
  - BDC サービス アプリケーション インスタンスをプロビジョニングする。
  - Secure Store Service アプリケーションを構成する。
  - Secure Store Service の目的を説明する。
  - BDC サービス アプリケーション インスタンスのパーミッションを管理する。
  - ユーザー プロフィール プロパティの構成方法について説明する
  - SharePoint 2019 の視聴者の管理方法について説明する。
  - SharePoint 2019 に My Sites を構成する方法について説明する。
  - User Profile Service Application の構成方法について説明する。
  - SharePoint Active Directory のインポートと同期を計画する方法について説明する。


  ### モジュール 2&#58; 管理メタデータの計画と構成
  このモジュールは、Managed Metadata Service、コンテンツタイプ、用語セットなどの統合機能に関するものです。これらによって、情報アーキテクチャの作成と普及が可能になります。それは、コンテンツタイプの目的と、分類法、用語セット、エンタープライズキーワードなど、管理メタデータサービスの背後にある概念について説明します

  #### レッスン
  - コンテンツ検索を管理する
  - 管理メタデータ
  - Managed Metadata Service を構成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - コンテンツ タイプの機能と使用について説明する。
  - Managed Metadata Service の機能について説明する。
  - サイト コレクション間でコンテンツ タイプを作成して公開する方法について説明する。
  - 管理メタデータ サービスの機能を特定する。
  - 用語グループ、用語セット、および用語を作成して管理する
  - 管理ナビゲーションの用語セットおよび用語を構成する。


  ### モジュール 3&#58; 検索の計画と構成
  このモジュールは、エンタープライズ検索サービス アプリケーションに関するものです。コンテンツ ソース、クロールスケジュール、およびクロールルールの計画と構成の詳細について説明します。また、Query Rules、Result Types および Display Templates など、さまざまな検索コンポーネントの範囲の検索管理をプロビジョニングする方法についても説明します。
  #### レッスン
  - エンタープライズ検索を計画する
  - エンタープライズ検索を構成する
  - エンタープライズ検索を管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 検索コンポーネントの機能を説明する。
  - 検索トポロジの計画と構成の方法について説明する。
  - コンテンツ ソースの計画と構成の方法について説明する。
  - クロール スケジュールの計画と構成の方法について説明する。
  - クロール ルールの計画と構成の方法について説明する。
  - 検索スキーマの管理方法について説明する。
  - 検索センターの構成方法について説明する。
  - クエリ ルールの使用と展開について説明する。
  - 結果ソースの使用と展開について説明する。


