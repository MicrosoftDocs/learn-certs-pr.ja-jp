summary: |-
  この 5 日間のトレーニング 2 パックは、Microsoft Technology Associate 試験 98-366 および試験 98-367 の準備に役立ち、次のトピックの理解を構築します&#58; ネットワーク インフラストラクチャ、ネットワーク ハードウェア、プロトコルとサービス、セキュリティ層、オペレーティング システム セキュリティ、ネットワーク セキュリティ、セキュリティ ソフトウェア。これらのコースでは、これらの試験の Microsoft Official Academic Courses (MOAC) と同じコンテンツを利用しています。

  #### 聴衆プロファイル
  Microsoft Technology Associate (MTA) は、Microsoft のテクノロジを使用してキャリアを構築するために必要な基本的な知識を検証する、Microsoft の最新のテクノロジ認定資格試験です。このプログラムは、テクノロジの将来のキャリアへの適切なエントリー ポイントを提供し、いくつかの実地経験またはトレーニングを想定していますが、実務経験を想定していません。
