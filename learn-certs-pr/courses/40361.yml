summary: |-
  この 3 日間の MTA トレーニング コースは、Microsoft Technology Associate 試験 98-361 の準備に役立ち、コア プログラミング、オブジェクト指向プログラミング、一般的なソフトウェア開発、Web アプリケーション、デスクトップ アプリケーション、データベースのトピックについて理解を深めることができます。このコースでは、この試験の Microsoft Official Academic Courses (MOAC) と同じコンテンツを利用しています。

  #### 聴衆プロファイル
  Microsoft Technology Associate (MTA) は、Microsoft のテクノロジを使用してキャリアを構築するために必要な基本的な知識を検証する、Microsoft の最新のテクノロジ認定資格試験です。このプログラムは、テクノロジの将来のキャリアへの適切なエントリー ポイントを提供し、いくつかの実地経験またはトレーニングを想定していますが、実務経験を想定していません。
prerequisitesSection: |-
