  ### モジュール 5&#58; 計画 Kanban ルールの作成および処理
  Kanban タイプの計画オーダーは、Kanban ルールに基づいて作成され、標準のマスター計画のロジックと範囲に従います。マスター計画項目の適用範囲設定では、計画されたオーダーの作成方法と、自動でまたは手動で確定されるかを決定します。このモジュールでは、 Dynamics 365 for Finance and Operations のスケジュールされた Kanban について説明します。
  #### レッスン
