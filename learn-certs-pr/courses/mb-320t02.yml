  - リーン製造作業セルを構成する


  ### モジュール 3&#58; 固定 Kanban ルールの作成および処理
  Dynamics 365 for Finance and Operations では、Kanban は Pull シグナルに基づいて計画、追跡、および処理を行うためのフレームワークとして実装されています。Kanban は、リーン生産 / 供給の重要な要素である供給のプルシステムに不可欠な要素です。Kanban が消費された場合は、Kanban を供給元に渡し (トリガー)、補充する必要があります。この供給元は、Kanban がリンクされている製造フロー アクティビティによって定義されます。Finance and Operations における Kanban ルールは、Kanban のアクティビティを定義する基盤として製造フローに関連付けられます。Kanban ルールを設定して、さまざまなメイク-ストックシナリオとメイク-オーダーシナリオをサポートできます。
  #### レッスン
  - はじめに
  - Kanban ボード
  - 固定 Kanban ルールを構成する
  - 固定 Kanban を処理する
  - 実習ラボ
  - モジュールのサマリー


  受講者は、Kanban および Kanban タイプの概要を理解し、固定 Kanban ルールの構成および処理の方法を学習しました。


