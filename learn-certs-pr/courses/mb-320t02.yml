  ### モジュール 2&#58; リーン製造の構成
  このトピックでは、Finance and Operations においてリーン製造を構成する方法について説明します。リーン製造シナリオは、通常、関連のないKanbanルールまたは材料供給ポリシーの蓄積以上のものです。特定の生産または供給シナリオのワークセルおよび場所全体の材料および製品のフローは、工程または移転アクティビティの連続または小規模ネットワーク(生産フローと呼ばれる) として説明できます。アクティビティ ベースの生産フローは、さまざまなKanbanシナリオの生産およびコスト コンテキストを確立するために、経理および業務に導入されます。すべての Kanban ルールは、この事前定義の構造に直接つながります。アクティビティ ベースのモデルでは、すべてのシナリオが同じアクティビティ ベースのユーザー インターフェースを使用するため、作業現場の作業者に複雑さを加えることなく、ユーザーは以前のバージョンのリーン製造でサポートされていたものよりも幅広いシナリオを設定できます。
  #### レッスン
  - はじめに
  - パラメータを構成する
  - バリュー ストリームと生産フローモデルを作成する
  - 生産フローを作成する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールにおいて、受講者は以下のことについて学びました。&#58;
  - パラメータを構成する
  - バリュー ストリームを構成する
