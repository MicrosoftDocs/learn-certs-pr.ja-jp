summary: |-
  このワークショップでは、ストリーミングデータのスケーラブルな取り込みと、事前にスコアリングされたデータと機械学習モデルの両方のグローバルに分散されたサービスの両方にCosmos DBを活用するデータパイプラインソリューションの設計について学習します。このソリューションは、Azure Databricks Deltaと連携してCosmos DB変更データフィードを活用し、オフラインのバッチアプローチでほぼリアルタイムかつ要求や応答アプローチに応じて不正のトランザクションをスコアリングするためのリスク削減ソリューションを作成するために使用できる最新のデータウェアハウスソリューションを実現します 。

  #### オーディエンスプロフィール
  このワークショップは、cloudテクノロジーのインフラストラクチャとソリューション設計のアーキテクチャに関する専門知識を持ち、「概要」と「スキルの習得」の領域で説明されているAzureとAzureサービスについて詳しく知りたいCloud ArchitectsとITプロフェッショナルを対象としています。このワークショップに参加する人は、他のMicrosoft以外のcloudテクノロジーの経験があり、コースの前提条件を満たし、Azureでクロストレーニングを行う必要があります。
