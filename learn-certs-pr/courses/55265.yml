summary: |-
  このコースでは、インストラクター主導のMicrosoft PowerAppsの内訳を説明します。受講者は、さまざまなデータソースで動作する新しいアプリを設計、テスト、公開する方法を学びます。私たちは、ユーザーがビジネスのための新しいアプリケーションを構築するのを助けるために、よく練られたレッスンの選択を通してユーザーをご案内します。

  #### オーディエンスプロフィール
  このクラスには、SharePointのデータ入力フォームをカスタマイズしたい初心者から、高度な数式を使用してアプリにさらにオーダーメイドのアクションを提供する必要がある上級ユーザーまで、あらゆるものが含まれています。
