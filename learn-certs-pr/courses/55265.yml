outlineSection: |-
  ### モジュール 1&#58;  PowerAppsの紹介
  Microsoft PowerAppsの紹介から始めましょう。従来、コーディング言語を使用してアプリケーションを最初から構築するビジネス向けにカスタマイズされたソリューションを構築していました。通常、これらのソリューションはビジネス内でのみ使用できることが多く、アプリケーションの外部使用を克服するための大きなハードルになっています。 PowerAppsを使用すると、ソリューションを簡単に構築できるだけでなく、ビジネスのユーザーと共有することもできます。デプロイには数秒かかり、携帯電話で自分のアプリをすぐにテストできます。このモジュールでは、PowerAppsの機能、ビジネスへのメリット、さまざまなデバイスでアプリを構築してアクセスするためのさまざまな方法について概説します。
  #### レッスン
  - PowerAppsとは何か？
  - アプリのメリット
  - PowerAppsを入手する方法
  - Canvasアプリとモデル駆動型アプリ
  - ライセンスオプションとコスト
  - テンプレートを使用してPowerAppsの発見


  #### ラボ&#58;  PowerAppsの紹介
  - Cost Estimator Appをトライ
  - アプリのデザインをダウンロードして確認
  - お好みのサンプルアプリ

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - PowerAppsをいつ使用すべきかの説明
  - PowerAppsにアクセスする方法の把握
  - PowerAppsライセンスに基づいて設計上の決定の実行
  - アプリには2つのタイプがあることを理解
  - サンプルアプリの使用


  ### モジュール 2&#58;  PowerApps入門
  PowerApps製品の旅を始めるために、表示と編集に使用できるいくつかのテンプレートを確認することから始めます。 Microsoftのテンプレートは、製品の機能とその実現方法を見つけるための良い出発点です。また、受講者が2日間のコースで使用するインターフェイスに慣れるために、エディターのツアーを行う機会もあります。次に、静的データソースから最初のアプリを作成し、公開せずにアプリの変更を即座にテストする方法を受講者に示します。また、アプリの設定を構成する方法と、保存して共有した後でアプリにアクセスする方法についても説明します。
  #### レッスン 
  - データソースから新しいアプリの構築
  - コントロールの追加、編集、削除
  - 数式の概要
  - アプリのテスト
  - アプリの設定
  - アプリの公開と共有
  - バージョン履歴と復元
  - PowerAppsモバイルアプリ


  #### ラボ&#58; 入門
  - 既存のデータソースからアプリの作成
  - 公開して共有
  - モバイルデバイスでアプリの表示

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - ウィザードを使用して数分で便利なアプリの作成
  - 既存のアプリに簡単な変更の追加
  - PowerAppsで数式がどのように使用されるかの把握
  - シェアする前にアプリをテスト
  - 問題が発生した場合は、アプリの以前のバージョンを復元
  - モバイルアプリを使用してアプリを消費


  ### モジュール 3&#58; ブランディングとメディア
  次のモジュールでは、デザイナーがビジネスブランディングを実装できるようにするために利用できるオプションについて説明します。これはアプリの美学に対処するだけでなく、ブランディングの一貫性を保つのに役立つ時間節約のヒントも紹介します。また、動画コンテンツを宣伝する可能性のあるアプリを計画している場合に役立つ、アプリにメディアを埋め込む方法についても説明します。
  #### レッスン 
  - 余計なものの削除
  - 画面の重複
  - フォント
  - 画面の色と一致する色
  - 画面の背景
  - ボタンとアイコン
  - タイマーの非表示
  - 参照によるサイズと配置
  - タイマーの表示および非表示


  #### ラボ&#58; ブランディングとメディア
  - 背景とアイコン
  - Excelからクラスデータをインポート
  - 画面の重複

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - 画像と色でアプリの背景をカスタマイズ
  - アプリに画像とロゴの追加
  - 時間を使用してコントロールを表示および非表示
  - 位置合わせとサイズのコントロール


  ### モジュール 4&#58;  PowerAppsコントロール
  このコースのこれまでのところ、アプリケーションからのコントロールの追加、編集、および削除の基本について説明してきました。このモジュールの背後にあるドライブは、フォームで使用できるコントロールのカテゴリをより深く提供することです。インストラクターが各コントロールを案内し、その目的と構成について話し合います。幅広いコントロールの選択肢に取り組むことで、受講者は適切なコントロールをいつ使用するかを認識することができます。
  #### レッスン 
  - データ入力と表示のためのテキストコントロール
  - コントロール-ドロップダウン、コンボボックス、日付ピッカー、ラジオボタンなど
  - フォーム-基になるデータソースのデータをすばやく追加および編集
  - グラフ-円グラフ、折れ線グラフ、棒グラフで情報の表示


  #### ラボ&#58; 空白からアプリの構築
  - 空のテンプレートからアプリの作成
  - データを収集および表示するためのコントロールの追加
  - 数式を追加して、コントロールが相互作用化

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - 幅広いコントロールを使用して、ユーザーに最高のデータ入力エクスペリエンスの提供
  - コントロールプロパティの編集
  - すべての複数のコントロールに数式を使用して相互作用し、グラフを使用して情報の提示

  ### モジュール 5&#58; データソースとロジック
  重要なビジネス情報の維持と表示を支援するために、組織は多くの場合、さまざまな種類のデータを保持するためにさまざまな場所を選択しています。これは、データベースからファイルの保存場所まで多岐にわたります。 PowerAppsは、幅広いデータソースへの接続を提供します。さまざまなソースからデータを取り込むためにPowerAppを構築する方法と、PowerAppに固有の保存場所である共通のデータソースをどのように利用できるかを受講者に示します。
  #### レッスン 
  - データストレージとサービス
  - 使用するデータベースを決定するにはどうすればよいのか？
  - オンプレミスデータに接続-ゲートウェイ
  - 委任とは何か？
  - 特定のデータ例
  - データの表示


  #### ラボ&#58; データソースとロジック
  - SharePointリストはアプリに接続
  - SharePointへのツイートを収集するFlow 
  - Twitterサービスを使用してPowerAppsにツイートの表示
  - PowerAppsで返信画面の作成

  このモジュールを完了すると、受講者は次のことができるようになります&#58;  
  - cloudやオンプレミスを含む多くのデータソースに接続
  - さまざまなデータソースを使用する場合の経済的コストの理解
  - どのデータソースが大量のデータを処理できるかの理解
  - コントロールを使用してデータの表示


  ### モジュール 6&#58; モデル駆動型アプリ
  モジュール1〜5では、Canvas Appと呼ばれる元のタイプのPowerAppを操作する方法について説明しましたが、Microsoftは、モデル駆動型アプリと呼ばれる2番目のタイプのアプリを導入しました。モデル駆動型アプリには、キャンバスアプリとは異なる開発プロセスが含まれます。このモジュールでは、この開発プロセスを確認します。

  モデル駆動型アプリは、キャンバスアプリよりもすばやく作成できますが、カスタマイズ性が低く、通常はコストが高くなります。使用するアプリの種類を決めるのは簡単なことではないので 、それぞれの長所と短所を示します。
  #### レッスン 
  - モデル駆動型アプリとは何か？
  - データはどこに保存されるのか？
  - モデル駆動型アプリの作成にはどうすればよいのか
  - キャンバスとモデル駆動型の要約


  #### ラボ&#58; モデル駆動型アプリ
  - PowerAppsでモデル駆動モードに切り替え
  - モデルドライブアプリのインターフェースのナビゲート
  - サンプルアプリをテスト
  - サンプルアプリの編集

  このモジュールを完了すると、受講者は次のことができるようになります&#58;  
  - キャンバスアプリとモデル駆動型アプリの違いの説明
  - モデル駆動型アプリにアクセス
  - モデル駆動型アプリの編集


  ### モジュール 7&#58;  PowerApp統合
  PowerAppsは、他のビジネスシステムに簡単に接続して、情報を読み取ったり更新したりできるように設計されています。このモジュールでは、PowerAppsをTeams、SharePoint Online、Flowなどの主要なOffice 365システムと統合する簡単な方法について説明します。その結果、システムの組み合わせを使用して、さまざまなビジネス要件に対応するソリューションを作成できるようになります。
  #### レッスン
  - PowerAppsをチームに埋め込み
  - PowerAppをSharePointOnlineに埋め込み
  - PowerAppからFlow の開始


  #### ラボ&#58;  PowerApp統合
  - アプリをMicrosoftTeamsに埋め込み
  - アプリをSharePoint Onlineに埋め込み

  このモジュールを完了すると、受講者は次のことができるようになります&#58; 
  - TeamsおよびSharePoint Onlineを介してユーザーがPowerAppsを利用できるようにする方法の把握
  - FlowでPowerAppsを使用する利点の理解


  ### モジュール8&#58;  PowerAppsの管理とメンテナンス
  Microsoft PowerAppsの最後のモジュールでは、企業が既存のアプリを管理する方法について説明します。これは、分析を使用して使用傾向を発見している可能性があります。アプリをエクスポートおよびインポートして、他の場所で再利用できるようにする方法を学びます。最後に、Office 365管理者が、データの分離とセキュリティを確保するのに役立つ高レベルの設定を使用してPowerAppsエクスペリエンスを形成する方法について説明します。
  #### レッスン 
  - PowerAppsを使用しているユーザーの特定
  - 別の場所でアプリの再利用（テストまたは開発から本番環境に移行）
  - アプリの使用状況の確認
  - ユーザーへのPowerAppsの使用止め
  - 環境の管理


  #### ラボ&#58; 管理とメンテナンス
  - 別の場所で使用するためにアプリのエクスポート
  - テスト環境で現在のPowerAppユーザーの確認

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - 組織でPowerAppsを使用しているユーザーの特定
  - 特定のユーザーへのPowerAppsサービスの使用止め
  - 既存のアプリを再利用または移動

  #### 追加資料該当なし