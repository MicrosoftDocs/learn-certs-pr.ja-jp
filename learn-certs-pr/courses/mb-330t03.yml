outlineSection: |-
  ### モジュール 1&#58; 倉庫管理の構成
  Dynamics 365 for Finance and Operations の倉庫管理モジュールは、製造、流通、および小売企業における倉庫プロセスの管理に役立ちます。
  それには、倉庫施設を最適なレベルでいつでもサポートできるように、さまざまな機能が用意されています。倉庫管理は、輸送、製造、品質管理、購買、転送、販売、返品など、Finance and Operations の他のビジネス プロセスと完全に統合されています。
  #### レッスン
  - はじめに
  - 倉庫管理の設定を構成する
  - 予約階層を理解する
  - ロケーション ディレクティブおよびワーク テンプレート
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - 倉庫管理パラメータを構成する
  - 倉庫と場所を作成する
  - ワーク プール、ゾーン、ロケーション フォーマット、プロフィールを構成する
  - 予約階層を作成する
  - ロケーション ディレクティブを構成する
  - Waves を構成する
  - Loads を構成する
  - 在庫ステータスを構成する
  - サイクル カウントを構成する
  - 梱包とコンテナ化を構成する
  - ラベルを設定して生成する


  ### モジュール 2&#58; 倉庫管理用モバイル デバイスの構成
  このトピックでは、 Finance and Operations において倉庫管理のためのモバイル デバイスの設定を構成します。
  #### レッスン
  - はじめに
  - モバイル デバイスを構成する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールにおいて、受講者は以下のことについて学びました。&#58;
  - 新しい作業クラスを作成する
  - モバイル デバイスを構成する
  - アクティビティおよび質問のメニュー項目を構成する
  - メニュー項目を構成して、別の作業者またはプロセスの作業を作成する
  - メニュー項目を構成して、既存の作業を処理する
  - モバイル デバイス メニューのレイアウトを定義する
  - モバイル デバイスの基本的な外観と操作性を構成する
  - モバイル デバイスのユーザーを作成する
  - ラベル レイアウトを設定し、ラベル印刷の設定を定義する


  ### モジュール 3&#58; 倉庫管理の使用
  倉庫管理にモバイル デバイスを使用する前に、アプリケーションをインストールする必要があります。このトピックでは、Finance and Operations において倉庫管理プロセスを使用する方法について説明します。
  #### レッスン
  - はじめに
  - モバイル デバイスを構成する
  - インバウンド操作
  - サイクルカウント
  - 移動および補充
  - アウトバウンド操作
  - クラスタ ピッキング
  - 梱包およびコンテナ化
  - 実習ラボ
  - モジュールのサマリー


