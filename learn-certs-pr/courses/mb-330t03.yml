summary: |-
  Dynamics 365 for Finance and Operations を使用する組織は、ビジネス ロジスティクスの最新化、タイムリーな顧客対応、予測的なインサイトの獲得、調達の合理化、販売からフルフィルメントまでのプロセスの統合を行うことで、サプライ チェーンの自動化と合理化を実現しています。このコースでは、Dynamics 365 for Finance and Operations において倉庫および輸送管理を構成して使用する方法を説明します。
  
  #### 聴衆プロファイル
  Dynamics 365 for Finance and Operations Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の変換、ソリューションとアプリケーションの設定を担当します。機能コンサルタントは、革新的な機能、コードレス拡張機能、アプリケーション、およびサービス インテグレーションを使用してソリューションを実行します。
