summary: |-
  このコースでは、Power BI でデータをモデル化、視覚化、分析するためのビジネス要件と技術要件に沿ったさまざまな方法とベスト プラクティスについて説明します。このコースでは、リレーショナル データと非リレーショナル データの両方を含むさまざまなデータ ソースのデータにアクセスして処理する方法も示します。このコースでは、データセットやグループを含む Power BI スペクトル全体に適切なセキュリティ標準とポリシーを実装する方法についても学習します。このコースでは、共有とコンテンツ配布のためにレポートとダッシュボードを管理および展開する方法についても説明します。最後に、このコースでは、Power BI サービス内でページ分割されたレポートを作成し、Power BI に含めるためにワークスペースに発行する方法を示します。

  #### 視聴者プロフィール
  このコースの対象者は、Power BI を使用してデータ分析を正確に実行する方法を学びたいデータ専門家およびビジネス インテリジェンス専門家です。このコースは、クラウドとオンプレミスの両方に存在するデータ プラットフォーム テクノロジからのデータを視覚化するレポートを作成する個人を対象としています。
prerequisitesSection: |-
  専門的な経験に加えて、このトレーニングを受ける受講者は、Azure の基礎コースにある情報と同等の技術知識を持っている必要があります。
outlineSection: |-
  ### モジュール 1&#58; はじめに
  このモジュールでは、Power BI ポートフォリオの全体像を探り、Power BI の使用例についていくつか説明します。次に、コースでは、データ アナリストの役割と責任を特定して説明します。
  #### レッスン
  - Power BI ポートフォリオ
  - データ アナリストのタスクの特定


  #### ラボ &#58; はじめに
  - はじめに

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 製品とサービスの Power BI ランドスケープについて説明する。
  - Power BI の使用例について説明する
  - データ アナリストが実行するタスクを特定する


  ### モジュール 2&#58; データの取得とプロファイリング
  このモジュールでは、さまざまなデータ ソースの識別と接続について説明します。受講者は、クエリのパフォーマンスの問題を特定して最適化する方法の基礎も学びます。また、データをロードする前に、後々データをクリーンアップおよびシェーピングする際に備えて、適切なデータ プロファイリングを実行する方法についても学習します。
  #### レッスン
  - データ ソース
  - ストレージ モード
  - クエリのパフォーマンス
  - データ プロファイリング


  #### ラボ &#58; Power BI Desktop でのデータの準備
  - データを準備する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - さまざまなデータソースを特定する
  - さまざまな接続方法とその理由について説明する
  - クエリの問題を特定し、最適化する。
  - データの異常を特定する
  - データ構造を調べる


  ### モジュール 3&#58; データのクリーニングと変換
  このモジュールでは、適切なパフォーマンスとスケーラビリティーを実現するためのデータ モデルの設計の基本的な概念について説明します。モデルを構築する前に検討すべき項目のリストを生徒に提供します。
  #### レッスン
  - 使いやすさ
  - クエリの組み合わせ
  - データのクリーニングと変換
  - 高度な機能
  - データの読み込みの構成とエラーの解決


  #### ラボ &#58; Power BI Desktop へのデータの読み込み
  -  データの読み込み

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - データの不整合を解決する
  - データ形状変換を適用する
  - 列のデータ型を評価して変換する
  - データのインポート エラーを解決する


  ### モジュール 4&#58; データ モデルの設計
  このモジュールでは、適切なパフォーマンスとスケーラビリティーを実現するためのデータ モデルの設計の基本的な概念について説明します。モデルを構築する前に検討すべき項目のリストを生徒に提供します。
  #### レッスン
  - データ モデリングの基本
  - メジャーとディメンション
  - モデルのパフォーマンス


  #### ラボ &#58; Power BI Desktop でのデータ モデリング
  - モデルの関係を作成する
  - テーブルの構成
  - モデル インターフェイスを確認する
  - クイック メジャーを作成する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 関係とそのカーディナリティを定義する
  - テーブルと列のプロパティを構成する
  - クイック メジャーを定義する
  - モデルの設計がパフォーマンスにどのように影響するかについて理解する


  ### モジュール 5&#58; データ モデルの開発
  このモジュールでは、前のモジュールで学習した手順を適用し、データ モデルを構築しながら、モデルの基礎を作成するための追加項目を学習および実装します。受講者は、このモジュールの初期のセキュリティ コンセプトと Q＆A 機能について説明を受けます。
  #### レッスン
  - 一般的なデータ モデリング手法
  - データ モデルをサポートするための列の追加
  - 行レベルのセキュリティ
  - Q＆A に関する考慮事項


  #### ラボ &#58; データ モデル
  - マンツーマンの関係を作成する
  - 行レベルのセキュリティを適用する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 循環および多対多リレーションシップを解決する
  - グループ化とビニングを作成する
  - Q＆A 機能の説明と設定


  ### モジュール 6&#58; DAX を使用したモデル計算の作成
  このモジュールでは、最初に DAXと、Measure の概念、計算された列とテーブル、Time Intelligence など、データ モデルを拡張するために必要ないくつかの重要な関数と演算子を紹介します。
  #### レッスン
  - DAX の概要
  - テーブルと列の作成
  - 方法
  - 計算式
  - 時間知能機能


  #### ラボ &#58; Power BI での DAX の使用 - パート 1
  - 計算されたテーブルを作成する
  - メジャーを作成する

  #### ラボ &#58; Power BI での DAX の使用 - パート 2
  - フィルター コンテンツの操作
  - 時間知能と連携
  - Power BI Desktop ファイルを公開する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 単純な数式と式に DAX を使用する
  - 計算されたテーブルと列を作成する
  - 簡単な対策を立てる


  ### モジュール 7&#58; モデルのパフォーマンスの最適化
  このモジュールでは、企業レベルのパフォーマンスのためにデータ モデルを最適化するために必要な手順、プロセス、および概念を紹介します。
  #### レッスン
  - データ モデルの微調整
  - カーディナリティ
  - パフォーマンスの問題の特定


  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - クエリ計画と依存関係を分析する
  - 成果の低い指標と関係を特定する
  - 集計を操作する
  - カーディナリティ レベルを改善する


  ### モジュール 8&#58; レポートの作成
  このモジュールでは、正しいビジュアルの選択、ページ レイアウトのデザイン、スライスやフィルタリングなどの基本的だが重要な機能の適用など、レポート作成の基本的な概念と原則を受講者に紹介します。アクセシビリティの設計に関するこの重要なトピックについても説明します。
  #### レッスン
  - 視覚化の選択
  - 視覚化の構成
  - ページのフォーマット
  - レポートの強化


  #### ラボ &#58; Power BI Desktop でのレポートの設計 - パート 1
  - レポートを作成する
  - Power BI サービスにサインインする

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - ページ レイアウトをデザインする
  - 適切な視覚化タイプを選択して追加する
  - 基本的なレポート機能を追加
  - アクセシビリティの理解と設計


  ### モジュール 9&#58; 使いやすさとパフォーマンスのためのレポートの強化
  このモジュールは、受講者がレポート作成の基本を超えて考えるのを助け、使いやすさとパフォーマンスのためにレポートを拡張するためのトピックについて説明します。このモジュールの修了時には、レポートがただ見るだけのものではなく、物語を伝える生きたキャンバスであり、そのように設計されるべきであることを受講者は理解できるようになります。
  #### レッスン
  - ブックマークとナビゲーション
  - 凝集性のあるページと相互作用の設計
  - レポートの改善


  #### ラボ &#58; Power BI Desktop でのレポートの設計 - パート 2
  - 同期スライサーを構成する
  - ドリルスルーの構成
  - 条件付き書式を追加
  - ブックマークとボタンを追加する
  - レポートを見る

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - クイック インサイトを追加する
  - 同期スライサーを構成する
  - ビジュアル間の相互作用を構成する
  - 使いやすさの向上を確認する


  ### モジュール 10&#58; ダッシュボードの作成
  このモジュールでは、受講者はダッシュボードとそれに含まれる多くの機能について学習します。受講者は、前のモジュールで作成したレポートを取得してダッシュボードに固定する方法を学び、ダッシュボードに拡張して、使いやすさと洞察をさらに深めます。
  #### レッスン
  - ダッシュボードのデザイン
  - リアルタイム ダッシュボード
  - ダッシュボードの機能強化


  #### ラボ &#58; Power BI ダッシュボードの作成
  - ダッシュボードを作成する
  - データセットを更新する
  - ダッシュボードを確認する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - ダッシュボードを作成する
  - Q＆A 機能を設定する
  - タイルを管理し、嘘のレポート ページを操作する
  - モバイル ビューの説明と設定


  ### モジュール 11&#58; レポートの強化と高度な分析の適用
  このモジュールは、受講者が追加機能を適用してデータの分析的洞察のためのレポートを強化するのに役立ち、実際のデータ分析にレポートを使用する手順を受講者に提供します。このモジュールは、さらに深く有意義なデータ洞察を得るために、レポートに高度な分析を適用および実行するための追加の手順と概念を受講者に提供します。
  #### レッスン
  - ナビゲーション
  - 基本的な分析
  - グループ化、ビニング、およびクラスタリング
  - 時間の経過に伴う分析
  - 高度な分析


  #### ラボ &#58; Power BI Desktop でのデータ分析
  - レポートを作成する
  - 散布図を作成する
  - 予測を作成する
  - 分解ツリーを操作する
  - 主要なインフルエンサーと連携する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 統計サマリーを調べる
  - データの外れ値を特定する
  - Q＆A ビジュアルを使用する
  - 上位 N 分析を実行する


  ### モジュール 12&#58; Power BI アセットの管理と共有
  このモジュールでは、データセットやワークスペースを含む Power BI アセットの管理の概念と、データセットにロールレベルのセキュリティを適用する方法を学習します。このモジュールでは、ワークスペースを作成および管理する方法、レポートやダッシュボードなどのコンテンツを共有する方法、およびアプリを配布する方法を受講者に教えます。
  #### レッスン
  - データセットの管理
  - データセットの強化
  - 行レベルのセキュリティの構成
  - ワークスペースの作成と管理
  - ワークスペースでのデータセットとレポートの強化
  - コンテンツの共有と配布


  #### ラボ &#58; Power BI コンテンツの公開と共有
  - データセットのセキュリティを設定する
  - ダッシュボードを共有する
  - アプリを公開する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - データセットの更新を構成する
  - データセットの行レベルのセキュリティを構成する
  - ワークスペースを作成および管理する
  - ワークスペースでアセットを公開または更新する
  - ワークスペースのコラボレーションについて理解する


  ### モジュール 13&#58; Power BI でのページ付けされたレポートの操作
  このモジュールでは、ページ付けされたレポートについて受講者に教えます。受講者は、Power BI スペクトルにどのように適合するかを学び、次にレポートを作成および発行する方法を見ていきます。
  #### レッスン
  - Paginated Report の概要
  - データソースとデータセット
  - 視覚要素の追加
  - レポートの強化と公開


  #### ラボ &#58; ページ番号が付けられたレポートの作成
  - はじめに
  - レポートを作成する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - ページ番号が付けられたレポートについて説明する
  - ページ番号が付けられたレポートを作成する
  - データソースとデータセットを作成して構成する。
  - レポートのグラフと表を操作する。

