summary: |-
  これは、５日間のILTコースで、受講者にWindowsサーバードメイン環境でWindows 10 PCsおよびデバイスをサポートおよびトラブルシューティングするために必要な知識とスキルをに提供するように設計されています。これらのスキルには、Windows 10の機能の理解、Active Directory環境での使用方法、およびトラブルシューティングの方法が含まれます。

  #### オーディエンスプロフィール
  このコースの主な対象者は、Windowsドメイン環境内で中規模から大規模の企業組織でWindows 10パーソナルコンピューター（PCs）およびデバイスを実行しているユーザーにTier2サポートを提供するエンタープライズデスクトップサポート技術者（EDST）です。EDSTは、Windowsオペレーティングシステム（OS）、デバイス、Cloudサービス、アプリケーション、ネットワーク、およびハードウェアサポートに関する幅広い技術的問題に焦点を当てています。包括的なシナリオでは、企業がサービスを提供する場合、EDSTはそれをサポートするように求められます。
  
  主な責任には、Windows　10のインストールと移行、アクティベーション、パフォーマンス、プロフィール、設定に関連する技術的な問題の解決やデバイスの同期が含まれます。その他の重要な責任には、ローカルおよびリモートのネットワークアクセスやアプリケーションへのアクセス、データおよびプリンターへのアクセス。認証、エンドポイントのセキュリティとポリシー、OSとデータの回復が含まれます。
  
  このコースの2番目の対象者は、Windows 10デスクトップ、デバイス、ユーザー、および関連するネットワークとセキュリティリソースを管理およびサポートするITプロフェッショナルです。次の試験で認定を求める受講者も、このコースの利点を受けることができます。
  - 70-697&#58;  Windowsデバイスの構成
  - 70-698&#58; Windows10のインストールと構成
prerequisitesSection: |-
  このトレーニングに参加する受講者は、専門的な経験に加えて、すでに次の技術的知識を持っている必要があります。
  - 伝送制御プロトコル/インターネットプロトコル（TCP/IP）、User Datagram Protocol (UDP)、Domain Name System (DNS)などのネットワークの基礎。
  - Microsoft Active Directory Domain Services（AD DS）の原則。
  - 公開鍵インフラストラクチャ（PKI）コンポーネントの理解。
  - Windows Server 2016の基本。
  - Microsoft Windows Clientの必須事項。例）Windows 10の経験や、コース20697-1および20697-2に関する知識。
outlineSection: |-
  ### モジュール 1&#58; トラブルシューティング方法の実装
  このモジュールでは、新しいWindows 10オペレーティングシステムの機能とデバイスについて説明致します。また、Windows 10のトラブルシューティング方法を開発して適用するプロセスについても説明致します。
  #### レッスン
  - Windows 10の概要
  - EDSTの職務の概要
  - トラブルシューティング手順の概要
  - トラブルシューティングツール

  #### ラボ&#58; トラブルシューティングツールの使用
  
  このモジュールを完了すると、次のことができるようになります。
  - Windows 10オペレーティングシステム、それがサポートするデバイス、およびWindows 10アーキテクチャについての説明。
  - Windows 10のトラブルシューティング方法の説明。
  - Windows 10のトラブルシューティングツールについての説明

  
  ### モジュール 2&#58; 起動時の問題のトラブルシューティング
  このモジュールでは、Windows 10オペレーティングシステムに影響を与える起動時の問題、およびWindows 10オペレーティングシステムで実行される問題のあるサービスを特定してトラブルシューティングする方法について説明致します。このモジュールでは、Windows 10で起動の問題を引き起こす可能性のある潜在的な問題を紹介します。また、Windows Recovery Environment （Windows RE）や Boot Configuration Data（BCD）などのWindows起動プロセスの概要についても説明致します。
  #### レッスン
  - Windows 10 Startup Recovery Environmentの概要
  - レジストリの構成
  - スタートアップ設定のトラブルシューティング
  - ビットロッカーで保護されたドライブの回復
  
  #### ラボ&#58; 起動時の問題のトラブルシューティング
  - Windows REの探求
  - 起動時の問題の解決
  
  #### ラボ&#58;  Bit Lockerで暗号化されたドライブの回復
  - Bit Lockerで暗号化されたドライブの回復
  - 新しいBit Lockerパスワードの作成
  
  このモジュールを完了すると、次のことができるようになります。
  - レジストリの構成方法の説明。
  - スタートアップ設定のトラブルシューティング方法の説明。
  - Windows Bit Lockerドライブ暗号化で暗号化されたドライブの回復

  

  ### モジュール 3&#58; システムリカバリの実行
  このモジュールでは、オペレーティングシステムサービスに関連する問題を解決する方法と、コンピューターを回復する方法について説明致します。
  #### レッスン
  - オペレーティングシステムのサービス問題のトラブルシューティング
  - コンピュータの回復
  
  #### ラボ&#58; システムリカバリの実行
  - システム回復の準備
  - コンピュータの回復
  
  このモジュールを完了すると、次のことができるようになります。
  - オペレーティングシステムサービスのトラブルシューティング。
  - Windows 10を実行しているコンピューターの回復。

  ### モジュール 4&#58; ハードウェアおよびデバイスドライバーのトラブルシューティング
  このモジュールでは、デバイスドライバーとハードウェアデバイスに関連する問題のトラブルシューティング方法について説明致します。
  #### レッスン
  - デバイスドライバーの障害のトラブルシューティング
  - ハードウェアトラブルシューティングの概要
  
  #### ラボ&#58; ハードウェアとデバイスドライバーの問題のトラブルシューティング
  - 不足しているデバイスドライバーのトラブルシューティング
  - ハードウェアに関する問題の解決
  
  このモジュールを完了すると、次のことができるようになります。
  - デバイスドライバの障害のトラブルシューティング。
  - ハードウェアのトラブルシューティングのプロセスについての説明。

  
  ### モジュール 5&#58; Windows 10の管理
  このモジュールでは、Windows 10のさまざまな管理ツールを使用して問題を解決する方法について説明致します。 Windows管理センター、リモートデスクトップ、クイックアシスト、Windows Power Shellなどのツールの特徴と機能について説明致します。
  #### レッスン
  - 管理ツールの概要
  - リモートデスクトップの使用
  - Windows Power Shellの概要
  - Windows Power Shellを使用したリモート処理
  - プロビジョニングの概要
  
  #### ラボ&#58; リモートデスクトップを介したリモートコンピューターのトラブルシューティング
  - リモートデスクトップの使用
  
  #### ラボ&#58;  Windows Power Shellを使用したリモートコンピューターのトラブルシューティング
  - Windows Power Shellリモートの使用
  
  このモジュールを完了すると、次のことができるようになります。
  - リモートデスクトップを使用して、リモートコンピューターの管理。
  - Windows Power Shell cmdletsとスクリプトの使用。
  - Windows PowerShellリモート処理を使用して、リモートコンピューターの管理。
  - プロビジョニングパッケージの実装。
  
  

  ### モジュール 6&#58; ネットワーク接続に関する問題の解決
  このモジュールでは、ネットワーク設定を特定し、有線および無線ネットワークのネットワーク接続、IPv4およびIPv6接続、および名前解決に関連する問題のトラブルシューティングを行う方法について説明致します。
  #### レッスン
  - ネットワーク設定の決定
  - ネットワーク接続のトラブルシューティング
  - 名前解決のトラブルシューティング
  
  #### ラボ&#58; ネットワーク接続の問題の解決
  - ネットワーク設定の構成
  - ネットワークの問題の解決（1）
  - ネットワークの問題の解決（2）
  
  このモジュールを完了すると、次のことができるようになります。
  - Windows 10のネットワーク設定を決定します。
  - ネットワーク接続に関する問題のトラブルシューティング。
  - 名前解決に関する問題のトラブルシューティング。


  ### モジュール 7&#58; グループポリシーのトラブルシューティング
  このモジュールでは、グループポリシーアプリケーションの概要を説明し、クライアント構成GPOアプリケーションの問題を解決する方法について説明致します。
  #### レッスン
  - グループポリシーアプリケーションの概要
  - クライアント構成の失敗とGPOアプリケーションの問題の解決
  
  #### ラボ&#58; グループポリシーアプリケーションの問題のトラブルシューティング
  - GPOの操作
  - グループポリシーアプリケーションの解決（1）
  - グループポリシーアプリケーションの解決（2）
  - グループポリシーアプリケーションの解決（3）
  
  #### ラボ&#58; グループポリシーの問題の解決
  - グループポリシーアプリケーションの解決（4）
  
  このモジュールを完了すると、次のことができるようになります。
  - GPOをコンピューターに適用する方法の説明。
  - クライアント側の構成の失敗とGPOアプリケーションの問題を解決。

  
  ### モジュール 8&#58; ユーザー設定の構成とトラブルシューティング
  このモジュールでは、一般的なサインインの問題、それらを検出する方法、およびこれらの問題のトラブルシューティング方法について説明致します。このモジュールでは、Windows 10でサポートされているユーザーアカウントの種類の概要と、それらのアカウントで認証がどのように機能するかについても説明致します。
  #### レッスン
  - サインインの問題のトラブルシューティング
  - ユーザー設定のアプリケーションのトラブルシューティング
  
  #### ラボ&#58; サインインの問題のトラブルシューティング
  - サインインの問題の解決
  
  #### ラボ&#58; ユーザー設定のアプリケーションの構成とトラブルシューティング
  - UE-Vの構成
  - フォルダリダイレクトの構成
  - フォルダリダイレクトの問題の解決
  
  このモジュールを完了すると、次のことができるようになります。
  - ユーザーのサインインの問題をトラブルシューティング。
  - ユーザー設定の適用のトラブルシューティング

  ### モジュール 9&#58; リソースアクセスの構成とトラブルシューティング
  このモジュールでは、ファイルのアクセス許可とプリンターアクセスに関する問題のトラブルシューティング方法について説明致します。また、Windows 10でファイルの同期とファイルの回復を構成および管理する方法についても説明致します。
  #### レッスン
  - ファイルパーミッションの問題のトラブルシューティング
  - プリンタアクセスに関する問題のトラブルシューティング
  - ファイル同期の構成とトラブルシューティング
  - Windows10でファイルリカバリの実行
  
  ####ラボ&#58; ファイルアクセスの問題のトラブルシューティング
  - ファイルアクセスの問題の解決（1）
  - ファイルアクセスの問題の解決（2）
  - ファイルアクセスの問題の解決（3）
  
  #### ラボ&#58; プリンタの問題のトラブルシューティング
  - プリンタの問題の解決（1）
  - プリンタの問題の解決（2）
  
  #### ラボ&#58; ファイル同期の構成とトラブルシューティング
  - ワークフォルダーのトラブルシューティング
  
  #### ラボ&#58; データの回復
  - ファイル回復の準備
  - 以前のバージョンを使用して問題の解決（オプション）
  
  このモジュールを完了すると、次のことができるようになります。
  - ファイルのアクセス許可に関する問題のトラブルシューティング。
  - プリンタへのアクセスに関する問題のトラブルシューティング。
  - ファイル同期の構成とトラブルシューティング。
  - ファイルリカバリを設定してトラブルシューティングします。

  

  ### モジュール 10&#58; リモート接続のトラブルシューティング
  このモジュールでは、リモートアクセスの概要を説明し、VPN接続の問題をトラブルシューティングする方法について説明致します。
  #### レッスン
  - リモートアクセスの概要
  - VPN接続に関する問題のトラブルシューティング
  
  #### ラボ&#58;  VPN接続のトラブルシューティング
  - VPN接続の問題のトラブルシューティング１
  - VPN接続の問題のトラブルシューティング２
  
  このモジュールを完了すると、次のことができるようになります。
  - 一般的なリモートアクセステクノロジについての説明。
  - VPN接続に関する問題のトラブルシューティング。

  
  ### モジュール 11&#58; アプリケーションのトラブルシューティング
  このモジュールでは、一般的なデスクトップアプリの操作の問題をトラブルシューティングする方法について説明致します。また、ユニバーサルWindowsアプリ、Microsoftストア、およびBusiness 用Microsoft Storeについて説明し、ユニバーサルWindowsアプリに関連する問題を解決する方法についても説明致します。
  #### レッスン
  - デスクトップアプリのトラブルシューティング
  - ユニバーサルWindowsアプリの管理
  
  #### ラボ&#58; デスクトップアプリのトラブルシューティング
  - App Lockerポリシーアプリケーションのトラブルシューティング
  - アプリケーションの互換性の問題のトラブルシューティング
  
  #### ラボ&#58; キオスクデバイスのプロビジョニング
  - プロビジョニングパッケージの作成
  - プロビジョニングパッケージの適用
  
  このモジュールを完了すると、次のことができるようになります。
  - デスクトップアプリのトラブルシューティング。
  - ユニバーサルWindowsアプリの管理。

  
  ### モジュール 12&#58;  Windows 10の維持
  このモジュールでは、Windows 10のパフォーマンスの問題をトラブルシューティングする方法について説明致します。また、Windowsアップデートを適用してトラブルシューティングする方法についても説明致します。
  #### レッスン
  - コンピュータパフォーマンスの監視とトラブルシューティング
  - Windowsアップデートの適用
  
  #### ラボ&#58;  Windows 10の維持
  - パフォーマンスモニターの使用
  - Windowsアップデート設定の構成
  
  このモジュールを完了すると、次のことができるようになります。
  - Windows 10のパフォーマンスを監視およびトラブルシューティング。
  - アプリケーションとWindows 10の更新。
