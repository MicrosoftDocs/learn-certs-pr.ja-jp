summary: |-
  本トレーニングコースでは、データベースおよびビジネスインテリジェンス (BI) の専門家を対象に、 Microsoft SQL Server 2014 および他の Microsoft BI テクノロジーをベースにした BI ソリューションを計画して設計する方法について説明します。

  #### 視聴者プロフィール
  本コースでは、 SQL Server 2014 BI テクノロジーを初めて使用する受講者は対象としていません。 SQL Server database Engine、 SQL Server Integration Services 、 SQL Server Analysis Services 、および SQL Server Reporting Services を使用してソリューションを実装した経験のある BI プロフェッショナルを対象としています。
prerequisitesSection: |-
  このトレーニングに参加する学生は、プロフェッショナルとしての経験に加えて、次の技術知識をすでに身に付けていることが求められます。
  - データウェアハウスのディメンションモデリング ( スタースキーマ ) の基本的な理解
  - サーバハードウェアに関する基本的な知識
  - 制御フローとデータフローを含むインテリジェンスサービスパッケージを作成する能力
  - Analysis Services を使用して基本的な多次元キューブを作成する能力
  - PowerPivot と Analysis Services を使用して基本的な表形式モデルを作成する能力
  -  Report Designer を使用して Reporting Services レポートを作成する能力
  - SQL Server データベースエンジン、 Analysis Services 、および Reporting Services に認証とアクセス許可を実装する能力
  - SharePoint Server および Microsoft Office アプリケーション、特に Excel に精通していること
outlineSection: |-
  ### モジュール 1&#58; BI ソリューションの計画
  本モジュールでは、受講者が BI ソリューションのコンポーネントを計画できるようにします。
  #### レッスン
  - BI ソリューションの要素
  - BI プロジェクトの計画
  - Microsoft BI プラットフォーム


  #### ラボ&#58; BI ソリューションの計画
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - BI ソリューションのコンポーネントについて説明する。
  - IMM ソリューションのコンポーネントを特定する。
  - BI プロジェクトを計画する。


  ### モジュール 2&#58; SQL Server ビジネスインテリジェンスインフラストラクチャの計画
  本モジュールでは、一連の BI パラメータを指定して、適切な BI インフラストラクチャを計画する方法について説明します。
  #### レッスン
