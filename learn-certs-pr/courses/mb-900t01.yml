outlineSection: |-
  ### モジュール 1&#58; Introduction to Business Applications
  このモジュールでは、Customer Engagement、Unified Operations、Power Platform、および対応するビジネス アプリケーションに焦点を当てて、Business Application のすべてのモジュールと機能が取り入れられています。
  #### レッスン
  - アプリケーションの概要
  - Customer Engagement 用のアプリケーション
  - Unified Operations 用のアプリケーション
  - Power Platform
  - アプリケーションの基本

  ### モジュール 2&#58; Cloud concepts
  このモジュールでは、高度なクラウドの概念について説明し、 Microsoft のクラウドサービスである Azure を概説し、 Dynamics 365 との関係を検証します。
  #### レッスン
  - クラウド アーキテクチャの概要
  - 利用可能なさまざまな種類のクラウド サービスを比較する
  - クラウド製品を同様のオンプレミス製品と比較する


  ### モジュール 3&#58; Managing deployments and releases
  このモジュールでは、導入の種類、リリースの実施例、セキュリティ モデルの設計など、実装に関する重要な考慮事項について説明します。
  #### レッスン
  - 展開のタイプ
  - リリースのタイプ
  - セキュリティの概念とロール
  - ロールとチーム
  - GDPR


  ### モジュール 4&#58; Licensing, onboarding and support
  このモジュールでは、ライセンス オプションを確認し、実装サポートを見つけることにより、Dynamics 365 を使い始めることができます。
  #### レッスン
  - パートナーとともに検索と作業
  - ライセンス オプション
  - セットアップ