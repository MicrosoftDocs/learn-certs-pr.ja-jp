summary: |-
  Dynamics 365 は、顧客エンゲージメント、統合され操作、マーケティング、小売、人材管理のための多面的なツールです。このコースでは、 Dynamics 365 の機能とビジネス価値について学習します。このコースでは、 Dynamics 365 アプリケーション、 Power Platform 、クラウドの概念、セキュリティ モデルおよびライセンスに関する考慮事項について説明します。
prerequisitesSection: |-
