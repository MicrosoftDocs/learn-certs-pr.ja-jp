outlineSection: |-
  ### モジュール 1&#58; セルフサービス BI ソリューションの概要
  ビジネス インテリジェンス (BI) は、近年ますます一般的になっている用語です。ビッグ データ、データ マイニング、予測分析、データ サイエンス、データ スチュワードに加えて、BI は今やビジネス用語の大部分を占めています。この背後にある推進力の多くは、組織が増え続けるデータセットに対処する必要性です。現在、数百万行を含むデータベースがあり、ギガバイト、テラバイト、またはペタバイトのストレージ スペースが必要です。データは、オンプレミスのサーバー ルームに限定されなくなりました。クラウドでホストされ、フィードはサードパーティ プロバイダから取得され、パブリック データセットは無料で利用でき、ソーシャルメディアの相互作用は拡大し続けるデータセットを生み出します。

  レポートと分析はビジネスにとって新しい概念ではありませんが、5 年前や 10 年前と比較して、今日のデータ分析の方法の違いは計り知れません。今日、過去に何が行われたかだけでなく、今後何が行われるかを知るために 組織は BI を必要としています。現在、収集してレポートにまとめるには膨大な量のデータがあります。また、最新の数値を提供するデータの必要性も高まっているため、市場や業界の変化するトレンドにビジネスがより迅速に対応できます。迅速に対応し、短期的な傾向を予測して、消費者の需要がある製品やサービスを提供できる企業は、競争の激しい現代の世界で生き残るチャンスが最もあります。ビッグ データの台頭に伴い、このデータを取得し、大量の情報の中から重要なポイントを見つけることができるデータ アナリストの必要性が高まっています。
  #### レッスン
  - ビジネスインテリジェンスの概要
  - データ分析の概要
  - データ視覚化の概要
  - セルフサービス BI の概要
  - セルフサービス BI に関する考慮事項
  - セルフサービス BI 用の Microsoft ツール


  #### ラボ&#58; エンタープライズ BI ソリューションの探索
  - レポートの表示
  - Power BI レポートの作成
  - Power BI ダッシュボードの作成

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - BI の傾向について説明する。
  - Power BI でのデータ分析のプロセスについて説明する。
  - Power BI の主要な視覚化を使用する。
  - セルフサービス BI の根拠について説明する。
  - セルフサービス BI に関する考慮事項について説明する。
  - Microsoft 製品を使用して BI ソリューションを実装する方法について理解する。


  ### モジュール 2&#58; Power BI の紹介
  Self-Service Business Intelligence (BI) は、レポート開発者に依存せずともユーザーがレポートの生成、データの処理、分析などを実行できるようになるため、急速に人気が高まっています。Self-Service BI のトレンドは、Excel と Power BI の両方を改善するという Microsoft の取り組みによって推進されています。ただし、Microsoft が Excel に追加された 4 つのパワー ツール (Power Pivot、Power View、Power Query、および Power Map) でより深いデータ分析を可能にしているにもかかわらず、これらは Excel インターフェイスに完全に統合されているわけではありません。代わりに、別のウィンドウに存在します。これに加えて、SharePoint にパブリッシュして同僚とレポートを共有することの複雑さは、すべて時間のかかる作業になります。

  Power BI を使用すると、シンプルな統合済みのユーザー インターフェイスによって複雑さと障壁が取り除かれ、レポートを簡単に共有するためにクラウド ベースまたはオンプレミスのポータルにすばやく公開する機能が提供されます。このモジュールでは、Power BI を紹介し、高度なデータ視覚化の迅速な作成と公開を可能にする機能を探ります。
  #### レッスン
  - Power BI
  - Power BI サービス


  #### ラボ&#58; Power BI ダッシュボードの作成
  - Power BI データへの接続
  - Power BI ダッシュボードを作成する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Power BI Desktop アプリを使用してレポートを作成する。
  - レポート アイテムを使用して、Power BI ポータルでダッシュボードを作成する。
  - ライセンスやテナント管理など、Power BI サービスのコンポーネントについて理解する。


  ### モジュール 3&#58; Power BI データ
  Power BI は、レポート作成への直接的なアプローチと、レポート開発者に依存せずに、または Microsoft SharePoint の必要性なしにダッシュボードを作成および共有する機能を提供します。Microsoft Excel は、長い間、セルフサービス スタイルで作業するデータ アナリストにとって最適なツールでした。ただし、Excel では、SharePoint を使用せずに、またはスプレッドシートの複数のコピーを作成して、すぐに古くなったり、ソース管理の外部に存在したりすることなく、レポート共有の迅速かつ簡単な方法は提供されません。

  近年、Excel に Power View、Power Query (Excel 2016 では Get＆Transform として知られています)、Power Pivot などのパワーツールが追加されました。Power BI は、この力の多くを Power BI Desktop の形で統合環境にもたらします。以前は、Excel ユーザーはさまざまなパワー ツール間を移行する必要があるため不便でしたが、Power BI Desktop はツールを統合します。これは、Power BI が急速にデータの分析と共有のための明白な選択肢になっていることを意味します。ただし、アナリストは当面の間 Excel での作業を継続する可能性があります。Power BI は Excel や他の多くのデータ ソースと簡単に連携します。ソースの組み合わせからのデータを使用してレポートを迅速に作成するこの機能は、Power BI に力をもたらします。
  #### レッスン
  - Excel を Power BI のデータ ソースとして使用する
  - Power BI データモデル
  - Power BI のデータ ソースとしてのデータベースの使用
  - Power BI サービス


  #### ラボ&#58; Power BI へのデータのインポート
  - Excel ファイルを Power BI にインポートする
  - Excel ファイルからのレポートの表示

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - データ モデルについて説明し、モデル内でデータを最適化する方法について理解する。
  - Excel ファイルに接続してデータをインポートする。
  - R スクリプト データ コネクタを使用して、オンプレミスおよびクラウド SQL Server データベースをデータ ソースとして使用する。
  - Power BI サービスの機能を活用する。
  - Q＆A を使用して自然なクエリ言語で質問し、アプリを作成する。


  ### モジュール 4&#58; データの形成と結合
  Power BI Desktop は、視覚的でインタラクティブなレポートとダッシュボードを作成するためのセルフサービス ソリューションを提供します。ユーザーは、オンプレミス データベース、Software as a Solution (SaaS) プロバイダ、クラウドベースのサービス、Microsoft Excel などのローカル ファイルからのデータを 1 つのレポートに結合して、さまざまなデータ ソースに接続できます。Power BI のレポートとダッシュボードの優れた点は、レポートを迅速に作成してこのデータを提示し、クラスター、外れ値、およびデータのパターンを視覚的に明らかにして、瞬時に読み取ることができることです。これを実現するには、各レポートに、視覚化に直接追加する準備ができたテーブルと列で構成されるデータセットが必要です。データは関連する通貨に合わせてフォーマットする必要があり、数値の小数点以下の桁数が正しい必要があり、追加の列とメジャーが必要になる場合があり、データを複数のテーブルから組み合わせる必要がある場合があります。Power BI Desktop を使用すると、データを形成するための強力な組み込みツールを使用して、これらすべてを実行できます。このモジュールでは、データを準備し、レポート用のフォームに変換するために使用できるツールを紹介します。
  #### レッスン
  - Power BI Desktop クエリ
  - データの形成
  - データの結合


  #### ラボ&#58; データの形成と結合
  - Power BI データを形成する
  - Power BI データを組み合わせる

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Power BI でさまざまなクエリ編集タスクを実行する。
  - フォーマットと変換を使用して、データを整形する。
  - データ セット内の表のデータを組み合わせる。


  ### モジュール 5&#58; データのモデリング
  Microsoft Power BI は、セルフサービス BI の世界でその名を馳せています。これは、視覚的に素晴らしい、インタラクティブなレポート、およびダッシュボードをすばやく作成できるためです。Power BI は、さまざまなソースからのデータを単一のデータセットに結合し、そのデータを操作してまとまったレポートを作成する簡単な方法を提供します。このモジュールでは、視覚化の舞台裏を紹介し、データを形成および強化するために提供されている手法と機能を探ります。自動リレーションシップ作成、DAX 関数の膨大なライブラリ、計算された列、表、メジャーをすばやく追加する機能により、Power BI が魅力的なレポートを作成する方法を確認しながら、データへの隠された洞察を見つけることができます。
  #### レッスン
  - 関係
  - DAX クエリ
  - 計算と測定


  #### ラボ&#58; データのモデリング
  - 関係を作成する
  - 計算

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - データ テーブル間の関係について説明する。
  - DAX 構文について理解し、DAX 関数を使用してデータセットを拡張する。
  - 計算カラム、計算テーブル、およびメジャーの作成


  ### モジュール 6&#58; インタラクティブなデータ視覚化
  セルフサービス ビジネス インテリジェンス (BI) は、組織でますます人気が高まっています。このアプローチにより、ビジネス ユーザーは、専用のレポート開発者に依存することなく、企業データにアクセスし、レポートと主要業績評価指標 (KPI) を作成および共有できます。ビジネス ユーザーは、Microsoft Power BI ツール スイートを使用して、さまざまなデータ ソースに接続できます。これには、主要な業界標準データベース、Microsoft クラウドベースのサービス (Microsoft Azure SQL Database、Azure Data Lake、Azure Machine Learning) に加えて、Microsoft Excel やその他のファイル、および Microsoft Bing、Facebook、MailChimp などのサービスとしてのソフトウェア (SaaS) プロバイダが含まれます。Power BI は、柔軟性と視覚的に魅力的でインタラクティブなダッシュボードを作成する機能の組み合わせにより、ユーザーにセルフサービス BI ソリューションを提供する必要がある組織にとって明白な選択肢になります。
  #### レッスン
  - Power BI レポートの作成
  - Power BI ソリューションの管理


  #### ラボ&#58; Power BI レポートの作成
  - Power BI データへの接続
  - Power BI レポートの構築
  - Power BI ダッシュボードの作成

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Power BI Desktop を使用して、インタラクティブなデータ視覚化を作成する。
  - Power BI ソリューションを管理する。


  ### モジュール 7&#58; 直接接続
  Power BI サービスは、Azure SQL データベース、Azure SQL データ ウェアハウス、Azure HDInsight 上の Spark などのビッグ データ ソース、および SQL Server Analysis Services へのライブ直接接続をサポートします。DirectQuery は、データをスライスしたり、ビジュアライゼーションに別のフィールドを追加したりするたびに、新しいクエリがデータ ソースに直接発行されることを意味します。
  Power BI は、多次元モードで実行されている SQL Server Analysis Services モデルと連携するため、レポートとダッシュボードで OLAP キューブとモデルを使用できます。クラウドで Power BI サービスを使用しているか、オンプレミスの SQL Server Analysis Services 実装を使用しているかは問題ではありません。オンプレミス データ ゲートウェイは、クラウドとオンプレミス データ サーバー間のライブ接続を可能にします。
  #### レッスン
  - クラウド データ
  - Analysis Services への接続


  #### ラボ&#58; 直接接続
  - Power BI への直接接続

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Power BI 直接接続を使用して、Azure SQL Database と Azure SQL Data Warehouse のデータにアクセスする
  - Power BI 直接接続を使用して、Hadoop などのビッグ データ ソースのデータにアクセスする。
  - SQL Server Analysis Services データで Power BI を使用する。
  - 多次元モードで実行されている Analysis Service モデルを使用する。


  ### モジュール 8&#58; Power BI を使用した開発
  Power BI API は、開発者がプロ​​グラムで Power BI のデータセット、表、および行にアクセスするために使用する REST ベースの API です。この API を使用して、アプリケーションから Power BI にデータをプッシュし、Power BI 視覚化をアプリケーションに統合します。アプリケーションと Power BI ダッシュボードおよびレポートにカスタム ビジュアルを追加することもできます。

  このモジュールでは、Power BI API を使用してアプリケーションにコンテンツを埋め込む方法と、レポートでカスタム ビジュアルを使用する方法を学習します。

  #### レッスン
  - Power BI API
  - ビジュアルをカスタマイズする


  #### ラボ&#58; マーケット プレイス ビジュアライゼーションの使用
  - カスタム ビジュアライゼーションの使用

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Power BI Developer API について説明する。
  - カスタム ビジュアライゼーションを作成するための手順をリスト化する。
  - カスタム ビジュアルを Power BI にインポートして、Power BI レポートで使用する。


  ### モジュール 9&#58; Power BI Mobile
  Power BI モバイル アプリを使用すると、iOS (iPad、iPhone、iPod Touch、Apple Watch)、Android フォンまたはタブレット、Windows 10 デバイスなどのモバイル デバイスで Power BI 情報にアクセスして使用できます。つまり、Power BI Desktop と Power BI サービスで作成された Power BI レポートと Power BI ダッシュボードは、いつでもどこでも使用できるということです。

  Power BI レポートとダッシュボードは、変更せずにモバイル デバイスで機能するように設計されています。ただし、モバイル デバイスで表示するために、特定の最適化されたレポートとレポート レイアウトを作成することもできます。Power BI モバイル アプリは、ダッシュボードの共有と注釈をサポートしており、ネットワークに接続していないときでもモバイル デバイスで Power BI データを使用できます。Power BI のアラートと通知は、モバイル デバイスを含む Power BI サービス全体でも機能します。

  #### レッスン
  - Power BI モバイル アプリ
  - Power BI モバイル アプリの使用

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - モバイル デバイス用のダッシュボードとレポートを作成する。
  - Power BI モバイル アプリを使用する。

