summary: |-
  この 5 日間の Microsoft 公式コースでは、Windows Server 2012 R2 を含む Windows Server 2012 のインストールと構成を実践的に学び、実践します。このコースは、既存のエンタープライズ環境にコアとなる Windows Server 2012 インフラストラクチャを実装するために必要なスキルと知識を提供する、3 つのコースのパート 1 です。  

  3 つのコースは、Windows Server 2012 環境でのサービスとインフラストラクチャの実装、管理、保守、プロビジョニングをまとめてカバーしています。これらのコースではスキルとタスクの一部が重複していますが、このコースでは、ネットワーク、ストレージ、Active Directory Domain Services (AD DS)、Group Policy、File および Print Service、Hyper-V などのコア サービスの初期実装と構成に焦点を当てています。  

  このコースは、MCSA：Windows Server 2012 資格に必要な 3 つの試験の最初の 1 つである、Microsoft 認定ソリューション アソシエイト (MCSA) 試験 [410&#58; Windows Server 2012のインストールと構成](https://www.microsoft.com/learning/exam-70-410.aspx) の実践準備に直接対応し、推奨される選択肢です。  

  このコースのラボは、Windows Server 2012 R2 および Windows 8.1 に基づいています。

  #### 視聴者プロフィール
  このコースは、Windows オペレーティング システムでの作業にある程度の知識と経験があり、既存の Windows サーバー環境に Windows Server 2012 または Windows Server 2012 R2 サーバーの初期構成をインストールして実行するために必要なスキルと知識を習得したい情報技術 (IT) プロフェッショナルを対象としています。通常、このコースへの参加を検討している受験者は次のとおりです。
  -  Windows Server の管理と、Windows Server 2012 および Windows Server 2012 R2 の詳細を知りたい関連テクノロジに比較的新しい Windows Server 管理者。
  -  他の Microsoft 以外のテクノロジーに精通し、コースの前提条件を満たし、Windows Server 2012 と Windows Server 2012 R2 のクロストレーニングを希望している IT プロフェッショナル。
  -  Microsoft 認定ソリューション アソシエイト (MCSA) [410&#58; Installing and Configuring Windows Server 2012](https://www.microsoft.com/learning/exam-70-410.aspx) 試験の受験を検討している IT プロフェッショナル。
  -  DataCenter、Desktop Infrastructure、Messaging、Collaboration、および Communications で Microsoft 認定ソリューション エキスパート (MCSE) 試験を受験したい IT プロフェッショナルも、Microsoft 認定ソリューション アソシエイト (MCSA) 試験の準備としてこのコースを受講することに関心を持っています。これらは、個々の専門分野の前提条件です。
prerequisitesSection: |-
  このコースでは、学生は以下の前提条件を満たしている必要があります。
  - ネットワークの基礎についての理解。
  - 基本的な AD DS の概念についての理解。
  - セキュリティのベスト プラクティスについての認識と理解。
  - サーバー ハードウェアの基本的な知識。
  - Windows 7 や Windows 8 などの Windows クライアント オペレーティング システムの操作と設定の経験。 

  さらに、以前の Windows Server オペレーティング システムの経験がある学生には利点になるでしょう。 

  上記の前提条件はすべて、コース [10967A&#58; Windows サーバー インフラストラクチャの基礎](https://www.microsoft.com/learning/course.aspx?ID=10967A&Locale=en-us&mc=US) と同等の知識を持つか、当該コースに参加することで満たすことができます。これは、このコースが当該コースでカバーされる知識とスキルに基づいているためです。
outlineSection: |-
  ### モジュール 1&#58; Windows Server 2012 の展開と管理
  このモジュールでは、Windows Server 2012 のエディションと新しい Windows Server 2012 管理ツールについて学生に紹介します。また、Windows Server 2012 をインストールする方法、展開後のタスクを実行する方法、および基本的な管理タスクを実行する方法についても説明します。
  #### レッスン
  - Windows Server 2012 の概要
  - Windows Server 2012 のインストール
  - Windows Server 2012 のインストール後の構成
  - Windows Server 2012 管理の概要
  - Windows PowerShell の概要


  #### ラボ&#58; Windows Server 2012 の展開と管理
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Windows Server 2012 について説明する
  - Windows Server 2012 をインストールする
  - Windows Server 2012 のインストール後の構成を実行する
  - Windows Server 2012 で利用可能な管理ツールについて説明する
  - Windows PowerShell を使用して基本的な管理タスクを実行する


  ### モジュール 2&#58; Active Directory ドメイン サービスの概要
  このモジュールでは、Active Directory Domain Services (AD DS)  の構造と、フォレスト、ドメイン、組織単位 (OU) などのさまざまなコンポーネントについて説明します。また、サーバーに AD DS をインストールするために Windows Server 2012 で利用できる選択肢に加えて、ドメイン コントローラの概要についても示します。
  #### レッスン
  - AD DSの概要
  - ドメイン コントローラの概要
  - ドメイン コントローラのインストール


  #### ラボ&#58; ドメイン コントローラーをインストールする
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - AD DS の構造について説明する。
  - ドメイン コントローラの目的について説明する。
  - ドメイン コントローラをインストールする。


  ### モジュール 3&#58; Active Directory ドメイン サービス オブジェクトの管理
  このモジュールでは、従業員が使用するさまざまな消費者向けデバイスを管理する方法を含め、ユーザー アカウントとコンピュータ アカウントを管理する方法について説明します。このモジュールでは、グループを管理してエンタープライズ ネットワークを管理する方法と、指定されたユーザーまたはグループに管理タスクを委任する方法についても説明します。
  #### レッスン
  - ユーザー アカウントの管理
  - グループの管理
  - コンピュータ アカウントの管理
  - 管理の委任


  #### ラボ&#58; Active Directory ドメイン サービス オブジェクトの管理
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - グラフィカル ツールでユーザー アカウントを管理する
  - グラフィカル ツールでグループ アカウントを管理する
  - コンピュータ アカウントを管理する。
  - AD DS 管理を実行するためのアクセス許可を委任する


  ### モジュール 4&#58; Active Directory ドメイン サービス管理の自動化
  このモジュールでは、コマンドライン ツールと Windows PowerShell を使用して AD DS の管理を自動化する方法について説明します。さまざまなコマンドライン ツールと Windows PowerShell コマンドについて説明し、次にこれらのツールとコマンドを使用してオブジェクトを個別に、または一括操作で変更する方法について説明します。
  #### レッスン
  - AD DS 管理のためのコマンドライン ツールの使用
  - AD DS 管理のための Windows PowerShell の使用
  - Windows PowerShell を使用した一括操作の実行


  #### ラボ&#58; Windows PowerShell を使用した AD DS 管理の自動化
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - AD DS 管理にコマンドライン ツールを使用する
  - AD DS 管理に Windows PowerShell コマンドレットを使用する
  - Windows PowerShell を使用して一括操作を実行する


  ### モジュール 5&#58; IPv4 の実装
  このモジュールでは、インターネットおよびローカル エリア ネットワークで使用されるネットワーク プロトコルである IPv4 の使用について説明します。このモジュールでは、IPv4 アドレス指定スキームを実装する方法と、ネットワーク通信のトラブルシューティングを行う方法を学習します。このモジュールでは、ネットワーク関連の問題を特定してトラブルシューティングする方法についても説明します。
  #### レッスン
  - TCP/IP の概要
  - IPv4 アドレス指定についての理解
  - サブネット化とスーパーネット化
  - IPv4 の構成とトラブルシューティング


  #### ラボ&#58; IPv4 の実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - TCP/IP プロトコル スイートについて説明する
  - IPv4 アドレッシングについて説明する
  - スーパーネット化またはサブネット化に必要なサブネット マスクを決定する
  - IPv4 の構成とIPv4 通信のトラブルシューティング


  ### モジュール 6&#58; 動的ホスト構成プロトコルの実装
  このモジュールでは、Dynamic Host Configuration Protocol (DHCP) サーバーのロールを展開、構成、およびトラブルシューティングすることにより、Windows Server ベースのネットワーク インフラストラクチャのサポートとトラブルシューティングについて説明します。
  #### レッスン
  - DHCP サーバー ロールの概要
  - DHCP スコープの構成
  - DHCP データベースの管理
  - DHCP の保護と監視


  #### ラボ&#58; DHCP の実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - DHCP サーバー ロールについて説明する
  - DHCP スコープを構成する
  - DHCP データベースを管理する
  - DHCP サーバー ロールを保護および監視する


  ### モジュール 7&#58; DNS の実装
  このモジュールでは、Windows オペレーティング システム クライアントと Windows Server サーバーの名前解決について説明します。また、DNS Server サービスとそのコンポーネントのインストールと構成についても説明します。
  #### レッスン
  - Windows クライアントおよびサーバーの名前解決
  - DNS サーバーのインストール
  - DNS ゾーンの管理


  #### ラボ&#58; DNS の実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Windows オペレーティング システム クライアントと Windows Server サーバーの名前解決について説明する。
  - DNS サーバーのインストールと管理。
  - DNS ゾーンを管理する。


  ### モジュール 8&#58; IPv6 の実装
  このモジュールでは、IPv6 の機能と利点、IPv6 が Ipv4 ネットワークに与える影響、およびさまざまな移行テクノロジを使用して Ipv6 を Ipv4 ネットワークに統合する方法について説明します。
  #### レッスン
  - IPv6 の概要
  - IPv6 アドレッシング
  - IPv4 との共存
  - IPv6 移行テクノロジ


  #### ラボ&#58; IPv6 の実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - IPv6 の機能と利点を説明する
  - IPv6 アドレッシングについて説明する
  - IPv6 と IPv4 の共存について説明する
  - IPv6 移行テクノロジについて説明する


  ### モジュール 9&#58; ローカル ストレージの実装
  このモジュールでは、いくつかの異なるストレージ テクノロジを紹介します。Windows Server 2012 でストレージソリューションを実装する方法と、自動ストレージ用に構成できるプールにディスクを組み合わせることができる新しい Storage Space 機能の使用方法について説明します。
  #### レッスン
  - ストレージの概要
  - ディスクとボリュームの管理
  - 記憶域の実装


  #### ラボ&#58; ローカル ストレージの実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - さまざまなストレージ テクノロジについて説明する
  - ディスクとボリュームの管理方法を説明する
  - 記憶域スペースの実装方法を説明する


  ### モジュール 10&#58; ファイルと印刷サービスの実装
  このモジュールでは、Windows Server 2012 でファイルおよび印刷リソースを提供する方法について説明します。ファイルとフォルダーをセキュリティで保護する方法、シャドウコピーを使用して以前のバージョンのファイルとフォルダーを保護する方法、および新しい Work Folder のロール サービスを実装してワーカーに企業ファイルへのリモート アクセスを許可する方法について説明します。また、ネットワーク印刷環境の管理に役立つ新しいネットワーク印刷機能についても説明します。
  #### レッスン
  - ファイルとフォルダーの保護
  - シャドウ コピーによる共有ファイルと共有フォルダーの保護
  - ワーク フォルダーの構成
  - ネットワーク印刷の構成


  #### ラボ&#58; ファイルと印刷サービスの実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 共有ファイルとフォルダーを保護する
  - シャドウ コピーにより共有ファイルとフォルダーを保護する
  - ワーク フォルダーのロール サービスを構成する
  - ネットワーク印刷を構成する


  ### モジュール 11&#58; Group Policy の実装
  このモジュールでは、Group Policy の概要と、Group Policy の実装方法の詳細について説明します。
  #### レッスン
  - Group Policy の概要
  - Group Policy の処理
  - 管理用テンプレートの中央ストアの実装


  #### ラボ&#58; Group Policy の実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Group Policy Object (GPO) を作成および管理する
  - Group Policy の処理について説明する
  - 管理用テンプレートの中央ストアを実装する


  ### モジュール 12&#58; Group Policy Object を使用した Windows サーバーの保護
  このモジュールでは、Windows Server 2012 オペレーティング システムのセキュリティについて説明します。セキュリティの脅威を特定し、セキュリティの脅威を軽減するための戦略を計画し、Windows Server 2012 インフラストラクチャを保護する方法について説明します。
  #### レッスン
  - Windows オペレーティング システムのセキュリティの概要
  - セキュリティ設定の構成
  - ソフトウェアの制限
  - セキュリティが強化された Windows ファイアウォールの構成


  #### ラボ&#58; サーバー リソースのセキュリティの強化

  #### ラボ&#58; AppLocker と Windows ファイアウォールの構成
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - WindowsServer オペレーティング システムのセキュリティについて説明する
  - Group Policy を使用してセキュリティ設定を構成する
  - サーバー リソースのセキュリティを強化する
  - 不正なソフトウェアがサーバーとクライアントで実行されるのを制限する
  - セキュリティが強化された Windows ファイアウォールを構成する


  ### モジュール 13&#58; Hyper-V によるサーバー仮想化の実装
  このモジュールでは、Windows で使用可能な仮想化テクノロジについて説明し、特に Windows Server 2012 および Windows Server 2012 R2 での Hyper-V のロールに焦点を当てます。Hyper-V のロールのコンポーネント、ロールの構成と展開、さらに、ストレージやネットワークなどの Hyper-V 実装の主要コンポーネントの構成と管理方法について説明します。
  #### レッスン
  - 仮想化テクノロジの概要
  - Hyper-V の実装
  - 仮想マシン ストレージの管理
  - 仮想ネットワークの管理


  #### ラボ&#58; Hyper-V によるサーバー仮想化の実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 仮想化テクノロジについて説明する
  - Hyper-V を実装する
  - 仮想マシンのストレージを管理する
  - 仮想ネットワークを管理する

