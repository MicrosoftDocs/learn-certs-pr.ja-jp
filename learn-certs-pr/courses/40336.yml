summary: |-
  このMicrosoft First Look Clinicは、Windows 10のEnterprise Editionを使用して、Windows 10の新しい機能をITプロフェッショナルに紹介します。その上、Windows 10の重要なエコシステムであるアイデンティティ管理、Azure Active Directory（AAD）などのクラウドサービス、展開/管理ツール、および新しいユーザーインターフェイスについても説明します。あらゆる話題を深くはお伝えできませんが、このclinicをおわる時に、学生は、Windows 10および関連するサービスと管理ツールの新しい機能を理解するようになります。

  #### Audience profile
  このクリニックは、Windows 10の新しい機能について学びたいITプロフェッショナルを対象としています。一般的に言うと、新しいテクノロジーの採用者、またはWindows10の機能と関連するクラウドサービスおよびツールの初期の洞察を得たいと考えている人々は、このFirst Look Clinicに参加することでメリットを得られます。Windows 10に含まれる最新の機能やテクノロジーのいくつかについて早期に洞察を得ることができるため、IT組織の主要な技術的影響力者およびテクノロジーの意思決定者である人々もこのクリニックに参加できます。
outlineSection: |-
  ### Module 1&#58; Introduction to Windows 10
  Windows 10は、Windowsクライアントオペレーティングシステムの最新バージョンです。これには、Windows8.1と同じコア機能に加えて、エンタープライズ環境、特にセキュリティに影響を与えるいくつかの重要な機能強化と機能強化が含まれています。Windows10の設計は、幅広いコンピューティングニーズを満たし、ユーザーがタスクを効率的に実行できるようにします。 このモジュールでは、Windows 10の主要な新機能を紹介します。
  #### Lessons
  - Windows 10の新機能
  - Windows 10の初期リリースでは利用できない機能
  - Windows 10の新しいユーザーインターフェイス（UI）の探索
  - Windows 10デスクトップエディションとタブレットエディション
  - Windows 10のハードウェア要件
  
  この講義を終えると、&#58;ができるようになります。
  - Windows 10の新機能を一覧表示して説明。
  - 現在利用可能な機能とバージョンを一覧表示。
  - Windows 10の新しいユーザーインターフェイスを使用。
  - Windows 10を実行できるデバイスを一覧表示して説明。
  - Windows 10のハードウェア要件を一覧表示。
  - さまざまなWindows 10エディションについて説明

  ### Module 2&#58; Deployment and Management of Windows 10
  企業の展開要件の評価は、ハードウェアとインフラストラクチャ環境を理解し、そのハードウェアがWindows 10をサポートできるかどうか、および企業にとって重要と見なされるWindows10の機能を決定することから始まります。ほとんどの場合、Windows10への移行は非常に簡単で、企業の既存の展開プロセスに最小限の更新が必要ですが、現在はより多くのオプションがあります。推奨される戦略は、Windows 10を基本プラットフォームとして展開し、サービスとしてのWindowsを通じて新しい機能を提供することです。 前述のWindows 10への移行は、Windows XPからWindows 7へのアップグレードほど費用も時間もかかりません。一般的に、ハードウェアとソフトウェアはWindows 10と互換性があります。このモジュールでは、この進化に対処するための管理および展開ツールの機能について説明します。
  #### Lessons
  - Windows 10の展開
  - Windows 10の提供
  - Windows 10の管理
  - Windows 10のサポート

  この講義を終えたら、&#58;ができるようになります。
  - Windows 10の展開と管理に必要な準備についての説明
  - 展開の選択肢の理解 - 管理オプションの理解

  ### Module 3&#58; Security Features of Windows 10
  Windows 10は、最新のセキュリティ脅威からユーザーを保護するように設計されており、デバイス/ハードウェアの安全性、IDの保護、情報保護、および脅威への耐性の柱&#58;を中心に取り組みを編成しました。

  このモジュールでは、Windows 10のセキュリティ機能の概要を確認してから、Device Guardのさまざまな側面について詳しく説明します。
  #### Lessons
  - Windows 10のセキュリティの概要
  - Device Guardの概要
  - 構成可能なコード整合性
  - Device Guardの計画
  - Device Guardカタログファイル
  - Device Guardの使用

  このモジュールを完了すると、下記のことができるようになります
  - Windows 10の全体的なセキュリティ機能の理解
  - Device Guard機能の理解

