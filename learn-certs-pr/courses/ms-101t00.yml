  - 組織のファイル計画を作成する
  - アクティブ ドキュメントをレコードに変換する 2 つの方法について説明する
  - In-Place Records Management のメリットについて説明する
  - 組織の In-Place Records Management の構成
  - In-Place Archiving を有効化および無効化する
  - 便利な保存タグを作成する。
  - 保持ポリシーを作成して保持タグをグループ化する
  - メールボックスに保持ポリシーを割り当てる
  - 保持タグをエクスポートおよびインポートするための権限とスクリプトを割り当てる
