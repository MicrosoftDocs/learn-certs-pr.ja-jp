summary: |-
  このコースでは、Microsoft 365 によるエンタープライズ管理の 3つの主な要素、すなわち、Microsoft 365 セキュリティ管理、Microsoft 365 コンプライアンス管理、および Microsoft 365 デバイス管理を取り上げます。
  「Microsoft 365 セキュリティ管理」では、今日、組織が直面する脅威ベクトルとデータ侵害の主な種類をすべて検討し、Microsoft 365 のセキュリティ ソリューションがこれらのセキュリティ上の脅威にどう対処するかについて学習します。学習者は、Microsoft セキュア スコアおよび Azure Active Directory Identity Protection の概要を学習します。また、Exchange Online Protection、Advanced Threat Protection、安全な添付ファイル、安全なリンクを始めとする Microsoft 365 のセキュリティ サービスの管理方法についても学習します。最後に、セキュリティ正常性を監視するさまざまなレポートの概要を学習します。その後、セキュリティ サービスから脅威インテリジェンスへと移行します。具体的には、セキュリティ ダッシュボードと Advanced Threat Analytics を使用して起こり得るセキュリティ違反に対する事前準備について学習します。
  Microsoft 365 のセキュリティ コンポーネントがしっかりと揃った状態で、Microsoft 365 コンプライアンス管理の主な構成要素を検討します。これを、データのアーカイブと保持、Information Rights Management、セキュアな多目的のインターネット メール拡張機能 (S/MIME)、Office 365 のメッセージ暗号化、データ損失防止　(DLP) を含めたデータ ガバナンスの主な側面のすべての概要から始め、順に見ていきます。次に、SharePoint におけるインプレースのレコード管理、Exchange におけるアーカイブと保持、およびセキュリティおよびコンプライアンス センターにおける保持ポリシーに特に注意しつつ、アーカイブと保持についてさらに深く掘り下げます。
  さて、データ ガバナンスの主な側面を理解しましたので、Exchange Online における倫理的境界の構築、ビルトイン テンプレートからの DLP ポリシーの作成、カスタム DLP ポリシーの作成、ドキュメント保護のための DLP ポリシーの作成、ポリシー ヒントの作成を含めて、データ ガバナンスの主な側面を実施する方法を検討します。次に、電子メールにおける保持の管理、機能しない保持のポリシーおよびポリシー ヒントのトラブルシューティング、機微なデータについてのトラブルシューティングを含めた Microsoft 365 におけるデータガバナンスの管理に焦点を当てます。その後、Azure Information Protection と Windows Information Protection の実装方法を学習します。最後に、セキュリティおよびコンプライアンス センターにおけるコンテンツの検索、監査ログの調査、および Advanced eDiscovery の管理を含めた検索および調査の管理方法を学習して、このセクションを修了します。
  このコースは、Microsoft 365 デバイス管理の詳細な検討をもって終了します。Windows 10 を搭載したデバイスの共同管理へ向けての準備を含め、デバイス管理のさまざまな側面を計画することから始めます。Configuration Manager から Intune への移行方法、また、ビジネス向け Microsoft Store およびモバイル アプリケーション管理の概要を学習します。、この時点で、デバイス管理の計画から実施に移ります。具体的には Windows 10 のデプロイ戦略です。これには、Windows Autopilot、Windows Analytics、およびモバイル デバイス管理 (MDM) の実装方法のが学習が含まれます。MDM について検討する際は、そのデプロイ方法、MDM へのデバイスの登録方法、そしてデバイスのコンプライアンスの管理方法を学習します。

  #### 聴衆プロファイル
  このコースは、 Microsoft 365 Enterprise Admin ロールを希望し、 Microsoft 365 ロールベースの管理者認定パスの 1 つを終了したユーザーを対象としています。
