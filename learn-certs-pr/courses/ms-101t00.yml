summary: |-
  このコースでは、Microsoft 365 によるエンタープライズ管理の 3つの主な要素、すなわち、Microsoft 365 セキュリティ管理、Microsoft 365 コンプライアンス管理、および Microsoft 365 デバイス管理を取り上げます。
  「Microsoft 365 セキュリティ管理」では、今日、組織が直面する脅威ベクトルとデータ侵害の主な種類をすべて検討し、Microsoft 365 のセキュリティ ソリューションがこれらのセキュリティ上の脅威にどう対処するかについて学習します。学習者は、Microsoft セキュア スコアおよび Azure Active Directory Identity Protection の概要を学習します。また、Exchange Online Protection、Advanced Threat Protection、安全な添付ファイル、安全なリンクを始めとする Microsoft 365 のセキュリティ サービスの管理方法についても学習します。最後に、セキュリティ正常性を監視するさまざまなレポートの概要を学習します。その後、セキュリティ サービスから脅威インテリジェンスへと移行します。具体的には、セキュリティ ダッシュボードと Advanced Threat Analytics を使用して起こり得るセキュリティ違反に対する事前準備について学習します。

  Microsoft 365 のセキュリティ コンポーネントがしっかりと揃った状態で、Microsoft 365 コンプライアンス管理の主な構成要素を検討します。これを、データのアーカイブと保持、Information Rights Management、セキュアな多目的のインターネット メール拡張機能 (S/MIME)、Office 365 のメッセージ暗号化、データ損失防止 (DLP) を含めたデータ ガバナンスの主な側面のすべての概要から始め、順に見ていきます。次に、SharePoint におけるインプレースのレコード管理、Exchange におけるアーカイブと保持、およびセキュリティおよびコンプライアンス センターにおける保持ポリシーに特に注意しつつ、アーカイブと保持についてさらに深く掘り下げます。

  さて、データ ガバナンスの主な側面を理解しましたので、Exchange Online における倫理的境界の構築、ビルトイン テンプレートからの DLP ポリシーの作成、カスタム DLP ポリシーの作成、ドキュメント保護のための DLP ポリシーの作成、ポリシー ヒントの作成を含めて、データ ガバナンスの主な側面を実施する方法を検討します。次に、電子メールにおける保持の管理、機能しない保持のポリシーおよびポリシー ヒントのトラブルシューティング、機微なデータについてのトラブルシューティングを含めた Microsoft 365 におけるデータガバナンスの管理に焦点を当てます。その後、Azure Information Protection と Windows Information Protection の実装方法を学習します。最後に、セキュリティおよびコンプライアンス センターにおけるコンテンツの検索、監査ログの調査、および Advanced eDiscovery の管理を含めた検索および調査の管理方法を学習して、このセクションを修了します。

  このコースは、Microsoft 365 デバイス管理の詳細な検討をもって終了します。Windows 10 を搭載したデバイスの共同管理へ向けての準備を含め、デバイス管理のさまざまな側面を計画することから始めます。Configuration Manager から Intune への移行方法、また、ビジネス向け Microsoft Store およびモバイル アプリケーション管理の概要を学習します。、この時点で、デバイス管理の計画から実施に移ります。具体的には Windows 10 のデプロイ戦略です。これには、Windows Autopilot、Windows Analytics、およびモバイル デバイス管理 (MDM) の実装方法のが学習が含まれます。MDM について検討する際は、そのデプロイ方法、MDM へのデバイスの登録方法、そしてデバイスのコンプライアンスの管理方法を学習します。

  #### 視聴者プロフィール
  このコースは、 Microsoft 365 Enterprise Admin ロールを希望し、 Microsoft 365 ロールベースの管理者認定パスの 1 つを終了したユーザーを対象としています。
prerequisitesSection: |-
  - Messaging、Teamwork、Security and Compliance、またはCollaboration などのロールベース管理者コースを修了。
  - DNS に関する十分な理解、および Microsoft 365 サービスの基本的機能の経験。
  - 一般的な IT プラクティスに対する十分な理解。
outlineSection: |-
  ### モジュール 1&#58; Microsoft 365 のセキュリティ メトリックス入門
  このモジュールでは、今日組織が直面する脅威ベクトルとデータ侵害の主な種類をすべて検討し、Zero Trust アプローチを含む Microsoft 365 のセキュリティ ソリューションがこれらのセキュリティ上の脅威にどう対処するかについて学習します。Microsoft Secure Score、Privileged Identity Management、および Azure Active Directory Identity Protection の概要を学習します。
  #### レッスン
  - 脅威ベクトルとデータ侵害
  - Zero Trust モデル
  - Microsoft 365 におけるセキュリティ ソリューション
  - Microsoft Secure Score の概要
  - 特権 ID 管理
  - Azure Active Directory Identity Protection の概要


  #### ラボ&#58; テナント および PIM の設定
  - Microsoft 365 Tenant を初期化する
  - PIM Resource Workflows

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - ハッカーが電子メールによってユーザー アカウントを侵害するために使用するいくつかのテクニックについて説明する
  - ハッカーがリソースを制御するために使用する手法について説明する
  - ハッカーがデータを侵害するために使用する手法について説明する
  - Microsoft 365 のセキュリティに対する Zero Trust アプローチについて説明する。
  - Zero Trust セキュリティのコンポーネントについて説明する。
  - 組織に Zero Trust  モデルを実装するための 5 つのステップについて説明する。
  - Zero Trust ネットワーキングについて説明する
  - EOP と Office 365 ATP を使用して回避可能な脅威の種類を挙げる
  - Microsoft 365 Threat Intelligence が組織にどのように役立つかについて説明する
  - 監査とアラートを通じて組織を監視する
  - ASM が 3 つのコア領域を通じてテナントの可視性と制御を強化する方法について説明する
  - セキュアスコアの利点と分析可能なサービスの種類について説明する。
  - Secure Score API を使用してデータを収集する方法について説明する
  - リスクを軽減してセキュリティを強化するアクションをどこに特定するかを把握する
  - 各アクションが軽減する脅威と、それが使用に与える影響を判断する方法について説明する
  - Azure 管理での Privileged Identity Management (PIM) について説明する
  - 組織で使用するために PIM を構成する
  - PIM ロールの監査
  - Microsoft Identity Manager について説明する
  - Microsoft 365 の特権アクセス管理について説明する
  - Azure Identity Protection と、保護できる ID の種類について説明する
  - Azure Identity Protection を有効にする方法について理解する
  - 脆弱性とリスク イベントを特定する方法を知る
  - クラウドベースの ID を保護するための調査を計画する
  - セキュリティ違反から Azure Active Directory 環境を保護する方法を計画する


  ### モジュール 2&#58; Microsoft 365 のセキュリティ サービスの管理
  このモジュールでは、Exchange Online Protection、Advanced Threat Protection、Safe Attachments、Safe Links などの Microsoft 365 のセキュリティ サービスを管理する方法について説明します。セキュリティ正常性を監視するさまざまなレポートの概要を学習します。
  #### レッスン
  - Exchange Online Protection の概要
  - Advanced Threat Protection の概要
  - Safe Attachments の管理
  - Safe Links の管理
  - 監視およびレポート


  #### ラボ &#58; Microsoft 365 のセキュリティ サービスの管理
  - Safe Attachments ポリシーを実装する
  - Safe Links ポリシーを実装する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Exchange Online Protection によって、電子メールを分析する際のアンチマルウェアパイプラインについて説明する。
  - スパムとマルウェアのフィルタリングに使用されるいくつかのメカニズムをリスト化する
  - フィッシングやなりすましから保護するための追加のソリューションについて説明する
  - Spoof Intelligence 機能の利点について説明する
  - 電子メールの添付ファイルやドキュメントのゼロデイマルウェアをブロックするために、Safe Attachments の使用方法を説明する。
  - Safe Links がメールやドキュメントに埋め込まれた悪意のある URL からユーザーを保護する方法について説明する
  - Security & Compliance Center で Safe Attachments ポリシーを作成および変更する
  - Windows PowerShell を使用して Safe Attachments ポリシーを作成する
  - 特定のアクションを実行するように Safe Attachments ポリシーを構成する
  - トランスポート ルールを使用して、Safe Attachments 機能を無効にする方法について理解する
  - 電子メールの添付ファイルがスキャンされ、悪意があると判明したときのエンドユーザー エクスペリエンスについて説明する
  - Security & Compliance Center で Safe Links ポリシーを作成および変更する
  - Windows PowerShell を使用して Safe Links ポリシーを作成する
  - トランスポート ルールを使用して Safe Links 機能を無効にする方法について理解する
  - Safe Links が悪意のある Web サイトまたはファイルへのリンクを識別したときのエンドユーザー エクスペリエンスについて説明する
  - レポートがどのようにして EOP と ATP が組織を保護しているかを可視化する方法について説明する
  - EOP および ATP によって生成されたレポートにアクセスする場所について理解する
  - EOP および ATP によって生成されたレポートから詳細情報にアクセスする方法について理解する


  ### モジュール 3&#58; Microsoft 365 の脅威インテリジェンス
  このモジュールでは、その後、セキュリティ サービスから脅威インテリジェンスへと移行します。具体的には、セキュリティ ダッシュボードと Advanced Threat Analytics を使用して起こり得るセキュリティ違反に対する事前準備について学習します。
  #### レッスン
  - Microsoft 365 の脅威インテリジェンスの概要
  - セキュリティダッシュボードの使用
  - Advanced Threat Analytics の構成
  - クラウド アプリケーション セキュリティの実装


  #### ラボ&#58; Threat Intelligence を実装する
  - Attack Simulator を使用して Spear Phishing 攻撃を行う
  - Attack Simulator を使用して Password 攻撃を行う
  - Alert Policy を準備する
  - Mailbox Permission Alert を実装する
  - SharePoint Permission Alert を実装する
  - デフォルトの eDiscovery アラートをテストする

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Microsoft Intelligent Security Graph によって脅威インテリジェンスがどのように機能するかについて理解する
  - 脅威ダッシュボードが C レベルのセキュリティ担当者にどのように役立つかについて説明する
  - Threat Explorer を使用して脅威を調査し、テナントを保護する方法について理解する
  - Security Dashboard がトップ リスク、グローバル トレンド、保護品質をどのように表示するかについて説明する
  - Advanced Thread Analytics （ATA）とは何か、また、その展開に必要な要件は何かについて説明する。
  - Advanced Threat Analytics を構成する。
  - ATA サービスの管理
  - Cloud App Security について説明する。
  - Cloud App Security の展開方法を説明する。
  - ポリシーを使用してクラウドアプリケーションを管理する。
  - Cloud App Security のトラブルシューティングを行う


  ### モジュール 4&#58; Microsoft 365 のデータガバナンス概要
  このモジュールでは、Microsoft 365 コンプライアンス管理の主要コンポーネントをについて説明します。これを、データのアーカイブと保持、Information Rights Management、セキュアな多目的のインターネット メール拡張機能 (S/MIME)、Office 365 のメッセージ暗号化、データ損失防止　(DLP) を含めたデータ ガバナンスの主な側面のすべての概要から始め、順に見ていきます。
  #### レッスン
  - Microsoft 365 のアーカイブ概要
  - Microsoft 365 の保存概要
  - 情報権管理の概要
  - 多目的インターネットメール拡張のセキュリティ保護概要
  - Office 365 のメッセージ暗号化概要
  - データ損失予防概要


  #### ラボ&#58; メッセージの暗号化と IRM を実装する
  - Microsoft 365 Message Encryption を構成する
  - 検証情報権管理

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Microsoft 365 における Data Governance について理解する
  - インプレイスアーカイブとレコード管理の相違点を説明する。
  - Exchange でデータをアーカイブする方法を説明する。
  - SharePoint の In Place Records Management のメリットを認識する
  - Exchange の Message Records Management (MRM) と SCC の Retention の違いについて説明します。
  - MRM が Exchange でどのように機能するかについて理解する
  - メールボックスに適用できる保持タグのタイプをリストする
  - さまざまな Microsoft 365 Encryption Option について理解する
  - Exchange で IRM を使用する方法について理解する
  - Exchange メールの IRM 保護を構成する
  - SharePoint で IRM を使用する方法について説明する
  - IRM 保護を SharePoint ドキュメントに適用する
  - IRM 保護と AIP 分類の違いを伝える
  - S/MIME の使用について説明する
  - デジタル署名とは何かについて説明する
  - メッセージにデジタル署名を適用する
  - メッセージの暗号化の仕組みについて理解する
  - メッセージの暗号化を実行する
  - メッセージの復号化を達成する
  - 署名と暗号化の協調を同時に理解する
  - トリプルラップされたメッセージとは何かを伝える
  - Office 365 メッセージ暗号化をいつ使用できるかについて説明する
  - Office 365 メッセージ暗号化の仕組みについて説明する
  - データ損失防止 （DLP） を説明する。
  - DLP が使用している機密情報と検索パターンについて理解する
  - DLP ポリシーとは何か、何が含まれるかについて理解する
  - DLP のアクションと条件がどのように連携するかを認識する
  - メールを送信する機能がアクションにどのように含まれるかを表現する
  - DLP ルールが適用される場合、ユーザーにポリシーのヒントを表示する
  - ポリシーテンプレートを使用して、一般的に使用される情報の DLP ポリシーを実装する
  - ドキュメント フィンガーについて説明する
  - DLPを使用して Windows Server FCI のドキュメントを保護する方法について理解する


  ### モジュール 5&#58; Microsoft 365 におけるアーカイブおよび保持
  このモジュールでは、SharePoint におけるインプレースのレコード管理、Exchange におけるアーカイブと保持、およびセキュリティおよびコンプライアンス センターにおける保持ポリシーに特に注意しつつ、アーカイブと保持についてさらに深く掘り下げます。
  #### レッスン
  - SharePoint における In-Place Records 管理
  - Exchange におけるアーカイブと保存
  - SCC の保存ポリシー


  #### ラボ &#58; アーカイブおよび保持の実装
