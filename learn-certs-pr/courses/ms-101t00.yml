  - インサイダー リスク管理ポリシーを構成する
  - インサイダー リスク管理ポリシーを構成する
  - Microsoft 365 の通信コンプライアンス機能について説明する
  - Exchange の倫理的境界とは何か、およびその仕組みについて説明する。
  - Exchange で倫理的境界を作成する方法について説明する
  - Exchange で倫理的な壁を構築して操作するためのベスト プラクティスを特定する
  - DLP ポリシーのさまざまな組み込みテンプレートについて理解する
  - DLP ポリシーの正しい場所を選択する方法を決定する
  - コンテンツを保護するための正しいルールを構成する
  - DLP ポリシーを正しく有効化および評価する
