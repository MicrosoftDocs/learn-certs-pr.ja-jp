  - すべての保持ポリシーとタグを組織にインポートする
  - 保持ポリシーの仕組みについて説明する
  - 保持ポリシーを作成する
  - 保持ポリシー設定を管理する


  ### モジュール 6&#58; Microsoft 365 Intelligence における Data Governance の実装
  このモジュールでは、Exchange Online での倫理的な壁の構築、組み込みテンプレートからの DLP ポリシーの作成、カスタム DLP ポリシーの作成、ドキュメントを保護するための DLP ポリシーの作成、ポリシー ヒントの作成など、データ ガバナンスの主要な側面を実装する方法を検討します。
  #### レッスン
  - コンプライアンスの準備状況の評価
  - Compliance Center ソリューションの実装
  - Exchange Online におけるEthical Walls の構築
  - Built-in Template から Simple DLP Policy を作成
  - Custom DLP Policy の作成
  - 文書保護のためのDLPポリシーの作成
  - Policy Tips で作業


  #### ラボ &#58; DLP ポリシーの実施
