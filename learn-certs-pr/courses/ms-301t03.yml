  - モバイルデバイス管理、およびその他のオペレーティングシステム（Android および macOS）についての基本的な理解。
outlineSection: |-
  ### Module 1&#58; SharePoint Hybrid Scenarios の概要
  このモジュールは、SharePoint Server ハイブリッド計画のあらゆることに関します。SharePoint ハイブリッドシナリオの概要、および構成の要件について説明します。

  #### Lessons
  - SharePoint Hybrid Scenarios の概要
  - SharePoint Server hybrid を計画する

  このモジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 利用可能な SharePoint ハイブリッドシナリオについて説明する。
  - SharePoint ハイブリッド構成の要件を説明する。
  - SharePoint Server ハイブリッドを計画する。


  ### Module 2&#58; SharePoint Hybrid Scenarios の実装
  このモジュールでは、SharePoint ハイブリッドシナリオの実装に焦点を当てます。具体的には、ハイブリッドの構成ロードマップについて説明します。これには、ハイブリッドインフラストラクチャおよびハイブリッドピッカーの構成が含まれます。また、 SharePoint Server 2019 において Office 365 機能を使用可能とするオンプレミスデータゲートウェイについても説明します。

  #### Lessons
  - SharePoint Hybrid Scenarios を実装する
  - オンプレミスのデータゲートウェイを構成する

  このモジュールを終了すると、受講者は以下のことができるようになります&#58;
  - SharePoint ハイブリッドシナリオを構成する。
  - オンプレミスのデータゲートウェイを構成する。


  ### Module 3&#58; SharePoint Hybrid 検索の実装
  このモジュールでは、SharePoint ハイブリッド検索に焦点を当てます。クラウドハイブリッド検索やハイブリッド連携検索を含めて、さまざまなタイプのハイブリッド検索について説明します。ハイブリッド検索の設定方法、および検索結果の構成方法について説明します。
  #### Lessons
  - SharePoint ハイブリッド検索の概要
  - SharePoint Hybrid 検索を構成する

  このモジュールを終了すると、受講者は以下のことができるようになります&#58;
  - クラウドハイブリッド検索とハイブリッド連携検索の相違点を説明する。
  - さまざまなタイプのハイブリッド検索を評価する。
  - クラウドハイブリッド検索を構成する。
  - ハイブリッド検索結果を構成する。


