summary: |-
  Microsoft Power Platform は、組織が日常業務を自動化し、ベストプラクティスを標準化することによって業務を最適化することを支援します。このトレーニングでは、 Microsoft Dynamics 365 および Power Platform の機能の概要を説明し、その他の Microsoft Dynamics 365 および Power Platform トレーニング提供物の基盤を示します。

  このコースでは、世界的に認められている専門家が、利用可能なさまざまな自動化オプションと、それらを実際のシナリオで使用する方法について受講者に指導します。

  #### Audience profile
  Dynamics 365 Customer Engagement Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の翻訳、ソリューションとアプリケーションの設定を担当します。機能コンサルタントは、革新的な能力、コードレス拡張機能、アプリケーション、およびサービスインテグレーションを使用してソリューションを実行します。
prerequisitesSection: |-
  ビジネスアプリケーションの知識と、ビジネスに合わせてカスタマイズして実装することを望んでいる。
outlineSection: |-
  ### Module 1&#58; プラットフォーム自動化の概要
  このモジュールでは、Power Platform 自動化機能の基本について学習します。受講者は、自動化のニーズと、ニーズを機能にマッピングする方法について学習します。
  #### Lessons
  - プラットフォーム自動化の概要
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - 共通のプラットフォーム自動化とその用途を特定する


  ### Module 2&#58; Business Rules
  このモジュールでは、ビジネスルールの構築と使用方法、および他のプラットフォーム自動化との連携方法について学習します。
  #### Lessons
  - ビジネスルールの概要
  - 追加のビジネスルールの詳細
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - ビジネス ルールを作成および使用する


  ### Module 3&#58; ワークフロー
  このモジュールでは、ワークフローの構築と使用方法、および他のプラットフォーム自動化との連携方法について学習します。
  #### Lessons
  - ワークフローの概要
  - ワークフローの構築
  - 上級ワークフロー
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - ワークフローを作成および使用する


  ### Module 4&#58; Microsoft Flows
  このモジュールでは、Microsoft Flows の構築と使用方法、および他のプラットフォーム自動化との連携方法について学習します。
  #### Lessons
  Microsoft Flows の概要
  - その他のフローの概念
  - CDS の操作
  - 承認フローの構築
  - アプリからの起動
  - フロー展開の考慮事項
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - Microsoft Flow を作成および使用する


  ### Module  5&#58; ビジネスプロセスフロー
  このモジュールでは、ビジネスプロセスフローの構築と使用方法、および他のプラットフォーム自動化との連携方法について学習します。
  #### Lessons
  - ビジネスプロセスフローの概要
  - ビジネスプロセスフローを構成する
  - 追加のビジネスプロセスフローの詳細
