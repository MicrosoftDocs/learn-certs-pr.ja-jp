outlineSection: |-
  ### モジュール 1&#58; Outlook 2019インターフェイス
  このモジュールでは、Outlook 2019インターフェイスの操作方法についてご説明します。
  #### レッスン
  - Outlookインターフェイスの概要
  - リボン
  - リボンのタブ、グループ、およびコマンド
  - バックステージビュー


  #### ラボ&#58; Outlookインターフェイスの演習
  - リボンの探索
  - バックステージビューの探索

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Microsoft Outlookインターフェイスの操作。
  - Outlookリボンの操作。
  - リボンのタブ、グループ、およびコマンドの操作。
  - バックステージビューの操作。


  ### モジュール 2&#58; Outlook 2019で人気のあるタスクの実行
  このモジュールでは、Outlook 2019で一般的なタスクを実行する方法についてご説明します。
  #### レッスン
  - メールアカウントの設定
  - 電子メールメッセージを開く
  - 電子メールメッセージへの返信と転送
  - 添付ファイルをプレビューして保存
  - メッセージの印刷
  - メッセージの削除
  - 別の形式でメッセージの保存
  - アクセスの委任
  - ナビゲーションペインをカスタマイズ


  #### ラボ&#58; 人気のあるタスクの演習の実行
  - メールアカウントの設定
  - メッセージを開いて返信
  - メッセージの印刷

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Outlookで電子メールアカウントの設定。
  - 電子メールメッセージを開く。
  - 電子メールメッセージに返信して転送。
  - 添付ファイルを印刷して保存。
  - メッセージの印刷。
  - メッセージを削除。
  - メッセージを別の形式で保存。
  - アクセスの委任。
  - ナビゲーションペインをカスタマイズ。


  ### モジュール 3&#58; メッセージの操作
  このモジュールでは、Microsoft Outlookでメッセージを操作する方法についてご説明します。
  #### レッスン
  - メッセージの作成
  - 添付ファイルの追加
  - 投票オプションの追加
  - スペルと文法の確認
  - テキストのフォーマット
  - Microsoft Wordを使用してメッセージの編集
  - メッセージへのハイパーリンクまたは画像の挿入
  - メッセージの送信


  #### ラボ&#58; 新しいメッセージの作成と送信
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - メッセージの作成。
