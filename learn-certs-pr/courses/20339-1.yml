summary: |-
  この 5 日間のコースでは、Microsoft SharePoint 2016 環境を計画および管理するための知識とスキルを提供します。このコースでは、SharePoint 環境の展開、管理、およびトラブルシューティングの方法を学習します。このコースでは、SharePoint展開の最適化に役立つガイドライン、ベストプラクティス、および考慮事項についても説明します。

  これは、IT プロフェッショナル向けの 2 つのコースのシーケンスの初期段階であり、SharePoint 2016 IT Pro 認定に沿ったものです。

  #### 聴衆プロファイル
  このコースは、データセンターまたはクラウドのどちらかで SharePoint 2016 のインストール、構成、展開、および管理を行うための学習に興味を持っている経験豊富な IT プロフェッショナルを対象としています。

  学生は通常、SharePoint の計画と保守に関する 1 年以上の実践的な経験* と、Windows Server 2012 R2 以降、インターネット インフォメーションサービス（IIS）、Microsoft SQL Server 2014 以降、Active Directory Domain Services (AD DS)、ネットワーク インフラストラクチャ サービスなど、SharePoint が依存するその他のコア テクノロジーの 2 年の経験を有しています。

  受験者は、少なくとも次の要件を満たしている必要があります。
  - SharePoint 2016 のマルチ サーバー展開を計画、実装、および保守する IT プロフェッショナルである。
  - SharePoint Online の実用的な知識があり、実践的な経験があると好ましい。
  - SharePoint ワークロードに精通している。
  - データのバックアップ、復元、高可用性などのビジネス継続性管理の経験がある。
  - 認証およびセキュリティ テクノロジーの経験がある。
  - Windows PowerShellの経験がある。

  *ハンズオン エクスペリエンスまたは職務経験とは、受験者がドキュメント管理、コンテンツ管理、検索を含む SharePoint スペースにおいて複数のソリューションに取り組んだ、ソリューション ベースのロールから得た経験でなければなりません。
prerequisitesSection: |-
  本コースに参加する前に、
  学生は次の知識が必要です&#58;
  - Windows Server 2012 または Windows Server 2012 R2 エンタープライズ サーバー環境でのソフトウェア管理。
  - アプリケーションをネイティブに、仮想的に、クラウドで展開および管理する。
  - IIS の管理。
  - 認証、承認、およびユーザー ストアとして使用するための AD DS の構成。
  - Windows PowerShell 4.0 を使用したアプリケーションのリモート管理。
  - SQL Server でのデータベースとサーバー ロールの管理。
  - アプリケーションの SQL Server への接続。
  - クレーム ベースのセキュリティの実装。
  - Microsoft Hyper-V 仮想マシンの使用。

  このコースの受験者には、大企業全体で複数の SharePoint 2013 ファームを展開および管理した経験が少なくとも 1 年必要です。多くのお客様は SharePoint 2010 からアップグレードしていないため、受験者の有する経験が少なくとも 2 年の SharePoint 2010 の経験でも構いません。ただし、特にハイブリダイゼーションに関して、SharePoint 2010 と SharePoint 2013 の違いを理解している必要があります。
