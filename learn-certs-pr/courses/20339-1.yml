  - ビジネス要件を理解する
  - SharePoint 2016 での情報の整理
  - 発見可能性の計画


  #### ラボ &#58; 情報アーキテクチャの設計 – パート 1
  - サイトのコラムおよびコンテンツ タイプの特定


  #### ラボ &#58; 情報アーキテクチャの設計 – パート 2
