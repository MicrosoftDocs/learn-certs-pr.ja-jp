summary: |-
  ビジネス環境は変化しました。人々は、協調的な障壁のないコミュニケーションを望んでいます。企業は、費用対効果と柔軟性の両方が高いソリューションを求めています。組織はハイブリッド環境の構成を開始し、コンテンツをソリューションとしてクラウドに移行します。このコースでは、最新のワーク スタイルの要求を満たすように設計された SharePoint Server 2019 を展開および構成する方法を学習します。また、さまざまな SharePoint サービス アプリケーションを構成および管理し、ハイブリッド展開の準備をする方法についても学びます。次に、シームレスなユーザー エクスペリエンスを提供する SharePoint ハイブリッド シナリオを計画および実装する方法を学習します。最終的に、コンテンツの移行プロセス、そして Microsoft 365 の SharePoint および OneDrive にコンテンツを移行するときに使用できるリソースやツールを設計する方法を学びます。

  #### 視聴者プロフィール
  このコースは、SharePoint オンプレミス環境を展開および管理し、ハイブリッド シナリオの展開と Microsoft 365 へのコンテンツの移行に関心がある IT プロフェッショナルを対象としています。
prerequisitesSection: |-
  - Windows PowerShell の経験。
  - SQL Server 管理の基本的な理解。
  - DNS を含むネットワークの基本的な理解。
  - Windows サーバー管理の実用的な知識。
  - Active Directory と Azure AD の基本的な理解。
  - モバイル デバイス管理の基本的な理解、および代替オペレーティング システム (Andro ID および macOS)。
outlineSection: |-
  ### モジュール 1&#58; SharePoint インフラストラクチャ
  このモジュールは、基本的な SharePoint インフラストラクチャに関するものです。SharePoint ファームのコンポーネントについて説明します。また、SharePoint ファームをインストールして構成する方法についても説明します。
  #### レッスン
  - SharePointファームを計画する
  - SharePoint 2019
  - SharePoint Farm をインストールおよび管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - SharePoint 2019 の MinRole 機能について説明する
  - SharePoint 2019 をインストールして構成する方法について説明する
  - SharePoint の高可用性を実装する方法について説明する
  - ファームのバックアップと復元を計画する


  ### モジュール 2&#58; SharePoint の認証とセキュリティ
  このモジュールは SharePoint の認証とセキュリティに関するものです。SharePoint 2019 のさまざまな認証方法が導入されています。
  #### レッスン
  - 認証の計画
  - Federated Authentication を構成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - SharePoint 2019 の認証インフラストラクチャについて説明する。
  - NTLM および Kerberos 認証について説明する。
  - サーバー間の認証について説明する。
  - フェデレーション ID の背後にある概念について説明する。


  ### モジュール 3&#58; SharePoint コンテンツ管理
  このモジュールは SharePoint コンテンツ管理に関するものです。SharePoint のコンテンツ構造について説明します。また、SharePoint での承認とコンテンツ アクセスの詳細についても説明します。
  #### レッスン
  - SharePoint コンテンツ構造の概要
  - コンテンツへのアクセスを管理する
  - サイトコレクションを管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - サイト コレクションの概念について説明する。
  - サイト コレクションの作成方法について説明する。
  - SharePoint 2019 で承認を計画する方法について説明する。
  - SharePoint 2019 でアクセス許可レベルを管理する方法について説明する。
  - SharePoint 2019 で SharePoint グループを管理する方法について説明する。


  ### モジュール 4&#58; SharePoint サービス アプリケーション
  このモジュールでは、SharePoint サービス アプリケーションおよびワークフローについて説明します。BCS サービス アプリケーションと User Profile サービス アプリケーションをプロビジョニングおよび管理する方法について説明します。具体的には、BDC モデルをインポートおよびエクスポートする方法と、ユーザー プロパティを SharePoint にインポートする方法について説明します。
  #### レッスン
  - SharePoint Service Application およびワークフロー
  - 事業廉潔性サービス（BCS）とSecure Storeを計画して構成する
  - User Profileを計画および構成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - BDC モデルの主要コンポーネントについて説明する。
  - BCS のアーキテクチャの概要について説明する。
  - BDC Service Application インスタンスをプロビジョニングする。
  - Secure Store Service アプリケーションを構成する。
  - Secure Store Service の目的について説明する。
  - BDC Service Application インスタンスのアクセス許可を管理する。
  - ユーザー プロファイル プロパティの構成方法について説明する。
  - SharePoint 2019 で対象ユーザーを管理する方法について説明する。
  - SharePoint 2019 で個人用サイトを構成する方法について説明する。
  - User Profile Service Application の構成方法について説明する。
  - SharePoint Active Directory のインポートと同期を計画する方法について説明する。


  ### モジュール 5&#58; 管理メタデータをを計画して構成する
  このモジュールは、Managed Metadata Service、コンテンツ タイプ、用語セットなど、情報アーキテクチャを作成して普及させるための統合機能について説明します。コンテンツ タイプの目的と、分類法、用語セット、エンタープライズ キーワードなど、Managed Metadata Service の背後にある概念を紹介します。
  #### レッスン
  - コンテンツ タイプの管理
  - Managed Metadata
  - Managed Metadata Service を構成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - コンテンツ タイプの機能と使用方法について説明する。
  - Managed Metadata Service の機能について説明する。
  - サイト コレクション全体でコンテンツ タイプを作成および公開する方法について説明する。
  - Managed Metadata Service の機能を識別する。
  - 用語グループ、用語セット、および用語を作成および管理する。
  - 管理ナビゲーションの用語セットと用語を構成する。


  ### モジュール 6&#58; 検索の計画と構成
  このモジュールは、エンタープライズ検索サービス アプリケーションに関するものです。コンテンツ ソース、クロール スケジュール、およびクロール ルールの計画と構成の詳細について説明します。また、クエリ ルール、結果タイプ、表示テンプレートなど、さまざまな検索コンポーネントの検索管理をプロビジョニングする方法についても説明します。
  #### レッスン
  - エンタープライズ検索を計画する
  - エンタープライズ検索を構成する
  - エンタープライズ検索を管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 検索コンポーネントの機能について説明する。
  - 検索トポロジを計画および構成する方法について説明する。
  - コンテンツ ソースを計画および構成する方法について説明する。
  - クロール スケジュールを計画および構成する方法について説明する。
  - クロール ルールを計画および構成する方法について説明する。
  - 検索スキーマの管理方法について説明する。
  - 検索センターの構成方法について説明する。
  - クエリ ルールの使用と展開について説明する。
  - 検索先の使用と導入について説明する。


  ### モジュール 7&#58; SharePointハイブリッドシナリオの概要
  このモジュールは、SharePoint Server ハイブリッドの計画に関するものです。SharePoint ハイブリッド シナリオの概要と構成の要件について説明します。
  #### レッスン
  - SharePoint Hybrid Scenario の概要
  - SharePoint Server ハイブリッドを計画する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 利用可能な SharePoint Hybrid Scenario について説明する。
  - SharePoint ハイブリッド構成の要件について説明する。
  - SharePoint Server ハイブリッドを計画する。


  ### モジュール 8&#58; SharePoint ハイブリッド シナリオの実装
  このモジュールは、SharePoint ハイブリッド シナリオの実装に焦点を当てています。具体的には、ハイブリッド インフラストラクチャとハイブリッド ピッカーの構成を含む、ハイブリッド構成のロードマップについて説明します。また、SharePoint Server 2019 で Microsoft 365 機能を使用できるようにするオンプレミス データ ゲートウェイも紹介します。
  #### レッスン
  - SharePoint Hybrid Scenario を実装する
  - オンプレミス データ ゲートウェイを構成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - SharePoint ハイブリッド シナリオを構成する。
  - オンプレミス データ ゲートウェイを構成する。


  ### モジュール 9&#58; SharePoint Hybrid 検索の実装
  このモジュールは、SharePoint ハイブリッド検索に焦点を当てています。クラウド ハイブリッド検索やハイブリッド フェデレーション検索など、さまざまな種類のハイブリッド検索が導入されています。ハイブリッド検索を設定して検索結果を構成する方法について説明します
  #### レッスン
  - SharePoint ハイブリッド検索の概要
  - SharePoint ハイブリッド検索を構成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - クラウド ハイブリッド検索とハイブリッド フェデレーション検索の違いについて説明する。
  - さまざまな種類のハイブリッド検索を評価する。
  - クラウド ハイブリッド検索を構成する。
  - ハイブリッド検索結果を構成する。


  ### モジュール 10&#58; 移行について
  このモジュールでは、クラウドへの移行プロセスの計画に関するものです。移行プロセス中に活用するリソースとツールの概要を提供します。
  #### レッスン
  - 移行の概要
  - FastTrack とパートナー サービスの活用

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - コンテンツの移行プロセスを計画する。
  - 移行プロセス中に利用できる利用可能なリソースとツールについて説明する。


  ### モジュール 11&#58; SharePoint Online への移行
  このモジュールは、SharePoint Migration Tool (SPMT) を使用してコンテンツをクラウドに移行することに焦点を当てています。具体的には、SPMT の要件と制限について説明します。ファイル共有や SharePoint コンテンツなど、データ ソースごとに異なる移行方法が導入されています。
  #### レッスン
  - 移行の準備を行う
  - コンテンツをクラウドに移行する
  - 移行プロセスを管理および監視する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - SharePoint Migration Assessment Tool (SMAT) を使用して、移行するデータにアクセスする。
  - SharePoint Migration Tool (SPMT) を使用してコンテンツをクラウドに移行する。
  - 移行プロセスを管理および監視する。

