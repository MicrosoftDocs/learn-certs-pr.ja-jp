summary: |-
  このIntroduction to Microsoft Access 2019トレーニングクラス は、基本的なデータベースの概念をカバーすることから始まります。次に、受講者はデータベースとテーブルの設計と作成、それらのテーブルのクエリ、およびフォームとレポートの作成について学習します。

  #### オーディエンスプロフィール
  このコースは、Microsoft Access 2019にほとんどまたは全く精通していない受講者、または2019インターフェイスでこのコースでカバーされているトピックを学習したい経験豊富なAccessユーザーを対象としています。
