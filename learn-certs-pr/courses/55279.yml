outlineSection: |-
  ### モジュール 1&#58; Accessユーザーインターフェイスの概要
  このモジュールでは、Accessのユーザーインターフェイスに慣れる方法についてご説明します。
  #### レッスン
  - Accessリボン
  - クイックAccessツールバー
  - オブジェクトナビゲーションペイン
  - Accessワークサーフェス
  - オブジェクトの概要
  - プロセスの概要
  - ウィザードを使用してデータベースの作成


  #### ラボ&#58; Access環境の回避
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Accessリボンの構成を理解。
  - リボンのコンテキストタブを理解。
  - クイックAccessツールバーとカスタマイズ方法を理解。
  - ナビゲーションペインを理解。
  - オブジェクトと作成プロセスを理解。
  - Access作業面を理解。
  - ウィザードを使用してデータベースを作成する方法を理解。

  ### モジュール 2&#58; 基礎
  このモジュールでは、データベースの作成に取り掛かる前に、いくつかのデータベースの基礎について考える方法についてご説明します。
  #### レッスン
  - 始める前に尋ねる質問
  - データベース設計へのアプローチ
  - 情報の収集
  - 命名規則についての説明
  - 正規化
  - 表の関係


  #### ラボ&#58; 基礎演習
  - 質問
  - データの正規化

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - データベースアプリケーションを作成する前に、考慮すべき質問。
  - データベース設計への一般的なアプローチを理解する&#58;トップダウンとボトムアップ。
  - 事務処理とデータサンプルから分類されたデータに移行（データマッピング）。
  - 表やその他のオブジェクトの命名規則を理解。
  - 正規化とは何かを理解。
  - 正規化のいくつかの基本的な概念とそれらを適用する方法を理解。
  - 主キーと外部キーを理解。
  - 関係を理解し、表間でそれらを確立。


  ### モジュール 3&#58; 表とそのビュー
  このモジュールでは、Microsoft Accessで表とそのビューを操作する方法についてご説明します。
  #### レッスン
  - 定義と目的
  - データセットビュー
  - デザインビュー


  #### ラボ&#58; データセットビューでの表の操作
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Accessの表と表ビューを理解。
  - データセットビューで表の操作。
  - データセットビューでデータレコードを追加および編集。
  - デザインビューの目的を理解。

  ### モジュール 4&#58; 表
  このモジュールでは、Microsoft Accessで表を操作する方法についてご説明します。
  #### レッスン
  - Accessデータベースの作成
  - データ型
  - デザインビューで表の作成


  #### ラボ&#58; 表エクササイズ
  - 新しいデータベースの作成
  - データ型の決定
  - デザインビューで表の作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Accessデータベースの作成。
  - デザインビューで表の作成。
  - データ型を理解。
  - キーフィールドの割り当て。
  - 入力マスクの理解。
  - 式を使用して検証ルールを定義。


  ### モジュール 5&#58; クエリ
  このモジュールでは、Microsoft Accessでクエリを操作する方法についてご説明します。
  #### レッスン
  - クエリ
  - クエリを選択
  - 基準のあるクエリを選択
  - 論理演算子
  - クエリを使用したグループ化と合算


  #### ラボ&#58; 選択クエリの作成
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - クエリとクエリビューの使用。
  - 簡単なクエリの作成。


  ### モジュール 6&#58; フォーム
  このモジュールでは、Microsoft Accessでフォームを操作する方法についてご説明します。
  #### レッスン
  - フォーム
  - フォームの変更
  - フォームレコードナビゲーション
  - レイアウトビューとデザインビュー
  - ワンクリックフォーム
  - フォームウィザード


  #### ラボ&#58; フォーム演習
  - フォームビューでのデータレコードの追加
  - フォームウィザードを使用したフォームの作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - フォームの種類を理解。
  - フォームを使用してレコードの追加。
  - ワンクリックフォームを理解。
  - フォームウィザードを使用してフォームの作成。


  ### モジュール 7&#58; レポート
  このモジュールでは、Microsoft Accessでレポートを操作する方法についてご説明します。
  #### レッスン
  - レポート
  - レポートウィザード


  #### ラボ&#58; レポートウィザードを使用したレポートの作成
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - レポートを理解。
  - ワンクリックレポートの使用。
  - レポートウィザードを使用してレポートの作成。

