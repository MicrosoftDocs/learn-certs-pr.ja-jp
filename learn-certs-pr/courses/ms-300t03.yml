outlineSection: |-
  ### モジュール 1&#58; Microsoft Teams 展開の計画
  このモジュールでは、Microsoft Teams の計画についてすべて説明します。ユーザーが Teams を使用するための認証方法と、組織内にチームを展開するためのベスト プラクティスについて説明します。
  #### レッスン
  - Teams の開始
  - Teams の展開
  - Teams とチャネル
  - 認証とアクセス


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Teamsが SharePoint Online、 Exchange Online、および OneDrive とどのようにやり取りするかを説明します
  - さまざまな Teams クライアント とその使用方法について説明する
  - Teams トラフィック用にネットワークを準備する方法を説明する
  - Microsoft Teams を展開するためのベスト プラクティスを説明する
  - Teams 展開の目標、リスク、および主要な結果を定義する
  - Teams 内のさまざまなロールのさまざまな機能について説明する
  - チームとチャネルを使用して Microsoft Teams のコンテンツを整理する方法を説明する


  ### モジュール 2&#58; Microsoft Teams の構成
  このモジュールでは、 Microsoft Teams をセットアップおよび構成する方法について説明します。Teams におけるタブ、ボット、コネクターの使用について説明します。Teams におけるミーティングの管理に関連する概念を紹介します。
  #### レッスン
  - Microsoft Teams を Office 365 にセットアップする
  - Microsoft Teams におけるアプリケーション
  - Teams におけるミーティング


  #### ラボ &#58; Microsoft Teams の構成
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Microsoft Teams を Office 365 にセットアップする
  - Microsoft Teamsのアプリケーションを説明し、管理する
  - Teams 内のボットとタブを利用する
  - Teams 内のコネクタを説明し、使用する
  - Teams 内のミーティングの概念を説明する
  - Teams 内のミーティングを円滑に進めるために使用可能なデバイスについて説明する


  ### モジュール 3&#58; Teams 環境の管理
  このモジュールでは、 Microsoft Teams の管理に重点を置いています。具体的には、セキュリティとコンプライアンス、およびプライバシーとデータ ガバナンスについて説明します。このコースでは、音声コールについては明示的には説明しませんが、サービス関連のトピックの質については説明します。

  #### レッスン
  - プライバシーとガバナンス
  - セキュリティとコンプライアンス
  - 管理とレポート


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Teams で利用できるセキュリティおよびコンプライアンス機能について説明する
  - Microsoft Intune がモバイル デバイス上の Teams データを保護するのに使用できる方法について説明する
  - 監査ログとTeams のコンテンツ検索を実行する
  - Office 365 におけるデータ プライバシーに対する Microsoft のアプローチについて説明する
  - Teams の使用状況を測定する Office 365 レポートを表示する
  - Microsoft Teams の Quality of Service を有効にする