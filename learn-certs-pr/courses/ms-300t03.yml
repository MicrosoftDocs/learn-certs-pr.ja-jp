summary: |-
  Microsoft Teams は Teamwork in Microsoft 365 のハブです。このコースでは、 Microsoft Teams を計画、展開、および管理する方法について学習します。具体的には、このコースでは、 SharePoint、OneDrive、Office 365 グループとの Teams の関係について説明します。それは、組織内で Teams の採用および展開のためのベスト プラクティスを提供します。また、Teams データのゲストポリシーとデータ ガバナンスを確立する方法についても説明します。
  このコースは、組織内で Microsoft Teams を管理および展開する IT プロフェッショナルを対象としています。

  これは、 Teamwork 管理者ロールの 4 コースのシリーズのうち 3 番目のコースです。これらのコースは、 MS-300&#58; Deploying Microsoft 365 Teamwork の試験準備に役立ちます。
  
  #### 聴衆プロファイル
  このコースは、Microsoft 365 teamwork administrator role 向けのものです。このロールは、試験の受験生は、効率的かつ効果的なコラボレーションと採用に焦点を当てたOffice 365およびAzureワークロードの構成、展開、および管理を担当します。管理者は、ビジネス要件を満たすためにアプリケーション、サービス、およびサポート インフラストラクチャを管理します。管理者は製品とサービスを認識しており、区別することができますが、各製品またはサービスを直接管理することはできません。

  Teamwork 管理者は、SharePoint（オンライン、オンプレミス、およびハイブリッド）、OneDrive、およびチームを展開、管理、移行、および保護できる必要があります。

  Teamwork 管理者は、以下のアプリやサービスとの統合ポイントについて基本的に理解しています&#58; Office、Power Apps、Flow、Yammer、Microsoft Graph、Stream、Planner、および Project。管理者は、基幹業務アプリケーションを含むサード パーティのアプリとサービスを統合する方法を理解しています。
