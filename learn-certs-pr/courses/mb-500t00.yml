summary: |-
  開発者向けのトレーニング。Microsoft Dynamics 365 Finance and Operations Apps Developers では、ビジネスの要件を満たすためにアプリケーションを実装および拡張します。受験生は、標準化されたアプリケーション コーディング パターン、拡張可能な機能、および外部統合を使用することで、完全に実現されたソリューションを提供します。
  
  #### Audience profile
  
  Microsoft Dynamics 365 Finance and Operations Apps Developers.
outlineSection: |-
  ### Module 1&#58; 概要とアーキテクチャ

  Dynamics 365 エコシステムおよび Dynamics 365 Finance and Operations (FO) ソフトウェアの主要コンポーネントについて説明し、 D365FO のアーキテクチャについて説明し、関連する D365FO の設計と展開の考慮事項を説明します

  #### Lab &#58; 開発環境の構成およびプロジェクト / モデルの作成

  #### Module 2&#58; 開発者ツール

  ライフサイクルサービスを使用してシステム実行を管理し、 Visual Studio を使用して D365FO をカスタマイズし、バージョン管理を使用してソースコードとアーティファクトを管理し、他の開発ツールを使用してタスクを完了します

  #### Lab &#58; DevOps を使用したソース管理

  #### Module 3&#58; ソリューション設計
  必要なアプリケーションスタックコンポーネントとサーバーアーキテクチャーを決定し、アプリケーションライフサイクル管理（ ALM ）を実行し、D365FO のソリューションを設計します

  #### Lab &#58; データ構造の開発

  #### Module 4&#58; AOT 要素

  フォームを作成、テーブルを作成して拡張、拡張データタイプ (EDT) と一覧表を作成、クラスを作成して AOT 要素を拡張

  #### Lab &#58; メタデータの拡張と開発

  #### Module 5&#58; コード開発およびテスト

  X++ コードを開発、オブジェクト指向コードを開発、 D365 FO 機能を拡張、テストフレームワークとツールを説明、単体テストを実行

  #### Lab &#58; コードの拡張と開発

  #### Module 6&#58; データ移行

  移行ツールと方法論、移行計画戦略、移行用データを準備、およびデータの移行について説明

  #### Lab &#58; データエンティティを使用したデータのエクスポート / インポート

  #### Lab &#58; 反復的なデータ転送

  #### Module 7&#58; フレームワーク

  D365 FO の機能を実装します

  #### Lab &#58; SysExtension Framework

  #### Module 8&#58; 統合

  データ統合のパターンとシナリオを特定、データ統合の概念とソリューションを実装、反復的統合を実装、 D365FO と Microsoft Azure を統合、統合エラーのトラブルシューティング、データ管理パッケージ API を実装

  #### Lab &#58; OData 統合

  #### Lab &#58; ロジックアプリケーションの統合

  #### Lab &#58; 外部 Web サービスの呼び出し

  #### Module 9&#58; 報告

  D365FO のレポートツールの機能と制限について説明し、 Dynamics Reports を設計、作成、改訂し、Dynamics ワークスペースを設計、作成、改訂し、
  D365FO 外部のデータストアに接続するデータソースを設計、作成、改訂します。

  #### Lab &#58; F&O からの Power BI レポート

  #### Module 10&#58; セキュリティとパフォーマンス

  パフォーマンスツールと LCS 環境監視ツールを説明して実装、role-based のセキュリティポリシーと要件を実装、基本的なパフォーマンス最適化手法を適用、バッチプロセスのパフォーマンスを最適化、ユーザーインターフェースのパフォーマンスを最適化、統合パフォーマンスを強化、レポートパフォーマンスを最適化

  #### Lab &#58; 非同期およびサンドボックス機能

