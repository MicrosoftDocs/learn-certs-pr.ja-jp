summary: |-
  開発者向けのトレーニング。Microsoft Dynamics 365 Finance and Operations Apps Developers では、ビジネスの要件を満たすためにアプリケーションを実装および拡張します。受験者は、標準化されたアプリケーション コーディング パターン、拡張可能な機能、および外部統合を使用することで、完全に実現されたソリューションを提供します。
  
  #### 聴衆プロファイル

  Microsoft Dynamics 365 Finance and Operations Apps Developers
outlineSection: |-
  ### モジュール 1&#58; 概要とアーキテクチャ

  Dynamics 365 エコシステムおよび Dynamics 365 Finance and Operations (FO) ソフトウェアの主要コンポーネントについて説明し、 D365FO のアーキテクチャについて説明し、関連する D365FO の設計と展開の考慮事項を説明します

  #### ラボ &#58; 開発環境の構成およびプロジェクト / モデルの作成

  ### モジュール 2&#58; 開発者ツール

  Lifecycle Service を使用してシステム実行を管理し、 Visual Studio を使用して D365FO をカスタマイズし、バージョン管理を使用してソースコードとアーティファクトを管理し、他の開発ツールを使用してタスクを完了します

  #### ラボ &#58; DevOps を使用したソース管理

  ### モジュール 3&#58; ソリューション設計
  必要なアプリケーション スタック コンポーネントとサーバー アーキテクチャーを決定し、Application Lifecycle Management (ALM) を実行し、D365FO のソリューションを設計します

  #### ラボ &#58; データ構造の開発

  ### モジュール 4&#58; AOT 要素

  フォームを作成、テーブルを作成して拡張、拡張データ タイプ (EDT) と一覧表を作成、クラスを作成して AOT 要素を拡張

  #### ラボ &#58; メタデータの拡張と開発

  ### モジュール 5&#58; コード開発およびテスト

  X++ コードを開発、オブジェクト指向コードを開発、 D365 FO 機能を拡張、テスト フレームワークとツールを説明、単体テストを実行

  #### ラボ &#58; コードの拡張と開発

  ### モジュール 6&#58; データ移行

  移行ツールと方法論、移行計画戦略、移行用データを準備、およびデータの移行について説明

  #### ラボ &#58; データエンティティを使用したデータのエクスポート / インポート

  #### ラボ &#58; 反復的なデータ転送

  ### モジュール 7&#58; フレームワーク
  D365 FO の機能を実装します

  #### ラボ &#58; SysExtension フレームワーク

  ### モジュール 8&#58; 統合
  データ統合のパターンとシナリオを特定、データ統合の概念とソリューションを実装、反復的統合を実装、 D365FO と Microsoft Azure を統合、統合エラーのトラブルシューティング、データ管理パッケージ API を実装

  #### ラボ &#58; OData 統合

  #### ラボ &#58; ロジックアプリケーションの統合

  #### ラボ &#58; 外部 Web サービスの呼び出し

  ### モジュール 9&#58; 報告

  D365FO のレポートツールの機能と制限について説明し、 Dynamics Reports を設計、作成、改訂し、Dynamics ワークスペースを設計、作成、改訂し、
  D365FO 外部のデータ ストアに接続するデータ ソースを設計、作成、改訂します。

  #### ラボ &#58; F&O からの Power BI レポート

  ### モジュール 10&#58; セキュリティとパフォーマンス

  パフォーマンス ツールと LCS 環境監視ツールを説明して実装、role-based のセキュリティ ポリシーと要件を実装、基本的なパフォーマンス最適化手法を適用、バッチ プロセスのパフォーマンスを最適化、ユーザー インターフェースのパフォーマンスを最適化、統合パフォーマンスを強化、レポート パフォーマンスを最適化

  #### ラボ &#58; 非同期およびサンドボックス機能