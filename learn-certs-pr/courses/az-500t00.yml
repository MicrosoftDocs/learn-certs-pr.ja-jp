outlineSection: |-
  ### モジュール 1&#58; ID およびアクセス
  #### レッスン
  - Azure ワークロードとサブスクリプション用に Azure Active Directory を構成する
  - Azure AD Privileged Identity Management を構成する
  - Azure サブスクリプションのセキュリティを構成する
  
  
  ### モジュール 2&#58; プラットフォーム保護
  #### レッスン
  - クラウド セキュリティを理解する
  - ネットワークを構築する
  - 安全なネットワーク
  - ホスト セキュリティを実装する
  - プラットフォーム セキュリティを実装する
  - サブスクリプション セキュリティを実装する


  ### モジュール 3&#58; セキュリティ運用
  #### レッスン
  - セキュリティ サービスを設定する
  - Azure Security Center を使用してセキュリティ ポリシーを構成する
  - セキュリティ アラートを管理する
  - セキュリティ問題に対応および修正する
  - セキュリティ ベースラインの作成


  ### モジュール 4&#58; データとアプリケーション
  #### レッスン
  - データを管理するためのセキュリティ ポリシーを設定する
  - データ インフラストラクチャのセキュリティを設定する
  - 保存データの暗号化を設定する
  - アプリケーション セキュリティを理解する
  - アプリケーション ライフサイクルのためのセキュリティを実装する
  - 安全なアプリケーション
  - Azure Key Vault を設定および管理する