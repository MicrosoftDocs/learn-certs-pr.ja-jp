summary: |-
  このコースでは、さまざまなセキュリティツールを使用して、セキュリティ コントロールの実装、セキュリティ体制の維持、脆弱性の特定と修復に必要な知識とスキルを習得します。


  このコースでは、スクリプト作成と自動化、仮想化、クラウド N 層アーキテクチャについて説明します。

  #### 聴衆プロファイル
  学生は、少なくとも 1 年の Azure ワークロードを保護する実践的な経験と、Azure 上のワークロードのセキュリティ制御の経験が必要です。
