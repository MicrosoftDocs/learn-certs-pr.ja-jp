summary: |-
  本コースでは、 Azure IoT ソリューションのクラウドおよびエッジ部分を適切に作成および維持するために必要なスキルと知識を習得します。本コースでは、 IoT Hub、Device Provisioning Services、 Azure Stream Analytics、 Time Series Insights などのコア Azure IoT サービスに関して詳しく説明されます。さらに本コースでは、 Azure PaaS サービスに重点を置いているだけでなく、 IoT Edge、デバイス管理、監視とトラブルシューティング、セキュリティの懸念事項、および Azure IoT Central についても説明します。

  #### 聴衆プロファイル
  Azure IoT Ｄｅｖｅｌｏｐｅｒ は、Azure IoT ソリューションのクラウドおよびエッジ部分の実装と保守を担当しています。IoT 開発者は、 Azure IoT サービスやその他の Microsoft ツールを使用してデバイスを構成および保守するだけでなく、物理デバイスもセットアップし、ライフサイクル全体を通じてデバイスの保守を担当します。IoT 開発者は、デバイス トポロジー、接続性、デバッグ、セキュリティーなど、 IoT ソリューションの設計を実装します。Edge デバイスのシナリオでは、 IoT 開発者は計算 / コンテナを導入し、さまざまなエッジ ゲートウェイの実装を含むデバイス ネットワーキングを構成します。IoT 開発者は、 IoT に関連する監視およびデータ変換を含めて、データパイプラインを管理するソリューションの設計を実装します。IoT 開発者は、データエンジニアやその他の関係者と協力して、ビジネス統合を成功に導きます。IoT 開発者は、データ ストレージ オプション、データ分析、データ処理、 Azure IoT PaaS 対 SaaS オプションなど、 Azure サービスについて十分に理解している必要があります。IoT 開発者は、 C#、 Node.js、 C、 Python、 Java など、 Azure でサポートされる少なくとも 1つの言語で基本的なプログラミング スキルを身に付ける必要があります。
prerequisitesSection: |-
  ソフトウェア開発の経験&#58; 本コースでは、ソフトウェア開発の経験が前提条件となりますが、特定のソフトウェア言語は要求されません。また、経験はプロフェッショナル レベルである必要はありません。

  データ処理の経験&#58; データ ストレージとデータ処理の一般的な理解が推奨されますが、必須ではありません。

  クラウド ソリューションの認識&#58; 受講者は、 PaaS、 SaaS、 IaaS の実装について基本的な知識を持っている必要があります。Microsoft Azure Fundamentals (AZ-900)または同等のスキルが推奨されます。   
outlineSection: |-
  ### モジュール 1&#58; IoT および Azure IoT Services の概要
  本モジュールでは、受講者はまず、さまざまな IoT 実装のビジネス上の考慮事項を検討し、 Azure IoT Reference Architecture が どのように IoT ソリューションをサポートするかを確認します。本モジュールでは、 IoT ソリューションで一般的に使用される Azure サービスの概要を説明し、 Azure ポータルを紹介します。
  #### レッスン
  - IoT のビジネスチャンス
  - IoT Solution Architecture の概要
  - IoT ハードウェアとクラウドサービス
  - 本コースのラボ シナリオ


  #### ラボ &#58; Azure の開始

  #### ラボ &#58; Azure IoT Service で設定開始

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - IoT と Azure IoT がビジネスにどのように適用されるかを、説明します 
  - Azure IoT Solution Architecture のコア コンポーネントについて説明します
  - Azure IoT Services について、およびそれが IoT ソリューション とどのように関連するかについて説明します
  - Azure アカウントを作成し、 Azure ポータルを使用して IoT Hub と DPS サービスを作成します

  ### モジュール 2&#58; デバイスとデバイス通信
  本モジュールにおいて、受講者は Azure IoT Hub サービスについて詳しく見ていき、 IoT ハブとデバイス間の安全な双方向通信を構成する方法を学習します。また、受講者は Device Twins および IoT Hub Endpoints などの IoT Hub の機能についても学習します。この機能については、コースの進行にとともにさらに詳しく学習します。

  #### レッスン
  - IoT Hub および デバイス
  - IoT 開発者ツール
  - デバイスの構成と通信


  #### ラボ &#58; 開発環境の設定

  #### ラボ &#58; IoT デバイスを Azure に接続します

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - IoT Hub サービスのコア機能について説明します 
  - Azure IoT デバイスのライフサイクルについて説明します
  - IoT Hub がどのようにデバイス ID を管理し、その他のセキュリティ機能を実装するかについて説明します
  - Azure ポータル、 Azure CLI、および Visual Studio Code を使用して、 IoT Hub にデバイスを登録します 
  - IoT Hub Device と Service SDK を実装します

  ### モジュール 3&#58; 大規模なデバイス プロビジョニング
  本モジュールにおいて受講者は、主としてデバイス プロビジョニングついて、および Azure Device Provisioning Service の構成方法と管理方法について学びます。受講者は、登録プロセス、自動プロビジョニングと再プロビジョニング、登録解除、およびさまざまな認証メカニズムの実装方法について学びます。
  #### レッスン
  - Device Provisioning Service の条件と概念
  - Device Provisioning Service を構成して管理します
  - Device Provisioning のタスク


  #### ラボ&#58; DPS におけるデバイスの個人登録

  #### ラボ &#58; DPS におけるデバイスの自動登録

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - デバイス プロビジョニングのプロセスと Device Provisioning Service の機能について説明します
  - デバイス プロビジョニングに関連するセキュリティの考慮事項と、それらの管理方法について説明します
  - Device Provisioning Service SDKs を実装します
  - プロビジョニング解除および登録解除などを含めて、デバイス登録プロセスを管理します

  ### モジュール 4&#58; メッセージ処理と分析
  本モジュールでは、 IoT Hubおよびその他の Azure サービスを使用してメッセージを処理する方法について調べます。受講者は、メッセージおよびイベントルーティングの構成方法、および組込みエンドポイントおよびカスタムエンドポイントへのルーティングの実装方法について調査を開始します。受講者は、 IoT ソリューションに共通する Azure ストレージオプションについて学習します。本モジュールを終了するために、受講者は Azure Stream Analytics を実装し、多数の ASA パターンを照会します。
  #### レッスン
  - メッセージとメッセージ処理
  - データ ストレージ オプション
  - Azure Stream Analytics


  #### ラボ &#58; デバイス メッセージ ルーティング
  
  #### ラボ &#58; メッセージ データのフィルタリングと集約

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - メッセージおよびイベントルーティングを構成します
  - 組込みエンドポイントとカスタムエンドポイントにデータをルーティングします
  - メッセージ エンリッチメントを実装します
  - Azure Stream Analytics の入力、クエリおよび出力を実装します
  - メッセージデータをウォームストレージに保存して、履歴目的と追加分析に使用します
  - メッセージ処理および分析ソリューション内で、 Azure 機能を使用します 

  ### モジュール 5&#58; インサイトと事業統合
  本モジュールでは、 ビジネスインサイトを生成して事業統合を可能にするために使用できる　Azure サービスおよびその他の Microsoft ツールについて学習します。受講者は、 Azure Logic Apps and Event Grid,　を実装し、 Time Series Insights および Power BI などのデータ視覚化ツールの接続とデータ変換を構成します。
  #### レッスン
  - IoT Solutions　のための事業統合
  - Time Series Insights　によるデータの視覚化
  - Power BI によるデータの視覚化


  #### ラボ &#58; IoT Hub を Event Grid と統合します

  #### ラボ &#58; Time Series Insights でタイムスタンプデータを探索し、分析します

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - IoT ソリューション内の事業統合のオプションとその実現方法について説明します
  - Logic Apps and Event Grid を使用して、事業統合サポートを開発します
  - Time Series Insights において視覚化のために IoT データを構成します
  - Power BI において視覚化のために IoT データを構成します

  ### モジュール 6&#58; Azure IoT Edge Deployment Process
  本モジュールでは、 Azure IoT Edge デバイスにモジュールを展開する方法を学習します。受講者はまた、 IoT Edge デバイスをゲートウェイ デバイスとして構成して使用する方法についても学習します。

  #### レッスン
  - Azure IoT Edge の概要
  - Edge 展開プロセス
  - Edge ゲートウェイ デバイス


  #### ラボ &#58; IoT Edge の概要

  #### ラボ &#58; IoT Edge ゲートウェイをセットアップします

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - IoT デバイスと IoT Edge デバイスの違いを説明します
  - IoT Edge デバイスを構成します 
  - 展開マニフェストを使用して、 IoT Edge の展開を実装します
  - IoT Edge デバイスをゲートウェイ デバイスとして構成します

  ### モジュール 7&#58; Azure IoT Edge モジュールとコンテナ
  本モジュールでは、カスタム エッジ モジュールを開発して展開し、ローカル ストレージに依存するオフラインシナリオのサポートを実装します。受講者は、 Visual Studio Code を使用して、サポートされているコンテナ エンジンを使用してカスタムモジュールをコンテナとしてビルドします。

  #### レッスン
  - カスタム エッジ モジュールの開発
  - オフラインおよびローカル ストレージ


  #### ラボ &#58; Azure IoT Edge においてカスタムモジュールを開発、展開、デバッグします

  #### ラボ &#58; 制限付きネットワークおよびオフラインで IoT Edge デバイスを実行します

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - カスタム エッジ モジュールを構築するための要件を説明します
  - コンテナ化されたモジュールを開発するために Visual Studio Code を構成します
  - カスタムモジュールを IoT Edge デバイスに展開します
  - オフラインのシナリオをサポートするために、 IoT Edge デバイスにローカル ストレージを実装します

  ### モジュール 8&#58; デバイスの管理
  本モジュールにおいて、受講者は IoT ソリューションにデバイス管理を実装する方法について学びます。受講者は、デバイス ツインズを使用する管理ソリューションおよび直接方法を使用するソリューションを開発します。

  #### レッスン
  - IoT Device Management の概要
  - IoT および IoT Edge デバイスを管理します
  - 大規模なデバイス管理


  #### ラボ&#58; Azure IoT Hub を使って、デバイスをリモートで監視および制御します

  #### ラボ&#58; 自動的なデバイス管理

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 最も一般的なデバイス管理パター、および構成のベストプラクティスについて説明します
  - デバイス管理を実装するためにデバイス ツインズと直接方法について説明します
  - デバイス ツインとダイレクト方式をさまざまな使用して、デバイス管理を実装します。
  - 自動デバイス管理とジョブを使用して、大規模なデバイス管理を実装します

  ### モジュール 9&#58; ソリューションのテスト、診断およびロギング
  本モジュールでは、開発者が IoT ソリューションをテストするのに役立つログ記録ツールと診断ツールを構成します。受講者は、 IoT Hub と Azure Monitor を使用してアラートを構成し、問題のトラブルシューティングに使用できるデバイス接続状態などの状況を追跡します。

  #### レッスン
  - 監視とロギング
  - トラブルシューティング


  #### ラボ&#58; Azure IoT Hub でメトリックとログを構成します

  #### ラボ&#58; 接続障害の監視とデバッグ

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure IoT ソリューションを監視してログに記録するためのオプションについて説明します 
  - IoT ソリューションをサポートするために、 Azure Monitor を構成します 
  - IoT ソリューションをサポートするために、 IoT Hub Metrics を構成します 
  - 診断ロギングを実装します
  - IoT デバイスの接続と通信の問題をトラブルシューティングします

  ### モジュール 10&#58; Azure Security Center と IoT Security のに関する考慮事項
  本モジュールでは、 IoT ソリューションに適用されるセキュリティの考慮事項について学習します。受講者はまず、ソリューションのアーキテクチャとベストプラクティスに適用されるセキュリティを調査し、 Azure Security Center for IoT がデバイスの導入と IoT Hub の統合をどのようにサポートするかを見ていきます。受講者は Azure Security Center for IoT Agents を使用して、ソリューションのセキュリティを強化します。
  #### レッスン
  - IoT Solutions　のためのセキュリティ ファンダメンタルズ
  - Azure Security Center for IoT の概要
  - Azure Security Center for IoT Agents で保護を強化します


  #### ラボ&#58; Azure Security Center for IoT の実装
  
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - IoT ソリューションに関するセキュリティの懸念事項とベストプラクティスについて説明します
  - Azure IoT Security Architecture と 脅威モデリングについて説明します
  - Azure Security Center for IoT が提供する機能とサポートについて説明します 
  - Security Agents および Security Module Twins を構成します
  - Azure Security Center for IoT Events を情報集約します

  ### モジュール 11&#58; IoT Central で IoT Solution を構築します
  本モジュールにおいて受講者は、 IoT 向け SaaS ソリューションとして Azure IoT Central を構成して実装する方法を学びます。受講者は、 IoT Central およびその仕組みについて高レベルの調査から始めます。IoT Central Establish の基本的な理解を得て、受講者はデバイス テンプレートの作成と管理に進み、 IoT Central アプリケーションでデバイスを管理します。

  #### レッスン
  - IoT Central の概要
  - デバイステンプレートを作成して管理します
  - Azure IoT Central でデバイスを管理します


  #### ラボ&#58; Azure IoT Central から始めます

  #### ラボ&#58; Azure IoT Central による IoT ソリューションの実装

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure IoT Central と Azure IoT PaaS サービスの違いを説明します
  - Azure IoT Central が提供する機能について説明します
  - デバイス テンプレートの目的とコンポーネントについて説明します
  - デバイステンプレートを作成して配信開始します
  - ルールと通知を使用してデバイスを管理します
  - ジョブを使用してデバイスを大規模に管理します