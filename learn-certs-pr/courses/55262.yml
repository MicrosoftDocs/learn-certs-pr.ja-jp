  - サイトテンプレートとは何かの理解。
  - さまざまなバージョンのSharePointで「すぐに使用できる」さまざまな種類のサイトテンプレートの理解。
  - サイトテンプレートを使用して新しいサイトの作成。
  - プロジェクトサイトの作成。
  - チームサイトの作成。
  - ブログサイトの作成。
  - 上部のリンクバーにリストされているサイトの管理。

