  ### モジュール 1&#58;  SharePoint 365のセットアップ
  このモジュールでは、クラスのサンプルサイトを設定する方法についてご説明します。   
  #### レッスン
  - SharePoint Online

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - クラスのサンプルサイトの設定。


  ### モジュール 2&#58;  SharePoint 365の概要
  SharePoint 365は、その中心となるコラボレーションツールです。その主な目標は、ユーザーが情報を簡単に見つけて共有できるようにすることであり、これを容易にするためにSharePointに組み込まれている多くの機能があります。 SharePointのライブラリシステム機能は、従来のファイルサーバーに代わる優れた機能を提供できます。 SharePointリストは、スプレッドシートファイルやより正式なデータベーステーブルを共有する代わりに、設計と使用が簡単になります。
  リストとライブラリの両方をカスタマイズおよび拡張して、外観と機能を強化できます。このコラボレーションはすべて、ブラウザインターフェイスを介して実行できます。
  #### レッスン
  - SharePoint Online
  - サイトのレイアウトとナビゲーション
  - ナビゲーション


  #### ラボ&#58; チームサイトナビゲーション
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - SharePoint onlineについての学習。
  - SharePointサイト階層についての学習。


  ### モジュール 3&#58;  SharePointリストの基本
  リストはSharePointの基本的な構成要素であり、ユーザーがデータを保存および表示する方法を提供します。 SharePointには、使いやすい多くの定義済みリストテンプレートが「すぐに使用できる」状態で提供されます。ほぼすべてのタイプの情報を格納する列を追加することにより、リストをさらにカスタマイズできます。さらに、リスト列を検証したり、他のリスト間でリンクしたりすることができます。リストは、SharePointの非常に柔軟で強力なツールです。

  #### レッスン
  - リストテンプレートを使用したアプリの作成
  - リストの作成
  - リスト列
  - 列の検証


  #### ラボ&#58; チームサイトリストの操作

  #### ラボ&#58; カスタムリストと列の作成
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - リストテンプレートの理解。
  - チームサイトのデフォルトリストの操作。
  - リストテンプレートから新しいリストの作成。
  - カスタムリストの作成。
  - リストに列の追加。
  - リストフィールドへの入力を制御および検証。
  - 個別のリストからのデータをリンク。

  ### モジュール 4&#58; ライブラリの基本
  SharePoint Libraries は、列、ビュー、検証など、SharePointリストと同じ特性を共有しています。 SharePoint Libraries の違いは、ライブラリ内の各アイテムに基になるドキュメントがあることです。したがって、ライブラリ列に格納されているデータに加えて、ドキュメントはドキュメントのタイプに基づいて独自のデータを格納します。フィルタリングと検索に使用できる列に格納できる追加のデータと、バージョン管理などの機能があるため、ライブラリは、従来のファイルサーバーシステムの優れた代替品と見なされています。ライブラリは、リストと同様に、SharePointサイトの基本的な構成要素です。
  #### レッスン
  - ライブラリテンプレート
  - ライブラリの作成
  - ドキュメントの管理とバージョン管理


  #### ラボ&#58; チームサイトライブラリの操作

  #### ラボ&#58; ライブラリの作成

  #### ラボ&#58; ドキュメントのバージョン管理
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - ライブラリテンプレートを使用して新しいライブラリの作成。
  - デフォルトのチームサイトでさまざまなライブラリの操作。
  - ライブラリに列の追加。
  - 編集用のドキュメントの確認。
  - ドキュメントライブラリからドキュメントを削除して復元。
  - ライブラリのバージョン管理の有効化。
  - ライブラリドキュメントを以前のバージョンに戻す。


  ### モジュール 5&#58; リストとライブラリビューの操作
  ビューは、SharePointリストとライブラリデータを読みやすく使いやすい方法で表示するための柔軟なシステムを提供します。すべてのSharePointリストおよびライブラリには、複数のビューを作成および構成できます。一部のリストおよびライブラリテンプレートには、特別なビューが事前構成されています。ビューは、個人使用または共有使用のために定義できます。
  #### レッスン
  - デフォルトビュー
  - カスタムビュー


  #### ラボ&#58; ビューの操作

  #### ラボ&#58; パブリックビューとパーソナルビューの作成
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - リストとライブラリに組み込まれているデフォルトのビューの使用。
  - 個人的なビューの作成。
  - 共有ビューの作成。
  - ビューを構成。
  - リストまたはライブラリのデフォルトビューの設定。

  ### モジュール 6&#58; サイトでの作業
  すべてのSharePointコンテンツは、サイトを介してアクセスされます。 SharePointサイトは、リストとライブラリのコンテナーであり、基本的な管理の開始点を提供します。サイトのコンテンツ、リスト、ライブラリ、および基本的なルックアンドフィールは、最初はサイトの作成に使用されたサイトテンプレートによって決定されます。
  #### レッスン
  - サイトテンプレート
  - サイトの作成
  - サイトナビゲーション


  #### ラボ&#58; チームサイトの作成

  #### ラボ&#58; ブログサイトの作成
