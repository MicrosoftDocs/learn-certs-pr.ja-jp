  ### Module 8&#58; データアクセスと使用方法の構成
  このモジュールでは、受講者はネットワーキングの概念について学びます。このモジュールでは、さまざまなファイルシステムの考慮事項について説明します。受講者は、共有フォルダと同様に、ファイルとフォルダのパーミッションを構成する方法について学びます。このモジュールは、ローカルポリシーやグループポリシーなどの方法を使用した設定を構成して終了します。
  #### Lessons
  - ファイルシステムの概要
  - ファイルアクセスの構成と管理
  - 共有フォルダの構成と管理


