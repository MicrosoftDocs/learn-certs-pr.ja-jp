outlineSection: |-
  ### モジュール 1&#58; タスクとメモの操作
  このモジュールでは、Microsoft Outlookでタスクとメモを操作する方法についてご説明します。
  #### レッスン
  - タスクの作成
  - タスクの印刷
  - タスクの更新
  - タスクの検索
  - タスクの割り当て
  - タスクリクエストへの返信
  - タスクの追跡
  - タスクビューの変更
  - メモの操作


  #### ラボ&#58; タスクの操作
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - タスクビューの変更。
  - タスクの作成。
  - タスクの印刷。
  - タスクの更新。
  - タスクの割り当て。
  - タスクの検索。
  - タスクリクエストに返信。
  - タスクの追跡。
  - メモの操作。


  ### モジュール 2&#58; 署名とテーマの使用
  このモジュールでは、署名とテーマの使用方法についてご説明します。
  #### レッスン
  - 署名の作成
  - メッセージに署名を自動的に追加
  - 署名の変更
  - 送信メッセージのフォーマット
  - テーマを作成して適用


  #### ラボ&#58; メッセージにテーマと署名の追加
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - 署名の作成。
  - 電子メールメッセージに署名を自動的に追加する方法を学習。
  - 署名の変更。
  - テーマを作成して適用


  ### モジュール 3&#58; 受信トレイの管理
  このモジュールでは、Microsoft Outlookで受信トレイを管理する方法についてご説明します。
  #### レッスン
  - メッセージの検索
  - 検索フォルダの作成
  - メッセージの並べ替え
  - 新しいローカルフォルダの追加
  - フォルダ間でメッセージの移動
  - メールボックスアイテムのグループ化
  - メッセージのフィルタリング
  - メッセージの整理
  - ルールの作成と管理
  - 迷惑メールの管理
  - メッセージの収集
  - Outlookデータファイルの作成
  - クイックステップの作成
  - 送信メッセージに保護の追加
  - 自動返信の作成


  #### ラボ&#58; 受信トレイの演習の管理
  - メッセージの整理
  - クイックステップを作成してメールの管理

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - メッセージの検索。
  - 検索フォルダの作成。
  - メールボックスアイテムをグループ化。
  - メッセージのフィルタリング。
  - メッセージの整理。
  - 迷惑メールの管理。
  - メッセージをアーカイブ。
  - Outlookデータファイルの作成。
  - クイックステップを作成して、複数のアクションを電子メールに簡単かつ迅速に適用。
  送信メールに保護の追加。

  ### モジュール 4&#58; 複数のメールアカウントでの作業
  このモジュールでは、Microsoft Outlookで複数の電子メールアカウントを操作する方法についてご説明します。
  #### レッスン
  - Outlookで複数のアカウントの設定
  - 異なるアカウントからメールを送信
  - POPとIMAPの電子メールプログラム


  #### ラボ&#58; 複数のメールアカウントでの作業
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Outlookで複数のアカウントの設定。
  - 異なるアカウントからメールの送信。
  - POPとIMAPの電子メールプログラムの違いを学習。

