summary: |-
  Azure Machine Learning を使用して、クラウド規模でマシンラーニング ソリューションを運用する方法を学びましょう。本コースでは、 Python とマシンラーニングに関する既存知識を活用して、データの取り込みと準備、モデルのトレーニングと展開、および Microsoft Azure でのマシンラーニングソリューションの監視を管理する方法について学習します。

  #### 聴衆プロファイル
  本コースは、 Python および Scikit-Learn、 PyTorch、 Tensorflow などのマシンラーニングフレームワークに関する知識を持つデータサイエンティストを対象としています。彼らは、クラウドでマシンラーニング ソリューションを構築して運用したいと考えています。
prerequisitesSection: |-
  このコースに参加する前に、受講者は次のことが必要です&#58;
  - Microsoft Azure に関する基本知識
  - Numpy、 Pandas、および Matplotlib などのライブラリを使用して、データを操作するための Python コードを記述する経験。 
  - データサイエンスの理解。 これには、Scikit-learn、 PyTorch、 Tensorflow などの一般的なマシンラーニング ライブラリを使用したデータの準備方法およびマシンラーニング モデルのトレーニング方法が含まれます。
outlineSection: |-
  ### モジュール 1&#58; Azure Machine Learning の概要
  本モジュールでは、 Azure Machine Learning ワークスペースをプロビジョニングしてそれを使用し、データ、コンピューティング、モデルトレーニングコード、ログに記録された指標、トレーニング済みモデルなどのマシンラーニングアセットを管理する方法について学習します。Web ベースの Azure Machine Learning Studio インターフェイス、 Azure Machine Learning SDK 、および Visual Studio Code や Jupyter Notebooks などの開発者ツールを使用して、ワークスペース内のアセットを操作する方法について学習します。
  
  #### レッスン
  - Azure IoT Central から開始
  - Azure Machine Learning Tools

  #### ラボ &#58; Azure Machine Learning Workspace の作成
  
  #### ラボ &#58; Azure Machine Learning Tools の使用
  
  本モジュールを終了すると、受講者は以下のことができるようになります。
  - Azure Machine Learning Workspace をプロビジョニングします
  - ツールとコードを使用して Azure Machine Learning を操作します

  ### モジュール 2&#58; Designer を使用した No-Code Machine Learning
  本モジュールでは、コードを記述せずにマシンラーニングモデルを作成するためのドラッグアンドドロップ インターフェイスである Designer ツールを紹介します。受講者は、さらにデータ準備とモデルトレーニングをカプセル化したトレーニングパイプラインを作成する方法を学習します。 次に、そのトレーニングパイプラインを推測パイプラインに変換します。推測パイプラインは、新しいデータからの値を予測するために使用できます。その後最終的には、クライアントアプリケーションが活用するサービスとして推論パイプラインを展開します。
  #### レッスン
  - Designer を使用したトレーニングモデル
  - Designer を使用したモデルのパブリッシュ
  
  #### ラボ &#58; Azure ML Designer によるトレーニングパイプラインの作成
  #### ラボ &#58; Azure ML Designer による Service の展開
  本モジュールを終了すると、受講者は以下のことができるようになります。
  - マシンラーニングモデルをトレーニングするために、デザイナー を使用します
  - Designer パイプラインをサービスとして展開します

  ### モジュール 3&#58; 実験の実施とトレーニングモデル
  本モジュールでは、データ処理とモデルトレーニングコードをカプセル化し、それらを使用してマシンラーニングモデルをトレーニングする実験を開始します。
  #### レッスン
  - 実験の概要
  - モデルのトレーニングと登録
  
  #### ラボ &#58; 実験の実施
  #### ラボ &#58; モデルのトレーニングと登録
  本モジュールを終了すると、受講者は以下のことができるようになります。
  - Azure Machine Learning ワークスペースでコードベースの実験を実施します
  - マシンラーニングモデルのトレーニングと登録を行います
  
  ### モジュール 4&#58; データの操作
  データはマシンラーニングワークロードの基本的な要素です。本モジュールでは、 Azure Machine Learning ワークスペースでデータストアとデータセットを作成および管理する方法と、それらをモデルトレーニング実験で使用する方法について学習します。
  #### レッスン
  - データストアの操作
  - データセットの操作
  
  #### ラボ &#58; データストアの操作
  #### ラボ &#58; データセットの操作
  本モジュールを終了すると、受講者は以下のことができるようになります。
  - データストアを作成して使用します
  - データセットを作成して使用します
  
  
  ### モジュール 5&#58; コンテキストを計算します
  クラウドの主な利点の 1 つは、コンピューティングリソースをオンデマンドで活用し、それを使用してマシンラーニングプロセスを自分のハードウェアで実行できない範囲に拡張できることです。本モジュールでは、実験のランタイムの一貫性を確保する実験環境を管理する方法と、実験の行うための計算ターゲットを作成して使用する方法について学習します。
  #### レッスン
  - 環境の操作
  - 計算ターゲットの操作
  
  #### ラボ &#58; 環境の操作
  #### ラボ &#58; 計算ターゲットの操作  
  本モジュールを終了すると、受講者は以下のことができるようになります。
  - 環境を作成して使用します
  - 計算ターゲットを作成して使用します  
  
  ### モジュール 6&#58; パイプラインによる操作のオーケストレーション
  受講者は、データアセットと計算リソースを活用する実験としてワークロードを実行する基本を理解しましたので、接続されたステップのパイプラインとして当該ワークロードをオーケストレーションする方法について学習しましょう。パイプラインは、 Azure に効果的な Machine Learning Operationalization (ML Ops) ソリューションを実装するための鍵となります。本モジュールでは、パイプラインを定義して実行する方法について学習します。
  #### レッスン
  - パイプラインの概要
  - パイプラインの公開と実行
  
  #### ラボ &#58; パイプラインの作成
  #### ラボ &#58; パイプラインの公開
  本モジュールを終了すると、受講者は以下のことができるようになります。
  - パイプラインを作成してマシンラーニングワークフローを自動化します
  - パイプラインサービスを公開して実行します
  
  ### モジュール 7&#58; モデルの展開と使用
  モデルは予測によって意思決定を支援するように設計されているため、アプリケーションを展開して使用できる状態の場合にのみ役立ちます。本モジュールでは、リアルタイム推測用およびバッチ推測用に、モデルを展開する方法について学習します。
  #### レッスン
  - リアルタイム推測
  - バッチ推測
  
  #### ラボ &#58; リアルタイム推測サービスの作成
  #### ラボ &#58; バッチ推測サービスの作成
  本モジュールを終了すると、受講者は以下のことができるようになります。
  - モデルをリアルタイム推論サービスとして公開します
  - バッチ推論サービスとしてモデルを公開します
  
  ### モジュール 8&#58; 最適モデルのトレーニング
  本コースのこのステージにおいて、マシンラーニングモデルのトレーニング、展開、使用のためのエンドツーエンドのプロセスについて学習しました。しかし、モデルがデータに最適な予測出力を生成するにはどうすればよいでしょうか？本モジュールでは、ハイパーパラメータ チューニングと自動化されたマシンラーニングを使用して、クラウド規模の計算を活用し、データに最適なモデルを見つける方法について学習します。
  #### レッスン
  - ハイパーパラメータ チューニング
  - 自動マシンラーニング
  
  #### ラボ &#58; ハイパーパラメータのチューニング
  #### ラボ &#58; 自動マシンラーニングの使用
  本モジュールを終了すると、受講者は以下のことができるようになります。
  - モデルトレーニングにハイパーパラメータを最適化します
  - 自動マシンラーニングを使用して、データに最適なモデルを見つけます
  
  ### モジュール 9&#58; モデルの解釈
  今日の組織や自動化されたシステムによる決定の多くは、マシンラーニングモデルによる予測に基づいています。モデルの予測に影響を与える要因を理解し、モデルの行動に意図しないバイアスがないかを判断できることが、ますます重要になっています。本モジュールでは、モデルを解釈して、特性の重要性によって予測がどのように決まるかを説明します。
  #### レッスン
  - モデル解釈の概要
  - モデル説明の使用
  
  #### ラボ &#58; 自動マシンラーニング説明の復習
  #### ラボ &#58; モデルの解釈
  本モジュールを終了すると、受講者は以下のことができるようになります。
  - 自動マシンラーニングでモデル説明を作成します
  - 説明を使用して、マシンラーニングモデルを解釈します
  
  ### モジュール 10&#58; モデルの監視
  モデルを展開した後は、モデルが生産においてどのように使用されているかを理解し、データの変動による効果の低下を検出することが重要です。本モジュールでは、モデルとそのデータを監視する技術について説明します。
  #### レッスン
  - アプリケーションインサイトによるモデルの監視
  データソリューションの監視
  
  #### ラボ &#58; アプリケーションインサイトによるモデルの監視
  #### ラボ &#58; データソリューションの監視
  本モジュールを終了すると、受講者は以下のことができるようになります。
  - アプリケーションインサイトを使用して、公開されたモデルを監視します
  - データ変動の監視
