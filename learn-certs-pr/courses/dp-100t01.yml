summary: |-
  Azure サービスを使用して機械学習ソリューションを開発、トレーニング、および展開する方法について必要な知識を得ます。このコースは、データ サイエンスをサポートする Azure サービスの概要から始まります。そこから、Azure の最高のデータ サイエンス サービスである Azure Machine Learning サービスを使用して、データ サイエンス パイプラインを自動化することに焦点を当てています。このコースは Azure に焦点を当てており、学生にデータサイエンスを行う方法を教えません。学生はすでにそれを知っていると想定されています。

  #### 聴衆プロファイル
  このコースは、データ サイエンティスト、および機械学習モデルのトレーニングと展開において重要な責任を持つ人を対象としています。
prerequisitesSection: |-
  成功しているAzureデータサイエンティストは、クラウドコンピューティングの概念に関する基本的な知識と、一般的なデータサイエンスおよび機械学習のツールと手法の経験を活かしこの役割を果たします。
  
  具体的には&#58;
  - MicrosoftAzureでクラウドリソースの作成。
  - Pythonを使用してデータを探索かつ視覚化。
  - ScikitLearn、PyTorch、TensorFlowなどの一般的なフレームワークを使用した機械学習モデルのトレーニングと検証。
  - コンテナの操作
  
  これらの前提条件のスキルを習得するには、コースに参加する前に、次の無料のオンライントレーニングを受講してください&#58;
  - [Microsoftクラウドの概念を探る](/learn/paths/explore-microsoft-azure-cloud-concepts/)。
  - [機械学習モデルの作成](/learn/paths/create-machine-learn-models/)。
  - [Azureでコンテナを管理](/learn/paths/administer-containers-in-azure/)
  
  データサイエンスと機械学習にまったく慣れていない場合は、最初に[Microsoft Azure AIの基礎](/learn/certifications/azure-ai-fundamentals)を完了してください。
outlineSection: |-
  ### モジュール 1&#58; Azure Machine Learningの入門
  本モジュールでは、 Azure Machine Learning ワークスペースをプロビジョニングしてそれを使用し、データ、コンピューティング、モデルトレーニングコード、ログに記録された指標、トレーニング済みモデルなどのマシンラーニングアセットを管理する方法について学習します。Web ベースの Azure Machine Learning Studio インターフェイス、 Azure Machine Learning SDK 、および Visual Studio Code や Jupyter Notebooks などの開発者ツールを使用して、ワークスペース内のアセットを操作する方法について学習します。
  
  #### レッスン
  - Azure Machine Learningの入門
  - Azure Machine Learningの使用

  ### ラボ&#58; Azure Machine Learning Workspaceの作成
  
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Azure Machine Learning Workspace をプロビジョニングします
  - ツールとコードを使用して Azure Machine Learning を操作します

  ### モジュール 2&#58; ノーコードMachine Learning
  このモジュールでは、コードの作成無しで機械学習モデルのトレーニング、評価、展開の使用が可能である自動機械学習とDesignerビジュアルツールを紹介します。
  #### レッスン
  - 自動機械学習
  - Azure Machine Learning Designer
 
  #### ラボ&#58; Automated Machine Learning
 
  #### ラボ&#58; Azure Machine Learning Designerを使用
  
  このモジュールを修了すると、次のことができるようになります&#58;
  - 自動機械学習を使用して機械学習モデルをトレーニングする
  - Azure Machine Learning Designerを使用してモデルをトレーニングする

  ### モジュール 3&#58; 実験の実施とトレーニングモデル
  本モジュールでは、データ処理とモデルトレーニングコードをカプセル化し、それらを使用してマシンラーニングモデルをトレーニングする実験を開始します。
  #### レッスン
  - 実験の概要
  - モデルのトレーニングと登録
  
  #### ラボ&#58; 試験を実施する
 
  #### ラボ&#58; モデルのトレーニング

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Azure Machine Learning ワークスペースでコードベースの実験を実施します
  - マシンラーニングモデルのトレーニングと登録を行います
  
  ### モジュール 4&#58; データの操作
  データはマシンラーニングワークロードの基本的な要素です。本モジュールでは、 Azure Machine Learning ワークスペースでデータストアとデータセットを作成および管理する方法と、それらをモデルトレーニング実験で使用する方法について学習します。
  #### レッスン
  - データストアの操作
  - データセットの操作
  
  #### ラボ&#58;　データの操作
 
  このモジュールを修了すると、次のことができるようになります
  -　データストアの作成と使用
  -　データセットの作成と使用
  
  
  ### モジュール 5&#58; Computeの操作
  クラウドの主な利点の 1 つは、コンピューティングリソースをオンデマンドで活用し、それを使用してマシンラーニングプロセスを自分のハードウェアで実行できない範囲に拡張できることです。本モジュールでは、実験のランタイムの一貫性を確保する実験環境を管理する方法と、実験の行うための計算ターゲットを作成して使用する方法について学習します。
  #### レッスン
  - 環境の操作
  - 計算ターゲットの操作
  
  ### ラボ&#58; Computeの操作

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 環境を作成して使用します
  - 計算ターゲットを作成して使用します  
  
  ### モジュール 6&#58; パイプラインによる操作のオーケストレーション
  受講者は、データアセットと計算リソースを活用する実験としてワークロードを実行する基本を理解しましたので、接続されたステップのパイプラインとして当該ワークロードをオーケストレーションする方法について学習しましょう。パイプラインは、 Azure に効果的な Machine Learning Operationalization (ML Ops) ソリューションを実装するための鍵となります。本モジュールでは、パイプラインを定義して実行する方法について学習します。
  #### レッスン
  - パイプラインの概要
  - パイプラインの公開と実行
  
  #### ラボ&#58; パイプラインの作成

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - パイプラインを作成してマシンラーニングワークフローを自動化します
  - パイプラインサービスを公開して実行します
  
  ### モジュール 7&#58; モデルの展開と使用
  モデルは予測によって意思決定を支援するように設計されているため、アプリケーションを展開して使用できる状態の場合にのみ役立ちます。本モジュールでは、リアルタイム推測用およびバッチ推測用に、モデルを展開する方法について学習します。
  #### レッスン
  - リアルタイム推測
  - バッチ推測
  - 継続的な統合とデリバリー
 
  #### ラボ&#58; リアルタイム推論サービスの作成
 
  ### ラボ&#58; バッチ推論サービスの作成
  
  このモジュールを修了すると、次のことが できます&#58;
  - リアルタイム推論サービスとしてのモデルを公開する
  - バッチ推論サービスとしてのモデルを公開する
  - 継続的な統合とデリバリーを実装するためのテクニックについて説明する
  
  ### モジュール 8&#58; 最適モデルのトレーニング
  本コースのこのステージにおいて、マシンラーニングモデルのトレーニング、展開、使用のためのエンドツーエンドのプロセスについて学習しました。しかし、モデルがデータに最適な予測出力を生成するにはどうすればよいでしょうか？本モジュールでは、ハイパーパラメータ チューニングと自動化されたマシンラーニングを使用して、クラウド規模の計算を活用し、データに最適なモデルを見つける方法について学習します。
  #### レッスン
  - ハイパーパラメータ チューニング
  - 自動マシンラーニング
  
  #### ラボ&#58; ハイパーパラメータを調整する
 
  #### ラボ&#58; SDKで自動機械学習を使用する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - モデルトレーニングにハイパーパラメータを最適化します
  - 自動マシンラーニングを使用して、データに最適なモデルを見つけます
  
  ### モジュール 9&#58; 責任ある機械学習データサイエンティストには、データを分析し、機械学習モデルを責任を持ってトレーニングする義務があります。個人のプライバシーを尊重し、バイアスを軽減し、透明性を確保します。このモジュールは、責任ある機械学習原則を適用するためのいくつかの考慮事項と技術を説明します。
  #### レッスン
  - 差分プライバシー
  - モデルの解釈可能性
  - 公平性
 
  #### ラボ&#58; 差分プライバシーの探索
 
  #### ラボ&#58; モデルの解釈
 
  #### ラボ&#58; 不公平性の検出と軽減
 
  このモジュールを修了すると、次のことができるようになります
  - 差分プライバシーをデータ分析に適用する
  - 説明者を使用して機械学習モデルを解釈する
  - モデルの公平性を評価する
  
  ### モジュール 10&#58; モデルの監視
  モデルを展開した後は、モデルが生産においてどのように使用されているかを理解し、データの変動による効果の低下を検出することが重要です。本モジュールでは、モデルとそのデータを監視する技術について説明します。
  #### レッスン
  - アプリケーションインサイトによるモデルの監視
  データソリューションの監視
  
  #### ラボ&#58; アプリケーションインサイトを使用したモデルの監視
  
  #### ラボ&#58; データドリフトの監視

  本モジュールを終了すると、受講者は以下のことができるようになります。
  - アプリケーションインサイトを使用して、公開されたモデルを監視します
  - データ変動の監視
