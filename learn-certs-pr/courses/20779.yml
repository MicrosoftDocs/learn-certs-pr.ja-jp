summary: |-
  このコースの主な目的は、学生が Excel データ分析に BI 手法を追加できるようにすることです。このコースでは、表やグラフの機能を超えて、ピボット グラフ、Excel データ モデル、Power BI を使用します。
  
  #### 聴衆プロファイル
  このコースは、Excel でのデータ分析の経験があり、BI テクニックを追加したい学生を対象としています。 

  このコースには、データを提示する別の方法に関心のある SQL Server レポートの作成者が参加する可能性があります。
prerequisitesSection: |-
  本コースに参加する前に、受講者は以下のような条件が必要です。
  - Microsoft Windows オペレーティング システムとそのコア機能に関する基本的な知識。
  - リレーショナル データベースの実用的な知識。
  - 数式、グラフ、フィルタリング、並べ替え、小計などの　Excel　スプレッド　シートに関する幅広い知識。
  - コース 10994 に参加したのと同等のデータ分析の基本的な知識。
outlineSection: |-
  ### モジュール 1&#58; Excel でのデータ分析
  このモジュールでは、従来の Excel ダッシュボードとそれを拡張する方法について説明します。
  #### レッスン
  - Excel による従来のデータ分析
  - Excel ピボット テーブル
  - 従来のデータ分析の制限
  

  #### ラボ&#58; 従来の Excel ダッシュボードの構築
  - データのフォーマット
  - ピボット テーブルの作成
  - ピボット グラフとスライサーの追加

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Excel を使用した従来のデータ分析について説明する
  - Excel ピボット テーブルについて説明する
  - Excel を使用した従来のデータ分析の制限について説明する


  ### モジュール 2&#58; Excel データモデル
  このモジュールでは、従来の Excel データ モデルとそれを拡張する方法について説明します。
  #### レッスン
  - Excel データ モデルの使用
  - DAX


  #### ラボ&#58; Excel データ モデルを探索する
  - 計算列を作成する
  - データ モデル データをフォーマット化する
  - メジャーを作成する
  - データを分析する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Excel データ モデルについて説明する
  - Excel データ テーブル内のデータを表示する
  - DAX について説明する


  ### モジュール 3&#58; ファイルからのデータのインポート
  このモジュールでは、CSV ファイルの事前フォーマットとインポートについて説明します。
  #### レッスン
  - Excel へのデータのインポート
  - データの形成と変換
  -  データの読み込み


  #### ラボ&#58; CSV ファイルからのデータのインポート
  - CSV ファイルからデータをインポートおよび変換する
  - フォルダからデータを追加する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - データを Excel にインポートする。
  - データを整形して変換する。
  - データを読み込む。


  ### モジュール 4&#58; データベースからのデータのインポート
  このモジュールでは、SQL Server データベースから Excel にデータをインポートする方法について説明します。
  #### レッスン
  - 利用可能なデータ ソース
  - データのプレビュー、形成、および変換
  - 表の関係と階層
  -  データの読み込み


  #### ラボ&#58; 複数のソースからのデータのインポート
  SQL Server からデータをインポートする
  - CSV ファイルからデータをインポートする
  - データ テーブルを作成する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 利用可能なデータソースを特定する。
  - データをプレビュー、整形、変換する。
  - テーブルの関係と階層について説明する。
  - さまざまなソースからデータを読み込む。


  ### モジュール 5&#58; Excel レポートからのデータのインポート
  このモジュールでは、レポートからデータをインポートする方法について説明します。
  #### レッスン
  - Excel レポートからのデータのインポート
  - Excel レポート データの変換


  #### ラボ&#58; レポートからのデータのインポート
  - Excel からデータをインポートする
  - Excel データを変換する
  - Excel データ モデルにデータを読み込む

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Excel レポートからデータをインポートする。
  - Excel レポート データを変換する。


  ### モジュール 6&#58; メジャーの作成とフォーマット
  このモジュールでは、メジャーを作成およびフォーマットする方法について説明します。
  #### レッスン
  - DAX
  - 方法
  - 高度な DAX 関数


  #### ラボ&#58; 高度な DAX 関数を使用したメジャーの作成
  - 昨年の比較
  - 年度累計
  - マーケット シェア

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - DAX とは何か、いつ使用するかについて説明する。
  - 方法について説明する。
  - DAX 内の一部の高度な機能を使用する。


  ### モジュール 7&#58; Excel でのデータの視覚化
  このモジュールでは、Excel でデータを視覚化する方法について説明します。
  #### レッスン
  - ピボット グラフ
  - キューブ関数
  - キューブ関数のチャート


  #### ラボ&#58; Excel でのデータの視覚化
  - 表形式のレポートを作成する
  - ピボット グラフを作成する
  - スライサーをチャートに追加する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - ピボット グラフを作成および調整する。
  - キューブ関数とそれらをいつ使用するかについて説明する。
  - キューブ関数で使用するいくつかのチャートについて説明する。


  ### モジュール 8&#58; Power BI での Excel の使用
  このモジュールでは、Power BI で Excel を使用する方法について説明します。
  #### レッスン
  - Power BI
  - Excel データを Power BI にアップロードする
  - Power BI モバイル アプリ


  #### ラボ&#58; Excel での Power BI ダッシュボードの作成
  - Excel データのアップロード
  - Power BI ダッシュボードの作成
  - Power BI デスクトップの使用

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Power Biおよび利用可能なさまざまなバージョンについて説明する。
  - Excel データを Power BI にアップロードする。
  - Power BI アプリについて説明する。

