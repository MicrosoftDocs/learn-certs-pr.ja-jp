summary: |-
  このコースでは、組織のリソースへのユーザーアクセスを保護する方法を学習します。このコースでは、ユーザーパスワード保護、多要素認証、Azure アイデンティティープロテクションを有効にする方法、Azure AD Connectをセットアップして使用する方法について説明し、Microsoft365での条件付きアクセスを紹介します。Microsoft365の環境保護に役立つ脅威保護テクノロジについて学習します。具体的には、脅威ベクトルと、脅威を軽減するためのMicrosoftのセキュリティソリューションについて学習します。セキュアスコア、エクスチェンジオンライン保護、Azureアドバンストリートプロテクション、Windows ディフェンダーアドバンストリーとプロテクション、および脅威管理について学習します。このコースでは、Microsoft365環境の保護に役立つ情報保護テクノロジについて学習します。このコースでは、情報権利管理コンテンツ、メッセージ暗号化、およびデータ損失防止と情報保護をサポートするラベル、ポリシー、ルールについて説明します。最後に、Microsoft 365でのアーカイブと保持、データガバナンス、およびコンテンツの検索と調査の実行方法について学習します。このコースでは、データ保持ポリシーとタグ、SharePointのインプレースレコード管理、電子メール保持、および電子情報開示調査をサポートするコンテンツ検索の実行方法について説明します。

  #### 聴衆プロファイル
  Microsoft 365セキュリティ管理者は、Microsoft 365エンタープライズ管理者、ビジネス関係者、およびその他のワークロード管理者と協力してセキュリティ戦略を計画および実装し、ソリューションが組織のポリシーおよび規制に準拠していることを確認します。このロールは、 Microsoft 365 エンタープライズ環境をプロアクティブに保護します。責任には、脅威への対応、および Microsoft 365 環境のセキュリティおよびコンプライアンスソリューションの実装、管理および監視が含まれます。これらは、インシデント、調査、データガバナンスの実施に対応します。Microsoft 365 Security 管理者は、 Microsoft 365 のワークロードとハイブリッド環境に精通しています。このロールには、アイデンティティ保護、情報保護、脅威からの保護、セキュリティ管理およびデータガバナンスに関する強力なスキルと経験があります。
