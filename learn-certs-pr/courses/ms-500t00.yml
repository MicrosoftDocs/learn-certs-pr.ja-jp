outlineSection: |-
  ### モジュール 1&#58; ユーザーおよびグループの保護
  このモジュールでは、 Microsoft 365 でユーザーアカウントとグループを管理する方法について説明します。Azure AD の Privileged Identity Management および Identity Protection を 紹介します。このモジュールは、コースの残りの部分の基礎となります。
  #### レッスン
  - アイデンティティおよびアクセスの管理概念
  - ゼロトラスト セキュリティ
  - Microsoft 365 におけるユーザーアカウント
  - Microsoft 365 における管理者ロールおよびセキュリティグループ
  - Microsoft 365 におけるパスワード管理
  - Azure AD Identity Protection


  #### ラボ &#58; トライアルテナントの初期化
  - Microsoft 365 テナントをセットアップします


  #### ラボ &#58; 特権アイデンティティ管理の起動
  - Azure Resources を発見して管理します
  - Directory ロールのアサイン
  - PIM Roles をアクティブ化および非アクティブ化します
  - Directory Roles (全般)
  - PIM Resource Workflows
  - PIM における Azure AD ロールの監査履歴を表示します

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ユーザーアカウントを作成および管理します。
  - Microsoft 365 管理者ロールについて説明して使用する。
  - パスワードポリシーと認証を計画する。
  - ゼロトラスト セキュリティの概念を説明します
  - Office 365 に多要素認証を実装する
  - Azure Identity Protection を有効にします


  ### モジュール 2&#58; ID 同期
  本モジュールでは、 Microsoft 365 のアイデンティティ同期に関連する概念について説明します。  特に、 Azure AD Connect およびディレクトリ同期化管理に焦点を当て、適切なユーザーが Microsoft 365 システムに接続できるようにします。
  #### レッスン
  - Identity Synchronization の概要
  - Azure AD Connect の計画
  - Azure AD Connect の実装
  - 同期済みID の管理
  - Federated Identities の概要


  #### ラボ &#58; Identity Synchronization の実装
  - 組織をID同期化に設定する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Microsoft 365 の認証オプションについて説明します。
  - ディレクトリ同期について説明する。
  - ディレクトリ同期を計画する。
  - Azure AD Connect を説明して使用します。
  - Azure AD Connect Prerequisites を構成する。
  - ディレクトリ同期を使用して、ユーザーおよびグループを管理します。
  - Active Directory フェデレーションについて説明します。


  ### モジュール 3&#58; アクセス管理
  本モジュールでは、 Microsoft 365 向けの条件付きアクセスについて、および組織内のリソースへのアクセス管理にそれを使用できる方法について説明します。このモジュールでは、Role Based Access Control (RBAC) および外部アクセスのソリューションについても説明します。
  #### レッスン
  - 条件付きアクセス
  - デバイスのアクセスを管理します
  - ロールベースのアクセスか管理（RBAC）
  - External Accessのソリューション


  #### ラボ &#58; MFA を有効にするための条件付きアクセスの使用
  - MFA 認証パイロット (特定のアプリには MFA が必要 )
  - MFA 条件付きアクセス (MFA ロールアウトの完了 )

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 条件付きアクセスの概念について説明する。
  - 条件付きアクセスポリシーについて説明して使用します。
  - デバイスコンプライアンスを計画する。
  - 条件付きユーザーとグループを構成する。
  - ロールベースのアクセス制御を構成します


  ### モジュール 4&#58; Microsoft 365 のセキュリティ
  本モジュールでは、存在するさまざまなサイバー攻撃の脅威について説明します。  次に、当該脅威を阻止する Microsoft ソリューションを紹介します。  このモジュールでは、 Microsoft Secure Score の説明と、組織のセキュリティ状態を評価して報告するためにその使用の方法を説明して締めくくります。
  #### レッスン
  - 脅威ベクトルとデータ侵害
  - セキュリティ戦略と原則
  - Microsoft 365 におけるセキュリティ ソリューション
  - Microsoft Secure Score


  #### ラボ &#58; Microsoft Secure Score の使用
  - Microsoft 365 Security Center における安全性スコアを向上させます

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ハッカーが電子メールによってユーザーアカウントを侵害するために使用するいくつかのテクニックについて説明します。
  - ハッカーがリソースを制御するために使用するテクニックについて説明します。
  - Exhange Online Protection と Office 365 ATP を使用して回避可能な脅威の種類を挙げる。
  - セキュアスコアの利点と分析可能なサービスの種類について説明する。
  - 現在の Microsoft 365 セキュリティ体制のギャップを特定するために、Secure Score の使用方法について説明します。


  ### モジュール  5&#58; Advanced Threat Protection
  本モジュールでは、 Microsoft 365 に利用可能なさまざまな脅威防御テクノロジーおよびサービスについて説明します。  Exchange Online Protection、 Azure Advanced Threat Protection および Windows Defender Advanced Threat Protection によるメッセージ保護について説明します。
  #### レッスン
  - Exchange Online Protection
  - Office 365 Advanced Threat Protection
  - Safe Attachments の管理
  - Safe Links の管理
  - Azure Advanced Threat Protection
  - Microsoft Defender Advanced Threat Protection


  #### ラボ &#58; Microsoft 365 のセキュリティ サービスの管理
  - ATP ポリシーの実装

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Exchange Online Protection によって、電子メールを分析する際のアンチマルウェアパイプラインについて説明する。
  - 電子メールの添付ファイルやドキュメントのゼロデイマルウェアをブロックするために、Safe Attachments の使用方法を説明する。
  - Safe Links を使用することにより、電子メールに埋め込まれた悪意のある URL や、～～を指すドキュメントからユーザーを保護する方法を説明します。
  - Azure Advanced Threat Protectionんを構成する。
  - Windows Defender ATP を構成する。


  ### モジュール 6&#58; 脅威管理
  本モジュールでは、サイバーの脅威を評価して対処し、対応方法を考案するためのツールを提供する Microsoft Threat Intelligence について説明します。受講者は、セキュリティダッシュボードと Azure Sentinel for Microsoft 365 の使用方法について学習します。またモジュールでは、 Microsoft Advanced Threat Analytics についても説明し、構成します。
  #### レッスン
  - セキュリティダッシュボードを使用します
  - Microsoft 365 の脅威調査と対応
  - Azure Sentinel for Microsoft 365
  - Advanced Threat Analytics の構成


  #### ラボ &#58;  Attack Simulator の使用
  - シミュレートされた Spear フィッシング攻撃を実行します
  - シミュレートされたパスワード攻撃を実行します

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 脅威を調査してテナントを保護するために、Threat Explorer の使用方法を説明する。
  - Security Dashboard によって、C レベルの経営幹部が主要なリスクやトレンドを洞察する方法について説明します。
  - Advanced Thread Analytics （ATA）とは何か、また、その展開に必要な要件は何かについて説明する。
  - Advanced Threat Analytics を構成する。
  - Microsoft 365 の攻撃シミュレータを使用します。
  - Azure Sentinel を Microsoft 365 で使用する方法について説明します。


  ### モジュール 7&#58; モビリティ
  本モジュールでは、モバイルデバイスとアプリケーションのセキュリティ保護に焦点を当てています。  受講者は、Mobile Device Management についておよび Microsoft Intune の操作方法について学習します。また、モバイルアプリケーションを保護するために、 Intune と Azure AD の使用方法についても学びます。
  #### レッスン
  - Mobile Application Management を計画する
  - Mobile Device Management を計画する
  - Mobile Device Management を展開する
  - Mobile Device Management にデバイスを登録する


  #### ラボ&#58;  Intune のための Azure AD の構成する
  - デバイス管理を有効にする
  - Intune のための Azure AD の構成する
  - Intune ポリシーの作成

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - モバイルアプリケーションの考慮事項について説明する。
  - Intune を使用してモバイルアプリケーションを管理する。
  - MDM でデバイスを管理する。
  - MDM のドメインを構成する。
  - デバイス コンセキュリティ ポリシーを管理する。
  - MDM へのデバイス登録
  - デバイス登録マネージャロールを構成する。


  ### モジュール 8&#58; 情報保護
  本モジュールでは、 Azure Information Protection および Windows Information ProtectionAzure の実装方法についても説明します。
  #### レッスン
  - Information Protection の概念
  - Azure 情報保護
  - 高度情報保護
  - Windows 情報保護


  #### ラボ &#58; Azure Information Protection および Windows Information Protection の実装
  - Azure Information Protection の実装
  - Windows Information Protection の実装

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure 情報保護のラベルとポリシーを構成する。
  - 権利管理サービス (RMS) テンプレートの 上級 AIP サービスの設定を構成する。
  - Windows 情報保護ポリシーの展開を計画する。


  ### モジュール 9&#58; 権限の管理と暗号化
  このモジュールでは、Exchange および SharePoint における情報権管理について説明します。モジュールでは、メッセージの保護に使用される暗号化テクノロジーについても説明します。
  #### レッスン
  - 情報権管理
  - 多目的インターネットメール拡張の保護
  - Office 365 メッセージ暗号化


  #### ラボ &#58;  Office 365 Message Encryption を構成する
  - Office 365 Message Encryption を構成する
  - 検証情報権管理

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure AD Connect を説明して使用します。
  - S/MIME の使用について説明する。
  - Office 365 Message Encryption について説明し、有効にします。


  #### モジュール 10&#58; データ損失防止
  本モジュールでは、 Microsoft 365 のデータ損失防止に焦点を当てています。  受講者は、自分のデータを保護するために、ポリシーの作成方法、ルールの編集方法、およびユーザー通知のカスタマイズ方法について学習します。
  #### レッスン
  - 説明済みのデータ損失防止
  - データ損失防止ポリシー
  - カスタム DLP ポリシー
  - 文書保護のためのDLPポリシーの作成
  - ポリシー情報


  #### ラボ &#58; Data Loss Prevention ポリシーの実装
  - DLP Policies を管理します
  - MRM および DLP ポリシーのテスト

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - データ損失防止 （DLP） を説明する。
  - ポリシーテンプレートを使用して、一般的に使用される情報の DLP ポリシーを実装する。
  - コンテンツを保護するための正しいルールを構成する。
  - DLP ポリシーの既存ルールを変更する方法について説明する。
  - ユーザー上書きオプションを DLP ルールに構成する。
  - SharePoint Online がドキュメントからクロールされたプロパティを作成する方法を説明する。


  ### モジュール 11&#58; Cloud Application Security
  本モジュールでは、 Microsoft 365 のクラウドアプリケーション セキュリティに焦点を当てています。  このモジュールでは、クラウド検出、アプリコネクタ、ポリシーおよびアラートについて説明します。当該機能がクラウドアプリケーションを保護するためにどのように動作するかを学習します。
  #### レッスン
  - 説明済みのCloud Application Security
  - Cloud Application Security Information の使用

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Cloud App Security について説明する。
  - Cloud App Security の展開方法を説明する。
  - ポリシーを使用してクラウドアプリケーションを管理する。
  - Cloud App Catalog を使用する。
  - Cloud Discovery Dashboard を使用する。
  - クラウドアプリのパーミッションを管理する。


  ### モジュール 12&#58; Microsoft 365 における コンプライアンス
  このモジュールでは、 Microsoft 365 のデータガバナンスに焦点を当てます。このモジュールでは、コンプライアンスマネージャーについて概説し、グローバルデータ保護規則 (GDPR) について説明します。
  #### レッスン
  - コンプライアンス要件の計画
  - Exchange Online に倫理的な壁を構築する
  - 電子メールの保存を管理する
  - データガバナンスのトラブルシューティング

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - セキュリティとコンプライアンスのロールを計画する。
  - GDPR に向けて考慮すべき事項を説明する。
  - Exchange の倫理的境界とは何か、およびその仕組みについて説明する。
  - メールボックス内の保存タグを使用する
  - メールメッセージおよびメールフォルダで保存ポリシーについて説明する
  - エレメントの保持期間の計算方法を説明します。
  - 予想通りに運用されない保存ポリシーを修復します。


  ### モジュール 13&#58; アーカイブと保存
  このモジュールでは、Exchange や SharePoint を含めて、Microsoft 365 のデータの保存とアーカイブに関連する概念について説明します

  #### レッスン
  - Microsoft 365 のアーカイブ
  - Microsoft 365 の保存
  - Microsoft 365 Compliance Center の保存ポリシー
  - Exchange におけるアーカイブと保存
  - SharePoint におけるインプレイスレコード管理


  #### ラボ &#58; コンプライアンスと保存
  - コンプライアンスを初期化します
  - タグとポリシーの保存を構成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - インプレイスアーカイブとレコード管理の相違点を説明する。
  - Exchange でデータをアーカイブする方法を説明する。
  - 保存ポリシーがどのように機能するかについて説明します。
  - 保存ポリシーを作成する
  - インプレイスアーカイブを有効および無効にする。
  - 便利な保存タグを作成する。


  ### モジュール 14&#58; コンテンツの検索と調査
  本モジュールでは、コンテンツの検索と調査に焦点を当てています。  モジュールでは、 Microsoft 365 データの高度な調査を実施するために、eDiscovery の使用方法について説明します。また、監査ログを含めて、GDPR のデータ主体の要求についても説明します。
  #### レッスン
  - コンテンツ検索
  - ログ調査を監査する
  - 高度な eDiscovery


  #### ラボ &#58; 検索および調査の管理
  - Microsoft 365 データを調査する
  - Data Subject Request を実行します

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - コンテンツ検索の使用方法を説明する。
  - コンテンツ検索を設計します。
  - 検索パーミッションフィルタリングを構成します。
  - 監査ポリシーを構成する
  - 監査ログを検索するための基準を入力する。
  - Microsoft 365 の上級 eDiscovery について説明します。
  - 上級 eDiscovery イベントログを表示します。
