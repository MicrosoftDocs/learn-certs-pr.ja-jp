summary: |-
  このコースでは、組織のリソースへのユーザーアクセスを保護する方法について学習します。コースでは、ユーザーパスワード保護、多要素認証、  Azure Identity Protection の有効化方法、  Azure AD Connect のセットアップと使用の方法について説明し、Microsoft 365 にける条件付きアクセスをについて紹介します。
  本コースでは、 Microsoft 365 環境の保護を支援する脅威防御テクノロジーについて学習します。具体的には、脅威を緩和するために、脅威ベクトルおよび Microsoft のセキュリティソリューションについて学習します。受講者は、Secure Score、 Exchange Online Protection、 Azure Advanced Threat Protection、 Windows Defender Advanced Threat Protection、および Microsoft 365 Threat Intelligence について学習します。
  このコースでは、 Microsoft 365 環境のセキュリティ保護を支援する情報保護テクノロジーについて学習します。情報著作権管理されたコンテンツ、メッセージ暗号化だけでなく、データ損失防止と情報保護を支援するラベル、ポリシー、ルールについて説明します
  最終的に、 データガバナンスと同様に、Microsoft 365 におけるアーカイブと保存について、さらにコンテンツ検索と調査の実施方法について学習します。データ保存ポリシーとタグ、SharePoint のインプレースレコード管理、メール保存、および eDiscovery 調査をサポートするコンテンツ検索の実行方法などについて説明します。

  #### 聴衆プロファイル
  Microsoft 365セキュリティ管理者は、Microsoft 365エンタープライズ管理者、ビジネス関係者、およびその他のワークロード管理者と協力してセキュリティ戦略を計画および実装し、ソリューションが組織のポリシーおよび規制に準拠していることを確認します。
  このロールは、 Microsoft 365 エンタープライズ環境をプロアクティブに保護します。責任には、脅威への対応、および Microsoft 365 環境のセキュリティおよびコンプライアンスソリューションの実装、管理および監視が含まれます。これらは、インシデント、調査、データガバナンスの実施に対応します。
  Microsoft 365 Security 管理者は、 Microsoft 365 のワークロードとハイブリッド環境に精通しています。このロールには、アイデンティティ保護、情報保護、脅威からの保護、セキュリティ管理およびデータガバナンスに関する強力なスキルと経験があります。
