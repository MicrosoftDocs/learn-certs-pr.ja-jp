summary: |-
  このコースは、オンプレミスと SQL Azure の両方で SQL Server データベースをプロビジョニングする方法を学生に教えることを目的としています。

  #### 聴衆プロファイル
  このコースの主な対象者は、SQL Server データベースを管理および保守する人たちです。これらの人たちは、データベースの管理と保守を主要な責任領域として実行するか、データベースが主要な仕事で重要な役割を果たす環境で作業を行う方々です。

  このコースの 2 番目の対象者は、SQL Server データベースからコンテンツを配信するアプリケーションを開発する個人です。
prerequisitesSection: |-
  このコースでは、次の前提条件を満たす必要があります。
  - Microsoft Windows オペレーティング システムとそのコア機能に関する基本的な知識。
  - Transact- SQL の実用的な知識。 
  - リレーショナル データベースの実用的な知識。 
  - データベース設計の経験"
outlineSection: |-
  ### モジュール 1&#58; SQL Server のコンポーネント
  このモジュールでは、さまざまな SQL Server コンポーネントとバージョンについて説明します。
  #### レッスン
  - SQL Server プラットフォームの概要
  - SQL Server アーキテクチャの概要
  - SQL Server サービスと構成オプション

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - SQL Server のコンポーネントとバージョンについて説明する。
  - SQL Server のアーキテクチャとリソースの使用について説明する。
  - SQL Server サービスと、それらのサービスの構成を管理する方法について説明する。


  ### モジュール 2&#58; SQL Server のインストール
  このモジュールでは、SQL Server 2016 をインストールするプロセスについて説明します。
  #### レッスン
  - SQL インストール サーバーに関する考慮事項
  - TempDB ファイル
  - SQL Server のインストール
  - インストールの自動化


  #### ラボ&#58; SQL Server のインストール
  - SQL Server のインストール準備
  - SQL Server のインスタンスをインストールする
  - インストール後のチェックを実行する
  - インストールの自動化

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - SQL Server をインストールする際の考慮事項について説明する。
  - TempDB ファイルについて説明する。
  - SQL Server をインストールする。
  - SQL Server のインストールを自動化する。


  ### モジュール 3&#58; SQL Server から SQL Server 2017 へのアップグレード
  このモジュールでは、SQL Server 2017 へのアップグレード プロセスについて説明します。
  #### レッスン
  - 要件をアップグレードする
  - SQL Server サービスをアップグレードする
  - サイドバイサイド アップグレード&#58; SQL Server　データとアプリケーションの移行


  #### ラボ&#58; SQL Server のアップグレード
  - アプリケーション ログインを作成する
  - TSQL データベースのバックアップを復元する
  - 孤立したユーザーとデータベースの互換性レベル

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - SQL Server のアップグレード要件について説明する。 
  - SQL Server をアップグレードする。
  - SQL Server のデータとアプリケーションを移行する。


  ### モジュール 4&#58; データベースの操作
  このモジュールでは、プリインストールされているシステム データベース、データベースの物理構造、およびそれらに関連する最も一般的な構成オプションについて説明します。
  #### レッスン
  - SQL Server を使用したデータ ストレージの概要
  - システム データベースのストレージの管理
  - ユーザー データベースのストレージの管理
  - データベースファイルの移動とコピー
  - バッファ プール拡張


  #### ラボ&#58; データベース ストレージの管理
  - tempdb ストレージの構成
  - データベースの作成
  - データベースのアタッチ
  - バッファプール拡張を有効にする

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - SQL Server でのデータ ストレージについて説明する。
  - システム データベースのストレージを管理する。
  - ユーザー データベースのストレージを管理する。
  - データベース ファイルを移動およびコピーする。
  - バッファ プール拡張機能について説明および使用する。


  ### モジュール 5&#58; データベース メンテナンスの実行
  このモジュールでは、データベースのメンテナンス計画について説明します。
  #### レッスン
  - データベースの整合性の確保
  - インデックスの維持
  - 定期的なデータベース メンテナンスの自動化


  #### ラボ&#58; データベース メンテナンスの実行
  - DBCC CHECKDB を使用してデータベースの整合性を確認する
  - インデックスを再構築する
  - データベース保守計画を作成する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - データベースの整合性を確保する。
  - インデックスを維持する。
  - 定期的なデータベース メンテナンスを自動化する。


  ### モジュール 6&#58; データベース ストレージ オプション
  SQL Server のストレージ オプションについて説明します。
  #### レッスン
  - SQL Server ストレージ パフォーマンス
  - SMB ファイル共有
  - Microsoft Azure の SQL Server ストレージ
  - データベースのストレッチ


  #### ラボ&#58; ストレッチ データベースの実装
  - Stretch Database Advisor を実行する
  - ストレッチ データベースを実装する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - SQL Server のストレージパフォーマンスについて説明する。
  - SMB Fileshare について説明する。 
  - Microsoft Azure の SQL Server ストレージについて説明する。
  - ストレッチ データベースについて説明する。


  ### モジュール 7&#58; SQL Server の Microsoft Azure へのデプロイ計画
  このモジュールでは、SQL ServerのAzure への展開を計画する方法について説明します。
  #### レッスン
  - Azure の SQL Server 仮想マシン
  - Azure ストレージ
  - Azure SQL 認証
  - Azure SQL データベースのデプロイ


  #### ラボ&#58; Azure SQL データベースの計画とデプロイ
  - Azure SQL データベース、ネットワーキング、パフォーマンス層、セキュリティを計画する
  - Azure SQL データベースをプロビジョニングする
  - Azure SQL データベースに接続する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - Azure SQL Server 仮想マシンについて説明する。
  - Azure ストレージについて説明する。 
  - Azure SQL 認証、監査、コンプライアンスについて説明する。
  - Azure SQL データベースをデプロイする。


  ### モジュール 8&#58; データベースの Azure SQL Database への移行
  このモジュールでは、データベースを Azure SQL Database に移行する方法について説明します。
  #### レッスン
  - データベース移行テストツール
  - データベース移行の互換性の問題
  - SQL Server データベースの Azure SQL データベースへの移行


  #### ラボ&#58; SQL Server データベースの Azure への移行
  - 移行テストを実行する
  - SQL Server データベースを Azure SQL データベースに移行する
  - 移行したデータベースをテストする

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - さまざまなデータベース移行テストツールについて説明する。
  - データベース移行の互換性の問題について説明する。
  - SQL Server データベースを Azure SQL データベースに移行する。

  ### モジュール 9&#58; Microsoft Azure 仮想マシンへの SQL Server のデプロイ
  このモジュールでは、SQL Server を Microsoft Azure VM にデプロイする方法について説明します。
  #### レッスン
  - SQL Server の Azure VM へのデプロイ
  - Microsoft Azure VM ウィザードへのデータベースの展開


  #### ラボ&#58; Azure 仮想マシンへの SQL Server のデプロイ
  - Azure VM をプロビジョニングする
  - Azure VM へのデータベースの展開ウィザードを使用する
  
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - SQL Server を Azure VM にデプロイする。
  - Microsoft Azure VM ウィザードへのデータベースの展開を使用する。
  - SQL Server 接続を構成する


  ### モジュール 10&#58; クラウドでのデータベースの管理
  このモジュールでは、Azure で SQL Server を管理する方法について説明します。
  #### レッスン
  - Azure SQL データベース セキュリティの管理
  - Azure ストレージを構成する
  - Azure オートメーション


  #### ラボ&#58; クラウドでのデータベースの管理
  - データ マスキングを追加する
  - Azure 自動化を使用して仮想マシンを停止する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Azure SQL データベース セキュリティを管理する。
  - Azure ストレージを構成する。
  - Azure Automation を実装する。

