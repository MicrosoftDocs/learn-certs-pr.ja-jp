summary: |-
  このコースでは、Microsoftの標準SQL言語であるTransact-SQLの方言の基本を学びます。トピックには、Microsoft SQL Server、Azure SQL Database、Azure Synapse AnalyticsなどのMicrosoft SQL Serverベースのデータベースシステムでホストされているリレーショナルデータベースのデータの疑問と修正の両方が含まれます。

  #### オーディエンスプロフィール
  このコースは、基本的なSQLまたはTransact-SQLクエリを作成する必要がある人にとって価値があります。これには、データアナリスト、データエンジニア、データサイエンティスト、データベース管理者、またはデータベース開発者としてデータを扱うすべての人が含まれます。また、データに周辺的に関与している他の人や、ソリューションアーキテクト、受講者、テクノロジーマネージャーなどのデータの操作について詳しく知りたい場合にも役立ちます。
outlineSection: |-
  ### モジュール 1&#58; Transact-SQL入門
  このモジュールでは、Transact-SQL（T-SQL）言語の基本、およびリレーショナルデータベースの一般的なプロパティと用語について学習します。このモジュールでは、テーブルからデータを取得するための基本的なSELECTステートメントも紹介致します。
  #### レッスン
  - Transact-SQLの概要
  - SELECTステートメントの使用

  #### ラボ&#58; SQL Serverクエリツールの使用とT-SQLでのクエリの記述を開始
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - クエリツールを使用してTransact-SQLでクエリを記述および実行
  - リレーショナルデータベースとT-SQL言語の基本的な概念の理解
  - リレーショナルデータベーステーブルからデータを取得するためのSELECTステートメントの記述
  - 基本的なデータ型とその使用方法の理解
  - NULL値の基本の理解


  ### モジュール 2&#58; クエリ結果の並べ替えとフィルタリング
  このモジュールでは、返されるデータ、返される順序を制御する方法を学習して頂きます。ページングの有無にかかわらず、ORDERBY句を使用します。 WHERE句で使用して、返されるデータ行を制御できるさまざまな種類のフィルターについて学習します。また、DISTINCTを使用して重複を削除することにより、結果を管理する方法についても学習して頂きます。
  ####レッスン
  -クエリ結果の並べ替え
  -データのフィルタリング
  
  #### ラボ&#58; SELECTクエリによって返されたデータを並べ替えてフィルタリング
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - ORDER BYを使用して、T-SQLSELECTステートメントの結果を並べ替え
  - TOP句を追加して、返される順序付き行の制限
  - ソートされたデータをOFFSET-FETでページング
  - 行リターンをフィルタリングするためにWHERE句の記述
  - DISTINCTを使用して、結果的に重複された行の削除

  ### モジュール 3&#58; 結合とサブクエリの使用
  このモジュールでは、さまざまな種類のJOIN操作と単純なサブクエリを使用して複数のテーブルのデータにアクセスするT-SQLクエリについて説明致します。
  #### レッスン
  - JOIN操作の使用
  - サブクエリの使用
  
  #### ラボ&#58; JOIN操作を使用してクエリの作成
  
  #### ラボ&#58; サブクエリを使用してSELECTステートメントの記述
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - JOIN操作を使用して複数のテーブルのデータにアクセスするクエリの記述
  - JOIN操作のタイプの違いを理解します&#58; INNER JOIN, OUTER JOIN, CROSS JOIN
  - 自己結合を使用してテーブルをそれ自体に結合する方法の理解
  - SELECTステートメント内にサブクエリの記述
  - スカラーサブクエリと複数値サブクエリの違いの理解
  - 相関サブクエリと自己完結型サブクエリの違いの理解

  ### モジュール 4&#58; 組み込み関数の使用
  このモジュールでは、SELECTリストまたはWHERE句で計算値または特殊値をリターンするための組み込み関数の使用について説明致します。関数には、数学関数、文字列関数、およびシステム関数が含まれます。言及されるが詳細には議論されない他のタイプの関数があります。また、データの行を1つのグループに結合して、SUM、MIN、MAXなどのグループの要約情報を提供する方法についても学習して頂きます。
  #### レッスン
  - スカラー関数の使用開始
  - 集計結果のグループ化
  
  #### ラボ&#58; 組み込み関数
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - スカラー関数を使用してクエリを作成
  - 集計関数を使用してクエリを作成
  - GROUP BYを使用して、共通の列値に基づいてデータをグループ化
  - HAVINGを使用して行のグループをフィルタリングする方法の理解

  
  
  ### モジュール 5&#58; データの変更
  このモジュールでは、UPDATE、DELETE、MERGEなどのテーブルデータを変更するためのT-SQLステートメントと、既存のテーブルのデータを使用して新しいテーブルを作成するなどのINSERTのさまざまなオプションについて学習します。また、データが挿入されるときにシステムが列の値を自動的に提供する方法についても説明致します。
  #### レッスン
  - テーブルへのデータの挿入
  - データの変更と削除
  
  #### ラボ&#58; データの変更
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - 既存のテーブルにデータの挿入
  - 列にIDENTITYまたはSEQUENCE値が自動的に入力されるように指定
  - UPDATEステートメントを使用したデータ変更
  - DELETEステートメントを使用したデータ削除
  - MERGEを使用してデータを変更し、2つのテーブルを同期