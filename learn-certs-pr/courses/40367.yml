summary: |-
  この 3 日間の MTA トレーニング コースでは、Microsoft Technology Associate 試験 98-367 の準備を行い、セキュリティ層、オペレーティング システムのセキュリティ、ネットワーク セキュリティ、セキュリティ ソフトウェアのトピックについて理解を深めることができます。このコースでは、この試験の Microsoft Official Academic Courses (MOAC) と同じコンテンツを利用しています。このコースは、Windows 10 をサポートするために更新されています。

  #### 聴衆プロファイル
  Microsoft Technology Associate (MTA) は、Microsoft のテクノロジを使用してキャリアを構築するために必要な基本的な知識を検証する、Microsoft の最新のテクノロジ認定資格試験です。このプログラムは、テクノロジの将来のキャリアへの適切なエントリー ポイントを提供し、いくつかの実地経験またはトレーニングを想定していますが、実務経験を想定していません。
