summary: |-
  このIntroduction to PowerPoint 2019トレーニングクラスは、Microsoft Office PowerPoint 2019を使用して基本的なプレゼンテーションを作成および変更するために必要な基礎を学ぶことに関心のある受講者を対象としています。受講者は、PowerPoint環境を探索してプレゼンテーションを作成します。受講者はスライド上のテキストをフォーマットして、わかりやすくし、プレゼンテーションにグラフィックオブジェクトを追加して変更します。受講者はまた、テーブルとチャートをプレゼンテーションに追加して、構造化された形式でデータを提示し、プレゼンテーションを完成させます。

  #### オーディエンスプロフィール
  Microsoft PowerPoint 2019にほとんどまたは全く精通していない受講者、または2019インターフェイスでこのコースでカバーされているトピックを学習したい経験豊富なWordユーザー。
prerequisitesSection: |-
  このMicrosoft PowerPointクラスには、次の経験が必要です。&#58;
  - パソコン、マウス、キーボードの使い方に精通していること。
  - 快適なWindows環境。
  - プログラムを起動および終了する機能。コンピューターに保存されている情報に移動。ファイルとフォルダの管理。
outlineSection: |-
  ### モジュール 1&#58; PowerPointプレゼンテーションの作成
  このモジュールでは、Microsoft PowerPointでプレゼンテーションを作成する方法についてご説明します。
  #### レッスン
  - Microsoft PowerPointの起動
  - ノーマルビュー
  - プレゼンテーションの作成
  - ドキュメントの保存
  - ファイルのインポート
  - ステータスバー
  - プレゼンテーションを閉じる


  #### ラボ&#58; Microsoft PowerPointプレゼンテーションの作成
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Microsoft PowerPointの起動。
  - ノーマルビューについての学習。
  - PowerPointプレゼンテーションの作成。
  - PowerPointプレゼンテーションの保存。
  - ファイルをPowerPointにインポート。
  - ステータスバーについての学習。
  - PowerPointプレゼンテーションを閉じる


  ### モジュール 2&#58; リボン
  このモジュールでは、Microsoft PowerPointでリボンを操作する方法についてご説明します。
  #### レッスン
  - リボン
  - タブ
  - グループ
  - コマンド
  - [教えて]タブ


  #### ラボ&#58; リボンの探索
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - タブ、グループ、およびコマンドの操作
  - どのグループとコマンドがどのタブにあるかの把握。


  ### モジュール 3&#58; クイックアクセスツールバー
  このモジュールでは、Microsoft PowerPointのクイックアクセスツールバーの操作方法についてご説明します。
  #### レッスン
  - 一般的なコマンドの追加
  - カスタマイズダイアログボックスでコマンドの追加
  - リボンコマンドまたはグループの追加
  - 配置


  #### ラボ&#58; クイックアクセスツールバーのカスタマイズ
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - クイックアクセスツールバーに一般的なコマンドの追加。
  - クイックアクセスツールバーにコマンドの追加。
  - クイックアクセスツールバーの移動。


  ### モジュール 4&#58; バックステージビュー（ファイルメニュー）
  このモジュールでは、Microsoft PowerPointでバックステージビューを操作する方法についてご説明します。
  #### レッスン
  - バックステージビューの紹介
  - プレゼンテーションを開く
  - 新しいプレゼンテーションとプレゼンテーションテンプレート
  - プレゼンテーションのプロパティ
  - Microsoft PowerPointに名前の追加


  #### ラボ&#58; バックステージのビューの演習
  - プレゼンテーションを開く
  - テンプレートを使用したアジェンダの作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - バックステージビューの使用。
  - Microsoft PowerPointプレゼンテーションを開く。
  - 新しいMicrosoft PowerPointプレゼンテーションの開始。
  - Microsoft PowerPointテンプレートの使用。
  - プレゼンテーションのプロパティの変更。
  - Microsoft PowerPointのコピーをパーソナライズ。

  ### モジュール 5&#58; Microsoft PowerPointプレゼンテーションのフォーマット
  このモジュールでは、Microsoft PowerPointプレゼンテーションをフォーマットする方法についてご説明します。
  #### レッスン
  - スライドレイアウトの選択
  - テキストの追加
  - テキストファイルまたはWordのアウトラインからテキストの追加
  - テキストの編集
  - テキストのフォーマット
  - テキストをWordArtとしてフォーマットする
  - 箇条書きと番号付きリストの作成
  - インク方程式
  - テキストプレースホルダーのフォーマット
  - プレゼンテーションへのスライドの追加
  - スライドの配置


  #### ラボ&#58; テキストのフォーマット
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - スライドレイアウトの選択。
  - スライドにテキストの追加。
  - テキストファイルのアウトラインからコンテンツをインポート。
  - テキストの編集。
  - テキストのフォーマット。
  - テキストプレースホルダーのフォーマット。
  - スライドにスタイルの適用。
  - プレゼンテーションにスライドの追加。
  - プレゼンテーションからスライドの削除。スライドの配置の学習。

  ### モジュール 6&#58; 画像の操作
  このモジュールでは、Microsoft PowerPointで画像を操作する方法についてご説明します。
  #### レッスン
  - スライドへの画像の追加
  - 画像の挿入
  - アイコンの挿入
  - クリップアートの挿入
  - スクリーンショットのキャプチャと挿入
  - 画像の編集
  - 画像のフォーマット
  - スポイトでカスタムカラーの作成
  - スタイルの適用と画像のトリミング
  - 画像の配置
  - 形状の追加
  - デジタルインクの使用


  #### ラボ&#58; 画像と形状の操作
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - プレゼンテーションに画像の追加。
  - 画像の挿入。
  - クリップアートの挿入。
  - スクリーンショットの挿入。
  - 画像の編集。
  - 画像を回転してサイズの変更。
  - 画像をグループ化およびグループ解除。
  - 画像の配置。
  - 形状の追加。


  ### モジュール 7&#58; 表とグラフの操作
  このモジュールでは、Microsoft PowerPointで表やグラフを操作する方法についてご説明します。
  #### レッスン
  - 表の挿入
  - 表のフォーマット
  - 外部ソースからの表のインポート
  - チャートの挿入
  - チャートのフォーマット
  - 外部ソースからのチャートのインポート


  #### ラボ&#58; 表とグラフの演習の操作
  - 表の操作
  - チャートの操作

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - スライドに表の挿入。
  - 表のフォーマット。
  - 他のMicrosoft OfficeアプリケーションからPowerPointに表をコピー。
  - スライドにグラフの挿入。
  - グラフのフォーマット。
  - グラフを他のMicrosoft OfficeアプリケーションからPowerPointにコピー。


  ### モジュール 8&#58; Microsoft PowerPointプレゼンテーションの完成
  このモジュールでは、Microsoft PowerPointプレゼンテーションを完成させる方法についてご説明します。
  #### レッスン
  - スペルチェック
  - プレゼンテーションのさまざまなビューへのアクセス
  - セクションでのプレゼンテーションの整理
  - スライドへのトランジションの追加
  - スピーカーノートの追加
  - スライドショーの実行
  - プレゼンテーションの印刷


  #### ラボ&#58; プレゼンテーション演習の終了
  - プレゼンテーションの表示
  - プレゼンテーションの完成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - プレゼンテーションのスペルの確認。
  - プレゼンテーションのさまざまなビューにアクセス。
  - プレゼンテーションをさまざまなセクションに分割。
  - スライドにトランジションの追加。
  - スピーカーノートの追加。
  - スライドショーの実行。
  - プレゼンテーションの印刷

