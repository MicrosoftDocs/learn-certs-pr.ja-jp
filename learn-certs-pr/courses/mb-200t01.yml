summary: |-
  Microsoft Power Platform は、組織が日常業務を自動化し、ベスト プラクティスを標準化することによって業務を最適化することを支援します。このトレーニングでは、 Microsoft Dynamics 365 および Power Platform の機能の概要について説明し、その他の Microsoft Dynamics 365 および Power Platform トレーニング提供物の基盤を示します。

  このコースでは、世界的に認められている専門家から、 Power Platform 上でアプリケーションを構築するための基礎知識が受講者に伝授されます。

  #### 聴衆プロファイル
  Dynamics 365 Customer Engagement Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の翻訳、ソリューションとアプリケーションの設定を担当します。機能コンサルタントは、革新的な機能、コードレス拡張機能、アプリケーション、およびサービス インテグレーションを使用してソリューションを実行します。
prerequisitesSection: |-
  このコースは、 Microsoft 365 Enterprise Admin のロールを希望し、 Microsoft 365 Work Load Administrator の認定パスの 1 つを終了したユーザーを対象としています。
outlineSection: |-
  ### モジュール 1&#58; Platform の概要
  このモジュールでは、Power Platform の基本について学習します。受講者は、さまざまな管理者ポータルとオプションのほか、アプリケーションのインストールについて学びます。
  #### レッスン
  - はじめに
  - Power Platform 環境の設定
  - アプリケーションの作成
  - 発見と計画
  - モジュールのサマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 共通のプラットフォーム コンポーネントとその用途を特定する


  ### モジュール 2&#58; データ モデリング
  このモジュールでは、プラットフォームのエンティティ、属性、関係を使用してデータを効果的にモデリングする方法を学習します。
  #### レッスン
  - データモデルの基礎
  - 関係
  - その他のエンティティ オプション
  - その他のフィールド オプション
  - 国際化
  - モジュールのサマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 関係とエンティティを作成して使用する


  ### モジュール 3&#58; モデル主導型アプリケーション
  このモジュールでは、モデル主導型アプリケーションと、それら設定および使用する方法について学習します。
  #### レッスン
  - モデル主導型アプリケーションを構成する
  - モデル主導型フォームを構成する
  - ビューを構成する
  - モデル主導型チャートを構成する
  - モデル主導型ダッシュボードを構成する
  - レポートを構成する
  - モジュールのサマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - フォーム、ビュー、ダッシュボード、およびその他のユーザー エクスペリエンス コンポーネントを作成し、変更する


  ### モジュール 4&#58; キャンバス アプリケーション
  このモジュールでは、キャンバス アプリケーションの作成方法と使用方法について、およびキャンバス アプリケーションとモデル主導型アプリケーションの相違点について学習します。
  #### レッスン
  - アプリケーションの基礎
  - データとサービスの使用
  - ユーザー エクスペリエンスのカスタマイズ
  - モデル主導型アプリケーションとの統合
  - モジュールのサマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - キャンバス アプリケーションを作成する
  - CDS データを使用する


  ### モジュール 5&#58; セキュリティ
  このモジュールでは、プラットフォームのセキュリティ モデルがユーザー エクスペリエンスおよびデータと機能の両方へのアクセスをどのように管理するかを学習します。
  #### レッスン
  - セキュリティの概要
  - 事業単位
  - セキュリティ ロールを管理する
  - チームを管理する
  - 階層セキュリティを設定する
  - モジュールのサマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 事業単位を作成して使用する
  - セキュリティ ロールを作成、修正、および使用する