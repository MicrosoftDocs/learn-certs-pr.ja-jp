summary: |-
  Microsoft Power Platform は、組織が日常業務を自動化し、ベストプラクティスを標準化することによって業務を最適化することを支援します。このトレーニングでは、 Microsoft Dynamics 365 および Power Platform の機能の概要を説明し、その他の Microsoft Dynamics 365 および Power Platform トレーニング提供物の基盤を示します。

  このコースでは、世界的に認められている専門家から、 Power Platform 上でアプリケーションを構築するための基礎知識が受講者に伝授されます。

  #### Audience profile
  Dynamics 365 Customer Engagement Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の翻訳、ソリューションとアプリケーションの設定を担当します。機能コンサルタントは、革新的な機能、コードレス拡張機能、アプリケーション、およびサービスインテグレーションを使用してソリューションを実行します。
prerequisitesSection: |-
  このコースは、 Microsoft 365 Enterprise Admin のロールを希望し、 Microsoft 365 Work Load Administrator の認定パスの 1 つを終了したユーザーを対象としています。
outlineSection: |-
  ### Module  1&#58; プロフィールの概要
  このモジュールでは、Power Platform の基本について学習します。  受講者は、さまざまな管理者ポータルとオプションのほか、アプリケーションのインストールについて学びます。
  #### Lessons
  - 概要
  - Power Platform 環境の設定
  - アプリケーションの作成
  - 発見と計画
  - モジュールのサマリー

  このコースを終了すると、受講者は次のことができるようになります；
  - 共通のプラットフォームコンポーネントとその用途を特定する


  ### Module  2&#58; データモデリング
  このモジュールでは、プラットフォームのエンティティ、属性、関係を使用してデータを効果的にモデリングする方法を学習します。
  #### Lessons
  - データモデルの基礎
  - 関係
  - その他のエンティティオプション
  - その他のフィールドオプション
  - 国際化
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - 関係とエンティティを作成して使用する


  ### Module  3&#58; モデル主導型アプリケーション
  このモジュールでは、モデル主導型アプリケーションと、それら設定および使用する方法について学習します。
  #### Lessons
  - モデル主導型アプリケーションを構成する
  - モデル主導型フォームを構成する
  - ビューを構成する
  - モデル主導型チャートを構成する
  - モデル主導型ダッシュボードを構成する
  - レポートを構成する
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - フォーム、ビュー、ダッシュボード、およびその他のユーザーエクスペリエンスコンポーネントを作成し、変更する


  ### Module  4&#58; キャンバスアプリケーション
  このモジュールでは、キャンバスアプリケーションの作成方法と使用方法について、およびキャンバスアプリケーションとモデル主導型アプリケーションの相違点について学習します。
  #### Lessons
  - アプリケーションの基礎
  - データとサービスの操作
  - ユーザーエクスペリエンスのカスタマイゼーション
  - モデル主導型アプリケーションとのインテグレーション
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - キャンバスアプリケーションを作成する
  - CDS データを操作する


  ### Module  5&#58; セキュリティ
  このモジュールでは、プラットフォームのセキュリティモデルがユーザーエクスペリエンスおよびデータと機能の両方へのアクセスをどのように管理するかを学習します。
  #### Lessons
  - セキュリティの概要
  - 事業単位
  - セキュリティロールを管理する
  - チームを管理する
  - 階層セキュリティを設定する
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - 事業単位を作成して使用する
  - セキュリティロールを作成、修正、および使用する

