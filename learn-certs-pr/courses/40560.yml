summary: |-
  このワークショップでは、MicrosoftのPaaSおよびSaaSベースのIoT製品のカタログを評価して、Fabrikamのニーズを満たすためのツールの最適な組み合わせを決定する方法を学習します。IoTデバイスの管理とレポート作成を簡素化するソリューションを設計および実装し、多くのカスタム開発を必要とせずにIoT戦略を実現するためのより迅速なパスをFabrikamに提供することとなります。次に、トレーニング済みの予知保全機械学習モデルをデプロイし、モデルを使用してほぼリアルタイムで予測を行うストリーム処理パイプラインを設計する方法を学習します。このパイプラインの最後には、ポンプの故障が差し迫っているときにオイルポンプのメンテナンスチームに送信されるアラートがあります。

  #### オーディエンスプロフィール
  このワークショップは、cloudテクノロジーのインフラストラクチャとソリューション設計のアーキテクチャに関する専門知識を持ち、「概要」と「スキルの習得」の領域で説明されているAzureとAzureサービスについて詳しく知りたいCloud ArchitectsとITプロフェッショナルを対象としています。このワークショップに参加する人は、他のMicrosoft以外のcloudテクノロジーの経験があり、コースの前提条件を満たし、Azureでクロストレーニングを行う必要があります。
prerequisitesSection: |-
