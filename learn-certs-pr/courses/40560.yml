outlineSection: |-
  ### モジュール 1&#58; ホワイトボード設計セッション-リモートフィールドデバイスの予知保全
  #### レッスン
  - お客様のケーススタディの確認
  - 概念実証ソリューションの設計
  - ソリューションの提示


  ### モジュール 2&#58; ハンズオンラボ-リモートフィールドデバイスの予知保全
  #### レッスン
  - デバイスとメタデータを使用したIoT Centralの構成
  - Rod Pump Simulatorの実行
  - デバイスセットの作成
  - 便利なダッシュボードの作成
  - Event Hubを作成し、IoT Centralからデータを継続的にエクスポートします
  - Azure DatabricksとAzure Machine Learningサービスを使用して、予測モデルをトレーニングおよびデプロイします
  - ポンプの故障を予測する Azure Functionを作成します
