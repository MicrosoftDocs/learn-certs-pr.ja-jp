summary: |-
  このコースでは、クラウド サービスの基礎レベルの知識と、それらのサービスが Microsoft Azure でどのように提供されるかについて説明します。このコースは、Microsoft Azure または Microsoft クラウド サービスのコースを受講する前に、クラウド サービスと Microsoft Azure について学習するためのオプションの最初のステップとしてご利用いただけます。

  このコースでは、一般的なクラウド コンピューティングの概念と、Public、Private、および Hybrid クラウド、Infrastructure-as-a-Service (IaaS)、Platform-as-a-Service(PaaS)、および Software-as-a-Service (SaaS) などの一般的なクラウド コンピューティング モデルとサービスについて説明します。

  また、いくつかのコア Azure サービスとソリューション、およびセキュリティ、プライバシー、コンプライアンス、信頼に関する Azure の主要なサービスについても説明します。最後に、Azure で利用できる価格とサポート サービスについて説明します。

  #### 視聴者プロフィール
  このコースを受講するための前提条件はありません。これは、Microsoft Azure について詳しく知りたい人を対象としています。
prerequisitesSection: |-
  このコースを受講するための前提条件はありません。一般的なIT知識や経験は役に立ちますが、技術的なIT経験は必須ではありません。
outlineSection: |-
  ### モジュール 1&#58; クラウドの概念
  このモジュールでは、クラウドの基本的な概念を学びます。
  #### レッスン
  - 学習目標
  - Cloud Service を選ぶ理由
  - サービスとしてのインフラストラクチャ (IaaS)、サービスとしてのプラットフォーム (PaaS)、サービスとしてのソフトウェア(SaaS) 
  - パブリック、プライベート、ハイブリッドのクラウド モデル

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - クラウド コンピューティングの一般的な概念について理解する


  ### モジュール 2&#58; コア Azure サービス
  このモジュールでは、Microsoft Azure で利用できる基本的なコア サービスについて学習します。
  #### レッスン
  - Azure アーキテクチャ のコア コンポーネント
  - Core Azure Services と Products
  - Azure Solutions
  - Azure 管理ツール

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - で利用可能なコア サービスについて理解する Microsoft Azure

  ### モジュール  3&#58; セキュリティ、プライバシー、コンプライアンス、信頼
  このモジュールでは、Microsoft Azure のセキュリティ、プライバシー、コンプライアンス、信頼について学びます。
  #### レッスン
  - Azure でのネットワーク接続の保護
  - Azure Identity のコア サービス
  - セキュリティ ツールと機能
  - Azure ガバナンス手法
  - Azure での監視とレポート
  - Azure のプライバシー、コンプライアンス、データ保護の標準

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 理解する Microsoft Azure によるセキュリティ、プライバシー、コンプライアンス、信頼

  ### モジュール 4&#58; Azure の価格とサポート
  このモジュールでは、Microsoft で利用可能な価格設定とサポート モデルに焦点を当てます。
  #### レッスン
  - Azure サブスクリプション
  - コストの計画と管理
  - Azure で利用可能なサポート オプション
  - Azure のサービス ライフサイクル

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Microsoft で利用可能な価格とサポート モデルについて理解する


