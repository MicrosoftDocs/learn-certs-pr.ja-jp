summary: |-
  Microsoft 365 Security Management を学びましょう。これには、セキュリティメトリクスの管理方法、 Azure AD Identity Protection の有効化方法、 Microsoft 365 セキュリティサービスの構成方法、およびユーザー Microsoft 365 Threat Intelligence が含まれています。

  #### Audience profile
  このコースは、 Microsoft 365 Enterprise Admin role を希望し、 Microsoft 365 role-based の管理者認定パスの 1 つを終了したユーザーを対象としています。
prerequisitesSection: |-
