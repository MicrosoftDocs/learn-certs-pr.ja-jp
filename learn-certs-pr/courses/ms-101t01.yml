  - 一般的な IT プラクティスに対する十分な理解。
outlineSection: |-
  ### Module 1&#58; Microsoft 365 Tenant の設計
  #### Lessons
  - Microsoft 365のオンプレミスインフラストラクチャを計画
  - ID および認証ソリューションの計画


  ### Module 2&#58; Microsoft 365 テナントの構成
  #### Lessons
  - Microsoft 365 エクスペリエンスの計画
  - Microsoft 365 エクスペリエンスの構成
  - FastTrack および Partner Services の活用
  - ドメインサービスの実装


  ### Module 3&#58; Microsoft 365 テナントの管理
  #### Lessons
  - テナントロールの構成
  - Tenant Health and Services の管理


  ### Module 4&#58; ハンズオン ラボ

  #### Lab &#58; Microsoft 365 セキュリティ の管理
  - Exercise 1&#58; ラボ環境の設定
  - Exercise 2&#58; ATP Safe Links ポリシーを編集し、Safe Attachment ポリシーを作成する
  - Exercise 3&#58; ATA Center の有効化およびインストール

