outlineSection: |-
  ### モジュール 1&#58; Microsoft 365 テナントの設計
  #### レッスン
  - Microsoft 365のオンプレミス インフラストラクチャを計画
  - ID および認証ソリューションの計画

  ### モジュール 2&#58; Microsoft 365 テナントの構成
  #### レッスン
  - Microsoft 365 エクスペリエンスの計画
  - Microsoft 365 エクスペリエンスの構成
  - FastTrack および Partner Services の活用
  - ドメインサービスの実装


  ### モジュール 3&#58; Microsoft 365 テナントの管理
  #### レッスン
  - テナントロールの構成
  - テナント ヘルスとサービスの管理


  ### モジュール 4&#58; ハンズオン ラボ

  #### ラボ &#58; Microsoft 365 セキュリティ の管理
  - 演習 1&#58; ラボ環境の設定
  - 演習 2&#58; ATP Safe Links ポリシーを編集し、Safe Attachment ポリシーを作成する
  - 演習 3&#58; ATA Center の有効化およびインストール