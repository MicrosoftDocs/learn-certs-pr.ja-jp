outlineSection: |-
  ### モジュール 1&#58; クラウドの概念
  本モジュールでは、クラウドサービス、クラウドモデルのタイプ、クラウドサービスのタイプについて学びます。
  #### レッスン
  - Cloud Service を選ぶ理由
  - クラウドモデルのタイプ
  - クラウド サービスの種類

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - クラウドコンピューティングとその主な利点を定義します。
  - パブリック、プライベート、ハイブリッドのクラウドモデルについて説明します。
  - IaaS、 PaaS、 SaaS クラウドサービスについて説明します。


  ### モジュール 2&#58; コア Azure サービス
  本モジュールでは、 Azure コアクラウド アーキテクチャ コンポーネント、 Azure サービスと製品、 Azure ソリューション、および Azure 管理ツールについて学習します。
  #### レッスン
  - Azure アーキテクチャ のコア コンポーネント
  - Core Azure Services と Products
  - Azure Solutions
  - Azure 管理ツール


  #### ラボ &#58; ウォークスルー&#58;仮想マシンを作成します

  #### ラボ &#58; ウォークスルー&#58;Azure コンテナ インスタンス を展開します

  #### ラボ &#58; ウォークスルー&#58;仮想ネットワークを作成します

  #### ラボ &#58; ウォークスルー&#58;ブロブ ストレージを作成します

  #### ラボ &#58; ウォークスルー&#58;SQL データベースを作成します

  #### ラボ &#58; ウォークスルー&#58;Azure IoT Hub を実装します

  #### ラボ &#58; ウォークスルー&#58;Azure Functions を実装する

  #### ラボ &#58; ウォークスルー&#58;ウェブアプリを作成します

  #### ラボ &#58; ウォークスルー&#58;テンプレートで VM を作成します

  #### ラボ &#58; ウォークスルー&#58;PowerShell で VM を作成します

  #### ラボ &#58; ウォークスルー&#58;CLI で VM を作成します
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 地域、地形、リソースグループなどの Azure アーキテクチャのコアコンポーネントを特定します。
  - 仮想マシンやストレージなどの Azure コアサービスと製品の使用事例を特定します。
  - Internet of Things やマシン学習などの Azure ソリューションの使用事例を特定します。
  - Azure PowerShell や CLI などの利用可能な Azure 管理ツールを特定します。


  ### モジュール 3&#58; セキュリティ、プライバシー、コンプライアンス、信頼
  本モジュールでは、 Azure のセキュリティ、アイデンティティ、ガバナンス、監視、レポート、基準について学習します。
  #### レッスン
  - 安全なネットワーク接続性
  - Azure Identity のコア サービス
  - セキュリティ ツールと機能
  - Azure ガバナンス手法
  - 監視とレポート作成
  - プライバシー、コンプライアンス、データ保護基準


  #### ラボ &#58; ウォークスルー&#58;ネットワーク トラフィックを保護します

  #### ラボ &#58; ウォークスルー&#58;Azure キーボールトを実装します

  #### ラボ &#58; ウォークスルー&#58;Azure ポリシーを作成します

  #### ラボ &#58; ウォークスルー&#58;RBACでのアクセス管理

  #### ラボ &#58; ウォークスルー&#58;リソースロックを管理します

  #### ラボ &#58; ウォークスルー&#58;リソースタグ付けを実装します

  #### ラボ &#58; ウォークスルー&#58;トラストセンターを探索します
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Network Security Groups などの仮想ネットワークセキュリティ接続オプションについて説明します。
  - Azure アイデンティティ認証および承認オプションについて説明します。
  - セキュリティセンター、キーボールト、脅威および情報保護オプションの使用例について説明します。
  - Azure ポリシーとロールベースのアクセス制御について説明します。
  - Azure Monitor と Azure Service Health の使用事例を説明します。
  - プライバシー、コンプライアンス、データ保護基準について説明します。


  ### モジュール 4&#58; Azureの価格、サービスレベル契約 (SLA)、およびライフサイクル
  本モジュールでは、 Azure サブスクリプション、コストの計画と管理、サポートオプション、 SLA、サービスライフサイクルについて学習します。
  #### レッスン
  - Azure サブスクリプション
  - コストの計画と管理
  - Azure Service Level Agreements (SLAs)
  - Azure のサービス ライフサイクル


  #### ラボ &#58; ウォークスルー&#58;Azure Pricing Calculator を使用します

  #### ラボ &#58; ウォークスルー&#58;Azure TCO Calculator を使用します

  #### ラボ &#58; ウォークスルー&#58;複合SLAについて計算します

  #### ラボ &#58; ウォークスルー&#58;Azure Preview 機能にアクセスします

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Azure サブスクリプションを使用します。
  - コストを計画して管理します。
  - Azure SLA の説明。
  - Azure サービスライフサイクルについて説明します。

