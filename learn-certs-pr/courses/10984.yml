summary: |-
  これは、インフラストラクチャの一部がオンプレミスでホストされているハイブリッド環境でOffice 365サービスの管理、構成、および運用に参加するITプロフェッショナルのニーズを対象とした3日間のILTコースです。このコースには、Office 365のIDの管理、認証、およびサポートテクノロジーも含まれます。このコースでは、Office 365テナントの管理とトラブルシューティングに必要なスキル、およびExchange Online、SharePoint Online、Skype for BusinessおよびAzure Multi-Factor Authentication (MFA)、Azure Active Directory Identity Protection、Azure Active Directory Privileged Identity ManagementなどのOffice365の主要サービスにに焦点を当てます。これらのサービスはすべて、ハイブリッドの側面からもカバーされています。このコースでは、クラウドリソースとオンプレミスリソースの両方にOffice 365サービスを使用する方法に関する知識を提供します。

  #### オーディエンスプロフィール
  このコースの対象者には、コラボレーションインフラストラクチャの一部がオンプレミスに配置されてOffice 365サービスと統合されている、ハイブリッドシナリオでOffice　365を実装および保守する方法を学びたいITプロフェッショナルとシステム管理者が含まれます。これらの専門家は、それぞれの分野で少なくとも3年の経験が必要です。具体的には、Exchange Server、SharePoint Server、Skype for Business Server（Lyncサーバーなど）に関する予備知識が必要です。このコースに参加する学生は、Office 365サービス管理全般、およびDNSやAD DSなどのいくつかのオンプレミステクノロジについてかなり幅広い知識を持っていることも求められます。
prerequisitesSection: |-
  このトレーニングに参加する受講者は、専門的な経験に加えて、すでに下記の技術的知識を持っている必要があります。&#58;
  - Windows Server 2012以降を含むWindows Serverオペレーティングシステムの管理経験が2年以上あること。
  - Active Directory Domain Servicesの使用経験が1年以上あること。
  - Domain Name System (DNS)を含む、名前解決の使用経験が1年以上あること。
  - パブリックキーインフラストラクチャ（PKI）証明書を含む証明書の使用した勤務経験
  - Windows PowerShellの使用経験。
  - Exchange Server 2013以降、Lync 2013 ServerまたはSkype for Business Server2015、およびSharePoint Server2013以降の使用経験。
  - Exchange Online、Skype for Business、SharePoint OnlineなどのOffice365の主要サービスの使用経験。

  Office 365に関連する下記概念の理解&#58;
