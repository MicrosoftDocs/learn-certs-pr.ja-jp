summary: |-
  このコースでは、 Exchange Server および Exchange Online でのメッセージング関連のさまざまなセキュリティとコンプライアンス サービスの構成および設定について学習します。Exchange Online Protection および Exchange Advanced Threat Protection によるメッセージのウイルス予防策の基礎、および Exchange との接続およびスパムのフィルタリングについて確認します。次に、メッセージング コンプライアンスの観点から、保存ポリシーやデータ損失防止ポリシーなどのメッセージング コンプライアンスソリューション、監査ログ調査、および eDiscovery 検索メカニズムを確認します。受講者は、適切な展開の計画方法と、各ソリューションの基本的な実行プロセスの実施方法について学習します。このコースの最後に、ユーザ ロールと管理者ロールに割り当てられた権限を管理する方法を確認します。
  
  #### 聴衆プロファイル
  メッセージ管理者は、オンプレミスとクラウド エンタープライズ環境の両方における受信者、パーミッション、メール保護、メール フロー、パブリック フォルダなどを展開、構成、管理、トラブルシューティングを実行します。責任には、メッセージのウイルス予防策、メッセージング インフラストラクチャ、ハイブリッド構成および移行などの管理が含まれます。また、 メッセージ管理者は、ディザスタ リカバリ、高可用性、およびクライアントアクセスを実行および管理します。現代の組織のビジネスニーズを満たす安全なハイブリッド トポロジを実行するために、メッセージ管理者はセキュリティ管理者および Microsoft 365 Enterprise Administrator とコラボレーションする必要があります。メッセージング管理者は認証タイプ、ライセンス契約、Microsoft 365アプリケーションとの統合についての実務知識を持っている必要があります。
