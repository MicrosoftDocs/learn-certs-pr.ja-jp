summary: |-
  このコースは、Microsoft Skype for Business ソリューションの計画、展開、設定、および管理に必要な知識とスキルを学生に提供します。学生は、インスタント メッセージング（IM）、会議、エンタープライズ ボイス、アーカイブ、および監視をサポートするマルチサイトで可用性の高い Skype for Business インフラストラクチャを展開する方法を学習します。また、学生はインフラストラクチャの問題を管理、保守、およびトラブルシューティングする方法を学びます。

  このコースは、主に Skype for Business のオンプレミス展開に焦点を当てていますが、オンプレミス展開を Teams または Skype for Business Online と統合する方法と、Skype for Business Server の以前のバージョンから移行する方法に関する情報が含まれています。このコースは、学生が試験 70-334&#58; Skype for Business 2015 のコアソリューションに備えるのに役立ちます。 
  
  #### 聴衆プロファイル
  このコースの主な対象者は、組織での Skype for Business の展開を担当する情報技術 (IT) プロフェッショナルです。以前のバージョンの経験は有益ですが、このコースを受講する学生には必要ありません。学生は、 Active Directory ドメイン サービス (ADDS)、データ ネットワーク、Skype for Business の構成をサポートする通信規格とコンポーネントに習熟している必要があります。また、学生は Microsoft Exchange Server および Microsoft 365 に精通している必要があります。

  このコースで次に対象となるのは、単独の試験として、または Microsoft Certified Solutions Expert (MCSE)&#58; Communications 認定資格試験の要件の一部として試験 70-334&#58; Skype for Business 2015 のコアソリューションを受験する予定の IT プロフェッショナルが含まれます。
prerequisitesSection: |-
  このトレーニングに参加する学生は、プロフェッショナルとしての経験に加えて、次の技術知識をすでに身に付けていることが求められます。
  - Windows Server 2016 または Windows Server 2019 を含む Windows Server の最低2年の管理経験
  - AD DS の 2 年以上の使用経験
  - Domain Name System (DNS) を含む、名前解決に関する 2 年以上の経験
  - 公開キー基盤 (PKI) 証明書を含む証明書の使用経験
  - Windows PowerShell での作業経験
  - データ ネットワークと通信基準およびコンポーネントの理解
outlineSection: |-
  ### モジュール 1&#58; Skype for Business Server 2015 の設計とアーキテクチャ
  このモジュールでは、Skype for Business 2015 の高レベルのコンポーネントと機能について説明します。また、Skype for Business 管理ツール、Skype for Business Online の主要コンポーネント、およびオンプレミスの Skype for Business Server 2015 サーバーとの共存方法についても説明します。
  #### レッスン
  - Skype for Business コンポーネントと機能の概要
  - Skype for Business 管理ツールの概要

  
  #### ラボ &#58; Skype for Business Server トポロジの設計と公開
  - トポロジの設計および作成
  - ニューヨーク サイトのトポロジのアップデート

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Skype for Business 2015 の高レベルのコンポーネントおよび機能について説明します。
  - Skype for Business 管理ツールを使用します。


  ### モジュール 2&#58; Skype for Business Server 2015 のインストールと実装
  このモジュールでは、Skype for Business Server  の外部依存関係について説明します。実装を成功させるための Session Initiation Protocol (SIP) ドメインの要件について説明します。このモジュールでは、Skype for Business Server のインストール方法についても説明し、Skype for Business Server の Exchange Server および Microsoft SharePoint Server との統合方法についても説明します。
  #### レッスン
  - サーバーとサービスの依存関係
  - SIP ドメインの計画
  - Skype for Business Server のインストール
  - Skype for Business Server の Exchange Server および SharePoint Server との統合


  #### ラボ &#58; Skype for Business Server に必要な DNS と単純な URL の構成
  - Skype for Business Server に必要な DNS レコードと単純な URL の構成


  #### ラボ &#58; Skype for Business Server の展開
  - Skype for Business Server のインストールおよび構成
  - Skype for Business Server Certificates のインストール

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Skype for Business Server 2015 の外部依存関係を特定します。
  - SIP ドメインの要件を特定して、実装を成功させます。
  - Skype for Business Server のインストール
  - Skype for Business Server の Exchange Server および SharePoint Server との統合方法について説明します。


  ### モジュール 3&#58; Skype for Business Server 2015 の管理
  このモジュールでは、Skype for Business Server Control Panel と Skype for Business Server Management Shell を使用して、Skype for Business Server を管理する方法について説明します。また、プロセスを自動化するための便利な Skype for Business スクリプトを作成する方法についても説明します。さらに、Skype for Business でロール ベースのアクセス制御 (RBAC) を実装する方法、および重要な Test コマンドレットとツールを使用して Skype for Business のトラブルシューティングを行う方法についても説明します。

  #### レッスン
  - Skype for Business Server コントロール パネルの使用
  - Skype for Business Server 管理シェルの使用
  - ロール ベースのアクセス制御を実装する
  - テスト コマンドレットの使用
  - Skype for Business のトラブルシューティング ツール


  #### ラボ &#58; Skype for Business Server を管理するための管理ツールの使用
  - Windows 10 クライアントへの Skype for Business 管理ツールのインストール
  - Skype for Business Server コントロール パネルの使用
  - Skype for Business Server 管理シェルの使用


  #### ラボ &#58; Skype for Business トラブルシューティング ツールの使用
  - Skype for Business Server 管理シェル コマンドレットを使用して　RBAC 構造を作成する
  - 集中ログ サービスの使用
  - Message Analyzer を使用したネットワーク キャプチャの実行

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Skype for Business Server コントロール パネルを使用する
  - Skype for Business Server 管理シェルを使用する
  - Skype for Business 2015 の RBACを実装する
  - 重要なテスト コマンドレットを使用する
  - さまざまなツールを使用して、Skype for Business のトラブルシューティングを行います。


  ### モジュール 4&#58; Skype for Business Server 2015 のユーザーおよびクライアントの設定
  このモジュールでは、Skype for Business Server Control Panel と Skype for Business Server Management Shell を使用してユーザーを構成する方法について説明します。次に、Skype for Business クライアントを展開する方法と、Skype for Business クライアントのサインイン、登録、および認証プロセスについて説明します。また、インバンド ポリシーとグループ ポリシーを構成する方法についても説明します。最後に、Skype for Business Address Book の管理方法について説明します。

  #### レッスン
  - ユーザーの設定
  - Skype for Business クライアントの展開
  - 登録、サインイン、および認証
  - Skype for Business クライアントポリシーの設定
  - Skype for Business アドレス帳の管理


  #### ラボ &#58; Skype for Business 2015 のユーザーとクライアントの構成
  - 管理シェルを使用した Skype for Business ユーザーの有効化
  - ユーザー サインインの問題のトラブルシューティング


  #### ラボ &#58; Skype for Business Server のポリシーとアドレス帳の構成
  - クライアントポリシーを設定する
  - アドレス帳の設定

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Skype for Business Server コントロール パネルおよび
  - Skype for Business Server Management Shellを使用したユーザーの設定
  - Skype for Business クライアントを展開する
  - Skype for Business のクライアントの登録、サインイン、認証プロセスを説明し ます。
  - インバンド ポリシーとグループ ポリシーを構成します。
  - Skype for Business アドレス帳の管理方法について説明します。


  ### モジュール 5&#58; Skype for Business Server 2015 での会議の設定および実装
  このモジュールでは、Skype for Business の会議機能とモダリティについて説明します。Skype for Business Server 2015 と Office Online Server を統合する方法について説明します。また、会議の帯域幅使用率を計画する方法についても説明します。最後に、会議設定とポリシーを構成する方法について説明します。
  #### レッスン
  - Skype for Business 2015 の 会議開催の概要
  - Skype for Business Server と Office Online Server の統合
  - 帯域幅計画
  - 会議開催設定の構成


  #### ラボ &#58; Office Online Server のインストールと構成
  - Office Online Server のインストール


  #### ラボ &#58; Skype for Business Server での会議の設定
  - 会議開催ポリシーの設定、割り当て、および検証

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Skype for Business の会議開催機能およびモダリティについて説明します。
  - Skype for Business Server 2015 と Office Web Apps Server を統合します。
  - 会議開催の帯域幅使用率を計画します。
  - 会議の設定とポリシーを構成します。


  ### モジュール 6&#58; Skype for Business Server 2015 での追加の会議オプションの実装
  このモジュールでは、会議のライフサイクルとその管理方法について説明します。次に、会議および会議ポリシーの使用方法について説明します。また、ダイヤルイン会議を展開し、SRS のインフラストラクチャを構成する方法についても説明します。最後に、大規模会議と Skype 会議ブロードキャストを構成する方法について説明します。

  #### レッスン
  - 会議ライフサイクルの概要
  - 音声/ビデオおよび Web 会議ポリシーの設計と構成
  - ダイヤルイン会議の展開
  - SRS の構成
  - 大規模会議と Skype 会議ブロードキャストの構成


  #### ラボ &#58; 会議ポリシーの実装およびトラブルシューティング
  - 会議ポリシーの作成と編集
  - 会議ポリシーのトラブルシューティング


  #### ラボ &#58; 追加の会議モダリティの構成
  - ダイヤルイン会議の展開
  - LRS 展開の準備

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 会議のライフサイクルを管理します。
  - 会議開催および会議ポリシーを構成します。
  - ダイヤルイン会議を展開します。
  - Lync Room System (LRS) のインフラストラクチャを構成します。
  - 大規模会議と Skype 会議ブロードキャストを構成します。


  ### モジュール 7&#58; Skype for Business 2015 での監視とアーカイブの設計および実装
  このモジュールでは、Skype for Business Server の 監視サービス コンポーネントについて説明します。次に、アーカイブについて説明し、アーカイブ ポリシーの設計方法について説明します。最後に、アーカイブの実装方法について説明します。
  #### レッスン
  - 監視サービスのコンポーネント
  - アーカイブの概要
  - アーカイブ ポリシーの設計
  - アーカイブの実装


  #### ラボ &#58; 監視の実装
  - 監視レポートの有効化


  #### ラボ &#58; 監視の実装
  - Microsoft Exchange Server 2013 への Skype for Business Server アーカイブの有効化

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Skype for Business Server の 監視サービス コンポーネントについて説明します。
  - 監視を実装します。
  - アーカイブ ポリシーを設計します。
  - アーカイブを実装します。


  ### モジュール 8&#58; Skype for Business 2015 外部アクセスの展開
  このモジュールでは、外部アクセス用のコンポーネントについて説明します。次に、外部アクセス ポリシーとセキュリティの構成方法、証明書の構成方法、およびリバース プロキシの構成方法について説明します。さらに、このモジュールでは、モバイル クライアント用に Skype for Business Server 2015 を構成する方法について説明します。最後に、Skype for Business Server で連携を設計および構成する方法について説明します。
  #### レッスン
  - 外部アクセスの概要
  - 外部アクセス ポリシーとセキュリティの構成
  - 外部アクセス ネットワークと認証の構成
  - リバース プロキシの構成
  - Skype for Business Server のモビリティの設計
  - Skype for Business Server の連携の設計


  #### ラボ &#58; 外部ユーザー アクセスの設計と実装
  - トポロジでのエッジ サーバーの定義
  - エッジ サーバーのインストールと構成


  #### ラボ &#58; 外部ユーザー用のコンポーネントのインストール
  - リバース プロキシのインストールと構成
  - 外部メッセージングを検証する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 外部アクセス用のコンポーネントを特定します。
  - 外部アクセス ポリシーとセキュリティを構成します。
  - 外部アクセスネットワークと認証を構成します。
  - リバース プロキシを構成します。
  - モバイル クライアント用に Skype for Business Server 2015 を構成します。
  - Skype for Business Server の連携を設計および構成します。


  ### モジュール 9&#58; Skype for Business 2015 での Persistent Chat の実装
  このモジュールでは、Persistent Chat を含む Skype for Business 2015 トポロジを設計する方法について説明します。次に、Skype for Business で Persistent Chat を展開する方法について説明します。最後に、Persistent Chat の構成および管理方法について説明します。
  #### レッスン
  - Persistent Chat サーバー トポロジの設計
  - Persistent Chat サーバーの展開
  - Persistent Chat の構成および管理


  #### ラボ &#58; Persistent Chat サーバーの設計と展開
  - Persistent Chat サーバーのトポロジの構成
  - Persistent Chat サーバーのインストール
  - 新しいアドインの登録


  #### ラボ &#58; Persistent Chat の構成と使用
  - チャット ルームおよびポリシーの構成
  - Persistent Chat の展開の検証
  - Persistent Chat のトラブルシューティング

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Persistent Chat を含む Skype for Business トポロジを設計します。
  - Skype for Business で Persistent Chat を展開します。
  - Skype for Business で Persistent Chat を構成および管理します。


  ### モジュール 10&#58; Skype for Business 2015 での高可用性の実装
  このモジュールでは、Skype for Business Server 環境の Front End Servers および Back End Servers 用の高可用性ソリューションを設計および実装する方法について説明します。また、Skype for Business Server 環境でファイル ストア、Edge Servers、Mediation Servers、Office Online サーバー ファーム、およびリバース プロキシ サーバー用の高可用性ソリューションを設計および実装する方法についても説明します。

  #### レッスン
  - フロント エンド プールの高可用性の計画
  - バック エンド サーバーの高可用性の計画
  - 他のコンポーネント サーバーの高可用性


  #### ラボ &#58; ラボ前の構成
  - ラボの準備


  #### ラボ &#58; 高可用性の実装
  - フロント エンド プールの管理
  - ハードウェア負荷分散の構成

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Skype for Business Server でのフロント エンド サーバー向けの高可用性ソ
  リューションを設計および実装します。
  - Skype for Business Server でのバック エンド サーバー向けの高可用性ソリュー
  ションを設計および実装します。
  - Skype for Business Server 環境のファイル ストア、エッジ 
  サーバー、仲介サーバー、Office Online サーバー ファーム、およびリバース プロ
  キシ サーバー用の高可用性ソリューションを設計および実装します。


  ### モジュール 11&#58; Skype for Business 2015 での障害回復の実装
  このモジュールでは、Front End プールのペアリングや、Persistent Chat Server の拡張プールなど、Skype for Business Server の障害回復オプションについて説明します。次に、Skype for Business Server で障害回復を実装する方法について説明します。さらに、Persistene Chat、Central Management ストア、Location Information Service (LIS) データベース、およびユーザー データの障害回復オプションについても説明します。
  #### レッスン
  - Skype for Business Server の障害回復オプション
  - Skype for Business Server の Disaster Recovery の実装
  - Skype for Business Server の 追加の障害回復オプション


  #### Lab &#58; 障害回復の実装と実行
  - プール ペアリングの構成
  - プール フェールオーバーおよびフェールバックを実行する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Skype for Business Server の 障害回復オプションについて説明します。
  - Skype for Business Server の障害回復を実装する
  - Persistent Chat、中央
  管理ストア、位置情報サービス (LIS) データベース、およびユーザーの障害回復オプションについて説明する
  データ。


  ### モジュール 12&#58; Skype for Business Online との統合
  このモジュールでは、Skype for Business Online の機能について説明します。次に、ハイブリッド Skype for Business 展開のためにオンプレミス環境を準備する方法について説明します。また、ハイブリッド Skype for Business の展開を構成する方法についても説明します。
  #### レッスン
  - Skype for Business Online の概要
  - ハイブリッド Skype for Business 展開の準備
  - Skype for Business のハイブリッド環境の構成


  #### ラボ &#58; ハイブリッド Skype for Business 展開の設計
  - Skype for Business のハイブリッド環境の設計

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Skype for Business Online の特徴を説明する
  - ハイブリッド Skype for Business 展開のためにオンプレミス環境を準備します。
  - ハイブリッド Skype for Business 展開を構成します。


  ### モジュール 13&#58; Skype for Business Server 2015 へのアップグレードの計画および実装
  このモジュールでは、Lync Server 2010 および Lync Server 2013 から Skype for Business Server 2015 への移行を計画する方法について説明します。また、Lync Server 2013 から Skype for Business Server へのインプレース アップグレードの実行方法についても説明します。
  #### レッスン
  - アップグレードおよび移行パスの概要
  - Skype for Business 2015 への移行
  - Skype for Business Server 2015 へのインプレース アップグレード


  #### ラボ &#58; Lync Server 2013 から Skype for Business Server 2015 へのインプレース アップグレードの実行
  - Skype for Business 管理ツールをインストールする
  - Lync Server から Skype for Business Server 2013 へのインプレースのアップグレードを実行する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
