summary: |-
  Microsoft Power Platform は、組織が日常業務を自動化し、ベストプラクティスを標準化することによって業務を最適化することを支援します。このトレーニングでは、 Microsoft Dynamics 365 および Power Platform の機能の概要を説明し、その他の Microsoft Dynamics 365 および Power Platform トレーニング提供物の基盤を示します。

  このコースでは、世界的に認められている専門家が、管理ソリューションとその展開について受講者を指導します。

  #### Audience profile
  Dynamics 365 Customer Engagement Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の翻訳、ソリューションとアプリケーションの設定を担当します。機能コンサルタントは、革新的な能力、コードレス拡張機能、アプリケーション、およびサービスインテグレーションを使用してソリューションを実行します。
prerequisitesSection: |-
  ビジネスアプリケーションの熟知と、ビジネスに合わせてカスタマイズして実行する願望。
outlineSection: |-
  ### Module  1&#58; インスタンスとアプリケーションの管理
  このモジュールでは、ファーストパーティアプリケーションの有効化およびアップデート、サードパーティアプリケーションのインストール、および管理ポータル使用の設定などの方法について学習します。
  #### Lessons
  - 概要
  - アプリケーションを管理する
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - ファーストパーティアプリケーションを有効にして更新する
  - サードパーティアプリケーションをインストールする。


  ### Module  2&#58; Manage Solutions
  このモジュールでは、ソリューションの作成、管理、および展開する方法について学習します。
  #### Lessons
  - ソリューションの概念
  - ソリューションの計画と作成
  - ソリューションコンポーネントの操作
  - ソリューションの配布
  - 管理ソリューションの操作
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - ソリューションによってカスタマイゼーションを作成、管理、および展開する


  ### Module  3&#58; Additional Deployment Considerations
  このモジュールでは、 Microsoft Flow などのコンポーネントをモバイル用に設定して展開する方法について学習します。
  #### Lessons
  - 設定
  - モバイル構成の設定
  - モバイル構成
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - モバイル用に構成する
  - コンポーネントを展開する


  ### Module  4&#58; Documentation and Testing
  このモジュールでは、テスト計画の設計方法とパフォーマンス調整の実行方法について学習します。
  #### Lessons
  - テスト計画の作成
  - ユーザーインタフェースのテスト
  - パフォーマンスの最適化とチューニング
  - ドキュメンテーション
  - 顧客へ対応する
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - テストマップ を作成して使用する
  - パフォーマンス調整ツールを見つける

