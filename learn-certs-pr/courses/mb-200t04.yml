outlineSection: |-
  ### モジュール 1&#58; インスタンスとアプリケーションの管理
  このモジュールでは、ファースト パーティ アプリケーションの有効化およびアップデート、サード パーティ アプリケーションのインストール、および管理ポータル使用の設定などの方法について学習します。
  #### レッスン
  - はじめに
  - アプリケーションを管理する
  - モジュールのサマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ファースト パーティ アプリケーションを有効にして更新する
  - サード パーティ アプリケーションをインストールする。


  ### モジュール 2&#58; ソリューションを管理する
  このモジュールでは、ソリューションの作成、管理、および展開する方法について学習します。
  #### レッスン
  - ソリューションの概念
  - ソリューションの計画と作成
  - ソリューション コンポーネントの使用
  - ソリューションの配布
  - 管理ソリューションの操作
  - モジュールのサマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ソリューションによってカスタマイゼーションを作成、管理、および展開する


  ### モジュール 3&#58; Additional Deployment Considerations
  このモジュールでは、 Microsoft Flow などのコンポーネントをモバイル用に設定して展開する方法について学習します。
  #### レッスン
  - 設定
  - モバイル構成の設定
  - モバイル構成
  - モジュールのサマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - モバイル用に構成する
  - コンポーネントを展開する


  ### モジュール 4&#58; 文書化およびテスト
  このモジュールでは、テスト計画の設計方法とパフォーマンス調整の実行方法について学習します。
  #### レッスン
  - テスト計画の作成
  - ユーザー インタフェースのテスト
  - パフォーマンスの最適化とチューニング
  - ドキュメンテーション
  - 顧客へ対応する
  - モジュールのサマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - テスト マップ を作成して使用する
  - パフォーマンス調整ツールを見つける