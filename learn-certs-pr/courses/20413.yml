  - 高可用性とセキュリティのための DNS の設計


  #### ラボ&#58; 名前解決の設計と実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Domain Name System (DNS) サーバーの実装戦略を設計する。
  - DNS 名前空間を設計する。
  - DNS ゾーン戦略を設計および実装する。
  - DNS ゾーンのレプリケーションと委任を設計および構成する。
  - DNS サーバー構成を最適化する。
  - 高可用性とセキュリティのために DNS を設計する。


