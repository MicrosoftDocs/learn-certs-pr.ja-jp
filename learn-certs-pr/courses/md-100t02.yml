outlineSection: |-
  ### モジュール 1&#58; 周辺機器とドライバの構成
  このモジュールでは、デバイスの構成について説明します。受講者は、デバイスドライバの動作とそのインストール方法について学習します。また受講者は、プリンタなどのハードウェア周辺機器の管理と構成についても説明を受けます。
  #### レッスン
  - デバイスとドライバの管理
  - プリンタの管理

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ドライバ関連の概念を説明する
  - デバイス ドライバをインストールする
  - プリンタ管理の概念を説明する
  - クライアント側の印刷およびプリント サーバーのプロパティ管理を構成する


  ### モジュール 2&#58; ネットワーキングの構成
  このモジュールでは、ネットワーキングの概念について学習します。このモジュールでは、 IPv6 と Ipv4 および DNS などの概念について説明します。受講生は、 Windows でのネットワーク設定を構成する方法と、ワイヤレス ネットワーク テクノロジーについて学習します。このモジュールは、 Windows をリモート管理する方法で終了します。
  #### レッスン
  - IP ネットワーク接続を構成する
  - 名前解決を実装する
  - ワイヤレス ネットワーク接続を実装する
  - リモート アクセスの概要
  - リモート管理


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - さまざまな種類のアプリケーションを説明する
  - アプリケーションを手動および自動化された方法で、インストールする
  - Windows ストアを使用して、アプリケーションの展開を管理する
  - Windows 10 の Web ブラウザ機能について説明する


  ### モジュール 3&#58; ストレージの構成
  このモジュールでは、 Windows 10 におけるストレージの構成と管理について説明します。受講者には、ローカル、クラウド、および仮想ストレージ オプションについて説明します。このコースでは、クライアント デバイスでのストレージの構成およびストレージ スペースの紹介も行います。
  #### レッスン
  - ストレージ オプションの概要
  - OneDrive の使用
  - ディスク、パーティション、ボリュームの管理
  - ディスクとボリュームのメンテナンス
  - ストレージ スペースの管理


  #### ラボ &#58; 実習ラボ&#58; ストレージの管理
  - ディスクの追加
  - シンプル ボリュームの作成
  - フォルダの圧縮
  - ディスク クォータの有効化
  - ストレージ スペースの作成


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ローカル ストレージ、クラウド ストレージおよび仮想ストレージのオプションと利点を説明する
  - OneDrive を構成する
  - ローカル ディスク パーティションおよびボリュームを設定する
  - ストレージ スペースの機能と利点を説明する


  ### モジュール 4&#58; Windows 10 でのアプリケーションの管理
  このコースで受講者は、 Windows 10 でのアプリケーション管理について説明を受けます。このモジュールでは、さまざまな種類のアプリケーションおよびサポートされているインストール方法について説明します。受講生は、手動および自動化された方法を使用してアプリケーションをインストールする方法と、 Windows ストアを使用してアプリケーションのデリバリーを管理する方法を学習します。最後にこのモジュールでは、Internet Explorer と Microsoft Edge の相違点について説明します。
  #### レッスン
  - ユーザへのアプリケーションの提供
  - ユニバーサル Windows アプリケーションの管理
  - Windows ストア
  - Windows 10 の Web ブラウザ


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - さまざまな種類のアプリケーションを説明する
  - アプリケーションを手動および自動化された方法で、インストールする
  - Windows ストアを使用して、アプリケーションの展開を管理する
  - Windows 10 の Web ブラウザ機能について説明する


