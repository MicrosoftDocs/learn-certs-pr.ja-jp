summary: |-
  このワックショップでは、AzureパブリッククラウドとAzure Stackを組み合わせてハイブリッドクラウドアーキテクチャを設計する方法を学びます。この機能的なアーキテクチャにより、お客様は、Azureを「場所」としてではなく、Azureへの投資を「クラウドプラットフォーム」として活用できるようになります。どちらのシステムがAzure public cloudに向いていて、どちらがAzure stackにもっと適しているのかどうかを決められるようにもなります。

  #### 聴衆プロファイル
  このワークショップは、クラウドテクノロジーのインフラストラクチャとソリューションの設計に関するアーキテクチャの専門知識を持ち、「このコースについて」と「コース修了時」の領域で説明されているAzureおよびAzureサービスについて詳しく知りたいクラウドアーキテクトとITプロフェッショナルを対象としています。このワークショップに参加する人は、マイクロソフト以外の他のクラウドテクノロジーにも精通していて、コースの前提条件を満たし、Azureのクロストレーニングを希望しているものとします。
outlineSection: |-
  ### モジュール 1&#58; ホワイトボード設計セッション-Azure Stack MigrateまたはAzure Stack Operate
  #### レッスン
  - 顧客のケーススタディの確認
  - 概念実証解決策の設計
  - 解決策の提示

  ### モジュール 2&#58; Hands-on Lab - Azure Stack

  #### ラボ &#58; Azure Stack Migrate

  - テナントのAzure Stack Hubデプロイメント分類法の作成
  - Contoso Financial Webアプリケーションを展開
  - 顧客がWeb APIを提供することを展開
  - Azure機能によるバックエンドプロセスの自動化
  - Contoso Finance Admin ウェブサイトを展開

  #### ラボ &#58; Azure Stack Operate

  - Azure Stack Hub Marketplaceアイテムを作成して公開
  - マルチテナンシーを実装
  - プラン、オファー、サブスクリプションの委任管理を実装
  - 役割によるのロールベースアクセス制御を構成
  - 特権エンドポイントに接続して操作
  - Azure Stack Hubインフラストラクチャバックアップを実装


