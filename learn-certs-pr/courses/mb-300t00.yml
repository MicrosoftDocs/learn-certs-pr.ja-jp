summary: |-
  本コースでは以下を取り扱います&#58;
  - Dynamics 365 Finance の共通コア機能
  - Dynamics 365 Finance におけるコア構成
  - データ移行と Dynamics 365 Finance  の活用の準備」	
  Dynamics 365 Finance を使用して、営業費を削減し、ビジネスニーズの変化に迅速に対応します。このソリューションによって、組織はこれらの目標を達成できます。
  本コースでは、 Microsoft Dynamics 365 Finance のコアコンポーネントと構成、およびデータ移行と稼働への準備について説明します。

  #### 聴衆プロファイル
  Dynamics 365 Finance Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の翻訳、ソリューションとアプリケーションの設定を担当します。機能コンサルタントは、革新的な機能、コードレス拡張機能、アプリケーション、およびサービスインテグレーションを使用してソリューションを実行します。
