  - Microsoft Azure Stack のアイデンティティと認証の仕組み。
  - Microsoft Azure Stack による DevOps の実現方法 
  - Azure Resource Manager テンプレートの作成と管理の方法。
  - プランの作成と管理の方法。オファーとデリゲーションの作成と管理の方法。
  - Microsoft Azure Stack でマーケットプレイスを管理する。
  - Microsoft Azure Stack のソフトウェア定義ネットワーク。
  - Microsoft Azure Stack でストレージをプロビジョニングおよび管理する方法を理解する。
  - Microsoft Azure Stack で仮想マシンをプロビジョニングする方法。
  - Microsoft Azure Stack でのリソースプロバイダの設定。
  - Microsoft Azure Stack の監視とトラブルシューティングの方法。
  - Microsoft Azure Stack のライセンスと課金の仕組みを理解する。
  
