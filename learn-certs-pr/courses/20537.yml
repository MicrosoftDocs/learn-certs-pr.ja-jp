summary: |-
  この 5 日間のコースでは、 Microsoft Azure Stack の展開と構成に必要な主要な知識を提供します。実践的なラボを使用して、受講者は以下のことを学びます。
  - Microsoft Azure Stack の主な機能と特徴。 
  - Microsoft Azure Stack、 Microsoft Azure、 Windows Azure Pack の違い。
  - Microsoft Azure Stack のアーキテクチャとコンポーネント。
  - Microsoft Azure Stack の展開方法。
