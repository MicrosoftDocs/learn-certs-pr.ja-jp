outlineSection: |-
  ### モジュール 1&#58; システム フィードバック メカニズムを推奨および設計する
  #### レッスン
  - インナー ループ
  - Continuous Experimentation の考え方
  - エンドユーザーの満足度を測定するための設計手法
  - ユーザーのフィードバックを収集して分析するプロセスを設計する
  - アプリケーション分析を自動化する設計プロセス


  #### ラボ &#58; Azure DevOps と Teams の統合

  #### ラボ &#58; 機能フラグ
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - エンドユーザーの満足度を測定するための設計手法
  - 外部の情報源からのユーザーのフィードバックを収集して分析するためのプロセスを設計する
  - クライアント アプリケーションのクラッシュ レポート データのルーティングを設計する
  - 監視ツールと技術を推奨する
  - システムと機能の使用状況追跡ツールを推奨する


  ### モジュール 2&#58; システム フィードバックを開発チームにルーティングするプロセスを実装する
  #### レッスン
  - システムの使用状況、機能の使用状況、およびフローを追跡するためのツールを実装する
  モバイル アプリケーションのクラッシュ レポート データのルーティングを実装する
  - 監視ダッシュボードとステータスダッシュボードを開発する
  - チケット システムを統合および構成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - クライアント アプリケーションのクラッシュ レポート統合を設定する
  - 監視ダッシュボードとステータスダッシュボードを開発する
  - クライアント アプリケーションのクラッシュ レポート データのルーティングを実装する
  - システムの使用状況、機能の使用状況、およびフローを追跡するためのツールを実装する
  - チケット システムを開発チームの作業管理と統合および構成する


  ### モジュール 3&#58; フィードバック メカニズムを最適化する
  #### レッスン
  - Site Reliability Engineering
  - テレメトリを分析してベースラインを確立する
  - 無意味な、または対処不可能なアラートを減らすために継続的な調整を実行する
  - ベースラインを確立するためにアラートを分析する
  - Blameless PostMortems および Just Culture

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ベースラインを確立するためにアラートを分析する
  - テレメトリを分析してベースラインを確立する
  - 実際のサイト レビューを実装し、システム停止に対するフィードバックを取得する
  - 無意味な、または対処不可能なアラートを減らすために継続的な調整を実行する

