outlineSection: |-
  ### Module 1&#58; Whiteboard Design Session - Implementing Windows Virtual Desktop in the enterprise
  #### Lessons
  - お客様のケーススタディの確認
  - 概念実証ソリューションの設計
  - ソリューションの提示


  ### Module 1&#58; Whiteboard Design Session - Implementing Windows Virtual Desktop in the enterprise
  #### Lessons
  - ADDSを使用したAzureADConnectの構成
  - WVD用のAzureADグループの作成
  - FSLogix用のAzureファイル共有の作成
  - WVDのマスターイメージの作成
  - パーソナルデスクトップ用のホストプールの作成
  - ホストプールの作成と、プールされたリモートアプリの割り当て
  - WebクライアントとWVDに接続
  - WVDの監視の設定

