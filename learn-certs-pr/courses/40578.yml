summary: |-
  このワークショップでは、Microsoft365およびAzureテクノロジを利用したWindows仮想デスクトップのソリューションの設計経験を積むことができます。次のコンポーネントでは、ソリューションの一部として決定する必要があります。 1つ目は、セキュリティ要件、Azure Active Directory、アプリケーション、およびWindowsライセンスをユーザーに提供するために必要なMicrosoft365サブスクリプションで構成されています。次に、Windows仮想デスクトップ環境をサポートするために必要となるAzureインフラストラクチャを構成する必要があります。最後に、アプリケーションサーバーの現在のオンプレミスインフラストラクチャへの接続、および高いセキュリティと限られた遅延でのユーザーデスクトップとオンプレミスネットワークへの適切なアクセスのために、ネットワーク要件を決定する必要があります。

  #### Audience profile

  このワークショップは、クラウドテクノロジーのインフラストラクチャとソリューション設計の建築に関する専門知識を持ち、「このコースについて」と「コースの完了時」の領域で説明されているAzureとAzureサービスについて詳しく知りたいクラウドアーキテクトとITプロフェッショナルを対象としています。 このワークショップに参加する方は、他のMicrosoft以外のクラウドテクノロジーの経験があり、コースの前提条件を満たし、さらにAzureでクロストレーニングを行う必要があります。
