summary: |-
  このAdvanced Access 2019トレーニングクラスは、高度なレベルでデータベースを設計する予定の受講者、および/または既存のAccess 2019またはAccess 365データベースを改善したい受講者を対象としています。

  #### オーディエンスプロフィール
  このコースは、Microsoft Access 2019の基本的なスキルを持ち、上級レベルのスキルを習得したい受講者、または2019インターフェイスでこのコースでカバーされているトピックを習得したい受講者を対象としています。
