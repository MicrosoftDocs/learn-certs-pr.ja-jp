outlineSection: |-
  ### モジュール 1&#58; 関係
  このモジュールでは、Microsoft Accessで関係を操作する方法についてご説明します。
  #### レッスン
  - レビュー
  - 参照整合性
  - 関係
  - 命名規則についての説明


  #### ラボ&#58; Windows 7のインストールと構成
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - 参照整合性を理解。
  - 表間の関係を確立。


  ### モジュール 2&#58; クエリ
  このモジュールでは、Microsoft Accessでクエリを操作する方法についてご説明します。
  #### レッスン
  - クエリデザインビュー
  - 選択クエリのレビュー
  - 基準を使用した選択クエリのレビュー
  - 論理演算子
  - パラメータクエリ
  - アクションクエリ


  #### ラボ&#58; クエリ演習
  - 選択クエリとアクションクエリの作成
  - パラメータクエリの作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - 選択クエリとアクションクエリの操作。
  - 論理演算子の使用。
  - セレクト、パラメーター、表の作成、アペンド、アップデート、デリートクエリを作成して実行。


  ### モジュール 3&#58; 表関数
  このモジュールでは、表関数の操作方法についてご説明します。
  #### レッスン
  - データのインポート
  - 外部ソースからの表のリンク
  - 他のデータベースから表をインポート
  - テンプレートおよびアプリケーションパーツの表


  #### ラボ&#58; 表関数の演習
  - Excelからのデータのインポート
  - Excelへのデータのエクスポート

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Excelからデータをインポート。
  - データをExcelにエクスポート。

  ### モジュール 4&#58; フォーム
  このモジュールでは、Microsoft Accessでフォームを操作する方法についてご説明します。
  #### レッスン
  - デザインビュー
  - フォーマット
  - タブオーダー
  - アプリケーションパーツを使用してフォームの作成
  - サブフォームの作成
  - フォームの変更


  #### ラボ&#58; フォームの作成
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - フォームの各部分を理解。
  - フォームにオブジェクトの追加。
  - フォームのフィールドを追加、移動、フォーマット、および順序付け。
  - フォームで使用できるコントロールを理解。
  フォームプロパティ、セクションプロパティを操作

  ### モジュール 5&#58; レポート
  このモジュールでは、Microsoft Accessでレポートを操作する方法についてご説明します。
  #### レッスン
  - デザインビュー
  - レポートセクション
  - レポートのフィールドの配置
  - 詳細セクションのサイズ変更
  - グループ化と並べ替え
  - レポートのプロパティの設定
  - 特別レポートフィールド
  - コントロール
  - サブレポート
  - アプリケーションパーツ
  - レポートの削除
  - レポートのフォーマット


  #### ラボ&#58; レポートの作成
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Accessレポートを作成してフォーマット。
  - レポートのさまざまなセクションの操作。
  - レポートのレコードの合計をグループ化、並べ替え、および追加。
  - 式ビルダーの使用。
  - プロパティシートの操作。


  ### モジュール 6&#58; マクロ
  このモジュールでは、Microsoft Accessでマクロを操作する方法についてご説明します。
  #### レッスン
  - マクロの基本
  - マクロの実行


  #### ラボ&#58; 単純なマクロの作成
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - いくつかの単純なマクロの作成。
  - マクロの実行。


  ### モジュール 7&#58; デスクトップアプリケーションの完成
  このモジュールでは、Microsoft Accessでデスクトップアプリケーションを完成させる方法についてご説明します。
  #### レッスン
  - ナビゲーションフォーム
  - ナビゲーションフォームからのマクロの実行
  - ナビゲーションフォームをデフォルトフォームとして設定
  - データベースの分割
  - フロントエンドデータベースの配布
  - データベースのメンテナンス


  #### ラボ&#58; ナビゲーションフォームの作成
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - ナビゲーションフォームの作成。
  - Accessデータベースをフロントエンドデータベースとバックエンドデータベースに分割。
  - Accessデータベースのフロントエンドをユーザーに配布。

  #### 追加資料
  このクラスの準備に役立つように、次の資料をご確認ください&#58;
  - 該当なし
