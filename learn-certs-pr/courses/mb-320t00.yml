  ### モジュール 13&#58; アクティビティベースの下請けおよび生産フロー原価計算の構成
  生産フローの基本原則は、アクティビティが Finance and Operations を使用して下請け契約される場合には変わりません。材料は保管場所間を流れて行きます。工程アクティビティは材料を製品に転換し、移転アクティビティは材料または製品をある保管場所から別の場所に移動します。

  Dynamics 365 for Finance and Operations では、下請け契約に 2 つのアプローチがあります&#58; つまり、生産オーダーとリーン製造です。

  最初のアプローチでは、下請の作業を生産フローのアクティビティに関連するサービスとしてモデル化します。下請けサービスが BOM の一部ではないように、原価グループタイプ(直接アウトソーシング)を設定する必要があります。

  下請け作業の原価計算は、 Microsoft Dynamics 365 for Finance and Operations の新しい製造原価計算に完全に統合されています。
  #### レッスン
