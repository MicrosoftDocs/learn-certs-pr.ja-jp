  ### モジュール 7&#58; Get Started with Product Configuration
  製品構成は、モデリングおよび制約解決用に構成された Microsoft Solver Foundation (MSF) 製品テクノロジを使用する制約ベースの製品構成ツールです。

  製品構成を使用して、製品構成モデルを作成および管理し、コンポーネントと属性タイプを再利用することができます。属性、拘束、サブコンポーネント、ユーザー要件、部品表(BOM)、およびルート操作は、コンポーネントを再使用するときに黙示的に再使用されます。コンポーネントは、テーブル制約定義を再使用することもできます

  このモジュールでは、 Finance and Operations における製品構成者から始める方法を説明しています。
