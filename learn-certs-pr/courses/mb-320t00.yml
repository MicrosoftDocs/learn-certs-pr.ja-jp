  ### モジュール 9&#58; リーン製造の構成
  このトピックでは、Finance and Operations においてリーン製造を構成する方法について説明します。

  リーン製造シナリオは、通常、関連のないカンバンルールまたは材料供給ポリシーの蓄積以上のものです。特定の生産または供給シナリオのワークセルおよび場所全体の材料および製品のフローは、工程または移転アクティビティの連続または小規模ネットワーク(生産フローと呼ばれる)として説明できます。

  アクティビティベースの生産フローは、さまざまなカンバンシナリオの生産およびコストコンテキストを確立するために、経理および業務に導入されます。すべてのカンバンルールは、この事前定義の構造に直接つながります。

  アクティビティベースのモデルでは、すべてのシナリオが同じアクティビティベースのユーザーインターフェースを使用するため、作業現場の作業者に複雑さを加えることなく、ユーザーは以前のバージョンのリーン製造でサポートされていたものよりも幅広いシナリオを設定できます。
  #### レッスン
  - 概要
  - パラメータを構成する
  - バリューストリームと生産フローモデルを作成する
  - 生産フローを作成する
  - 実習ラボ
  - モジュールのサマリー

  パラメータを構成する
  - バリューストリームを構成する
  - 生産フローを作成する
  - リーン製造作業セルを構成する


  ### モジュール 10&#58; 固定カンバンルールの作成および処理
  Dynamics 365 for Finance and Operations では、カンバンはプルシグナルに基づいて計画、追跡、および処理を行うためのフレームワークとして実装されています。

  カンバンは、リーン生産 / 供給の重要な要素である供給のプルシステムに不可欠な要素です。カンバンが消費された場合は、カンバンを供給元に渡し(トリガー)、補充する必要があります。この供給元は、カンバンがリンクされている製造フローアクティビティによって定義されます。

  Finance and Operations におけるカンバンルールは、カンバンのアクティビティを定義する基盤として製造フローに関連付けられます。カンバンルールを設定して、さまざまなメイク-ストックシナリオとメイク-オーダーシナリオをサポートできます。
  #### レッスン
  - 概要
  - カンバンボード
  - 固定カンバンルールを構成する
  - 固定カンバンを処理する
  - 実習ラボ
  - モジュールのサマリー

  カンバンとカンバンタイプの概要を理解しました
