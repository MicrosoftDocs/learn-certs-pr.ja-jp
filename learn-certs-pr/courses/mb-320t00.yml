  原価計算シートの操作方法

  ### モジュール 6&#58; Use Manufacturing Execution
  製造実行は、主に製造会社が使用することを目的としています。作業者は、 ジョブ登録フォームを使用して、生産ジョブおよびプロジェクトアクティビティの時間と項目の設定を登録できます。

  すべての登録が承認されると、続いて、関連する Dynamics 365 for Finance and Operations モジュールに転送されます。継続的な承認と登録の転送により、管理者は生産オーダーの実際原価を簡単に追跡できます。
  #### レッスン
