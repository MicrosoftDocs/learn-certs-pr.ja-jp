  - リソース
  - ルートとオペレーション


  ### モジュール 3&#58; ディスクリート製造の構成
  生産管理モジュールで作業し、生産オーダーを作成する前に、生産パラメータを設定する必要あります。選択したパラメータは、生産オーダーと生産ライフサイクルに直接影響します。パラメータは、企業またはサイト別に設定できます。これにより、 Dynamics 365 for Finance and Operations が企業レベルのパラメータを使用するか、サイト固有のパラメータを使用するかが決まります。

  パラメータ、製造オーダ、およびライフサイクルでは、これらのパラメータの定義方法、仕訳帳名の使用方法、生産オーダの作成方法、およびステータスと生産ライフサイクルに基づいた製造を通して処理される方法を確認します。このレッスンでは、Finance and Operations におけるディスクリート製造を構成する方法を説明します。

  #### レッスン
  - 概要
  - 生産の総勘定元帳を準備する
  - 生産管理パラメータを構成する
  - カレンダーとリソースを構成する
  - オペレーションとルートを構成する
  - 実習ラボ
  - モジュールのサマリー

  生産における在庫ディメンションを構成する
  - パラメータ、生産オーダー、およびステータスを構成する
  - カレンダーとリソースを構成する
  - オペレーションとルートを構成する


  ### モジュール 4&#58; Create and Complete Production Orders
  生産オーダーのライフサイクルには、製品の製造に必要な実際のステップが反映されます。これは、生産オーダーの作成から始まり、顧客への準備ができた製造済み製品の仕上げで終了します。生産オーダーには、生産ライフサイクルのどこにあるかを反映するステータスが割り当てられます。

  このモジュールでは、生産ライフサイクルのリリース、開始、終了とレポート、および終了の諸ステージを、実行順にレビューします。リリース、開始、および終了時レポートは、生産管理の一部と見なされます
  #### レッスン
  - 概要
  - 生産能力計画、スケジューリング、および下請け
  - スクラップおよび廃棄物
  - 実習ラボ
  - モジュールのサマリー

  生産能力計画を理解する
