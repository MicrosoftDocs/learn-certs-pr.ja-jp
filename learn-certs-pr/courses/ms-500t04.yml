summary: |-
  組織には、データ保存と調査のための内部ポリシーと対外要件が、必要不可欠の場合があります。このコースでは、 データガバナンスと同様に、Microsoft 365 におけるアーカイブと保存について、さらにコンテンツ検索と調査の実施方法について学習します。具体的には、データ保存ポリシーとタグ、SharePoint のインプレースレコード管理、メール保存、および eDiscovery 調査をサポートするコンテンツ検索の実行方法などについて説明します。このコースは、組織がグローバルデータ保護規則（ GDPR ）を準備するのにも役立ちます。
  
  #### Audience profile
  このコースは、Microsoft 365 セキュリティ管理者ロール向けのものです。このロールは、Microsoft 365 Enterprise Administrator、ビジネス関係者およびその他のワークロード管理者と協力してセキュリティ戦略を計画および実装して、ソリューションが組織のポリシーおよび規制に準拠していることを確認します。 

  このロールは、 Microsoft 365 エンタープライズ環境をプロアクティブに保護します。責任には、脅威への対応、および Microsoft 365 環境のセキュリティおよびコンプライアンスソリューションの実装、管理および監視が含まれます。これらは、インシデント、調査、データガバナンスの実施に対応します。 

  Microsoft 365 Security 管理者は、 Microsoft 365 ワークロードに精通しており、 ID 保護、情報保護、脅威からの保護、セキュリティ管理およびデータガバナンスについての強力なスキルと経験を持っています。このロールは、 Microsoft 365 環境に焦点を当て、ハイブリッド環境を包摂します。
