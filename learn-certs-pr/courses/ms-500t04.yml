outlineSection: |-
  ### Module 1&#58; アーカイブと保存
  このモジュールでは、Exchange や SharePoint を含めて、Microsoft 365 のデータの保存とアーカイブに関連する概念について説明します

  #### Lessons
  - Microsoft 365 のアーカイブ
  - Microsoft 365 の保存
  - セキュリティおよびコンプライアンスセンターの保存ポリシー
  - Exchange におけるアーカイブと保存
  - SharePoint におけるインプレイスレコード管理


  #### Lab &#58; アーカイブと保存
  - 組織内でユーザーを作成し、ライセンス供与する
  - タグとポリシーの保存を構成する
  - MRM 保持ポリシー

  このモジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Microsoft 365 のデータガバナンスについて説明する。
  - インプレイスアーカイブとレコード管理の相違点を説明する。
  - Exchange でデータをアーカイブする方法を説明する。
  - SharePoint におけるインプレースレコード管理のメリットを認識する。
  - Exchange のメッセージレコード管理（ MRM ）とセキュリティおよびコンプライアンスセンターの保存の相違点を説明する。
  - 保存ポリシーの仕組みを説明する。
  - 保存ポリシーを作成する
  - インプレイスアーカイブを有効および無効にする。
  - 便利な保存タグを作成する。


  ### Module 2&#58; Microsoft 365 におけるデータガバナンス
  このモジュールでは、 Microsoft 365 のデータガバナンスに焦点を当てます。このモジュールでは、コンプライアンスマネージャーについて概説し、GDPR について説明します。
  #### Lessons
  - セキュリティおよびコンプライアンスニーズの計画
  - Exchange Online におけるEthical Walls の構築
  - 電子メールの保存を管理する
  - データガバナンスのトラブルシューティング
  - 分析とテレメトリ

  このモジュールを終了すると、受講者は以下のことができるようになります&#58;
  - セキュリティとコンプライアンスのロールを計画する。
  - GDPR に向けて考慮すべき事項を説明する。
  - Exchange の倫理的境界とは何か、およびその仕組みについて説明する。
  - メールボックス内の保存タグを使用する
  - メールメッセージおよびメールフォルダで保存ポリシーについて説明する
  - エレメントの保持期間の計算方法を説明する。
  - 期待どおりに実行されない保存ポリシーを修復する。


  ### Module 3&#58; 検索と調査の管理
  このモジュールでは、コンテンツの検索と調査に焦点を当てています。  具体的には、 Microsoft 365 データの高度な調査を実施するために、eDiscovery の使用方法について説明します。また、監査ログを含めて、GDPR のデータ主体の要求についても説明します。
  #### Lessons
  - セキュリティおよびコンプライアンスセンターにおけるコンテンツの検索
  - ログ調査を監査する
  - 高度な eDiscovery


  #### Lab &#58; eDiscovery
  - 組織内でユーザーを作成し、ライセンス供与する
  - Microsoft 365 データを調査する

  このモジュールを終了すると、受講者は以下のことができるようになります&#58;
  - コンテンツ検索の使用方法を説明する。
  - コンテンツ検索の設計。
  - 検索パーミッションフィルタリングの構成。
  - 監査ログとは何かについて、および Office 365 監査ログの検索に必要なパーミッションについて説明する。
  - 監査ポリシーを構成する
  - 監査ログを検索するための基準を入力する。
  - 検索結果を CSV ファイルにエクスポートする。
  - 高度な eDiscoveryとは何かについて、また、必要な要件は何かについて説明する。
  - 高度な eDiscovery のデータを分析する。
  - 高度な eDiscovery イベントログの表示。
  - Express Analytics を使用する。

