summary: |-
  Microsoft Power Platform は、組織が日常業務を自動化し、ビジネスのベスト プラクティスを標準化することによって業務を最適化することを支援します。PowerApps 開発者は、複雑なビジネス上の問題を解決するために Power Platform を拡張するプロフェッショナルなソフトウェア開発者です。このコースにおいて、 PowerApps 開発者は Power Platform 、 Microsoft スタック、および標準的な開発ツールとプラクティスに関する既存の知識を基にして構築します。PowerApps 開発者は、作業と範囲の見積もり方法、要件の検証と技術アーキテクチャの設計方法、データ モデルの作成方法、実装ツールの決定方法、および技術設計の文書化方法を学習します。ユーザーのセキュリティとアクセシビリティの実装、環境の管理、 Common Data Service の拡張、 Web リソースの作成と使用、プラグインの操作などを含めて、幅広いトピックが取り上げられます。
  
  #### 聴衆プロファイル

  PowerApps 開発者は、プラットフォーム実装の設計、開発、セキュリティ保護、拡張、および統合を担当します。開発者は、アプリケーションの強化、カスタムユーザー体験、システム統合、データ変換、カスタムプロセス自動化、カスタム可視化などを含むソリューションのコンポーネントを実行します。
prerequisitesSection: |-
