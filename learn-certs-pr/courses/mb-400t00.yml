outlineSection: |-
  ### モジュール 1&#58; Power Platform を使用した開発の概要
  このモジュールにおいて、開発者向けリソースと、 Power Platform を拡張するためにこれらを活用する方法について学習します。
  #### レッスン
  - Power Platform 開発者向けリソースの概要
  - 開発者ツールを使用して Power Platform を拡張する
  - Power Platform 拡張の概要

  学生はこのモジュールの完了後、次のことができるようになります&#58;

  - 開発者ツールの機能を特定する
  - 開発者ツールを使用する

  ### モジュール 2&#58; Power Platform Common Data Service の拡張

  このモジュールにおいて受講者は、プラグインやその他のツールを使用して Common Data Service を拡張する方法とタイミングについて学習します。

  #### レッスン
  - 開発者向けの Common Data Service の概要
  - プラグインを拡張する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - プラグインについて記述する
  - プラグインを使用して Common Data Service を拡張する

  ### モジュール 3&#58; Power Platform ユーザー体験の拡張
  このモジュールにおいて受講者は、 Web リソースとクライアント スクリプトを活用して Power Platform のユーザー体験を拡張する方法を学習します。
  #### レッスン
  - Web リソースの概要
  - クライアント スクリプトで共通のアクションを実行する
  - クライアント スクリプトを使用してBusiness Process Flows を自動化する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Web リソースを使用する
  - クライアント スクリプトを記述する
  - ビジネス プロセス フローを拡張する