summary: |-
  この高度なMicrosoft Excel 2019トレーニングクラスは、受講者がピボット表の使用、ワークシートデータの監査と分析、データツールの利用、他のユーザーとのコラボレーション、マクロの作成と管理に必要なスキルを習得できるように設計されています。

  #### オーディエンスプロフィール
  Microsoft Excel 2019の中間スキルを持ち、より高度なスキルを学びたい受講者、または2019インターフェイスでこのコースでカバーされているトピックを学びたい受講者。
prerequisitesSection: |-
  このコースに参加する前に、受講者は以下を身につけている必要があります&#58;
  - 基本および中級のExcelの経験。
outlineSection: |-
  ### モジュール 1&#58; ピボット表の使用
  このモジュールでは、Microsoft Excelでピボット表を使用する方法についてご説明します。
  #### レッスン -ピボット表の作成
  - より多くのピボット表機能
  - スライサーの挿入
  - スライサーの複数選択オプション
  - ピボット表の機能強化
  - ピボット表の操作
  - ピボットグラフの挿入
  - より多くのピボット表機能
  - ピボット表の操作


  #### ラボ&#58; ピボット表の操作
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - ピボット表を使用してデータの分析。
  - ピボット表の編集。
  - ピボット表のフォーマット化します。
  - ピボットグラフの挿入。
  - スライサーの使用。


  ### モジュール 2&#58; ワークシートの監査
  このモジュールでは、ワークシートを監査する方法についてご説明します。
  #### レッスン 
  - 前例の追跡
  - 従属関係の追跡
  - 数式の表示


  #### ラボ&#58; ワークシート演習の監査
  - 前例の追跡
  - 従属関係の追跡

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - 数式の監査。
  - 前例を追跡して、特定のセルに影響を与えるセルの特定。
  - 従属関係を追跡して、特定のセルの影響を受けるセルの特定。
  - 先行矢印と従属矢印の削除。
  - 数式の表示。
  - 数式で頻繁に見られるエラーの確認


  ### モジュール 3&#58; データツール
  このモジュールでは、データツールの操作方法についてご説明します。
  #### レッスン 
  - テキストを列に変換
  - 外部データへのリンク
  - 計算オプションの制御
  - データ検証
  - データ検証の使用
  - データの統合
  - ゴールを目指す
  - ゴールシークの使用


  #### ラボ&#58; データツールの演習
  - テキストを列に変換
  - データ検証の使用
  - データの統合
  - ゴールシークの使用

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - テキストを列に変換し。
  - データ検証を使用して、セルに入力できるデータのタイプを制限。
  - 多数の異なる範囲のデータを1つの新しい範囲に統合。
  - ゴールシークを使用して、特定の結果を得るために入力する値の把握



  ### モジュール 4&#58; 他の人との協力
  このモジュールでは、Microsoft Excelで他のユーザーとどのように連携するかについてご説明します。
  #### レッスン -ワークシートとワークブックの保護
  - ブックをパスワードで保護
  - ワークシートを保護するパスワード
  - ワークシートのパスワード保護範囲
  - ワークブックをファイナルとしてマーク


  #### ラボ&#58; 他の人との共同演習
  - ブックをパスワードで保護
  - ワークシートを保護するパスソード
  - ワークシートのパスワード保護範囲

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - ワークブックをパスワードで保護。
  - ワークシートをパスワードで保護。
  - ワークシートのパスワード保護範囲。
  - 変更の追跡。
  - 変更の受け入れと拒否。
  - すべての変更を新しいシートに一覧表示


  ### モジュール 5&#58; マクロの記録と使用
  このモジュールでは、マクロを記録して使用する方法についてご説明します。
  #### レッスン 
  - マクロの記録
  - マクロの記録
  - 実行中のマクロ
  - マクロの編集
  - クイックアクセスツールバーへのマクロの追加
  - クイックアクセスツールバーへのマクロの追加


  #### ラボ&#58; マクロ演習の記録と使用
  - マクロの記録
  - クイックアクセスツールバーへのマクロの追加

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - マクロの記録。
  - マクロの実行。
  - マクロの編集（種類）。
  - クイックアクセスツールバーにマクロの追加


  ### モジュール 6&#58; ランダムに役立つアイテム
  このモジュールでは、スパークラインやその他の便利なランダム機能の使用方法についてご説明します。
  #### レッスン 
  - スパークライン
  - スパークラインの挿入とカスタマイズ
  - Microsoft Translatorの使用
  - 国際化とアクセシビリティのためのワークブックの準備
  - ファイルのインポートとエクスポート
  - テキストファイルのインポート
  - ExcelからWordへのデータのコピー
  - グラフをExcelからWordにコピー


  #### ラボ&#58; ランダムな便利なアイテムの演習
  - スパークラインの挿入とカスタマイズ
  - テキストファイルのインポート
  - ExcelからWordへのデータのコピー
  - グラフをExcelからWordにコピー

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - ワークシートにスパークラインを挿入。
  - スパークラインをカスタマイズ&#58; 
  - スパークラインの種類の変更。
  - 重要なポイントの強調。
  - 色の変更。
  - 軸の変更。
  - 国際化、アクセシビリティ、および互換性のためのワークブックの準備。
  - テキストファイルをMicrosoft Excelにインポート。
  - セルをワークシートからMicrosoft Wordにコピー。
  グラフをコピーしてMicrosoft Wordに貼り付け。

  ### モジュール 7&#58; Cloud
  このモジュールでは、cloudを使用して他のユーザーと保存、共有、コラボレーションする方法についてご説明します。
  #### レッスン 
