outlineSection: |-
  ### Module 1&#58; Whiteboard Design Session - Innovate and modernize apps with Data and AI
  #### Lessons
  - お客様のケーススタディの確認
  - 概念実証ソリューションの設計
  - ソリューションの提示


  ### Module 2&#58; Hands-On Lab - Innovate and modernize apps with Data and AI
  #### Lessons
  - ファクトリロードシミュレータのデプロイ
  - Azure　Machine　Learningを使用し、予知保全モデルのトレーニングおよび登録
  - イベントテレメトリをCosmosDBに送信するAzure関数の作成
  - 予知保全の結果を用いて、イベントテレメトリの強化
  - 自動化された異常検出を用いて、イベントテレメトリの強化
  - スコアリングされたテレメトリデータをPostgreSQLへ送信
  - イベントソーシングとCQRSを使用するためにサービスロジックの最新化
  - PowerBIレポートでの工場のステータスの表示

