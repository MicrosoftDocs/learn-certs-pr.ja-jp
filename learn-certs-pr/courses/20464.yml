summary: |-
  この 5 日間のインストラクタ主導のコースでは、 SQL Server 2014 について紹介し、論理的テーブルの設計、インデックス作成、およびクエリ計画について説明します。また ビュー、 ストアドプロシージャ、 パラメータ、 関数などのデータベース・オブジェクトの作成にも重点を置いています。本コースでは、インデックス、同時実行性、エラー処理、トリガーなど、プロシージャコーディングの他の一般的な側面についても説明します。本コースは Exam 70-464 の準備に役立ちます。

  注：本コースは、 SQL Server 2012 または SQL Server 2014 の学習に関心のあるお客様を対象としています。ここでは、SQL Server 2014 の新機能だけでなく、 SQL Server データプラットフォーム全体の重要な機能についても説明します。

  #### 視聴者プロフィール
  本コースの主な視聴者は、データベースを実装するための SQL Server 2014 製品の機能とテクノロジのスキルを身に付けようとする IT プロフェッショナルです。 
  
  本コースの第2の視聴者は、他の製品プラットフォームまたは SQL Server の以前のバージョンの開発者であり、 SQL Server 2014 データベースの実装にスキルを持つことを求めている方です。
prerequisitesSection: |-
