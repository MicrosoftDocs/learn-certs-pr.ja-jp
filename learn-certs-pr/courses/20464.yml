  - T-SQL クエリの記述に関する知識。
  - 基本的なリレーショナルデータベースの概念に関する知識。
outlineSection: |-
  ### モジュール 1&#58; データベース開発の概要
  本モジュールでは、データベース開発と、データベース開発者が通常実行する主なタスクについて説明します。
  #### レッスン
  - SQL Server プラットフォームの概要
  - SQL Server データベース開発のタスク


  #### ラボ&#58; データベース開発の概要
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - SQL Server 2012 のアーキテクチャとエディションについて説明する。 
  - SQL Server ツールを使用する。
  - SQL Server サービスを構成する。


  ### モジュール 2&#58; テーブルの設計と実装
  本モジュールでは、テーブルを設計、作成、変更する方法について説明します。また、スキーマの操作にも重点を置いています。
  #### レッスン
  - テーブルの設計
  - データ型
  - スキーマの操作
  - テーブルの作成と変更
  - データのパーティショニング
  - データの圧縮
  

  #### ラボ&#58; テーブルの設計と実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - テーブルを設計する
  - スキーマを操作する
  - テーブルを作成、変更する


  ### モジュール 3&#58; 制約を通じたデータの整合性の確保
  本モジュールでは、データの整合性を強制し、高品質のデータを維持するためにドメインの整合性を実装する方法について説明します。また、エンティティと参照整合性の実装にも重点を置いています。
  #### レッスン
  - データの整合性の強化
  - ドメイン整合性の実装
  - エンティティと参照整合性の実装


  #### ラボ&#58; 制約を通じたデータの整合性の確保
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - データの整合性を強化するための利用可能なオプションと、それらを適用するレベルについて説明する。
  - ドメイン整合性を実装する。
  - エンティティと参照整合性を実装する。


  ### モジュール 4&#58; インデックスの概要
  本モジュールでは、インデックスの概念について説明し、選択性、密度、 統計について説明します。適切なデータ型の選択肢と複合インデックス構造に関する選択肢を網羅しています。
  #### レッスン
  - コアインデックスの概念
  - データ型とインデックス
  - 単一列インデックスと複合インデックス


  #### ラボ&#58; インデックスの実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - コアインデックスの概念について説明する。 
  - インデックスに適したデータ型を選択する。
  - クラスタ化されたインデックスと非クラスタ化されたインデックスを設計して実装する。


  ### モジュール 5&#58; 最適化インデックス戦略の設計
  本モジュールでは、インデックスと INCLUDE 句、パディング、ヒント、統計情報の使用について説明します。また、本モジュールでは、データベースエンジンチューニングアドバイザーとインデックス関連の動的管理ビューを使用して、インデックス戦略を評価します。
  #### レッスン
  - インデックスをカバー
  - インデックスの管理
  - 実行プランの操作
  - DTE の使用


  #### ラボ&#58; 最適化インデックス戦略の設計
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 実行計画の要素について説明する。 
  - 効果的なインデックス戦略を設計する。
  - システムを監視して、インデックス戦略のパフォーマンスを評価する。


  ### モジュール 6&#58; コラムストアインデックス
  本モジュールでは、 コラムストアインデックスと、それを使用してデータベースアプリケーションのパフォーマンスとスケーラビリティを最大化する方法について説明します。
  #### レッスン
  - コラムストアインデックスの概要
  - コラムストアインデックスの作成
  - コラムストアインデックスの操作


  #### ラボ &#58;  コラムストアインデックスの使用
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - コラムストアインデックスを作成する。
  - クラスタ化されていないコラムストアインデックスを使用して、テーブルを更新する際の考慮事項について説明する。


  ### モジュール 7&#58; ビューの設計と実装
  本モジュールでは、ビューを紹介し、ビューを作成して管理する方法について説明します。また、ビューのパフォーマンスに関する考慮事項にも重点を置いています。
  #### レッスン
  - ビューの概要
  - ビューの作成と管理
  - ビューのパフォーマンスに関する考慮事項


  #### ラボ&#58; ビューの設計と実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - データベース開発におけるビューの役割について説明する。 
  - ビューを実装する。
  - ビューのパフォーマンス関連の影響について説明する。


  ### モジュール 8&#58; ストアドプロシージャの設計と実装
  本モジュールでは、ストアドプロシージャを使用することの潜在的なメリットと、プロシージャを作成する際のガイドラインについて説明します。
  #### レッスン
  - ストアドプロシージャの概要
  - ストアドプロシージャの操作
  - パラメータ化されたストアドプロシージャの実装
  - 実行コンテキストの制御


  #### ラボ&#58; ストアドプロシージャの設計と実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - ストアドプロシージャの役割と、ストアドプロシージャを使用することの潜在的な利点について説明する。 
  - ストアドプロシージャを操作する。 
  - パラメータ化されたストアドプロシージャを実装する。
  - ストアドプロシージャの実行コンテキストを制御する。


  ### モジュール 9&#58; ユーザー定義関数の設計と実装
  本モジュールでは、ビジネスルールやデータの整合性を適用するユーザー定義関数を設計および実装し、他の開発者が作成した既存の関数を変更および維持する方法について説明します。
  #### レッスン
  - 関数の概要
  - スカラー関数の設計と実装
  - テーブル値関数の設計と実装
  - 関数の実装に関する考慮事項
  - 関数の代替


  #### ラボ&#58; ユーザー定義関数の設計と実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - スカラー関数の設計と実装 
  - テーブル値関数の設計と実装 
  - 関数の実装に関する考慮事項を説明する。
  - 関数の代替案を説明する。


  モジュール 10&#58; トリガーを使用したデータ操作への応答
  本モジュールでは、 DML トリガーとは何か、データの整合性をどのように強制するかについて説明します。また、使用可能なさまざまなタイプのトリガーおよびデータベースや、データベース内のトリガーを定義する方法にも焦点を当てます。
  #### レッスン
  - DML トリガーの設計
  - DML トリガーの実装
  - 高度なトリガーの概念


  #### ラボ&#58; トリガーを使用したデータ操作への応答
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - DML トリガーを設計する。 
  - DML トリガーを実装する。
  - DML トリガーの高度な概念について説明する。


  ### モジュール 11&#58; インメモリテーブルの使用
  本モジュールでは、インメモリテーブルとネイティブストアドプロシージャの作成を扱い、インメモリテーブルを使用する利点と欠点について説明します。
  #### レッスン
  - インメモリテーブル
  - ネイティブストアドプロシージャ


  #### ラボ&#58; インメモリ OLTP
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - メモリに最適化されたテーブルを設計して実装する。
  - ネイティブストアド プロシージャを作成スル。


  ### モジュール 12&#58;  SQL Server 2014 でのマネージコードの実装
  本モジュールでは、 CLR 統合コードを使用して、 .NET Framework によって管理されるユーザー定義のデータベースオブジェクトを作成する方法について説明します。
  #### レッスン
  - SQL CLR 統合の概要
  - アセンブリのインポートと構成
  - SQL CLR 統合の実装


  #### ラボ&#58;  SQL Server 2014 でのマネージコードの実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - SQL Server CLR 統合の重要性を説明する。 
  - アセンブリをインポートして構成する。
  - .NET アセンブリ内に作成されたオブジェクトを実装する。


  ### モジュール 13&#58; SQL Server での XML データの保存とクエリ
  本モジュールでは、 XML を紹介し、 XML データを SQL Server 内に格納してクエリーを実行する方法を示します。これには、 XQuery と呼ばれる言語で記述されたクエリーも含まれます。
  #### レッスン
  - XML スキーマと XML スキーマの概要
  - SQL Server での XML データとスキーマの保存
  - XML データ型の実装
  - T-SQL for XML ステートメントの使用
  - Xquery の開始


  #### ラボ&#58; SQL Server 2014 での XML データの保存とクエリ
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - XML および XML スキーマについて説明する。
  - SQL Server に XML データおよび関連する XML スキーマを保存する。
  - SQL Server 内に XML データ型を実装する。 
  - T-SQL for XML ステートメントを使用する。 
  - 基本的な XQuery クエリを使用して作業する。
  - XML をリレーショナルフォームにシュレッドする。


  ### モジュール 14&#58; SQL Server 2014 Spatial Data の操作
  本モジュールでは、Spatial Data について紹介し、 SQL Server Spatial Data Types の操作方法について説明します。
  #### レッスン
  - Spatial Data の概要
  - SQL Server Spatial Data Types の操作
  - アプリケーションでの Spatial Data の使用


  #### ラボ&#58; SQL Server Spatial Data の操作
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 空間データの重要性とそれに関連する業界標準について説明する。 
  - SQL Server に空間データを保存する方法を説明する。
  - SQL Server の空間データの計算とクエリを実行する。


  ### モジュール 15&#58; データベースへのデータファイルの組み込み
  #### レッスン
  - ストアドプロシージャを使用したデータのクエリ
  - FILESTREAM とファイルテーブルの実装
  - データファイルの検索


  #### ラボ&#58; データファイルを格納するためのソリューションの実装

