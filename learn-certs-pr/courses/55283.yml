summary: |-
  このコースは、PowerユーザーとエンドユーザーがOffice 365アプリを最大限に活用できるように設計されています。ビジネス全体でコラボレーションする方法を教え、いつ何を使用するかを理解し、Office 365のビジネスでの採用を最大化します。

  #### オーディエンスプロフィール
  このコースの対象読者は、ユーザーベースをサポートし、機能についてアドバイスし、適切なコラボレーションのニーズに合わせてどのツールをいつ使用するかをアドバイスする必要があるPowerユーザーとSuperユーザーです。
