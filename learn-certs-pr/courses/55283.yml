  - PowerPoint Onlineの使用方法
  - OneNote Onlineの使用方法


  ### モジュール 4&#58; SharePoint Onlineとのコラボレーション
  SharePointは、さまざまな組織にとってさまざまなものになる可能性があります。 SharePointをイントラネットとして使用するものもあれば、エクストラネットとして使用して外部のサプライヤとコンテンツを共有するものもあります。多くの組織は、SharePointをドキュメント管理ツールとして使用します。組織がSharePoint Onlineを使用するさまざまな方法を見てごご説明します。このモジュールでは、主にドキュメントコラボレーションに焦点を当てます。ドキュメントにメタデータを追加する利点と、そのメタデータを利用してデータのさまざまなビューを作成する方法、およびデータの並べ替えとフィルタリングについてごご説明します。アラート、ワークフロー、およびドキュメントの承認で何が達成できるかを示します。また、ドキュメントを社内外で共有する方法についてもご説明します。最後に、コミュニケーションサイトに目を向け、ページの編集とWebパーツの追加について見ていきます。
  #### レッスン
  - チームサイトの作成
  - ドキュメントライブラリの操作
  - メタデータ列の追加
  - ビューの操作
  - ドキュメントライブラリにアラートを設定する方法
  - ニュースアイテムの作成
  - コミュニケーションサイト
  - ページの編集
  - ページへのウェブパーツの追加


  #### ラボ&#58; SharePoint Onlineとのコラボレーション
  - 新しいチームサイトの作成
  - 新しいドキュメントライブラリの作成
  - 列を追加
  - ビューの作成
  - アラートの設定
  - ニュースページの作成
  - コミュニケーションサイトの作成
  - ホームページの編集
  - ニュースウェブパーツの追加

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - チームサイトの作成方法
  - ドキュメントライブラリの動作
  - ビューとメタデータ列を管理
  - リストに新しいアイテムの作成
  - ドキュメントライブラリにアラートを設定する方法
  - コミュニケーションサイトの仕組み
  - ページの編集方法
  - ウェブパーツをページに追加


  ### モジュール 5&#58; Groupsとの共同作業
  Office 365 GroupsはOffice 365の不可欠な部分です。すべての組織がOutlookを介してこれらのグループのコラボレーション機能を利用しているわけではありません。エンドユーザーがOutlookから直接ドキュメントを通信および共有する方法についてご説明します。このモジュールの一部として、共有メールボックス、共有カレンダー、メモ帳、およびプランナーである会話領域のデモンストレーションがあります。 365 Groupsの作成時に作成される他のアプリについてもご説明します。最後に、Groupsとのコラボレーションが適切な場合についてご説明します。
  #### レッスン
  - グループの作成
  - ファイルの追加
  - グループカレンダーの使用
  - メンバーの追加
  - プランナーへのタスクの追加
  - OneNote Notebookの使用
  - SharePointサイトへの移動


  #### ラボ&#58; Groupsとのコラボレーション
  - 新しいグループの作成
  - ファイルのアップロード
  - グループカレンダーにミーティングの追加
  - メンバーの追加
  - プランナーにタスクの追加
  - OneNote Notebookに移動

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - グループを作成および管理する方法
  - グループでファイルを管理する方法
  - グループカレンダーとOneNote Notebookの使用方法
  - SharePointサイトに移動する方法
  - グループにメンバーを追加する方法


  ### モジュール 6&#58; Teamsとのコラボレーション
  Microsoft Teamsは、コラボレーションの新しい方法であり、特にSkype for Businessの機能を提供します。これは、エンドユーザーがチームの他のメンバーとドキュメントを操作したり、ドキュメントについて会話したり、ミーティングを設定したり、チームのチャネルでミーティングについて話し合ったりできる領域です。また、同僚と直接チャットしたり、ビデオ通話や音声通話を行ったり、ミーティングを録音したりすることもできます。Teamsに関する考え方は、プロジェクトまたはチームの特定の側面に関連するすべての情報を1か所で見つけることができるようにすることです。このモジュールでは、Teamsの各側面のデモンストレーションと、それを組織として利用する理由と方法についてのディスカッションが行われます。
  #### レッスン


  #### ラボ&#58; Teamsとのコラボレーション
  - 新しいチームの作成
  - チームにメンバーの追加
  - 新しいチャンネルの宣伝
  - チャネル内で会話の開始
  - いくつかのファイルの追加
  - ファイルからタブの作成
  - チャネルで新しいミーティングをスケジュール

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - チームを作成および管理する方法
  - チームの最新情報を入手する方法
  - Teamsでチャットを使用する方法
  - Team Meeting機能の使用方法
  - 誰かをチームに招待する方法
  - Teamsを管理する方法


  ### モジュール 7&#58; Streamを使用したビデオの操作
  Microsoft Streamは、企業のYouTubeチャンネルです。ビデオコンテンツをグループとチャネルに編成する方法についてご説明します。StreamからSharePointページにビデオを統合する方法のデモンストレーションがあります。また、TeamsへのStreamの追加についても見ていきます。モジュールの一部として、音声文字変換やピープルファインダーサービスなど、サブスクリプションをアップグレードするときにStreamで利用できる追加機能についてもご説明します。
  #### レッスン
  - 動画のアップロード
  - Stream内のチャネル
  - コンテンツの共有
  - 以下のチャネル


  #### ラボ&#58; Streamを使用したビデオの操作
  - 動画をStreamにアップロード
  - チャネルの作成
  - 動画をチャンネルに追加
