outlineSection: |-
  ### モジュール 1&#58; Office 365の概要
  このモジュールでは、Office 365とは何か、データが保存される場所、および利用可能なサブスクリプションの選択肢のいくつかについて簡単にごご説明します。また、Office 365にAccessする方法とAccessできる場所についてもごご説明します。エンドユーザーにとってのメリットについての議論につながります。
  #### レッスン
  - Office 365とは何か？
  - Office 365プラン
  - Office 365アプリ
  - ブラウザのサポート
  - はじめに-Office 365でログイン
  - Delveプロフィールの更新


  #### ラボ&#58; Office 365の使用を開始
  - Office 365にログイン
  - Delveプロフィールの更新

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Office 365とは
  - Office 365のプランとアプリは何か
  - Office 365がサポートするブラウザー
  - Office 365にログインする方法
  - Delveプロファイルを更新する方法


  ### モジュール 2&#58; OneDriveを使用したコンテンツの管理
  通常、組織は共有ドライブで作業し、個人ファイル用のドライブも持っている場合があります。 OneDriveはその個人用ドライブを置き換えます。 OneDriveを使用する必要がある場合、および重要なことにスタッフがOneDriveを使用しない場合についてご説明します。 OneDriveにAccessしてデバイスと同期する方法をごご説明します。ファイルとフォルダを共有するためのオプション、およびバージョンとごみ箱の利点についてごご説明します。また、監査と検索の目的で利用できるファイルの詳細も確認します。
  #### レッスン
  - コンテンツの追加と整理
  - バージョン履歴
  - ファイルの削除と復元
  - ファイルの共有
  - ファイルの詳細
  - ファイルをデバイスに同期


  #### ラボ&#58; OneDriveを使用したコンテンツの管理
  - フォルダの作成
  - ブラウザでファイルを作成および変更
  - 以前のバージョンを復元
  - ファイルを削除して復元
  - ファイルを共有する
  - ファイル共有の管理

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - OneDriveでコンテンツの整理の追加方法
  - OneDriveでバージョン履歴を使用する方法
  - OneDriveでファイルを削除および復元する方法
  - OneDriveでファイルを共有する方法
  - OneDriveでファイルの詳細の表示
  - ファイルをデバイスに同期

  ### モジュール 3&#58; Officeアプリの操作
  このモジュールでは、より使い慣れたOfficeアプリを見て、アプリケーションのローカルコピーをいつ使用するか、ブラウザーバージョンをいつ使用するかについてごご説明します。また、添付ファイルをOneDriveまたはGroupsに保存するなど、他のアプリとどのように統合するかについてもごご説明します。このモジュールでは、ドキュメントで共同編集している同僚と共同作業する方法についてもごご説明します。
  #### レッスン
  - Outlook Onlineでの電子メールの操作
  - 添付ファイルの管理
  - ミーティングの作成
  - 不在ルール
  - Word / ExcelおよびPowerPoint Online
  - OneNote notebooks


