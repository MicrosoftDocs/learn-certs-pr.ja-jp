  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - チャンネルの作成方法、動画のアップロード方法、チャンネルのフォロー方法
  - Streamコンテンツを共有する方法


  ### モジュール 8&#58;  Delve、Sway、Yammerで同僚と交流
  Delveを使用すると、自分が作成したものであれ、同僚がコンテンツを共有しているものであれ、自分に関連するコンテンツを1か所で見つけることができます。自分のプロフィールをカスタマイズして、自分を見つけやすくすることもできます。 Delveで自分自身を宣伝し、Delveの検索機能を利用して同僚をフォローする方法を見ていきます。 Swayを使用すると、さまざまなソースのコンテンツと一緒にテンプレートやグラフィックを使用して視覚的なプレゼンテーションを作成できます。これらのウェブページは、内部および外部で共有できます。 Yammerは、社内外のグループとの会話に使用できる企業のソーシャルエリアです。ファイルを共有することができ、投票などの追加のソーシャル機能により、大勢の人々とコミュニケーションを取り、フィードバックをすばやく得ることができます。
  #### レッスン
  - Delveで人を検索
  - 同僚をフォロー
  - Swayを作成する方法
  - Swayのシェア
  - Yammerグループ
  - Yammerディスカッション
  - Yammerでの投票の作成


  #### ラボ&#58;  Delve、Sway、Yammerで同僚と交流
  - Delveに移動
  - 同僚をフォロー
  - Word文書からSwayの作成
  - Swayを同僚と共有
  - Yammerでグループの設定
  - 投票の作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - Delveを使用している人の検索
  - Delveで同僚をフォローする方法
  - Swayを作成するさまざまな方法
  - グループ、ディスカッション、投票など、Yammerのさまざまな機能を使用


  ### モジュール 9&#58;  Power BI、PowerApps、Flow、Formsを使用したデータの操作
  Office 365のさまざまな場所に情報を保存することは、自動化、データキャプチャ、モバイル作業、および情報の視覚化によって強化できます。 Power Trilogyとして知られるPower BIは、生データをレポートおよびダッシュボードとして表示する手段を提供します。 PowerAppsを使用すると、モバイルデバイス用のアプリを構築し、さまざまなビジネスアクティビティをサポートするフォームとビジュアルを提供できます。Flowを使用して、承認、更新、通信などの手動プロセスを自動化できます。Formsを使用すると、個人またはグループで使用するための調査やクイズを設定できるため、エンドユーザーからフィードバックをすばやく受け取ることができます。モジュールでは、PowerAppsを使用してSharePointのフォームをカスタマイズし、SharePointリストを更新するモバイルアプリを作成する方法のデモンストレーションが表示されます。
  #### レッスン
  - Power BIとは何でどのようなもの何か。
  - Connectorsの使用
  - Microsoft Formsの使用
  - Flowと利用可能なConnectorsの使用
  - PowerAppsを使用したモバイルアプリの作成


  #### ラボ&#58;  Power BI、PowerApps、FlowとFormsを使用したデータの操作
  - Power BIを調べて、利用可能なテンプレートのいくつかを調査
  - フィードバックフォームの作成
  - フォームに基づいてメールを送信するFlowの作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - Power BIの理解
  - Connectorsの使用方法
  - Microsoft Formsの使用方法
  - Flowの使用方法と利用可能なコネクター
  - PowerAppsを使用してモバイルアプリを作成する方法

