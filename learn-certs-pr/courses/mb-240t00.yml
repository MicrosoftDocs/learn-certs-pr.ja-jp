summary: |-
  Dynamics 365 Field Service は、モバイルワーカーのリソースの特定とスケジューリング、およびワークロードの管理を支援するさまざまなツールを提供することで、組織が市場での地位を向上させるのに役立ちます。このコースでは、 Field Serviceおよびモバイルソリューションの提供に使用される主要コンポーネントを特定して構成するために必要なスキルを受講者に習得させます。重要なトピックには、構成の決定と一般的な構成の側面を促進する組織上の考慮事項の特定が含まれます。
  このコースにおいて、受講者は、顧客と組織の目標に合った効率的なソリューションの設計に役立つ実行に焦点を絞った全体像と最終目標をより深く理解することができます。

  #### 聴衆プロファイル
  本コースは、顧客にフィールド サービス ソリューションを大規模に配信する経験または関心を持つ IT プロフェッショナルを対象に設計されています。
outlineSection: |-
  ### モジュール 1&#58; フィールドサービスの構成
  本入門モジュールでは、製品、サービス、税コードなど、 Dynamics 365 Field Service の主な概念を紹介します。
  #### レッスン
  - Field Service の構成についての概要
  - 製品とサービスの定義
  - 税法の定義

  次のことができるようになります。
  - 製品とサービスを作成して管理します
  - 組織の税コードを構成します


  ### モジュール 2&#58; リソーススケジューリングの構成
  本モジュールでは、リソースのスケジューリングの概念を探索し、リソースを効率的にスケジュールするようにシステムを構成する方法を学びます。
  #### レッスン
  - マッピングおよびロケーション情報
  - リソースコンポーネントの構成
  - アカウントプリファレンスの定義

  次のことができるようになります。
  - 組織のリソーススケジューリングを構成します
  - アカウントプリファレンスを定義します
  - 位置マッピングを有効にします


  ### モジュール 3&#58; 予約可能なリソースの定義と構成
  本モジュールでは、リソースプールやクルーなど、予約可能なリソースを作成および管理する方法について学びます。
  #### レッスン
  - 予約可能なリソースの定義
  - リソースプール、クルー、ファシリティ

  次のことができるようになります。
  - 予約可能なリソースを定義します
  - プールとクルーを作成します
  - 施設レコードを管理します


  ### モジュール 4&#58; インシデントを構成します
  本モジュールでは、インシデントが組織のスケジューリング効率と一貫性をどのように向上させるかについて学びます。
  #### レッスン
  - インシデントの作成
  - サービスタスクの使用

  次のことができるようになります。
  - 一般的なサービスタスクのインシデントを作成します
  - インシデントの使用をスケジュールします


  ### モジュール 5&#58; 在庫および作業命令管理
  本モジュールでは、リソースをスケジュールするために作業命令を作成して使用する方法について学びます。
  #### レッスン
  - フィールドサービス作業命令を構成します
  - 作業命令の作成
  - 作業命令の管理

  次のことができるようになります。
  - 作業命令を構成します
  - 作業命令を使用してリソースをスケジュールします


  ### モジュール 6&#58; フィールドサービス契約
  本モジュールでは、契約を導入し、組織のためにそれを構成する方法について学びます。
  #### レッスン
  - フィールドサービス契約の使用
  - 予約を設定する
  - 請求書を設定する

  次のことができるようになります。
  - 契約を使用して作業命令をスケジュールします
  - 顧客の請求書を作成します


  ### モジュール 7&#58; インベントリと購買
  本モジュールでは、顧客資産の管理について学びます。
  #### レッスン
  - 顧客資産を管理する
  - 在庫を管理する
  - 購入と返品

  次のことができるようになります。
  - 顧客資産レコードを作成します
  - 在庫、購入、返品を管理します


  ### モジュール 8&#58; フィールドサービスモジュール
  本モジュールでは、モバイルワーカー向けのフィールドサービス モバイルアプリケーションの使用方法と構成方法について学びます。
  #### レッスン
  - モバイルクライアントの概要
  - フィールドサービスモバイルプロジェクトをインストールして展開する
  - モバイルプロジェクトを管理します
  - モバイルクライアントを展開する

  次のことができるようになります。
  - モバイルプロジェクトを管理します
  -  モバイルクライアントをインストールして展開します
  - モバイルワーカーに対してモバイルアプリの価値を説明します


  ### モジュール 9&#58; Universal Resource Scheduling
  本モジュールでは、ユニバーサル リソース スケジューリングの概念を紹介し、それを組織のために活用する方法について説明します。
  #### レッスン
  - URS の概要と構成
  - URS のエンティティの有効化
  - URS のエンティティをカスタマイズします

  次のことができるようになります。
  - ユニバーサル リソース スケジューリングについて説明します
  - URS のエンティティの有効にします


  ### モジュール 10&#58; スケジュールオプションを管理する
  本モジュールでは、スケジュールボードを使用して、リソースの再スケジュール、代替リソース、およびプールとクルーをスケジュールする方法について学びます。
  #### レッスン
  - スケジュールボードの使用
  - スケジュール項目
  - リソースの再スケジューリングと代替
  - クルーとプールのスケジューリング

  次のことができるようになります。
  - リソースをスケジュールするために、スケジュールボードを構成して使用します
  - 作業命令を再スケジュールします
  - リソースを代用します


  ### モジュール 11&#58; Customizing the Schedule Board
  本モジュールでは、組織またはスケジューラのニーズに最適なスケジュールボードを構成する方法について学びます。
  #### レッスン
  - ボードを構成します
  - 追加スケジュールボードを作成する
  - ビューを使用してスケジュールボードを強化します
  - スケジュールボードのクエリとフィルタを構成します
  - 要件グループでの作業

  次のことができるようになります。
  - スケジュールボードをカスタマイズします
  - 追加ボードを作成します
  - ビューをスケジュールボードに追加します


  ### モジュール 12&#58; 上級スケジューリング オプション
  本モジュールでは、固有のビジネス要件に基づいて、作業命令のスケジュールをカスタマイズするためのオプションについて詳述します。
  #### レッスン
  - リソース スケジューリング最適化による作業
  - 最適化目標の定義
  - 最適化スコープの定義
  - 最適化プロフィールの定義
  - 単一のリソース スケジューリング

  次のことができるようになります。
  - 組織の最適化を定義します
  - 単一のリソースをスケジュールします
