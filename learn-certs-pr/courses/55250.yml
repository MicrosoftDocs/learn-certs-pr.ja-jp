summary: |-
  このコースでは、後続のすべてのコースと学習の基盤を構築することにより、Microsoft Dynamics 365 Customer Engagementの概要を受講者に提供します。Sales、Serviceや Marketingの主な機能とアプリが紹介されています。受講者は、Microsoft Dynamics 365で熟練して作業し、高度な検索、レポートウィザード、ウェブブラウザを介したチャートとダッシュボード、Dynamics 365 for Outlookなどのすぐに使用できるツールを使用して、情報をすばやく簡単に検索する方法など、重要なエンドユーザースキルを学習します。 。

  このコースを受講するのに、Microsoft Dynamics 365の経験は必要ありません。このコースは、ビジネスとエンタープライズ両方のエディションのMicrosoft Dynamics365 Version 9およびオンラインとオンプ のレミスの展開に適用されます。

  #### オーディエンスプロフィール
  このコースは、下記を含むMicrosoft Dynamics 365 Customer Engagementのエンドユーザーに適用するように設計されています。&#58;
  - 営業担当者
  - カスタマーサービス担当者
  - マーケティング担当者
  - プロジェクトマネージャー
  - Dynamics 365のスキルの向上を目指す一般的なエンドユーザー。このコースの参加者は、Microsoft Office、Microsoft Excel、およびMicrosoft Outlookの既存の実務知識を持っていることをお勧めします。ただし、このコースは、Microsoft Dynamics 365の予備知識がないことを前提としています。
