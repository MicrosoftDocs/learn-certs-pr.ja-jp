outlineSection: |-
  ### モジュール 1&#58; 前書き
  このモジュールは、参加者にMicrosoft Dynamics 365 Customer Engagementの概要を提供します。
  #### レッスン
  - Dynamics 365とは何か？
  - Dynamics 365の利点
  - Sales Appsと Hubs
  - Customer Service Appsと Hubs
  - Marketing App
  - Dynamics 365およびPowerApps
  - Webインターフェイス
  - Outlookインターフェイス
  - リストとグリッド
  - フォーム
  - ルックアップと関連レコード
  - ヘルプの入手先
  - 追加の読み物と資料


  #### ラボ&#58; ラボ環境のセットアップ
  - サンプルデータのインストール


  #### ラボ&#58; Dynanmics 365 Orientation
  - Microsoft Dynamics 365の探索

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Microsoft Dynamics 365 Customer Engagementの主な機能と利点の説明
  - Sales Hub、Customer Service Hub、Marketing Appに精通
  - WebインターフェイスとOutlookインターフェイスの違いを理解
  - ヘルプの場所を把握し、資料をさらに読む

  ### モジュール 2&#58; 記録、活動および個人的なオプション
  このモジュールでは、Microsoft Dynamics 365 Customer Engagementの基本的な概念と機能について説明します。記録と関係の関連性を調べ、活動を追跡し、個人的なオプションを構成します。また、タイムラインコントロールで投稿、アクティビティ、メモを操作する方法についても学習します。
  #### レッスン
  - 記録と関係
  - 活動
  - タイムラインコントロール
  - リレーションシップアシスタント
  - 接続
  - 個人用オプションの設定


  #### ラボ&#58; 個人用オプションの設定
  - ホームページの変更
  - ページごとのレコードの変更
  - フォーマット設定の構成


  #### ラボ&#58; アクティビティの操作
  - タスクアクティビティの作成
  - [関連するセット]フィールドを使用してアクティビティの追跡
  - 所有者フィールドを使用してアクティビティの割り当て
  - アクティビティを見つけて完了

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - 記録と活動を扱う
  - タイムラインコントロールで投稿、メモ、添付ファイルの操作
  - レコード接続の作成
  - 個人用オプションの構成
  - アクティビティレコードの操作
  - ヘルプの場所を把握し、資料をさらに読む

  ### モジュール 3&#58;  Dynamics 365での作業の実行
  このモジュールは、エンドユーザーがMicrosoft Dynamics 365 Customer Engagementで作業を効率的に実行するために必要な一般的なスキルを示します。レコードの操作方法、個人用ビューの作成方法、レコードを別の所有者に再割り当てする方法、およびレコード、ビュー、チャートを他のユーザーと共有する方法を学習します。また、複数編集などの一括操作を実行する方法についても学習します。
  #### レッスン
  - データとレコードの操作
  - セキュリティに関する考慮事項
  - システムビューと個人ビュー
  - レコードの作成
  - 既存のレコードの編集
  - レコードの削除
  - 関連レコード
  - レコードを新しい所有者に再割り当て
  - 別のユーザーまたはチームとレコードの共有
  - 複数のレコードで操作の実行


  #### ラボ&#58; レコードの管理
  - アカウントレコードの作成
  - 連絡先をアカウントに関連付け
  - アカウントレコードの再割り当て
  - アカウントレコードの共有
  - アカウントを非アクティブ化


  #### ラボ&#58; パーソナルビューの作成
  - パーソナルビューの作成
  - デフォルトのパーソナルビューの設定

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - レコードで操作を実行
  - パーソナルビューの作成と管理
  - レコードの再割り当てと共有
  - レコードに対して一括操作の実行

  ### モジュール 4&#58;  Outlook用Dynamics 365
  このモジュールでは、Dynamics 365 for Outlookの使用方法を学習します。 Outlook Add-inには、Dynamics 365ナビゲーションオプション、Dynamics 365のレコードに対して電子メールと予定を追跡するプロセス、および作業をDynamics 365サーバーと同期する方法が含まれると見なされます。

  #### レッスン
  - Dynamics 365 for Outlookの概要
  - Dynamics 365 Pop-out Window
  - Outlookでのアクティビティの追跡
  - テンプレート、販売資料、記事
  - OutlookでDynamics 365 Recordの作成
  - OutlookでDynamics 365 Recordsの検索


  #### ラボ&#58; Outlookでのアクティビティの追跡
  - Dynamics 365 for Outlookで電子メールを追跡する
  - Dynamics 365 for Outlookで予定を追跡する

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Dynamics 365 for Outlook Appに精通
  - WebインターフェイスとOutlookインターフェイスの違いの理解
  - Dynamics 365のレコードに対してOutlookのアクティビティの追跡


  ### モジュール 5&#58;  Dynamics 365での検索
  このモジュールでは、Microsoft Dynamics Customer Engagementで情報を検索および検索する方法を学習します。グローバル検索、クイック検索、高度な検索など、すぐに使用できるすべての検索ツールについて説明します。
  #### レッスン
  - Dynamics 365での検索の概要
  - グローバル検索
  - クイック検索
  - 高度な検索


  #### ラボ&#58; グローバル検索の使用
  - グローバル検索を使用して情報の検索


  #### ラボ&#58; クイック検索の使用
  - クイック検索を使用してアカウントレコードの検索


  #### ラボ&#58; 高度な検索の使用
  - 高度な検索を使用して情報の検索

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - グローバル検索の使用
  - クイック検索の使用
  - 高度な検索ツールに習熟

  ### モジュール 6&#58; レポート、チャート、ダッシュボード
  このモジュールでは、Microsoft Dynamics 365で利用可能なさまざまな方法を調べて情報を分析します。すぐに使用できる「デフォルト」レポートと、Dynamics 365 Report Wizardを使用してカスタムレポートを作成するプロセスについて説明します。このモジュールでは、すぐに使用できるチャートとダッシュボード、およびカスタムのチャートとダッシュボードを作成するプロセスについても説明します。
  #### レッスン
  - レポート、チャート、ダッシュボードの概要
  - デフォルトのレポート
  - レポートウィザード
  - チャートの操作
  - ダッシュボードの操作


  #### ラボ&#58; カスタムレポートの作成
  - カスタムレポートの作成
  - 新しいレポートのテスト


  #### ラボ&#58; チャートの探索
  - チャートの探索
  - カスタムチャートの作成


  #### ラボ&#58; ダッシュボードの探索
  - ダッシュボードの探索
  - カスタムダッシュボードの作成

  このモジュールを完了すると、受講者は次のことができるようになります&#58; 
  - すぐに使用できるレポートに精通
  - レポートウィザードを使用して、カスタムレポートの作成
  - Dynamics 365 Chartsの理解
  - カスタムパーソナルチャートの作成
  - Dynamics 365 Dashboardsの理解
  - カスタムパーソナルダッシュボードの作成

