  ### モジュール 5&#58; コースの結論

  #### ラボ &#58; クライアント アクセスとメール フローの管理
  - カスタム受信コネクタを作成する
  - カスタム送信コネクタを作成する
  - 単一メールボックスの ActiveSync の有効化と無効化
  - 複数メールボックスの ActiveSync の有効化と無効化
  - 単一メールボックスへの MAPI アクセスの有効化と無効化
  - 複数メールボックスへの MAPI アクセスの有効化と無効化