summary: |-
  このコースでは、 Microsoft Exchange Server が多くの多様なクライアントのユーザー メールボックスにアクセスする方法について学習します。すべてのメッセージングクライアントは、クライアント アクセスサービスを介して Exchange Server メールボックスにアクセスするため、 Exchange Server でクライアント アクセスサービスを計画、構成、および管理する方法を調べます。メッセージングにスマートフォンやタブレットを使用することは非常に人気があり、多くのスマートフォンユーザーが電子メール、カレンダー、タスク、その他のコラボレーション目的でデバイスを集中的に使用しているので、モバイル デバイスの管理方法についても学習します。このコースでは、 Exchange Server 組織におけるメッセージ転送の計画と構成についても説明します。Exchange Servers、 Exchange Online 、およびインターネット上のその他のメール サーバ間で効率的な通信を行うための転送サービスの計画、構成および管理の構成と管理方法について学習します。最後に、さまざまなシナリオで問題が発生した場合に転送サービスのトラブルシューティングを行う方法を学習し、組織に健全で信頼性の高いメッセージング インフラストラクチャを提供できるようにします。
  
  #### 聴衆プロファイル
  メッセージ管理者は、オンプレミス環境とクラウド エンタープライズ環境の両方に
  オンプレミス環境とクラウド エンタープライズ環境の両方で、受信者、権限、メール保護、メール フロー、パブリック フォルダのトラブルシューティングを行います。責任には、メッセージのウイルス予防策、メッセージング インフラストラクチャ、ハイブリッド構成および移行などの管理が含まれます。また、 メッセージ管理者は、ディザスタ リカバリ、高可用性、およびクライアントアクセスを実行および管理します。現代の組織のビジネスニーズを満たす安全なハイブリッド トポロジを実行するために、メッセージ管理者はセキュリティ管理者および Microsoft 365 Enterprise Administrator とコラボレーションする必要があります。メッセージング管理者は認証タイプ、ライセンス契約、Microsoft 365アプリケーションとの統合についての実務知識を持っている必要があります。
