summary: |-
  PowerPlatformのビジネス価値と製品機能を学びましょう。 シンプルなPowerAppsを作成し、CommonDataServiceでデータを接続し、PowerBIダッシュボードを構築し、PowerAutomateでプロセスを自動化し、Power VirtualAgentsでチャットボットを構築します。

  #### Audience profile

  この試験の候補者は、ビジネスプロセスを自動化し、データを分析してビジネスインサイトを生成し、シンプルなアプリエクスペリエンスを作成することでより効果的に行動することで、生産性の向上を目指すユーザーです。
prerequisitesSection: |-
  このコースのための前提条件はありません。
outlineSection: |+
  ### Module 1&#58; Introduction to Power Platform
  Power Platformのコンポーネント、データを接続する方法、および組織がこのテクノロジーを活用してビジネスソリューションを作成する方法について学習します。
  #### Lessons -パワープラットフォームの概要
  - モジュールの概要

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - 各PowerPlatformコンポーネントアプリケーションを使用してビジネスソリューションを作成するタイミングの特定
  - PowerPlatformを使用してビジネスソリューションを作成することの価値を学ぶこと
  - PowerPlatformのコンポーネントと機能を学ぶこと

  ### Module 2&#58; Introduction to Common Data Service
  Common Data Serviceを使用すると、クラウド内の強力でスケーラブルなデータソリューションを詳しく調べることができます。 Common Data Serviceの特徴と、PowerPlatformと連携して独自の効率的なビジネスソリューションを作成する方法を学びます。
  #### Lessons -共通データサービスの概要
  - モジュールの概要

  #### Lab &#58; Data Modeling
  - ソリューションの作成
  - エンティティと関係の作成
  - データのインポート

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Common DataServiceとCommonDataModelの違いの説明
  - ユースケースとビジネスルールおよびプロセスフローの制限についての説明
  - 共通のデータサービスにある環境、エンティティ、フィールド、および関係の説明

  ### Module 3&#58; Get Started with Power Apps
  Power Appsの価値と機能、および他の組織がこのテクノロジーを活用してビジネス向けのシンプルなアプリケーションを構築する方法について学びます。
  #### Lessons 
  - PowerAppsの概要
  - キャンバスアプリの作成方法
  - モデル駆動型アプリを構築する方法
  - PowerAppsポータルの概要
  #### Lab &#58; How to build a canvas app, part 1
  - スタッフキャンバスアプリの作成
  - アプリを完成させること

  #### Lab &#58; How to build a canvas app, part 2
  - セキュリティキャンバスアプリの作成

  #### Lab &#58; How to build a model-driven app
  - ビューとフォームのカスタマイズ
  - モデル駆動型アプリケーションの作成

  #### Lab &#58; How to build a Power Apps portal
  - PowerAppsポータルのプロビジョニング
  - ポータルWebページの作成
  - ポータルテーマの変更

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - 他の組織がPowerAppsを使用してプロセスをデジタル化する方法を学ぶこと
  - Power Appsの動作を確認し、最初のアプリを作成するためのオプションを学ぶこと
  - PowerAppsとは何かとそのビジネス価値について学ぶこと

  ### Module 4&#58; Get Started with Power Automate
  ユーザーがPowerAutomateを活用して、ビジネスの効率と生産性を向上させる方法を学びます。
  #### Lessons -電源自動化の概要
  - 自動化されたソリューションを構築する方法

  #### Lab &#58; Power Automate
  - 訪問通知フローの作成
  - セキュリティスイープフローの作成

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Power Automateがどのように機能し、ユーザーの視点から見えるかの確認
  - 簡単なフローを作成します
  - PowerAutomateのビジネス価値と機能を学ぶこと

  ### Module 5&#58; Get Started with Power BI
  組織がPowerBIを使用してデータを簡単にクリーンアップ、表示、および理解し、十分な情報に基づいた意思決定を行う方法を学びます。
  #### Lessons 
  - PowerBIの概要
  - 簡単なダッシュボードを作成する方法

  #### Lab &#58; How to build a simple dashboard
  - PowerBIレポートの作成
  - PowerBIダッシュボードの作成

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Power BIがどのように機能し、ユーザーの視点から見えるかを確認する
  - シンプルなPowerBIダッシュボードを構築する方法を学ぶこと
  - PowerBIのビジネス価値と機能についての説明

  ### Module 6&#58; Introduction to Power Virtual Agents
  Power Virtual Agentの価値と機能、および組織がこのテクノロジーを活用してビジネス向けのチャットボットソリューションを構築する方法について学びます。
  #### Lessons -Power VirtualAgentsの概要
  - チャットボットを構築する方法

  #### Lab &#58; How to build a basic chatbot
  - PVAにサインアップして、新しいボットの作成
  - トピックの作成
  - テストトピック
  - 挨拶の変更
  - ボットの公開

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Power VirtualAgentsのビジネス価値と機能の説明
  - 基本的なチャットボットの構築
  - Power VirtualAgentとチャットボットを構成する重要なコンポーネントを学ぶこと

