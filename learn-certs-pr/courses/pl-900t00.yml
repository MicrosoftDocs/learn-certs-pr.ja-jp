summary: |-
  Power Platformのビジネス価値と製品機能を学びましょう。 シンプルなPower Appsを作成し、Common Data Serviceでデータを接続し、Power BIダッシュボードを構築し、Power Automateでプロセスを自動化し、Power Virtual Agentsでチャットボットを構築します。

  #### 聴衆プロファイル

  この試験の候補者は、ビジネスプロセスを自動化し、データを分析してビジネスインサイトを生成し、シンプルなアプリエクスペリエンスを作成することでより効果的に行動することで、生産性の向上を目指すユーザーです。
