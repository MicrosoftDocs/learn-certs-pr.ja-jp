summary: |-
  Power Platform の事業価値と製品機能について学習します。シンプルな Power App を作成し、データを Common Data Service に接続し、Power BI ダッシュボードを構築し、Power Automate を使用してプロセスを自動化します。

  #### 視聴者プロフィール
  この試験の受験者は、ビジネス プロセスを自動化し、データを分析してビジネス インサイトを形成し、シンプルなアプリ体験を得てより効果的に行動することによって、生産性の向上を目指すユーザーです。
