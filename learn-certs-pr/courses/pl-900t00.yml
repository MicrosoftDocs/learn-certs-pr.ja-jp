outlineSection: |-
  ### モジュール 1&#58; Power Platform 入門
  Power Platform のコンポーネント、データを接続する方法、および組織がこのテクノロジを活用してビジネス ソリューションを作成する方法について学びます。
  #### レッスン
  - Power Platform の概要
  - モジュールのサマリー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Power Platform の各コンポーネント アプリケーションを使用してビジネス ソリューションを作成するべき時を見分ける
  - Power Platform を使用してビジネス ソリューションを作成することの価値について学習する
  - Power Platform のコンポーネントと機能について学習する


  ### モジュール 2&#58; Common Data Service 入門
  Common Data Service により、クラウド内での強力でスケーラブルなデータ ソリューションを探求することが可能です。Common Data Service が何によって作動し、Power Platform とともにどのように機能して、ユニークで効率的なビジネス ソリューションの作成につながるのかについて学習します。
  #### レッスン
  - Common Data Service の概要
  - モジュールのサマリー

  #### ラボ &#58; データ モデル
  - 環境とソリューションを作成する
  - エンティティとリレーションシップを作成する
  - データをインポートする

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Common Data Service と Common Data Model の違いを説明する
  - ビジネス ルールとプロセス フローの使用事例と限界について説明する
  - Common Data Service 内にはどのような環境、エンティティ、フィールド、およびリレーションシップがあるのかについて説明する


  ### モジュール 3&#58; Power アプリを使い始める
  Power App の価値と機能、および他の組織がこの技術を活用して自社用の簡単なアプリケーションを構築している方法について学習します。
  #### レッスン
  - Power アプリの概要
  - アプリ ソリューションを構築する方法

  #### ラボ&#58; キャンバス アプリ、パート1
  - スタッフ用のキャンバス アプリを作成する
  - アプリを完成させる

  #### ラボ&#58; キャンバス アプリ、パート2
  - セキュリティ キャンバス アプリを作成する

  #### ラボ&#58; モデル駆動型アプリ
  - ビューとフォームをカスタマイズする
  - モデル駆動型アプリケーションを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 他の組織が Power アプリを用いてプロセスをデジタル化する方法を学習する
  - 動作中の Power アプリを見て、自分の最初のアプリを作成するためのオプションについて学習する
  - Power アプリとは何か、また、そのビジネス上の価値について学習する


  ### モジュール 4&#58; Power Automate を使い始める
  ユーザーがどのように Power Automate を活用して、ビジネスの能率と生産性を改善することができるのかについて学習します。
  #### レッスン
  - Power Automate の概要
  - 自動化されたソリューションを構築する方法

  #### ラボ&#58; Power Automate
  - 来訪通知フローを作成する
  - セキュリティ一括処理フローを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Power Automate がどのように機能し、ユーザーの観点からはどのように映るかを見る
  - 簡単なフローを構築する
  - Power Automate のビジネス上の価値と機能について学習する


  ### モジュール 5&#58; Power BI を使い始める
  組織が Power BI をどのように使用し、データを簡単に清浄化、表示、および理解して、より十分な情報を得たうえでの決定を行うことができるかについて学習します。
  #### レッスン
  - Power BI の概要
  - 簡単なダッシュボードを構築する方法

  #### ラボ&#58; Power BI
  - Power BI レポートを作成する
  - Power BI ダッシュボードを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Power BI がどのように機能し、ユーザーの観点からはどのように映るかを見る
  - 簡単な Power BI ダッシュボードを構築する方法を学習する
  - Power BI のビジネス上の価値と機能について説明する

