summary: |-
  このIntermediate Microsoft Project 2019&#58; Digging Deeperクラスは、タスクの入力とリンク、リソースとリソースの管理、プロジェクトの調査と更新など、Project 2019またはProject 365の主要な機能に詳細なアプローチを取ります。プロジェクトの効率的な管理、マスタープロジェクトとサブプロジェクトの作成、ビジュアルレポートの作成とカスタマイズ、リソースプールの操作、プロジェクトコストの分析について学習します。

  #### オーディエンスプロフィール
  このコースは、プログラムをナビゲートする高い快適さレベルを含む、基本的なMicrosoft Projectスキルを持っている受講者を対象としています。
prerequisitesSection: |-
  プログラムをナビゲートする高い快適レベルを含む基本的なMicrosoft Projectスキル。
outlineSection: |-
  ### モジュール 1&#58; 既存のプロジェクト、Excel、WorkbookまたはSharePointタスクリストからプロジェクトを開始
  このモジュールでは、プロジェクトを開始する方法についてご説明します。 
  #### レッスン
  - プロジェクトの開始

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - プロジェクトオプションの設定。
  - 既存のプロジェクトからプロジェクトの作成。
  - Excelスプレッドシートからプロジェクトの作成
  - SharePointリストからプロジェクトの作成。


  ### モジュール 2&#58; タスクとリソースを管理するための高度な方法
  このモジュールでは、高度なメソッドを使用してタスクとリソースを管理する方法についてご説明します。 
  #### レッスン
  - タスクとリソースの管理
  - 経過時間と実際の時間の設定の理解
  - タスク制約の設定
  - タスクの分割と遅延
  - タスクインスペクターの使用
  - クリティカルタスクとクリティカルパスの分析
  - ラグタイムとリードタイムの使用
  - タスク割り当ての分析
  - チームプランナーの使用
  - リソースプールの使用とリソースの共有
  - リソースの可用性と賃金率の管理


  #### ラボ&#58; エクササイズ
  - タスクの依存関係を変更
  - タスク制約の作成
  - タスクを分割するには&#58; Gantt Chart Viewの使用
  - タスクの遅延&#58; Gantt Chart Viewの使用
  - タスクインスペクターの表示
  - ラグとリードタイムの設定
  - [割り当て情報]ダイアログボックスからメモの追加
  - チームプランナーの表示とフォーマットの適用
  - リソースプールの共有
  - 賃金率の変更

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - タスクの依存関係を処理。
  - 経過時間と実際の時間の設定を理解。
  - タスクの制約の設定。
  - タスクの分割と遅延。
  - タスクインスペクターの使用。
  - クリティカルタスクとクリティカルパスの分析。
  - ラグタイムとリードタイムの使用。
  - タスクの割り当ての分析。
  - チームプランナーの使用。
  - リソースプールを使用し、リソースの共有。
  - リソースの可用性と賃金率の管理。


  ### モジュール 3&#58; 高度な技術によるプロジェクトの管理
  このモジュールでは、プロジェクトの問題を確認して修正する方法についてご説明します。 
  #### レッスン
  - レベリングを使用してリソースの割り当てを解決
  - タスクの修正
  - ベースラインおよび中間計画の理解
  - プロジェクトコストの分析と予算の作成


  #### ラボ&#58; 演習
  - レベリングを使用してリソースの全体的な割り当てを解決する&#58; Ganttの使用
  - タスクの修正
  - 追加のベースラインの設定
  - 予算の作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - レベリングを使用して、リソースの過剰割り当てを解決。
  - タスクの修正。
  - ベースラインおよび中間計画の理解。
  - プロジェクトのコストを分析し、予算の作成。


  ### モジュール 4&#58; ビューのフォーマットとカスタマイズ
  このモジュールでは、Microsoft Projectでビューをフォーマットおよびカスタマイズする方法についてご説明します。
  #### レッスン
  - Gantt Chartをカスタマイズ
  - カスタムビューの作成
  - フィルターの適用
  - Work Breakdown Structure (WBS) Codesの使用


  #### ラボ&#58; 演習
  - Gantt Chart Viewを使用したGantt Chartのカスタマイズ
  - カスタムビューの作成
  - フィルターの適用

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Gantt Chartをカスタマイズ。
  - カスタムビューの作成。
  - フィルターの適用。
  - Work Breakdown Structure (WBS) Codesの使用。


  ### モジュール 5&#58; 報告
  このモジュールでは、Microsoft Projectでレポートを操作する方法についてご説明します。

  #### レッスン 
  - ビジュアルレポートの作成 
  - レポートの編集 

  #### ラボ&#58; 演習 
  - ビジュアルレポートの作成 
  - レポートの編集 

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - 視覚的なレポートの作成。
  - レポートの編集。 


  ### モジュール 6&#58; テンプレートの操作 
  このモジュールでは、Microsoft Projectでテンプレートを操作する方法についてご説明します。 
  #### レッスン 
  - プロジェクト内でのサブプロジェクトの使用。 
  - オーガナイザーを使用してテンプレートの保守。 


  #### ラボ&#58; 演習 
  - プロジェクト内でのサブプロジェクトの使用 
  - オーガナイザーの使用 

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - プロジェクト内でサブプロジェクトの使用。 
  - オーガナイザーを使用してテンプレートの管理。 

