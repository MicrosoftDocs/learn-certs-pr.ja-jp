summary: |-
  Power Platformは、組織がビジネスプロセスを自動化し、独自の豊富なアプリエクスペリエンスを開発し、顧客とより良く、より速く接続できるようにします。このコースで受講者は、発見の実行、要件の把握、対象分野の専門家と利害関係者の関与、要件の翻訳、およびPowerPlatformソリューションとアプリの構成について学習します。彼らは、ハンズオンラボで学習を補完し、アプリケーションの機能強化、カスタムユーザーエクスペリエンス、システム統合、データ変換、カスタムプロセスの自動化、およびカスタムの視覚化を作成します。 Power Platformは、Power Apps、Power Automate、Power BI、およびPower VirtualAgentの4つの主要製品で構成されています。このコースでは、Common Data Service、AI Builder、コネクタ、ポータルにさらに焦点を当てながら、これら4つのアプリケーションについて詳しく説明します。

  #### 聴衆プロファイル
  Power Platform機能コンサルタントは、検出の実行、要件の取得、対象分野の専門家と利害関係者の関与、要件の翻訳、およびPowerPlatformソリューションとアプリの構成を担当します。機能コンサルタントは、アプリケーションの機能強化、カスタムユーザーエクスペリエンス、システム統合、データ変換、カスタムプロセスの自動化、カスタムの視覚化など、ソリューションのコンポーネントを実装します。
