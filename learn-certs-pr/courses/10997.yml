  このモジュールでは、Exchange Onlineのサブスクリプションオプションと役割について説明致します。 Exchange OnlineでExchange Onlineの受信者とクライアントアクセスポリシーを管理する方法と、Exchange Onlineのトラブルシューティング方法について説明致します。
