summary: |-
  これは、3日間のインストラクター主導のトレーニング（ILT）コースで、Office 365サービスの管理、構成、トラブルシューティング、および運用に参加する情報技術（IT）の専門家のニーズを対象としています。このコースでは、Office 365テナントと、Exchange Online、SharePoint Online、TeamsなどのOffice 365の主要サービスの管理とトラブルシューティングに必要なスキルに焦点を当てます。また、Office 365のセキュリティおよびコンプライアンス機能についてもご説明致します。

  #### オーディエンスプロフィール
  このコースは、Office 365の管理とトラブルシューティングの手法について学びたいIT専門家とシステム管理者を対象としています。これらの専門家は、それぞれの分野、理想的にはシステム管理、ネットワーク管理、メッセージングの分野で少なくとも3年の経験が必要です。
prerequisitesSection: |-
  このコースに参加する前に、受講者は以下の経験がある必要があります&#58;
  - Windowsサーバー2012以降を含むWindowsサーバーオペレーティングシステムの管理における最低2年の経験。
  - Active Directory Domain Services （AD DS）の使用経験が1年以上あること。
  - DNSを含む名前解決の使用経験が1年以上あること。
  - 公開鍵基盤（PKI）証明書を含む証明書の使用経験。
  - Windows PowerShellの使用経験。
  - Microsoft Exchange Server 2013以降、Microsoft Lync 2013 ServerまたはSkype for Business 2015 Server、およびMicrosoft SharePoint Server 2013以降の使用経験は有益となりますが、必須ではありません。
outlineSection: |-
  ### モジュール 1&#58; Office 365サービス
  このモジュールでは、Office 365の機能について説明し、サービスの最近の改善点を特定します。また、ライセンスオプションを識別し、Office 365テナント構成のプロセスを説明し、適切なOffice 365クライアントオプションを一覧表示します。
  #### レッスン
  - Office 365サービスの概要
  - Microsoft 365およびOffice 365ライセンスの概要
  - Microsoft 365テナント構成
  - Office 365クライアント

  
  #### ラボ&#58; Office 365サービスのセットアップと構成
  - Microsoft 365ラボ環境のセットアップ
  - Office 365サービスの構成
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - Microsoft 365およびOffice 365サービスについての説明。
  - Microsoft 365およびOffice 365のライセンスオプションについての説明。
  - Microsoft 365テナントの構成についての説明。
  - 利用可能なOffice 365クライアントについての説明。

  
  
  ### モジュール 2&#58; Office 365の管理、ツール、および手法
  このモジュールでは、管理ポータルとWindows Power Shellを使用してOffice 365を管理する方法について説明致します。また、Microsoft 365での管理アクセスの管理方法と管理のトラブルシューティング方法についても説明致します。
  #### レッスン
  - 管理ポータルを使用したOffice 365の管理
  - Windows Power Shellを使用したOffice 365の管理
  - Microsoft 365での管理アクセスの管理
  - Office 365での管理のトラブルシューティング
  
  
  #### ラボ&#58; Office 365の管理
  - Microsoft 365管理センターの使用
  - Windows Power Shellを使用したOffice 365の管理
  - 役割ベースの管理の構成
  - Office 365の管理上の問題のトラブルシューティング
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - 管理ポータルを使用してOffice 365の管理。
  - Windows Power Shellを使用してOffice 365の管理。
  - Microsoft 365で管理アクセスの管理。
  - Office 365での管理のトラブルシューティング。

  
  ### モジュール 3&#58; ディレクトリ同期とディレクトリオブジェクトの管理とトラブルシューティング
  このモジュールでは、ディレクトリの同期とフェデレーションについて説明致します。このモジュールでは、Office 365でMicrosoft Azure Active Directory Connect（Azure AD Connect）とユーザーオブジェクトおよびグループオブジェクトを管理する方法について説明致します。さらに、Office 365でオブジェクトとディレクトリ同期のトラブルシューティングを行う方法についても説明致します。
  #### レッスン
  - ディレクトリの同期とフェデレーションの概要
  - Azure AD Connectの管理
  - Microsoft 365でのユーザーオブジェクトとグループオブジェクトの管理
  - Office 365でのオブジェクトとディレクトリ同期のトラブルシューティング
  
  
  #### ラボ&#58; Microsoft 365でのディレクトリ同期、ユーザー、およびグループの管理
  - Azure AD Connectの構成
  - Microsoft 365管理センターとOffice 365サービス管理センターを使用してOffice 365の管理
  - Windows Power Shellを使用してOffice 365の管理
  - Microsoft 365でのパスワードポリシーの管理
  - Microsoft 365のユーザーオブジェクトとの同期の問題のトラブルシューティング
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - ディレクトリの同期とフェデレーションについての説明。
  - Azure AD Connectの管理。
  - Office 365でユーザーオブジェクトとグループオブジェクトの管理。
  - Office 365でのオブジェクトとディレクトリの同期のトラブルシューティング。

  
