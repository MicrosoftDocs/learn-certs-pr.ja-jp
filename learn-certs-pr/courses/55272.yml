outlineSection: |-
  ### モジュール 1&#58; Microsoft Wordドキュメントの作成
  このモジュールでは、Microsoft Wordの使用を開始する方法についてご説明します。
  #### レッスン
  - Microsoft Wordの起動
  - ドキュメントの作成
  - ドキュメントの保存
  - ファイルのインポート
  - ステータスバー
  - ドキュメントを閉じる


  #### ラボ&#58; Microsoft Word文書の作成
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Microsoft Wordの起動。
  - Microsoft Word文書の作成。
  - Microsoft Word文書の保存。
  - ステータスバーの使用。
  - Microsoft Wordドキュメントを閉じる。


  ### モジュール 2&#58;リボン
  このモジュールでは、Microsoft WordでRibbonを操作する方法についてご説明します。
  #### レッスン
  - リボン
  - タブ
  - グループ
  - コマンド


  #### ラボ&#58; リボンの探索
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - タブの使用。
  - グループの使用。
  - コマンドの使用。

  グループとコマンドがどのタブにあるかを理解します。

  ### モジュール 3&#58; バックステージビュー
  このモジュールでは、バックステージビューの操作方法についてご説明します。
  #### レッスン
  - バックステージビューの紹介
  - ドキュメントを開く
  - 新しいドキュメントとWordテンプレート
  - 印刷するドキュメントの構成
  - Microsoft Wordにあなたの名前の追加
  - ドキュメントプロパティへの値の追加
  - 自動保存されたバージョンのドキュメントの操作


  #### ラボ&#58; バックステージのビューの演習
  - ドキュメントを開く
  - テンプレートレターを使用してお礼状を書く
  - ドキュメントの印刷

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - バックステージのビューについての学習。
  - Microsoft Word文書を開く。
  - 新しいMicrosoft Wordドキュメントの開始。
  - Microsoft Wordテンプレートの使用。
  - Microsoft Word文書の印刷。
  - Microsoft Wordのコピーをパーソナライズ化。


  ### モジュール 4&#58; クイックアクセスツールバー
  このモジュールでは、Microsoft Wordのクイックアクセスツールバーの操作方法についてご説明します。
  #### レッスン
  - 一般的なコマンドの追加
  - [カスタマイズ]ダイアログボックスでコマンドの追加
  - リボンコマンドまたはグループの追加
  - 配置


  #### ラボ&#58; クイックアクセスツールバーをカスタマイズ
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - クイックアクセスツールバーに一般的なコマンドの追加。
  - クイックアクセスツールバーにコマンドの追加。

  クイックアクセスツールバーの移動。

  ### モジュール 5&#58; Microsoft Wordドキュメントのフォーマット
  このモジュールでは、Microsoft Wordドキュメントをフォーマットする方法についてご説明します。
  #### レッスン
  - テキストの選択
  - フォントの選択
  - フォントの操作
  - リストの操作
  - ドキュメントへのハイパーリンクの挿入
  - スタイルの使用
  - テーマの使用
  - ルーラーの使用
  - マージンの設定


  #### ラボ&#58; 書式設定の演習
  - フォントの操作
  - リストの操作
  - ハイパーリンクの挿入
  - カスタムスタイルの適用と作成
  - タブの使用
  - マージンの設定

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Microsoft Word文書のフォントを追加、削除、および変更。
  - リストの操作。
  - ドキュメントにハイパーリンクの追加。
  - Microsoft Word文書にスタイルの適用。
  - テーマの使用。
  - Microsoft Word内でルーラーの使用。
  - Microsoft Word内にマージンの設定。


  ### モジュール 6&#58; ドキュメントの編集
  このモジュールでは、Microsoft Wordでドキュメントを編集する方法についてご説明します。
  #### レッスン
  - 検索
  - 検索して置換
  - ヒントを見つけて置き換え
  - ドキュメントへのテキストの追加
  - クリップボードの使用


  #### ラボ&#58; ドキュメントの編集演習
  - 検索と置換の使用
  - クリップボードの使用

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - 検索を使用してドキュメント内の情報の検索。
  - 検索と置換を使用して、単語やフレーズを他の単語やフレーズにすばやく置き換え。
  - ドキュメントを編集するには、[切り取り]、[コピー]、[貼り付け]、および[フォーマットペインタ]コマンドの使用。


  ### モジュール 7&#58; Microsoft Wordドキュメントの完成
  このモジュールでは、Microsoft Wordドキュメントを完成させる方法についてご説明します。
  #### レッスン
  - ページ番号の追加
  - ヘッダーとフッター
  - スペルと文法の確認


  #### ラボ&#58; Microsoft Word文書演習の完成
  - ページ番号の追加
  - ヘッダーとフッターの使用
  - スペルと文法の確認

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Microsoft Word文書にページ番号の追加。
  - ヘッダーとフッターを追加してカスタマイズ。
  - スペルミスを見つけて修正。
  - 文法の間違いを見つけて修正。

