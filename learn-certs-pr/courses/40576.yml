  このホワイトボード設計セッションでは、グループで作業し、Azure Synapse　Analyticsを使用してエンドツーエンドのソリューションを設計するプロセスを確認します。設計セッションでは、データのロード、データの準備、データの変換、およびデータの提供に加え、バッチ学習とデータの両方の機械学習と処理を行います。

  #### Audience profile
  このワークショップは、クラウドテクノロジーのインフラストラクチャとソリューションの設計に関するアーキテクチャの専門知識を持ち、「このコースについて」と「コース修了時」の領域で説明されているAzureおよびAzureサービスについて詳しく知りたいクラウドアーキテクトとITプロフェッショナルを対象としています。このワークショップに参加する人は、マイクロソフト以外の他のクラウドテクノロジーにも精通していて、コースの前提条件を満たし、Azureのクロストレーニングを希望していているものとします。
