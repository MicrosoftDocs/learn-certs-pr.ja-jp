summary: |-
  ビジネス環境が変化しました。人々はコラボレーションの障壁なしで、コミュニケーションを取りたいと考えています。企業は、コスト効率に優れ、ユーザーがどこからでも必要なリソースやコンテンツに接続できるソリューションとして、コンテンツをクラウドに移行することを検討し始めています。このコースでは、コンテンツ移行プロセスの計画方法、およびコンテンツを SharePoint Online と OneDrive for Business に移行する際に使用できるリソースとツールについて学習します。具体的には、SharePoint Migration Assessment Tool (SMAT) と SharePoint Migration Tool (SPMT) をさまざまな移行シナリオで使用する方法について説明します。

  このコースは、組織内でチームワーク インフラストラクチャを展開および管理する IT プロフェッショナルを対象としています。

  これは、 Teamwork 管理者の 4 コースのシリーズのうちの最後のコースです。これらのコースは、 MS-301&#58; Deploying SharePoint Server Hybrid の試験準備に役立ちます。

  #### Audience profile
  このコースは、Microsoft 365 teamwork administrator role 向けのものです。このロールは、効率的かつ効果的なコラボレーションと採用に重点を置く Office 365および Azure workloadsの構成、展開、および管理を担当します。管理者は、ビジネス要件を満たすためにアプリケーション、サービス、およびサポート インフラストラクチャを管理します。管理者は製品とサービスを認識しており、区別することができますが、各製品またはサービスを直接管理することはできません。

  Teamwork管理者は、SharePoint（オンライン、オンプレミス、およびハイブリッド）、OneDrive、およびチームを展開、管理、移行、および保護できる必要があります。

  Teamwork 管理者は、以下のアプリやサービスとの統合ポイントについて基本的に理解しています&#58; Office、Power Apps、Flow、Yammer、Microsoft Graph、Stream、Planner、および Project。管理者は、基幹業務アプリケーションを含むサードパーティのアプリとサービスを統合する方法を理解しています。
prerequisitesSection: |-
  受講者は、すでに以下のスキルを持つこのコースを開始する必要があります&#58;
  - Windows PowerShell の経験。
  - SQL Server 管理の基本的な理解。
  - DNS を含むネットワーキングの基本的な理解。
  - Windows サーバー管理に関する実務知識。
  - Active Directory と Azure AD の基本的な理解。
  - モバイルデバイス管理、およびその他のオペレーティングシステム（Android および macOS）についての基本的な理解。
outlineSection: |-
  ### Module 1&#58; 移行の概要
  このモジュールでは、クラウドへの移行プロセス計画について説明します。移行プロセス中に活用できるリソースとツールの概要を説明します。

  #### Lessons
  - 移行の概要
  - FastTrack および Partner Services の活用

  このモジュールを終了すると、受講者は以下のことができるようになります&#58;
  - コンテンツ移行プロセスを計画する。
  - 移行プロセス中に利用できるリソースとツールについて説明する。


  ### Module 2&#58; SharePoint Online への移行
  このモジュールでは、コンテンツをクラウドに移行するために SharePoint Migration Tool (SPMT) を使用することに焦点を当てます。具体的には、 SPMT の要件および制限について説明します。ファイル共有や SharePoint コンテンツなど、データソースごとに異なる移行方法を取り入れます。

  #### Lessons
  - 移行を準備する
  - コンテンツをクラウドに移行する
  - 移行プロセスを管理および監視する

  このモジュールを終了すると、受講者は以下のことができるようになります&#58;
  - SharePoint Migration Assessment Tool (SMAT) を使用して、移行対象のデータにアクセスする。
  - SharePoint Migration Tool (SPMT) を使用して、コンテンツをクラウドに移行する。
  - 移行プロセスを管理および監視する。


