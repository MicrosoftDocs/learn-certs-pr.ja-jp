summary: |-
  Microsoft 365 テナントおよびサービス管理について学習します。これには、組織の Microsoft 365 テナントおよびサービスの計画、管理、カスタマイズの方法が含まれます。
  
  #### 聴衆プロファイル
  このコースは、 Microsoft 365 Enterprise Admin role を希望し、 Microsoft 365 role-based の管理者認定パスの 1 つを終了したユーザーを対象としています。
prerequisitesSection: |-
  - Messaging、Teamwork、Security and Compliance、または Collaboration などのロールベース管理者コースを修了。
  - DNS に関する十分な理解、および Microsoft 365 サービスの基本的機能の経験。
  - 一般的な IT プラクティスに対する十分な理解。
outlineSection: |-
  ### モジュール 1&#58; Microsoft 365 テナントの設計
  #### レッスン
  - Microsoft 365のオンプレミス インフラストラクチャを計画
  - ID および認証ソリューションの計画

  ### モジュール 2&#58; Microsoft 365 テナントの構成
  #### レッスン
  - Microsoft 365 エクスペリエンスの計画
  - Microsoft 365 エクスペリエンスの構成
  - FastTrack および Partner Services の活用
  - ドメインサービスの実装


  ### モジュール 3&#58; Microsoft 365 テナントの管理
  #### レッスン
  - テナントロールの構成
  - テナント ヘルスとサービスの管理


  ### モジュール 4&#58; ハンズオン ラボ

  #### ラボ &#58; Microsoft 365 テナントとサービスの管理
  - 演習 1&#58; Microsoft 365 トライアル テナントをセットアップする
  - 演習 2&#58; Microsoft 365 users, groups, and administration の管理
  - 演習 3&#58; Rights Management and compliance の構成
  - 演習 4&#58; Microsoft 365 を監視およびトラブルシューティングする