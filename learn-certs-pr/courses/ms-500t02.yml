summary: |-
  脅威からの保護は、統合化および動化されたセキュリティによって、攻撃による被害を阻止します。このコースでは、 Microsoft 365 環境の保護を支援する脅威防御テクノロジーについて学習します。具体的には、脅威のベクトルおよび Microsoft のセキュリティ ソリューションについて学習します。受講者は、Secure Score 、 Exchange Online Protection 、 Azure Advanced Threat Protection 、 Windows Defender Advanced Threat Protection 、および Microsoft 365 Threat Intelligence の使用方法について学習します。さらに、モバイル デバイスとアプリケーションのセキュリティ保護についても説明します。このコースの目標は、Microsoft 365 の展開を構成して、必要なセキュリティ体制を確立することです。
  
  #### 聴衆プロファイル
  このコースは、Microsoft 365 セキュリティ管理者ロール向けのものです。このロールは、Microsoft 365 Enterprise Administrator、ビジネス関係者およびその他のワークロード管理者と協力してセキュリティ戦略を計画および実装して、ソリューションが組織のポリシーおよび規制に準拠していることを確認します。

  このロールは、 Microsoft 365 エンタープライズ環境をプロアクティブに保護します。責任には、脅威への対応、および Microsoft 365 環境のセキュリティおよびコンプライアンス ソリューションの実装、管理および監視が含まれます。これらは、インシデント、調査、データ ガバナンスの実施に対応します。

  Microsoft 365 Security 管理者は、 Microsoft 365 ワークロードに精通しており、 ID 保護、情報保護、脅威からの保護、セキュリティ管理およびデータ ガバナンスについての強力なスキルと経験を持っています。このロールは、 Microsoft 365 環境に焦点を当て、ハイブリッド環境を包摂します。
