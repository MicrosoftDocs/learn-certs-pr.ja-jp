  ### モジュール 1&#58; 先日付小切手の構成
  先日付小切手は、将来の日付で支払いを行い、受け取るために発行される小切手です。したがって、指定された日付まで小切手を現金化することができません。Microsoft Dynamics 365 for Finance and Operations は、受取勘定と支払勘定の両方で、先日付小切手の完全な管理サイクルをサポートしています。このトピックでは、先日付小切手を設定して処理する方法について説明します。
  #### レッスン
  - はじめに
  - 先日付小切手を管理する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - 先日付小切手を処理する
  - 先日付小切手を設定する
  - 顧客の先日付小切手を登録して転記する
  - 顧客からの先日付小切手を決済する
  - ベンダーの先日付小切手を登録して転記する
  - ベンダーの先日付小切手を決済する


  ### モジュール 2&#58; 基本予算編成および予算管理プロセスの構成および使用
  すべての組織 (非公開会社か公開会社かを問わず)は、予算を作成することによって、財務および業務の目標を設定します。予算が設定されると、管理者は予算の枠内での活動を監視します。このモジュールでは、基本的な予算編成と予算管理の構成方法と使用方法についての情報を提供します。
  #### レッスン
  - はじめに
  - 基本予算コンポーネントを構成する
  - 予算管理コンポーネントを構成する
  - 予算レジストリ エントリを作成してテストする
  - 質問および報告書を利用する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - 基本予算コンポーネントを構成する
  - 予算管理コンポーネントを構成する
  - 質問および報告書を利用する
  - 予算レジストリ エントリを作成して使用する


  ### モジュール 3&#58; 予算計画プロセスの構成および使用
  予算計画機能を使用すると、組織内において、より低いレベルの複数の予算計画からより高いレベルの単一の親予算計画に統合できます。これはボトム アップ アプローチ予算計画と呼ばれます。これにより、予算立案者は、他の計画を予算編成のためのハイレベルのまたは法人の計画に集約できます。また、トップ ダウンのアプローチも採用することができます。これは、組織の上位レベルで単一の予算計画を作成し、組織の下位レベルに予算を割り当てる必要があります。この方法は、会社の過去の財務トランザクションに依存している場合に使用し、予算計画の目的で組織階層によって定義されたさまざまな業務単位に割り当てることができる集中型計画を作成します。予算立案者は、予算計画の最終ステップとして、予算計画に基づいて予算レジストリエントリを生成します。組織は予算計画を設定し、予算計画コラボレーションプロセスを設定して、予算準備のポリシー、手順、要件を満たすことができます。このモジュールでは、予算計画プロセスを構成およびテストする方法について説明します。

  #### レッスン
  - はじめに
  - 予算計画コンポーネントを構成する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - 予算計画コンポーネントを構成する
  - 予算計画テンプレートを作成する
  - 予算プロセスを構成する
  - 予算計画ウィザードを用いて予算計画を作成する


  ### モジュール 4&#58; 固定資産管理の構成
  このモジュールでは、まず固定資産の概念について説明し、次に Dynamics 365 for Finance and Operations における固定資産モジュールの構成方法と使用方法について説明します。

  #### レッスン
  - はじめに
  - 固定資産コンポーネントを構成する
  - 固定資産統合を有効にする
  - 固定資産を作成する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - 固定資産コンポーネントを構成する
  - 固定資産パラメータを構成する
  - 購入で固定資産統合を有効にする
  - 固定資産を作成する


  ### モジュール 5&#58; 固定資産の管理
  固定資産トランザクションを仕訳帳を使用して記録するには、総勘定元帳モジュールの設定において、仕訳帳タイプ の［固定資産転記］を使用して、少なくとも 1 つの仕訳帳名を作成する必要があります。固定資産の予算が必要な場合は、仕訳帳タイプの固定資産予算を使用する仕訳帳名も作成する必要があります。このモジュールでは、固定資産を処理および管理する方法について説明します。

  #### レッスン
  - はじめに
  - 固定資産のタスクを実行する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - 固定資産の取得を実行する
  - 固定資産減価償却を実行する
  - 固定資産の廃棄を実行する


  ### モジュール 6&#58; 原価計算の構成および使用
  原価会計を使用すると、総勘定元帳、副元帳、予算、統計情報などのさまざまなソースからデータを収集できます。次に、コスト データを分析、要約、評価して、管理者が価格の更新、予算、コスト管理などについて最善の決定を下すことができるようにします。原価分析に使用されるソース データは、原価計算で個別に処理されます。したがって、減価計算の更新はソース データには影響しません。

  #### レッスン
  - はじめに
  - コスト管理ワークスペース
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - コスト管理ワークスペース
  - 原価計算開始ウィザードの使用により、原価計算レポートを作成する方法


  ### モジュール 7&#58; 定期的手順の構成および使用
  総勘定元帳において、終了手順は、期間または年単位で完了できます。プロセスを終了すると、システムには新しい期間が準備されます。申請書の準備、期末在庫、統合、その他最初に完了しなければならないもなど、多くのタスクがあります。システムを新年度に備えるためには、年度末の終了プロセスを実行する必要があります。各組織では、一定期間の期末に実行されるプロセスと手順が異なります。
  #### レッスン
  - はじめに
  - 銀行残高調整
  - 会計期末を構成する
  - 定期提出書類を準備する
  - 外貨再評価プロセスを実行する
  - 財務連結を実行する
  - 年度末を処理する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - 会計期末を構成する
  - 銀行残高を調整する
  - 期末および年度末のプロセスを実行する
  - 定期提出書類を準備する
  - ベンダーの 1099s プロセスを構成してテストする
  - 外貨再評価プロセスを実行する
  - 財務統合および脱離プロセスを実行する
  - 財務レポートを使用して財務諸表を作成する
  - 年度末税務レポートを処理する


  ### モジュール 8&#58; 電子レポートフ レームワークの構成
  汎用電子レポート (GER) または単に電子レポート (ER) は、規制的レポート、支払い、電子請求の作成のための構成可能なツールです。ER エンジンは、開発者ではなくビジネス ユーザーを対象としています。コードの代わりにフォーマットが設定されるので、電子文書のフォーマット作成および調整のプロセスが迅速かつ容易になります。ER は現在、テキスト、 XML、 PDF、 Microsoft Word 文書、OPENXML ワークシートのフォーマットをサポートしています。ただし、拡張インターフェイスでは、追加のフォーマットがサポートされています。

  #### レッスン
  - はじめに
  - 電子レポートを設定する
  - 電子レポートの数式デザイナー
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - ER を構成する
  - ER 構成を作成する
  - 期末および年度末のプロセスを実行する
  - ER の数式デザイナー


  ### モジュール 9&#58; ローカライズ済み機能の構成
  Dynamics 365 for Finance and Operations には、製品のローカリゼーションと移転の可用性ガイドに記載されている国と地域向けの機能が含まれています。このモジュールでは、 Finance and Operations における地域的機能の例をいくつか構成する方法を説明しています。すべての国 / 地域のFinance and Operations の地域的機能を最新の状態に保つには、ローカリゼーションおよび規制機能ページの情報をお読みください。
  #### レッスン
  - はじめに
  - ローカリゼーションおよび規制機能
  - メキシコのローカリゼーション機能の分類
  - グローバルな税エンジンを理解する
  - ブラジルのローカリゼーションのためのフィスカルエスタブリッシュメントおよびドキュメントの機能を理解する
  - 手形
  - 電子請求書
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - ローカリゼーションおよび規制機能
  - ローカリゼーション機能の分類
  - 国と地域のコンテキストを適用する方法
  - フィスカル エスタブリッシュメントおよびブラジルのローカリゼーションに関するフィスカル ドキュメントの設定およびデモを行う方法
  - 為替手形のプロセスをテストする
  - 約束手形を構成して使用する
  - メキシコのローカリゼーションの電子請求書 (CFDI) を構成してテストする


  ### モジュール 10&#58; 公共セクターの財務管理の構成
  公共セクターは、国家および地方セクターとも呼ばれ、市民の福祉を管理するサービス産業を中心に展開しています。公共セクターの業界には、自治体、教育、医療、公共安全、公共事業、インフラ、国防、税制、および各種社会プログラムなどが含まれます。
  #### レッスン
