  Dynamics 365 for Finance and Operations を使用すると、収益性の向上、労働生産性の最適化、営業費の削減、要件変更への迅速な対応、資産管理の合理化によって財務パフォーマンスを向上させることができます。このコースでは、Dynamics 365 for Finance and Operations において、予算編成、固定資産および追加機能を構成して使用する方法を説明します。
  
