summary: |-
  このコースで受講者は、メッセージングの高可用性とディザスタ リカバリのための従来のソリューションと最新のソリューションについて学習します。メッセージングシステムは、ここ数年に追加された多数の新機能に加え、可用性とディザスタ リカバリの重要性が増加していることから、ますます複雑になってきています。高可用性とディザスタ リカバリの従来のアプローチは依然として存在し、主にハードウェア レイヤーに存在します。たとえば、ストレージ用の RAID システム、ブロック デバイスのレプリケーション、外部ストレージを使用したアーカイブ ソリューションなどです。Microsoft Exchange はこれらの従来のアプローチをサポートしていますが、メッセージング システムに直接統合されたソリューションを提供することで、高可用性とディザスタ リカバリを最新化するソリューションをも提供しています。これには、メッセージ データベース内に直接構築される継続的なレプリケーションや保存ソリューションなどが含まれます。これによって、管理者は、ハードウェアとソフトウェア上でさまざまな外部ソリューションのレイヤーを維持するために、多くの時間と労力を節約できます。

  このコースで受講者は、各ソリューションが紹介され、使用するタイミング、導入の計画方法、実際の実装方法について学習します。
  
  #### 聴衆プロファイル
  メッセージ管理者は、オンプレミス環境とクラウド エンタープライズ環境の両方に
  おける受信者、パーミッション、メール保護、メール フローおよびパブリック フォルダを
  展開、構成、管理、およびトラブルシューティングします。責任には、
  メッセージのウイルス予防策、メッセージング インフラストラクチャ、ハイブリッド構成、
  および移行の管理が含まれます。また、メッセージ管理者は、災害からの復旧、
  高可用性、およびクライアント アクセスの実装と管理も行います。最新の組織のビジネス ニーズを満たす
  十分なハイブリッド テクノロジーを実装するために、メッセージ管理者は
  セキュリティ管理者および Microsoft 365 エンタプライズ管理者とコラボレーションする必要があります。
  メッセージ管理者は、認証タイプ、ライセンス、および Microsoft 365 アプリケーションとの
  統合の実用的な知識を持っている必要があります。
