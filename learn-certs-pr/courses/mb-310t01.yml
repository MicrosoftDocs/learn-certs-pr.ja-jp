outlineSection: |-
  ### Module 1&#58; 財務管理
  このモジュールでは、 Dynamics 365 for Finance and Operations の財務管理の利点について学習します。
  #### Lessons
  - 財務管理の利点
  - 財務管理
  - モジュールのサマリー
  
  財務管理とその全体的な特徴と機能に関連するFinance and Operationsのモジュールについて、受講者は習熟してきました。

  ### Module 2&#58; 通貨の構成
  Dynamics 365 for Finance and Operations に財務管理を実装するための最初で最も重要なステップの 1 つは、通貨設定です。通貨設定は、システムの設定に必要な手順であり、金融取引を記録するために使用されます。このモジュールでは、Finance and Operationsにおける通貨管理について説明します。
  #### Lessons
  - 概要
  - 法人通貨と通過変換を設定する
  - 為替レートを構成してインポートする
  - 実習ラボ
  - モジュールのサマリー

  受講者は、Finance and Operations のさまざまな種類の通貨について学習しました。また、三通貨換算の概念、法人通貨の設定方法、および通過変換についても習熟しています。ビデオから、受講者は、為替レートプロバイダを構成し、それを使用して為替レートをある種類の為替レートにインポートする方法を学習しました。

  ### Module 3&#58; 会計カレンダー、年度、期間の作成
  取引を記入する前に、新しい会計年度を複数期間に分割する必要があります。これは、記入日付に対する期間が作成されて複数の法人間で共有されない限り、取引を記入できないためです。会計カレンダーを共有する利点は、各法人に対して複数の会計カレンダーをサポートすることです。Finance and Operations における会計年度は、任意の長さに設定し、任意の複数期間に分割できます。このモジュールでは、Finance and Operationsにおける会計カレンダーおよび元帳カレンダーについて説明します。
  #### Lessons
  - 概要
  会計カレンダー、年度および期間を作成する
  - 日付間隔を作成する
  - 実習ラボ
  - モジュールのサマリー

  このモジュールでは、受講者は以下のことを学びました；
  - 元帳と会計のカレンダーを区別する
  - 会計カレンダー、年度、および期間を設定する
  - 日付間隔 を作成して使用する


  ### Module 4&#58; Configure Chart of Accounts
  勘定科目表は、Finance and Operations のセットの主要勘定科目であり、仕訳帳転記時の財務情報が得られます。各勘定には、一意の識別子として勘定番号が割り当てられます。
  #### Lessons
  - 概要
  - 勘定科目表を定義して構成する
  - 財務的規模を定義して構成する
  - 勘定の構造とルールを定義して構成する
  - 実習ラボ
  - モジュールのサマリー

  このモジュールでは、受講者は以下のことを学びました：
  - 勘定科目表に必要なコンポーネントを特定する
  - 勘定科目表を定義して構成する
  - 財務的規模と規模のセットを定義して構成する
  - 勘定科目表、主要勘定、カテゴリ、テンプレート、元帳勘定エイリアス、残高管理を構成する
  - 勘定の構造と高度なルールを構成する


  ### Module 5&#58; 元帳と仕訳帳の構成
  仕訳帳は、システムへの転記を手書き入力する前に使用できるワークシートです。正しく設定されている場合、仕訳帳を使用すると、転記をすばやく効率的に管理できます。仕訳帳を使用するには、仕訳帳名が必要です。また、総勘定元帳モジュールの元帳、仕訳帳、および転記の構成が完了している必要があります。総勘定元帳を直接使用するか、または総勘定元帳処理ワークスペース経由で、適切なセキュリティロールを割り当てられた担当者として日常業務を実行し、総勘定元帳にアクセスできます。仕訳帳名によって、財務担当者はデータ入力の検証を管理したり、ユーザーの仕訳帳名の転記を制限したりすることができます。
  #### Lessons
  - 仕訳帳とその設定
  - 元帳と仕訳帳設定を構成する
  - ユーザー仕訳帳
  - 実習ラボ
  - モジュールのサマリー

  このモジュールでは受講者は以下のことを学びました；
  - 異なる種類の仕訳帳とその設定
  - 元帳と転記設定の構成方法
  - 仕訳帳の構成および使用の方法


  ### Module 6&#58; Configure Cash and Bank Management
  Dynamics 365 for Finance and Operations において、組織は キャッシュおよび銀行管理モジュールを使用して銀行口座を作成して保持します。銀行口座表には、各銀行口座のレコードが含まれています。各レコードには、次のような銀行口座情報が含まれています； 登録番号と口座番号 ; 住所 ; その他の連絡先； 通貨；小切手の設定；および転記用の主口座。Finance and Operations は、この情報を使用して、支払いや預金などのすべての銀行取引を処理します。
  #### Lessons
  - 概要
  - 銀行取引の種類とグループ
  - 現金および銀行の管理パラメータを設定する
  - 銀行と銀行小切手を構成する
  - 預金と払い戻し小切手
  - キャッシュフロー
  - 実習ラボ
  - モジュールのサマリー

  このモジュールでは、受講者は以下のことを学びました；
  - 銀行を作成して構成する
  - 銀行レイアウトを作成して構成する
  - 現金および銀行の管理パラメータを構成する
  - ベンダーと顧客の銀行を構成する
  - キャッシュフロー予測とレポートを構成する


  ### Module 7&#58; キャッシュと銀行管理の使用
  このモジュールでは、Finance and Operations のキャッシュおよび銀行管理モジュールの主な手順について説明します。受講者は、銀行の管理や現金の概要など、現金および銀行の管理ワークスペースの操作方法を学習しました。また、現金や銀行の管理プロセスや手続きについても学びました。たとえば、預金の作成方法や支払いの取り消し方法などです。Finance and Operations は、小切手による支払いを管理する機能と、小切手による特別な状況を解決する手順を提供します。企業の仕様に従って、小切手を作成して発行するだけでなく、小切手を削除、払い戻し、無効化することもできます。Finance and Operations はすべての金融取引を記録するので、企業は、取引の社内記録を銀行取引明細書と照合するために、銀行勘定調整機能を使用することができます。
  #### Lessons
  - 保証金を支払い、支払いの戻り入れを実行する
  - 現金および銀行管理ワークスペースを使用する
  - 実習ラボ
  - モジュールのサマリー

  このモジュールでは、受講者は以下のことを学びました；
  - 現金および銀行管理プロセスで作業する
  - 現金および銀行管理ワークスペースを使用する
  - 保証金を支払う
  - 支払いをキャンセルする


  ### Module 8&#58; 信用状と保証書の構成
  受講者は、現在まで以下のことを学びました。バンクレターとは何か； 国境を渡る商品の購入と販売に一般的に使用される銀行文書を作成するために、信用状を作成する方法 ; 銀行の顧客の 1 人がその人への支払または義務を履行しない場合、銀行が特定の金額を個人に支払うことに同意する保証書についても同様です。
  #### Lessons
  - 概要
  - 信用状を構成する
  - 保証書を構成する
  - モジュールのサマリー

  受講者は、信用状および保証書のバンクレターを理解します。

  ### Module 9&#58; 日常手続きの実施
  Finance and Operations で入力された手書き転記はすべて、仕訳帳を介して入力されます。仕訳帳は、入力がすぐには転記されないワークシートの一種です。仕訳帳が転記の準備ができるまで、記入された仕訳帳をレビュー、変更、および検証することができます。伝票テンプレートは、他の仕訳帳の将来の伝票の基礎として使用できる伝票です。伝票テンプレートは、一般仕訳帳または買掛金仕訳帳や売掛金仕訳帳などの任意の財務補助元帳仕訳帳で、使用できます。企業、口座の種類、およびセグメント値に制限を設定できます。
  #### Lessons
  - 総勘定元帳プロセスについて学ぶ
  - 伝票テンプレートを作成する
  - 仕訳帳管理を設定する
  - 実習ラボ
  - モジュールのサマリー

  これで受講者は、総勘定元帳で日常業務を処理する方法と、仕訳帳管理を使用してデータ入力時にルールを適用する方法を学習しました。受講者は、銀行または流動性口座の残高を見直すために、バランスコントロールアカウントで作業してきました。 

  受講者は、記入項目が正しいことを確認するために、記入する前にバランスコントロールのみを使用できることも学習しました。

  最後に、伝票テンプレートから金額を取得する方法を学習しました。この方法では、テンプレートの正確な金額を新しい明細、つまりPercent としてコピーします。これは伝票の金額を百分比係数に変換します。これにより、伝票テンプレートが選択されたときに任意の金額を適用できます。

  ### Module 10&#58; 企業間会計
  企業間会計は、複数の企業に記録する必要があるトランザクションに単一のエントリポイントを提供することで、組織を支援します。1つの企業からトランザクションを行うことで、データ入力時間を節約し、複数企業に影響を与えるトランザクションを各企業に記録することができます。また、Finance and Operations は、企業間エントリをシステム経由で追跡するのにも役立ちます。それは、企業間トランザクション処理を実施するほとんどの企業に必要とされる機能を備えています。これには、企業間の受注、購買オーダー、および現金支払を効率的に記録する機能が含まれます。
  #### Lessons
  - 企業間会計を設定し、使用する
  - 実習ラボ
  - モジュールのサマリー

  受講者は企業間会計を設定して使用できます。

  ### Module 11&#58; 元帳配賦と発生主義の構成
  Finance and Operations は、発生主義スキーマをサポートする機能を提供します。
  #### Lessons
  - 概要
  発生主義スキーマを構成して適用する
  - 元帳配賦ルールを構成する
  - 実習ラボ
  - モジュールのサマリー

  受講者は、配賦ルールの設定方法と使用方法、および発生主義スキーマの構成方法と使用方法について学習しました。Finance and Operations は、以下のような、発生主義スキーマをサポートする機能を提供します：
  - 会計上の配分で分割アクションを使用するか、または財務ディメンションの既定テンプレートをドキュメントに適用して、取引金額を手動で割り当てる。
  - 主要勘定で個別に定義された割当条件に基づいて、取引金額を自動的に割り当てる。勘定科目エントリが元帳勘定科目として定義された基準を満たしている場合、配賦勘定エントリは、百分比および移動先元帳勘定科目に基づき各仕訳に生成されます。
  - 元帳配賦ルールに基づいて、元帳残高または固定金額を自動的に割り当てる。元帳配賦ルールは、配賦仕訳帳を使用して定期的に処理されます。


  ### Module 12&#58; 売上税の構成
  税計算および税報告の要件は、国または地域によってかなり異なります。したがって、 Dynamics 365 for Finance and Operations の Tax モジュールはきわめて包括的です。
  #### Lessons
  - 税エンジンのコンポーネントを理解する
  - 実習ラボ
  - モジュールのサマリー

  これで、受講者は Finance and Operations で国および地域の税報告機能について学習しました。

  受講者はこのモジュールにおいて、消費税機関、決済期間、売上税コードなどの税コンポーネントの構成方法を学習しました。さらに、売上税コードは税計算を定義し、税の他のすべてのコンポーネントを接続する主要コンポーネントであることを学習しました。これにより、Finance and Operations は、当局より割り当てられた期間に基づいて、自動的に決済トランザクションを計算して転記できるようになりました。

  ### Module 13&#58; コースの結論
  コースの最終評価とコース概要、およびコース後のアンケート。
  #### Lessons
  - 最終評価
  - コースのサマリー
  - コース終了後のアンケート

  受講者はコースを終了します。

