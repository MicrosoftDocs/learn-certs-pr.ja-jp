summary: |-
  組織が Dynamics 365 for Finance and Operations を使用すると、最適な製造プロセスの選択、作業手順の改善、リソース管理の簡素化、製品納入の迅速化、品質と顧客満足度の向上などによって、結合した業務をよりスマートに遂行できます。
  このコースでは、Dynamics 365 for Finance and Operations においてプロセス製造を構成して使用する方法を説明します。
prerequisitesSection: |-
  ERP と CRM の概念に関する基本的な理解。
outlineSection: |-
  ### Module 1&#58; プロセス製造の開始
  このトピックでは、 Finance and Operations におけるプロセス製造から始める方法を説明しています。
  #### Lessons
  - 概要
  - プロセス製造を理解する
  - 数式管理を理解する
  - 連産品および副産物を理解する
  - 承認されたベンダーを構成する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下を学習しました：
  - プロセス製造を理解する
  - 数式管理を理解する
  - 連産品および副産物を理解する
  - 承認されたベンダーを理解する


  ### Module 2&#58; プロセス製造のバッチ属性の特定および構成
  このトピックでは、Finance and Operations においてバッチ属性を構成する方法について説明します。

  #### Lessons
  - 概要
  - バッチ属性を特定して構成する
  - CW 品目を作成および構成する
  - 能力管理を設定する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールにおいて受講者は以下のことについて学びました：
  - バッチ属性について理解する
  - バッチ属性を特定して構成する
  - ロット管理プロセスとバッチ管理プロセスを理解する
  - バッチリワークを構成する


  ### Module 3&#58; 商品価格設定および製品コンプライアンスの構成
  このトピックでは、 Finance and Operations における商品価格設定およびコンプライアンスの使用方法を説明しています。
  #### Lessons
  - 概要
  - 商品価格設定を構成する
  - 製品カタログを構成する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールにおいて受講者は以下のことについて学びました：
  - 商品価格設定を構成する
  - 製品カタログを構成する


  ### Module 4&#58; Course Conclusion
  コースの最終評価とコース概要、およびコース後のアンケート。
  #### Lessons
  - 最終評価
  - コースのサマリー
  - コース終了後のアンケート


  受講者はコースを終了します。

