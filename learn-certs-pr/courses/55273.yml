summary: |-
  このIntermediate Word 2019トレーニングクラスの受講者は、WindowsでWord 2019ドキュメントを作成、編集、および印刷できるようになっているはずです。このクラスでは、受講者は高度な書式設定を学び、Word 2019の描画ツールを使用し、テーブルを作成および管理し、列のレイアウトを操作します。

  #### オーディエンスプロフィール
  このコースは、Microsoft Word 2019の基本的なスキルを持ち、中級レベルのスキルを習得したい受講者、または2019インターフェイスでこのコースでカバーされているトピックを習得したい受講者を対象としています。
