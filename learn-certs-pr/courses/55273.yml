outlineSection: |-
  ### モジュール 1&#58; 高度なフォーマット
  このモジュールでは、Microsoft Wordで高度な書式設定手法を使用する方法についてご説明します。
  #### レッスン
  - シェーディングとボーダー
  - 行と段落の間隔の設定
  - スタイルの変更
  - 段落記号およびその他の書式記号
  - 書式設定記号の使用
  - Microsoft WordでPDFドキュメントの編集


  #### ラボ&#58; 高度なフォーマット演習
  - シェーディングとボーダーの使用
  - スタイルの変更
  - 書式設定記号の使用
  - PDFドキュメントとMicrosoft Wordの編集

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - シェーディングと境界線を使用して、ドキュメントの強化。
  - 行と段落の間隔の設定。
  - スタイルを使用してドキュメントのフォーマット。
  - 書式設定記号を表示、非表示、および使用。
  - WordでPDFsの編集。


  ### モジュール 2&#58; テーブルの操作
  このモジュールでは、Microsoft Wordでテーブルを操作する方法についてご説明します。
  #### レッスン
  - テーブルの挿入
  - テーブルスタイル
  - テーブルのフォーマット


  #### ラボ&#58; テーブル演習の操作
  - テーブルの挿入
  - テーブルへのスタイルの追加
  - テーブルのフォーマット

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - テーブルをドキュメントに挿入。
  - スタイルを使用してテーブルのフォーマット。
  - テーブル内のデータのフォーマット。


  ### モジュール 3&#58; 画像の操作
  このモジュールでは、Microsoft Wordで画像を操作する方法についてご説明します。
  #### レッスン
  - 画像の挿入
  - 画像の配置とサイズ設定
  - 画像の周りにテキストをラップ
  - 画像の調整
  - ボーダーとエフェクト


  #### ラボ&#58; 画像演習の操作
  - Microsoft Wordドキュメントに画像の挿入
  - Microsoft Wordドキュメントでの画像の配置とサイズ設定
  - 画像の周りにテキストをラップ
  - Microsoft Wordで画像の調整
  - Microsoft Wordの画像に境界線と効果の追加

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Microsoft Word文書に画像の挿入。
  - Microsoft Wordドキュメントに画像を配置してサイズの変更。
  - 画像の周りにテキストをラップ。
  - 画像のルックアンドフィールの調整。
  - 画像に境界線と効果の追加。


  ### モジュール 4&#58; ページレイアウト
  このモジュールでは、Microsoft Wordでページレイアウトオプションを操作する方法についてご説明します。
  #### レッスン
  - 向きと用紙サイズ
  - ライブレイアウトおよび配置ガイドの使用
  - 列の操作
  - 高度なフォーマット
  - フィールドの操作
  - ページとセクションの区切り


  #### ラボ&#58; ページレイアウト演習
  - ページ設定の変更
  - ページとセクションの区切りの追加

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - ページの向きを縦向きまたは横向きに設定。
  - 用紙の印刷サイズの設定。
  - テキストを複数の列に分割。
  - ページ分割の追加。
  - セクション区切りの追加。


  ### モジュール 5&#58; イラストの操作
  このモジュールでは、Microsoft Wordでイラストレーションを操作する方法についてご説明します。
  #### レッスン
  - チャートの追加と編集
  - クリップアートの操作
  - シェイプの使用
  - アイコンの操作
  - スマートアートの使用
  - キャプションの作成
  - ビルディングブロックの使用


  #### ラボ&#58; イラスト演習の操作
  - チャートの操作
  - クリップアートの操作
  - 形状の追加
  - スマートアートの操作
  - ドキュメントへのビルディングブロックの挿入

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - チャートをMicrosoft Word文書に挿入。
  - Microsoft Word文書のグラフの編集。
  - クリップアートを使用してドキュメントの説明。
  - Microsoft Word文書に図形の挿入。
  - スマートアートを使用してドキュメントの説明。
  - キャプションの使用。
  Wordビルディングブロックの使用

  ### モジュール 6&#58; ドキュメントの表示
  このモジュールでは、Microsoft Wordの表示オプションの操作方法についてご説明します。
  #### レッスン
  - ドキュメントビュー
  - ナビゲーションペインの使用
  - 複数のウィンドウ


  #### ラボ&#58; ドキュメントの表示演習
  - ナビゲーションペインの使用
  - 複数のWindowsでの作業

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - ナビゲーションペインを表示および非表示。
  - ナビゲーションペインを使用して、ドキュメントのさまざまなセクションにすばやく移動。
  - ナビゲーションペインを使用して、ドキュメントの再編成。
  - ナビゲーションペインを使用して、ドキュメント内の検索。
  - 複数のウィンドウを使用して、1つのドキュメントのさまざまな部分を同時に表示。
  - 複数のウィンドウを使用して、複数のドキュメントを同時に表示。

