summary: |-
  このコースで受講者は、Windows 10 の管理とトラブルシューティングの方法について学びます。このコースでは、 OS 、アプリケーション、ハードウェアの管理、監視、トラブルシューティングに使用するアーキテクチャとツールについて詳しく説明します。受講者は、積極的なトラブルシューティングの方法、および一般的な問題を特定して緩和する方法について学習します。
  
  #### 聴衆プロファイル
  この試験の受験生は、Windows 10 コアサービスのインストール、構成、一般的なローカル管理、およびメンテナンスを実行する IT プロフェッショナルです。受験生は、一部の企業シナリオおよびクラウド統合サービスが身近になることもあります。
prerequisitesSection: |-
  受講者は、すでに以下のスキルを持つこのコースを開始する必要があります。&#58;
  - コンピュータ ネットワークとハードウェア概念に関する基本的な理解。
  - OS とアプリケーションの概念に関する理解。
  - Windows OS の使用経験。
outlineSection: |-
  ### モジュール 1&#58; Windows 10 の環境をサポート
  このモジュールでは、 Windows 10 のアーキテクチャと一般的な環境について説明します。受講者には、 Windows のメンテナンスに使用するさまざまなツールについて説明します。このモジュールでは、問題を効果的にトラブルシューティングする方法、および Windows 10 をプロアクティブに管理して最適化する方法についても説明します。
  #### レッスン
  - Windows のトラブルシューティング
  - ツールのトラブルシューティング

  #### ラボ &#58; 実習ラボ&#58; Windows 10 の監視
  - イベントの監視
  - 信頼性とパフォーマンスの監視


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Windows アーキテクチャについて説明する
  - トラブルシューティングの主な段階を説明する
  - Windows における各種ツールの目的と利点を説明する
  - 監視ツールを使用して、パフォーマンスのベースラインを確立する
  - Windows 10 のクライアントのパフォーマンスを最適化する


  ### モジュール 2&#58; Windows OS のトラブルシューティング
  このコースにおいて受講者は、オペレーティング システム に関連する起動およびサービスの問題のトラブルシューティングの方法について学びます。このモジュールでは、さまざまな起動および回復オプション、およびさまざまな Windows サービスのトラブルシューティングの方法について説明します。
  #### レッスン
  - Windows の起動に関するトラブルシューティング
  - オペレーティング システム のサービスに関する問題のトラブルシューティング
  - サインイン問題のトラブルシューティング


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 起動時の問題を特定して復旧するさまざまな方法について説明する
  - さまざまな高度な起動オプションを使用するタイミングについて説明する
  - 障害が発生したサービスを特定して無効にする
  - ロックされたアカウントの一般的なシナリオを特定し、緩和する


  ### モジュール 3&#58; トラブルシューティング ファイルおよびアプリケーション
  このモジュールは、受講者がファイルのバックアップと復元を計画するのに役立ちます。受講者は、データ保護戦略の計画と構成する方法、およびさまざまなファイルとシステムの復元の実行方法について学びます。また、アプリケーションのインストールに関する問題のトラブルシューティング、互換性の問題、およびブラウザの問題の解決方法についても説明して、終了します。
  #### レッスン
  - Windows 10 におけるファイルのリカバリ
  - アプリケーションのトラブルシューティング


  #### ラボ &#58; デスクトップ アプリケーションのトラブルシューティング
  - AppLocker ポリシーアプリケーションのトラブルシューティング
  - アプリケーション互換性問題のトラブルシューティング
  - Microsoft Internet Explorer 問題のトラブルシューティング
  - Microsoft Edge 問題のトラブルシューティング


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ファイルリカバリのさまざまな方法を説明する
  - 個々のファイルおよびシステムのリカバリをサポートするために、Windows 10 を構成する
  - Reset This PC 機能を使用してデバイスを復元する
  - アプリケーション互換性ツールキットを使用して、アプリケーション互換性に関する問題を解決する
  - 一般的なブラウザ問題をトラブルシューティングする


  ### モジュール 4&#58; ハードウェアとドライバのトラブルシューティング
  このモジュールでは、ハードウェアのトラブルシューティングについて説明します受講生は、ドライバ管理とデバイスのトラブルシューティングの方法について学びます。また、診断方法や修復方法など、システムハードウェアと USB ドライブやプリンタなどの外付け周辺機器のトラブルシューティング手順についても学びます。
  #### レッスン
  - デバイスドライバ障害のトラブルシューティング
  - ハードウェア トラブルシューティングの概要
  - 物理的障害のトラブルシューティング


  #### ラボ &#58; デバイス ドライバ問題のトラブルシューティング
  - デバイス ドライバが見つからない場合のトラブルシューティング
  - ハードウェア問題の解決
  - デバイスドライバ問題の解決
  - デバイスのインストールの管理のためのグループポリシー設定を構成


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ドライバ問題をトラブルシューティングして修正する
  - 周辺機器のトラブルシューティング
  - ハードウェアを診断して交換する


