  - 合成トランザクションの監視
  - サーバー ヘルスの監視

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Call Quality Methodology (CQM) および監視ツールを活用する。
  - 通話品質を効果的に定義およびアサートする。


  ### モジュール 12&#58; 音声のトラブルシューティング
  トラブルシューティングは、Skype for Business Server の展開をサポートするために必要な基本的なスキルです。このコース全体で説明したように、Skype for Business インフラストラクチャはさまざまなトポロジで展開できます。Skype for Business 管理者は、Skype for Business Online と Skype for Business Server 2015 に特に適用されるコア ツールおよびトラブルシューティング方法の両方に精通している必要があります。このモジュールでは、Skype for Business クライアント、Skype for Business Server 2015、および Skype for Business Online のトラブルシューティングのためのツールと方法を紹介します。管理者が直面する一般的な問題に精通するために、さまざまなシナリオが検討されます。
  #### レッスン
  - 通話品質のトラブルシューティング
  - トラブルシューティング シナリオ
  - Skype for Business Online Voice のトラブルシューティング
  - IP 電話のトラブルシューティング


  #### ラボ &#58; ダイヤル プラン、ルーティング、およびトランクのトラブルシューティング
