  - CLS Logger ツールの使用
  - Fundamental のトレース
  - ダイヤル プランの設定ミスの特定
  - 音声ルーティングの問題のトラブルシューティング

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 通話品質のトラブルシューティング。
