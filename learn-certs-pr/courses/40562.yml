summary: |-
  このワークショップでは、グループとして、Azure Functions、Logic Apps、Event Grid、Cosmos DB、およびAzure Storageの組み合わせを使用して、Azure内でサーバーレスアーキテクチャをセットアップおよび構成します。焦点は、方程式からサーバー管理を削除し、ソリューションを個別にスケーラブルな小さなコンポーネントに分解し、顧客が使用した分だけ支払うことができるようにすることです。

  #### オーディエンスプロフィール
  このワークショップは、cloudテクノロジーのインフラストラクチャとソリューション設計のアーキテクチャに関する専門知識を持ち、「概要」と「スキルの習得」の領域で説明されているAzureとAzureサービスについて詳しく知りたいCloud ArchitectsとITプロフェッショナルを対象としています。このワークショップに参加する人は、他のMicrosoft以外のcloudテクノロジーの経験があり、コースの前提条件を満たし、Azureでクロストレーニングを行う必要があります。
outlineSection: |-
