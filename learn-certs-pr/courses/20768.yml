summary: |-
  この 3 日間のインストラクター主導コースの焦点は、管理されたエンタープライズ BI ソリューションの作成です。多次元データ モデルと表形式データ モデルの両方を実装する方法、およびキューブ、ディメンション、メジャー、メジャー グループを作成する方法について説明します。このコースは試験 70-768 の準備に役立ちます。
  
  #### 聴衆プロファイル
  このコースの主な対象者は、エンタープライズ BI ソリューションを作成するために BI 開発者のロールを実行する必要があるデータベース プロフェッショナルです。 
  主な責任は次のとおりです。
  - SQL Server Analysis Services を使用した多次元データベースの実装
  - SQL Server Analysis Services を使用した分析用の表形式のセマンティック データ モデルの作成
prerequisitesSection: |-
  本コースに参加する前に、受講者は以下のような条件が必要です。
  - Transact-SQL を使用したデータのクエリの経験
outlineSection: |-
  ### モジュール 1&#58; ビジネスインテリジェンスおよびデータモデリングの概要
  このモジュールでは、BI の主要な概念と Microsoft BI 製品スイートを紹介します。
  #### レッスン
  - ビジネスインテリジェンスの概要
  - Microsoft ビジネス インテリジェンス プラットフォーム

  
  #### ラボ&#58; BI ソリューションの探索
  - データ ウェアハウスの調査
  - データ モデルの調査

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - BI シナリオ、トレンド、およびプロジェクトの役割について説明する。
  - Microsoft BI プラットフォームを構成する製品について説明する。


  ### モジュール 2&#58; 多次元データベースの作成
  このモジュールでは、SQL Server Analysis Services を使用して多次元データベースを作成する方法について説明します。
  #### レッスン
  - 多次元分析の概要
  - データ ソースとデー タソース ビュー
  - キューブ
  - キューブセキュリティの概要
  - SSAS を構成する
  - SSASの監視


  #### ラボ&#58; 多次元データベースの作成
  - データ ソースの作成
  - データ ソース ビューの作成と構成
  - キューブの作成と構成
  - キューブへのディメンションの追加

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - 多次元データベースの考慮事項について説明する。
  - データソースおよびデータソースビューを作成する。
  - キューブを作成する
  - 多次元データベースにセキュリティを実装する。
  - メモリ制限、NUMA、ディスク レイアウトなどの要件を満たすように SSAS を構成する。
  - SSAS のパフォーマンスを監視する。


  ### モジュール 3&#58; キューブとディメンションを操作する
  このモジュールでは、キューブにディメンションを実装する方法について説明します。
  #### レッスン
  - ディメンションの設定
  - 属性階層の定義
  - ソートおよびグループ化属性の実装
  - ディメンションの緩やかな変化


  #### ラボ&#58; キューブとディメンションを操作する
  - ディメンションの設定
  - 関係と階層の定義
  - ディメンション属性の並べ替えとグループ化

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - ディメンションを設定する。
  - 属性階層を定義する。
  - 属性のソートとグループ化を実装する。
  - 緩やかに変化するディメンションを実装する。


  ### モジュール 4&#58; メジャーとメジャーグループの操作
  このモジュールでは、キューブにメジャーとメジャー グループを実装する方法について説明します。
  #### レッスン
  - メジャーの操作
  - メジャーグループの操作


  #### ラボ&#58; メジャーとメジャーグループの設定
  - メジャーの構成
  - 定期的な関係の定義
  - メジャー グループ ストレージの構成

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - メジャーを設定する。
  - メジャーグループを設定する。


  ### モジュール 5&#58; MDXの概要
  このモジュールでは、MDX 構文と MDX の使用方法について説明します。
  #### レッスン
  - MDX の基礎
  - キューブへの計算の追加
  - MDX を使用したキューブへのクエリの実行


  #### ラボ&#58; MDX の使用
  - MDX を使用したキューブのクエリ
  - 計算されるメンバーの追加

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - 基本的な MDX 関数を使用する。
  - MDX を使用してキューブに計算を追加する。
  - MDX を使用してキューブをクエリする。


  ### モジュール 6&#58; キューブ関数のカスタマイズ
  このモジュールでは、キューブをカスタマイズする方法について説明します。
  #### レッスン
  - 主要業績評価指標の実装
  - アクションの実装
  - パースペクティブの実装
  - トランザクションの実装


  #### ラボ&#58; キューブのカスタマイズ
  - アクションの実装
  - パースペクティブの実装
  - 翻訳の実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - 多次元データベースに KPI を実装する
  - 多次元データベースにアクションを実装する
  - 多次元データベースにパースペクティブを実装する
  - 多次元データベースに翻訳を実装する


  ### モジュール 7&#58; Analysis Services を使用した表形式データ モデルの実装
  このモジュールでは、Power Pivot で表形式のデータ モデルを実装する方法について説明します。
  #### レッスン
  - 表形式データモデルの概要
  - 表形式データモデルの作成
  - エンタープライズ BI ソリューションでの Analysis Services の表形式データモデルの使用


  #### ラボ&#58; Analysis Services 表形式データ モデルの操作
  - Analysis Services 表形式データ モデルの作成
  - 関係と属性を構成する
  - エンタープライズ BI ソリューションのデータ モデルの構成。

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 表形式のデータ モデルについて説明する
  - 表形式のデータ モデルを作成する方法について説明する
  - エンタープライズ BI ソリューションで Analysis Services 表形式モデルを使用する


  ### モジュール 8&#58; データ分析式 (DAX) の概要
  このモジュールでは、DAX を使用して表形式のデータ モデルでメジャーと計算列を作成する方法について説明します。
  #### レッスン
  - DAX の基礎
  - DAX を使用して表形式のデータ モデルで計算された列とメジャーを作成する


  #### ラボ&#58; DAX を使用した計算列とメジャーの作成
  - 計算列の作成
  - メジャーの作成
  - KPI の作成
  - 親-子階層の作成

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - DAX の主な機能について説明する
  - DAX を使用して計算列とメジャーを作成する


  ### モジュール 9&#58; データマイニングを使用した予測分析の実行
  このモジュールでは、予測分析にデータ マイニングを使用する方法について説明します。
  #### レッスン
  - データ マイニングの概要
  - カスタム データ マイニング ソリューションの作成
  - データ マイニングモデルの検証
  - データ マイニング モデルへの接続と使用
  - Excel のデータ マイニング アドインの使用


  #### ラボ&#58; データ マイニングの使用
  - データ マイニングの構造とモデルの作成
  - データ マイニング モデルの探索
  - データ マイニング モデルの検証
  - データ マイニング モデルの使用
  - Excel データ マイニング アドインの使用


  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - データ マイニングに関する考慮事項について説明する
  - データ マイニング モデルを作成する
  - データ マイニング モデルを検証する
  - データ マイニング モデルに接続する
  - Excel のデータ マイニング アドインを使用する

