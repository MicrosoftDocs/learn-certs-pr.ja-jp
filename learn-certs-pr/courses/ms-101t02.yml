summary: |-
  Microsoft 365 Compliance Management について学びましょう。これには、 Microsoft 365 のデータ保存とデータ損失防止ソリューション、Microsoft 365 のアーカイブと保存、データガバナンスの実装と管理、および検索と調査の管理が含まれます。

  #### Audience profile
  このコースは、 Microsoft 365 Enterprise Admin role を希望し、 Microsoft 365 role-based の管理者認定パスの 1 つを終了したユーザーを対象としています。
prerequisitesSection: |-
  - Messaging、Teamwork、Security and Compliance、またはCollaboration などのロールベース管理者コースを修了。
  - DNS に関する十分な理解、および Microsoft 365 サービスの基本的機能の経験。
  - 一般的な IT プラクティスに対する十分な理解。
outlineSection: |-
  ### Module 1&#58; Microsoft 365 のデータガバナンス概要
  #### Lessons
  - Microsoft 365 のアーカイブ概要
  - Microsoft 365 の保存概要
  - 情報権管理の概要
  - 多目的インターネットメール拡張のセキュリティ保護概要
  - Office 365 のメッセージ暗号化概要
  - データ損失予防概要


  ### Module 2&#58; Microsoft 365 のアーカイブと保存概要
  #### Lessons
  - SharePoint における In-Place Records 管理
  - Exchange におけるアーカイブと保存
  - SCC の保存ポリシー
  - Domain Services の実装


  ### Module 3&#58; Microsoft 365 Intelligence における Data Governance の実装
  #### Lessons
  - Security and Compliance Needs の計画
  - Exchange Online における倫理的境界の構築
  - Built-in Template から Simple DLP Policy を作成
  - Custom DLP Policy の作成
  - DLP Policy を Protect Documents に作成
  - Policy Tips で作業


  ### Module 4&#58; Microsoft 365 における Data Governance の管理
  #### Lessons
  - 電子メールにおける保存の管理
  - Data Governance のトラブルシューティング
  - Information Protection の実装
  - Advanced Information Protection の実装
  - Windows Information Protection の概要


  ### Module 5&#58; Search and Investigations の管理
  #### Lessons
  - Security and Compliance Center におけるコンテンツの検索
  - Log Investigations の監査
  - Advanced eDiscovery の管理


  ### Module 6&#58; ハンズオン ラボ

  #### Lab &#58;ラボ環境のセットアップ
  - Exercise 1&#58; 組織内のコンプライアンスの初期化


  #### Lab&#58; Microsoft 365 のアーカイブと保存
  - Exercise 1&#58; Tags and Policiesの保存を構成する
  - Exercise 2&#58; AIP and WIP を構成する


  #### Lab &#58; Data Governance の実装
  - Exercise 1&#58; DLP Policies のテスト
  - Exercise 2&#58; Azure Information Protection の使用
  - Exercise 3&#58; Windows Information Protection の使用


  #### Lab &#58; Data Governance Policies の検証
  - Exercise 1&#58; Microsoft 365 Data の調査

