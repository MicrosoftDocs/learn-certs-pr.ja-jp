  Dynamics 365 for Finance and Operations を使用して、営業費を削減し、ビジネス ニーズの変化に迅速に対応します。このソリューションによって、組織はこれらの目標を達成できます。
  
  このコースでは、 Microsoft Dynamics 365 for Finance and Operations のコア コンポーネントについて説明します。
  
  #### 聴衆プロファイル
  Dynamics 365 for Finance and Operations Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の変換、ソリューションとアプリケーションの設定を担当します。機能コンサルタントは、革新的な機能、コードレス拡張機能、アプリケーション、およびサービス インテグレーションを使用してソリューションを実行します。
