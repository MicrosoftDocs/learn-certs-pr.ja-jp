  ### モジュール 12&#58; 企業間取引関係の構成および使用
  Dynamics 365 for Finance and Operations の 企業間機能は、複数の企業の静的データと動的データを 1 つのデータベース内に別々の法人として統合するメカニズムを提供します。

  企業間取引は、世界中に分散した製造拠点、流通センター、販売子会社を 1 つの統合組織として機能させることができます。

  このトピックでは、 Finance and Operations において企業間取引を構成して使用する方法、および企業間の注文を処理する方法について説明します。
  #### レッスン
  - 概要
  - 企業間取引を理解する
  - 企業間取引関係を設定する
  - 企業間チェーンオーダーを処理する
  - 企業間契約と直接納入を設定する
  - 実習ラボ
  - モジュールのサマリー

  企業間取引関係の製品を構成する
  - 企業間取引関係を構成する
  - 企業間契約を構成する
  - 企業間注文を処理する
  - 企業間直接納入を処理する
  - 企業間経費の処理する
  - 企業間の返品注文チェーンを理解する


