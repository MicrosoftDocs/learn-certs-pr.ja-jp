  - 概要
  - 調達・ソーシングビジネスシナリオ
  - 購買要求のワークフローを作成する
  - 購買要求書を作成する
  - 見積もり依頼書を作成する
  - 調達ポリシーを使用する
  - 実習ラボ
  - モジュールのサマリー

  ビジネスシナリオで調達プロセスと外注プロセスを適用する
  - 調達ポリシーを使用する
  - ベンダーを作成して保持する
  - 購買要求書を作成する
  - 見積り依頼書を作成する


  ### モジュール 7&#58; ベンダーコラボレーションの構成
  このトピックでは、Finance and Operations においてベンダーコラボレーションを構成する方法について説明します。
