summary: |-
  このコースは、Dynamics 365サプライチェーン管理アプリケーションの知識の基礎を構築するように設計されています。このコースでは、Dynamics 365サプライチェーン管理機能コンサルタントが必要とする最も重要な機能について説明します。これには、製品情報と、製品と在庫を構成、作成、および管理する方法が含まれます。サプライチェーン管理の構成と処理。輸送管理機能、および倉庫管理機能。品質管理および品質管理機能。マスタープランの構成と処理。このコースには、講義といくつかの実践的な演習が含まれています。演習は、Dynamics 365サプライチェーン管理の機能コンサルタントに提示されるケーススタディの形式で紹介されます。各演習は、ビジネスシナリオに基づいて行われ、その後に質問またはディスカッションが続き、システム関連の手順を実行するための段階的なガイダンスが続きます。

  #### 聴衆プロファイル
  このコースは、Dynamics 365サプライチェーン管理機能コンサルタントを対象としています。 Dynamics 365サプライチェーン管理機能コンサルタントは、顧客の要件を満たすようにアプリを設計および構成する重要なリソースです。機能コンサルタントは、ビジネス要件を分析し、それらの要件を、業界が推奨するプラクティスを実装する完全に実現されたビジネスプロセスとソリューションに変換します。機能コンサルタントは、ダイナミクスの下記の機能セットの1つ以上を専門としています。&#58;財務、製造、またはサプライチェーン管理。彼らは、アーキテクト、開発者、管理者、およびその他の利害関係者と提携して、顧客のニーズを満たす、または超えるソリューションを提供します。
outlineSection: |-
  ### モジュール 1&#58; 製品情報管理の実装
  このモジュールでは、次のトピックを紹介します。

  製品および製品バリアントの作成とリリース
  商品テンプレートを作成かつ適用
  部品表(BOMs) の作成
  製品構成モデルの目的と機能の特定
  キャッチウェイトの構成
  直接配達製品の構成
  在庫ディメンションの作成と管理
  アイテムグループの構成
  バーコードとGlobal Trade Identification Number (GTIN)）コードを作成して割り当て
  カテゴリ階層と製品属性の構成
  製品単位の変換の構成
  デフォルトの注文設定の構成
  在庫原価計算方法とモデルグループについて説明
  標準および計画原価の原価計算バージョンの構成
  購入価格、デフォルトの販売価格、および貿易協定を構成してデフォルト設定。

  #### レッスン
  - 製品の作成と管理
  - サプライチェーン管理のために製品を構成
  - 在庫の価格設定と原価計算を管理


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 製品情報管理を実装


  ### モジュール 2&#58; 在庫管理の実装
  このモジュールでは、次のトピックを紹介します。

  在庫管理パラメータとジャーナルの設定
  在庫内訳構造の構成
  ABC分類の構成
  在庫評価レポートの構成
  部品表、アイテムの到着、転送、移動、在庫調整、カウント、およびタグカウントジャーナルを含むジャーナルを作成かつ処理。
  転送注文を作成かつ処理
  在庫のクローズと調整の実行。
  #### レッスン
  - 在庫管理を構成
  - 在庫活動を管理かつ処理

  #### ラボ&#58; ケーススタディ 1 在庫管理の実装
  - 演習 #1 基本的な在庫管理を使用して新しい倉庫に製品を追加
  - 演習 #2 特定のモデルグループを使用する標準コストバージョンを作成
  - 演習 #3 新製品を倉庫に追加してリリース
  - 演習 #4 在庫移動ジャーナルを使用して、倉庫の在庫レベルを初期化
  - 演習 #5 在庫転送ジャーナルを使用して、アイテムを倉庫内の新しい場所に移動
  - 演習 #6 在庫調整ジャーナルを使用して在庫レベルを調整
  - 演習 #7 在庫カウントジャーナルを使用して、D365在庫量を手動でカウントしたものと比較
  - 演習 #8 BOMデザイナでBOMを作成

  仕掛品仕訳帳を使用する
  - 在庫管理の実装


  ### モジュール 3&#58; サプライチェーンプロセスの実装と管理
  このモジュールでは、次のトピックを紹介します。

  購買依頼、見積依頼(RFQs)、および発注書(POs)の作成かつ管理。
  変更管理プロセスの構成
  ベンダーのリベートを構成して適用
  ベンダーコラボレーションの概要
  委託在庫の管理
  配信の過不足の管理
  調達カテゴリと購入ポリシーの構成
  料金の設定 
  見積もり、販売注文、返品注文の構成
  販売グループとコミッションをの構成
  顧客、製品、および見込み客の検索の構成
  会社間の貿易関係文書の構成かつ処理
  D365 Guidesの概要
  D365 Guidesの作成
  D365 Guidesの操作
  #### レッスン
  - 調達とソーシングの実施
  - 一般的な販売およびマーケティング機能の実装
  - Microsoftガイドの使用

  #### ラボ&#58; ケーススタディ2A 調達とソーシング
  - 演習 #1 購入依頼書を作成、送信、かつ承認
  - 演習 #2 見積もり依頼を作成、返信、承認
  - 演習 #3 購入要求と購入ポリシーを作成
  - 演習 #4 複数のサイトに配送するための注文書を作成
  - 演習 #5 料金コードを作成
  - 演習 #6 ベンダー料金グループを作成し、ベンダーに割り当て
  - 演習 #7 自動充電を作成
  - 演習 #8 確認前に注文書を承認
  - 演習 #9 ベンダー向けの貿易協定を作成
  - 演習 #10 貿易協定に基づいて発注書を作成

  #### ラボ&#58; ケーススタディ2B 販売とマーケティング
  - 演習 #1 販売注文を入力して確認
  - 演習 #2 コミッションの販売注文を作成して確認
  - 演習 #3 顧客貿易協定を作成

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - サプライチェーンプロセスを実装かつ管理

  ### モジュール 4&#58; 倉庫管理と輸送管理の実装
  このモジュールでは、次のトピックを紹介します。

  サイト、倉庫、ロケーション、ロケーションフォーマット、ロケーションのプロファイル、ロケーションの種類、ゾーンの作成
  ロケーションディレクティブの実装
  在庫状況、ユニットシーケンスグループ、および予約階層の構成
  ウェーブと作業、テンプレートの実装
  波荷重構築テンプレートの実装
  モバイルデバイスのメニュー、メニュー項目、および表示設定の構成
  在庫在庫移動プロセスの管理
  循環棚卸の実行
  インバウンドおよびアウトバウンド注文の処理
  出荷処理
  補充プロセスのクロスドッキングについての説明
  手引き
  配送業者と運送業者グループの構成
  積荷と出荷の計画と実行の実行
  運賃請求書と請求書の構成かつ生成
  ルートプランとガイドの構成
  ルートエンジンとレートエンジンの構成
  ドック予約スケジュールの構成かつ使用
 
  #### レッスン
  - 倉庫管理の構成
  - 倉庫管理プロセスの実行
  - 輸送管理の実施

  #### ラボ&#58; ケーススタディ3倉庫管理と輸送管理

  - 演習 #1 倉庫管理の構成
  - 演習 #2 予約階層の作成
  - 演習 #3 廃棄コードとインバウンドロケーションディレクティブの作成
  - 演習 #4 モバイルデバイスの構成
  - 演習 #5 発注書の構成
  - 演習 #6 ウェーブ処理の構成
  - 演習 #7 サイクルカウントの構成
  - 演習 #8 循環棚卸を定義
  - 演習 #9 部分的な場所の循環棚卸プロセスの定義
  - 演習 #10 注文と補充の転送
  - 演習 #11 セットアップの補充
  - 演習 #12 アウトバウンド処理の構成
  - 演習 #13 クラスターピッキングの構成
  - 演習 #14 手動パッキングのセットアップ
  - 演習 #15 キャリアの構成
  - 演習 #16 レートマスターの構成
  - 演習 #17 ルートプランとルートガイドの設定
  - 演習 #18 インバウンド出荷の処理
  - 演習 #19 アウトバウンド出荷の処理
  - 演習 #20 貨物の調整の構成

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 倉庫管理と輸送管理の実装


  ### モジュール 5&#58; 品質コントロールと品質マネジメントを構成かつ管理
  このモジュールでは、次のトピックを紹介します。

  品質コントロールの構成
  品質マネジメントの構成
  質の高い注文と検疫注文の管理
  在庫ブロックの管理
  #### レッスン
