  ### モジュール 6&#58; マスタープランの実装
  このモジュールでは、次のトピックを紹介します。
  
  計画の最適化とマスター計画の差別化
  カバレッジグループとアイテムカバレッジの設定
  マスター計画パラメーター、マスタープラン、予測計画、および継続性計画の構成
  アクションメッセージ、遅延メッセージ、タイムフェンス、および否定的な日の差別化
  計画注文の処理と表示
  Supply Scheduleフォームの設定と使用
  安全在庫ジャーナルの構成と処理
  会社間マスタープランの設定と実装
  需要ベースの予測の実装
  計画の最適化の実装 

  #### レッスン
  - マスター計画と予測の構成
  - マスタープランを実行し、計画された注文を管理
  - 追加のマスタープランニング機能を実装

  #### ラボ&#58; ケーススタディ5 マスタープラン
  - 演習1計画された注文を処理して表示
  - 演習2会社間マスタープランを作成して実行

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - マスタープランの実装