summary: |-
  このコースは、Dynamics 365サプライチェーン管理アプリケーションの知識の基礎を構築するように設計されています。このコースでは、Dynamics 365サプライチェーン管理機能コンサルタントが必要とする最も重要な機能について説明します。これには、製品情報と、製品と在庫を構成、作成、および管理する方法が含まれます。サプライチェーン管理の構成と処理。輸送管理機能、および倉庫管理機能。品質管理および品質管理機能。マスタープランの構成と処理。このコースには、講義といくつかの実践的な演習が含まれています。演習は、Dynamics 365サプライチェーン管理の機能コンサルタントに提示されるケーススタディの形式で紹介されます。各演習は、ビジネスシナリオに基づいて行われ、その後に質問またはディスカッションが続き、システム関連の手順を実行するための段階的なガイダンスが続きます。

  #### 聴衆プロファイル
  このコースは、Dynamics 365サプライチェーン管理機能コンサルタントを対象としています。 Dynamics 365サプライチェーン管理機能コンサルタントは、顧客の要件を満たすようにアプリを設計および構成する重要なリソースです。機能コンサルタントは、ビジネス要件を分析し、それらの要件を、業界が推奨するプラクティスを実装する完全に実現されたビジネスプロセスとソリューションに変換します。機能コンサルタントは、ダイナミクスの下記の機能セットの1つ以上を専門としています。&#58;財務、製造、またはサプライチェーン管理。彼らは、アーキテクト、開発者、管理者、およびその他の利害関係者と提携して、顧客のニーズを満たす、または超えるソリューションを提供します。
outlineSection: |-
  ### モジュール 1&#58; 製品情報管理の実装
  このモジュールでは、次のトピックを紹介します。製品と製品バリアントの作成とリリース製品テンプレートの作成と適用部品表（BOM）の作成製品構成モデルの目的と機能の特定キャッチウェイトの構成直接配送製品の作成と管理 在庫ディメンションアイテムグループの構成バーコードとグローバル取引識別番号（GTIN）コードの作成と割り当てカテゴリ階層と製品属性の構成製品ユニット変換の構成デフォルトの注文設定の構成在庫の原価計算方法とモデルグループの説明標準コストと計画コストの原価計算バージョンの構成と デフォルトの購入価格、デフォルトの販売価格、および取引契約。
  #### レッスン
  - 製品の作成と管理
  - サプライチェーン管理のために製品を構成
  - 在庫の価格設定と原価計算を管理


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 製品情報管理を実装


  ### モジュール 2&#58; 在庫管理の実装
  このモジュールでは、下記の分野を紹介します&#58; 在庫管理パラメータとジャーナルの設定在庫内訳の構成構造ABC分類の構成在庫評価レポートの構成部品表、アイテムの到着、転送、移動、在庫調整、カウント、およびタグカウントジャーナルを含むジャーナルの作成と処理転送オーダーの作成と処理在庫の実行 クロージングと調整。
  #### レッスン
  - 在庫管理を構成
  - 在庫活動を管理かつ処理

  #### ラボ&#58; ケーススタディ 1 在庫管理の実装
  - 演習 #1 基本的な在庫管理を使用して新しい倉庫に製品を追加
  - 演習 #2 特定のモデルグループを使用する標準コストバージョンを作成
  - 演習 #3 新製品を倉庫に追加してリリース
  - 演習 #4 在庫移動ジャーナルを使用して、倉庫の在庫レベルを初期化
  - 演習 #5 在庫転送ジャーナルを使用して、アイテムを倉庫内の新しい場所に移動
  - 演習 #6 在庫調整ジャーナルを使用して在庫レベルを調整
  - 演習 #7 在庫カウントジャーナルを使用して、D365在庫量を手動でカウントしたものと比較
  - 演習 #8 BOMデザイナでBOMを作成

  仕掛品仕訳帳を使用する
  - 在庫管理の実装


  ### モジュール 3&#58; サプライチェーンプロセスの実装と管理
  このモジュールでは、下記のトピックを紹介します&#58; 購買依頼、見積依頼（RFQ）、および発注書（PO）の作成と管理変更管理プロセスの構成ベンダーリベートの構成と適用ベンダーコラボレーションの概要委託在庫の管理配送の上下の管理調達カテゴリと購入ポリシーの構成料金の構成見積もりの構成 、販売注文、および返品注文販売グループとコミッションの構成顧客、製品、および見込み客の検索の構成会社間取引関係文書の構成と処理D365ガイドの概要D365ガイドの作成D365ガイドの操作。
  #### レッスン
  - 調達とソーシングの実施
  - 一般的な販売およびマーケティング機能の実装
  - Microsoftガイドの使用

  #### ラボ&#58; ケーススタディ2A 調達とソーシング
  - 演習 #1 購入依頼書を作成、送信、かつ承認
  - 演習 #2 見積もり依頼を作成、返信、承認
  - 演習 #3 購入要求と購入ポリシーを作成
  - 演習 #4 複数のサイトに配送するための注文書を作成
  - 演習 #5 料金コードを作成
  - 演習 #6 ベンダー料金グループを作成し、ベンダーに割り当て
  - 演習 #7 自動充電を作成
  - 演習 #8 確認前に注文書を承認
  - 演習 #9 ベンダー向けの貿易協定を作成
  - 演習 #10 貿易協定に基づいて発注書を作成

  #### ラボ&#58; ケーススタディ2B 販売とマーケティング
  - 演習 #1 販売注文を入力して確認
  - 演習 #2 コミッションの販売注文を作成して確認
  - 演習 #3 顧客貿易協定を作成

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - サプライチェーンプロセスを実装かつ管理

  ### モジュール 4&#58; 倉庫管理と輸送管理の実装

  このモジュールでは、下記のトピックを紹介します&#58; サイト、倉庫、場所、場所の形式、場所のプロファイル、場所の種類、ゾーンを作成する場所のディレクティブを実装する在庫ステータス、ユニットシーケンスグループ、予約階層を構成するウェーブと作業、テンプレートを実装するウェーブロード構築テンプレートを実装するモバイルデバイスのメニュー、メニュー項目を構成する 、および表示設定は在庫在庫移動プロセスを管理します。循環棚卸を実行します。インバウンドおよびアウトバウンド注文の処理をします。出荷を処理します。補充プロセスのクロスドッキングを説明します。はじめに出荷キャリアとキャリアグループを構成します。ロードと出荷の計画を実行します。運賃請求書と請求書を構成して生成します。ルートプランを構成します。 およびガイドルートおよびレートエンジンの構成ドック予約スケジューリングを構成および使用します。

  #### レッスン
  - 倉庫管理の構成
  - 倉庫管理プロセスの実行
  - 輸送管理の実施

  #### ラボ&#58; ケーススタディ3倉庫管理と輸送管理

  - 演習 #1 倉庫管理の構成
  - 演習 #2 予約階層の作成
  - 演習 #3 廃棄コードとインバウンドロケーションディレクティブの作成
  - 演習 #4 モバイルデバイスの構成
  - 演習 #5 発注書の構成
  - 演習 #6 ウェーブ処理の構成
  - 演習 #7 サイクルカウントの構成
  - 演習 #8 循環棚卸を定義
  - 演習 #9 部分的な場所の循環棚卸プロセスの定義
  - 演習 #10 注文と補充の転送
  - 演習 #11 セットアップの補充
  - 演習 #12 アウトバウンド処理の構成
  - 演習 #13 クラスターピッキングの構成
  - 演習 #14 手動パッキングのセットアップ
  - 演習 #15 キャリアの構成
  - 演習 #16 レートマスターの構成
  - 演習 #17 ルートプランとルートガイドの設定
  - 演習 #18 インバウンド出荷の処理
  - 演習 #19 アウトバウンド出荷の処理
  - 演習 #20 貨物の調整の構成

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 倉庫管理と輸送管理の実装


  ### モジュール 5&#58; Configure and manage quality control and quality management
  このモジュールでは、下記のトピックを紹介します&#58;品質管理の構成品質管理の構成品質注文の管理と注文の検疫在庫ブロックの管理。
  #### レッスン
  - 品質コントロールと品質マネジメントの構成
  - 品質コントロールと品質マネジメントの管理

  #### ラボ&#58; ケーススタディ4品質コントロールと品質マネジメント
  - 演習 #1 品質管理プロセスを有効化
  - 演習 #2 仕様を使用して手動の品質注文の作成
  - 演習 #3 不適合の問題を処理するための条件を定義
  - 演習 #4 不適合注文を使用して、アイテムと故障したマシンの修理
  - 演習 #5 不適合レポートの実行

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 品質コントロールと品質マネジメントの構成かつ管理

  ### モジュール 6&#58; マスタープランの実装
  このモジュールでは、下記のトピックを紹介します&#58; 計画最適化とマスター計画を区別するカバレッジグループとアイテムカバレッジを設定するマスター計画パラメーター、マスタープラン、予測計画、および継続性計画を構成するアクションメッセージ、遅延メッセージ、タイムフェンス、および負の日数を区別する計画オーダーを処理および表示する 供給スケジュールフォームを使用します。安全在庫仕訳を構成および処理します。会社間マスター計画を設定および実装します。需要ベース予測を実装します。計画最適化を実装します。
  #### レッスン
  - マスター計画と予測の構成
  - マスタープランを実行し、計画された注文を管理
  - 追加のマスタープランニング機能を実装

  #### ラボ&#58; ケーススタディ5 マスタープラン
  - 演習1計画された注文を処理して表示
  - 演習2会社間マスタープランを作成して実行

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - マスタープランの実装