  ### モジュール 11&#58; 品質管理と管理プロセスの構成および使用
  このモジュールでは、Finance and Operations における品質管理の構成と使用の方法、品質管理機能の使用方法、不適合の定義と保守の方法、および修正の処理方法について説明します。

  しかし、まず品質管理プロセス全体をよく理解できるようにしましょう。
  #### レッスン
  - 概要
  - 品質管理および管理プロセスを実行する
  - 在庫ブロックを適用する
  - 検疫管理を実行する
  - 実習ラボ
  - モジュールのサマリー

  品質品質管理および管理プロセスを実行する
