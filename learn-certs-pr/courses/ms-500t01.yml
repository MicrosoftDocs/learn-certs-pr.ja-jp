outlineSection: |-
  ### モジュール 1&#58; ユーザーおよびグループのセキュリティ
  このモジュールでは、 Microsoft 365 でユーザーアカウントとグループを管理する方法について説明します。Azure AD の Privileged Identity Management および Identity Protection を 紹介します。このモジュールは、コースの残りの部分の基礎となります。
  #### レッスン
  - Microsoft 365 におけるユーザー アカウント
  - Microsoft 365 における管理者ロールおよびセキュリティ グループ
  - Microsoft 365 におけるパスワード管理
  - Azure AD Identity Protection

  #### ラボ &#58; Microsoft 365 ID 環境の管理
  - ラボ環境の設定
  - Microsoft 365 管理センターを利用した Microsoft 365 ID 環境の管理
  - サービス管理者を割り当てる

  このモジュールを終了すると、受講者は以下のことができるようになります。&#58;
  - Microsoft 365 のユーザー ID について説明する
  - Microsoft 365 管理センターと Windows PowerShell の両方からユーザー アカウントを作成する
  - Microsoft 365 管理者ロールについて説明して使用する
  - Microsoft 365 で利用可能なさまざまな種類のグループについて説明する
  - パスワード ポリシーと認証を計画する
  - Office 365 に多要素認証を実装する
  - Azure Identity Protection について、およびどんな種類の ID が保護されるかについて説明する
  - Azure Identity Protection を有効にする方法を説明する
  - 脆弱性とリスク イベントを特定する


  ### モジュール 2&#58; ID 同期
  このモジュールでは、 ID の同期に関連する概念について説明します。特に、 Azure AD Connect およびディレクトリ同期化管理に焦点を当て、適切なユーザーが Microsoft 365 システムに接続できるようにします。
  #### レッスン
  - Identity Synchronization の概要
  - Azure AD Connect の計画
  - Azure AD Connect の実装
  - 同期済み ID の管理


  #### ラボ &#58; Identity Synchronization の実装
  - ID同期化用に組織を設定する

  このモジュールを終了すると、受講者は以下のことができるようになります。&#58;
  - Microsoft 365 認証オプションについて説明する
  - ディレクトリ同期について説明する
  - ディレクトリ同期を計画する
  - Azure AD Connect を説明および計画する
  - Azure AD Connect Prerequisites を構成する
  - Azure AD Connect をセットアップする
  - ディレクトリ同期によってユーザーを管理する
  - ディレクトリ同期を使用してグループを管理する
  - Azure AD Connect Sync Security Groups を使用する


  ### モジュール 3&#58; ID の個人化
  このモジュールでは、 Active Directory Federation Services (ADFS) について説明します。具体的には、 AD FS を計画および管理して、他のディレクトリからユーザーに提供したいと思うアクセスのレベルを達成する方法について学習します。
  #### レッスン
  - Federated Identities の概要
  - AD FS 展開の計画
  - AD FS の実装

  このモジュールを終了すると、受講者は以下のことができるようになります。&#58;
  - 要求ベースの認証とフェデレーション信頼について説明する
  - AD FS の仕組みを説明する
  - ベスト プラクティス、高可用性、および容量計画を含む AD FS 環境を計画する
  - Microsoft Azure で Active Directory Federation Services を計画する
  - AD FS 用の Web アプリケーション プロキシをインストールして構成する
  - Azure AD Connect を使用して AD FS を構成する


  ### モジュール 4&#58; アクセス管理
  このモジュールでは、 Microsoft 365 向けの Conditional Access について、および組織内のリソースへのアクセス管理にそれを使用できる方法について説明します。このモジュールでは、Role Based Access Control (RBAC) および外部アクセスのソリューションについても説明します。
  #### レッスン
  - 条件付きアクセス
  - デバイスのアクセスの管理
  - ロールベースのアクセスか管理 (RBAC)
  - External Access のソリューション

  このモジュールを終了すると、受講者は以下のことができるようになります。&#58;
  - 条件付きアクセスの概念について説明する
  - 条件付きアクセス ポリシーについて説明する
  - デバイス コンプライアンスを計画する
  - 条件付きユーザーとグループを構成する
  - RBAC を設定する
  - Azure RBAC と Azure AD の管理ロールを区別する
  - 外部アクセスを管理する
  - Azure AD B2B Collaboration のライセンス ガイダンスについて説明する