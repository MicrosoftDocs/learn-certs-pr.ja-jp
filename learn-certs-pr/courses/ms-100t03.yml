  - 一般的な IT プラクティスに対する十分な理解。
outlineSection: |-
  ### モジュール 1&#58; クラウド ID 用のセキュリティグループおよびライセンスをの管理
  #### レッスン
  - Microsoft 365 におけるユーザー アカウントおよびライセンス
  - Microsoft 365 における管理者ロールとセキュリティ グループ
  - Microsoft 365 におけるパスワード管理

  #### ラボ &#58; Microsoft 365 ID 環境の管理
  - 演習 1&#58; ラボ環境の設定
  - 演習 2&#58; Microsoft 365 管理センターを利用した Microsoft 365 ID 環境の管理
  - 演習 3&#58; Windows PowerShell を利用した Microsoft 365 ID 環境の管理


  ### モジュール 2&#58; Identity Synchronization の計画と実装
  #### レッスン
  - Identity Synchronization の概要
  - Azure AD Connect の計画
  - Azure AD Connect の実装
  - 同期済み ID の管理


  #### ラボ &#58; Identity Synchronization の実装
  - 演習 1&#58; 組織を ID 同期化に設定する
  - 演習 2&#58; Identity Synchronization の実装


  ### モジュール 3&#58; Federated Identities の計画と実装
  #### レッスン
  - Federated Identities の概要
  - AD FS 展開の計画
  - AD FS の実装


  ### モジュール 4&#58; アプリケーションと外部アクセスの実装
  #### レッスン
  - Azure AD にアプリケーションを実装
  - Azure ADアプリケーションプロキシを構成
  - 外部アクセス向けソリューションの設計