summary: |-
  Microsoft 365 Identity Management について学習します。これには、クラウド ID のユーザーセキュリティグループとライセンスの管理方法、ID 同期化、フェデレーション ID 、アプリケーション、外部アクセスの計画と実装方法が含まれます。

  #### Audience profile
  このコースは、 Microsoft 365 Enterprise Admin role を希望し、 Microsoft 365 role-based の管理者認定パスの 1 つを終了したユーザーを対象としています。
prerequisitesSection: |-
  - Messaging、Teamwork、Security and Compliance、またはCollaboration などのロールベース管理者コースを修了。
  - DNS に関する十分な理解、および Microsoft 365 サービスの基本的機能の経験。
  - 一般的な IT プラクティスに対する十分な理解。
outlineSection: |-
  ### Module 1&#58; クラウド ID 用のセキュリティグループおよびライセンスをの管理
  #### Lessons
  - Microsoft 365 におけるユーザーアカウントおよびライセンス
  - Microsoft 365 における管理者ロールとセキュリティグループ
  - Microsoft 365 におけるパスワード管理


  #### Lab &#58; Microsoft 365 ID 環境の管理
  - Exercise 1&#58; ラボ環境の設定
  - Exercise 2&#58; Microsoft 365 管理センターを利用した Microsoft 365 ID 環境の管理
  - Exercise 3&#58; Windows PowerShell を利用した Microsoft 365 ID 環境の管理


  ### Module 2&#58; Identity Synchronization の計画と実装
  #### Lessons
  - Identity Synchronization の概要
  - Azure AD Connect の計画
  - Azure AD Connect の実装
  - 同期済みID の管理


  #### Lab &#58; Identity Synchronization の実装
  - Exercise 1&#58; 組織をID同期化に設定する
  - Exercise 2&#58; Identity Synchronization の実装


  ### Module 3&#58; Federated Identities の計画と実装
  #### Lessons
  - Federated Identities の概要
  - AD FS 展開の計画
  - AD FS の実装


  ### Module 4&#58; アプリケーションと外部アクセスの実装
  #### Lessons
  - Azure AD にアプリケーションを実装
  - Azure ADアプリケーションプロキシを構成
  - 外部アクセス向けソリューションの設計

