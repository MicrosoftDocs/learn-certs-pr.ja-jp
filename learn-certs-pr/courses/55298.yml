outlineSection: |-
  ### モジュール 1&#58;  SharePoint 2019の概要
  SharePointは、その中心となるコラボレーションツールです。その主な目標は、ユーザーが情報を簡単に見つけて共有できるようにすることであり、これを容易にするためにSharePointに組み込まれている多くの機能があります。 SharePointのライブラリシステム機能は、従来のファイルサーバーに代わる優れた機能を提供できます。 SharePointリストは、スプレッドシートファイルやより正式なデータベーステーブルを共有する代わりに、設計と使用が簡単になります。リストとライブラリの両方をカスタマイズおよび拡張して、カレンダーやブログなど、外観と機能を強化することができます。このコラボレーションはすべて、ブラウザインターフェイスを介して、場合によってはMicrosoft Officeアプリケーションとの統合を介して実行できます。
  #### レッスン
  - SharePointバージョン
  - チームサイトのレイアウトとナビゲーション
  -  レイアウト
  - ナビゲーション


  #### ラボ&#58; 運動
  - チームサイトナビゲーション

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - SharePointのバージョンの理解
  - SharePointサイトの階層の理解。
  - チームサイトのレイアウトの理解。
  - チームサイトでのナビゲーションの理解。


  ### モジュール 2&#58;  SharePointリストの基本
  リストはSharePointの基本的な構成要素であり、ユーザーがデータを保存および表示する方法を提供します。 SharePointには、使いやすい多くの定義済みリストテンプレートが「すぐに使用できる」状態で提供されます。ほぼすべてのタイプの情報を格納する列を追加することにより、リストをさらにカスタマイズできます。さらに、リスト列を検証したり、他のリスト間でリンクしたりすることができます。リストは、SharePointの非常に柔軟で強力なツールです。

  #### レッスン
  - リストテンプレートを使用したアプリの作成
  - リストの作成
  - リストテンプレートを使用したリストの作成
  - リスト列
  - リスト列の作成
  - 列の検証
  - リスト列の検証


  #### ラボ&#58; エクササイズ
  - チームサイトリストの操作
  - カスタムリストと列の作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - リストテンプレートの理解。
  - チームサイトのデフォルトリストの操作。
  - リストテンプレートから新しいリストの作成。
  - カスタムリストの作成。
  - リストに列の追加。
  - リストフィールドへの入力を制御および検証します。

  ### モジュール 3&#58; ライブラリの基本
  SharePointライブラリは、列、ビュー、検証など、SharePointリストと同じ特性を共有しています。 SharePointライブラリの違いは、ライブラリ内の各アイテムに基になるドキュメントがあることです。したがって、ライブラリ列に格納されているデータに加えて、ドキュメントはドキュメントのタイプに基づいて独自のデータを格納します。フィルタリングと検索に使用できる列に格納できる追加のデータと、バージョン管理などの機能があるため、ライブラリは、従来のファイルサーバーシステムの優れた代替品と見なされています。ライブラリは、リストと同様に、SharePointサイトの基本的な構成要素です。

  #### レッスン
  - ライブラリテンプレート
  - ライブラリの作成
  - ドキュメントライブラリの作成と列の追加
  - アセットライブラリの作成
  - ドキュメントの管理とバージョン管理
  - ドキュメントのチェックアウト
  - ドキュメントの削除と復元
  - バージョン管理


  #### ラボ&#58; エクササイズ
  - チームサイトライブラリの操作
  - ライブラリの作成
  - ドキュメントのバージョン管理

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - ライブラリテンプレートを使用して新しいライブラリの作成。
  - ライブラリに列の追加。
  - 編集用ドキュメントの確認。
  - ドキュメントライブラリからドキュメントを削除して復元。
  - ライブラリのバージョン管理を有効化。
  - ライブラリドキュメントを以前のバージョンに戻す。

  ### モジュール 4&#58; リストとライブラリビューの操作
  ビューは、SharePointリストとライブラリデータを読みやすく使いやすい方法で表示するための柔軟なシステムを提供します。すべてのSharePointリストおよびライブラリには、複数のビューを作成および構成できます。一部のリストおよびライブラリテンプレートには、特別なビューが事前構成されています。ビューは、個人使用または共有使用のために定義できます。

  #### レッスン
  - デフォルトビュー
  - デフォルトビューの調査
  - カスタムビュー
  - カスタムビューを作成する方法


  #### ラボ&#58; 演習
  - ビューの操作
  - パブリックビューとパーソナルビューの作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - リストとライブラリに組み込まれているデフォルトのビューの使用。
  - 共有ビューの作成。
  - ビューの構成。
  - リストまたはライブラリのデフォルトビューの設定。


  ### モジュール 5&#58;  Office統合
  SharePointの優れた機能の1つは、Microsoft Officeアプリケーションと統合できることです。ほぼすべてのOfficeアプリケーションは、Excelスプレッドシートを使用して新しいリストを作成するなどの単純なものから、Outlook統合などのより完全な機能まで、SharePointとのある程度の統合を提供します。一部の統合機能は、ブラウザーを介してオンラインで利用できるものを拡張しますが、他の機能は、モバイルコンピューター環境などのSharePointコンテンツへのオフラインアクセスを許可します。このレッスンでは、一連のウォークスルーと演習を使用して、各OfficeアプリケーションをSharePointと統合する方法を示します。

  この章では、SharePointに接続するマシンにローカルにインストールされているOfficeとの統合について説明していることに注意してください。 Office Online Serverは、Officeのブラウザベースのバージョンであり、Officeドキュメントを作成および変更できます。 SharePoint 2019を使用すると、Office Online Serverを統合でき、多くのSharePointインストールに不可欠な要素と見なされます。そうは言っても、SharePointとは別の製品であるため、このコースの一部としては取り上げません。
  #### レッスン
  - Excel統合
  - Outlookの統合
  - Access統合

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Excelスプレッドシートからリストの作成。
  - Outlookでアラートの作成。


  ### モジュール 6&#58; サイトでの作業
  すべてのSharePointコンテンツは、サイトを介してアクセスされます。 SharePointサイトは、リストとライブラリのコンテナーであり、基本的な管理の開始点を提供します。サイトのコンテンツ、リスト、ライブラリ、および基本的なルックアンドフィールは、最初はサイトの作成に使用されたサイトテンプレートによって決定されます。

  #### レッスン
  - サイトテンプレート
  - サイトの作成
  - チームサイトの作成
  - サイトナビゲーション
  - サイトナビゲーションの管理


  #### ラボ&#58; 演習
  - チームサイトの作成
  - 会議ワークスペースの作成
  - ブログサイトの作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - サイトテンプレートとは何かを理解。
  - さまざまなバージョンで「すぐに使える」さまざまなタイプのサイトテンプレートを理解
  - サイトテンプレートを使用して新しいサイトの作成。
  - プロジェクトサイトの作成。
  - チームサイトの作成。
  - コミュニティサイトの作成。
  - ブログサイトの作成。
  - トップリンクバーにリストされているサイトの管理。

  #### 追加資料
  無し