summary: |-
  中小企業向けに構築され、最適化された Dynamics 365 Business Central は、エントリ レベルのビジネス アプリケーションを成長させた企業向けのアプリケーションです。成長する企業は、在庫やトランザクションの増加に対応できず、他の基幹業務システムとの統合が不足し、レポートの制限がある基本的な会計ソフトウェアや従来のエンタープライズ リソース プランニング (ERP) システムを上回ることが多くあります。また、企業はクラウドにおける拡張、モビリティの向上、可用性を備えたサービスを提供するというロジスティクスにも課題を抱えています。Business Central を使用すると、財務の管理、サプライチェーンの自動化と保護、スマートな販売、顧客サービスとプロジェクトのパフォーマンスの向上、業務の最適化を実現できます。

  #### 聴衆プロファイル
  Dynamics 365 Business Central のコア機能コンサルタントは、中小規模のビジネス向けのコア アプリケーション セットアップ プロセスの実装を担当します。
prerequisitesSection: |-
  このコースは、Dynamics 365 Business Central で作業する機能コンサルタント、またはビジネス の中心知識を広げる他の Dynamics 365 アプリを使用する機能コンサルタントを対象にしています。
