summary: |-
  ソリューションアーキテクトは、ソリューション全体の設計、実装、展開および導入を成功させる責任があります。ソリューションアーキテクトは、ソリューションが現在および将来のお客様のニーズを満たすことを保証します。本コースでは、ソリューションアーキテクトが実装中に行う決定事項について学習します。この決定事項には、セキュリティ、統合、 Power Apps アーキテクチャ、 Power Automate アーキテクチャなどが含まれます。本コースでは、ソリューションアーキテクト ロールの概要について説明することになっています。

  #### 聴衆プロファイル
  
  ソリューションアーキテクトを目指す上級コンサルタント (機能と技術の両方) 、またはロールが初めての現在のソリューションアーキテクト。  
prerequisitesSection: |-
  このコースに参加する前に、受講者は次のことが必要です&#58;
  
  - MB-200 Exam に合格しました
  - Dynamics 365 と Power Platform を体験してください
  - シニアコンサルタント (機能または技術) またはロールが初めてのソリューションアーキテクト
  - Microsoft Azure に関する若干の知識
outlineSection: |-  
  ### モジュール 1&#58; はじめに
  
  コースの概要
  
  ### モジュール  2&#58; ソリューションアーキテクトになること / お客様を知ること

  #### レッスン
  - ソリューションアーキテクトを定義します
  - プロジェクトにおけるソリューションアーキテクトのロール
  - プロジェクトの方法
  - お客様を知ること
  - グループ練習 - お客様を知ること

  ### モジュール  3&#58; 要件から設計の概念化
  
  #### レッスン
  - 要件収集作業をリードする方法
  - フィットギャップ分析の使用
  - 優れたアーキテクチャのピラー
  - ソリューションアーキテクチャの見取り図
  - グループ演習 - 要件からの設計
  
  ### モジュール  4&#58; プロジェクトガバナンスおよびチームとしての作業
    
  #### レッスン
  - プロジェクトガバナンスにおけるソリューションアーキテクトのロール
  - プロジェクトを軌道上に保つための技術
  - プロジェクトを失敗させる原因となり得るシナリオ
  - グループ演習 -プロジェクトガバナンスおよびチーム作業
  
  ### モジュール  5&#58; Power Platform Architecture
  
  #### レッスン
  - 主要な Power Platform アーキテクチャコンポーネント
  - プラットフォームの設計と制限がソリューションアーキテクチャにどのように影響するかを理解します
  - アップデートと機能リリース
  - プラットフォームがお客様のニーズをどのように満たすかを伝える方法について理解します
  
  ### モジュール  6&#58; データモデリング
  
  #### レッスン
  - データモデルの影響
  - データモデルの戦略
  - データの種類
  - データの関連性
  - グループ演習 - データモデリング
  
  ### モジュール  7&#58; 視覚化、分析、レポートおよび AI
  
  #### レッスン
  - 要件の計画と評価
  - 運用レポート
  - Power BI
  - エンタープライズ BI
  - 事前構築のインサイトとカスタム AI
  
  ### モジュール  8&#58; Power Apps Architecture
  
  #### レッスン
  - アプリのオプションと、出発点の選択方法について説明します
  - アプリ構成オプションについて説明します
  - アプリアーキテクチャの一部としてコンポーネントを使用します
  - ポータルをアプリケーションとしてアーキテクチャに含める場合などの考慮事項
  - グループ練習 - Power Apps Architecture のトピック

  ### モジュール  9&#58; Application Lifecycle Management (ALM)
  
  #### レッスン
  - ALM における Microsoft ビジョンとソリューションアーキテクトのロール
  - 環境戦略
  - 提出物のソリューション構造の定義
  
  #### ラボ &#58; ALM ハンズオンラボ
  
  ### モジュール  10&#58; Power Automate Architecture
  
  #### レッスン
  - 自動化とカスタムロジックのオプションについて説明します
  - トリガーと一般的なアクションを使用する際の考慮事項を確認します
  - ビジネスプロセスにユーザーをガイドするために、Business Process Flows (BPF) の使用を検討します
  - グループ演習 - Power Automate の使用シナリオを評価します
  
  ### モジュール 11&#58; セキュリティモデル
  
  #### レッスン
  - セキュリティモデリングにおけるソリューションアーキテクトのロール
  - お客様の環境の発見と学習
  - 環境およびリソースへのアクセス制御
  - CDS データへのアクセス制御
  - グループ演習 - セキュリティモデリング
  
  ### モジュール 12&#58; 統合
  
  #### レッスン
  - 統合におけるソリューションアーキテクトのロール
  - 統合とは何か、またなぜ統合が必要なのか
  - 統合を可能にするプラットフォーム機能
  - CDS イベントの公開
  - グループディスカッションのシナリオ
  
  ### モジュール 13&#58; Dynamics 365 Applications Architecture
  
  #### レッスン
  - Dynamics 365 アプリを展開する際のソリューションアーキテクトのロール
  - 主要アプリのアーキテクチャに関する考慮事項
  - グループ演習 - アプリ固有の作業グループが要件を評価します
  
  ### モジュール 14&#58; テストとサービスイン
  
  #### レッスン
  - テストとサービスイン付きのソリューションアーキテクトのロール
  - テストの計画
  - サービスインの計画
  
