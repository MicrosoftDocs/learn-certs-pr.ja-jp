summary: |-
  コンテンツは、あらゆる組織にとって最も重要なデジタル資産です。このコースで受講者は、 SharePoint Site Collection と OneDrive for Business を計画、構成、および管理して、コンテンツのライフサイクルを変革する最新のコンテンツ サービスを実現する方法を学習します。コースでは具体的に、 SharePoint ハブサイトなどの最新の SharePoint サイト構造について説明します。それは、組織内で OneDrive for Business を採用および展開するためのベスト プラクティスを提供します。また、SharePoint Online と OneDrive for Business での共有、セキュリティ、監視についても説明します。
  
  このコースは、組織内で Teamwork インフラストラクチャを展開および管理する IT プロフェッショナルを対象としています。
  
  これは、 Teamwork 管理者ロールの 4 コースのシリーズの最初のコースです。これらのコースは、 MS-300&#58; Deploying Microsoft 365 Teamwork の試験準備に役立ちます。

  #### 聴衆プロファイル
  このコースは、Microsoft 365 teamwork administrator role 向けのものです。このロールは、試験の受験生は、効率的かつ効果的なコラボレーションと採用に焦点を当てたOffice 365およびAzureワークロードの構成、展開、および管理を担当します。管理者は、ビジネス要件を満たすためにアプリケーション、サービス、およびサポート インフラストラクチャを管理します。管理者は製品とサービスを認識しており、区別することができますが、各製品またはサービスを直接管理することはできません。

  Teamwork 管理者は、SharePoint（オンライン、オンプレミス、およびハイブリッド）、OneDrive、およびチームを展開、管理、移行、および保護できる必要があります。

  Teamwork 管理者は、以下のアプリやサービスとの統合ポイントについて基本的に理解しています&#58; Office、Power Apps、Flow、Yammer、Microsoft Graph、Stream、Planner、および Project。管理者は、基幹業務アプリケーションを含むサード パーティのアプリとサービスを統合する方法を理解しています。
