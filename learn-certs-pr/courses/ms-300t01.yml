outlineSection: |-
  ### モジュール 1&#58; SharePoint Site Collection の計画と構成
  このモジュールでは、 SharePoint サイトコレクションの計画、構成、および管理について説明します。SharePoint 管理者が SharePoint Admin Center を使用して組織内のサイトコレクションのライフサイクルを管理する方法について、説明します。
  #### レッスン
  - SharePoint Online 概要
  - サイト コレクションを構成する
  - サイト コレクションを管理する


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - サイト コレクションの概念を説明する
  - サイト コレクションを作成する
  - サイト コレクションのストレージ制限を管理する
  - SharePoint ハブサイトを作成して構成する
  - サイト コレクションを管理するために、SharePoint Admin Center の使用方法について説明する


  ### モジュール 2&#58; OneDrive for Business の構成と管理
  このモジュールでは、 OneDrive for Business の展開を計画する方法について説明します。さまざまなシナリオに基づいて OneDrive for Business を展開するためのさまざまなアプローチについて説明します。また、 OneDrive for Business のコンテンツを管理する機能についても説明します。

  #### レッスン
  - OneDrive for Business の概要
  - OneDrive for Business を展開する
  - OneDrive for Business を管理する


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ユーザーのストレージ制限を管理する
  - OneDrive for Business におけるデータ保存を構成する
  - OneDrive同期クライアント設定を管理するために Group Policy を使用する
  - OneDrive for Business を展開するさまざまな方法について説明する
  - OneDrive for Business を管理するために、OneDrive Admin Center の使用方法について説明する


  ### モジュール 3&#58; SharePoint and OneDrive における 共有、セキュリティ、および監視
  このモジュールでは、 SharePoint と OneDrive における共有、セキュリティ、および監視に重点を置いています。具体的には、外部共有の計画と管理、および SharePoint と OneDrive におけるアクセス管理について説明します。また、 SharePoint Online および OneDrive for Business のアクティビティを監視するために、Office 365 Admin Center を使用する方法についても説明します。


  #### レッスン
  - SharePoint と OneDrive における共有を管理する
  - SharePoint と OneDrive におけるセキュリティを管理する
  - SharePoint と OneDrive を監視する


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - SharePoint Online と OneDrive for Business における外部共有について説明する
  - SharePoint Online および OneDrive for Business へのデバイス アクセスを管理するオプションについて説明する
  - SharePoint Online と OneDrive をビジネスで使用しているかどうかを測定する Office 365 レポートを表示する


