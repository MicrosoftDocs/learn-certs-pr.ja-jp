summary: |-
  Dynamics 365 for Finance and Operations を使用して、営業費を削減し、ビジネス ニーズの変化に迅速に対応します。このソリューションによって、組織はこれらの目標を達成できます。
  
  このコースでは、データ移行と Dynamics 365 for Finance and Operations 稼働の準備について説明します。
  
  #### 聴衆プロファイル
  Dynamics 365 for Finance and Operations Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の変換、ソリューションとアプリケーションの設定を担当します。機能コンサルタントは、革新的な機能、コードレス拡張機能、アプリケーション、およびサービス統合を使用してソリューションを実行します。
prerequisitesSection: |-
  ERP と CRM の概念に関する基本的な理解。
outlineSection: |-
  ### モジュール 1&#58; Prepare Data for Migration and Migrate Data
  このユニットでは、Finance and Operations の統合パターン、シナリオ、およびソリューションについて探索します。このユニットには、すべての統合パターンの使用方法や設定方法、サンプルコードの操作方法に関する技術的な詳細は含まれていませんが、使用可能な統合ツールを常に認識することをお勧めします。
  #### レッスン
  - はじめに
  - BYOD 機能を理解する
  - テスト移行を実行し、アウトプットを検証する
  - モジュールのサマリー


  データ移行の時期になると、より多くの人が知っているように、操作の複雑さを制御し、コストを削減することが容易になります。顧客のビジネス継続性が優先される必要があります。このモジュールでは、レガシー システム、静的データ、共通データなどの重要な要素を特定して、移行を成功させるためのデータの準備方法を学習します。


  このモジュールでは、受講者は以下のことを学びました&#58;
  - データ統合（インポート / エクスポート）戦略を選択する
  - Finance and Operations において一般的な移行シナリオとツールを特定する
  - 自分自身のデータベースを持ち込む(BYOD)機能について理解する
  - 関連する (レガシー) システムを特定する
  - 業界間で共通の静的データを特定してインポートする
  - データ移行のテスト計画を作成して確認する
  - ソース データを特定して抽出する
  - 関連するデータ エンティティと要素を特定する
  - ソースとターゲットのデータ構造間のフィールド マッピングを生成する
  - テスト移行を実行し、アウトプットを検証する
  - 既存システムと移行済みシステム間の移行をサポートする


  ### モジュール 2&#58; データ管理の使用
  このモジュールでは、受講者はデータ管理プラットフォームの基本概念の概要を把握します。また、データ管理ワークスペースを使用して、Dynamics 365 for Finance and Operations のデータをインポートおよびエクスポートする方法についても学習します。

  最後に、データ管理プラットフォームの非同期の定期的な統合機能を使用する方法について学習します。データ管理フレームワークを使用して、Finance and Operations のデータ エンティティおよびデータ エンティティ パッケージを管理することができます。
  #### レッスン
  - はじめに
  - データの管理と統合を理解する
  - データ管理ワークスペース
  - データ管理のテンプレート
  - データを法人にインポート、エクスポート、およびコピーする
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - データエンティティを使用した統合にデータ管理プラットフォームを使用する所与のシナリオに適したパターンを特定する
  - データ管理ワークスペースで作業する
  - 法人からデータをエクスポートする
  - データを法人にインポートする
  - ジョブのインポート・エクスポートデータで作業する
  - ステージング テーブルをクリーンアップする


  ### モジュール 3&#58; User Acceptance Testing の実施
  運用開始前に顧客のソリューションをテストして評価するためには、 Dynamics 365 for Finance and Operations の環境が必要です。この環境には、あらゆる構成と、拡張機能によって可能なカスタマイゼーションが含まれています。

  短時間で効率的に、ロールに重点を置いたテスト ケース シナリオの作成とテストを適切に編成して計画する方法論を用意することは常に有益です。
  #### レッスン
  - はじめに
  - ユーザー受け入れのテスト ケースを作成して実行します
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - テスト ケースとビジネス要件の間の相関関係を理解する
  - テスト ケースを記録するためのベスト プラクティス
  - タスク レコーダー
  - Scenario Acceptance Testing BPM ライブラリを作成する方法
  - Azure DevOps で自分のテスト計画を同期および構成する方法
  - テストの実施方法


  ### モジュール 4&#58; Prepare to Go Live
  Dynamics 365 for Finance and Operations に実装されたソリューションを運用環境に移行することで、すべてのハードワークが成功を収めます。これは、実装を完了するためのこのエキサイティングな体験の重要で最終的な段階です。

  この重要なフェーズでは、顧客を満足させ、質の高いソリューションを提供し、安心感を得ることを目標としています。このフェーズは稼働(go-live) と呼ばれます。Finance and Operations 稼働の準備方法と実装の最終段階を把握していなければ、成功を保証することはできません。

  #### レッスン
  - はじめに
  - 稼働の準備をする
  - モジュールのサマリー


  このモジュールで、受講者は以下のことを学びます。&#58;
  - 稼働の準備
  - Lifecycle Services (LCS) 手法を完了する
  - ソリューションのユーザー受け入れテスト (UAT) を実行する
  - FastTrack の稼働評価を理解する
  - 生産環境を要求する


  ### モジュール 5&#58; コースの結論
  コースの最終評価とコース概要、およびコース後のアンケート。
  #### レッスン
  - 最終評価
  - コースのサマリー
  - コース終了後のアンケート


  受講者はコースを終了します。