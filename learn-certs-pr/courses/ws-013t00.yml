outlineSection: |-
  ### Module 1&#58; Introducing Azure Stack HCI
  このモジュールでは、Azure Stack HCIの基本的な特性と、Azure StackHubやAzureStackEdgeなどのAzureStackポートフォリオの一部であるピアオファリングについて説明します。このモジュールでは、Azure Stack HCIコアテクノロジと管理ツールの概要、および一般的な実装プロセスの概要についても説明します。最後に、モジュールはAzure Stack HCIハイブリッド機能の概要で終わります。その大部分は、モジュール4で更に詳しく説明されています。
  #### Lessons 
  - Azure StackHCIの概要
  - Azure StackHCIテクノロジの概要
  - Azure StackHCI管理ツールの概要
  - Azure StackHCIハイブリッド機能の概要

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Microsoft AzureStackポートフォリオの基本的な機能と使用例の説明。
  - Azure StackHCIアーキテクチャのコアコンポーネントの特定。
  - ハイパーコンバージドインフラストラクチャの展開と管理に使用される一般的な管理ツールの特定。
  - AzureArcの目的と機能についての説明。
  - オンプレミス環境に統合できるAzureインフラストラクチャサービスの特定。
  - クラウドウィットネスをクォーラムウィットネスタイプとしての設定。
  - Azure NetworkAdapterを使用してAzure仮想ネットワークへのポイントツーサイトVPNを確立する方法の説明。
  - Azure FileSyncとAzureMonitorの特性と使用例の説明。
  - AzureBackupとAzureSite Recoveryを使用して、ビジネス継続性を維持する方法の説明。
  - Azure UpdateManagementのユースケースとアーキテクチャについての説明。
  - Azure StackHCI実装をプロビジョニングするための高レベルのプロセスについての説明。

  ### Module 2&#58; Operating and maintaining Azure Stack HCI
  このモジュールでは、Azure Stack HCIでワークロードを実装、管理、および維持する方法について説明します。 最初のモジュールで説明したように、Azure Stack HCIは、特定の種類のワークロードのパフォーマンス、復元力、およびスケーラビリティを最適化するように設計されています。 これらのワークロードの実装は、初期構成に従います。これには、Windows Server2019オペレーティングシステムを実行しているMicrosoftによって承認されたハードウェア上に仮想化ストレージおよびネットワーク層をプロビジョニングすることが含まれます。 このモジュールでは、Windows Server 2019とAzureの統合を活用して、これらのワークロードを管理および維持するために使用できる様々なAzureサービスとWindowsServer機能の概要を説明します。
  #### Lessons 
  - Azure StackHCIでのワークロードの実装と管理
  - Azure StackHCIの保守

  #### Lab &#58; Lab B&#58; Using Windows Admin Center in hybrid scenarios
  - ハイパーコンバージドインフラストラクチャとAzureサービスの統合
  - Azure統合機能の確認
  - ハイパーコンバージドインフラストラクチャの更新の管理

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - 共有ディスクを使用して共有クラスタリングの実装。
  - シールドされたVMを展開するために必要なコンポーネントについての説明。
  - 仮想デスクトップインフラストラクチャ（VDI）ワークロードの実装。
  - Azure StackHCIでコンテナーベースの展開をホスト。
  - Azure Network Adapterを使用したAzure仮想ネットワークへのPoint-to-Site（P2S）VPN接続の作成。
  - Azure FileSyncアーキテクチャについての説明。
  - Azure File Syncを実装し、オンプレミスとAzureファイル共有の間でファイルの複製。
  - AzureArcを使用したAzureStackHCIワークロードの管理。




