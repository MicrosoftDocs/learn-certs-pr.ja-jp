  ### Module 4&#58; Planning for and implementing Azure Stack HCI networking
  このモジュールでは、Azure StackHCIでSoftwareDefinedNetworkingを計画および実装する方法について説明します。 このモジュールでは、テクノロジとその基本機能に焦点を当て、主要なSDN管理ツールとしてWindows AdminCenterに重点を置いています。 このモジュールでは、Azure StackHCIで利用可能なSDNの4つの特定のコンポーネント（Switch Embedded Teaming（SET）、Software Load Balancing（SLB）、Datacenter Firewall、およびRASGateway）についても詳しく説明します。 
  #### Lessons 
  - Azure StackHCIコアネットワーキングテクノロジーの概要
  - ネットワーク仮想化とソフトウェア定義ネットワークの概要
  - Switch EmbeddedTeamingの計画と実装
  - データセンターファイアウォールの計画と実装
  - ソフトウェア負荷分散の計画と実装
  - RASゲートウェイの計画と実装

  #### Lab &#58; Lab A&#58; Deploying Software- Defined Networking
  - PowerShellを使用したSoftware- DefinedNetworkingの展開
  - Windows AdminCenterとPowerShellを使用した仮想ネットワークの管理
  - Windows AdminCenterを使用したSDNアクセス制御リストの実装
  - Windos AdminCenterとWindowsPowerShellを使用したSDNソフトウェアの負荷分散の実装

