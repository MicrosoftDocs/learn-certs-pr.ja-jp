  ### Module 3&#58; Planning for and implementing Azure Stack HCI storage
  このモジュールでは、Azure StackHCIストレージを計画および実装する方法について説明します。 このモジュールでは、コアHCIストレージテクノロジーについて詳しく説明し、ストレージQoSとストレージレプリカ（Azure Stack HCIのコンテキストで）の特定の範囲を含みます。 このモジュールでは、Azure Stack HCIストレージの計画、実装、および管理のプロセスについて説明します。
  #### Lessons 
  - Azure Stack HCIStorageコアテクノロジーの概要
  - Azure StackHCIで直接ストレージスペースの計画
  - ストレージスペースの実装直接ベースのハイパーコンバージドインフラストラクチャ
  - Azure StackHCIで直接ストレージスペースの管理
  - ストレージQoSの計画と実装
  - ストレージレプリカの計画と実装

