  - 簡略化されたSMBマルチチャネルおよびマルチNICクラスターネットワークの使用例の説明。
  - Azure StackHCIのコンテキストでネットワーク仮想化についての説明。
  - Azure StackHCIにSDNをデプロイするプロセスの説明。
  - SETの計画かつ実装。
  - SLBの機能とインフラストラクチャについての説明かつ、SLBの実装。
