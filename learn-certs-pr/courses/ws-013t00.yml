summary: |-
  この 3 日間のコースは、主にオンプレミスの Windows Server 環境の管理にかなりの経験がある IT プロフェッショナルを対象としています。その目的は、Windows Server ソフトウェア定義データセンター および Azure Stack HCI に関連する高度なトピックについても触れることです。このコースでは、他の Azure Stack 製品に関する情報だけでなく、既存の System Center 製品を使用して、Windows Server 2019 でソフトウェア定義データセンターを実装および管理する方法についても説明します。このコースは上級者向けであり、ソフトウェア定義データセンターとハイパーコンバージドの原則を使用して、中規模から大規模で Windows Server 2019 で仮想ワークロードを実行したいユーザーを対象としています。

  #### 視聴者プロフィール
  このコースは、オンプレミスの Windows Server 環境を管理し、Azure を使用してサーバー ワークロードを管理し、Windows Server 2019 で仮想ワークロードを実行する IT プロフェッショナルを対象としています。これらの対象者は、既存の Microsoft System Center 製品を使用して、Windows Server 2019 でソフトウェア定義データセンターを実装および管理したいと考えている方です。
