outlineSection: |-
  ### Module 1&#58; Installing Windows
  このモジュールでは、 Windows 10 OS のインストールについて説明します。  受講者は、 Windows 10 のさまざまなエディション、諸要件、および導入された新機能について学習します。このモジュールでは、 OS のインストール方法、移行およびアップグレード方法について説明します。受講者は、展開プロセスで使用される一般的なツールについても学習します。
  #### Lessons
  Windows 10 の導入
  - オプションのインストール
  - Windows 機能の要件
  - プロセスおよびメディアのインストール
  - Windows 10 へのアップグレード


  #### Lab &#58; Windows 10 のインストール
  - Windows 7 から Windows 10 へのアップグレード
  - ユーザー設定の移動


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - Windows 10 のさまざまなエディションと機能を理解する。
  - Windows 10 クライアントのインストールオプションについて理解する。
  - オンライン仮想マシンを使用して Windows 10 のインストールを練習する


  ### Module 2&#58; Windows の更新
  このコースでは、 受講者はWindows 10 を最新の状態に保つ方法について学びます。受講者は、新しい Windows サービスモデルと、そのモデルがさまざまなシナリオにどのように適用されるかについて説明されます。受講生は、 Windows とアプリケーションを更新するさまざまな方法、およびグループポリシーや Windows Update for Business などのツールを使用して更新プログラムを管理する方法について学びます。
  #### Lessons
  - Windows サービスモデル
  - Windows の更新
  - アプリケーションと Windows 更新プログラムの適用


  #### Lab &#58; Windows 10 の更新
  - 単一デバイスの更新を構成する
  - GPO を使用した更新の構成


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - Windows サービスモデルについて説明する
  - Windows 更新設定の構成
  - WSUS を使用した Windows の更新について説明する
  - Windows Update for Business の使用による Windows の更新について説明する
  - グループポリシーを使用して Windows 更新を構成する


  ### Module 3&#58; インストール後の構成とパーソナライゼーション
  このモジュールでは、 Windows 10 での一般的なインストール後タスクについて説明します。受講者は、ユーザーインターフェースをカスタマイズする方法、およびコントロールパネルと設定アプリケーションを使用して一般的な OS 設定を構成する方法について学習します。このコースでは、 Windows PowerShell についても説明します。
  #### Lessons
  - Windows 10 UI をカスタマイズする
  - 電源プランやモバイルデバイスオプションなど、デバイス固有の設定を構成する
  - Windows のコントロールパネルと設定アプリを使用して設定を構成する
  - Windows PowerShell の使用について説明する


  #### Lab &#58; Windows 10 の構成
  - 設定アプリを使用する
  - コントロールパネルの使用
  - Windows PowerShell の使用


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - Windows 10 UI をカスタマイズする
  - 電源プランやモバイルデバイスオプションなど、デバイス固有の設定を構成する
  - Windows のコントロールパネルと設定アプリを使用して設定を構成する
  - Windows PowerShell の使用について説明する


