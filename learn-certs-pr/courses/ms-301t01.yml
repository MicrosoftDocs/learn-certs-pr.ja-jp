outlineSection: |-
  ### Module 1&#58; SharePoint インフラストラクチャ
  このモジュールでは、基礎的な SharePoint インフラストラクチャについて説明します。ここでは、 SharePoint ファームのコンポーネントについて説明します。SharePoint ファームのインストールと構成の方法を説明します。

  #### Lessons
  - SharePoint Farm を計画する
  - SharePoint 2019
  - SharePoint Farm をインストールして管理する


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - SharePoint 2019 の MinRole 機能について説明する
  - SharePoint 2019のインストールと構成の方法を説明する
  - SharePoint に高可用性を実装する方法を説明する
  - ファームのバックアップおよび復元を計画する


  ### Module 2&#58; SharePoint 認証とセキュリティ
  このモジュールでは、 SharePoint の認証とセキュリティについて説明します。SharePoint 2019 にはさまざまな認証方法が導入されています。

  #### Lessons
  - 認証を計画する
  - 連携認証を構成する


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - SharePoint 2019 の 認証インフラストラクチャについて説明する
  - NTLM および Kerberos 認証について説明する
  - サーバー間の認証について説明する
  - 連携 ID の概念を説明する


  ### Module 3&#58; SharePoint コンテンツの管理
  このモジュールでは、 SharePoint コンテンツの管理に関するものです。SharePoint のコンテンツ構造について説明します。また、 SharePoint における承認とコンテンツアクセスの詳細についても説明します。

  #### Lessons
  - SharePoint コンテンツ構造の概要
  - コンテンツへのアクセスを管理する
  - サイトコレクションを管理する


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - サイトコレクションの概念を説明する
  - サイトコレクションの作成方法について説明する
  - SharePoint 2019 において承認を計画する方法を説明する
  - SharePoint 2019 においてパーミッションレベルを管理する方法を説明する
  - SharePoint 2019 に承認を計画する方法を説明する


