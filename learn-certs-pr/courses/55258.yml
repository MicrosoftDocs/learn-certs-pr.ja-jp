summary: |-
  このコースでは、Microsoft Dynamics 365の販売機能とコンポーネントの詳細な実地体験を受講者に提供します。

  このコースの参加者は、販売注文プロセス、製品カタログ、見積もり、注文、請求書と連携して、リードとオポチュニティの管理を含む、Dynamics 365の販売パイプラインの管理について深く理解します。このコースでは、販売レポート、販売目標管理、販売チャート、ダッシュボードなどの販売分析機能も紹介されています。

  このコースは、Dynamics 365のビジネスとエンタープライズ両方のエディション、およびオンラインとオンプレミスの展開に適用されます。

  #### オーディエンスプロフィール
  このコースは、Dynamics 365の営業コンポーネントに関心のある営業担当者（SR）、営業マネージャー、およびエンドユーザーを対象としています。受講者は、Microsoft Dynamics 365またはMicrosoft Dynamics CRMのいずれかの既存の実務知識を持っている必要があります。少なくとも、受講者は前提条件のコース「‘Introduction to Microsoft Dynamics 365」に参加する必要があります。
prerequisitesSection: |-
  このコースに参加する前に、受講者は以下を身につけている必要があります&#58;
  - Microsoft Dynamics 365またはMicrosoft Dynamics CRMの実用的な知識
  - または
  - ‘Introduction to Microsoft Dynamics 365’ コースを無事に修了
outlineSection: |-
  ### モジュール 1&#58; 前書き
  このモジュールでは、参加者にMicrosoft Dynamics 365の販売の概念を紹介します。
  #### レッスン
  - 販売注文プロセスのシナリオ
  - Dynamics 365の販売入門
  - Dynamics 365プラットフォーム
  - Dynamics 365 Sales基礎
  - セキュリティに関する考慮事項
  - ヘルプの入手先
  - 参考資料とリソース


  #### ラボ&#58; Dynamics 365オリエンテーションでの販売
  - Dynamics 365の販売機能を調べる

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Dynamics 365 Sales Appに関する販売注文プロセスの理解。
  - Dynamics 365 Appの販売機能に精通。
  - Dynamics 365 Sales Appに対するセキュリティ構成の影響の理解。
  - Dynamics 365 SalesAppをナビゲートして使用するときにヘルプが必要な場所の把握。
  - ユーザーが利用できる詳細な資料とリソースに精通。


  ### モジュール 2&#58; リード管理
  このモジュールでは、Dynamics 365のリード管理プロセスについて説明します。リードレコードを作成および割り当てるプロセス、アクティビティからリードを作成する方法、およびリードを適格および不適格にする方法について説明します。また、Dynamics 365のリードトゥオポチュニティセールスプロセスのさまざまな段階についても説明します。
  #### レッスン
  - リード管理プロセス
  - リードレコードの操作
  - リードフォームの操作
  - リードの割り当て
  - リードとアクティビティ
  - リードの資格
  - リードの失格


  #### ラボ&#58;リードの操作
  - リードレコードの作成
  - リードレコードの更新
  - オポチュニティレコードへのリードの認定
  - リードレコードの失格
  - 電子メールアクティビティをリードレコードに変換

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Dynamics 365 Sales Appに関するリード管理プロセスの理解。
  - リードレコードを作成および管理する方法の把握。
  - リードやアクティビティと連携が可能。
  - リード認定プロセスの理解。


  ### モジュール 3&#58; オポチュニティ管理
  このモジュールでは、Dynamics 365のオポチュニティの概念を示します。オポチュニティレコードを閉じるときのオポチュニティビューとフォーム、およびオポチュニティ販売プロセスを調べます。また、解決アクティビティと、それらが販売注文プロセスにどのように影響するかについても説明します。
  #### レッスン
  - オポチュニティの紹介
  - オポチュニティビュー
  - オポチュニティフォーム
  - 商談販売プロセス
  - オポチュニティの閉鎖
  - 解決活動


  #### ラボ&#58; オポチュニティとの連携
  - オポチュニティに取り組み
  - オポチュニティを負けとして閉鎖
  - オポチュニティを勝ちとして閉鎖

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Dynamics 365 Sales Appに関する機会管理プロセスの理解。
  - オポチュニティビューおよびフォームと対話して、オポチュニティレコードの管理。
  - 販売プロセスフローで商談レコードの操作。
  - 勝ち負けとして機会の閉鎖。
  - 解決活動の重要性の理解。


  ### モジュール 4&#58; 製品
  このモジュールでは、Dynamics 365の製品カタログの確認を開始します。製品の作成方法、およびユニットグループと価格表の構成方法について説明します。最後に、製品プロパティ、製品バンドル、および製品ファミリについて説明します。
  #### レッスン
  - 製品カタログの紹介
  - 製品の追加
  - ユニットグループの構成
  - 価格表と価格表アイテム
  - 製品のプロパティ、バンドル、およびファミリ


  #### ラボ&#58; 製品カタログの構成
  - ユニットグループの構成
  - 製品の追加
  - 価格表の作成と構成


  #### ラボ&#58; 製品カタログの操作
  - 製品のクローンの作成
  - 製品バンドルの作成
  - 製品ファミリの作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Dynamics 365の製品カタログ機能に精通。
  - 製品の追加と管理、ユニットグループの構成、価格表の関連付け。
  - 価格表と価格表アイテムの操作。
  - 製品のプロパティを理解し、製品のバンドルとファミリの作成。
  
  ### モジュール 5&#58; 見積もり、注文、請求書
  このモジュールでは、Microsoft Dynamics 365の見積もり、注文、および請求書を示します。製品カタログからオポチュニティと見積もりに製品を追加する方法と、「書き込み」製品をいつ使用するかについて説明します。このモジュールでは、見積もりを注文に変換するプロセス、注文の履行、および請求書管理の手順についても説明します。
  #### レッスン
  - 注文処理の概要
  - オポチュニティへの製品の追加
  - 見積もりの操作
  - 注文の処理
  - 請求書の操作


  #### ラボ&#58; 見積もり、注文、請求書の操作
  - オポチュニティに製品の追加
  - オポチュニティに見積もりの追加
  - 見積もりを注文と請求書に変換

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Dynamics 365の注文プロセスフローに精通。
  - オポチュニティおよび見積もりレコードに製品および「書き込み」製品の追加。
  - 見積もり、注文、請求書の記録の処理。


  ### モジュール 6&#58; 売上分析
  このモジュールでは、Dynamics 365に保存されている販売情報を分析するために使用できるさまざまな方法について説明します。すぐに使用できる販売レポートと、Dynamics 365 Report Wizardを使用してカスタムレポートを作成するプロセスについて説明します。このモジュールでは、チャートとダッシュボードのデザイナーのほか、サービスデータを分析するためのすぐに使用できる販売ダッシュボードの確認も行います。
  #### レッスン
  - Dynamics 365の売上分析の概要
  - 販売レポート
  - レポートウィザード
  - 売上チャートの操作
  - セールスダッシュボードの操作
  - 販売目標と指標の操作


  #### ラボ&#58; 販売レポートの調査
  - 販売パイプラインレポートの調査
  - 見積もりレポートの調査


  #### ラボ&#58; 販売目標と指標
  - 営業チームの目標の作成
  - パーソナルビューの作成
  - 販売目標とチャートの表示


  #### ラボ&#58; 売上チャートとダッシュボードの調査
  - リードチャートとオポチュニティチャートの調査
  - カスタム販売チャートの作成
  - セールスダッシュボードの調査
  - カスタムセールスダッシュボードの作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Dynamics 365で販売データを分析するさまざまな方法の理解。
  - Dynamics 365の「すぐに使える」販売レポートの操作。
  - レポートウィザードを使用してカスタム販売レポートの作成。
  - 販売チャートとダッシュボードの操作。
  Dynamics 365で販売目標とKPIビジュアライゼーションの作成。