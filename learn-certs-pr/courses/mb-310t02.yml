outlineSection: |-
  ### Module 1&#58; 支払勘定の構成
  Dynamics 365 for Finance and Operations は、さまざまなベンダー支払オプションを設定するための広範な機能を提供します。
  #### Lessons
  - タスクレコーダーの機能を理解する
  - 支払勘定パラメーターを構成する
  - ベンダーを作成して保持する
  - 支払勘定チャージを構成する
  - ポジティブペイを構成して使用する
  - 実習ラボ
  - モジュールのサマリー

  このモジュールでは、受講者は以下の方法を学びました：
  - 支払勘定コンポーネントを構成する
  - ベンダーを作成して保持する
  - ベンダー支払いを構成する
  - ベンダー転記プロフィールを構成する
  - 支払勘定チャージを構成する


  ### Module 2&#58; 支払勘定日常手続きの実施
  製造またはサービスの材料として、再販のために商品を購入することは大きな責任です。これらの購入を追跡し、商品を供給するベンダーに支払うことも、同様に大事なことです。組織は、支払勘定を注意深く監視し、手続きを実施して、商品のコストの変化についての情報を常に把握するのに必要な財務情報を管理者が容易に取得できるようにする必要があります。事業の財務状況を正確に把握するために、純利益に影響するすべての経費が支払勘定に含まれます。このモジュールでは、前払いの管理と適用の方法、請求書の記録方法、支払いの処理方法について説明します。
  #### Lessons
  - 概要
  - 注文書、請求書、支払いを処理する
  - 前払い金の管理と適用
  - 実習ラボ
  - モジュールのサマリー

  このモジュールで受講者は、ベンダーの請求書を手動で入力すること、または、データエンティティを介して電子的に受け取ることができることを学習しました。請求書の入力または受領の後、請求書承認仕訳帳またはベンダー請求書ページを使用して請求書を確認および承認できます。さらに、請求書照合、ベンダー請求書ポリシー、ワークフローを使用してレビュープロセスを自動化する方法を学習しました。これにより、特定基準を満たす請求書が自動的に承認され、残りの請求書には承認されたユーザーによるレビューのフラグが付けられます。受講者はまた、ベンダーへの前払いの処理方法についても学習しました。

  ### Module 3&#58; 会計上の配分と請求書検証の使用
  このモジュールでは、会計上の配分を使用することによるトランザクションの決済方法、決済の取り消し方法について説明します。受講者は、請求書照合の実行方法についても学習します。会計上の配分は、経費、税または課金がベンダーの請求書にどのように計上されるかなど、金額をどのように計上するかを定義するために使用されます。ベンダーの請求書が仕分帳に転記されるときに説明を要する各金額は、1つ以上の会計上の配分が含まれます。

  #### Lessons
  - 概要
  - トランザクションを決済し、決済を取り消す
  - 資金を配分する
  - 請求書検証方針を構成する
  - 実習ラボ
  - モジュールのサマリー

  このモジュールにおいて、受講者は以下のことについての方法を学びました：
  - トランザクションを決済し、決済を取り消す
  - 会計上の配分を使用することによって、資金を配分する
  - 請求書検証方針を設定する


  ### Module 4&#58; 受取勘定の構成
  顧客請求書の作成、パッキングスリップの転記、販売注文に関連しないフリーテキスト請求書の使用、および現金、小切手、クレジットカード、および顧客からの電子決済などのさまざまな支払タイプ使用による支払いを受け取ることができるように、受取勘定モジュールを構成する必要があります。  このモジュールでは、受取勘定モジュールの重要なコンポーネントの設定と、Finance and Operationsにおける顧客および顧客トランザクションを効率的に管理するための顧客の設定についての情報を提供します。

  #### Lessons
  - 売掛金を構成する
  - 顧客を作成して保持する
  - 顧客転記プロフィールを設定する
  - 売掛金チャージを構成する
  - 実習ラボ
  - モジュールのサマリー

  このモジュールにおいて、受講者は以下のことについての方法を学びました：
  - 受取勘定コンポーネントを構成する
  - 顧客を作成して保持する
  - 顧客支払いを構成する
  - 顧客転記プロフィールを設定する
  - 売掛金チャージを構成する


  ### Module 5&#58; 受取勘定日常手続きの実施
  フリーテキスト請求書の作成方法、顧客からの支払いの受取方法、銀行への入金方法について説明します。受講者は、支払い超過金額やその他の理由で顧客に返金する方法についても学習します。たとえば、顧客に払い戻しを行う必要がある顧客返品シナリオでは、支払いだけでなく、回収された税金も含めて、受取勘定で戻り入れおよびトランザクションの戻り入れを使用します。受講者はまた、フリーテキスト請求書で会計上の配分を使用して資金を配分する方法についても学習します。

  #### Lessons
  - フリーテキスト請求書を作成し、顧客への支払いを記録する
  - トランザクションを決済し、決済を取り消す
  - 実習ラボ
  - モジュールのサマリー

  このモジュールでは、受講者は以下を学習しました：
  - 会計上の配分を使用することによって、資金を配分する
  - フリーテキスト請求書を作成し、顧客への支払いを記録する
  - 繰り返し請求書を構成する
  - 受取勘定の戻し入れを使用する
  - 注文書を処理し、請求書を記録し、支払いを処理する


  ### Module 6&#58; 信用および回収の構成
  ほとんどの顧客は期限通りに請求書に対して支払いますが、期限までに支払われなかった請求書を処理できる必要があります。このトピックでは、 Dynamics 365 for Finance and Operations において信用および回収モジュールを設定して、延滞の顧客を管理する方法について説明します。信用および回収モジュールを使用するには、売掛金の設定がすでに完了している必要があります。

  #### Lessons
  - 概要
  - 信用および回収コンポーネントを設定する
  - 利子を設定して管理する
  - 放棄、復元、または戻り入れのいずれかの操作を行う
  - 回収状を設定して管理する
  - 実習ラボ
  - モジュールのサマリー

  このモジュールにおいて、受講者は以下のことについての方法を学びました：
  - 信用および回収コンポーネントを設定する
  - エージングレポート、カスタマープール、回収エージェント、およびエージング期間の定義を構成する
  - 利子を設定して管理する
  - 回収状を設定して管理する


  ### Module 7&#58; 信用および回収の処理
  ほとんどの顧客は期限通りに請求書に対して支払いますが、期限までに支払われなかった請求書を処理できる必要があります。このトピックでは、信用と回収の処理方法について説明します。
  #### Lessons
  - 概要
  - 回収の処理方法を理解する
  - 顧客の信用と回収を管理する
  - 実習ラボ
  - モジュールのサマリー

  このモジュールでは、受講者は以下のことを学びました：
  - 顧客の発言
  - 回収を処理する方法


