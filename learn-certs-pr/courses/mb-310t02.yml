summary: |-
  Dynamics 365 for Finance and Operations を使用すると、収益性の向上、労働生産性の最適化、営業費の削減、要件変更への迅速な対応、資産管理の合理化によって財務パフォーマンスを向上させることができます。

  このコースでは、Dynamics 365 for Finance and Operations における支払勘定、受取勘定、外貨預金勘定の構成と使用の方法を説明します。

  #### Audience profile
  Dynamics 365 for Finance and Operations Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の変換、ソリューションとアプリケーションの構成を担当します。機能コンサルタントは、革新的な機能、コードレス拡張機能、アプリケーション、およびサービスインテグレーションを使用してソリューションを実行します。
