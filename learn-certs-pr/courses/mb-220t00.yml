summary: |-
  本コースでは、ビジネス成長の推進に必要なマーケティングアプリケーション構成についてレビューします。また、リード管理、マーケティングフォームとページ、セグメンテーション、電子メールマーケティングメッセージについても学びます。これらの要素はすべて、イベントやアンケートの構成など、インタラクティブなカスタマージャーニー設計によって連動しています。

  #### 聴衆プロファイル
  このコースは、IT関連の方や、どのようにDynamics 365 Marketing をビジネスに活かすのかを知りたい方のためのものです。
prerequisitesSection: |-
  Dynamics 365 プラットフォームの知識と、基本的なマーケティング原則の理解。
outlineSection: |-
  ### モジュール 1&#58; Dynamics 365 Marketingの設定
  このモジュールでは、Dynamics 365 for Marketingの詳細設定、マーケティングコンテンツ、テンプレート、および統合について学習します。
  #### レッスン
  - 組織と管理セッティングの設定
  - マーケティングセッティングの設定
  - イベントセッティングの設定

  このモジュールを完了すると、次のことができるようになります&#58;
  - 組織、ビジネス管理、コンテンツなどの詳細設定の構成。
  - マーケティングコンテンツとテンプレートの管理。
  
  
  ### モジュール 2&#58; セグメントとリストの管理
  このモジュールでは、セグメントとサブスクリプションセンターを作成、管理、および使用する方法を復習します。
  #### レッスン
  - セグメントの作成と管理
  - サブスクリプションセンターとリストの作成かつ管理
  
  このモジュールを完了すると、次のことができるようになります&#58;
  - セグメントの作成かつ管理
  - サブスクリプションセンターの作成かつ管理。
  
  
  ### モジュール 3&#58; マーケティングフォームとページの管理
  このモジュールでは、マーケティングフォームとページを作成する方法について説明します。
  #### レッスン
  - フォームの管理
  - マーケティングページの管理
  
  このモジュールを完了すると、次のことができるようになります&#58;
  - マーケティングフォームを作成し、マーケティングページに埋め込み。
  - マーケティングページの作成。
  - マーケティングページをプレビュー、検証、かつ公開。
  - マーケティングフォームとページテンプレートの作成。
  
  
  ### モジュール 4&#58; リード、アカウント、連絡先の管理
  このモジュールでは、顧客をアカウントまたは連絡先として管理する方法と、リードライフサイクルを通じて顧客を育成する方法について説明します。
  #### レッスン
  - リードを作成かつ管理
  - アカウントと連絡先の管理
  
  このモジュールを完了すると、次のことができるようになります&#58;
  - 顧客をアカウントまたは連絡先として追跡。
  - リードを作成し、それを商談に変換。
  - リードライフサイクルを通じてリードの管理。
  
  ### モジュール 5&#58; マーケティングメールとカスタマージャーニーの管理
  このモジュールでは、Dynamics 365 Marketingで電子メールメッセージとカスタマージャーニーを作成する方法について説明します。
  #### レッスン
  - マーケティングメールの作成
  - カスタマージャーニーの作成

  
  このモジュールを完了すると、次のことができるようになります&#58;
  - 電子メールメッセージを作成かつ設計。
  - プレビュー、検証、かつ電子メールメッセージの公開。
  - 電子メールメッセージをテンプレートとして保存。
  - カスタマージャーニーの作成。
  
  
  ### モジュール 6&#58; イベントの管理
  このモジュールでは、カスタマージャーニーの作成プロセスを確認します。
  #### レッスン
  - オンサイトイベントの作成
  - ウェビナーイベントの作成
  - イベントの宣伝と管理
  
  このモジュールを完了すると、次のことができるようになります&#58;
  - ウェビナーイベントの作成。
  - オンサイトイベントの作成。
  - イベントの宣伝。
  - イベントウェブサイトの管理。
  - イベント設定の構成。
  
  ### モジュール 7&#58; Dynamics 365 Customer Voiceを使用して調査の開始
  このモジュールでは、調査を作成して顧客に配布する方法を示します。
  #### レッスン
  - 調査プロジェクトの作成
  - Dynamics 365 Customer Voiceを使用して調査の開始
  - Dynamics 365 Customer Voiceアンケートの送信

  
  このモジュールを完了すると、次のことができるようになります&#58;
  - プロジェクトを使用して調査の管理。
  - 調査の開始。
  - 調査をパーソナライズ化。
  - 顧客に調査の供給。
  
  
  ### モジュール 8&#58; Dynamics 365 Marketingのインサイト分析
  このモジュールでは、インサイト機能を使用して、マーケティングイニシアチブに関連するデータを表示および分析する方法について学習します。
  #### レッスン
  - 分析を使用してマーケティングイニシアチブを評価

  
  このモジュールを完了すると、次のことができるようになります&#58;
  - インサイトを使用して、マーケティング活動に関する意思決定。
  - リードの獲得。
  - カスタマージャーニーと電子メールメッセージに関連するインサイトの表示
