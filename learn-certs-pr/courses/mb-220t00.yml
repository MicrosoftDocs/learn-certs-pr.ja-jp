summary: |-
  本コースでは、ビジネス成長の推進に必要なマーケティングアプリケーション構成についてレビューします。また、リード管理、マーケティングフォームとページ、セグメンテーション、電子メールマーケティングメッセージについても学びます。これらの要素はすべて、イベントやアンケートの構成など、インタラクティブなカスタマージャーニー設計によって連動しています。

  #### 聴衆プロファイル
  このコースは、 Dynamics 365 for Marketing for Businesses の活用方法の学習を希望する IT またはマーケティングの専門家を対象としています。
prerequisitesSection: |-
  Dynamics 365 プラットフォームの知識と、基本的なマーケティング原則の理解。
outlineSection: |-
  ### モジュール 1&#58; マーケティングアプリケーションの構成
  本モジュールでは、 Dynamics 365 for Marketing における高度な設定、マーケティングコンテンツ、テンプレート統合について学習します。
  #### レッスン
  上級設定を構成する
  - マーケティングコンテンツとテンプレートを管理する
  - LinkedIn と Power BI のインテグレーションを管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 組織、ビジネス管理、コンテンツなどの高度な設定を構成します。
  - マーケティングコンテンツとテンプレートを管理する。


  ### モジュール 2&#58; Leads
  このモジュールでは、リードの作成、管理、およびスコアリングする方法についてレビューします。
  #### レッスン
  リードを作成および管理する
  - セールス レディネスを評価します

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - リードを作成して管理する。
  - LinkedIn からリードを同期する。
  - リードスコアリングモデルを使用して、セールス レディネスを評価する。


  ### モジュール 3&#58; マーケティング フォームとページ
  このモジュールでは、マーケティングフォームとページの作成方法について説明します。
  #### レッスン
  - マーケティング フォームを作成する
  - マーケティング ページを作成する
  - インターネット マーケティングを管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - マーケティングフォームを作成し、マーケティングページに埋め込む。
  - マーケティング ページを作成する。
  - マーケティングページを使用して、プレビュー、検証、稼働する。
  - マーケティングフォームとページテンプレートを作成する。


  ### モジュール 4&#58; セグメントとリスト
  このモジュールでは、セグメント、サブスクリプションセンター、リスト、およびダブルオプトインの管理方法について説明します。
  #### レッスン
  - セグメントを作成して管理します
  - サブスクリプションセンターを作成して管理します
  - ダブル オプトイン

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 静的セグメントと動的セグメントを設定する。
  - サブスクリプションリストを作成する。
  - サブスクリプションセンターのページを設定する。
  - ダブルオプトインプロセスを設定して有効にする。


  ### モジュール 5&#58; マーケティング電子メール
  本モジュールでは、 Dynamics 365  Marketing において電子メールメッセージを作成する方法について説明します。
  #### レッスン
  - 電子メールメッセージを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 電子メールメッセージを作成して設計する。
  - 電子メールメッセージをプレビュー、検証、稼働する。
  - 電子メールメッセージをテンプレートとして保存する。


  ### モジュール 6&#58; カスタマージャーニー
  このモジュールでは、カスタマージャーニーの作成プロセスについてレビューします。
  #### レッスン
  - カスタマージャーニーを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - テンプレートからカスタマージャーニーを作成する。
  - カスタマージャーニーのタイルとプロパティを特定する。
  - カスタマージャーニーを検証して稼働する。
  - アカウントベースのカスタマージャーニーを作成する。
  - マーケティングカレンダーの機能を理解する。


  ### モジュール 7&#58; Insights
  このモジュールは、カスタマーインサイトを表示、理解、管理する方法を実証します。
  #### レッスン
  - マーケティングインサイト
  - カスタマーインサイト
  - マーケティング実行のインサイト
  - リード管理のインサイト
  - インターネットマーケティングのインサイト

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - インサイトを見つける。
  - 連絡先、セグメント、カスタマージャーニー、マーケティングメール、リードなどのマーケティングインサイトについて理解します。


  ### モジュール 8&#58; Events
  本モジュールでは、 Dynamics 365 for Marketing におけるイベントの計画と実行の管理方法について学習します。
  #### レッスン
  - イベントの計画を管理する
  - イベントの実行を管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 対面および ウェビナーのイベントを作成する。
  - セッション、講演者、イベントパス、ウェイトリスト、会場などのイベント計画機能を設定します。
  - 定期イベントを作成して管理する。


  ### モジュール 9&#58; アンケート
  本モジュールでは、 Dynamics 365 for Marketing においてアンケートを構成、設、計配布する方法についてレビューします。
  #### レッスン
  - アンケートを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 再利用可能なアンケートテーマを作成する。
  - アンケートを作成、設計、プレビュー、および公開する。


  ### モジュール 10&#58; Results
  Results モジュールにおいて、マーケティングイベントとアンケートのインサイトをレビューします。
  #### レッスン
  - イベントとアンケート結果をレビューする

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - イベントダッシュボードを使用して、MCT 認定イベントの結果を評価します。
