outlineSection: |-
  ### モジュール 1&#58; Universal Resource Scheduling
  #### レッスン
  - Universal Resource Scheduling (URS) の概要と構成
  - URS のエンティティの有効化
  - エンティティのカスタマイゼーションと自動化に関する考慮事項


  ### モジュール 2&#58; Managing scheduling options
  #### レッスン
  - スケジュール ボードの使用
  - スケジュール項目
  - リソースの再スケジューリングと代替
  - クルーとリソース プールのスケジューリング


  ### モジュール 3&#58; Customizing the Schedule Board
  #### レッスン
  - スケジュール ボードを設定する
  - 追加スケジュールボードを作成する
  - スケジュール ボードで Dynamics 365 のビューを活用する
  - スケジュール ボードのクエリとフィルタを構成する
  - 要件グループでの作業


  ### モジュール 4&#58; Resource Scheduling Optimization
  #### レッスン
  - Resource Scheduling Optimization の概要
  - 最適化目標の定義
  - 最適化スコープの定義
  - 最適化プロフィールの定義