summary: |-
  サービスを実行するためにリソースを必要とする組織は、組織のニーズによって定義された要件に基づいて効率的に特定し、かつスケジュール設定できる必要があります。Dynamics 365 の Universal Resource Scheduling ソリューションは、設定可能なツールセットを提供することによって、組織がこれらのリソースをより効果的に管理およびスケジュールできるようにします。
  
  このコースでは、受講者が組織のリソースをより効率的に管理するのに利用できるツールを設定して使用するために必要なスキルを習得します。重要なトピックには、どこから開始するかを特定すること、およびリソースのスケジューリングの決定を促進する組織上の考慮事項が含まれます。主な焦点は、スケジュール ボードやスケジュール アシスタントの使用など、リソースの検索とスケジュールに使用できるツールを最大限に活用する方法です。また、スケジュール項目の有効化、スケジュール ボード オプションの定義、複数のスケジュール ボードの操作、コア スケジューリング機能の拡張など、カスタマイズのシナリオについても調べます。
  
  このコースは、受講者がリソースをスケジュールする場合に何が重要であるかを深く理解することを支援し、また、顧客と組織の目標に合った効率的なソリューションの設計に役立つ実行考慮事項に焦点を絞ります。
