outlineSection: |-
  ### Module 1&#58; Universal Resource Scheduling
  #### Lessons
  - Universal Resource Scheduling （URS）の概要と構成
  - URS のエンティティの有効化
  - エンティティのカスタマイゼーションと自動化に関する考慮事項


  ### Module 2&#58; Managing scheduling options
  #### Lessons
  - スケジュールボードの使用
  - スケジュール項目
  - リソースの再スケジューリングと代替
  - クルーとリソースプールのスケジューリング


  ### Module 3&#58; Customizing the Schedule Board
  #### Lessons
  - スケジュールボードを設定する
  - 追加スケジュールボードを作成する
  - スケジュールボードで Dynamics 365 のビューを活用する
  - スケジュールボードのクエリとフィルタを構成する
  - 要件グループでの作業


  ### Module 4&#58; Resource Scheduling Optimization
  #### Lessons
  - Resource Scheduling Optimization の概要
  - 最適化目標の定義
  - 最適化スコープの定義
  - 最適化プロフィールの定義

