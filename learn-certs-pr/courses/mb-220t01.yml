outlineSection: |-
  ### Module 1&#58; マーケティングアプリケーションの構成
  このモジュールでは、 Dynamics 365 for Marketing の高度な設定、マーケティングコンテンツ、テンプレート、インテグレーションについて学習します。
  #### Lessons
  上級設定を構成する
  - マーケティングコンテンツとテンプレートを管理する
  - LinkedIn と Power BI のインテグレーションを管理する

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - 組織、経営管理、コンテンツ、マーケティング、イベント設定などの上級設定を構成する
  - マーケティングコンテンツとテンプレートを管理する  


  ### Module 2&#58; Leads
  このモジュールでは、リードの作成、管理、およびスコアリングする方法についてレビューします。
  #### Lessons
  リードを作成および管理する
  - セールス レディネスを評価する

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - リードを作成して管理する
  - LinkedIn からリードを同期する
  - リードスコアリングモデルを使用して、セールス レディネスを評価する


  ### Module 3&#58; マーケティング フォームとページ
  このモジュールでは、マーケティングフォームとページの作成方法について説明します。
  #### Lessons
  - マーケティング フォームを作成する
  - マーケティング ページを作成する
  - インターネット マーケティングを管理する

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - マーケティングフォームを作成し、マーケティングページに埋め込む
  - マーケティング ページを作成する
  - マーケティングページを使用して、プレビュー、検証、稼働する
  - マーケティングフォームとページテンプレートを作成する


  ### Module 4&#58; セグメントとリスト
  このモジュールでは、セグメント、サブスクリプションセンター、リスト、およびダブルオプトインの管理方法について説明します。
  このモジュールを終了すると、受講者は以下のことができるようになります；
  - 静的セグメントと動的セグメントを設定する
  - サブスクリプションリストを作成する
  - サブスクリプションセンターのページを設定する
  - ダブルオプトインプロセスを設定して有効にする


  ### Module 5&#58; マーケティング電子メール
  このモジュールでは、 Dynamics 365 for Marketing において電子メールメッセージを作成する方法について説明します。
  #### Lessons
  - 電子メールメッセージを作成する

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - 電子メールメッセージを作成して設計する
  - 電子メールメッセージをプレビュー、検証、稼働する
  - 電子メールメッセージをテンプレートとして保存する


  ### Module 6&#58; カスタマージャーニー
  このモジュールでは、カスタマージャーニーの作成プロセスについてレビューします。
  #### Lessons
  - カスタマージャーニーを作成する

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - テンプレートからカスタマージャーニーを作成する
  - カスタマージャーニーのタイルとプロパティを特定する
  - カスタマージャーニーを検証して稼働する
  - アカウントベースのカスタマージャーニーを作成する
  - マーケティングカレンダーの機能を理解する


  ### Module 7&#58; Insights
  このモジュールは、カスタマーインサイトを表示、理解、管理する方法を実証します。
  #### Lessons
  - マーケティングインサイト
  - カスタマーインサイト
  - マーケティング実行のインサイト
  - リード管理のインサイト
  - インターネットマーケティングのインサイト

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - インサイトを見つける
  - 連絡先、セグメント、カスタマージャーニー、マーケティングメール、リード、リードスコアリング、マーケティングフォーム、マーケティングページ、 Web サイト、リダイレクト URL などのマーケティングインサイトを理解する

