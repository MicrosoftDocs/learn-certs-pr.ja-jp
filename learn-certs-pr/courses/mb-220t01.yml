summary: |-
  マーケティングの変革、組織化、成長はここから始まります。Dynamics 365 for Marketing を使用すると、見込み客は取引関係に変えることができます。基礎的な電子メールマーケティングを越えることによって、より多くの販売準備リードを見つけて育てます。営業とマーケティングをつなぎ、プロセスを自動化し、よりスマートな意思決定を行い、マーケティング ROI を最大化します。

  このコースでは、開始に必要なマーケティングアプリケーション構成について説明します。リードの作成、管理、スコアリングについて詳しく説明します。それ以降に、このコースにおいてマーケティングフォームとページの作成について説明します。次に受講者は、セグメント化によってリードと連絡先を分割し、マーケティング活動に集中する方法を学習します。さらに、上級デザイナー機能を使用して電子メールマーケティングメッセージを作成する方法について学習します。さらに、すべての要素がカスタマージャーニーと結び付けられます。Dynamics 365 for Marketing を使用すると、カスタマージャーニーは、自動メッセージング、アクティビティ生成、インタラクティブな意思決定ポイントなどを使用によって、選択したマーケティングセグメントのメンバーがこのプロセスを実行できるようにするモデルを作成できます。最後に、受講者は顧客のインサイトを表示、理解、管理する方法を学習します。

  Dynamics 365 for Marketing 内のすべての設定とコア機能を、カスタムデモ、知識に関する疑問のチェック、実践的な学習ラボなどを通じて学びましょう。

  #### Audience profile
  このコースは、 Dynamics 365 for Marketing for Businesses の活用方法の学習を希望する IT またはマーケティングの専門家を対象としています。
prerequisitesSection: |-
