outlineSection: |-
  ### モジュール 1&#58; マーケティング アプリケーションの構成
  このモジュールでは、 Dynamics 365 for Marketing の高度な設定、マーケティングコンテンツ、テンプレート、統合について学習します。
  #### レッスン
  - 上級設定を構成する
  - マーケティング コンテンツとテンプレートを管理する
  - LinkedIn と Power BI の統合を管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 組織、経営管理、コンテンツ、マーケティング、イベント設定などの上級設定を構成する
  - マーケティング コンテンツとテンプレートを管理する


  ### モジュール 2&#58; Leads
  このモジュールでは、リードの作成、管理、およびスコアリングする方法についてレビューします。
  #### レッスン
  - リードを作成および管理する
  - セールス レディネスを評価する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - リードを作成および管理する
  - LinkedIn からリードを同期する
  - リード スコアリング モデルを使用して、セールス レディネスを評価する


  ### モジュール 3&#58; マーケティング フォームとページ
  このモジュールでは、マーケティング フォームとページの作成方法について説明します。
  #### レッスン
  - マーケティング フォームを作成する
  - マーケティング ページを作成する
  - インターネット マーケティングを管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - マーケティング フォームを作成し、マーケティング ページに埋め込む
  - マーケティング ページを作成する
  - マーケティング ページを使用して、プレビュー、検証、稼働する
  - マーケティング フォームとページ テンプレートを作成する


  ### モジュール 4&#58; セグメントとリスト
  このモジュールでは、セグメント、サブスクリプション センター、リスト、およびダブル オプトインの管理方法について説明します。
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 静的セグメントと動的セグメントを設定する
  - サブスクリプション リストを作成する
  - サブスクリプション センターのページを設定する
  - ダブル オプトイン プロセスを設定して有効にする


  ### モジュール 5&#58; マーケティング電子メール
  このモジュールでは、 Dynamics 365 for Marketing において電子メール メッセージを作成する方法について説明します。
  #### レッスン
  - 電子メール メッセージを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 電子メール メッセージを作成して設計する
  - 電子メール メッセージをプレビュー、検証、稼働する
  - 電子メール メッセージをテンプレートとして保存する


  ### モジュール 6&#58; カスタマー ジャーニー
  このモジュールでは、カスタマー ジャーニーの作成プロセスについてレビューします。
  #### レッスン
  - カスタマー ジャーニーを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - テンプレートからカスタマー ジャーニーを作成する
  - カスタマー ジャーニーのタイルとプロパティを特定する
  - カスタマー ジャーニーを検証して稼働する
  - アカウント ベースのカスタマー ジャーニーを作成する
  - マーケティング カレンダーの機能を理解する


  ### モジュール 7&#58; Insights
  このモジュールは、カスタマー インサイトを表示、理解、管理する方法を実証します。
  #### レッスン
  - マーケティング インサイト
  - カスタマー インサイト
  - マーケティング実行のインサイト
  - リード管理のインサイト
  - インターネット マーケティングのインサイト

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - インサイトを見つける
  - 連絡先、セグメント、カスタマー ジャーニー、マーケティング メール、リード、リード スコアリング、マーケティング フォーム、マーケティング ページ、 Web サイト、リダイレクト URL などのマーケティング インサイトを理解する