summary: |-
  このコースでは、Microsoft 365 エンタープライズ管理の 3 つの中心的な要素 (Microsoft 365 テナントとサービスの管理、Office 365 管理、および Microsoft 365 ID 管理) について説明します。
  Microsoft 365 テナントおよびサービス管理では、Microsoft 365 テナントを設計するときに計画する必要があるすべての主要コンポーネントを調べます。この計画フェーズが完了したら、組織プロファイル、テナント サブスクリプション オプション、コンポーネント サービス、ユーザー アカウントとライセンス、セキュリティ グループなど、Microsoft 365 テナントを構成する方法を学習します。最後に、テナントのロールの構成やテナントのヘルスとサービスの管理など、テナントの管理方法を学びます。

  Microsoft 365 テナントがしっかりと配置されたら、Office 365 管理の主要コンポーネントを調べます。これは、Exchange Online、SharePoint Online、Microsoft Teams、Microsoft Power Platform、追加の製品リソース、デバイス管理など、Office 365 製品の機能の概要から始まります。次に、Office クライアント接続の構成に重点を置いて、Office 365 の構成に移行します。最後に、ユーザー手動のクライアント インストールから集中型の展開まで、エンタープライズ向け Microsoft 365 Apps (以前の Office 365 ProPlus) の展開を管理する方法を検討します。このセクションは、Office テレメトリと Microsoft Analytics の構成方法を学習することで終了します。

  このコースは、Azure Active Directory Connect に焦点を当てた、Microsoft 365 ID 同期の詳細な調査で終わります。Azure AD Connect を計画および実装する方法、同期済みの ID を管理する方法、および多要素認証とセルフサービス パスワード管理を使用して Microsoft 365 にパスワード管理を実装する方法を学習します。このセクションでは、アプリケーションと外部アクセスの実装について包括的に説明します。マルチ テナント アプリケーションの構成方法など、Azure Active Directory でアプリケーションを追加および管理する方法を学習します。次に、コネクタをインストールして登録する方法や、リモート アクセス用のオンプレミスアプリを公開する方法など、Azure AD アプリケーション プロキシを構成する方法を調べます。最後に、外部アクセスのためのソリューションを設計および管理する方法を検討します。これには、Azure AD B2B コラボレーションのライセンス ガイダンス、コラボレーション ユーザーの作成、B2B コラボレーションのトラブル シューティングが含まれます。

  #### 視聴者プロフィール
  このコースは、 Microsoft 365 Enterprise Admin ロールを希望し、 Microsoft 365 ロールベースの管理者認定パスの 1 つを終了したユーザーを対象としています。
