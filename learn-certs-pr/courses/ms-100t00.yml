summary: |-
  このコースでは、 Microsoft 365 エンタープライズ管理の 3 つの主要要素（ Microsoft 365 テナントおよびサービス管理、 Office 365 管理、 Microsoft 365 ID 管理）について説明します。
  Microsoft 365 テナントとサービス管理では、 Microsoft 365 テナントの設計時に計画する必要があるすべての主要コンポーネントを確認します。この計画フェーズが完了したら、組織プロフィール、テナントサブスクリプションオプション、コンポーネントサービス、ユーザーアカウントとライセンス、およびセキュリティグループなどを含めて、 Microsoft 365 テナントを構成する方法を学びます。最後に、テナントを管理する方法を学びます。これには、テナントのロールの構成およびテナントのヘルスとサービスの管理が含まれます。
  Microsoft 365 テナントがしっかりと設置された状態で、Office 365 管理の主要コンポーネントを確認します。これは、Office 365 製品機能の概要から始まります。それには、 Exchange Online、SharePoint Online、Microsoft Teams、追加の製品リソース、およびデバイス管理が含まれます。  次に、 Office 365 への Office クライアント接続の構成に重点を置く Office 365 の構成に移行します。最後に受講者は、ユーザー主導のクライアントインストールから集中型Office 365 ProPlus の展開まで、 Office 365 ProPlus の展開を管理する方法について確認します。受講者は、 Office Telemetry と Microsoft Analytics の構成方法を学習することによって、このセクションを完了します。
  このコースは、 Azure Active Directory Connect に焦点を当てた Microsoft 365 ID 同期の詳細な検証をもって終了します。受講者は、Azure AD Connect の計画および実装の方法、同期された ID の管理方法、多要素認証とセルフサービスパスワード管理を使用した Microsoft 365 でのパスワード管理の実装方法について学習します。このセクションは、アプリケーションと外部アクセスの実装について包括的に説明して、完了します。受講者は、マルチテナントアプリケーションの構成方法なを含めて、 Azure Active Directory におけるアプリケーションを追加および管理する方法について学習します。次に、 Azure AD アプリケーションプロキシを構成する方法について確認します。これには、コネクタのインストールと登録の方法、およびリモートアクセス用のオンプレミスアプリケーションの公開方法などが含まれます。最後に、外部アクセスのソリューションを設計および管理する方法について確認します。これには、 Azure AD B2B コラボレーションのライセンスガイダンス、コラボレーションユーザーの作成、および B2B コラボレーションのトラブルシューティングが含まれます。

  #### Audience profile
  このコースは、 Microsoft 365 Enterprise Admin role を希望し、 Microsoft 365 role-based の管理者認定パスの 1 つを終了したユーザーを対象としています。
