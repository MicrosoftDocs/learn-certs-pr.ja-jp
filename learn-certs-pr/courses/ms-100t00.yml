  - Office 365 管理センターと PowerShell でユーザー ライセンスを管理して、チーム アクセスを提供する
  - Microsoft Teams の Guess アクセスによって提供される機能について説明する
  - Microsoft Teams で利用可能な電話会議機能について説明する
