  - Microsoft Teams に電話システムを実装する
  - Power Platform 製品ファミリを構成するコンポーネントを特定する
  - Power Platform Admin センターの基本機能について説明する
  - ビジネスへの影響や主要なコンポーネントなど、Power App とは何かについて説明する
  - Power App がデータ ソースに接続する方法について説明する
  - 基本的な Power App を作成する
  - Power App をテストおよび監視する
  - Power App を実行する
  - Power App のセキュリティ構造について説明する
  - Power Automate を使用して基本的なワークフローを構築して実行する
  - Power Automate を管理する
  - 基本的な Power BI レポートとダッシュボードを作成して共有する
  - Power BI を管理する
