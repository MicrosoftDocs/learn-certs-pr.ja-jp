  ### モジュール 5&#58; Microsoft 365 Client の構成
  このモジュールでは、モバイル クライアントやオフラインで動作するクライアントを含む Microsoft 365 クライアントを紹介します。このモジュールでは、自動クライアント構成、自動クライアント構成に必要な DNS レコード、Outlook クライアントの構成、MFA の構成、クライアント接続のトラブルシューティングなど、Microsoft 365 へのOffice クライアント接続の構成方法についても説明します。
  #### レッスン
