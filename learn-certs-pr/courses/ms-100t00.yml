  - Microsoft 365 へのオフライン クライアント接続の構成

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Microsoft 365 でサポートされているクライアント パッケージを特定する
  - Microsoft 365 でサポートされるモバイル クライアントを特定する
  - 各モバイル クライアント プラットフォームで利用可能な Microsoft 365 機能を特定する
  - Office Online、エンタープライズ向け Microsoft 365 Apps、Office 2016 Professional Plus を比較する
  - Office Online アプリを操作する
  - Outlook が自動検出を利用して Outlook クライアントを Exchange Online に最初に接続する方法について説明する
  - Outlook が自動検出を使用して Office 365 のサービスを見つけるために必要な DNS レコードを特定する
  - Outlook が Office 365 に接続できるようにする接続プロトコルについて説明する
  - MFA がユーザー検証のレイヤーを追加することでセキュリティを向上させる方法について説明する


