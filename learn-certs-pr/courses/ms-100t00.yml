outlineSection: |-
  ### モジュール 1&#58; Microsoft 365 Tenant の設計
  このモジュールでは、Microsoft 365 エクスペリエンスの計画に焦点を当てます。これには、適切な Microsoft 365 サブスクリプションの計画、オンプレミス インフラストラクチャにおける Microsoft 365 の計画、組織の要件に最適な ID および認証ソリューションの計画、サービス セットアップの計画、ハイブリッド環境の計画、Microsoft 365 への移行の計画が含まれます。
  #### レッスン
  - Microsoft 365 エクスペリエンスの計画
  - オンプレミス インフラストラクチャでの Microsoft 365 の計画
  - ID および認証ソリューションの計画
  - サービス設定の計画
  - ハイブリッド環境の計画
  - Office 365 への移行の計画


  #### ラボ&#58; Microsoft 365 への移行
  - Microsoft 365 への移行

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 組織の要件に最適な Microsoft 365 サブスクリプション サービスを決定する
  - 組織のニーズを満たすために Microsoft 365 コンポーネント サービスを最適に使用する方法について理解する
  - Microsoft 365 サブスクリプションを計画する
  - 既存のデータを Microsoft 365 に正常に移行するために必要な手順を特定する
  - Microsoft 365 用に組織を準備する
  - ネットワークの帯域幅を見積もる
  - Microsoft が提供するツールを使用して既存のネットワークをテストする
  - Microsoft 365 に統合するためのベスト プラクティスについて説明する
  - Microsoft 365 サービスを実装するためのさまざまな導入戦略を特定する
  - 最新の認証の有無にかかわらず接続するときの認証動作について説明する
  - Microsoft 365 展開での多要素認証について説明する
  - ディレクトリ同期と Azure AD Connect Pass-through 認証の計画を作成する
  - ADFS を実装する際の問題、利点、ベスト プラクティスについて説明する
  - Azure AD シームレス シングル サインオンの計画
  - Office 365 へのメールの移行を計画する
  - ファイル ストレージとコラボレーションの要件を計画する
  - Microsoft Teams 環境を計画する
  - Azure AD Connect を使用してユーザーとグループの同期を計画する
  - ハイブリッド Exchange、SharePoint、および Skype for Business 環境を計画する
  - 導入計画チェックリストを使用して導入を計画する
  - Active Directory を分析し、ID 修正ツールを使用して必要なクリーンアップを計画する。
  - メール、カレンダー、連絡先情報の移動に使用する移行戦略を決定する
  - 移行戦略を計画する際に考慮すべきパフォーマンスとネットワークの問題について説明する


  ### モジュール 2&#58; Microsoft 365 Tenant の構成
  モジュール 1 は Microsoft 365 テナントの計画に焦点を当てていますが、このモジュールはテナントの構成に移行します。これには、組織プロファイル、テナント サブスクリプション、サービスとアドイン、テナント構成など、Microsoft 365 エクスペリエンスの構成が含まれます。その後、Microsoft 365 のユーザー アカウントとライセンス、セキュリティ グループ、およびドメイン サービスを管理する方法を学びます。最後に、FastTrack およびパートナー サービスを活用する方法を検討します。
  #### レッスン
  - Microsoft 365 エクスペリエンスの構成
  - Microsoft 365 でのユーザー アカウントとライセンスの管理
  - Microsoft 365 でのセキュリティ グループの管理
  - ドメイン サービスの実装
  - FastTrack とパートナー サービスの活用


  #### ラボ&#58; Microsoft 365 Tenant を構成する
  - Microsoft 365 Tenant を初期化する
  - ユーザーとグループを管理する
  - カスタム ドメインを追加する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 会社の組織プロファイルを完成させる
  - 会社のミニマム サブスクリプション要件を維持する
  - サービスおよびアドインを管理する
  - Microsoft 365 のユーザー ID について説明する
  - Microsoft 365 管理センターと Windows PowerShell の両方からユーザー アカウントを作成する
  - ユーザー アカウントとライセンスの管理
  - 削除されたユーザー アカウントを復元する
  - Microsoft 365 で使用可能なさまざまなタイプのグループについて説明する
  - Microsoft 365 管理センターから Windows PowerShell を使用してグループを作成および管理する
  - ドメイン サービスを実装する
  - カスタム ドメインの DNS を計画する
  - カスタム ドメインの DNS レコード要件を特定する
  - Microsoft 365 にカスタム ドメインを追加する
  - お客様が Microsoft 365 を展開する際に FastTrack for Microsoft 365 がどのように役立つかについて説明する
  - パートナーに FastTrack プロセスの支援を依頼する


  ### モジュール 3&#58; Microsoft 365 Tenant の管理
  前のモジュールでは、Microsoft 365 テナントを計画および構成する方法を学びました。このモジュールでは、導入後にテナントを管理する方法を学び、導入プロセスの次のステップに進みます。これには、Microsoft 365 管理者のロールの構成、テナントの正常性とサービスの管理、およびエンタープライズ向け Microsoft 365 Apps (以前の Office 365 ProPlus) のユーザー主導の集中型展開の管理が含まれます。
  #### レッスン
  - Microsoft 365 管理者ロールの構成
  - テナントの健康とサービスの管理
  - ユーザー主導のクライアント インストールの管理
  - エンタープライズ展開向けの集中型 Microsoft 365 Apps の管理


  #### ラボ&#58; Microsoft 365 Tenant を管理する
  - 管理委任の管理
  - Microsoft 365 の監視とトラブルシューティング
  - エンタープライズ向け Microsoft 365 Apps をインストールする

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Microsoft 365 の主な管理者の役割について説明する
  - 主な管理者の役割の主な責任を特定する
  - テナント ロールを構成する
  - Microsoft 365 管理センターで組織の Microsoft 365 サービスの状態を監視する
  - Microsoft 365 サービスのインシデントに対処するためのインシデント対応計画を作成する
  - テクニカル サポート、プリセールス、請求、サブスクリプション サポートに対応するために、Microsoft に支援を要請する
  - エンタープライズ向け Microsoft 365 Apps の click-to-run テクノロジの仕組みについて説明する
  - エンタープライズ向け Microsoft 365 Apps ライセンスおよびアクティベーション プロセスについて説明する
  - 組織に適用可能なアップデート ブランチを計画する
  - ユーザーにアップデート ブランチを適用するために使用する方法を計画する
  - エンタープライズ向け Microsoft 365 Apps のインストールの成功を妨げる典型的な障害を特定する
  - ユーザーがエンタープライズ向け Microsoft 365 Apps をインストールできないようにする方法を特定する
  - Office デプロイメント ツールを使用してエンタープライズ向け Microsoft 365 Apps をインストールして構成する
  - Group Policy を使用してエンタープライズ向け Microsoft 365 Apps を展開する
  - エンタープライズ向け Microsoft 365 Apps の更新を管理する方法について説明する


