  このモジュールでは、Exchange Online、SharePoint Online、Teams、Power Apps、Power Automate、Power BI、Power Virtual Agents などの Microsoft 365 サービスの主要な機能を調べます。このモジュールでは、追加の Microsoft 365 リソースも紹介し、Microsoft Intune、セキュリティ ベースライン、および条件付きアクセスを使用したデバイス管理の概要を提供します。
