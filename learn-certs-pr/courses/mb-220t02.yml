summary: |-
  イベント、ウェビナーおよびアンケートは、マーケティング組織が顧客にどのように対応するかにおいて、重要な要素となることがよくあります。イベントやウェビナーには多くの可動部分が含まれており、管理が複雑になる場合があります。Dynamics 365 for Marketing は、すべての計画データを 1 つのセンターにまとめ、カスタマイズ可能なイベントポータルを通じて実行チャネルを提供することによって、このプロセスを簡素化します。アンケートはイベント後に提供されることが多いが、マーケティングライフサイクル全体を通じてフィードバックを求めることもできます。マイクロソフトのVoice of the Customer ソリューションを使用することにより、アンケートは、設定、管理、実行、およびベント関連付けが簡単になります。

  このコースでは、セッション、講演者、パス、ウェイトリスト、会場、スポンサー、ベンダー、ロジスティクス、宿泊施設などの設定と管理を含めたイベントの計画、およびカスタム登録フィールドの作成、登録とチェックインの管理、イベントポータルなどのイベントの実施について説明し、さらに、アンケートの作成と配布について説明します。最後に、イベントとアンケートの結果をまとめます。

  Dynamics 365 for Marketing 内のすべてのイベントとアンケート機能を、カスタムデモ、知識に関する疑問のチェック、実践的な学習ラボなどを通じて学びましょう。

  #### Audience profile
  このコースは、 Dynamics 365 for Marketing for Businesses の活用方法の学習を希望する IT またはマーケティングの専門家を対象としています。
