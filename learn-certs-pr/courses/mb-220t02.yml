outlineSection: |-
  ### モジュール 1&#58; Events
  このモジュールでは、 Dynamics 365 for Marketing におけるイベントの計画と実行の管理方法について学習します。
  #### レッスン
  - イベントの計画を管理する
  - イベントの実行を管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 対面および ウェビナーのイベントを作成する
  - セッション、講演者、イベント パス、ウェイト リスト、会場、スポンサーなどのイベント計画機能を設定する
  - 定期イベントを作成して管理する
  - カスタム登録フィールドを作成する
  - イベント送信メッセージを作成する
  - イベント ポータル、登録、およびチェックイン機能を設定し、管理する


  ### モジュール 2&#58; Voice of the Customer
  このモジュールでは、 Dynamics 365 for Marketing において Voice of the Customer アンケートを構成、設計、配布する方法についてレビューします。
  #### レッスン
  - アンケートを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 再利用可能なアンケー トテーマを作成する
  - アンケートを作成、設計、プレビュー、および公開する
  - Dynamics 365 for Marketing チャンネルを通じてアンケートを配布する方法を説明する
  - アンケートを複製、インポート、翻訳、終了、停止、または削除する


  ### モジュール 3&#58; Results
  結果モジュールでは、マーケティング イベントとアンケートのインサイトをレビューする。
  #### レッスン
  - イベントとアンケート結果をレビューする

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - イベントダッシュボードを使用して、イベントの結果を評価する
  - アンケートの結果を表示する