outlineSection: |-
  ### Module 1&#58; Events
  このモジュールでは、 Dynamics 365 for Marketing におけるイベントの計画と実行の管理方法について学習します。
  #### Lessons
  - イベントの計画を管理する
  - イベントの実行を管理する

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - 対面および ウェビナーのイベントを作成する
  - セッション、講演者、イベントパス、ウェイトリスト、会場、スポンサーなどのイベント計画機能を設定する
  - 定期イベントを作成して管理する
  - カスタム登録フィールドを作成する
  - イベント送信メッセージを作成する
  - イベントポータル、登録、およびチェックイン機能を設定し、管理する


  ### Module 2&#58; Voice of the Customer
  このモジュールでは、 Dynamics 365 for Marketing においてVoice of the Customerアンケートを構成、設計、配布する方法についてレビューします。
  #### Lessons
  - アンケートを作成する

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - 再利用可能なアンケートテーマを作成する
  - アンケートを作成、設計、プレビュー、および公開する
  - Dynamics 365 for Marketing チャンネルを通じてアンケートを配布する方法を説明する
  - アンケートを複製、インポート、翻訳、終了、停止、または削除する


  ### Module 3&#58; Results
  結果モジュールでは、マーケティングイベントとアンケートのインサイトをレビューする。
  #### Lessons
  - イベントとアンケート結果をレビューする

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - イベントダッシュボードを使用して、イベントの結果を評価する
  - アンケートの結果を表示する

