summary: |-
  Microsoft Power Platformは、ビジネスタスクとプロセスを簡素化、自動化、および変換することにより、組織が運用を最適化するのに役立ちます。 このコースでは、Power Appsを構築し、フローを自動化し、プラットフォームを拡張してビジネス要件を完了し、複雑なビジネス問題を解決する方法を学習します。

  #### 聴衆プロファイル
  このコースの受講者は、Power Platformソリューションの設計、開発、保護、およびトラブルシューティングを行います。 受講者は、アプリケーションの機能強化、カスタムユーザーエクスペリエンス、システム統合、データ変換、カスタムプロセスの自動化、カスタムの視覚化など、ソリューションのコンポーネントを実装します。 受講者は、機能、境界、および制約の詳細な理解を含む、Power Platformサービスの応用知識を習得します。 受講者は、JavaScript、JSON、TypeScript、C＃、HTML、.NET、Microsoft Azure、Microsoft 365、RESTful Webサービス、ASP.NET、およびPowerBIを含む開発経験がある必要があります。
prerequisitesSection: |-
  - 受講者は、Power Platformの入門知識がある必要があります
  - 受講者は、JavaScript、JSON、TypeScript、C＃、HTML、.NET、Microsoft Azure、Microsoft 365、RESTful Webサービス、ASP.NET、およびPowerBIを含む開発経験がある必要があります
outlineSection: |-
  ### モジュール 1&#58; パワーアプリでモデル駆動型アプリケーションを作成
  このモジュールでは、Common Data Serviceを使用するパワーアプリでモデル駆動型アプリを作成する方法を紹介します。
  #### レッスン
  - モデル駆動型アプリと Common Data Service の概要
  - Power App でモデル駆動型アプリを始める
  - Common Data Service でエンティティを作成および管理する
  - Common Data Service のエンティティ内でフィールドを作成および管理する
  - Common Data Service でのオプション セットの操作
  - Common Data Service でエンティティ間の再表示を作成する
  - Common Data Service でビジネス ルールを定義および作成する
  - Common Data Service で計算フィールドまたはロールアップフィールドを作成および定義する
  - Common Data Service　のセキュリティ ロールの使用を開始する
  
  ### モジュール 2&#58; Power App でのキャンバス　アプリの作成
  このモジュールでは、パワーアプリを紹介し、アプリの作成とカスタマイズ、および管理と配布のサポートをします。 また、最高のアプリナビゲーションを提供し、テーマ、アイコン、画像、パーソナライズ、様々なフォームファクター、およびコントロールを使用して最高のUIを構築する方法についても説明します。
  #### レッスン
  - Power App の使用を開始する
  - Power App でキャンバス アプリをカスタマイズする
  - Power App でアプリを管理する
  - Power App のキャンバス アプリでのナビゲーション
  - Power App でキャンバス アプリで UI を構築する方法
  - Power Apps のキャンバス アプリで Control を使用およびそれについて理解する
  - Power Apps アプリケーションを文書化およびテストする
  
  ### モジュール 3&#58; キャンバス アプリでの高度なテクニックとデータオプションのマスター
  このモジュールは、高度な数式の使用、カスタム更新、パフォーマンス チェック、およびテストを行う際に役立ちます。また、ユーザー エクスペリエンスの向上、カスタム コネクタの使用、データ ソースの制限の操作に重点を置くこともできます。
  #### レッスン
  - Power App でキャンバス アプリに必須の開発テクニックを使用する
  - Power Apps のキャンバス アプリでテーブル、レコード、コレクションを使用する高度な数式を作成する
  - Power Apps キャンバス アプリでカスタム更新を実行する
  - Power Apps キャンバス アプリでのテストとパフォーマンスのチェックを完了する
  - Power Apps キャンバス アプリでリレーショナル データを操作する
  - Power Apps キャンバス アプリでのデータ ソース制限 (委任の制限) を操作する
  - Power Apps キャンバス アプリでの他のデータへの接続
  - Power Apps キャンバス アプリでカスタム コネクタを使用する
  
  
  ### モジュール 4&#58; パワーオートメートを使用してビジネスプロセスをオートメート
  このモジュールでは、パワーオートメートを紹介し、ワークフローを構築する方法とフローを管理する方法を説明します。
  #### レッスン
  - Power Automate の開始
  - Power Automate を使用して、より複雑なフローを構築する
  - Power Automate のビジネス プロセス フローの概要
  - Power Automate で没入型のビジネス プロセス フローを作成する
  - Power Automate での高度なビジネス プロセス フローの概念について理解する
  - Power Automate の式の概要

  
  ### モジュール 5&#58; Power Platform を使用した開発の概要
  このモジュールは、プラットフォーム、ツール、および Power Platform のエコシステムについて学ぶ最初のステップです。
  #### レッスン
  - Power Platform 開発者向けリソースの概要
  - 開発者ツールを使用して Power Platform を拡張する
  - Microsoft Power Platform の拡張の概要
  
  ### モジュール 6&#58;  Power Platform Common Data Service の拡張
  このモジュールでは、Power Platform の拡張に必要なツールとリソースについて説明します。SDK、拡張性モデル、およびイベント フレームワークについて説明します。この学習パスでは、プラグインを使用するタイミングについても説明します。プラグインの構成、およびプラグインの登録とデプロイ。
  #### レッスン 
  - 開発者向けの Common Data Service の概要
  - プラグインを拡張する  
  
  ### モジュール 7&#58; Power Platformのユーザーエクスペリエンスの拡張モデル駆動型アプリ
  このモジュールでは、クライアントスクリプトを作成する方法、クライアントスクリプトを使用して一般的なアクションを実行する方法、およびクライアントスクリプトを使用してビジネスプロセスフローを自動化する方法について説明します。 クライアントスクリプトで実行できること、ルール、およびスクリプトの保守について学習します。 いつクライアントスクリプトを使用するし、いつ 使用しないのかどうかを確認します。
  #### レッスン
  - Web リソースの概要
  - クライアント スクリプトで一般的なアクションを実行する
  - クライアント スクリプトを使用してビジネス プロセス フローを自動化する
  
  
  ### モジュール 8&#58; Power Apps Component Frameworkを使用してコンポーネントを作成

  このモジュールでは、コアの概念とコンポーネントに関する入門モジュールを使用して、パワーアプリのコンポーネントフレームワークの使用を開始する方法について説明します。 その後に、コンポーネントを構築し、パワーアプリの コンポーネントフレームワークの高度な機能を操作する方法を示します。 
  #### レッスン
  - Power Apps コンポーネント フレームワークを開始する
  - Power Apps コンポーネントを構築する
  - Power Apps コンポーネント フレームワークで高度な機能を使用する 
  
  ### モジュール 9&#58; Power Apps ポータルの拡張
  このモジュールでは、コンテンツ ポータルを、Common Data Service と対話する完全な Web アプリに変換する方法について説明します。また、カスタマイザーや開発者がポータル機能を拡張し、Office 365、Power Platform、および Azure コンポーネントと統合するために使用できるオプションについても説明します。
  #### レッスン
  - Power App ポータルの概要
  - Power Apps ポータルで Common Data Service にアクセスする
  - Power App ポータルを拡張する
  - カスタム Power Apps ポータル の Web テンプレートを構築する
  
  ### モジュール 10&#58; Power Platform と Common Data Serviceの統合
  このモジュールでは、Common Data Service APIについて学習することにより、コードを使用してCommon Data Serviceと統合する方法について説明します。 データとイベントをAzureに統合するためにCommon Data Serviceで利用できるオプションの詳細な概要を取得します。
  #### レッスン
  - Common Data Service の Web API を操作する
  - Common Data Service の Azure ソリューションを統合する
