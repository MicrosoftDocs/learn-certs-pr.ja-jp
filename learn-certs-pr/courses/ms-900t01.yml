outlineSection: |-
  ### Module 1&#58; クラウドの概念
  #### Lessons
  - クラウドコンピューティングの原則
  - Microsoft クラウドサービス
  - クラウドサービスへの移行


  #### Lab &#58; Cloud Fundamentals
  - Exercise 1&#58; 適切なクラウドモデル (paper-based lab) の決定


  ### Module 2&#58; コア Microsoft 365 サービス
  #### Lessons
  - Microsoft 365 コアサービス
  - Microsoft 365 における Microsoft オンプレミスサービスとクラウドサービス
  - Microsoft 365 における統合エンドポイント管理
  - Microsoft 365 における Teamwork


  #### Lab &#58; Microsoft 365 テナントの有効化と構成
  - Exercise 1&#58; Microsoft 365 テナントの有効化と構成
  - Exercise 2&#58; Microsoft 365 ユーザーと管理者ポータルの探索
  - Exercise 3&#58; 新規ユーザーとグループのアカウントの構成


  ### Module 3&#58; Microsoft 365 のセキュリティ、コンプライアンス、プライバシーおよび信頼
  #### Lessons
  - 組織のセキュリティの基礎
  - Microsoft 365 のセキュリティ機能
  -  ID およびアクセスの管理
  - Microsoft 365 におけるデバイスとデータ保護
  - Microsoft 365 における コンプライアンス


  #### Lab &#58; Microsoft 365 のセキュリティ
  - Exercise 1&#58; Azure Active Directory におけるユーザーとデバイスの管理
  - Exercise 2&#58; ID 同期の評価
  - Exercise 3&#58; コンプライアンスのツールのエクスプロアー


  ### Module 4&#58; Microsoft 365 価格設定とサポート
  #### Lessons
  - Microsoft 365 サブスクリプション、ライセンス、請求
  - Microsoft 365 におけるサポート


  #### Lab &#58; Microsoft 365 におけるサブスクリプション、ライセンス、サポートの管理
  - Exercise 1&#58; 請求とサブスクリプションのエクスプロアーインターフェイス
  - Exercise 2&#58; テナントに試用ライセンスの追加
  - Exercise 3&#58; サポートオプションのレビュー

