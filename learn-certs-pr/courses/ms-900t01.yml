summary: |-
  このコースでは、クラウドサービスと SaaS （ Software as a Service ）クラウドモデルを採用する際の考慮事項と利点に関する基本的な知識を提供します。具体的には、 Microsoft 365 クラウドサービスオファーに重点を置いています。まず、クラウドコンピューティングおよび特に Microsoft クラウドサービスなど、クラウドの基礎について学習します。Microsoft Azure について紹介し、 Microsoft 365 と Office 365 の相異点について調べます。次に、 Microsoft 365 オンプレミスサービスと Microsoft 365 クラウドサービスの比較を含めた Microsoft 365 の詳細なレビュー、Microsoft 365 におけるエンタープライズモビリティのレビュー、および Microsoft 365 サービスによるコラボレーションの仕組みの分析などを実行します。このコースでは、セキュリティ、コンプライアンス、プライバシーおよび信頼が Microsoft 365 でどのように処理されるかを分析します。最後に Microsoft 365 のサブスクリプション、ライセンス、請求、およびサポートのレビューを行います。

  #### Audience profile
  このコースは、組織内でクラウドサービスの展開と管理を希望する IT プロフェッショナル、またはクラウドの基礎をもとにした基礎知識を習得したいと考えている IT プロフェッショナルを対象としています。このコースでは、クラウドサービス全般と SaaS （ Software as a Service ）クラウドモデルとしてのソフトウェアを採用する際の考慮事項と利点に関する基本的な知識を提供します。具体的には、 Microsoft 365 クラウドサービスオファーに焦点を当てています。
