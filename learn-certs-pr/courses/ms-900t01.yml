  - 組織のセキュリティの基礎
  - Microsoft 365 のセキュリティ機能
  - ID およびアクセスの管理
  - Microsoft 365 におけるデバイスとデータ保護
  - Microsoft 365 における コンプライアンス


  #### ラボ &#58; Microsoft 365 のセキュリティ
  - 演習 1&#58; Azure Active Directory におけるユーザーとデバイスの管理
  - 演習 2&#58; ID 同期の評価
  - 演習 3&#58; コンプライアンスのツールのエクスプロアー


  ### モジュール 4&#58; Microsoft 365 価格設定とサポート
  #### レッスン
  - Microsoft 365 サブスクリプション、ライセンス、請求
  - Microsoft 365 におけるサポート


  #### ラボ &#58; Microsoft 365 におけるサブスクリプション、ライセンス、サポートの管理
  - 演習 1&#58; 請求とサブスクリプションのエクスプロアー インターフェース
  - 演習 2&#58; テナントに試用ライセンスの追加
  - 演習 3&#58; サポート オプションのレビュー