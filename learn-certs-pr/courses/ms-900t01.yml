  - Microsoft クラウド サービス
  - クラウド サービスへの移行

  #### ラボ &#58; Cloud Fundamentals
  - 演習 1&#58; 適切なクラウド モデル (paper-based lab) の決定


  ### モジュール 2&#58; コア Microsoft 365 サービス
  #### レッスン
  - Microsoft 365 コア サービス
  - Microsoft 365 における Microsoft オンプレミス サービスとクラウド サービス
