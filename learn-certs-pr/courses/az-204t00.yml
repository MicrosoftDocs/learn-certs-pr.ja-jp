summary: |-
  このコースは、MicrosoftAzureでエンドツーエンドのソリューションを作成する方法を開発者に教えるものです。 受講者は、Azureコンピューティングソリューションの実装、Azure関数の作成、Webアプリの実装と管理、Azureストレージを利用したソリューションの開発、認証と承認の実装、KeyVaultとマネージドIDを使用したソリューションの保護の方法を学ぶことができます。 また、Azureサービスや第三者のサービスに接続して利用する方法を学びます。これには、ソリューションにイベントベースおよびメッセージベースのモデルを含みます。 このコースでは、Azureソリューションの監視、トラブルシューティング、および最適化についても説明します。

  #### Audience profile

  このコースで学びたい方は、Azure開発、またはMicrosoft Azure DeveloperAssociate認定試験に合格することに関心があるものとします。
prerequisitesSection: |-
  受講者は、1〜2年の専門能力開発の経験とMicrosoftAzureの経験が必要です。 Azure Supported Languageでプログラミングできる必要があります。
outlineSection: |-
  ### Module 1&#58; Creating Azure App Service Web Apps
  受講者は、AzureAppServiceプラットフォームでWebアプリケーションを構築する方法を学習します。 プラットフォームがどのように機能するか、およびApp Serviceプラットフォームを作成、構成、スケーリング、保護、および展開する方法を学習します。
  #### Lessons
  - Azure AppServiceのコアコンセプト
  - Azure App ServiceWebアプリの作成
  - AppServiceアプリの構成と監視
  - AppServiceアプリのスケーリング
  - Azure AppServiceのステージング環境


  ### Module 2&#58; Implement Azure functions
  このモジュールでは、Functionsアプリの作成、およびトリガーと入力-出力をアプリに統合する方法について説明します。

  #### Lessons
  - AzureFunctionsの概要
  - Azure関数の開発
  - 耐久性のある機能の実装

  ### Module 3&#58; Develop solutions that use blob storage
  受講者は、AzureBlobストレージの仕組み、ホット-コールド-アーカイブBLOBストレージのライフサイクルを通じてデータを管理する方法、およびAzureBlobストレージクライアントライブラリを使用してデータとメタデータを管理する方法を学習します。
  #### Lessons
  - AzureBlobストレージのコアコンセプト
  - AzureBlobストレージのライフサイクルの管理
  - AzureBlobストレージの操作

