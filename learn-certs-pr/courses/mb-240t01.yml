summary: |-
  Dynamics 365 for Field Service は、モバイル ワーカーのリソースの特定とスケジューリング、およびワークロードの管理を支援するさまざまなツールを提供することで、組織が市場での地位を向上させるのに役立ちます。このコースでは、 Field Service およびモバイル ソリューションの提供に使用される主要コンポーネントを特定して構成するために必要なスキルを受講者に習得させます。重要なトピックには、構成の決定と一般的な構成の側面を促進する組織上の考慮事項の特定が含まれます。
  このコースにおいて、受講者は、顧客と組織の目標に合った効率的なソリューションの設計に役立つ実行に焦点を絞った全体像と最終目標をより深く理解することができます。
prerequisitesSection: |-
