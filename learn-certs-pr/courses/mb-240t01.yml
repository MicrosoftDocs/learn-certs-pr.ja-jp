summary: |-
  Dynamics 365 for Field Service は、モバイルワーカーのリソースの特定とスケジューリング、およびワークロードの管理を支援するさまざまなツールを提供することで、組織が市場での地位を向上させるのに役立ちます。このコースでは、 Field Serviceおよびモバイルソリューションの提供に使用される主要コンポーネントを特定して構成するために必要なスキルを受講者に習得させます。重要なトピックには、構成の決定と一般的な構成の側面を促進する組織上の考慮事項の特定が含まれます。 
  
  このコースにおいて、受講者は、顧客と組織の目標に合った効率的なソリューションの設計に役立つ実行に焦点を絞った全体像と最終目標をより深く理解することができます。
prerequisitesSection: |-
  Dynamics 365 の特性、機能、ナビゲーションの基本的な理解。
outlineSection: |-
  ### Module 1&#58; フィールドサービスの構成
  #### Lessons
  - フィールドサービスの概要
  - 製品とサービスの定義
  - 税法の定義


  ### Module 2&#58; リソーススケジューリングの構成
  #### Lessons
  - マッピングおよびロケーション情報
  - リソースコンポーネントの構成
  - アカウントプリファレンスの定義


  ### Module 3&#58; 予約可能なリソースの定義と構成
  #### Lessons
  - 予約可能なリソースの定義
  - リソースプール、クルー、ファシリティ


  ### Module 4&#58; インシデントの操作と構成
  #### Lessons
  - インシデントの作成
  - サービスタスクの使用
  - 製品、サービス、スキルの定義

