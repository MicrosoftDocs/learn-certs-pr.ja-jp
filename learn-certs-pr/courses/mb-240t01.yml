  - アカウント プリファレンスの定義


  ### モジュール 3&#58; 予約可能なリソースの定義と構成
  #### レッスン
  - 予約可能なリソースの定義
  - リソース プール、クルー、ファシリティ


  ### モジュール 4&#58; インシデントの操作と構成
  #### レッスン
  - インシデントの作成
  - サービス タスクの使用
  - 製品、サービス、スキルの定義