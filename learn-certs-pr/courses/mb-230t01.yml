summary: |-
  Microsoft Dynamics 365 for Customer Service は、あらゆる組織に顧客の成功の機会を提供します。自動ケース作成やキュー管理などのツールを使用すると、時間から解放され、顧客に直接大きな影響を与えることができることに専念することができます。

  世界的に認められた専門家のチームが、ケースの作成から始めて、ステップバイステップで顧客との交流、そしてそれらのケースの解決まで受講者を導いてくれます。それらのケースが解決されると、受講者はデータ分析から重要な詳細を学習して、類似のケースを迅速に解決したり、新しい問題を完全に回避したりすることができます。

  #### Audience profile
  Dynamics 365 Customer Engagement Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の翻訳、ソリューションとアプリケーションの設定を担当します。機能コンサルタントは、革新的な機能、コードレス拡張機能、アプリケーション、およびサービスインテグレーションを使用してソリューションを実行します。
prerequisitesSection: |-
  このコースは、 Microsoft 365 Enterprise Admin の役割を希望し、 Microsoft 365 Work Load Administrator の認定パスの 1 つを終了したユーザーを対象としています。
outlineSection: |-
  ### Module 1&#58; Customer Service Overview
  このモジュールでは、 Dynamics 365 におけるカスタマーサービスの基礎について学習します。  受講者は、アプリケーションのインストールと構成だけでなく、セキュリティロール、関連アプリケーション、および分析などについて学習します。
  #### Lessons
  - レッスン 1&#58; ケースレコードを作成する
  - レッスン 2&#58; 関連サービスアプリ
  - レッスン 3&#58; サービス用の分析
  - レッスン 4&#58; サービス用の AI
  - レッスン 5&#58; カスタマーサービスの構成
  - レッスン 6&#58; モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - カスタマーサービスアプリケーションをインストールして設定する
  - 一般的なカスタマーサービスシナリオを特定する


  ### Module 2&#58; Case Management
  このモジュールでは、手動と自動の両方でカスタマーサービスケースを開いて解決する方法を学習します。
  #### Lessons
  - レッスン 1&#58; ケース管理の概要
  - レッスン 2&#58; ケースレコードの作成
  - レッスン 3&#58; キュー管理
  - レッスン 4&#58; ケースのルーティング
  - レッスン 5&#58; ケースの解決
  - レッスン 6&#58; モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - カスタマーサービスケースを開いて解決する
  - ケースの作成とルーティングを自動化します


  ### Module 3&#58; サービスレベル契約とエンタイトルメント
  このモジュールでは、エンタイトルメントとエンタイトルメントテンプレートおよびサービスレベル契約を定義して使用する方法、およびこれらのツールを使用してケースを解決する方法について学習します。
  #### Lessons
  - レッスン 1&#58; SLA とエンタイトルメントの概要
  - レッスン 2&#58; エンタイトルメントの作成と管理
  - レッスン 3&#58; SLA の作成と管理
  - レッスン 4&#58; モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - サービスレベル契約を作成して使用する
  - エンタイトルメントを作成して使用する


  ### Module 4&#58; ナレッジ管理
  このモジュールでは、ナレッジ管理を作成して使用する方法について学習します。  さらに、ナレッジ記事のライフサイクルについても学習します。
  #### Lessons
  - レッスン 1&#58; ナレッジ管理の概要
  - レッスン 2&#58; オーサリングと組織化
  - レッスン 3&#58; ナレッジコンテンツを使用する
  - レッスン 4&#58; ナレッジコンテンツを管理する
  - レッスン 5&#58; モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - ナレッジコンテンツを作成して管理する

