  ### モジュール 22&#58; 予算計画プロセスの構成および使用
  予算計画機能を使用すると、組織内において、より低いレベルの複数の予算計画からより高いレベルの単一の親予算計画に統合できます。これはボトムアップアプローチ予算計画と呼ばれます。これにより、予算立案者は、他の計画を予算編成のためのハイレベルのまたは法人の計画に集約できます。

  また、トップダウンのアプローチも採用することができます。これは、組織の上位レベルで単一の予算計画を作成し、組織の下位レベルに予算を割り当てる必要があります。この方法は、会社の過去の財務取引に依存していて、予算計画の目的で組織階層によって定義されたさまざまな業務単位に割り当てることができる集中型計画を作成する時に、使用します。

  予算立案者は、予算計画の最終ステップとして、予算計画に基づいて予算レジストリエントリを生成します。

  組織は予算計画を設定し、予算計画コラボレーションプロセスを設定して、予算準備のポリシー、手順、要件を満たすことができます。このトピックでは、予算計画プロセスを構成およびテストする方法について説明します。

