outlineSection: |-
  ### モジュール 1&#58; 財務管理
  本モジュールでは、 Dynamics 365 for Finance and Operations の財務管理の利点について学習します。
  #### レッスン
  - 財務管理の利点
  - 財務管理
  - モジュールのサマリー

  受講者は、財務管理とその～～に関連するFinance and Operationsのモジュールに精通してきました。

  ### モジュール 2&#58; 通貨の構成
  Dynamics 365 for Finance and Operations に財務管理を実装するための最初で最も重要なステップの 1 つは、通貨設定です。通貨設定は、システムの設定に必要な手順であり、金融取引を記録するために使用されます。このモジュールでは、Finance and Operationsにおける通貨管理について説明します。
  #### レッスン
  - 概要
  - 法人通貨と通過変換を設定する
  - 為替レートを構成してインポートする
  - 実習ラボ
  - モジュールのサマリー

  受講者は、Finance and Operations におけるさまざまな種類の通貨について学びました。あなたも fam です

  ### モジュール 3&#58; 会計カレンダー、年度、期間の作成
  取引を記入する前に、新しい会計年度を複数期間に分割する必要があります。これは、記入日付に対する期間が作成されて複数の法人間で共有されない限り、取引を記入できないためです。会計カレンダーを共有する利点は、各法人に対して複数の会計カレンダーをサポートすることです。

  Finance and Operations における会計年度は、任意の長さに設定し、任意の複数期間に分割できます。
  #### レッスン
  - はじめに
  - 会計カレンダー、年度および期間を作成する
  - 日付間隔を作成する
  - 実習ラボ
  - モジュールのサマリー

  本モジュールでは、元帳と会計カレンダーを区別して構成する方法を学びました

  ### モジュール 4&#58; Configure Chart of Accounts
  勘定科目表は、Finance and Operations のセットの主要勘定科目であり、仕訳帳転記時の財務情報が得られます。各勘定には、一意の識別子として勘定番号が割り当てられます。
  #### レッスン
  - 概要
  - 勘定科目表を定義して構成する
  - 財務的規模を定義して構成する
  - 勘定の構造とルールを定義して構成する
  - 実習ラボ
  - モジュールのサマリー

  勘定科目表に必要なコンポーネントを特定する。
  - 勘定科目表を定義して構成する。
  - 財務的規模と規模のセットを定義して構成する。
  - 勘定科目表、主要勘定、カテゴリ、テンプレート、元帳勘定エイリアス、残高管理を構成する
  - 勘定の構造と高度なルールを構成する。


  ### モジュール 5&#58; 元帳と仕訳帳の構成
  仕訳帳は、システムへの転記を手書き入力する前に使用できるワークシートです。正しく設定されている場合、仕訳帳によって、転記を迅速かつ効率的に管理できます。仕訳帳を使用するには、仕訳帳名が必要であり、また、総勘定元帳モジュールの元帳、仕訳帳および転記の構成が完了している必要があります。

  総勘定元帳を直接使用するか、または総勘定元帳処理ワークスペース経由で、適切なセキュリティロールを割り当てられた担当者として日常業務を実行し、総勘定元帳にアクセスできます。

  仕訳帳名によって、財務担当者はデータ入力の検証を管理したり、ユーザーの仕訳帳名の転記を制限したりすることができます。
  #### レッスン
  - 仕訳帳とその設定
  - 元帳と仕訳帳設定を構成する
  - ユーザー仕訳帳
  - 実習ラボ
  - モジュールのサマリー

  理解する 異なる種類の仕訳帳とその設定。
  - 元帳と転記設定の構成方法知っている。
  - 仕訳帳の構成および使用の方法っている。


  ### モジュール 6&#58; Configure Cash and Bank Management
  Dynamics 365 for Finance and Operations において、組織は キャッシュおよび銀行管理モジュールを使用して銀行口座を作成して保持します。銀行口座表には、各銀行口座のレコードが含まれています。各レコードには、以下のような銀行口座情報が含まれます。
  - 登録番号と口座番号
  - 住所
  - その他のお問い合わせ先
  - 通貨
  - 小切手の設定
  - 転記用の主口座

  Finance and Operations は、この情報を使用して、支払いや預金などのすべての銀行取引を処理します。
  #### レッスン
  - 概要
  - 銀行取引の種類とグループ
  - 現金および銀行の管理パラメータを設定する
  - 銀行と銀行小切手を構成する
  - 預金と払い戻し小切手
  - キャッシュフロー
  - 実習ラボ
  - モジュールのサマリー

  銀行を作成して構成する。
  - 銀行レイアウトを作成して構成する。
  - 現金および銀行の管理パラメータを構成する。
  - ベンダーと顧客の銀行を構成する。
  - キャッシュフロー予測とレポートを構成する。


  ### モジュール 7&#58; キャッシュと銀行管理の使用
  このモジュールでは、Finance and Operations のキャッシュおよび銀行管理モジュールの主な手順について説明します。

  受講者は、銀行管理や現金概要など、現金および銀行の管理ワークスペースの操作方法を学習しました。また、現金や銀行の管理プロセスや手続きについても学びました。たとえば、預金の作成方法や支払いの取り消し方法などです。

  Finance and Operations は、小切手による支払いを管理する機能と、小切手による特別な状況を解決する手順を提供します。

  企業の仕様に従って、小切手を作成して発行するだけでなく、小切手を削除、払い戻し、無効化することもできます。

  Finance and Operations はすべての金融取引を記録するので、企業は、取引の社内記録を銀行取引明細書と照合するために、銀行勘定調整機能を使用することができます。
  #### レッスン
  - 保証金を支払い、支払いの戻り入れを実行する
  - 現金および銀行管理ワークスペースを使用する
  - 実習ラボ
  - モジュールのサマリー

  現金および銀行管理プロセスで作業する。
  - 現金および銀行管理ワークスペースを使用する。
  - 保証金を支払う。
  - 支払いをキャンセルする。


  ### モジュール 8&#58; 信用状と保証書の構成
  受講者は、現在まで以下のことを学びました。バンクレターとは何か、そして国境を渡る商品の購入と販売に一般的に使用される銀行文書を作成するために信用状を構成する方法、また、 銀行の顧客の 1 人が人への支払いまたは義務を履行しない場合、銀行が特定の金額を個人に支払うことに同意する保証書も同様です。
  #### レッスン
  - はじめに
  - 信用状を構成する
  - 保証書を構成する
  - モジュールのサマリー

  受講者は、信用状および保証書のバンクレターを理解します。

  ### モジュール 9&#58; 日常手続きの実施
  Finance and Operations で入力された手書き転記はすべて、仕訳帳を介して入力されます。仕訳帳は、入力がすぐには転記されないワークシートの一種です。仕訳帳が転記の準備ができるまで、記入された仕訳帳をレビュー、変更、および検証することができます。

  伝票テンプレートは、他の仕訳帳の将来の伝票の基礎として使用できる伝票です。伝票テンプレートは、一般仕訳帳または買掛金仕訳帳や売掛金仕訳帳などの任意の財務補助元帳仕訳帳で、使用できます。

  企業、口座の種類、およびセグメント値に制限を設定できます。
  #### レッスン
  - 総勘定元帳プロセスについて学ぶ
  - 伝票テンプレートを作成する
  - 仕訳帳管理を設定する
  - 実習ラボ
  - モジュールのサマリー

  これで受講者は、総勘定元帳で日常業務を処理する方法と、仕訳帳管理を使用する方法を学習しました
  受講者は、銀行または流動性口座の残高を見直すために、バランスコントロールアカウントで作業してきました。
  - 正確な金額を単にコピーしている金額証明書テンプレートから利益を得る方法を学びました


  ### モジュール 10&#58; 企業間会計
  企業間会計は、複数の企業に記録する必要があるトランザクションに単一のエントリポイントを提供することで、組織を支援します。1つの企業からトランザクションを行うことで、データ入力時間を節約し、複数企業に影響を与えるトランザクションを各企業に記録することができます。

  また、Finance and Operations は、企業間エントリをシステム経由で追跡するのにも役立ちます。それは、企業間トランザクション処理を実施するほとんどの企業に必要とされる機能を備えています。これには、企業間の受注、購買オーダー、および現金支払を効率的に記録する機能が含まれます。
  #### レッスン
  - 企業間会計を設定し、使用する
  - 実習ラボ
  - モジュールのサマリー

  受講者は企業間会計を設定して使用できます。

  ### モジュール 11&#58; 元帳配賦と発生主義の構成
  Finance and Operations は、発生主義スキーマをサポートする機能を提供します。
  #### レッスン
  - 概要
  - 発生主義スキーマを構成して適用する
  - 元帳配賦ルールを構成する
  - 実習ラボ
  - モジュールのサマリー

  受講者は、配賦ルールの設定方法と使用方法、および発生主義スキーマの構成方法と使用方法について学習しました。

  ### モジュール 12&#58; 売上税の構成
  税計算および税報告の要件は、国または地域によってかなり異なります。したがって、 Dynamics 365 for Finance and Operations の Tax モジュールはきわめて包括的です。
  #### レッスン
  - 税エンジンのコンポーネントを理解する
  - 実習ラボ
  - モジュールのサマリー

  受講者は、 Finance and Operations における国税および地方税の報告機能について学びました。
  本モジュールにおいて受講者は、消費税機関、決済期間、売上税コードなどの税構成要素を構成します
  - 消費税コードは、税計算を定義し、他のすべての構成要素を接続する主要構成要素です


  ### モジュール 13&#58; 支払勘定の構成
  Dynamics 365 for Finance and Operations は、さまざまなベンダー支払オプションを設定するための広範な機能を提供します。
  #### レッスン
  - タスクレコーダーの機能を理解する
  - 支払勘定パラメーターを構成する
  - ベンダーを作成して保持する
  - 支払勘定チャージを構成する
  - ポジティブペイを構成して使用する
  - 実習ラボ
  - モジュールのサマリー

  支払勘定コンポーネントを構成する。
  - ベンダーを作成して保持する。
  - ベンダー支払いを構成する。
  - ベンダー転記プロフィールを構成する。
  - 支払勘定チャージを構成する。


  ### モジュール 14&#58; 支払勘定日常手続きの実施
  製造またはサービスの材料として、再販のために商品を購入することは大きな責任です。これらの購入を追跡し、商品を供給するベンダーに支払うことも、同様に大事なことです。

  組織は、支払勘定を注意深く監視し、手続きを実施して、商品のコストの変化についての情報を常に把握するのに必要な財務情報を管理者が容易に取得できるようにする必要があります。事業の財務状況を正確に把握するために、純利益に影響するすべての経費が支払勘定に含まれます。

  このモジュールでは、前払いの管理と適用の方法、請求書の記録方法、支払いの処理方法について説明します。
  #### レッスン
  - 概要
  - 注文書、請求書、支払いを処理する
  - 前払い金の管理と適用
  - 実習ラボ
  - モジュールのサマリー

  受講者は、ベンダーの請求書を手書きで記入すること、または、データエンティティを介して電子的に受け取ることができます
  - 受講者は、請求書承認仕訳帳またはベンダー請求書ページを使用して、請求書を確認および承認できます。
  - 請求書照合、ベンダー請求書ポリシー、およびワークフローを使用して、レビュープロセスを自動化できる方法
  - ベンダーへの前払いの処理方法


  ### モジュール 15&#58; 会計上の配分と請求書検証の使用
  このモジュールでは、会計上の配分を使用することによるトランザクションの決済方法、決済の取り消し方法について説明します。受講者は、請求書照合の実行方法についても学習します。

  会計上の配分は、経費、税または課金がベンダーの請求書にどのように計上されるかなど、金額をどのように計上するかを定義するために使用されます。ベンダーの請求書が仕分帳に転記されるときに説明を要する各金額は、1つ以上の会計上の配分が含まれます。

  #### レッスン
  - 概要
  - トランザクションを決済し、決済を取り消す
  - 資金を配分する
  - 請求書検証方針を構成する
  - 実習ラボ
  - モジュールのサマリー

  トランザクションを決済し、決済を取り消す。
  - 会計上の配分を使用することによって、資金を配分する。
  - 請求書検証方針を設定する。


  ### モジュール 16&#58; 受取勘定の構成
  顧客請求書の作成、パッキングスリップの転記、販売注文に関連しないフリーテキスト請求書の使用、および現金、小切手、クレジットカード、および顧客からの電子決済などのさまざまな支払タイプ使用による支払いを受け取ることができるように、受取勘定モジュールを構成する必要があります。

  このモジュールでは、受取勘定モジュールの重要なコンポーネントの設定と、Finance and Operationsにおける顧客および顧客トランザクションを効率的に管理するための顧客の設定についての情報を提供します。

  #### レッスン
  - 売掛金を構成する
  - 顧客を作成して保持する
  - 顧客転記プロフィールを設定する
  - 売掛金チャージを構成する
  - 実習ラボ
  - モジュールのサマリー

  受取勘定コンポーネントを構成する
  - 顧客を作成して保持する
  - 顧客支払いを構成する。
  - 顧客転記プロフィールを設定する
  - 売掛金チャージを構成する


  ### モジュール 17&#58; 受取勘定日常手続きの実施
  フリーテキスト請求書の作成方法、顧客からの支払いの受取方法、銀行への入金方法について学びます。受講者は、支払い超過金額やその他の理由で顧客に返金する方法についても学習します。たとえば、顧客に払い戻しを行う必要がある顧客返品シナリオでは、支払いだけでなく、回収された税金も含めて、受取勘定で戻り入れおよび取引の戻り入れを使用します。受講者はまた、フリーテキスト請求書で会計上の配分を使用して資金を配分する方法についても学習します。
  #### レッスン
  - フリーテキスト請求書を作成し、顧客への支払いを記録する
  - トランザクションを決済し、決済を取り消す
  - 実習ラボ
  - モジュールのサマリー

  会計上の配分を使用することによって、資金を配分します
  - フリーテキスト請求書を作成し、顧客への支払いを記録する
  - 繰り返し請求書を構成する
  - 受取勘定の戻し入れを使用する
  - 注文書を処理し、請求書を記録し、支払いを処理する


  ### モジュール 18&#58; 信用および回収の構成
  ほとんどの顧客は期限通りに請求書に対して支払いますが、期限までに支払われなかった請求書を処理できる必要があります。

  このトピックでは、 Dynamics 365 for Finance and Operations において信用および回収モジュールを設定して、延滞の顧客を管理する方法について説明します。クレジットと徴収モジュールを使用するには、受取勘定の構成が完了している必要があります。

  #### レッスン
  - はじめに
  - 信用および回収コンポーネントを設定する
  - 利子を設定して管理する
  - 放棄、復元、または戻り入れのいずれかの操作を行う
  - 回収状を設定して管理する
  - 実習ラボ
  - モジュールのサマリー

  信用および回収コンポーネントを設定する。
  - エージングレポート、カスタマープール、回収エージェント、およびエージング期間の定義を構成する。
  - 利子を設定して管理する。
  - 回収状を設定して管理する。


  ### モジュール 19&#58; 信用および回収の処理
  ほとんどの顧客は期限通りに請求書に対して支払いますが、期限までに支払われなかった請求書を処理できる必要があります。

  このトピックでは、信用と回収の処理方法について説明します。
  #### レッスン
  - 概要
  - 回収の処理方法を理解する
  - 顧客の信用と回収を管理する
  - 実習ラボ
  - モジュールのサマリー

  顧客の発言
  - 回収を処理する方法


  ### モジュール 20&#58; 先日付小切手の構成
  先日付小切手は、将来の日付で支払いを行い、受け取るために発行される小切手です。したがって、指定された日付まで小切手を現金化することができません。

  Microsoft Dynamics 365 for Finance and Operations は、受取勘定と支払勘定の両方で、先日付小切手の完全な管理サイクルをサポートしています。このトピックでは、先日付小切手を設定して処理する方法について説明します。

  #### レッスン
  - 概要
  - 先日付小切手を管理する
  - 実習ラボ
  - モジュールのサマリー

