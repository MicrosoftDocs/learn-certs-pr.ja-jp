  ### モジュール 5&#58; 経費管理の実装と管理
  Dynamics 365 Finance and Operations アプリの経費管理を使用して、支払方法情報の格納、クレジット カード トランザクションのインポート、および従業員がビジネスの経費を負担したときに費やしたお金を追跡できる統合ワークフローを作成できます。経費ポリシーを定義し、旅費の払い戻しを自動化することもできます。経費精算書の入力は、操作を簡略化し、経費精算書の完了に必要な時間を短縮するように再設計されました。この機能は、機能管理で有効にすることができます。新しい設定ページを追加して、経費フィールドの表示を構成し、経費精算書を入力するときに必要なデータ、オプション、または使用できないデータを指定できます。この機能が有効になっている場合、新しい経費ワークスペースが利用可能になります。このワークスペースは、以前の経費ワークスペースに取って代わるものであり、 エントリ エクスペリエンスを向上するためのランディング ページです。出張費・経費管理は、裁量的支出を持つ組織にとって強い価値提案を持っています。出張費および接待費は、企業の管理可能な費用の重要な部分です。経費管理では、これらのコストを抑制するために、ポリシーの乱用者に対するフラグの設定と報告に加えて、経費ポリシーを定義して適用するメカニズムが提供されます。さらに、 出張費と接待費の入力と払い戻しを自動化することで、手動入力に対する処理コストを削減できます。経費管理は、買掛金勘定、総勘定元帳、購買、調達、およびプロジェクト管理と会計などの他のモジュールと緊密に統合されています。
