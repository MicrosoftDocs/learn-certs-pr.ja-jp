  ### モジュール 6&#58; 売掛金勘定および貸方と回収の実施および管理
  売掛金勘定モジュールを設定して、A/R 機能を実行できるようにする必要があります。その後、顧客請求書の作成、梱包明細の転記、販売注文に関連しない自由書式の請求書の使用、 および顧客からの現金、小切手、クレジット カード、電子支払など、さまざまな支払タイプを使用して支払を受け取る作業を行うことができます。見込み客と顧客を適切に管理することで、顧客の満足度など、企業が一部の要件を満たすことができます。同時に、適切な管理は、与信限度額などの要因をチェックし、それが会社のポリシーに違反した場合に処理されている注文をブロックすることによって損失を回避します。営業担当者は、会社の収益の鍵となる、販売サイクルの完了時に手数料を管理する必要があります。
