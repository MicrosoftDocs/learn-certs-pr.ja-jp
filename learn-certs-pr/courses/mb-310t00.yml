  ### モジュール 8&#58; 固定資産の構成および管理
  固定資産の取り扱い方法は、国際会計基準と各国/地域の会計法規の両方に対応している必要があります。要件には、取得および処分トランザクション、減価償却、有効期間、および固定資産の評価増と評価減の記録の規則が含まれる場合があります。固定資産機能には、これらの基準とルールの多くが組み込まれています。
