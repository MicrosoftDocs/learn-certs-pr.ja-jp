summary: |-
  Microsoft Power Platform は、組織が日常業務を自動化し、ベストプラクティスを標準化することによって業務を最適化することを支援します。このトレーニングでは、 Microsoft Dynamics 365 および Power Platform の機能の概要を説明し、その他の Microsoft Dynamics 365 および Power Platform トレーニング提供物の基盤を示します。高度なトピックには、アプリケーションの構成、自動化の機会、統合、テスト、展開導入などが含まれます。

  #### 聴衆プロファイル
  Dynamics 365 Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の翻訳、ソリューションとアプリケーションの設定を担当します。機能コンサルタントは、革新的な機能、コードレス拡張機能、アプリケーション、およびサービスインテグレーションを使用してソリューションを実行します。
outlineSection: |-
  ### モジュール 1&#58; Power Platform 概要
  本モジュールでは、Power Platform の基本について学習します。  受講者は、さまざまな管理者ポータルを訪れて、アプリケーションをインストールします。
  #### レッスン
  - 概要
  - Power Platform 環境の設定
  - アプリケーションの作成
  - 発見と計画

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 共通のプラットフォームコンポーネントとその用途を特定する。


  ### モジュール 2&#58; データモデリング
  このモジュールでは、プラットフォームのエンティティ、属性、関係を使用してデータを効果的にモデリングする方法を学習します。
  #### レッスン
  - データモデルの基礎
  - 関係
  - その他のエンティティオプション
  - その他のフィールドオプション
  - 国際化

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 関係とエンティティを作成して使用する。


  ### モジュール 3&#58; モデル主導型アプリケーション
  本モジュールでは、モデル主導型アプリケーションと、それらを設定および使用する方法について学習します。
  #### レッスン
  - モデル主導型アプリケーションを構成する
  - モデル主導型フォームを構成する
  - ビューを構成する
  - モデル主導型チャートを構成する
  - モデル主導型ダッシュボードを構成する
  - レポートを構成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - フォームを作成および修正します。
  - ビューとダッシュボードターを作成および修正します。
  - 他のユーザー エクスペリエンス コンポーネントを特定して使用します。


  ### モジュール 4&#58; キャンバスアプリケーション
  本モジュールでは、キャンバス アプリの作成方法と使用方法について、およびキャンバス アプリとモデル主導型の相違点について学習します。
  #### レッスン
  - アプリケーションの基礎
  - データとサービスの操作
  - ユーザーエクスペリエンスのカスタマイゼーション
  - モデル主導型アプリケーションとのインテグレーション

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - キャンバスアプリケーションを作成する。
  - CDS データを操作する。


  ### Module  5&#58; セキュリティ
  このモジュールでは、プラットフォームのセキュリティモデルがユーザーエクスペリエンスおよびデータと機能の両方へのアクセスをどのように管理するかを学習します。
  #### レッスン
  - セキュリティの概要
  - 事業単位
  - セキュリティロールを管理する
  - チームを管理する
  - 階層セキュリティを設定する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 事業単位を作成して使用します
  - セキュリティロールを作成、修正および使用します


  ### モジュール 6&#58; プラットフォーム自動化の概要
  本モジュールでは、Power Platform 自動化機能の基本について学習します。
  #### レッスン
  - 自動化の概要

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 共通のプラットフォーム自動化機能を特定します。


  ### モジュール 7&#58; Business Rules
  本モジュールでは、ビジネスルールの構築と使用の方法、および他のプラットフォーム自動化との連携の方法について学びます。
  #### レッスン
  - ビジネスルールの概要
  - 追加のビジネスルールの詳細

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ビジネス ルールを作成および使用する。


  ### モジュール 8&#58; ワークフロー
  本モジュールでは、ワークフローの構築と使用の方法、および他のプラットフォーム自動化との連携の方法について学びます。
  #### レッスン
  - ワークフローの概要
  - ワークフローの構築
  - 上級ワークフロー

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ワークフローを作成および使用する。


  ### モジュール 9&#58; Microsoft Flows
  本モジュールでは、Microsoft Flows の構築と使用の方法、および他のプラットフォーム自動化との連携の方法について学びます。
  #### レッスン
  Microsoft Flows の概要
  - その他のフローの概念
  - CDS の操作
  - 承認フローの構築
  - アプリからの起動
  - フロー展開の考慮事項

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Microsoft Flow を作成および使用する。


  ### モジュール 10&#58; ビジネスプロセスフロー
  本モジュールでは、ビジネスプロセスフローの構築と使用の方法、および他のプラットフォーム自動化との連携の方法について学びます。
  #### レッスン
  - ビジネスプロセスフローの概要
  - ビジネスプロセスフローを構成する
  - 追加のビジネスプロセスフローの詳細

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ビジネス プロセス フローを作成して使用する。


  ### モジュール 11&#58; インテグレーションの概要
  本モジュールでは、Power Platform 統合機能の基本について学習します。  電子メール統合を構成して使用する方法について学習します。
  #### レッスン
  - 一般的なシナリオの概要
  - 電子メールインテグレーション
  - Outlook インテグレーション

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 一般的なインテグレーションを特定する、
  - 電子メール統合を構成して使用します。


  ### モジュール 12&#58; Office によるインテグレーション
  本モジュールでは、 OneNote、Word、Excel など、一般的な Office 製品と統合する方法を学習します。
  #### レッスン
  - テンプレート
  - SharePoint
  - Microsoft Teams
  - 追加のインテグレーション

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Office 製品とのインテグレーションを構成して使用する。


  ### モジュール 13&#58; Managing Data
  本モジュールでは、 Power Platform のデータをインポートおよびエクスポートし、データマップを作成および使用する方法について学習します。
  #### レッスン
  データ概要の管理
  - 重複検出
  - データのインポート
  - データのエクスポート
  - 一括削除

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - データをインポートおよびエクスポートする。
  - データマップ を作成して使用する。
  - 一括削除を実行する。


  ### モジュール 14&#58; インスタンスとアプリケーションの管理
  本モジュールでは、ファーストパーティアプリケーションの有効化とアップデート、サードパーティアプリケーションのインストール、および管理ポータル使用の構成などを行う方法について学習します。
  #### レッスン
  - 概要
  - アプリケーションを管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ファーストパーティアプリケーションを有効にして更新する。
  -  サードパーティアプリケーションをインストールする。。


  ### モジュール 15&#58; Manage Solutions
  本モジュールでは、ソリューションの作成、管理および展開する方法について学習します。
  #### レッスン
  - ソリューションの概念
  - ソリューションの計画と作成
  - ソリューションコンポーネントの操作
  - ソリューションの配布
  - 管理ソリューションの操作

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ソリューションを作成します
  - カスタマイズを展開します


  ### モジュール 16&#58; Additional Deployment Considerations
  本モジュールでは、 Microsoft Flow などのコンポーネントをモバイル用に構成して展開する方法について学習します。
  #### レッスン
  - 設定を構成します
  - モバイル構成の設定
  - モバイル構成

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - モバイル用に構成する。
  - コンポーネントを展開する。

