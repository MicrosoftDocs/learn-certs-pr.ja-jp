  - Exchange Server 用のウイルス対策ソリューションを実装する。
  - Exchange Server のスパム対策ソリューションを実装する。


  ### モジュール 10&#58; Exchange Server の監視およびトラブルシューティング
  このモジュールでは、パフォーマンス の監視を設定し、Exchange Server の問題をトラブルシューティングする方法について説明します。
  #### レッスン
  - Exchange Server の展開
  - Exchange Server のトラブルシューティング


  #### ラボ &#58; Exchange Server の監視とトラブルシューティング
