  - データベースの可用性のトラブルシューティング
  - クライアント アクセス サーバーのトラブルシューティング

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Exchange Server でパフォーマンス監視を構成する。
  - Exchange Server の問題をトラブルシューティングする。


  ### モジュール 11&#58; Exchange Server の保護および保守
  このモジュールでは、ロール ベースのアクセス制御 (RBAC) を使用して Exchange Server を保護する方法について説明します。また、Exchange Server で監査ログを構成する方法、および Exchange Server を維持およびアップデートする方法についても説明します。
  #### レッスン
  - RBAC を使用した Exchange Server の保護
  - Exchange Server で監査ログを構成する
  - Exchange Server の保守


  #### ラボ &#58; Exchange Server の保護と保守
  - Exchange Server のアクセス許可の構成
  - 監査ログの構成
  - Exchange Server の保守

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - RBAC を使用して Exchange Server を保護する。
  - Exchange Server で監査ログを構成する。
  - Exchange Server を保守および更新する。


  ### モジュール 12&#58; Exchange Online の展開の実装および管理
  このモジュールでは、Exchange Online と Office 365、およびその管理方法について説明します。また、Exchange Online への移行を実装する方法についても説明します。
  #### レッスン
  Exchange Online および Office 365 の概要
  - Exchange Online の管理
  - Exchange Online への移行の実装
  - ハイブリッド環境の管理


  #### ラボ &#58; Exchange Online の管理
  - Exchange Online の管理

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  Exchange Online および Office 365 の概要を示します。
  - Exchange Online を管理する。
  - Exchange Online への移行を実装する。

