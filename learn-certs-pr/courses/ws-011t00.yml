summary: |-
  この 5 日間のインストラクター指導のコースは、Windows Server の使用経験がある IT プロフェッショナルを主に対象としています。これは、Windows Server 2019 を使用して ID、ネットワーキング、ストレージ、およびコンピューティングを管理し、Windows Server 2019 で利用可能かつ適用可能なシナリオ、要件、およびオプションを理解する必要がある専門家向けに設計されています。このコースでは、ほとんどの組織で Windows Server 2019 を展開およびサポートするために必要な基本的な管理スキルを IT プロフェッショナルに教えます。

  #### 視聴者プロフィール
  このコースは、Windows Server での作業経験があり、Windows Server 2019 のコア管理コンポーネントとテクノロジをカバーする 5 日間のコースを探している情報技術 (IT) プロフェッショナルを対象としています。このコースは、以前のバージョンの Windows Server のサーバー管理者が Windows Server 2019 に関連する知識とスキルを更新するのにも役立ちます。
  さらに、このコースは、Windows Server に関連する試験に合格するための準備資料を探している個人を支援することができます。このコースは、サーバー メンテナンスへの移行を希望するサービス デスクの役割を担う個人にも適用されます。
prerequisitesSection: |-
  - Windows Server 2012 または Windows Server 2016 における Active Directory Domain Services (AD DS) の概念とテクノロジーに関する知識と経験のある方。
  - Windows Server 2012 または Windows Server 2016 における Active Directory Domain Services (AD DS) の概念とテクノロジーに関する知識と経験のある方。
  - IP アドレッシング、名前解決、 Dynamic Host Configuration Protocol (DHCP)などのコアネットワーキングテクノロジーの経験と理解がある方。
  - Microsoft Hyper-V および基本的なサーバー仮想化概念の操作と理解の体験がある方。
  - セキュリティのベスト プラクティスについて認識し、理解している方。
  - Windows 8、Windows 8.1、Windows 10 などの Windows クライアント オペレーティング システムを実際に使用した経験。
  - Windows PowerShell の基本的な経験。
outlineSection: |-
  ### モジュール 1&#58; Windows Server 管理の概要
  このモジュールでは、Windows Server 2019 のさまざまなエディションと、導入、サービス、アクティベーションの手法を区別する方法について説明します。このモジュールでは、Windows Server Core も紹介し、Desktop Experience のバージョンと比較します。このモジュールでは、Windows Admin Center、PowerShell、権限の委任など、Windows Server を管理するためのツールと概念について説明します。
  #### レッスン
  - Windows Server 管理の原則とツールの概要
  - Windows Server 2019 の概要
  - Windows Server Core の概要

  #### ラボ&#58; Windows Server の展開と構成
  - Server Core の展開と構成
  - リモート サーバー管理の実装と使用

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Windows Server、および導入、サービス、アクティベーションの手法について説明する。
  - Windows Server Core、その詳細、および管理方法について説明する。


  ### モジュール 2&#58; Windows Server の ID サービス
  このモジュールでは、ID サービスを紹介し、Windows Server 環境での Active Directory Domain Services (AD DS) について説明します。このモジュールでは、AD DS にドメイン コントローラを展開する方法、Azure Active Directory (Ad)、および Azure AD を AD DS と統合することのメリットについて説明します。このモジュールでは、Group Policy の基本と、ドメイン環境で グループ ポリシー オブジェクト (GPO) を構成する方法についても説明します。最後に、モジュールでは、Active Directory 証明書サービスのロールと証明書の使用法について説明します。
  #### レッスン
  - AD DSの概要
  - Windows Server ドメイン コントローラの展開
  - Azure AD の概要
  - グループ ポリシーを実装します
  - Active Directory Sertificate Service の概要

  #### ラボ&#58; ID Service および Group Policy の実装
  - Server Core に新しいドメイン コントローラを展開する
  - Group Policy の構成
  - 証​​明書サービスの展開と使用

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Windows Server 環境における AD DS について説明する。
  - AD DS にドメイン コントローラを展開する。
  - Azure AD と、Azure AD を AD DS と統合する利点について説明する。
  - Group Policy の基本について説明し、ドメイン環境で GPO を構成する
  - Active Directory 証明書サービスのロールと証明書の使用法について説明する


  ### モジュール 3&#58; Windows Server のネットワーク インフラストラクチャ サービス
  このモジュールでは、Windows Server にコア ネットワーク インフラストラクチャサービスを実装する方法について説明します。モジュールでは、DNS と IPAM を展開、構成、および管理する方法について説明します。また、Remote Access Service の使用方法についても説明します。
  #### レッスン
  - DHCP の導入と管理
  - DNS サービスの導入と管理
  - IPAM の導入と管理

  #### ラボ&#58; Windows Server でのネットワーク インフラストラクチャ サービスの実装と構成
  - DHCP の導入と設定
  - DNS の導入と設定

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - DHCP サービスを説明、導入、および構成する。
  - DNS　を展開、構成、および管理する。
  - IPAM を説明、導入、および管理する。


  ### モジュール 4&#58; Windows Server でのファイルサーバーとストレージ管理
  このモジュールでは、Windows Server でファイル サーバーとストレージを構成する方法について説明します。このモジュールでは、ファイル共有と記憶域スペース テクノロジの展開について説明します。このモジュールでは、Windows Server でデータ重複排除、iSCSI ベースのストレージを実装する方法について説明し、最後に DFS を展開する方法について説明します。
  #### レッスン
  - Windows Server のボリュームおよびファイル システム
  - Windows Server での共有の実装
  - Windows Server での記憶域スペースの実装
  - データ重複排除の実装
  - iSCSI の実装
  - 分散ファイル システムの展開

  #### ラボ&#58; Windows Server でのストレージ ソリューションの実装
  - データ重複排除の実装
  - iSCSI ストレージの設定
  - 冗長ストレージ スペースの構成
  - 記憶域スペース ダイレクトの実装

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Windows Server で共有を実装する
  - Storage Space テクノロジを展開する
  - データ重複排除機能を実装する
  - iSCSI ベースのストレージを実装する
  - Distributed File System (DFS) を展開および管理する


  ### モジュール 5&#58; Windows Server の Hyper-V 仮想化とコンテナ
  このモジュールでは、Hyper-V VM とコンテナを実装および構成する方法について説明します。このモジュールでは、Windows Server の Hyper-V の主要な機能について説明し、VM の設定と、Hyper-V で VM を構成する方法について説明します。このモジュールでは、Shielded VM、Host Guardian Service、admin-trusted および TPM-trusted attestation、KPS など、仮想化で使用されるセキュリティ テクノロジについても説明します。
  #### レッスン
  - Windows Server の Hyper-V
  - VM の構成
  - Windows Server での仮想化の保護
  - Windows Server のコンテナ
  - Kubernetes の概要

  #### ラボ&#58; Windows Server での仮想化の実装と構成
  - VM の作成と構成
  - コンテナーのインストールと構成

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Windows Server の Hyper-Vの主な機能について説明する。
  - VM 設定について説明し、Hyper-V で VM を展開および構成する。
  - 仮想化のためのセキュリティ技術の使用について説明する。
  - Windows Server におけるコンテナについて説明および展開する。
  - Windows での Kubernetes の使用について説明する。


  ### モジュール 6&#58; Windows Server での高い可用性
  このモジュールでは、Windows Server の現在の高可用性テクノロジについて説明します。このモジュールでは、フェイルオーバー クラスタリングとそれを実装するための考慮事項、およびフェイルオーバー クラスタリングを作成や構成する方法について説明します。このモジュールでは、Hyper-V VM で高可用性を実現するためのストレッチ クラスタとオプションについても説明します。
  #### レッスン
  - フェイルオーバー クラスタリングの実装の計画
  - フェイルオーバークラスタの作成と設定
  - ストレッチ クラスタの概要
  - Hyper-V VM を使用した高可用性および障害回復ソリューション

  #### ラボ&#58; フェールオーバークラスタリングの実装
  - iSCSI ストレージの設定
  - フェイルオーバー クラスタの構成
  - 高可用性ファイル サーバーの展開と構成
  - 高可用性ファイル サーバーの展開の検証

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - フェイルオーバー クラスタリングとそれを実装するための考慮事項について説明する。
  - フェイルオーバークラスタを作成して設定する。
  - ストレッチ クラスターについて説明する。
  - Hyper-V Vmで高可用性を実現するオプションについて説明する。


  ### モジュール 7&#58; Windows Server での障害回復
  このモジュールでは、Windows Server の障害回復テクノロジとその実装方法について説明します。このモジュールでは、Hyper-V レプリカを構成して使用する方法について触れ、Azure Site Recovery について説明します。このモジュールでは、Windows Server バックアップを実装する方法についても触れ、Azure バックアップ サービスについて説明します。
  #### レッスン
  - Hyper-V Replica
  - Windows Server のインフラストラクチャのバックアップと復元

  #### ラボ&#58; Hyper-V Replica および Windows Server Backup の実装
  - Hyper-V レプリカの実装
  - Windows Server バックアップを使用したバックアップと復元の実装

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Hyper-V レプリカを計画および実装する。
  - Azure Site Recovery について説明する。
  - Windows Server バックアップについて説明および実装する。
  - Azure Backup サービスについて説明する。


  ### モジュール 8&#58; Windows Server のセキュリティ
  このモジュールでは、Windows Server のセキュリティ機能とその実装方法について説明します。このモジュールでは、Windows Server で使用される資格情報について説明し、権限アクセス保護を実装する方法について説明します。このモジュールでは、Windows Server のセキュリティを強化する方法とテクノロジについて説明するだけでなく、Just Enough Administration (JEA) を構成する方法や SMB トラフィックを保護する方法についても説明します。最後に、このモジュールでは、Windows Update、その展開および管理オプションについて説明します。
  #### レッスン
  - Windows Server の資格情報と特権アクセス保護
  - Windows Server の強化
  - Windows Server での十分な管理
  - SMB トラフィックの保護と分析
  - Windows Server アップデート管理

  #### ラボ&#58; Windows Server でのセキュリティの構成
  - Windows Defender Credential Guard の構成
  - 問題のあるアカウントの検索
  - LAPS を実装する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Windows Server で使用される資格情報について説明する。
  - 権限アクセス保護を実装する方法について説明する。
  - Windows Server のセキュリティを強化する方法とテクノロジについて説明する。
  - Just Enough Administration (JEA) について説明および構成する。
  - Windows Server の安全な SMB トラフィック。
  - Windows Update とその展開および管理オプションについて説明する。


  ### モジュール 9&#58; Windows Server のリモート デスクトップ サービス
  このモジュールでは、Windows Server の Remote Desktop Protocol (RDP) および Virtual Desktop Infrastructure (VDI) の主要な機能について説明します。このモジュールでは、セッションベースのデスクトップを展開する方法について説明し、個人用および分極化された仮想デスクトップについて説明します。
  #### レッスン
  - リモート デスクトップ サービスの概要
  - セッションベースのデスクトップ展開の構成
  - 個人用およびプールされた仮想デスクトップの概要

  #### ラボ&#58; Windows Server での RDS の実装
  - RDS を実装する
  - RemoteApp コレクション設定の構成
  - 仮想デスクトップ テンプレートの構成

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Windows Server における Remote Desktop Services (RDS) について説明する。
  - セッションベースのデスクトップについて説明および展開する。
  - 個人用およびプールされた仮想デスクトップについて説明する。


  ### モジュール 10&#58; Windows Server のリモート アクセスと Web サービス
  このモジュールでは、仮想プライベート ネットワーク (VPN)、Network Policy Server (NPS)、および Microsoft Internet Information Services (IIS) の実装方法について説明します。このモジュールでは、リモート アクセス サービスの概要を示し、Always On VPN 機能と、Windows Server で NPS および Web Server (IIS) を構成する方法について説明します。
  #### レッスン
  - Windows Server の RAS の概要
  - VPN の実装
  - NPS を実装する
  - Always On VPN の実装
  - Windows Server での Web サーバーの実装

  #### ラボ&#58; ネットワークコントローラの導入
  - ウェブアプリケーション プロキシの実装
  - Windows Server での VPN の実装
  - Web サーバーの展開と構成

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Windows Server の VPN オプションについて説明する。
  - Always On VPN 機能について説明する。
  - NPS について説明および構成する。
  - Web Server (IIS) について説明および構成する。


  ### モジュール 11&#58; 監視、パフォーマンス、トラブルシューティング
  このモジュールでは、Windows Server でサービスとパフォーマンスの監視を実装し、トラブルシューティングを適用する方法について説明します。このモジュールでは、監視ツールに焦点を当て、イベント ログを含むパフォーマンスを監視する方法と、トラブルシューティングの目的でイベント ログの監視を実行する方法について説明します。
  #### レッスン
  - Windows Server の監視ツールの概要
  - パフォーマンス モニターの使用
  - トラブルシューティングのためのイベントログの監視

  #### ラボ&#58; Windows Server の監視とトラブルシューティング
  - パフォーマンスベースラインの確立
  - パフォーマンス問題の原因の特定
  - 集中型イベントログの表示と設定
  - パフォーマンス問題の原因の特定
  - Windows Server の監視ツールについて説明する。
  - パフォーマンス監視について説明し、Windows Server で使用する。
  - イベント ログについて説明し、トラブルシューティングの目的でイベント ログの監視を実行する。


  ### モジュール 12&#58; Windows Server でのアップグレードと移行
  このモジュールでは、AD DS、ストレージ、および Windows サーバーのアップグレードと移行を実行する方法について説明します。このモジュールでは、AD DS の移行に使用するツールについて説明します。このモジュールでは、Storage Migration Service について触れ、そして最後に、Windows Server の移行ツールと使用シナリオについても説明します。
  #### レッスン
  - AD DS の移行
  - ストレージ移行サービス
  - Windows Server 移行ツール

  #### ラボ&#58; サーバー ワークロードの移行
  - サーバーのワークロードを移行するプロセスの選択
  - Storage Migration Service を使用してファイルを移行する方法の計画

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - AD DS の移行に使用するツールについて説明する。
  - ストレージ移行サービスについて説明する。
  - Windows Server 移行ツールとその使用シナリオについて説明する。

