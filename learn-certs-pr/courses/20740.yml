summary: |-
  この 5 日間のコースは、主として Windows Server の経験を持つ IT 専門家を対象としています。Windows Server 2016 を使用したストレージとコンピューティングの管理を担当し、 Windows Server 2016 で利用可能かつ適用可能なシナリオ、要件、ストレージとコンピューティングのオプションを理解する必要がある専門家を対象としています。

  #### 聴衆プロファイル
  本コースは、Windows Server での作業経験がある程度ある IT 担当者を対象としており、Windows Server 2016のストレージとコンピュート技術を網羅した5日間の単発コースです。本コースでは、 Windows Server 2016 のストレージとコンピュートに関する知識とスキルを更新するのに役立ちます。 

  本コースに適した対象者は、以下のような方となります&#58;
  - Windows Serverの管理や関連技術に比較的慣れていない方で、Windows Server 2016 のストレージとコンピュートの機能について詳しく知りたいと考えている Windows Server 管理者。
  - 一般的なIT知識を有していて、特に Windows Server 2016 のストレージや演算技術を中心に Windows Server に関する知識を身につけたいと考えている IT の専門家。

  本コースの二次的な対象者は、Microsoft 70-740 認定試験、Windows Server 2016の インストール、ストレージ、演算を受験しようとしている IT 専門家です。
prerequisitesSection: |-
  本コースに参加する前に、受講者は以下のような条件が必要です。
  - ネットワーキングの基礎に関して基本的に理解していること。
  - セキュリティのベスト プラクティスについて認識し、理解していること。
  - 基本的な AD DS の概念を理解していること。
  - サーバー ハードウェアの基本的な知識があること。
  - Windows 8 や Windows 10 などの Windows クライアントオペレーティングシステムのサポートと設定を経験していること。

  さらに、Windows Server システム管理者としての経験など、過去のバージョンのWindows Server オペレーティングシステムの経験は受講者にとって有用となりえます。
outlineSection: |-
  ### モジュール 1&#58; サーバーとワークロードのインストール、アップグレード、移行
  本モジュールでは、Windows Server 2016 の新機能について説明し、 Nano Server および Server Core の準備とインストールの方法について説明します。本モジュールでは、サーバーのアップグレードおよび移行戦略の計画方法について説明し、ドメイン内およびドメイン間でサーバーロールとワークロードの移行を実行する方法についても説明します。本モジュールは、最後に、環境特性に基づいてアクティベーションモデルを選択する方法について説明します。
  #### レッスン
  - Windows Server 2016 の概要
  - Server Core の準備とインストール
  - アップグレードと移行の準備
  - サーバーロールとワークロードの移行
  - Windows Server のアクティベーションモデル


  #### ラボ&#58; Server Core のインストールと設定
  - Server Core のインストール
  - Windows Server 2016 Core 上でのインストール後タスクの完了
  - リモート管理の実行

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Windows Server 2016 の新機能について説明する。
  - Server Core を準備してインストールする。
  - サーバーのアップグレードと移行戦略を計画する。
  - ドメイン内およびドメイン間でサーバーロールとワークロードの移行を実行する。
  - 適切なアクティベーションモデルを選択する。


