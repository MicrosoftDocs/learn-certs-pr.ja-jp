summary: |-
  Microsoft Dynamics 365 Salesは、顧客と潜在的な顧客の処理を管理するためのエンドツーエンドのアプリケーションです。Dynamics 365 Salesを使用することによって、組織は販売目標に対するデータの追跡、ベストプラクティスの自動化、データからの学習などが可能となります。

  世界的に認められた専門家のチームに参加して、リードからチャンス、そして成約に至るまで一歩一歩進んで行ってください。アプリケーションで利用可能な自動化およびカスタマイズオプションを使用することによって、営業スタッフが最も生産性の高い自分になる方法を学ぶことができます。

  #### 聴衆プロファイル
  Dynamics 365 Functional Consultantは、検出の実行、要件の取得、対象分野の専門家と利害関係者の関与、要件の翻訳、およびソリューションとアプリケーションの構成を担当します。機能コンサルタントは、すぐに使用できる機能、コードレスの拡張性、アプリケーションとサービスの統合を使用してソリューションを実装致します。
prerequisitesSection: |-
  ビジネスアプリケーションに精通しており、ビジネスに合わせてそれらをカスタマイズおよび実装したいという願望をお持ちの方。
outlineSection: |-
  ### モジュール 1&#58; Dynamics 365 Salesの設定
  このモジュールでは、組織の固有の要件に合うように販売アプリケーションを設定する方法について学習します。
  #### レッスン
  - 組織と管理セッティングの設定
  - 販売の視覚化の作成かつ設定

  
  このモジュールを完了すると、次のことができるようになります&#58; 
  - 販売アプリケーションをインストールかつ設定。
  - 一般的な販売シナリオの特定。

  
  ### モジュール 2&#58; 顧客、リード、および機会の管理
  このモジュールでは、顧客データレコードを管理する方法、組み込みの販売ツールを使用する方法、およびリードライフサイクルをリードする方法を学習します。
  #### レッスン
  - アカウントと連絡先を使用して顧客の管理
  - リードの管理
  - 機会の管理

  
  このモジュールを完了すると、次のことができるようになります&#58;
  - 顧客レコードの作成。
  - 販売ツールの活用。
  - リードと機会の作成。

  
  ### モジュール 3&#58; 販売注文の処理
  このモジュールでは、 Dynamics 365 Salesを活用して、販売機会を管理し、それらを成約取引に変えるためにはどのように見積もりと注文を使用したら良いのかを学習します。
  #### レッスン
  - 見積もり、注文、請求書の管理
  - 製品カタログの管理かつ整理
  - 予測管理
  - プレイブックの設定
  
  このモジュールを完了すると、次のことができるようになります&#58;
  - 製品カタログの作成かつ使用。
  - 商談に見積もりの追加。
  - 注文で販売の完了。

  
  ### モジュール 4&#58; コンポーネントをDynamics 365 Salesと統合
  このモジュールでは、販売分析ツールを使用して販売チームに力を与える方法を学習します。
  #### レッスン
  - Embedded Intelligence in Dynamics 365 Salesの活用
  - ソーシャル販売との関係の管理
  
  このモジュールを完了すると、次のことができるようになります&#58;
  - Embedded Intelligenceツールの使用。
  - ソーシャル販売ツールを使用して関係の管理。
