summary: |-
  Microsoft Dynamics 365 for Sales は、顧客と潜在顧客の処理を管理するエンドツーエンドのアプリケーションであり、営業目標に照らしてデータを追跡し、ベストプラクティスを自動化し、データから学習するなどの支援を行います。

  世界的に認められた専門家のチームが、リードから機会、成約まで、受講者をステップバイステップでサポートします。アプリケーションで利用可能な自動化およびカスタマイズオプションを使用して、販売スタッフが最も生産的な業務を行えるようにする方法を学習します。

  #### Audience profile
  Dynamics 365 Customer Engagement Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の翻訳、ソリューションとアプリケーションの設定を担当します。機能コンサルタントは、革新的な能力、コードレス拡張機能、アプリケーション、およびサービスインテグレーションを使用してソリューションを実行します。
prerequisitesSection: |-
  ビジネスアプリケーションの熟知と、ビジネスに合わせてカスタマイズして実行する願望。
outlineSection: |-
  ### Module 1&#58; 販売の概要
  このモジュールでは、 Dynamics 365の基本について学習します。受講者は、アプリケーションのインストールと構成だけでなく、セキュリティロール、主な用語、データモデルなどについて学習します。
  #### Lessons
  - 販売の概要
  - 販売の構成
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - 販売アプリケーションをインストールして構成する
  一般的な販売シナリオを特定する


  ### Module 2&#58; 機会で操作
  このモジュールでは、顧客データレコードの管理方法、組み込みの販売ツールの使用方法、および機会の獲得方法について学習します。
  #### Lessons
  - 顧客を管理する
  - 機会の処理
  - 組み込みインテリジェンス
  - プレイブック
  - 統合販売ツール
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - カスタマーレコードを作成する
  - 販売ツールを使用する


  ### Module 3&#58; Quotes to Orders
  このモジュールでは、見積りと注文を使用して Dynamics 365 for Sales をさらに活用し、成約に向けた販売機会を管理する方法について学習します。
  #### Lessons
  - 注文処理の概要
  - 製品カタログを管理する
  - 見積もりを作成して管理する
  - 注文と請求書を作成して管理する
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - 製品カタログを作成して使用する
  - 販売機会に見積もりを追加する
  - 注文で販売を完了する


  ### Module 4&#58; 販売分析とインサイト
  このモジュールで受講者は、目標の作成と使用の方法、 PowerBI との統合方法、および Sales AI の有効化方法について学習します。
  #### Lessons
  - 概要
  - Power BI
  - 販売用の AI
  - モジュールのサマリー

  このモジュールを終了すると、受講者は以下のことができるようになります；
  - 目標を作成および使用する
  - PowerBI と統合化する
  - Sales AI 機能を有効にする

