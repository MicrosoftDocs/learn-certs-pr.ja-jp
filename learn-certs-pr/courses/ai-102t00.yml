summary: |-
  AI-102 Designingと Azure AI Solutionは、Azure Cognitive Services、Azure Cognitive Search、およびMicrosoft BotFrameworkを活用するAIを注入したアプリケーションを構築したいソフトウェア開発者を対象としています。このコースでは、プログラミング言語としてC＃、Python、またはJavaScriptを使用します。

  #### 聴衆プロファイル
  Azure Cognitive Services、Azure Cognitive Search、およびMicrosoft Bot Frameworkを活用するAIソリューションの構築、管理、および開発に関わるソフトウェアエンジニア。彼らはC＃、Python、またはJavaScriptに精通しており、RESTベースのAPIを使用して、Azureでコンピュータービジョン、言語分析、知識マイニング、インテリジェント検索、会話型AIソリューションを構築する知識を持っています。
prerequisitesSection: |-
  Microsoft Azureの知識とAzureポータルをナビゲートする能力

  C#、Python、またはJavaScriptのいずれかの知識
outlineSection: |-
  ### モジュール 1&#58; Azure Cognitive Servicesの作成と管理
  Azure Cognitive Services機能にアクセスする前に、Cognitive Servicesリソースを作成する必要があります。様々なサービス（Speech、ComputerVisionなど）を使用するには、少なくともアクセスキーとサービスエンドポイントURLが必要です。この情報は、これらのサービスにアクセスするアプリケーションの承認の際に必要となります。アクセスするサービスに応じて、シングルサービスリソースまたはマルチサービスリソースのいずれかを作成することになります。
  #### レッスン 
  - Cognitive Service Accountsの作成と管理
  - Cognitive Servicesの確保
  - Cognitive Services Containers のデプロイと消費

  #### ラボ &#58; Azure Cognitive Serviceのリソースの作成
  - Azure Cognitive Service リソースの作成
  - アクセスキー
  - Diagnostics Monitoringの使用

  #### ラボ &#58; Azure Cognitive Servicesの保護
  - Azure Key Vaultとセキュリティキー

  #### ラボ &#58; Containerize Azure Cognitive Services
  - 再利用するためのコンテナーの作成
  - コンテナーにデプロイする
  - コンテナーからCognitive Servicesの利用

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Azure Cognitive Servicesリソースを作成してアクセス
  - Azure Cognitive Resourcesの確保
  - コンテナーを使用してAzureCognitiveServicesのデプロイおよび使用


  ### モジュール 2&#58; コンピュータビジョンソリューションの実装

  Azure Computer Visionを使用し、ビジュアルAIをアプリケーションに統合する方法を学びます。画像や動画内の顔やオブジェクトを検出して識別し、オブジェクト検出を実行し、画像を分類し、カスタムビジョンソリューションを実装します。
  #### レッスン
  - Computer Vision APIを使用して顔と表情を識別
  - Computer Vision Serviceで画像の処理
  - Custom Vision APIsを実装するための要件を評価
  - Microsoft Custom Vision Serviceを使用して画像の分類
  - Video Indexer Serviceを使用して、ビデオからインサイトの抽出

  #### ラボ &#58; 顔を検出
  - サブスクリプションキーの取得
  - 顔認証 のテスト

  #### ラボ &#58; カスタムバージョンサービスの作成
  - サービスの作成
  - タグ付き画像のアップロード
  - モデルの訓練
  - モデルのテスト
  -  通話予測のエンドポイント

  #### ラボ &#58; Video Indexer を使ってビデオからインサイトの抽出
  - Video Indexer APIの購読
  - 画像のアップロードとインデックス作成
  - 出力の調査
  - ビデオでモーメントの発見
  - インサイトの表示と編集

  このモジュールを完了すると、受講者は次のことができるようになりますto&#58;

  - 顔と物体の検出のためのコンピュータビジョンソリューションの実装
  - コンピュータビジョンサービスで画像の処理
  - カスタムビジョンソリューションの実装
  - Video Indexer serviceを使用したビデオファイルからインサイトを抽出


  ### モジュール 3&#58; 言語分析ソリューションの実装

  言語理解サービスの統合を通じて、アプリケーションに自然言語機能を実装する方法を学びます。 感情分析や言語検出などのテキスト分析機能を通じて、ユーザーの意図を洞察します。 エンティティおよびキーフレーズ抽出機能を使用して、テキストファイル内の重要な情報を識別します。
  #### レッスン
  - Language Understandingを使用して、アプリに基本的な会話インテリジェンスを追加
  - 自分のLanguage Understanding Serviceの管理
  - Language Understanding Service用コンテナーの使用
  - Text Analytics APIを使用してテキストの感情を発見
  - Text Analytics APIを使用してテキスト内のエンティティの認識
  - Text Analytics APIを使用してテキストからキーフレーズの抽出
  - Text Analytics APIを使用して言語を検出

  #### ラボ &#58; Language Understanding Serviceの実装
  - Language Understanding Serviceの作成
  - インテントの使用
  - 発話との連携
  - エンティティとの連携
  - モデルのトレーニングと公開

  #### ラボ &#58; Language Understanding Serviceの管理
  - キーの管理
  - バージョン管理
  - スクリプトのオートメーション

  #### ラボ &#58; Language Understandingのコンテナー化
  - コンテナーのインストールと実行

  #### ラボ &#58; 感情分析の実行
  - API Testing Consoleを使用して感情分析のテスト
  - 関数アプリの作成
  - 関数から感情分析APIの呼び出し
  - メッセージの並べ替え

  #### ラボ &#58; エンティティレコグニションの実行
  - テキストからエンティティの抽出

  #### ラボ &#58; キーフレーズ抽出の実行
  - テキストからキーフレーズの抽出

  #### ラボ &#58; 言語検出の実行
  - テキスト内の言語の検出

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Language Understanding Serviceの実装と管理
  - コンテナ環境でのLanguage Understanding の実装
  - テキスト内の感情の検出
  - エンティティを認識し、テキスト内のキーフレーズの抽出
  - テキスト内の言語の検出


  ### モジュール 4&#58; I知識マイニングソリューションの実装

  Azure Cognitive Searchは、様々なデータソースのインデックス作成とクエリを行い、包括的で大規模な検索ソリューションを作成するためのクラウドベースのソリューションを提供します。 ドキュメントにインデックスを付けて検索しやすくするソリューションの実装を学びましょう。
  #### レッスン
  - Azure Cognitive Search Solutionの作成
  - Azure Cognitive Searchを使用してエンリッチメントパイプラインの作成
  - Azure Cognitive Searchを使用して共に知識ストアの作成

  #### ラボ &#58; Azure Cognitive 検索ソリューションの作成
  - 検索用のAzureリソースの作成
  - データソースの作成
  - インデックスの作成
  - インデクサーの作成と実行
  - 検索と索引
  - フィルタリングと並べ替えの適用
  - インデックスの強化

  #### ラボ &#58; エンリッチメントパイプラインの作成
  - Azure Resourcesの作成
  - データソースの作成
  - スキルセットの作成
  - インデックスの作成
  - インデクサーを作成して実行
  - エンリッチドインデックスを検索
  - カスタムスキルの作成
  - インデックスの更新
  - 更新されたインデックスの検索

  #### ラボ &#58; 知識ストアの作成
  - Azure Resourcesの作成
  - データソースの作成
  - スキルセットの作成
  - インデックスの作成
  - インデクサーを作成して実行
  - 知識ストアの探索

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Azure Cognitive Search Solutionの作成
  - Azure Cognitive Searchを使用したエンリッチメントパイプラインの作成
  - Azure Cognitive Searchを使用した知識ストアの作成


  ### モジュール 5&#58; 会話型AIソリューションの実装
  Microsoft BotFrameworkとBotFramework Composerを使用して、会話型AIソリューションを設計および作成します。
  #### レッスン
  - Azure Portal 内にチャットボットの構築
  - ボットの会話フローをデザイン
  - ボットフレームワークコンポーザーを使用してボットの作成

  #### ラボ &#58; Azure portalを使用したボットの作成

  - Azure portalを使用して基本のボットを作成

  #### ラボ &#58; ボットフレームワークコンポーザーを使用したボットの作成
  - ボットフレームワークコンポーザーを使用してボットの作成
  - ヘルプの追加と機能のキャンセル
  - 言語生成の統合
  - カードの使用
  - Language Understandingの統合

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Azure Portal内に基本のボットの作成
  - ボットの会話フローをデザイン
  - ボットフレームワークコンポーザーを使用してボットの作成
