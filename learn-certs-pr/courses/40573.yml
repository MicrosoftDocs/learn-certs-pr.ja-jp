outlineSection: |-
  ### モジュール 1&#58; ホワイトボードデザインセッション-ハイブリッドアイデンティティ
  このワークショップでは、既存のオンプレミスIDソリューションをAzureと統合するハイブリッドIDソリューションをセットアップおよび構成する方法を学習します。ネットワーク仮想アプライアンスを展開して仮想ネットワークを保護し、ファイアウォールルールとルートテーブルを構成する方法を学習します。さらに、ジャンプボックスとサイト間VPN接続を使用して仮想ネットワークへのアクセスを設定します。
  #### レッスン
  - お客様のケーススタディの確認
  - 概念実証ソリューションの設計
  - ソリューションの提示


  ### モジュール 2&#58; ハンズオンラボ-ハイブリッドアイデンティティ
  このハンズオンラボでは、さまざまなハイブリッドIDシナリオをセットアップおよび構成します。シナリオには、contoso.localという名前のActive Directory単一ドメインフォレストが含まれます。このラボ環境では、（簡単にするために）DC1という名前の単一ドメインコントローラーとAPP1という名前の単一ドメインメンバーサーバーで構成されます。 Active DirectoryをAzure Active Directoryと統合し、ハイブリッド認証と承認を最適化し、組織のユーザーとパートナー組織のメンバーであるユーザーの両方にインターネットからオンプレミスリソースへの安全なアクセスを提供できるようにするAzure AD関連の機能を調査することを目的としています。 
  #### レッスン
  - Active Directory ForestとAzure Active Directoryテナントの統合
  - ハイブリッドシナリオでの認証、承認、およびアクセス制御の管理。
  - ハイブリッドシナリオでアプリケーションアクセスの構成。
