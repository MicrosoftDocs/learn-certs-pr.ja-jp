summary: |-
  この 5 日間のインストラクター主導のコースでは、Microsoft SQL Server  データベースをプロビジョニングするための知識とスキルを学生に提供します。このコースでは、オンプレミスと Azure の両方における SQL Server のプロビジョニングについて説明し、新規インストールと既存インストールからの移行について説明します。

  #### 聴衆プロファイル
  このコースの主な対象者は、ビジネス インテリジェンス開発者の役割を遂行する必要があるデータベースの専門家です。データウェアハウスの実装、 ETL、データクレンジングなどを含む BI ソリューションを作成するための実践的な作業に集中する必要があります。
prerequisitesSection: |-
  このトレーニングに参加する学生は、プロフェッショナルとしての経験に加えて、次の技術知識をすでに身に付けていることが求められます。
  - Microsoft Windows オペレーティング システムとそのコア機能に関する基本的な知識。
  - リレーショナル データベースの実用的な知識。
  - データベース設計の経験。
outlineSection: |-
  ### モジュール  1&#58; データウェアハウジングの概要
  このモジュールでは、データ ウェアハウスの概念とアーキテクチャの考慮事項について説明します。
  #### レッスン
  - データウェアハウジングの概略
  - データウェアハウスソリューションに関する考慮事項


  #### ラボ&#58; データ ウェアハウス ソリューションの探索
  - データソースの調査
  - ETL プロセスの調査
  - データ ウェアハウスの調査

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - データ ウェアハウス ソリューションの主要な要素について説明する
  - データ ウェアハウジング ソリューションの重要な考慮事項について説明する


  ### モジュール 2&#58; データ ウェアハウス インフラストラクチャの計画
  このモジュールでは、データ ウェアハウスを構築するためのハードウェアの主な考慮事項について説明します。
  #### レッスン
  - データ ウェアハウス インフラストラクチャに関する考慮事項。
  - データ ウェアハウス ハードウェアの計画。


  #### ラボ&#58; データウェアハウスインフラストラクチャの計画
  - データ ウェアハウス ハードウェアの計画

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - データ ウェアハウスを構築するためのハードウェアの主な考慮事項について説明する
  - リファレンス アーキテクチャとデータ ウェアハウス アプライアンスを使用してデータ ウェアハウスを作成する方法について説明する


  ### モジュール 3&#58; データウェアハウスの設計と実装
  このモジュールでは、データ ウェアハウスのスキーマを設計および実装する方法について説明します。
  #### レッスン
  - データ ウェアハウスの設計の概要
  - ディメンション テーブルの設計
  - ファクト テーブルの設計
  - データ ウェアハウスの物理設計


  #### ラボ&#58; データウェアハウススキーマの実装
  - スター スキーマの実装
  - スノーフレーク スキーマの実装
  - 時間ディメンション テーブルの実装

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - データ ウェアハウスの論理設計を実装する
  - データ ウェアハウスの物理設計を実装する


  ### モジュール 4&#58; コラムストアインデックス
  このモジュールでは、列ストア インデックスを紹介します。
  #### レッスン
  - 列ストア インデックスの概要
  - コラムストアインデックスの作成
  - コラムストアインデックスの操作


  #### ラボ &#58; コラムストアインデックスの使用
  - FactProductInventory テーブルに Columnstore インデックスを作成する
  - FactInternetSales テーブルに Columnstore インデックスを作成する
  - メモリ最適化された列ストア テーブルを作成する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - 列ストア インデックスを作成する
  - 列ストア インデックスの操作


  ### モジュール 5&#58; Azure SQL Data Warehouse の実装
  このモジュールでは、Azure SQL データ ウェアハウスとその実装方法について説明します。
  #### レッスン
  - Azure SQL Data Warehouse の利点
  - Azure SQL Data Warehouse の実装
  - Azure SQL Data Warehouse の開発
  - Azure SQL Data Warehouse への移行
  - Azure Data Factory を使用したデータのコピー


  #### ラボ&#58; Azure SQL Data Warehouse の実装
  - Azure SQL データ ウェアハウス データベースを作成する
  - Azure SQL データ ウェアハウス データベースに移行する
  - Azure Data Factory でデータをコピーする

  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - Azure SQL Data Warehouse の利点を説明する
  - Azure SQL Data Warehouse を実装する
  - Azure SQL データの開発に関する考慮事項について説明する
  - Azure SQL Data Warehouse に移行するための WarehousePlan


