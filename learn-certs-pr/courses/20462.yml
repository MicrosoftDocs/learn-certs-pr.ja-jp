summary: |-
  この 5 日間のインストラクター主導のコースでは、Microsoft SQL Server 2014 データベースを維持するための知識とスキルを学生に提供します。このコースでは、データベースの保守に関連する SQL Server 2014 製品の機能とツールの使用方法を個人に教えることに焦点を当てています。

  注：本コースは、 SQL Server 2012 または SQL Server 2014 の学習に関心のあるお客様を対象としています。ここでは、SQL Server 2014 の新機能だけでなく、 SQL Server データプラットフォーム全体の重要な機能についても説明します。

  #### 視聴者プロフィール
  このコースの主な対象者は、SQL Server データベースを管理および保守する個人です。これらの個人は、データベースの管理と保守を主要な責任領域として実行するか、データベースが主要な仕事で重要な役割を果たす環境で作業を行う方々です。

  このコースの 2 番目の対象者は、SQL Server データベースからコンテンツを配信するアプリケーションを開発する個人です。
prerequisitesSection: |-
  本コースを受講するには、以下の前提条件を満たしている必要があります&#58;
  - Microsoft Windows オペレーティング システムとそのコア機能に関する基本的な知識。
  - Transact- SQL の実用的な知識。 
  - リレーショナル データベースの実用的な知識。 
  - データベース設計の経験。
outlineSection: |-
  ### モジュール 1&#58; SQL Server 2014 データベース管理の概要
  このモジュールでは、Microsoft SQL Server 2014 プラットフォームを紹介します。SQL Server 2014 のコンポーネント、エディション、バージョン、およびデータベース管理者が SQL Server インスタンスに対して一般的に実行するタスクについて説明します。
  #### レッスン
  - データベース管理の概要
  - SQL Server プラットフォームの概要
  - データベース管理ツールとテクニック


  #### ラボ&#58; SQL Server 管理ツールの使用
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - SQL Server プラットフォームについて説明する。 
  - 一般的なデータベース管理タスクについて説明する。 
  - SQL Server 管理ツールを使用する。


  ### モジュール 2&#58; SQL Server 2014 のインストールおよび設定
  このモジュールでは、SQL Server 2014 のリソース要件を評価する方法およびインストール方法について説明します。
  #### レッスン
  - SQL Server のインストールの計画
  - SQL Server 2014 のインストール
  - インストール後の構成


  ### ラボ&#58; SQL Server 2014 のインストール
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - SQL Server 2014 のインストールを計画する。 
  - SQL Server 2014 をインストールする 
  - インストール後の構成タスクを実行する。


  ### モジュール 3&#58; データベースとストレージの操作
  このモジュールでは、データがデータベースに格納される方法、データベースを作成する方法、データベース ファイルを管理する方法、およびそれらを移動する方法について説明します。tempdb データベースの管理、高速ストレージ デバイスを使用した SQL Server バッファー プール キャッシュの拡張など、ストレージに関連するその他のタスクについても説明します。
  #### レッスン
  - SQL Server を使用したデータ ストレージの概要
  - システム データベースのストレージの管理
  - ユーザー データベースのストレージの管理
  - データベース ファイルの移動
  - バッファ プール拡張の構成


  #### ラボ&#58; データベース ストレージの管理
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - SQL Server がデータを格納する方法について説明する。 
  - システム データベースのストレージを管理する。 
  - ユーザー データベースのストレージを管理する。 
  - データベース ファイルを移動する。 
  - バッファ プール拡張を構成する。


  ### モジュール4&#58; バックアップ戦略の計画と実装
  このモジュールでは、組織のニーズに合わせたバックアップ戦略を作成する方法を検討し、その戦略に必要なバックアップ操作を実行する方法を学びます。
  #### レッスン
  - SQL Server リカバリ モデルについての理解
  - バックアップ戦略の計画
  - データベースとトランザクション ログのバックアップ
  - バックアップ オプションの使用
  - バックアップの信頼性の確保


  ### ラボ&#58; SQL Server データベースのバックアップ
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - データベース トランザクション ログがどのように機能し、データベースのリカバリにどのように影響するかについて説明する。 
  - SQL Server データベースのバックアップ戦略を計画する。 
  - データベースとトランザクション ログをバックアップする。 
  - コピーのみ、圧縮、暗号化されたバックアップを実行する。 
  - バックアップの信頼性を最大化する。


  ### モジュール 5&#58; SQL Server 2014 データベースの復元
  このモジュールでは、ユーザー データベースとシステム データベースを復元する方法と、ポイントインタイム リカバリを実装する方法について説明します。
  #### レッスン
  - 復元プロセスについて
  - データベースの復元
  - 高度な復元シナリオ
  - ポイントインタイム リカバリの操作


  ### ラボ&#58; SQL Server データベースの復元
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - 復元プロセスについて説明する。 
  - データベースを復元する。 
  - 高度な復元操作を実行する。 
  - ポイントインタイム リカバリを実行する。


  ### モジュール6&#58; データのインポートとエクスポート
  このモジュールでは、SQL Server との間でデータをインポートおよびエクスポートできるように、ツールと手法について簡単に説明します。
  #### レッスン
  - データ転送の概要
  - 表データのインポートとエクスポート
  - データベースのコピーまたは移動


  #### ラボ&#58; データのインポートとエクスポート
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - データを転送するためのツールと手法について説明する。
  - データをインポートおよびエクスポートする。
  - データベースをコピーまたは移動する。


  ### モジュール 7&#58; SQL Server 2014 の監視
  このモジュールでは、最も一般的に使用される 3 つのツールである Activity Monitor、動的管理ビューと機能 (DMV および DMF)、およびパフォーマンスモニターの使用方法について説明します。
  #### レッスン
  - SQL Server の監視の概要
  - 動的管理ビューと機能
  - パフォーマンス モニター


  ### ラボ&#58; SQL Server 2014 の監視
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - SQL Server の監視に関する考慮事項を説明し、アクティビティ モニターを使用する。 
  - 動的管理ビューと関数を使用して SQL Server を監視する。 
  - パフォーマンス モニターを使用して SQL Server を監視する。


  ### モジュール 8&#58; SQL Server アクティビティのトレース
  このモジュールでは、SQL Server プロファイラと SQL Trace ストアド プロシージャを使用して SQL Server に関する情報をキャプチャする方法と、その情報を使用して SQL Server ワークロードのトラブルシューティングと最適化を行う方法について説明します。
  #### レッスン
  - SQL Server ワークロード アクティビティのトレース
  - トレースの使用


  ### ラボ&#58; SQL Server Workload アクティビティのトレース
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - SQL Server のトレース アクティビティ
  - キャプチャしたトレースを使用して、データベースのパフォーマンスをテスト、トラブルシューティング、および最適化する。


  ### モジュール 9&#58; SQL Server セキュリティの管理
  このモジュールでは、SQL Server のセキュリティ アーキテクチャの基礎となるコア コンセプトと、サーバーおよびデータベース レベルでセキュリティを管理する方法について学びます。
  #### レッスン
  - SQL Server のセキュリティの概要
  - サーバー レベルのセキュリティの管理
  - データベース レベルのプリンシパルの管理
  - データベース権限の管理


  ### ラボ&#58; SQL Server セキュリティの管理
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - SQL Server のセキュリティ アーキテクチャにおけるコア セキュリティの概念について説明する。 
  - サーバー レベルのセキュリティを管理する。 
  - データベース レベルのセキュリティ プリンシパルを管理する。 
  - データベースの権限を管理する。


  ### モジュール 10&#58; データ アクセスの監査とデータの暗号化
  このモジュールでは、SQL Server での監査に使用できるオプション、SQL Server 監査機能の使用方法と管理方法、および暗号化の実装方法について説明します。
  #### レッスン
  - SQL Server でのデータ アクセスの監査
  - SQL Server 監査の実装
  - SQL Server 監査の実装


  #### ラボ&#58; データ アクセスの監査とデータの暗号化
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - データ アクセスの監査オプションについて説明する。 
  - SQL Server 監査を実装する。 
  - SQL Server 監査を管理する。 
  - 透過的データ暗号化を実装する。


  ### モジュール 11&#58; 継続的なデータベース メンテナンスの実行
  このモジュールでは、DBA が実行する必要のある一般的なデータベース メンテナンス タスクについて説明し、メンテナンス計画を使用してこれらのタスクを自動化する方法を示します。
  #### レッスン
  - データベースの整合性の確保
  - インデックスの維持
  - 定期的なデータベース メンテナンスの自動化


  #### ラボ&#58; 継続的なデータベース メンテナンスの実行
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - DBCC CHECKDB を使用してデータベースの整合性を確保する。 
  - インデックスを維持する。 
  - データベース保守計画を構成する。


  ### モジュール 12&#58; SQL Server 2014 管理の自動化
  このモジュールでは、SQL Server エージェントを使用してジョブを自動化する方法、ジョブのセキュリティ コンテキストを構成する方法、およびマルチ サーバー ジョブを実装する方法について説明します。
  #### レッスン
  - SQL Server 管理の自動化
  - SQL Server Agent Job の実装
  - SQL Server Agent Job の管理
  - ジョブ ステップのセキュリティ コンテキストの管理
  - 複数のサーバーにおけるジョブの管理


  ### ラボ&#58; SQL Server 管理の自動化
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - SQL Server 管理を自動化する方法について説明する。 
  - ジョブ、ジョブ ステップ タイプ、およびスケジュールを作成する。 
  - SQL Server Agent Job を管理する。 
  - ジョブのセキュリティ コンテキストを構成する。 
  - マスター サーバーとターゲット サーバーを構成する。


  ### モジュール 13&#58; 警告と通知を使用した SQL Server 2014 の監視
  このモジュールでは、データベース メール、アラート、通知の構成について説明します。
  #### レッスン
  - SQL Server エラーの監視
  - データベース メールの構成
  - オペレーター、アラート、通知の構成


  #### ラボ&#58; 警告と通知を使用した SQL Server の監視
  本モジュールを終了すると、受講者は以下のことができるようになります&#58; 
  - データベース メールを構成する。 
  - SQL Server エラーを監視する。
  - オペレーター、アラート、通知を構成する

