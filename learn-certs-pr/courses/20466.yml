summary: |-
  この 5 日間のインストラクタ主導のコースでは、管理されたエンタープライズ BI ソリューションの作成に重点を置いています。多次元および表形式のデータモデルの実装方法、 Microsoft® SQL Server® Reporting Services を使用したレポートの配信方法、 Microsoft SharePoint Server PerformancePoint Services を使用したダッシュボードの作成方法、データマイニングを使用したビジネスインサイトの検出方法について説明します。

  注：本コースは、 SQL Server 2012 または SQL Server 2014 の学習に関心のあるお客様を対象としています。ここでは、SQL Server 2014 の新機能だけでなく、 SQL Server データプラットフォーム全体の重要な機能についても説明します。

  #### 視聴者プロフィール
  本コースは、分析とレポーティングソリューションを作成するためのビジネスインテリジェンス開発者の役割を果たす必要があるデータベースの専門家を対象としています。主な責任には以下が含まれます&#58;
  - OLAP キューブなどの分析データモデルの実装
  - レポートの実装およびレポート配信の管理。
  - ビジネスパフォーマンスダッシュボードの作成。
  - 予測分析およびデータマイニングのサポート。
prerequisitesSection: |-
  本コースを受講するには、以下の前提条件を満たしている必要があります&#58;
  - リレーショナルデータベースを使用した作業経験が 2 年以上あること、これには以下が含まれる&#58; 
    - 標準化されたデータベースの設計。 
    - テーブルやリレーションシップの作成。 
    - Transact-SQL を使用したクエリ。 
    - データウェアハウススキーマのトポロジー(スタースキーマやスノーフレークスキーマを含む)に関するある程度の基本的な知識。 
    - プログラミングの基本的な構成(ループや分岐など)に触れることができます。
    収益、収益性、財務会計など、重要なビジネスの優先事項を認識することが望ましいです。
outlineSection: |-
  ### モジュール 1&#58; ビジネスインテリジェンスおよびデータモデリングの概要
  SQL Server データベースの専門家として、効果的なエンタープライズ BI ソリューションの実装を目的としたプロジェクトへの参加、またはプロジェクトの主導者となることが必要になる場合があります。したがって、 BI ソリューションを構成するさまざまな要素、通常は BI プロジェクトに関与するビジネスと IT の担当者、ソリューションの実装に使用できるMicrosoft 製品について十分に理解しておくことが重要です。
  #### レッスン
  - ビジネスインテリジェンスの概要
  - Microsoft エンタープライズ BI プラットフォーム


  #### ラボ&#58; BI ソリューションの探索
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 通常の BI ソリューションの要素について説明する。 
  - BI ソリューションに適した Microsoft テクノロジーを選択する。
  - BI プロジェクトの計画に関する主な考慮事項について説明する。


  ### モジュール 2&#58; 多次元データベースの作成
  本モジュールでは、多次元データベースを導入し、オンライン分析処理 (OLAP) キューブのコアコンポーネントについて概説します。
  #### レッスン
  - 多次元分析の概要
  - データソースビューおよびデータソースビューの作成
  - キューブの作成
  - キューブセキュリティの概要


  #### ラボ &#58; 多次元データベースの作成
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 多次元データベースに関する考慮事項を説明する。 
  - データソースおよびデータソースビューを作成する。
  - キューブを作成する。
  - 多次元データベースにセキュリティを実装する。


  ### モジュール 3&#58; キューブとディメンションを操作する
  本モジュールでは、 Analysis Services の多次元データモデルでディメンションとディメンション階層を作成および構成する方法について説明します。
  #### レッスン
  - ディメンションの設定
  - 属性階層の定義
  - 階層のソートとグループ化


  #### ラボ&#58; キューブとディメンションを操作する
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - ディメンションを設定する。 
  - 属性階層を定義する。
  - 属性をソートしてグループ化する。


  ### モジュール 4&#58; メジャーとメジャーグループの操作
  本モジュールでは、メジャーとメジャーグループについて説明します。また、ファクトテーブルを定義し、ディメンションをメジャーに関連付けるためにこれらを使用する方法についても説明します。
  #### レッスン
  - メジャーの操作
  - メジャーグループの操作


  #### ラボ&#58; メジャーとメジャーグループの設定
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - メジャーを設定する。
  - メジャーグループを設定する。


  ### モジュール 5&#58; MDXの概要
  本モジュールでは、 MDX の基本を説明し、計算メンバーや名前付きセットなどの計算の構築方法について説明します。
  #### レッスン
  - MDX の基礎
  - キューブへの計算の追加
  - MDX を使用したキューブへのクエリの実行


  #### ラボ&#58; MDX の使用
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - MDX について説明する。
  - キューブへ計算を追加する。
  - クライアントアプリケーションで MDX を使用する方法を説明する。


  ### モジュール 6&#58; キューブ関数のカスタマイズ
  本モジュールでは、主要業績評価指標 (KPI) 、アクション、パースペクティブ、そして翻訳を使用してキューブを強化する方法について説明します。
  #### レッスン
  - 主要業績評価指標の実装
  - アクションの実装
  - パースペクティブの実装
  - トランザクションの実装


  #### ラボ&#58; キューブのカスタマイズ
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 主要業績評価指標を実装する。
  - アクションを実装する。 
  - パースペクティブを実装する。
  - 翻訳を実装します。


  ### モジュール 7&#58; 分析サービス表形式データモデルの実装
  本モジュールでは、 Analysis Services の表形式データモデルについて説明し、 SQL Server Data Tools for Business Intelligence (BI) アドイン for Visual Studio を使用して表形式データモデルを開発する方法について説明します。
  #### レッスン
  - 表形式データモデルの概要
  - 表形式データモデルの作成
  - エンタープライズ BI ソリューションでの Analysis Services の表形式データモデルの使用


  #### ラボ&#58; 分析サービス表形式データモデルの実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Analysis Services の表形式データモデルプロジェクトについて説明する。 
  - 分析サービス表形式データモデルを実装する。
  - Analysis Services の表形式データモデルを使用する。


  ### モジュール 8&#58; データ分析式 (DAX) の概要
  本モジュールでは、 DAX 言語の基礎について説明します。また、 DAX を使用して集計列やメジャーを作成する方法、およびそれらを表形式のデータモデルで使用する方法についても説明します。
  #### レッスン
  - DAX の基礎
  - DAX を使用した表形式データモデルでの計算列とメジャーの作成


  #### ラボ&#58; DAX を使用した計算列とメジャーの作成
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - DAX の基礎を説明する。
  - DAX を使用して、計算列とメジャーを作成する。


  ### モジュール 9&#58; SQL Server Reporting Services によるレポートの実装
  本モジュールでは、 Microsoft SQL Server Reporting Services について紹介し、専門家の BI 開発者がレポートの作成と発行に使用できるツールとテクニックについて説明します。
  #### レッスン
  - Reporting Services の概要
  - Report Designer を使用したレポートの作成
  - レポート内のデータのグループ化と集計
  - データをグラフィカルに表示
  - パラメータを使用したレポートのフィルタリング


  #### ラボ&#58; Report Designer を使用したレポートの作成
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Reporting Services の主な機能を説明する。 
  - Report Designer を使用してレポートを作成する。
  - レポート内のデータをグループ化して集計する。
  - レポートを公開および表示する。


  ### モジュール 10&#58; レポートの実行と配信の自動化
  本モジュールでは、セキュリティおよびレポート実行設定を適用する方法、およびレポート配信用のサブスクリプションの作成方法について説明します。
  #### レッスン
  - レポートセキュリティの管理
  - レポート実行の管理
  - サブスクリプションとデータアラートを使用したレポートの配信
  - Reporting Services のトラブルシューティング


  #### ラボ&#58; Report Subscriptions の実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - レポートサーバーのセキュリティ設定を構成する。 
  - パフォーマンスを最適化するためのレポート実行設定を構成する。 
  - サブスクリプションとアラートを使用して、レポートとデータ配信を自動化する。
  - レポーティング問題をトラブルシューティングする。


  ### モジュール 11&#58; SharePoint PerformancePoint Services を使用した BI の配信
  本モジュールでは、 BI のプラットフォームとして Microsoft SharePoint Server を紹介し、 PerformancePoint Services を使用して BI ダッシュボードとスコアカードを構築することに焦点を当てます。
  #### レッスン
  - BI プラットフォームとしての SharePoint Server の概要
  - SharePoint Server BI ソリューションのセキュリティの計画
  - PerformancePoint Services の計画


  #### ラボ&#58; PerformancePoint サービスの実装
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - BI プラットフォームとしての SharePoint Server について説明する。
  - PerformancePoint Services を使用して BI 機能を配信する。
  - PerformancePoint データソースを構成する。
  - レポート、スコアカード、ダッシュボードを作成する。


  ### モジュール 12&#58; データマイニングを使用した予測分析の実行
  本モジュールでは、データマイニングを概説し、データマイニングソリューションの作成方法、データマイニングモデルの検証方法、 Microsoft Excel 用の Data Mining Add-ins の使用方法、およびデータマイニング結果を Reporting Services レポートに組み込む方法について説明します。
  #### レッスン
  - Data Miningの概要
  - Excel に Data Mining Add-ins の使用
  -  Custom Data Mining Solution の作成
  - Data Mining モデルの検証
  - Data Mining データへの接続と使用


  #### ラボ&#58; Data Mining を使用したマーケティングキャンペーンのサポート
  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 主なデータマイニングの概念を説明し、 Excel 用の Data Mining Add-ins を使用する。
  - データマイニングソリューションを作成する。
  - データマイニングモデルを検証する。
  - レポートでデータマイニングデータを使用する。

