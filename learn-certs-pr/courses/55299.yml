outlineSection: |-
  ### モジュール 1&#58; サイトでの作業
  すべてのSharePointコンテンツは、サイトを介してアクセスされます。 SharePointサイトは、リストとライブラリのコンテナーであり、基本的な管理の開始点を提供します。サイトのコンテンツ、リスト、ライブラリ、および基本的なルックアンドフィールは、最初はサイトの作成に使用されたサイトテンプレートによって決定されます。

  #### レッスン
  - サイトテンプレート
  - サイトの作成
  - チームサイトの作成
  - サイトナビゲーション
  - サイトナビゲーションの管理


  #### ラボ&#58; 演習
  - チームサイトの作成
  - 会議ワークスペースの作成
  - ブログサイトの作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - サイトテンプレートとは何かの理解。
  - 「すぐに使える」サイトテンプレートのさまざまなタイプの理解
  - サイトテンプレートを使用して新しいサイトを作成する
  - プロジェクトサイトの作成。
  - チームサイトの作成。
  - コミュニティサイトの作成。
  - ブログサイトの作成。
  - トップリンクバーにリストされているサイトの管理。


  ### モジュール 2&#58; ページコンテンツ
  SharePointには、サイトのページにコンテンツを追加する方法がいくつかあります。最新の手法とチームサイトテンプレートによって実装された手法は、サイトスタイルのページを使用したものです。過去にSharePointの一部であった別の方法は、WikiおよびWeb Partページの使用です。 WikiとWeb Partの手法は、作成できる出力が似ており、どちらもWeb Part（ビューを持つアプリのインスタンス）を追加する機能を共有しています。

  #### レッスン
  - Wikiライブラリページ
  - チームサイトのホームページの編集
  - Web Partページ
  - Web Partページの作成
  - Web Partの操作
  - ページへのWeb Partの追加


  #### ラボ&#58; 演習
  - Wikiページの操作
  - Web PartページとWeb Partの操作

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - サイトページとは何かの理解。
  - Wikiページが何であるかの理解。
  - Web Partとは何かの理解。
  - サイトのホームページにコンテンツを追加する方法の理解。
  - Wikiページライブラリを作成する方法の理解。
  - Web Partを追加する方法の理解。
  - Web Partの管理方法の理解。


  ### モジュール 3&#58; サイトの列とコンテンツタイプ
  SharePointをカスタマイズする1つの方法は、サイトまたはサイトコレクション全体、さらにはファーム全体で再利用できるようにすることで、サイトの列とコンテンツの種類を作成することです。サイトの列は最も単純な要素です。これらは、サイトレベルで作成し、そのサイトおよび任意の子サイト全体で使用できることを除いて、基本的にリストおよびライブラリ列と同じです。コンテンツタイプは、サイト列と、ドキュメントテンプレートやワークフローなどの追加の設定と情報の組み合わせです。コンテンツタイプは、作成されると、リストやライブラリにリンクできます。
  #### レッスン
  - サイトコラムギャラリー
  - サイトコラムギャラリーの探索
  - サイト列の作成
  - カスタムサイト列の作成
  - リストにサイト列の追加
  - サイトコンテンツタイプギャラリー
  - サイトコンテンツタイプギャラリーの探索
  - コンテンツタイプの作成
  - コンテンツタイプを作成して使用する方法


  #### ラボ&#58; 演習
  - コンテンツタイプの作成と操作
  - ライブラリへのコンテンツタイプの追加

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - サイトの列の理解。
  - コンテンツタイプを理解。
  - サイト列の作成方法の理解。
  - コンテンツタイプの作成方法の理解。
  - コンテンツタイプのドキュメントテンプレートを作成する方法の理解。
  - コンテンツタイプをリストまたはライブラリに割り当てる方法の理解。
  - カスタムコンテンツタイプに基づいて新しいアイテムを作成する方法の理解。


  ### モジュール 4&#58;  SharePointサイトのアクセス許可の管理
  SharePointサイトのアクセス許可は、サイトの作成時に割り当てられます。デフォルトでは、サイトコレクションのルートに割り当てられたアクセス許可は子サイトに継承されます。権限の継承は、サイト、リスト、ライブラリ、またはリストやライブラリのアイテムレベルでいつでもオフにすることができます。アクセス許可自体は、SharePointグループ、個々のユーザー、またはWindowsグループなどのSharePointの外部で作成されたグループのいずれかに割り当てることができます。

  #### レッスン
  - SharePointグループ
  - 権限の割り当て
  - 権限レベル
  - 権限の継承

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - SharePointグループの理解。
  - SharePointグループを作成する方法の理解。
  - SharePointでアクセス許可を割り当てる方法の理解。
  - 権限レベルを表示する方法の理解。
  - サイトレベルで権限の継承を管理する方法の理解。
  - リストまたはライブラリレベルで権限の継承を管理する方法の理解。


  ### モジュール 5&#58; ユーザーコミュニティへの参加
  SharePointは、個人用サイトの形でユーザーにソーシャルコラボレーションの場所を提供します。エクスペリエンスと機能は、FacebookやLinkedInなどの人気のソーシャルメディアサイトと非常によく似ています。主な違いは、SharePoint Farmによって制御され、公開は通常、内部ネットワークに限定されることです。

  #### レッスン
  - ユーザープロフィールと個人用サイトの構成
  -  ニュースフィード
  - 人のニュースフィード
  - ドキュメントニュースフィード
  - ドキュメントニュースフィード
  - サイトニュースフィード
  - タグニュースフィード
  - 個人サイトの管理


  #### ラボ&#58; 演習
  - 個人情報およびコンテンツの管理と表示

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - 個人プロフィールを編集する方法の理解。

