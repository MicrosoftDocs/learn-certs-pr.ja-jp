  ### モジュール 8&#58; 購入から支払いプロセスを構成および実施
  購入注文モジュールでは、 Dynamics 365 for Finance and Operations で注文書を作成および管理するために必要なプロセスをレビューします。企業は、発注書を使用して、さまざまなベンダーから購入している商品とサービスに関する情報を記録します。
  #### レッスン
  - はじめに
  - 発注書を作成する
  - 発注書変更管理を使用する
  - アイテム注文と入荷を使用する
  - 納入と料金を管理する
  - ベンダー返品を作成する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールにおいて、受講者は以下のことについて学びました。&#58;
  - 購入から支払いシナリオの概要を理解する
  - 発注書変更管理を使用する
  - 発注書を作成する
  - アイテム入荷および入荷概要を使用する
  - 請求書を作成して転記する
  - 請求書仕訳帳を作成する
  - ベンダーからの支払いを作成して転記する
  - ベンダー返品を作成する


