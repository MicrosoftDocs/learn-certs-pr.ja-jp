summary: |-
  Dynamics 365 for Finance and Operations を使用する組織は、ビジネス ロジスティクスの最新化、タイムリーな顧客対応、予測的なインサイトの獲得、調達の合理化、販売からフルフィルメントまでのプロセスの統合を行うことで、サプライ チェーンの自動化と合理化を実現しています。このコースでは、Dynamics 365 for Finance and Operations においてサプライ チェーン管理を構成および使用する方法を説明します。
  
  #### 聴衆プロファイル
  Dynamics 365 for Finance and Operations Functional Consultant は、発見の実行、要件の把握、主題の専門家および関係者の雇用、要件の変換、ソリューションとアプリケーションの設定を担当します。機能コンサルタントは、革新的な機能、コードレス拡張機能、アプリケーション、およびサービス インテグレーションを使用してソリューションを実行します。
prerequisitesSection: |-
  ERP と CRM の概念に関する基本的な理解。
outlineSection: |-
  ### モジュール 1&#58; 供給管理
  在庫管理を設定するためには、まず在庫管理の日常的な動作を理解する必要があります。このレッスンでは、最初にインバウンドおよびアウトバウンドの在庫操作について説明します。
  このモジュールでは、 Finance and Operations におけるサプライ チェーン管理プロセス用の在庫コンポーネントを構成する方法を説明しています。
  #### レッスン
  - はじめに
  - シリアル番号とバッチ番号を構成する
  - 在庫ブレークダウンを構成する
  - 在庫と倉庫仕訳帳を構成する
  - 在庫ディメンションを構成する
  - 在庫決算と調整を実行する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - インバウンドおよびアウトバウンドの在庫操作を実行する
  - 在庫パラメータを構成する
  - 追跡番号グループを設定する
  - 在庫ブレークダウンを構成する
  - 在庫と倉庫仕訳帳を構成する
  - ユニットを設定する
  - 在庫ディメンションを構成する
  - 在庫原価計算を構成する
  - 配布を設定する
  - 在庫決算と調整を理解する


  ### モジュール 2&#58; 在庫仕訳帳の使用
  このトピックでは、Finance and Operations において在庫仕訳帳を使用する方法について説明します。
  #### レッスン
  - はじめに
  - 在庫仕訳帳を使用する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールにおいて、受講者は以下のことについて学びました。&#58;
  - 仕掛品仕訳帳を使用する
  - 在庫調整仕訳帳を使用する
  - 譲渡仕訳帳を使用する
  - 集計仕訳帳または値札集計仕訳帳を使用する
  - アイテム入荷仕訳帳を使用する
  - 委託売買仕訳帳を使用する


  ### モジュール 3&#58; 在庫報告の使用
  このトピックでは、 Finance and Operations におけるサプライ チェーン管理プロセス用の在庫報告を使用する方法について説明します。
  #### レッスン
  - はじめに
  - ABC分類を理解する
  - その他の在庫照会およびレポートを使用する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールにおいて、受講者は以下のことについて学びました。&#58;
  - ABC分類を理解する
  - 在庫調査および報告書を利用する


  ### モジュール 4&#58; 製品および製品マスターの作成
  Dynamics 365 for Finance and Operations における製品情報管理は、エンタープライズ製品リポジトリの作成と保守のためのものです。それは、製品定義などの主要なマスター データの作成と管理において、一元的で構造化されたアプローチで大規模な組織をサポートします。より分散化されたアプローチを必要とする小規模組織では、いくつかの制限があり、それぞれの製品を作成および保守しながら、製品を共有製品リポジトリに自動的に追加できます。

  このトピックでは、 Finance and Operations におけるサプライ チェーン管理プロセス用の製品を構成する方法について説明します。
  #### レッスン
  - はじめに
  - 製品を作成する
  - バリアントのあるプロダク トマスターを作成する
  - 属性およびカテゴリ階層を作成して構成する
  - アイテム価格設定を構成する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - 製品をタイプ アイテムおよびサービスとして作成する
  - デフォルトのオーダー設定を構成する
  - 事前定義されたバリアントのあるプロダクト マスターを作成する
  - カテゴリ階層を作成して構成する
  - 製品の属性を作成する


  ### モジュール 5&#58; 材料請求書の作成
  部品表 (BOM) は、完成品の製造に必要なすべてのコンポーネント、部品、原材料、アセンブリ、およびその数量の包括的なリストです。このモジュールでは、Finance and Operations において、BOM 設計者を使用して BOM および BOM バージョンを作成する方法について説明します。
  #### レッスン
  - はじめに
  - BOM デザイナーを使用する
  - 実習ラボ
  - モジュールのサマリー


  このモジュールでは、受講者は以下のことを学びました&#58;
  - BOM デザイナーを使用して BOM と BOM バージョンを作成する


