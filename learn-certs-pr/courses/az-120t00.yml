  - VM、仮想ネットワーク、仮想ハードディスクなどのオンプレミスおよびクラウド仮想化テクノロジーの理解。
  - TCP/IP、ドメインネームシステム（DNS）、仮想プライベートネットワーク（VPN）、ファイアウォール、暗号化技術などのネットワーク構成の理解。
