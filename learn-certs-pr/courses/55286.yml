  ### モジュール 6&#58; セキュリティのカスタマイズ
  セキュリティはどのサイトにとっても重要な要素です。サイトに同僚を追加および削除し、アクセスレベルを定義するためのベストプラクティスのインストラクター主導のデモンストレーションが表示されます。サイト所有者は、権限レベルをカスタマイズできます。これは、サイトユーザーの責任に合わせたアクセスレベルを作成できることを意味します。この例としては、ユーザーのグループがコンテンツをアップロードできるが、コンテンツは削除できないようにする場合があります。また、Shareボタンを使用して、他のユーザーとドキュメントをすばやく共有する方法についてもご説明します。

