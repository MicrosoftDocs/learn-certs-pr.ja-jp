  ### モジュール 4&#58; アプリの操作
  アプリは、イベント、連絡先、ファイルなどの情報をサイトに保存する必要があります。 SharePointは、さまざまなシナリオに対応するアプリの選択肢を提供し、すべて特定のビジネス要件に合わせてカスタマイズするオプションを備えています。アプリは、リスト、ライブラリ、マーケットプレイスアプリに分類できます。 SharePointリストは、カレンダー、ディスカッション掲示板、連絡先、およびタスクの構造として機能します。このモジュールでは、リストの概念について説明し、人気のあるオプションを確認します。
  ドキュメントライブラリは、Word、Excel、PowerPoint、PDFなどのファイルを作成、収集、更新、および共有できるサイト上の場所です。ライブラリを使用する利点を示し、ライブラリ内のファイルを操作するための最良の方法を説明します。オンプレミスおよびSharePoint市場アプリの概要は、MicrosoftがSharePoint 2019プラットフォームで提供したものを超えてサイト機能を拡張する方法を示すために提供されています。

