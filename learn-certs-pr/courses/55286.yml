  ### モジュール 8&#58; エンタープライズコンテンツ管理
  従来、チームはファイルテンプレートまたは手動プロセスを使用して、情報が正しく収集および保持されていることを確認していました。これは、チームが行う選択、または組織全体でより普遍的な決定である可能性があります。このモジュールでは、チームが再利用可能なファイルテンプレートを確立し、ドキュメントのライフサイクル管理を自動化するのを支援します。この例としては、サイトから古い不要なコンテンツを自動的に削除する場合があります。これを実現するために、管理されたメタデータ、コンテンツタイプ、ポリシー、インプレースレコード管理、コンテンツオーガナイザーなどのさまざまなSharePoint機能について学習します。

