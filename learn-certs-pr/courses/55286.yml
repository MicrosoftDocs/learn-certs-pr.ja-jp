summary: |-
  このコースでは、魅力的で実用的な方法でサイト所有者の完全なストーリーを最初から最後まで提供し、新しいサイトを計画および作成したり、既存のサイトを管理したりする自信があります。目標は、サイトの機能を使用して情報を共有し、同僚と共同作業することで、SharePointをチームに関連させる方法を学ぶことです。クラスでは、ライブのインタラクティブなデモンストレーションを見て、実践的な演習で理論を実践しながら、ベストプラクティスと「すべきでないこと」についても学びます。

  #### オーディエンスプロフィール
  このコースは、SharePoint 2019を最大限に活用したい初心者と経験豊富なSharePointユーザーの両方を対象としています。
