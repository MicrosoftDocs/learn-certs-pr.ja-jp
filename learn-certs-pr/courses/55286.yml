outlineSection: |-
  ### モジュール 1&#58;  SharePoint 2019の概要
  SharePoint 2019のすばらしい機能の選択についての説明から、SharePoint 2019を始めていきましょう。 SharePoint 2019の一般的な使用法を示し、コンテンツの管理と共有、魅力的なウェブページの作成、ビジネスプロセスの自動化、共同編集によるリアルタイムの作業を行います。また、サイトの一般的なユーザーとサイトコレクション管理者の役割についてもご説明します。サイト所有者は、他のビジネスシステムでは通常開発者だけが利用できる機能で信頼されています。新しいサイト所有者として、SharePoint 2019がエンドユーザーに提供しなければならない可能性に驚かれることでしょう。

  #### レッスン
  - SharePointとは何か？
  - 一元管理
  - ウェブページ
  - チームワーク
  - 検索
  - 社会的経験
  - 自動化とキャプチャ
  - オフィス統合
  - 所有権とアクセス
  - 誰が良いサイト所有者になるのか？
  - その他のユニークな役割
  - サイトコレクション管理者
  - ファーム管理者


  #### ラボ&#58;  SharePoint 2019の概要
  - SharePointのナビゲート
  - アプリランチャーの使用
  - OneDriveへのアップロード
  - MySiteプロフィールの更新

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - SharePoint 2019を使用する一般的な理由の説明
  - SharePoint 2019のユーザーロールの理解
  - SharePoint 2019のナビゲート
  - OneDriveとMySiteの管理


  ### モジュール 2&#58; サイトの作成
  既存のサイトを管理している場合でも、まだ開始していない場合でも、サイト階層について話し合い、SharePointサイトを計画することで、現在の状況を補完します。これにより、他の人が作成した既存のサイトを理解し、新しいサイトを構築するときに適切な決定を下すことができます。サイトの所有者として、選択したサイトテンプレートが表示されます。さまざまな人気のあるサイトテンプレートを使用して、各サイトの機能と適切な使用法についての理解を深めます。サイトの準備が整うと、サイトのルックアンドフィールが変更されます。あなたもご自身のサイトにご自身のビジネスブランドを適用してみることができます。また、ナビゲーションバーの作成。これは、ユーザーがウェブサイト間を移動するのに役立つシンプルで強力な方法となります。


  #### レッスン
