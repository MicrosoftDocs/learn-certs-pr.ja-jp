  ### モジュール 3&#58;  ウェブページの作成と管理
  SharePointは、ウェブページを構築するための豊富な方法を誇っています。 SharePointサイトのホームページをテキスト、リンク、画像、ビデオ、およびウェブパーツで更新する方法を学習します。また、複数のページを作成してそれらをリンクする際のベストプラクティスも示します。ほとんどのサイトテンプレートでは、ウェブページの作成と管理は、重要な情報とアプリを提示するためのシンプルで迅速かつやりがいのある方法です。 SharePointは、内部ニュースのイントラネットとしてもご使用頂けます。これらのウェブサイトの視認性が高いため、新しいウェブページのリリースや既存のページの更新をより細かく制御するのが一般的です。このため、SharePointには公開サイトとコミュニケーションサイトがあります。

