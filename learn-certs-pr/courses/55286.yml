  ### モジュール 5&#58; ワークフローを使用したプロセスの構築
  ワークフローは、承認プロセスを含むプロセス主導のタスクを整理および追跡するために使用できる強力な効率化ツールです。ワークフローは、実際の例を使用して示されます。ワークフローを構築し、ワークフローの進行状況を確認する機会が与えられます。
