  - ユーザーを追加および削除する方法の理解

  ### モジュール 7&#58; 検索の操作
  SharePointは、さまざまな場所に大量のコンテンツを保存する機能を提供します。このモジュールでは、必要な情報を効率的に見つけるのに役立つ一連のツールについてご説明します。 SharePointの検索は豊富でインテリジェントですが、サイトの所有者は、組織との関連性を向上させるために検索をカスタマイズできます。特定のキーワードが使用されたときに特定のコンテンツを宣伝することで検索結果を改善するためにサイト所有者が使用する一般的な手法を示します。

