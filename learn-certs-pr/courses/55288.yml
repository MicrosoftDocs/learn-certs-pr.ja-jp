summary: |-
  このIntroduction to Microsoft Project 2019&#58; Getting Startedクラスでは、受講者はプロジェクトビューやリボンなどのProject 2019またはProject 365のユーザーインターフェイスに慣れるために時間を費やします。また、タスクの入力、整理、リンク、リソースの操作、基本的なレポートの作成、およびプロジェクトの独立した作成についても学びます。このコースでは、このプログラムを効率的に使用するために不可欠な基本的な基本スキルを練習する時間があります。

  #### オーディエンスプロフィール
  このコースは、Microsoft Projectの新規ユーザーを対象としています。
outlineSection: |-
  ### モジュー 1&#58; プロジェクトのコンポーネント
  このレッスンでは、このコースで詳細に説明されているプロジェクトのコンポーネントを確認し、このコースで使用されるサンプルプロジェクトをご紹介します。

  #### レッスン
  - プロジェクトのコンポーネント。
  - このコースで使用されるデモおよび演習プロジェクト。

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - プロジェクトのコンポーネントの理解。
  - プロジェクトの計画。
  - このコースで使用されるサンプルプロジェクト。


  ### モジュール 2&#58;  Microsoft Projectでの移動
  このレッスンでは、Project 2019の開始方法を学び、タブ、グループ、コマンドなどのリボンについて理解します。リボンがどのように機能するかをしっかりと理解し、リボンのさまざまな部分に移動できることで、Microsoft Project 2019の正しい使用を開始できます。

  #### レッスン
  - プロジェクトの開始
  - リボン
  - バックステージの眺め
  - クイックアクセスツールバーのツアー
  - 基本的なフォーマット


  #### ラボ&#58; 演習
  - リボンの理解
  - プロジェクトを開いて保存
  - プロジェクト情報の入力
  - クイックアクセスツールバーからのコマンドの追加と削除

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - Project 2019の開始。
  - リボンのタブ、グループ、およびコマンドの操作。
  - リボンを非表示。
  - バックステージビューの使用。
  - プロジェクト情報の入力。
  - クイックアクセスツールバーをカスタマイズ。
  - Project 2019で基本的なフォーマットの使用。


  ### モジュール 3&#58; カレンダー
  このモジュールでは、カレンダーの操作方法についてご説明します。 
  #### レッスン
  - プロジェクト開始日
  - プロジェクトカレンダーの作成
  - カレンダーをプロジェクトに接続
  - カスタムカレンダーに一致するようにタイムラインをフォーマット

  #### 追加資料 
  無し