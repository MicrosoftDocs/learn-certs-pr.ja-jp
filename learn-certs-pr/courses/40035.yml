summary: |-
  この 5 日間のトレーニング 2 パック コースでは、Microsoft Technology Associate 試験 98-361 および試験 98-372 の準備を行い、コア プログラミング、オブジェクト指向プログラミング、一般的なソフトウェア開発、Web アプリケーション、デスクトップ アプリケーション、データベース、.NET Framework の概念、.NET Framework の名前空間とクラス、.NET コードのコンパイル、.NET Framework の I/O クラス、セキュリティ、.NET 言語、およびメモリ管理について理解を深めることができます。これらのコースでは、これらの試験の Microsoft Official Academic Courses (MOAC) と同じコンテンツを利用しています。

  #### 聴衆プロファイル
  Microsoft Technology Associate (MTA) は、Microsoft のテクノロジを使用してキャリアを構築するために必要な基本的な知識を検証する、Microsoft の最新のテクノロジ認定資格試験です。このプログラムは、テクノロジの将来のキャリアへの適切なエントリー ポイントを提供し、いくつかの実地経験またはトレーニングを想定していますが、実務経験を想定していません。
prerequisitesSection: |-
  このコースの前提条件はありません。
