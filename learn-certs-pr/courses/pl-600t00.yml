  #### レッスン

  *   主要なPower Platform Architectureコンポーネント

  *   プラットフォームの設計と制限がソリューションアーキテクチャにどのように影響するかの理解

  *   アップデートと機能リリース

  *   プラットフォームが顧客のニーズをどのように満たすかを伝える方法の理解

  ### モジュール 5&#58; データモデリング

  #### レッスン

