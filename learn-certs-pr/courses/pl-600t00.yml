  *   グループ演習-データモデリング

  ### モジュール 6&#58; 分析と人工知能

  #### レッスン

  *   要件の計画と評価

  *   運用レポート

  *   Power BI

  *   Enterprise BI

  *   事前に構築された洞察とカスタムAI

  ### モジュール 7&#58; PowerApps Architecture

  #### レッスン

  *   アプリのオプションと開始場所の選択方法についての話し合い

  *   アプリの構成オプションについての話し合い

  *   アプリアーキテクチャの一部としてコンポーネントの使用

  *   アーキテクチャにポータルをアプリとして含める際の考慮事項

  *   グループ演習- Power Apps Architectureのトピック

  ### モジュール 8&#58; アプリケーションライフサイクル管理（ALM）

  #### レッスン

