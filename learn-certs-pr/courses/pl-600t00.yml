summary: |-
  ソリューション設計者は、ソリューション全体の設計、実装、展開、および採用を成功させる責任があります。ソリューション設計者は、ソリューションが現在および将来の顧客のニーズを満たすことを保証します。このコースでは、セキュリティ、統合、Power Appsアーキテクチャ、Power Automateアーキテクチャなど、ソリューション設計者が実装中に行う決定について学習します。このコースは、ソリューション設計者の役割を紹介することを目的としています。

  #### オーディエンスプロフィール
  ソリューション設計者を目指すシニアコンサルタント（機能的および技術的の両方において）、またはその役割に不慣れな現ソリューション設計者。
outlineSection: |-
  ### モジュール 1&#58; ソリューションアーキテクトになる/顧客を知る

  #### レッスン

  *   ソリューションアーキテクトの定義

  *   プロジェクトにおけるソリューションアーキテクトの役割

  *   プロジェクト方法論

  *   あなたの顧客を知ること

  *   グループ演習-顧客を知る

  ### モジュール 2&#58; 要件から設計を概念化する

  #### レッスン

  *   要件収集の取り組みを主導する方法

  *   フィットギャップ分析の使用

  *   優れたアーキテクチャの柱

  *   ソリューションアーキテクチャのブループリント

  *   グループ演習-要件からの設計

  ### モジュール 3&#58; プロジェクトガバナンスとチームとしての作業

  #### レッスン

  *   プロジェクトガバナンスにおけるソリューションアーキテクトの役割

  *   プロジェクトを軌道に乗せるためのテクニック

  *   プロジェクトの失敗を引き起こす可能性のあるシナリオ

  *   グループ演習-プロジェクトガバナンスとチームとしての作業

