summary: |-
  このコースで受講者は、 Exchange Server と Exchange Online を使用した最新のメッセージングインフラストラクチャのアーキテクチャについて学び、また、さまざまなシナリオや組織でメッセージングを展開する方法について学びます。受講者は、最初の展開プロセスからガイドされ、メッセージング管理ツールについて概要の説明を受けます。受講者は、さまざまな種類の受信者を作成して管理する方法、および Exchange Server メールボックスのデータベースを作成して管理する方法について学びます。このデータベースは、すべてのメッセージングデータの保存場所として機能します。最後に、メッセージング環境の認証の管理方法や、組織内のユーザーのクォータの構成方法や、フェデレーションを使用した組織共有の構成方法など、メッセージングインフラストラクチャの組織構成の概要の説明を受けます。

  #### Audience profile
  メッセージ管理者は、オンプレミス環境とクラウドエンタープライズ環境の両方に
  おける受信者、パーミッション、メール保護、メールフローおよびパブリックフォルダを
  展開、構成、管理、およびトラブルシューティングします。責任には、
  メッセージのウイルス予防策、メッセージングインフラストラクチャ、ハイブリッド構成、
  および移行の管理が含まれます。また、メッセージ管理者は、災害からの復旧、
  高可用性、およびクライアントアクセスの実装と管理も行います。最新の組織のビジネスニーズを満たす
  十分なハイブリッドテクノロジーを実装するために、メッセージ管理者は
  セキュリティ管理者および Microsoft 365 エンタプライズ管理者とコラボレーションする必要があります。
  メッセージ管理者は、認証タイプ、ライセンス、および Microsoft 365 アプリケーションとの
  統合の実用的な知識を持っている必要があります。
