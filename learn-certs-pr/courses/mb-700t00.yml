summary: |-
  このコースは、ソリューションアーキテクトを目指している人、およびこの役割に慣れていない人のために開発されています。このコースでは、アプリケーションアーキテクチャと技術スキルに焦点を当てた技術情報を提供し、この役割への旅を開始します。このコースでは、この役割に必要な産業スキルと配信スキルについては説明しません。
  
  #### オーディエンスプロフィール

  このコースの対象者は、Dynamics 365: Finance and Operations Applicationsで機能的または技術的に焦点を当てた経験がある必要があります。主にソリューションアーキテクトの役割を志している方向けです。
prerequisitesSection: |-
  このインストラクター主導のトレーニングに参加する前に、次のラーニング パスを完了する必要があります。

  [Dynamics 365 とPower Platform のアーキテクト ソリューション - Learn | Microsoft Docs](https://docs.microsoft.com/en-us/learn/paths/become-solution-architect/)&nbsp;3 時間 57 分

  [Success by Design for Unified Operations アプリ ソリューションの使用 - Learn | Microsoft Docs](https://docs.microsoft.com/en-us/learn/paths/use-success-design-unified-operations/)&nbsp;3 時間 30 分
outlineSection: |-
  ### モジュール 1: アーキテクトの役割

  このモジュールでは、ソリューションアーキテクトの役割をご紹介します。この役割を果たすために必要な主要なスキルを理解するのに役立ちます。

  #### レッスン

  *   ソリューションアーキテクトの役割

  #### ラボ： 教室での演習

  #### 

  *   エクササイズ | グループエクササイズ

  *   エクササイズ | 個人エクササイズ

  このモジュールを完了すると、受講者は次のことができるようになります。

  *  ソリューションアーキテクトのオンラインコンテンツから得た知識の更新

  *   ソリューションアーキテクトに必要なスキルの一覧表示

  ### モジュール 2： FastTrackとの相互作用を管理する

  このモジュールでは、Dynamicsの実装中にFastTrackと対話する方法をご紹介します。

  #### レッスン

  *  FastTrackについて知る

  *  FastTrackテンプレートを最大限に活用

  このモジュールを完了すると、受講者は次のことができるようになります。

  *  FastTrackの価値提案の特定

  *  FastTrackのエンゲージメントタイプと担当者の役割を特定

  *  FastTrackワークショップのスコープと各ワークショップの入力について説明

  *  ソリューションブループリントテンプレートを最大限に活用

  *  稼働チェックリストの記入方法を学ぶ

  *  FastTrack認定ソリューションアーキテクトになる方法の把握

  ### モジュール 3： ソリューションのブループリント

  このモジュールは、ソリューションのブループリント全般の概要を説明するのにお役立て頂けます。また、このモジュールは、このクラスで最初のソリューションブループリントを構築するためにいくつかのアクティビティを実行するため、残りのモジュールの基盤として機能します。

  #### レッスン

  *  ソリューションのブループリントの定義とコンポーネント

  *  プロジェクトガバナンスとタイムライン

  *  ソリューションアーキテクチャと組織構造

  *  ビジネスプロセスカタログの操作

  #### ラボ： 教室での演習

  #### 

  #### ラボ： ケーススタディ-受講者の活動

  #### 

  *  エクササイズ | ソリューションのブループリントとは何ですか？

  *  エクササイズ | ソリューションブループリントコンポーネント

  *  ケーススタディアーティファクトの配布

  *  受講者の活動1 | プログラム戦略

  *  受講者活動2 |プログラム戦略

  *  受講者活動3 |ソリューションアーキテクチャ全体の説明

  *  受講者の活動 | &nbsp;ソリューションの範囲内&nbsp;のビジネスプロセスの説明

  このモジュールを完了すると、受講者は次のことができるようになります。

  *  ソリューションのブループリントの定義を理解

  *  ソリューションのブループリントの目的を説明

  *  主要なソリューションのブループリントコンポーネントの特定

  *  ソリューションの範囲、目標、課題を説明

  *  実装チームのメンバーとプロジェクトの役割を一覧表示

  *  実装と展開のプロジェクトタイムラインを説明

  *  変更管理、リスク、およびエスカレーションパスについての説明

  *  ソリューションアーキテクチャ全体についての説明

  *  組織についての説明

  *  組織に関する詳細の提供

  *  ソリューションの範囲内でビジネスプロセスの説明

  *  機能要件と非機能要件の理解

  *  製品のギャップとその解決策の文書化

  ### モジュール 4： 環境、ツール、および展開戦略を定義

  このモジュールでは、さまざまな環境と展開オプションについて説明します。これにより、Dynamics実装の基本的な環境戦略を定義できるようになります。

  #### レッスン

  *  環境計画の理解

  *  アプリケーションライフサイクル管理と展開戦略

  * LCSとAzure DevOpsの使用

  #### ラボ： 受講者の活動

  #### 

  #### ラボ： 演習

  #### 

  *  エクササイズ | One versionを採用–継続的な更新

  *  エクササイズ | Lifecycle servicesの活用

  *  受講者の活動 |環境計画の作成

  このモジュールを完了すると、受講者は次のことができるようになります。

  *  cloud展開の一般的な概念の説明

  *  環境計画の主な概念とタイプ

  *  本番環境とsandbox環境のプロビジョニングプロセスを理解

  *  環境計画の作成についての説明

  *  展開戦略の開発の理解

  *  アプリケーションライフサイクル管理の定義

  *  ALM方法論

  *  展開戦略を定義

  *  拡張性オプションを理解

  *  アップグレードのシナリオとツールについて学習

  *  One versionの採用–継続的な更新

  *  Azure Devopsの活用

  *  Lifecycle Servicesの活用

  *  災害復旧戦略

  ### モジュール 5： データ管理戦略を決定

  このモジュールは、Dynamics実装内のデータ関連トピックを理解するのにお役立て頂けます。これは、データ移行戦略を定義するのにも役立ちます。

  #### レッスン

  *  データ管理の概要

  *  データ移行戦略を策定

  #### ラボ： 教室での演習

  #### 

  #### ラボ： ケーススタディ-受講者の活動

  #### 

  *  エクササイズ | データ管理の概要

  *  エクササイズ | データ移行戦略の開発

  *  受講者活動4 | データ移行戦略の開発

  このモジュールを完了すると、受講者は次のことができるようになります。

  *  データ管理の概要説明

  *  データ管理フレームワークの理解

  *  データタスクの自動化の利用

  *  データベースの移動操作についての説明

  *  データ共有フレームワークの利用

  *  データ移行戦略の策定

  *  カットオーバー計画の作成

  *  データ保持計画の作成

  ### モジュール 6： 統合とインターフェースの戦略を決定

  このモジュールでは、統合とインターフェースのトピックについて説明します。使用可能なオプションとツールを理解するのにお役立て頂けます。これは、Dynamics実装の統合およびインターフェース戦略を定義するのにも役立ちます。

  #### レッスン

  *  統合戦略の策定

  *  統合オプション

  #### ラボ： ケーススタディ-受講者の活動

  #### 

  #### ラボ： 教室での演習

  #### 

  *  エクササイズ | 統合戦略の開発

  *  エクササイズ | 統合オプション

  *  受講者の活動5 | 統合戦略の開発

  このモジュールを完了すると、受講者は次のことができるようになります。

  *  FastTrackアーキテクトまたはチームを関与させることの利点について顧客と会話

  *  プロジェクトチームに機能要件を比較および評価させることの利点を説明
 
  *  ソリューションのブループリントを作成する際に関係するさまざまな形式のアーキテクチャについて話し合いかつ説明

  ### モジュール 7： セキュリティアーキテクチャを定義

  このモジュールは、Dynamics実装の重要なセキュリティの側面を理解するのにお役立て頂けます。

  #### レッスン

  *  重要なセキュリティの側面

  *  セキュリティフレームワーク

  *  セキュリティ戦略の定義

  #### ラボ： 教室での演習

  ####

  #### ラボ：ケーススタディ-受講者の活動

  ####

  *  エクササイズ | 重要なセキュリティの側面

  *  エクササイズ | セキュリティフレームワーク

  *  受講者の活動6 | セキュリティ戦略を策定する

  このモジュールを完了すると、受講者は次のことができるようになります。

  *  cloudセキュリティを定義

  *  Azureデータセンターのセキュリティの主な側面の説明

  *  認証と承認の理解

  *  コンプライアンス要件の理解

  *  暗号化の理解

  ### モジュール 8： テスト戦略を定義

  このモジュールは、テスト戦略の定義とテスト計画の作成にお役立て頂けます。さまざまなテストの種類とツールをご　紹介します。

  #### レッスン

  *  テスト戦略の概要

  *  テストの計画と実行

  #### ラボ： ケーススタディ-受講者の活動

  ####

  #### ラボ： 教室での演習

  ####

  *  エクササイズ | テスト戦略の概要

  *  エクササイズ | テストの計画と実行

  *  受講者の活動7 | テスト戦略を開発する

  このモジュールを完了すると、受講者は次のことができるようになります。

  *  テスト範囲の理解

  *  ソリューションテストのライフサイクルと欠陥管理

  *  テストツールについての説明

  *  テストの役割、責任、およびテスト管理

  *  テスト計画の実行

  *  One Versionを理解し、回帰テスト戦略の採用

  ### モジュール 9： パフォーマンステスト戦略を定義

  このモジュールでは、パフォーマンスのトピックに焦点を当てます。パフォーマンストピックの重要性を知るのに役立ち、顧客とこれらのトピックに対処する方法を知ることができます。

  #### レッスン

  *  パフォーマンストピックの準備

  *  パフォーマンステストツールの利用

  #### ラボ ：教室での演習

  ####

  *  エクササイズ | パフォーマンストピックの準備

  *  エクササイズ | パフォーマンステストツールを利用する

  このモジュールを完了すると、受講者は次のことができるようになります。

  *  パフォーマンスの目標とシナリオを定義

  *  パフォーマンスベンチマークと成功基準を定義

  *  パフォーマンステスト戦略を定義

  *  パフォーマンステスト用のツールを特定

  *  パフォーマンス監視用のツールを特定

  ### モジュール 10： ビジネスインテリジェンスとレポート

  このモジュールでは、ソリューションアーキテクトが必要とするレポートとインテリジェンスの主要なトピックについて説明します。

  #### レッスン

  *  ビジネスインテリジェンスとレポートを実装

  #### ラボ： 教室での演習

  ####

  #### ラボ： ケーススタディ-受講者の活動

  ####

  *  エクササイズ |レポートとビジネスインテリジェンスの概要

  *  受講者活動8 | インテリジェンス戦略を開発

  このモジュールを完了すると、受講者は次のことができるようになります。

  *  概要レポートと分析の概要

  *  ネイティブレポートオプションについての説明

  *  ビジネスインテリジェンスのレポートオプションについての説明

  *  分析レポートオプションを特定

  *  レポートおよび分析戦略を開発

  ### モジュール 11： ライセンスとサポートを決定

  このモジュールは、ライセンスとサポートの基本を理解するのに役立つように設計されています。このトピックの専門家になることを意図したものではありません。ただし、必要なときに情報がどこにあるかを知ることができます。

  ####レッスン

  *  ライセンス見積もりを理解

  *  サポートオプションを理解

  #### ラボ： 教室での演習

  ####

  *  エクササイズ | ライセンス見積もりを理解

  *  エクササイズ | サポートオプションを理解

  このモジュールを完了すると、受講者は次のことができるようになります。

  *  ライセンス数の見積もり

  *  ユーザーライセンス要件に準拠し続ける

  *  実装中および実装後のサポートオプションを理解

  *  サポート戦略を定義

  ### モジュール 12： 運用開始の準備

  このモジュールは、すべてをまとめて、稼働の準備をするためのものです。これは、稼働中のチェックリストに慣れるのに役立ちます。このモジュールでは、このクラスからの主要な学習を要約し、クラスのフィードバックを提供するように求められます。

  #### レッスン

  *  完全なソリューションのブループリント

  *  稼働の準備

  *  クラスの要約

  #### ラボ： 教室での演習

  ####

  *  エクササイズ | 運用開始の準備

  このモジュールを完了すると、受講者は次のことができるようになります。

  *  完全なソリューションのブループリント

  *  稼働準備評価プロセスを理解

  *  稼働チェックリストの記入と提出を理解

  *  本番環境をプロビジョニングするプロセスを説明

  *  カットオーバーアクティビティと稼働を定義

  *  クラスのフィードバックを提供

