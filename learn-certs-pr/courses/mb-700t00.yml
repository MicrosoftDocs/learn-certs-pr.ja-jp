summary: "このコースは、ソリューションアーキテクトの役割を志す人や初めての人のために開発されました。このコースでは、アプリケーションアーキテクチャと技術スキルに焦点を当てた技術情報を提供し、この役割への道を歩み始めます。このコースでは、この役割に必要な産業スキルと配信スキルについては説明しませんのでご承知おきください。\n\n#### Audience profile\nこのコースの受講者は、ダイナミクス365の機能的または技術的な焦点についての経験が必要です。&#58; Finance and Operations Applications. \n\n主に、ソリューションアーキテクトの役割を志す、新しい人材となる人を対象としています。"
prerequisitesSection: |-
  ソリューションアーキテクトのソリューションアーキテクト学習パスを完了する必要があります。[Here](/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
outlineSection: |-
  ### Module 1&#58; The Architect Role

  ソリューションアーキテクトは、マイクロソフトの顧客に成功をもたらすための最も重要な役割の1つであり、多くのスキルが必要です。 このコースは主に技術的なスキルに焦点を当てています。

  このモジュールの他のトピックでは、ソリューションアーキテクトの役割を理解するのに役立つ可能性のある他のスキル領域の概要を説明します。

  #### Lessons
  - ソリューションアーキテクトスキル
  - ソリューションアーキテクトの学習パスの要約
  - グループエクササイズ

  このモジュールを完了すると、受講者は次のことができるようになります。
  - ソリューションアーキテクト向けのオンラインコンテンツで得られた知識を更新する
  - ソリューションアーキテクトに必要なスキルを一覧表示する

  ### Module 2&#58; Environment, Instances & Deployment Models
  このモジュールに含まれるトピックスとコンセプト&#58;

  インスタンス戦略
  Dynamics 365 Finance and Operationsソリューションは、スケーラビリティまたはセキュリティとプライバシーの理由から一部の組織が検討している複数のインスタンスで展開できます。

  環境計画
  環境計画は、計画された期間にどのタスクにどの環境が必要かを明確に理解するのに役立ちます。

  インフラストラクチャの設計
  このトピックでは、Dynamics365インフラストラクチャ設計に関する重要な考慮事項について説明します。

  展開モデル
  クラウドでホストされる展開とオンプレミスの展開には異なる要件があり、このセクションで説明します。

  #### Lessons
  - インスタンス戦略
  - 環境計画
  - インフラストラクチャと展開
  - グループエクササイズ

  このモジュールを完了すると、受講者は次のことができるようになります。
  - 環境計画の目的の理解
  - 異なる管理環境の違いを知ること
  - 初期インフラストラクチャの各要件の説明
  - オンプレミスのDynamics365展開に必要なハードウェア構成についての説明
  - ソリューションアーキテクトが設計時に焦点を当てるべき4つの主要なセキュリティ要件についての話し合い
  - インスタンス戦略の主な推進要因と使用法の説明

  ### Module 3&#58; Cloud Solution, CDM & CDS
  このモジュールに含まれるトピックスとコンセプト&#58; 

  CDMおよびCDSのコアコンセプト
  これらのデータ共有技術の説明。

  CDMとCDS
  これらのテクノロジーがどのように相互作用し、相互に補完するかについての簡単な説明。

  パワープラットフォーム
  このトピックでは、MicrosoftビジネスアプリケーションプラットフォームであるPowerPlatformのコンポーネントのいくつかについての説明。

  二重書き込み
  マイクロソフトが2019年に発表した新しい双方向統合機能の簡単な説明。

  #### Lessons
  - 前書き
  - CDMおよびCDSのコアコンセプト
  - パワープラットフォーム
  - デュアルライト
  - グループエクササイズ

  このモジュールを完了すると、受講者は次のことができるようになります。
  - CDMの意味についてお客様との話し合い
  - Common Data Service（CDS）が提供する機能についての話し合い
  - Microsoft PowerPlatformとその主要コンポーネントについての説明
  - デュアルライト機能についての話し合い
  - マイクロソフト共通データモデルとは何かの説明

  ### Module 4&#58; Licensing, AppSource & Support
  このモジュールに含まれるトピックス&#58; 

  ライセンス要件
  適切なライセンスを設定することは、Dynamics 365 for Finance andOperationsソリューションを展開する上で重要な側面です。

  マイクロソフト認定ISVソリューション
  マイクロソフトによって認定されたISV（独立系ソフトウェアベンダー）ソリューションに関する豊富な情報源であるAppSourceを使用して、関与しているプロジェクトを補完できるソリューションを特定できます。

  サポートオプション
  利用可能なサポートオプションやその他のサポートの考慮事項を知ることは、プロジェクトの成功にとって重要な場合があります。

  #### Lessons
  -  前書き
  - ライセンス
  - AppSource
  - サポート

  このモジュールを完了すると、受講者は次のことができるようになります。
  - ライセンスのサブスクリプションを取得する様々な方法についての話し合い
  - ISVに既存のソリューションが登録されている可能性があるかどうかの判断
  - サポート戦略を完成させ、稼働の準備を評価するために必要な手順の説明
  - 5つの異なるサポートプランの異なる側面の説明
  - ソリューションアーキテクトとプロジェクトチームが知っておくべき6つの考慮事項の説明
  - Dynamics 365 for Finance andOperationsソリューションのライセンス要件の説明

  ### Module 5&#58; Lifecycle services
  このモジュールに含まれるトピックス&#58; 

  LCSのコア機能と概念
  より緊密なコラボレーションを可能にし、実装をスピードアップかつ、価値実現までの時間を短縮し、多くのLCS機能と概念の簡単な定義をします。

  Azure DevOpsの役割と機能、およびLCSへの接続方法
  LCSは、Azure DevOpsのツールを利用して、実装を追跡し、作業項目を、バグ、タスク、バックログ項目、テスト、ドキュメントなどの要件やビジネスプロセスに関連付けることができます。
  #### Lessons
  - 前書き
  - コア機能とコンセプト
  - Azure DevOpsの役割と機能、およびLCSへの接続方法の理解
  - グループエクササイズ

  このモジュールを完了すると、受講者は次のことができるようになります。
  - LCSが提供する5つ以上のツールや機能の機能の説明
  - ビジネスプロセスモデラー（BPM）を同期することの利点の説明
  - LCSに接続する際のAzureDevOpsの役割と機能の説明
  - LCSの3つ以上の機能と、ソリューションの実装時にLCSが提供するメリットについての説明

  ### Module 6&#58; Blueprinting Dynamics 365 solutions
  含まれるトピックス&#58; 

  ソリューションの青写真の作成する
  プロセス、アプリケーション、データ、統合、インテリジェンス、セキュリティ、継続的な更新、プラットフォーム、およびタイムラインアーキテクチャに関する考慮事項を確認します。

  FastTrackのソリューションブループリントレビューへの参加
  Microsoft FastTrackアーキテクトやチームを関与させてソリューションの青写真を確認し、顧客に良い結果をもたらすメリットを確認します。

  #### Lessons
  - 前書き
  - ソリューションの青写真の作成
  - ソリューションブループリントレビューにFastTrackを関与

  このモジュールを完了すると、受講者は次のことができるようになります。
  - FastTrackアーキテクトまたはチームを関与させることの利点について顧客との会話
  - プロジェクトチームに機能要件を比較および評価させることの利点の説明
  - ソリューションの青写真を作成する際に関係する様々な形式のアーキテクチャについて話し合いかつ説明


  ### Module 7&#58; Data Management
  データ管理のトピックは幅広く、Dynamics365を展開するときに多くの影響があります。重要な4つの考慮事項について説明します。&#58; 

  データ移行戦略
  必要なデータに基づいています

  カットオーバープラン
  考慮事項には、カットオーバー中にどのデータを取り込む必要があるか、およびデータを手動で入力する必要があるかどうかが含まれます

  ツールとフレームワーク
  様々なシナリオで多様なツールとフレームワークを利用できます

  データ保持計画
  考慮事項には、事業運営およびコンプライアンスの目的で保存する必要のあるデータが含まれます
  #### Lessons
  -  前書き
  - データ管理
  - 重要な考慮事項
  - グループエクササイズ

  このモジュールを完了すると、受講者は次のことができるようになります。
  - データ品質の問題を特定するときにソリューションアーキテクトが尋ねる必要のある質問を明確化
  - ソリューションアーキテクトがデータ移行の前に尋ねる必要がある質問の説明
  - 必要なデータ移行計画の資格の説明
  - データ移行手順の順序と依存関係についての話し合い
  - データ移行におけるソリューションアーキテクトの役割についての話し合い
  - ソリューションアーキテクトがカットオーバープロセス中に尋ねるべき上位3つの質問の説明
  - Microsoft Dynamics Lifecycle Services（LCS）で利用可能なツールをセットアップ、ナビゲート、および使用
  - 大量のデータ移行に対処する際の推奨アプローチについての話し合い
  - データ管理の重要な要素についての話し合い

