  - ビジネスイベント
  - エンドポイント
  - グループエクササイズ

  このモジュールを完了すると、受講者は次のことができるようになります。
  - 統合とデータ移行の相違点と類似点の説明
  - インターフェースと統合の違いを区別して明確化
  - 統合戦略を実装するために利用できる一般的なプラットフォームとツールについての話し合い
  - ビジネスイベントとエンドポイントの機能、それらの目的、および基本的な考慮事項の説明
  - 統合戦略を推進する主な考慮事項についての話し合い

