  パフォーマンスベンチマーク
  ベンチマークを適切に定義するための推奨事項とガイダンス
  
  パフォーマンス設計
  パフォーマンス設計に関する重要な考慮事項
  
  パターン
  設計時に観察する重要なパターンの推奨事項
  
  テストとツール
  パフォーマンステストの前提条件と既存のパフォーマンスツールの場合のリスト
  
  #### レッスン
  - 手引き
  - パフォーマンスのベンチマークと要件の定義
  - パフォーマンス設計
  - キーパターン
  - パフォーマンステストとツール
  - グループエクササイズ

  このモジュールを完了すると、受講者は次のことができるようになります。
  - 明確に定義されたベンチマークの利点と影響についての話し合い
  - システムパフォーマンス要件を収集する際のソリューションアーキテクトの役割の影響を説明
  - スケーラビリティ、同時実行性、および応答時間に関する主要なパフォーマンス設計の考慮事項についての話し合い
  - パフォーマンスの関連性と正確性を確保するための前提条件の説明
  - 使用できる特定のパフォーマンスツールの決定
  - パフォーマンス目標例の適用
  
 
  ### モジュール 13&#58; アプリケーションライフサイクル管理
  このモジュール は次の通りです&#58; 
  
  バージョン管理
  ソリューション管理の一貫性に関する懸念を解決するために使用されます。
  
  開発
  概念、用語、および主要な考慮事項。
  
  ビルド
  要件、推奨事項、および考慮事項。
  
  デプロイ
  ランタイム環境にデプロイする際の重要な考慮事項。

  #### レッスン
  - 手引き
  - バージョン管理
  - 開発
  - ビルド
  - デプロイ
  
  このモジュールを完了すると、受講者は次のことができるようになります。
