summary: |-
  本コースは、ソリューション アーキテクトのロールを目指す初心者のために開発されました。本コースでは、このロールへの移行を始めるあたって、アプリケーション アーキテクチャと技術スキルに焦点を当てた技術情報を提供します。本コースでは、このロールに必要な産業スキルとデリバリー スキルについては説明しません。

  #### 聴衆プロファイル

  本コースの受講者は、Dynamics 365&#58; Finance and Operations Applications の機能的または技術的なフォーカスに関する事前的経験を有している必要があります。主に、ソリューション アーキテクトのロールを目指す初心者を対象としています。 
prerequisitesSection: |-
  ソリューション アーキテクト向けのソリューション アーキテクト学習パスを記入する必要があります。[こちら](https&#58;//docs.microsoft.com/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
