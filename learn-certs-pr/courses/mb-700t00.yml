summary: "このコースは、ソリューションアーキテクトの役割を志す人や初めての人のために開発されました。このコースでは、アプリケーションアーキテクチャと技術スキルに焦点を当てた技術情報を提供し、この役割への道を歩み始めます。このコースでは、この役割に必要な産業スキルと配信スキルについては説明しませんのでご承知おきください。\n\n#### Audience profile\nこのコースの受講者は、ダイナミクス365の機能的または技術的な焦点についての経験が必要です。&#58; Finance and Operations Applications. \n\n主に、ソリューションアーキテクトの役割を志す、新しい人材となる人を対象としています。"
prerequisitesSection: |-
  ソリューションアーキテクトのソリューションアーキテクト学習パスを完了する必要があります。[Here](/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
outlineSection: |-
  ### モジュール 1&#58; アーキテクトの役割

  ソリューションアーキテクトは、Microsoftの顧客に成功をもたらすために最も重要な役割の1つであり、多くのスキルを必要とします。主に、このコースは 技術的なスキルに焦点を当てております。
  

  このモジュールの他のトピックでは、ソリューションアーキテクトの役割を理解するのに役立つ可能性のある他のスキル領域の概要についてご説明致します。このスキル分野には、下記を含みます&#58;
  
  デリバリースキル
  顧客にビジネスソリューションを提供する能力。
  
  業界のスキル
  ある業界について蓄積された知識。
  
  ソフトスキル
  同僚から顧客まで、他の人とのコミュニケーションに役立つスキル。

  #### レッスン
  - ソリューションアーキテクトのスキル
  - ソリューションアーキテクト学習過程の要約
  - グループエクササイズ
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - ソリューションアーキテクト向けのオンラインコンテンツで得られた知識の更新
  - ソリューションアーキテクトに必要なスキルの一覧表示

  ### モジュール 2&#58; 環境、インスタンス、および展開モデル
  このモジュールのトピックと概念は下記の通りです。&#58;
  
  インスタンス戦略
  Dynamics 365 Finance and Operationsソリューションは、複数のインスタンスを使用して展開することが可能となっております。一部の組織では、スケーラビリティまたはセキュリティとプライバシーの観点からこれを検討しています。
  
  環境計画
  環境計画は、計画された期間中、どのタスクにどの環境が必要なのかを明確に理解するのに役立ちます。
  
  インフラストラクチャの設計
  このトピックでは、Dynamics 365インフラストラクチャの設計に関する重要な考慮事項についてご説明致します。
  
  展開モデル
  このセクションでは、Cloudでホストされる展開とオンプレミスの展開の異なる要件についてご説明致します。

  #### レッスン
  - インスタンス戦略 
  - 環境計画 
  - インフラストラクチャと導入 
  - グループエクササイズ 

  このモジュールを完了すると、受講者は次のことができるようになります。
  - 環境計画の目的の理解
  - 異なる管理環境間の違いについて知ること
  - 初期インフラストラクチャ要件それぞれの説明
  - オンプレミスのDynamics 365展開のハードウェア構成のニーズに関する説明
  - ソリューションアーキテクトが設計時に焦点を当てるべき4つの主要なセキュリティ要件に関する話し合い
  - インスタンス戦略の主な推進要因と使用方法の説明
  
  
  ### モジュール 3&#58; Cloud Solution、CDM & CDS
  このモジュールのトピックと概念は下記の通りです。&#58; 
  CDMおよびCDSのコアコンセプト
  これらのデータ共有技術の説明。
  
  CDMとCDS
  これらのテクノロジーがどのように相互作用し、相互に補完するかについての簡単な説明。
  
  パワープラットフォーム
  このトピックでは、MicrosoftビジネスアプリケーションプラットフォームであるPowerPlatformのコンポーネントのいくつかについて説明。
  
  二重書き込み
  マイクロソフトが2019年に発表した新しい双方向統合機能の簡単な説明。

  #### レッスン
  - 手引き
  - CDMおよびCDSのコアコンセプト 
  - Power Platform
  - Dual Write
  - グループエクササイズ 

  このモジュールを完了すると、受講者は次のことができるようになります。
  - CDMの意味についてお客様と話し合い 
  - Common Data Service（CDS）が提供する機能についての話し合い
  - Microsoft Power Platformとその主要コンポーネントについての説明
  - Dual Write機能についての話し合い
  - Microsoft Common DataModelとは何かを説明
  
  ### モジュール 4&#58; ライセンス、AppSource、サポート
  このモジュールのトピックは次の通りです。&#58;
  
  ライセンス要件
  適切なライセンスを設定することは、Dynamics 365 for Finance and Operationsソリューションを展開する上で重要な側面です。 

  Microsoft認定のISVソリューション 
  Microsoftによって認定されたISV(independent software vendor)ソリューションに関する豊富な情報源であるAppSourceを使用して、関連するプロジェクトを補完できるソリューションを特定することが可能です。 

  サポートオプション
  利用可能なサポートオプションやその他のサポートの考慮事項を知ることは、プロジェクトの成功にとって重要な場合があります。 

  #### レッスン
  - 手引き
  -ライセンス
  -AppSource 
  - サポート

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 

  - イセンスのサブスクリプションを取得するさまざまな方法についての話し合い
  - ISVに既存のソリューションが登録されている可能性があるかどうかの判断
  - サポート戦略を完成させ、運用開始の準備を評価するために必要な手順の説明 
  - 5つの異なるサポートプランの様々な側面の説明
  - ソリューションアーキテクトとプロジェクトチームが知っておく必要のある6つの考慮事項の説明
  - Dynamics 365 for Finance and Operationsソリューションのライセンス要件の説明

  ### モジュール 5&#58; ライフサイクルサービス

  このモジュールのトピックは次の通りです。 &#58; 

  LCSのコア機能とコンセプト
  より緊密なコラボレーションを可能にし、実装をスピードアップし、価値実現までの時間を短縮する、多くのLCS機能と概念の簡単な定義。 

  Azure DevOpsの役割と機能、およびLCSへの接続方法
  LCSは、Azure DevOpsのツールを利用して、実装を追跡、かつ作業項目を要件およびビジネスプロセス（バグ、タスク、バックログ項目、テスト、ドキュメントなど）に関連付けることが可能です。

  #### レッスン
  - 手引き
  - コア機能と概念
  - Azure DevOpsの役割と機能、およびLCSへの接続方法を理解する
  - グループエクササイズ

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - 5つ以上のツールの機能および/またはLCSが提供する機能に関する説明
  - Business Process Modeler (BPM)を同期することの利点に関する説明
  - LCSに接続する際のAzure DevOpsの役割と機能の説明
  - LCSの3つ以上の機能と、ソリューションの実装中にLCSが提供するメリットに関する説明

  
  ### モジュール 6&#58; ブループリント Dynamics 365ソリューション
  トピックは次の通りです&#58; 
  
  ソリューションのブループリントの作成
  プロセス、アプリケーション、データ、統合、インテリジェンス、セキュリティ、継続的な更新、プラットフォーム、およびタイムラインアーキテクチャに関する考慮事項を確認します。
  
  FastTrackをソリューションブループリントレビューに関与
  Microsoft FastTrackアーキテクトやチームを関与させてソリューションのブループリントをレビューし、顧客のポジティブな結果を確実にすることの利点をレビューします。

  #### レッスン
  - 手引き
  - ソリューションのブループリントの作成 
  - ソリューションブループリントレビューにFastTrackを関与付け 

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - FastTrackアーキテクトまたはチームを関与させることの利点に関して顧客と会話
  - プロジェクトチームに機能要件を比較および評価させることの利点を説明
  - ソリューションの青写真を作成する際に関係する様々な形式のアーキテクチャについて話し合いかつ説明
  
  
  ### モジュール 7&#58; データ管理
  データ管理のトピックは幅広く、Dynamics 365を展開するときに多くの影響があります。4つの重要な考慮事項についてご説明致します。&#58; 
  
  データ移行戦略
  必要なデータに基づく
  
  カットオーバープラン
  考慮事項には、カットオーバー中にどのデータを取り込む必要があるか、データを手動で入力する必要があるかどうかが含まれています
  
  ツールとフレームワーク
  様々なシナリオで異なるツールとフレームワークを利用することができます
  
  データ保持計画
  考慮事項には、事業運営とコンプライアンスの目的で保存する必要のあるデータが含まれています

  #### レッスン
  - 手引き
  - データ管理
  - 重要な考慮事項
  - グループエクササイズ

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - データ品質の問題を特定する際にソリューションアーキテクトが尋ねる必要のある質問を明確化
  - ソリューションアーキテクトがデータ移行の前に尋ねる必要のある質問の説明
  - 必要なデータ移行計画の資格の説明
  - データ移行手順の順序と依存関係に関する話し合い
  - データ移行におけるソリューションアーキテクトの役割に関する話し合い
  - ソリューションアーキテクトがカットオーバープロセス中に尋ねるべき上位3つの質問の説明
  - Microsoft Dynamics Lifecycle Services (LCS)で利用可能なツールをセットアップ、ナビゲート、かつ使用
  - 大量のデータ移行を処理する際に推奨されるアプローチに関する話し合い
  - データ管理の重要な要素に関する話し合い
  
  ### モジュール 8&#58; 統合とビジネスイベント
  このモジュールのトピックは次の通りです。&#58;

  統合
  このトピックは、主に統合戦略、システム統合、および統合プラットフォームとツールに焦点を当てています。
  
  ビジネスイベント
  ビジネスイベントは、Dynamics 365に追加された広く採用されている新しい統合方法です。
  
  エンドポイント
  エンドポイントを使用すると、ビジネスイベントの送信先を管理することができます。

  #### レッスン
  - 手引き
  - 統合
  - ビジネスイベント
  - エンドポイント
  - グループエクササイズ

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - 統合とデータ移行の違いと類似点の説明
  - インターフェースと統合の違いを区別して明確化
  - 統合戦略を実装するために利用できる一般的なプラットフォームとツールに関する話し合い
  - ビジネスイベントとエンドポイントの機能、それらの目的、および基本的な考慮事項の説明
  - 統合戦略を推進する主な考慮事項に関する話し合い
  
  ### モジュール 9&#58; ローカライゼーション、コンプライアンス、レポート

  このモジュールのトピックは次の通りです。&#58; 
  
  ローカライゼーション  
  ローカライゼーションのプロセスは、製品またはコンテンツを特定の場所または市場に適合させるために使用されます
  
  コンプライアンス  
  コンプライアンスとは、規則や基準に準拠または一致している状態や事実のことで、y政府機関によって要求されることがよくあります。

  
  レポート 
  レポート機能は、ローカライゼーションとコンプライアンス検証にとって重要な場合がございます。
  #### レッスン
  - 手引き
  - ローカライゼーション
  - コンプライアンス
  - レポート
  - グループエクササイズ
  
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - ISVソリューションプロバイダーの必要性に関する話し合い
  - 監査とコンプライアンスのための4つの一般的なフレームワークに関する説明
  - コンプライアンスの推奨事項の説明
  - レポートを提供するための最適なツールを特定する上でのソリューションアーキテク　　　　トの役割に関する話し合い
  - 要件収集中に回答する必要がある4つの質問に関する話し合い
  - ローカライゼーション機能の特定
  
  ### モジュール 10&#58; 拡張性

  トピックは次の通りです &#58; 
  
  煩わしいカスタマイズ
  煩わしいカスタマイズの問題と、管理が困難になる理由について簡単にご説明致します。

  拡張性のメリット 
  拡張性がより良いタイプのカスタマイズである理由をお伝えします。

  拡張オプション 
  利用可能な一般的な拡張オプションをリスト化します。

  拡張性のリクエスト
  必要に応じてMicrosoftに拡張性要求を行う方法をお伝えします。

  #### レッスン
  - 手引き
  - 煩わしいカスタマイズ
  - 拡張性のメリット
  - 拡張性オプション
  - 拡張性のリクエスト

  このモジュールを完了すると、受講者は次のことができるようになります。
  - 拡張性のメリットの説明
  - オーバーレイと拡張性の違いに関する話し合い
  - 利用可能な一般的な拡張オプションに関する話し合い

  ### モジュール 11&#58; セキュリティ
  このモジュール は次の通りです&#58; 
  
  Enterprise resource planning (ERP)のセキュリティは、システムを不正アクセスから保護し、システムデータのアクセス可能性と整合性を確保するための様々な手段で構成されています。 このモジュールでは、次のセキュリティ関連のトピックについてご説明致します&#58;

  セキュリティとコンプライアンスの要件についてのアドバイス
  ローカライゼーションのプロセスは、製品またはコンテンツを特定の場所または市場に適合させるために使用されます。

  セキュリティ設計
  コンプライアンスとは、規則や基準に準拠または準拠している状態または事実のことであり、政府機関によって要求されることが多々あります。

  ツールと機能
  レポート機能は、ローカライゼーションとコンプライアンス検証にとって重要となり得ます。

  #### レッスン
  - 手引き
  - セキュリティとコンプライアンスの要件についてのアドバイス
  - セキュリティ設計
  - ツールと機能

  このモジュールを完了すると、受講者は次のことができるようになります。
  - ソリューションアーキテクトが設計時に焦点を当てるべき4つの主要なセキュリティ要件についての話し合い
  - 現在のマイクロソフトの顧客保護製品を特定して説明
  - 認証、承認、データセキュリティ、および監査に関する考慮事項についての話し合い
  - プロジェクトチームがセキュリティを管理するために使用できる利用可能なツールと機能の特定
  - それぞれがどのようにセキュリティの定義に役立つのかを決定するセキュリティに関する考慮事項の列挙
  
  ### モジュール 12&#58; パフォーマンス
