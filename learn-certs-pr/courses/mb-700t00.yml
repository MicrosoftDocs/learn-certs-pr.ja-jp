  ### Module 14&#58; Automated Testing & RSAT
  含まれるトピックス&#58; 

  テストオプションの理解
  Dynamics 365の実装全体で、4種類のテストが実行されます。このトピックでは、これらのテストタイプを確認し、ユースケースの品質と適用範囲の重要性について説明します。

  テスト戦略と計画の要約
