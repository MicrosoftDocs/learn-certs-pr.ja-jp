  ### Module 11&#58; Security
  このモジュールに含まれるトピックス&#58; 


  エンタープライズリソースプランニング（ERP）のセキュリティは、システムを不正アクセスから保護し、システムデータのアクセス可能性と整合性を確保するための様々な手段で構成されています。このモジュールでは、次のセキュリティ関連のトピックについて説明します&#58;

  セキュリティとコンプライアンスの要件についてのアドバイス
  ローカリゼーションのプロセスは、製品またはコンテンツを特定の場所または市場に適合させるために使用されます。

  セキュリティ設計
  コンプライアンスとは、規則や基準に準拠または準拠している状態または事実であり、政府機関によって要求されることがよくあります。

  ツールと機能
  レポート機能は、ローカリゼーションとコンプライアンス検証にとって重要な場合があります。
  #### Lessons
  - 前書き
  - セキュリティとコンプライアンスの要件についてアドバイスする
  - セキュリティ設計
  - ツールと機能

  このモジュールを完了すると、受講者は次のことができるようになります。
  - ソリューションアーキテクトが設計時に焦点を当てるべき4つの主要なセキュリティ要件についての話し合い
  - 現在のマイクロソフトの顧客保護製品を特定しての説明
  - 認証、承認、データセキュリティ、および監査に関する考慮事項についての話し合い
