  - 共有ビューの作成。
  - ビューを構成。
  - リストまたはライブラリのデフォルトビューの設定。


  ### モジュール 5&#58; サイトでの作業
  すべてのSharePointコンテンツは、サイトを介してアクセスされます。 SharePointサイトは、リストとライブラリのコンテナーであり、基本的な管理の開始点をご提供します。サイトのコンテンツ、リスト、ライブラリ、および基本的なルックアンドフィールは、最初はサイトの作成に使用されたサイトテンプレートによって決定されます。

