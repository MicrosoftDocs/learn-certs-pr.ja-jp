summary: |-
  このSharePoint 2019 End Userクラスは、SharePoint 2019環境での作業に不慣れなエンドユーザーおよびサイト所有者や管理者を対象としています。このコースでは、リストとライブラリの操作、基本的なページのカスタマイズ、フォームの操作、サイトのアクセス許可とユーザーの管理など、SharePointの基本についてご説明します。

  #### オーディエンスプロフィール
  このコースは、SharePointを学びたい受講者を対象としています。
