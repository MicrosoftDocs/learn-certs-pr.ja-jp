outlineSection: |-
  ### モジュール 1&#58;  SharePoint 2019の概要
  SharePointは、その中心となるコラボレーションツールです。その主な目標は、ユーザーが情報を簡単に見つけて共有できるようにすることであり、これを容易にするためにSharePointに組み込まれている多くの機能があります。 SharePointのライブラリシステム機能は、従来のファイルサーバーに代わる優れた機能のご提供可能です。 SharePointリストは、スプレッドシートファイルやより正式なデータベーステーブルを共有する代わりに、設計と使用が簡単になります。リストとライブラリの両方をカスタマイズおよび拡張して、カレンダーやブログなど、外観と機能を強化することができます。このコラボレーションはすべて、ブラウザインターフェイスを介して、場合によってはMicrosoft Officeアプリケーションとの統合を介して実行できます。

  #### レッスン
  - SharePointバージョン
  - チームサイトのレイアウトとナビゲーション
  -  レイアウト
  - ナビゲーション


  #### ラボ&#58; 運動
  - チームサイトナビゲーション

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - SharePointのバージョンの理解。
  - SharePointサイトの階層の理解。
  - チームサイトのレイアウトの理解。
  - チームサイト内のナビゲーションの理解。


  ### モジュール 2&#58;  SharePointリストの基本
  リストはSharePointの基本的な構成要素であり、ユーザーがデータを保存および表示する方法を提供します。 SharePointには、使いやすい多くの定義済みリストテンプレートが「すぐに使用できる」状態で提供されます。ほぼすべてのタイプの情報を格納する列を追加することにより、リストをさらにカスタマイズできます。さらに、リスト列を検証したり、他のリスト間でリンクしたりすることができます。リストは、SharePointの非常に柔軟で強力なツールです。

  #### レッスン
  - リストテンプレートを使用したアプリの作成
  - リストの作成
  - リストテンプレートを使用したリストの作成
  - リスト列
  - リスト列の作成
  - 列の検証
  - リスト列の検証


  #### ラボ&#58; 演習
  - チームサイトリストの操作
  - カスタムリストと列の作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;

  - リストテンプレートの理解。
  - チームサイトのデフォルトリストの操作。
  - リストテンプレートから新しいリストの作成。
  - カスタムリストの作成。
  - リストに列の追加。
  - リストフィールドへの入力を制御および検証。

  ### モジュール 3&#58; ライブラリの基本
  SharePointライブラリは、列、ビュー、検証など、SharePointリストと同じ特性を共有しています。 SharePointライブラリの違いは、ライブラリ内の各アイテムに基になるドキュメントがあることです。したがって、ライブラリ列に格納されているデータに加えて、ドキュメントはドキュメントのタイプに基づいて独自のデータを格納します。フィルタリングと検索に使用できる列に格納できる追加のデータと、バージョン管理などの機能があるため、ライブラリは、従来のファイルサーバーシステムの優れた代替品と見なされています。ライブラリは、リストと同様に、SharePointサイトの基本的な構成要素です。

