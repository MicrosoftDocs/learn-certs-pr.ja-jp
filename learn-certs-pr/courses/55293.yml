  ### モジュール 6&#58; ページコンテンツ
  SharePointには、サイトのページにコンテンツを追加する方法がいくつかあります。最新の手法とチームサイトテンプレートによって実装された手法は、サイトスタイルのページを使用したものです。過去にSharePointの一部であった別の方法は、WikiおよびWeb Partページの使用です。 WikiとWeb Partの手法は、作成できる出力が似ており、どちらもWeb Part（ビューを持つアプリのインスタンス）を追加する機能を共有しています。

