  ### モジュール 7&#58; フォームライブラリ
  SharePointフォームライブラリは、Microsoft InfoPath Formsドキュメントを格納するために設計された特別なライブラリです。 Microsoft InfoPathには、さまざまなフィールドとコントロールを備えたフォームをグラフィカルに作成するためのデザイナーツールが付属しています。次に、InfoPath Designerを使用して、デザインしたフォームをSharePointに公開し、フォームライブラリのウェブページテンプレートとしてレンダリングできます。この記事の執筆時点で、MicrosoftはInfoPathが廃止されると述べていました。 SharePoint 2019の場合、ツールのサポートはそのままにしましたが、クライアントツールの2019バージョンはありません。つまり、SharePoint 2019でも引き続き使用できますが、カスタムフォームを作成するには、InfoPath 2013 Designerツールの使用。 SharePointの将来のバージョンでは、InfoPath formsがまったくサポートされない可能性があります。このため、この章の説明はこのコースではオプションです。

