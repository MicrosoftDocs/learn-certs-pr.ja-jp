summary: |-
  このIntroduction to Microsoft Excel 2019トレーニングクラスでは、受講者は基本的なワークシートとワークブックを作成および編集します。このコースは、基本的なMicrosoft Excel 2019ワークシートを作成、編集、フォーマット、および印刷するために必要なスキルを習得したい受講者を対象としています。

  #### オーディエンスプロフィール
  このコースは、Microsoft Excel 2019にほとんどまたはまったく精通していない受講者、または2019インターフェイスでこのコースでカバーされているトピックを学習したい経験豊富なExcelユーザーを対象としています。
outlineSection: |-
  ### モジュール 1&#58;  Microsoft Excelワークブックの作成
  このモジュールでは、ワークブックとワークシートを作成して操作を開始する方法についてご説明します。
  #### レッスン 
  - Microsoft Excelの起動
  - ワークブックの作成
  - ブックの保存
  - ステータスバー
  - ワークシートの追加と削除
  - ワークシートのコピーと移動
  - ワークシートの順序の変更
  - ワークシートウィンドウの分割
  - ワークブックを閉じる


  #### ラボ&#58;  Microsoft Excelワークブックの作成
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - Microsoft Excelの起動。
  - Microsoft Excelワークブックの作成。
  - Microsoft Excelブックの保存。
  - ステータスバーの理解。
  - Microsoft Excelワークシートを追加および削除。
  - ワークシートをコピーして移動します。
  - Microsoft Excelブックを閉じるためにワークシートウィンドウ8の分割。 


  ### モジュール 2&#58; リボン
  このモジュールでは、リボンの操作方法についてご説明します。
  #### レッスン 
  - タブ
  - グループ
  - コマンド


  #### ラボ&#58; リボンの練習
  - ブックを開く
  - テンプレートアジェンダを選択して開き、保存

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - タブの操作。
  - グループでの作業。
  - コマンドの操作。
  - どのグループとコマンドがどのタブにあるかの把握。



  ### モジュール 3&#58; バックステージビュー（ファイルメニュー）
  このモジュールでは、バックステージビューの操作方法についてご説明します。
  #### レッスン 
  - 舞台裏ビューの紹介
  - ブックを開く
  - ブックを開く
  - 新しいワークブックとExcelテンプレート
  - テンプレートアジェンダを選択して開き、保存
  - 複数のワークシートの印刷
  - １つのワークシートの印刷
  - Microsoft Excelにあなたの名前の追加
  - Microsoft Excelにテーマの追加


  #### ラボ&#58; バックステージビューの演習
  - ワークシートの印刷
  - ブックを開く

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - バックステージビューの操作。
  - Microsoft Excelブックを開く。
  - 新しいMicrosoft Excelワークブックの開始。
  - Microsoft Excelテンプレートの使用。
  - Microsoft Excelワークブックの印刷。
  - Microsoft Excelのコピーのパーソナライズ


  ### モジュール 4&#58; クイックアクセスツールバー
  このモジュールでは、クイックアクセスツールバーの操作方法についてご説明します。
  #### レッスン 
  - 一般的なコマンドの追加
  - [カスタマイズ]ダイアログボックスでコマンドの追加
  - リボンコマンドまたはグループの追加
  - 配置
  - クイックアクセスツールバーのカスタマイズ


  #### ラボ&#58; クイックアクセスツールバーをカスタマイズ
  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - クイックアクセスツールバーに一般的なコマンドの追加。
  - クイックアクセスツールバーにコマンドの追加。
  - クイックアクセスツールバーの移動。


  ### モジュール 5&#58;  Microsoft Excelワークシートへのデータの入力
  このモジュールでは、Microsoft Excelワークシートにデータを入力する方法についてご説明します。
  #### レッスン 
  - テキストの入力
  - セルの追加と削除
  - ハイパーリンクの追加
  - ワークシートにWordArtの追加
  - AutoCompleteの使用
  - テキストの入力とAutoCompleteの使用
  - 数字と日付の入力
  - フィルハンドルの使用
  - 数字と日付の入力


  #### ラボ&#58; データ演習の入力
  - テキストの入力とAutoCompleteの使用
  - 数字と日付の入力

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - Microsoft Excelワークシートにテキストの入力。
  - ワークシートのセルの追加または削除。
  - データのアウトラインの追加。
  - ワークシートにハイパーリンクの入力。
  - AutoCompleteの使用。
  - Microsoft Excelワークシートに数値と日付の入力。
  - 塗りつぶしハンドルを使用して、セルにデータの追加。


  ### モジュール6&#58;  Microsoft Excelワークシートのフォーマット化
  このモジュールでは、Microsoft Excelワークシートをフォーマットする方法についてご説明します。
  #### レッスン 
  - セルの範囲の選択
  - ワークシートの非表示
  - ワークシートタブに色の追加
  - ワークブックへのテーマの追加
  - タブの色とテーマを使用してワークブックをカスタマイズ
  - 透かしの追加
  - フォントグループ
  - フォントグループコマンドの操作
  - アライメントグループ
  - 配置グループコマンドの操作
  - ナンバーグループ
  - ナンバーグループコマンドの操作


  #### ラボ&#58; ワークシートの書式設定演習
  - タブの色とテーマを使用してワークブックをカスタマイズする
  - フォントグループコマンドの操作
  - 配置グループコマンドの操作
  - ナンバーグループコマンドの操作

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - Microsoft Excelワークシートをフォーマットするさまざまな方法の理解。
  - ワークシート内のセルの範囲選択。
  - ワークシートの非表示。
  - ブックのタブに色の追加。
  - ワークシートにテーマの追加。
  - テキストの太字、斜体、下線付け。
  - セルに境界線の追加。
  - テキストとセルの色の変更。
  - フォントとフォントサイズの変更。
  - テキスト揃え。
  - テキストの折り返し。
  - テキストのインデント。
  - テキストをマージして中央に配置。
  - 数値形式の変更。
  - 日付形式の変更。
  - 小数の表示。



  ### モジュール 7&#58;  Microsoft Excelで数式の使用
  このモジュールでは、Microsoft Excelで数式を操作する方法についてご説明します。
  #### レッスン
  - 数学演算子と演算の順序
  - 数式の入力
  - AutoSum（およびその他の一般的な自動式）
  - 数式と関数のコピー
  - 相対、絶対、および混合セル参照
  - 数式の操作


  #### ラボ&#58; 数式の操作
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - Excelでの数学演算子と演算の順序の理解。
  - 基本的な数式の入力。
  - AutoSumを使用して、ワンクリックでデータの合計の出力。
  - 絶対セル、相対セル、および混合セルの参照の理解。
  - 数式と関数のコピー。


  ### モジュール8&#58; 行と列の操作
  このモジュールでは、Microsoft Excelで行と列を操作する方法についてご説明します。
  #### レッスン 
  - 行と列の挿入
  - 行と列の削除
  - 行と列の配列
  - 行の高さと列の幅の設定
  - 行と列の非表示と非表示
  - ウィンドウ枠の固定
  - 行と列の操作


  #### ラボ&#58; 行と列の操作
  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - Microsoft Excelワークシートに行と列を挿入します。
  - Microsoft Excelワークシートの行と列を削除します。
  - 行と列の配列。
  - 行の高さの変更。
  - 列幅の変更。
  - 行と列を非表示および再表示。
  - ウィンドウ枠の固定。

  ### モジュール 9&#58; ワークシートの編集
  このモジュールでは、Microsoft Excelでワークシートを編集する方法についてご説明します。
  #### レッスン 
  - 検索
  - 検索して置換
  - 検索と置換の使用
  - クリップボードの使用
  - フォーマットペインタの使用
  - コメントの管理


  #### ラボ&#58; ワークシートの編集演習
  - 検索と置換の使用
  - クリップボードの使用
  - フォーマットペインターの使用

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - 検索を使用してワークシート内の情報を検索。
  - 検索と置換を使用して、データを他のデータに素早く置換。
  - ワークシートを編集するには、[カット]、[コピー]、[貼り付け]、および[フォーマットペインタ]コマンドの使用。
  - コメントの管理


  ### モジュール10&#58;  Microsoft Excelワークシートの完成
  このモジュールでは、Microsoft Excelワークシートを完成させる方法についてご説明します。
  #### レッスン 
  - マージンの設定
  - ページの向きを設定
  - 印刷領域の設定
  - 印刷スケーリング（1ページにシートを合わせる）
  - 各ページに見出しを印刷するまたはヘッダーとフッターを繰り返す
  - ヘッダーとフッター
  - 印刷の準備


  #### ラボ&#58; 印刷の準備
  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - Microsoft Excelワークシートにマージンの設定。
  - ページの向きを縦向きまたは横向きに設定。
  - ワークシートに印刷領域を設定。
  - すべてのデータが1ページに印刷されるようにワークシートを拡大縮小。
  ワークシートにヘッダーとフッターの追加。
  #### 追加資料
  このクラスの準備に役立つように、次のリソースをご確認ください&#58; 
  - 該当なし

