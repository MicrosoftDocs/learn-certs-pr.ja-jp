outlineSection: |-
  ### Module 1&#58; デバイス登録
  このモジュールでは、共同管理の利点と前提条件を確認し、その計画方法を学習します。このモジュールでは、 Azure AD Join 、 Microsoft Intune 入門、およびデバイス登録のためのポリシーの構成方法についても説明します。このモジュールは、 Intune のデバイスインベントリの概要と、 Intune コンソール、 Power BI 、および Microsoft Graph を使用したレポートをもって終了します。
  #### Lessons
  - デバイス管理オプション
  - Intuneデバイスの登録とインベントリを管理する


  #### Lab &#58; 実習ラボ - デバイスの登録と管理
  - MDM Migration Analysis Tool (MMAT) のインストール
  - Intune および Azure AD Premium ライセンスを取得し、デバイス管理を有効にする
  - Intune でのデバイス登録
  - Intuneでのデバイス管理
  - デバイスインベントリレポートの作成


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - 共同管理への移行のメリットと方法について説明する
  - Microsoft Intune を使用して MDM を展開する
  - デバイス登録を構成する
  - Windows Intune にデスクトップデバイスとモバイルデバイスを登録する
  - インベントリレポートを構成してダウンロードする


  ### Module 2&#58; プロフィールの構成
  このモジュールでは、デバイスプロフィールの種類や、ビルトインプロフィールとカスタムプロフィールの相違点などを含めて、 Intune デバイスプロフィールについて詳しく説明します。受講者は、プロフィールを Azure AD グループに割り当て、 Intune でデバイスとプロフィールを監視する方法について学習します。モジュールの最後に、 Windows Analytics を使用して、ヘルスおよびコンプライアンスレポートの概要について説明します。
  #### Lessons
  - デバイスプロフィールの構成
  - ユーザープロフィールの管理
  - デバイスの監視


  #### Lab &#58;実習ラボ - プロフィールの管理
  - ローミングユーザープロフィールとフォルダリダイレクトの構成
  - シナリオに基づいてデバイスプロフィールを作成して展開する
  - 展開されたポリシーを変更し、ユーザーとデバイスのアクティビティを監視する
  - Enterprise State Roaming の構成


  - このモジュールを終了すると、受講者は以下のことができるようになります：
  - デバイスプロフィールの種類について説明する
  - デバイスプロフィールを作成して割り当てる
  - ユーザープロフィールとフォルダのリダイレクトを構成する
  - Intune と Windows Analytics を使用してデバイスを監視し、レポートを作成する


  ### Module 3&#58; アプリケーション管理
  このモジュールで、受講者は、オンプレミスおよびクラウドベースのアプリケーション管理ソリューションについて学びます。このモジュールでは、 Intune で Office 365 ProPlus 展開を管理する方法と、登録していないデバイスでアプリケーションを管理する方法について説明します。このモジュールの最後では、 Internet Explorer と Microsoft Edge で Enterprise Mode の概要を説明し、Intune を使用してインストール済みのアプリケーション、ライセンス、および割り当てられたアプリケーションを追跡します。
  #### Lessons
  -  Mobile Application Management (MAM) を実装する
  - アプリケーションの展開と更新
  - アプリケーションの管理


  #### Lab &#58;実習ラボ - アプリケーションの管理
  Intuneの使用によるアプリケーションの展開
  - Intune から Office 365 ProPlus を構成および展開する
  - Intune で MAM ポリシーを構成する


  このモジュールを終了すると、受講者は以下のことができるようになります：
  - アプリケーション管理の方法を説明する
  - Intune およびグループポリシーを使用してアプリケーションを展開する
  - Microsoft Store for Business を構成する
  - Intune の使用で Office365 ProPlus を展開する
  - アプリケーションのインベントリとライセンスを管理およびレポートする
  - Internet Explorer Enterprise Mode を構成する


