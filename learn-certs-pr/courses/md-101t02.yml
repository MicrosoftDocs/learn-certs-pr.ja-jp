summary: |-
  組織が
  従業員をますます流動化させることができるようにする需要があるので、Desktop
  Administrator のロールは実際に'デスクトップ'の管理にだけではなくなっています。
  BYOD が一般化し、従業員が個人のデバイスのビジネス アプリケーションのラインにアクセスする必要性が高まるにつれ、
  デスクトップ管理の範囲は、所有権にかかわらず、
  デスクトップとモバイルの両方にまで広げる必要があります。このコース中に、
  受講者には、最新の管理および共同管理の主要なコンポーネントが
  説明されます。受講者は、Microsoft Intune を組織に組み入れることの利点と、
  最新のデスクトップおよびデバイスを管理するためにそれを使用する
  方法を確認します。受講者は、アプリケーションおよびブラウザ ベースのアプリケーションの
  展開と管理の方法についても学びます。
  
  #### 聴衆プロファイル
  Modern Desktop Administrators (MDA) は、企業環境でデバイスおよびクライアント アプリケーションを展開、構成、保護、管理、および監視します。その責任には、ID、アクセス、ポリシー、アップデート、およびアプリケーションの管理が含まれます。MDAは、現代の組織のビジネスニーズを満たすデバイス戦略を設計して実行するために M365 Enterprise Administrator と協力します。MDAは、M365 ワークロードに精通している必要があり、Windows 10 および Windows 以外のデバイスの展開、構成、および保守に関する強力なスキルと経験を持っている必要があります。MDA のロールは、オンプレミスの管理テクノロジーではなく、クラウドサービスに重点を置いています。
