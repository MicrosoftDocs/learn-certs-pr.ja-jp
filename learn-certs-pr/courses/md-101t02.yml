outlineSection: |-
  ### モジュール 1&#58; デバイス登録
  このモジュールでは、共同管理の利点と前提条件を確認し、その計画方法を学習します。このモジュールでは、 Azure AD Join 、 Microsoft Intune 入門、およびデバイス登録のためのポリシーの構成方法についても説明します。このモジュールは、 Intune のデバイス インベントリの概要と、 Intune コンソール、 Power BI 、および Microsoft Graph を使用したレポートをもって終了します。
  #### レッスン
  - デバイス管理オプション
  - Intuneデバイスの登録とインベントリを管理する

  #### ラボ &#58; 実習ラボ - デバイスの登録と管理
  - MDM Migration Analysis Tool (MMAT) のインストール
  - Intune および Azure AD Premium ライセンスを取得し、デバイス管理を有効にする
  - Intune でのデバイス登録
  - Intuneでのデバイス管理
  - デバイス インベント リレポートの作成


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 共同管理への移行のメリットと方法について説明する
  - Microsoft Intune を使用して MDM を展開する
  - デバイス登録を構成する
  - Windows Intune にデスクトップ デバイスとモバイル デバイスを登録する
  - インベントリ レポートを構成してダウンロードする


  ### モジュール 2&#58; プロフィールの構成
  このモジュールでは、デバイス プロフィールの種類や、ビルトイン プロフィールとカスタム プロフィールの相違点などを含めて、 Intune デバイス プロフィールについて詳しく説明します。受講者は、プロフィールを Azure AD グループに割り当て、 Intune でデバイスとプロフィールを監視する方法について学習します。モジュールの最後に、 Windows Analytics を使用して、ヘルスおよびコンプライアンス レポートの概要について説明します。
  #### レッスン
  - デバイス プロフィールの構成
  - ユーザープロファイルの管理
  - デバイスの監視


  #### ラボ &#58; 実習ラボ - プロフィールの管理
  - ローミング ユーザー プロフィールと Folder Redirection の構成
  - シナリオに基づいてデバイ スプロフィールを作成して展開する
  - 展開されたポリシーを変更し、ユーザーとデバイスのアクティビティを監視する
  - Enterprise State Roaming の構成


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - デバイス プロフィールの種類について説明する
  - デバイス プロフィールを作成して割り当てる
  - ユーザー プロフィールとフォルダのリダイレクトを構成する
  - Intune と Windows Analytics を使用してデバイスを監視し、レポートを作成する


  ### モジュール 3&#58; アプリケーション管理
  このモジュールで、受講者は、オンプレミスおよびクラウド ベースのアプリケーション管理ソリューションについて学びます。このモジュールでは、 Intune で Office 365 ProPlus 展開を管理する方法と、登録していないデバイスでアプリケーションを管理する方法について説明します。このモジュールの最後では、 Internet Explorer と Microsoft Edge で Enterprise Mode の概要を説明し、Intune を使用してインストール済みのアプリケーション、ライセンス、および割り当てられたアプリケーションを追跡します。
  #### レッスン
  - Mobile Application Management (MAM) を実装する
  - アプリケーションの展開と更新
  - アプリケーションの管理


  #### ラボ &#58; 実習ラボ - アプリケーションの管理
  - Intuneの使用によるアプリケーションの展開
  - Intune から Office 365 ProPlus を構成および展開する
  - Intune で MAM ポリシーを構成する


  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - アプリケーション管理の方法を説明する
  - Intune およびグループポリシーを使用してアプリケーションを展開する
  - Microsoft Store for Business を構成する
  - Intune の使用で Office365 ProPlus を展開する
  - アプリケーションのインベントリとライセンスを管理およびレポートする
  - Internet Explorer Enterprise Mode を構成する


