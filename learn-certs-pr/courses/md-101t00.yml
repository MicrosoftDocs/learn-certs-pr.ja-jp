summary: |-
  このコースでは、現代のデプロイ方法を用いたオペレーティング システムのデプロイ戦略の計画・実施の方法、および更新戦略の実施方法を学習します。現代の管理および共同管理戦略の主なコンポーネントの概要を学習します。また、このコースでは、Microsoft Intune を組織に導入するのに必要な事柄についても取り上げます。また、アプリおよびブラウザーベースのアプリケーションのデプロイおよび管理の方法についても学習します。認証、アイデンティティ、アクセス、コンプライアンス ポリシーを始めとする現代の管理におけるセキュリティの主な概念の概要を学習します。Azure Active Directory、Azure Information Protection、Windows Defender Advanced Threat Protection のような技術の概要、また、それらを活用してデバイスとデータを保護する方法の概要を学習します。

  #### 聴衆プロファイル
  現代のデスクトップ管理者は、エンタープライズ環境において、 デバイスやクライアント アプリケーションのデプロイ、構成、セキュア、管理、および監視を行います。その責任には、ID、アクセス、ポリシー、アップデート、およびアプリケーションの管理が含まれます。MDAは、現代の組織のビジネスニーズを満たすデバイス戦略を設計して実行するために M365 Enterprise Administrator と協力します。 
  
  現代のデスクトップ管理者は、M365 ワークロードに精通している必要があり、Windows 10 搭載のデバイス、および Windows を搭載していないデバイスのデプロイ、校正、およびメンテナンスの十分なスキルと経験を持っている必要があります。MDA のロールは、オンプレミスの管理テクノロジーではなく、クラウドサービスに重点を置いています。
prerequisitesSection: |-
  現代のデスクトップ管理者は、M365 ワークロードに精通している必要があり、Windows 10 搭載のデバイス、および Windows を搭載していないデバイスのデプロイ、校正、およびメンテナンスの十分なスキルと経験を持っている必要があります。MDA のロールは、オンプレミスの管理テクノロジーではなく、クラウドサービスに重点を置いています。このコースの受講の前に、コース MD-100、Windows 10 を修了されることをお勧めします。
outlineSection: |-
  ### モジュール 1&#58; オペレーティングシステム導入戦略の計画
  このモジュールでは、展開戦略を計画して実装する方法について説明します。デスクトップの全ライフサイクルを通じてのサポートの概念について学習します。また、このモジュールでは、既存の環境の評価、およびデプロイ戦略の準備に使用するツールについても取り上げます。最後に、デスクトップのデプロイに使用するツールおよび戦略の概要を学習します。
  #### レッスン
  - エンタープライズ デスクトップ
  - デプロイの準備状態の評価
  - デプロイのツールと戦略


  #### ラボ &#58; 実習ラボ - Windows 10 展開の計画
  このモジュールを終了すると、受講者は以下のことができるようになります：
  - エンタープライズ デスクトップのライフサイクルについて説明する
  - 既存の環境の評価方法について説明する
  - デプロイの障害を軽減する方法について説明する
  - デプロイのための異なるツールおよび方法について説明する


  ### モジュール 2&#58; Windows 10 の実行
  このモジュールでは、Windows 10 への更新または移行、新たなデバイスのデプロイ、既存のデバイスの最新情報への更新のような一般的なシナリオにおいて使用される Windows のデプロイの現代的な方法を取り上げます。  また、OS のデプロイの代替の方法、およびデプロイ方法を選択する際に考慮する事柄についても学習します。
  #### レッスン
  デバイスを Windows 10 にアップグレード
  - 新たなデバイスのデプロイおよびリフレッシュ
  - デバイスの Windows 10 への移行
  - 代替のデプロイ方法
  - イメージングについての考慮


  #### ラボ &#58; 実習ラボ - Windows 10 の実装
  - プロビジョニングパッケージの作成と展開
  - ユーザー設定の移動
  - AutoPilotによる Windows 10 の展開

  このコースの修了後は、学習者は以下のことを行うことができます。
  - オペレーティングシステムの展開とアップグレード戦略を策定する。
  - 展開のさまざまな方法を理解する。
  - オンプレミスとクラウドベースのソリューションのどちらのシナリオが使用できるかを理解する。
  - デスクトップを Windows 10 に展開して移行する。


  ### モジュール 3&#58; Windows 10 で更新の管理
  このモジュールでは、 Windows の更新管理について説明します。このモジュールでは、 Windows 10 のサービスオプションについて説明します。受講者は、更新を展開するさまざまな方法と、 Windows 更新ポリシーを構成する方法について学びます。最後に、Windows Analytics を用いて準拠している更新を保証および監視する方法を学習します。
  #### レッスン
  - Windows 10 の更新
  - ビジネス用 Windows 更新
  - Windows Analytics の概要


  #### ラボ &#58; 実習ラボ - Windows 10 更新の管理
  - Windows 更新設定の手動構成
  - GPO の使用による Windows Update の構成

  このモジュールを終了すると、受講者は以下のことができるようになります：
  - Windows サービスチャネルについて説明する。
  -  Group Policy 設定の使用によって Windows 更新ポリシーを構成する。
  - ビジネス向け Windows Update を構成して、 OS の更新を展開する。
  - Windows Analytics を使用して、アップグレードの準備状況を評価し、コンプライアンスを更新する。


  ### モジュール 4&#58; デバイス登録
  このモジュールでは、共同管理の利点と前提条件を検討し、その計画方法を学習します。また、このモジュールでは、Azure AD への参加を取り上げ、受講者は Microsoft Intune の概要を学習するとともに、登録デバイスのポリシーの構成方法を学習します。このモジュールは、 Intune のデバイスインベントリの概要と、 Intune コンソール、 Power BI 、および Microsoft Graph を使用したレポートをもって終了します。
  #### レッスン
  - デバイス管理オプション
  - Microsoft Intune の概要
  - Intuneデバイスの登録とインベントリを管理する
  - Intune によるデバイス管理


  #### ラボ &#58; 実習ラボ - デバイスの登録と管理
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 共同管理への移行のメリットと方法について説明する。
  - Microsoft Intune を使用して MDM を展開する。
  - デバイス登録を構成する。
  - Windows Intune にデスクトップデバイスとモバイルデバイスを登録する。
  - インベントリレポートを構成してダウンロードする。


  ### モジュール 5&#58; プロフィールの構成
  このモジュールでは、デバイスプロフィールの種類や、ビルトインプロフィールとカスタムプロフィールの相違点などを含めて、 Intune デバイスプロフィールについて詳しく説明します。受講者は、プロフィールを Azure AD グループに割り当て、 Intune でデバイスとプロフィールを監視する方法について学習します。モジュールの最後に、 Windows Analytics を使用して、ヘルスおよびコンプライアンスレポートの概要について説明します。
  #### レッスン
  - デバイスプロフィールの構成
  - ユーザープロフィールの管理
  - デバイスの監視


  #### ラボ &#58;実習ラボ - プロフィールの管理
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - デバイスプロフィールの種類について説明する。
  - デバイスプロフィールを作成して割り当てる。
  - ユーザープロフィールとフォルダのリダイレクトを構成する。
  - Intune と Windows Analytics を使用してデバイスを監視し、レポートを作成する。


  ### モジュール 6&#58; アプリケーション管理
  このモジュールで、受講者は、オンプレミスおよびクラウドベースのアプリケーション管理ソリューションについて学びます。このモジュールでは、 Intune で Office 365 ProPlus 展開を管理する方法と、登録していないデバイスでアプリケーションを管理する方法について説明します。このモジュールの最後では、 Internet Explorer と Microsoft Edge で Enterprise Mode の概要を説明し、Intune を使用してインストール済みのアプリケーション、ライセンス、および割り当てられたアプリケーションを追跡します。
  #### レッスン
  -  Mobile Application Management (MAM) を実装する
  - アプリケーションの展開と更新
  - アプリケーションの管理


  #### ラボ &#58;実習ラボ - アプリケーションの管理
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - アプリケーション管理の方法を説明する。
  - Intune およびグループポリシーを使用してアプリケーションを展開する。
  - Microsoft Store for Business を構成する。
  - Intune の使用で Office365 ProPlus を展開する。
  - アプリケーションのインベントリとライセンスを管理およびレポートする。


  ### モジュール 7&#58; Azure AD での認証の管理
  このモジュールでは、Azure AD によるクラウドにおけるディレクトリの概念の概要を学習します。受講者は、 Azure AD と Active Directory DS の類似点と相違点、およびこれら 2 つの間の同期の方法について学びます。受講者は、Azure AD の ID 管理について学習し、 Windows Hello for Business 、 Azure AD Identity Protection および要素認証を使用したID 保護について学習します。
  #### レッスン
  Azure AD 概要
  - Azure AD における ID 管理
  - Azure AD における ID 保護
  - デバイス認証の管理


  ###ラボ &#58; 実習ラボ - Azure AD におけるオブジェクトと認証の管理
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure AD の機能を説明する。
  - Active Directory DS で Azure AD を使用してユーザーを管理する。
  - Windows Hello for Business を実装する。
  - デバイスを Azure AD へ結合させる。


  ### モジュール 8&#58; デバイス アクセスとコンプライアンスの管理
  このモジュールでは、デバイスのセキュリティ管理の概要を学習します。このモジュールでは、企業向けリソースへのアクセスのセキュリティを取り上げ、Always On VPN や Windows 10 におけるリモート接続性などの概念をご紹介します。受講者は、コンプライアンスポリシーを作成して展開し、条件付きアクセスにコンプライアンスポリシーを使用する方法を学習します。モジュールの最後に、 Intune に登録しているモニタリングデバイスについて説明します。
  #### レッスン
  - Microsoft Intune の概要
  - デバイス コンプライアンス ポリシーの実行


  #### ラボ&#58; 練習ラボ - アクセスとコンプライアンスの管理
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 外部ネットワークからのアクセスを有効にする方法を説明する。
  - コンプライアンスおよび条件付きアクセスポリシー を展開する。
  - デバイスコンプライアンスを監視するために、Intuneを使用する。


  ### モジュール 9&#58; セキュリティの管理
  このモジュールでは、受講者はデータ保護について学びます。トピックには、Windows と Azure の情報保護、および Windows 10 でサポートされているさまざまな暗号化テクノロジーが含まれています。また、このモジュールでは、Windows Defender Advanced Threat Protection の主な機能、およびそれらの機能の組織内のデバイスへの実装方法についても取り上げます。このモジュールの最後では、Windows Defender を使用し、また、アンチウイルス、ファイアウォール、 Credential Guard などの機能も使用します。
  #### レッスン
  - デバイスのデータ保護を実装する
  - Windows Defender ATPの管理
  - Windows 10 における Windows Defender の管理


  #### ラボ &#58; 実習ラボ - Windows 10 のセキュリティ管理
  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - デバイスデータを保護する方法を説明する。
  - Windows ATP の機能と利点について説明する。
  - Windows Defender クライアントの設定を展開および管理する。
