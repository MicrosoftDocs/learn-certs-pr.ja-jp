  - Virtual Machine Manager のインストール
  - ホストの追加とホストグループの管理


  #### ラボ&#58; Virtual Machine Manager のインストールと設定
  - Virtual Machine Manager のインストールと設定
  - ホストとホストグループの管理
  - Virtual Machine Manager の使用による Azure サブスクリプションの管理

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Virtual Machine Manager の主な機能を説明する。
  - Virtual Machine Manager のインストール方法を説明する。
  - 仮想化ホストを Virtual Machine Manager に追加し、仮想化ホストとホストグループを管理する。

