summary: |-
  この5日間のコースでは、Microsoft System Center 2016 Virtual Machine Manager を使用して、ソフトウェアで定義されたデータセンター(DataCenter)に仮想化インフラストラクチャを実装し、管理する方法を説明します。また、Microsoft System Center Operations Manager を使用してインフラストラクチャを監視し、Microsoft System Center Data Protection Manager を使用してインフラストラクチャを保護する方法についても説明します。
  
  #### 聴衆プロファイル
  本コースは、 System Center 2016 Virtual Machine Manager を使用して、 Software-Defined Data Center の仮想化インフラストラクチャの設計、実装、管理を担当する IT 専門家および管理者を対象としています。本コースの主な焦点は、 Windows Server 2016 で Hyper-V 仮想化インフラストラクチャを管理することです。ただし、本コースでは、 Virtual Machine Manager 2016 を使用して管理できる他の仮想化プラットフォームについても説明します。 

  また、本コースは、 ソフトウェア定義データセンター(DataCenter)にどの仮想化製品を導入するべきかを判断し、仮想化インフラストラクチャを管理するための System Center 2016 ソリューションに精通したいと考えている IT の意思決定者も対象としています。
prerequisitesSection: |-
  このトレーニングに参加する学生は、プロフェッショナルとしての経験に加えて、次の技術知識をすでに身に付けていることが求められます。
  - TCP/IP とネットワーク概念の理解
  - さまざまなストレージテクノロジーと概念の理解
  - さまざまなタイプの仮想化に精通していること
  - Windows Server および Windows Server 管理に精通していること
  - Windows PowerShell の理解

  受講者は、チーム / 仮想チームで作業し、優れたドキュメントおよびコミュニケーションスキルを持っている必要があります。

  このトレーニングに参加する受講者は、次のコースに参加するか、同等の知識とスキルを取得することにより、前提条件を満たすことができます。
  - 20740 - Windows Server 2016 でのストレージ＆コンピュート
  - 20741 - Windows Server 2016 でのネットワーキング
outlineSection: |-
  ### モジュール 1&#58; サーバー仮想化の概要
  本モジュールでは、さまざまな仮想化ソリューションについて説明します。また、ソフトウェア定義のデータセンター(DataCenter)と Microsoft Azure の概念についても説明します。
  #### レッスン
  - Microsoft 仮想化の概要
  - ソフトウェア定義のデータセンター(DataCenter)の概説
  - クラウドへの仮想化の拡張


  #### ラボ&#58; 仮想化オプションの評価
  - 適切な仮想化の方法の選択
  - Azure仮想マシンの作成

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - さまざまな仮想化テクノロジーと、それらを適用するシナリオについて説明する。
  - ソフトウェア定義のデータセンター(DataCenter)の機能を説明し、従来のデータセンター(DataCenter)と比較する。
  - Microsoft Azure の主な利点と Azure の管理プロセスを挙げる。


  ### モジュール 2&#58; Hyper-V 仮想化の概要
  本モジュールでは、 Windows Server 2016 で Hyper-V をインストールして管理する方法について説明します。
  #### レッスン
  - Hyper-V ロールのインストールと設定
  - 仮想ハードディスクと仮想マシンの作成と管理
  - Hyper-V 仮想スイッチの作成と使用
  - Hyper-V でフェールオーバー クラスタリングの実装


  #### ラボ&#58; 仮想ハードディスクと仮想マシンの作成と管理
  - Hyper-V サーバーロールのインストールと設定
  - 仮想マシンと仮想ハードディスクの設定


  #### Lab &#58; Hyper-V でフェールオーバー クラスタリングの実装
  - Hyper-V フェールオーバークラスタの作成
  - Hyper-V フェイルオーバークラスタの管理

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Hyper-V ロールをインストールし、設定する。
  - 仮想ハードディスクと仮想マシンを作成し、管理する。
  - Hyper-V 仮想スイッチを作成し、使用する。
  - Hyper-V でフェールオーバー クラスタリングを実装する。


