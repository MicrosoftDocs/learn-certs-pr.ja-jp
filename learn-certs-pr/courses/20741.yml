summary: |-
  この5日間の教室ベースのコースでは、ほとんどの組織で Windows Server 2016 の導入とサポートに必要な基本的なネットワーキングスキルを提供します。IPの基礎、リモートアクセス技術、ソフトウェア定義ネットワークなどのより高度なコンテンツをカバーしています。

  #### 聴衆プロファイル
  本コースは、ネットワークに関する知識と経験を持ち、 Windows Server 2016 のコアの高度なネットワーキングテクノロジーに関する洞察を提供する単一のコースを探している既存の IT 専門家を対象としています。この視聴者には、通常、以下の方が含まれます。
  - 既存のスキルを強化し、 Windows Server 2016 の新しいネットワーキングテクノロジーの変更と機能について学びたいと考えているネットワーク管理者。
  - Windows Server 2016 のコアおよび高度なネットワークの知識とスキルを身につけたい、一般的なネットワークの知識を持つシステム管理者またはインフラ管理者。

  本コースに次善に適した受講者は、 MCSA 70-741&#58; Networking with Windows Server 2016 試験を受験する IT 専門家です。
prerequisitesSection: |-
  このトレーニングに参加する受講者は、専門家としての経験に加えて、以下の技術的知識をすでに身に付けていることが求められます。
  - Windows Server 2008またはWindows Server 2012 での作業経験
  - Windows Server インフラストラクチャエンタープライズ環境での作業経験
  - オープンシステムインターコネクション (OSI)モデルの知識
  - ケーブル配線、ルータ、ハブ、スイッチなどのコアネットワーキングインフラストラクチャコンポーネントおよびテクノロジーの理解
  - ローカルエリアネットワーク (LAN)、ワイドエリアネットワーク(WAN)、ワイヤレスネットワーキングなどのネットワークトポロジとアーキテクチャに精通していること
  - TCP/IP プロトコルスタック、アドレッシング、および名前解決の基本的な知識
  - Hyper-V と仮想化の経験と知識
  - Windows 8.1 や Windows 10 などの Windows クライアント OS での作業経験

  受講者は、以下のコースに参加するか、または 以下と同等の知識とスキルを持っていることが前提条件を満たすことになります。
  - [10967A&#58; Fundamentals of a Windows Server Infrastructure](https://www.microsoft.com/learning/course.aspx?cid=10967)
