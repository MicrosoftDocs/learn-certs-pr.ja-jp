summary: |-
  これは、5日間のインストラクター主導のトレーニング（ILT）コースであり、Microsoft Office 365サービスのアイデンティティ、依存関係、要件、サポートテクノロジの評価、計画、展開、および運用に参加するITプロフェッショナルのニーズを対象としています。このコースでは、既存のユーザーアイデンティティとのフェデレーションを含む、Office 365テナントのセットアップに必要なスキル、およびOffice 365テナントとそのユーザーを維持するために必要なスキルに焦点を当てています。

  #### オーディエンスプロフィール
  このコースは、Office 365環境の計画、構成、および管理を担当するITプロフェッショナルを対象としています。このコースに参加する受講者Domain Name System (DNS)やActive Directory Domain Services (AD DS)などのいくつかのオンプレミステクノロジについてかなり幅広い知識を持っていることが期待されます。さらに、Microsoft Exchange Server、Microsoft Lync ServerまたはSkype for Business Server、およびMicrosoft SharePoint Serverについての一般的な知識が必要です。
prerequisitesSection: |-
  このコースに参加する前に、受講者は以下を持っている必要があります&#58;
  - Windows Server 2012以降を含むWindows Serverオペレーティングシステムの管理における最低2年の経験があること。
  - ADDSの使用経験が1年以上あること。
  - DNSを含む名前解決の使用経験が1年以上あること。
  - 公開鍵インフラストラクチャ（PKI）証明書を含む証明書の使用経験があること。
  - Windows PowerShellの使用経験があること。
  - Exchange Server 2013以降、Lync Server 2013またはSkype for Business Server 2015、およびSharePoint Server 2013以降の使用経験は有益ですが、必須ではありません。
outlineSection: |-
  ### モジュール 1&#58;  Office 365の計画とプロビジョニング
  このモジュールでは、Office 365の機能を確認し、サービスの最近の改善点を特定し、Office 365テナントをプロビジョニングするプロセスについてご説明します。このモジュールでは、従来の計画、準備、および移行の展開プロセスと比較して、Office 365の展開における課題とMicrosoft FastTrack for Office 365アプローチの利点についてもご説明します。
  #### レッスン
  - Office 365の概要
  - Office 365テナントのプロビジョニング
  - パイロット展開の計画


  #### ラボ&#58;  Office 365のプロビジョニング
  - Office 365テナントの構成
  - カスタムドメインの構成
  - Office 365管理者インターフェイスの調査

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Office 365の機能と利点の説明。
  - 新しいテナントアカウントをプロビジョニング。
  - Office 365のパイロット展開を計画。


  ### モジュール 2&#58;  Office 365のユーザーとグループの管理
  このモジュールでは、Office 365コンソールとWindows PowerShellコマンドラインインターフェイスを使用して、ユーザー、グループ、およびライセンスを管理し、管理アクセスを構成する方法についてご説明します。このモジュールでは、ユーザーパスワードを管理し、多要素認証を構成する方法についてもご説明します。
  #### レッスン
  - ユーザーアカウントとライセンスの管理
  - パスワードと認証の管理
  - Office 365でのセキュリティグループの管理
  - Windows PowerShellを使用したOffice 365ユーザーとグループの管理
  - 管理アクセスの構成


  #### ラボ&#58;  Office 365ユーザーとパスワードの管理
  - Microsoft365管理センターを使用したOffice 365ユーザーとライセンスの管理
  - Office 365パスワードポリシーの管理


  #### ラボ&#58;  Office 365グループの管理と管理
  - Office 365グループの管理
  - Windows PowerShellを使用したOffice 365ユーザーとグループの管理
  - サービス管理者の構成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Microsoft 365管理センターを使用して、ユーザーアカウントとライセンスの管理。
  - パスワードと認証の管理。
  - Microsoft 365管理センターを使用して、セキュリティグループと配布グループの管理。
  - Windows PowerShellを使用してOffice 365ユーザーとグループの管理。
  - 管理アクセスを構成。


  ### モジュール 3&#58;  Microsoft Office 365へのクライアント接続の構成
  このモジュールでは、Office 365への接続に使用できるさまざまな種類のクライアントソフトウェアについてご説明します。また、さまざまな種類のOffice 365クライアントを構成する方法に加えて、クライアントがOffice 365に接続するために必要なインフラストラクチャ要件についてもご説明します。
  #### レッスン
  - Office 365クライアントの計画
  - Office 365クライアントの接続の計画
  - Office 365クライアントの接続の構成


  #### ラボ&#58; Office 365へのクライアント接続の構成
  - Office 365クライアントのDNSレコードの構成
  - Office 365接続アナライザーツールの実行
  - Officeアプリの接続

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Office 365クライアントの展開の計画。
  - Office 365クライアントの接続を計画し、トラブルシューティング。
  - Office 365クライアントの接続の構成。


  ### モジュール 4&#58; ディレクトリ同期の計画と構成
  このモジュールでは、Office 365展開でのユーザーおよびグループ管理の方法論として、ディレクトリ同期を計画、準備、および実装する方法についてご説明します。オンプレミス環境を準備し、ディレクトリ同期をインストールして構成する方法についてご説明します。また、ディレクトリ同期を有効にした後、Office 365アイデンディティを管理する方法についてもご説明します。
  #### レッスン
  - ディレクトリ同期の計画と準備
  - Azure AD Connectを使用したディレクトリ同期の実装
  - ディレクトリ同期を使用したOffice 365アイデンティティの管理


  #### ラボ&#58; ディレクトリ同期の構成
  - ディレクトリ同期の準備
  - ディレクトリ同期の構成
  - Active Directoryユーザーとグループの管理

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - ディレクトリ同期を計画および準備します。
  - Microsoft Azure Active Directory Connect（AD Connect）を使用してディレクトリ同期の実装。
  - ディレクトリ同期を使用してOffice 365アイデンティティの管理。


  ### モジュール 5&#58;  Office 365 ProPlusの計画と展開
  このモジュールでは、クライアントの展開を計画し、ユーザーがOffice 365と効果的に対話するために必要なツールを確実に受け取れるようにする方法についてご説明します。また、計画プロセス、エンドユーザーがOffice 365 ProPlusを直接利用できるようにする方法、および管理パッケージとして展開する方法についてもご説明します。最後に、管理者がユーザーがMicrosoft Officeをどのように操作しているかを追跡できるように、Officeテレメトリを設定する方法についてご説明します。 
  #### レッスン
  - Office 365 ProPlusの概要
  - ユーザー主導のOffice 365 ProPlus展開の計画と管理
  - Office 365 ProPlusの集中展開の計画と管理
  - オフィステレメトリとレポート


  #### ラボ&#58;  Office 365 ProPlusインストールの管理
  - Office 365 ProPlus管理インストールの準備
  - ユーザー主導のOffice 365 ProPlusインストールの管理
  - 一元化されたOffice 365 ProPlusインストールの管理

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Office 365 ProPlusについての説明。
  - ユーザー主導のOffice 365 ProPlus展開を計画および管理。
  - Office 365 ProPlusの集中展開を計画および管理。
  - Office Telemetry とレポートについての説明。 

  ### モジュール 6&#58; Exchange Onlineの受信者とアクセス許可の計画と管理
  このモジュールでは、Exchange Onlineについて説明し、受信者オブジェクトを作成および管理する方法と、Exchangeセキュリティを管理および委任する方法についてご説明します。 
  #### レッスン
  - Exchange Onlineの概要
  - Exchange Onlineの受信者の管理
  - Exchange Onlineのアクセス許可の計画と構成


  #### ラボ&#58; Exchange Onlineの受信者とアクセス許可の管理
  - Exchange Online受信者の構成
  - 役割ベースのアクセス制御の構成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Exchange Onlineについての説明。
  - Exchange Onlineの受信者の管理。
  -  委任された管理を計画および構成。

  ### モジュール 7&#58;  Exchange Onlineサービスの計画と構成
  このモジュールでは、Office 365のマルウェア対策とスパム対策の設定に加えて、電子メールフローを計画および構成する方法についてご説明します。また、Exchangeクライアントのポリシーを計画および構成する方法についてもご説明します。さらに、Exchange Onlineへの移行を計画および構成する方法についてもご説明します。
  #### レッスン
  - Office 365での電子メールフローの計画と構成
  - Office 365での電子メール保護の計画と構成
  - クライアントアクセスポリシーの計画と構成
  - Exchange Onlineへの移行


  #### ラボ&#58; Exchange Onlineでのメッセージトランスポートの構成
  - メッセージ転送設定の構成


  #### ラボ&#58; 電子メール保護とクライアントポリシーの構成
  - 電子メール保護の構成
  - クライアントアクセスポリシーの構成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Office 365での電子メールフローを計画および構成。
  - Office 365でマルウェア対策とスパム対策の設定を計画および構成。
  - Exchangeクライアントのポリシーを計画および構成。
  - Exchange Onlineへの移行を計画および構成。


  ### モジュール 8&#58; Microsoft Teamsの計画と展開
  このモジュールでは、Teamsを計画および構成する方法についてご説明します。 Teamsのユーザー設定とクライアントを構成し、音声統合を計画する方法についてご説明します。また、Skype for BusinessからTeamsに移行する方法、およびTeamsを他のOffice 365サービスと統合する方法についてもご説明します。
  #### レッスン
  - チームの説明
  - チームの展開
  - 認証とアクセス
  - Skype For BusinessからMicrosoft Teamsへの移行
  - 管理とレポート


  #### ラボ&#58; Teamsの概要
  - 会議設定の管理
  - メッセージングポリシーの管理
  - 音声設定の管理
  - 組織全体の設定の管理

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  -  Teamsの計画と構成
  - Teamsのユーザー設定とチャネルの構成
  - 音声統合管理
  -  Teamsで組織全体の設定の構成


  ### モジュール 9&#58;  SharePoint Onlineの計画と構成
  このモジュールでは、SharePoint Onlineサービスを構成する方法についてご説明します。 SharePointサイトコレクションと外部ユーザー共有を計画および構成する方法についてご説明します。また、ビデオポータルなどの追加ポータルの概要もご説明します。
  #### レッスン
  - SharePoint Onlineサービスの構成
  - SharePoint Onlineサイトコレクションの計画と構成
  - 外部ユーザー共有の計画と構成


  #### ラボ&#58; SharePoint Onlineの構成
  - SharePoint Online設定の構成
  - SharePoint Onlineサイトコレクションの作成と構成
  - 外部ユーザー共有の構成と検証

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - SharePoint Onlineサービスを構成します。
  - SharePoint Onlineサイトコレクションを計画および構成します。
  - 外部ユーザー共有を計画および構成します。

  ### モジュール 10&#58;  Office 365コラボレーションソリューションの計画と構成
  このモジュールでは、Yammer Enterpriseを有効にして設定する方法についてご説明します。また、OneDrive for BusinessおよびOffice 365グループを構成する方法についてもご説明します。
  #### レッスン
  - Yammer Enterpriseの計画と管理
  - OneDrive for Businessの計画と構成
  - Office 365グループの構成


  #### ラボ&#58;  Office 365コラボレーションソリューションの計画と構成
  - Yammer Enterpriseの構成
  - OneDrive for Businessの構成
  - Office365グループの構成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Yammer Enterpriseを有効化かつ構成。
  - Office365グループを構成。


  ### モジュール 11&#58;  Office 365のセキュリティとコンプライアンスの計画と構成
  このモジュールでは、Office 365のコンプライアンス機能とその管理方法についてご説明します。 Azure Information Protectionを計画および構成する方法についてご説明します。さらに、Office 365のセキュリティ機能についてもご説明します。
  #### レッスン
  - Office 365のコンプライアンス機能の概要
  - Office 365でのAzure Information Protectionの計画と構成
  - Office 365のコンプライアンス機能の管理


  #### ラボ&#58; 権利管理とコンプライアンスの構成
  - Office365でのライトマネジメントの構成
  - コンプライアンス機能の構成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Office 365のコンプライアンス機能についての説明。
  - Office 365でAzure Information Protectionを構成。
  - Office 365のコンプライアンス機能の管理


  ### モジュール 12&#58; Microsoft Office 365のモニタリングとトラブルシューティング
  このモジュールでは、Office 365の接続とサービスに関する問題のトラブルシューティング方法、およびOffice 365サービスの状態をモニタリングする方法についてご説明します。
  #### レッスン
  - Office 365のトラブルシューティング
  - Office 365サービスの状態のモニタリング


  #### ラボ&#58;  Office 365のモニタリングとトラブルシューティング
  - Office 365のモニタリング
  - サービスの状態のモニタリングとレポートの分析

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Office 365の接続とサービスの問題のトラブルシューティングを実行 。
  - Office 365サービスの状態をモニタリング。
