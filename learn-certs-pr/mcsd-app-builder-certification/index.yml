  この認定は、最新のモバイルおよび/またはWebアプリケーションおよびサービスを構築するために必要なスキルを持っていることを検証します。

  MCSD&#58; App Builder 認定資格を取得するには、次の要件を満たす必要があります。
  - 前提条件の認定を1つ獲得する
    - 前提条件オプション 1&#58; [MCSA&#58; Web Applications](/learn/certifications/mcsa-web-applications-certification)
    - 前提条件オプション 2&#58; [MCSA&#58; Universal Windows Platform](/learn/certifications/mcsa-universal-windows-platform)
  - 次のいずれかの試験に合格&#58;
    - [70-357&#58; Developing Mobile Apps](/learn/certifications/exams/70-357)
    - [70-486&#58; Developing ASP.NET MVC Web Applications](/learn/certifications/exams/70-486)
    - [70-487&#58; Developing Microsoft Azure and Web Services](/learn/certifications/exams/70-487)
