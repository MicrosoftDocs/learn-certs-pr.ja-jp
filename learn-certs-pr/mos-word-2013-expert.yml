summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>

  この認定資格はMicrosoft Office Specialist Expert 認定資格を取得して、Microsoft Word 2013 の高度なスキルを身に付けていることを実証します。対象者はアプリケーションの高度な機能と特殊な機能の使い方を理解しており、デモンストレーションを実行できる必要があります。受験者はさまざまな特殊な目的や状況に応じてプロフェッショナルな外観の文書を作成、管理、配布できる必要があります。
subTitle: この認定資格はMicrosoft Office Specialist Expert 認定資格を取得して、Microsoft Word 2013 の高度なスキルを身に付けていることを実証します。
