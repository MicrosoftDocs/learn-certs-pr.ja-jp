summary: |-
  <div>
  <div><strong>この認定資格は 2021 年 1 月 31 日に廃止されます。その日以降、この認定資格を取得することはできなくなります。終了日前に取得した認定資格は、今後も <a href='https://www.microsoft.com/learning/dashboard.aspx'>認定資格ダッシュボード</a> におけるトランスクリプトに表示されます。<a href='/learn/certifications/retired-certifications'>停止されたすべての認定資格を閲覧する</a>こともできます。</strong><br/><br/></div>
  </div>

  この資格によって、あなたが Microsoft Dynamics 365テクノロジーを使っての仕事をする事が出来ることを証明できます。Microsoft Dynamics 365の基礎から始まって、さらに追加で他のビジネス特定エリアの技能を証明できます。

  MCSE&#58; Business Applications 認定資格を取得するには、次の要件を満たす必要があります。
  - 前提条件となる次の認定を取得&#58; [MCSA&#58; Microsoft Dynamics 365 for Operations](/learn/certifications/mcsa-microsoft-dynamics-365-for-operations)
  - 次のいずれかの試験に合格&#58;
    - [MB2-716&#58; Microsoft Dynamics 365 Customization and Configuration](/learn/certifications/exams/mb2-716)
    - [MB6-897&#58; Microsoft Dynamics 365 for Retail](/learn/certifications/exams/mb6-897)
    - [MB6-898&#58; Microsoft Dynamics 365 for Talent](/learn/certifications/exams/mb6-898)
