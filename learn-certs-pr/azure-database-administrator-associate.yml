- intermediate
skills:
- データ プラットフォーム リソースを計画して実装します
- 安全な環境を実装します
- 運用リソースを監視して最適化します
- クエリのパフォーマンスを最適化します
- タスクの自動化を実行します
- 高可用性とディザスターリカバリー (HADR) 環境を計画して実装します
- T-SQL 使用による管理を実行します
