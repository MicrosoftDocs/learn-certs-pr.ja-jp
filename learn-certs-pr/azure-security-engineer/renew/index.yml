title: 'Microsoft Certified: Azure Security Engineer Associate の更新'
metadata:
  title: 'Microsoft Certified: Azure Security Engineer Associate の更新'
  description: 'この認定資格をお持ちで、6 か月以内に有効期限が切れる場合は、更新する資格があります。'
uid: renewal.azure-security-engineer
certificationUid: certification.azure-security-engineer
assessmentId: 824be456-aba3-45ba-a4b4-4478c41a7622
durationInMinutes: 45
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  この認定資格をお持ちで、6 か月以内に有効期限が切れる場合は、更新する資格があります。更新評価に合格して、Azure の最新のアップデートに関する知識を有していることを示します。厳選された学習モジュールで更新の準備をすることもできます。
skills:
- Azure Active Directory を使用して認証 (条件付きアクセス) を強化する
- Azure Active Directory の管理者アカウントを保護する
- Azure Active Directory で ID 保護を有効にする
- ロールベースのアクセス制御 (RBAC) を使用して Azure リソースを保護する
- ネットワーク セキュリティ グループとサービス エンドポイントを使用して、Azure リソースへのアクセスを保護および分離する
- Azure で全体的な監視戦略を設計する
- Azure Storage アカウントを保護する
- Azure Key Vault を使用してサーバー アプリの機密事項を管理する
examsPassed:
- az-500
studyGuideDescription: 'この一連の学習モジュールを使用して、Microsoft 認定資格: Azure Security Engineer Associate の更新評価の準備に役立ててください。'
