summary: |-
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>

  Microsoft Dynamics 365 アプリと Microsoft Power Platform に精通しているソリューション アーキテクト、機能コンサルタントまたは技術コンサルタント、IT プロフェッショナル、あるいはインフォメーション ワーカーですか？Dynamics 365 のファイナンスおよびオペレーションアプリについてよく理解していますか？推奨されるビジネス慣行とソフトウェア機能について理解している信頼できるアドバイザーですか？そうである場合、このエキスパートの認定資格を取得し、お客様のキャリアを次のレベルに引き上げる可能性のある扉を開くことができます。
  
  この認定資格の受験生として、お客様は Dynamics 365 プロフェッショナルであり、利害関係者に助言を提供し、ビジネス要件を安全かつ拡張可能で信頼性の高いソリューションに変換します。Dynamics 365 ファイナンスおよびオペレーション アプリの重要なアーキテクチャ コンポーネントを使用する方法についての知識があるため、顧客向け顧客向けの包括的なソリューションを設計します。1 つ以上の業界の分野で広範な分野の知識を持っています。各領域の決定がソリューション全体にどのような影響を与えるかについて理解しています。さらに、プラットフォーム、ツール、および機能分野 (金融、サプライチェーン管理、製造など) に精通しています。
  
  Dynamics 365&#58; Finance and Operations Apps Solution Architect Expert 認定資格は、次の場合に適しています。
  - Dynamics 365 ファイナンスおよびオペレーション アプリのコンサルタントまたはテクニカル コンサルタントとして、かなりの経験を持っています。 
  - ソリューション アーキテクトを目指している、または最近そのキャリア パスを歩み始めました。 
  - 組織全体のテクノロジ ソリューションの設計、実装、展開、導入を成功に導く責任感ががあります。
  - 組織や実装チームのメンバーと相談し、ビジネス ニーズを明確に定義されたコスト効率の高いソリューションに洗練した経験がある。
  
  この認定資格を取得する前に、より多くの経験が必要な場合は、以下をご提案します。
  - ソリューションアーキテクトの技術を得る、またはいくつかのプロジェクトで 一丸となって作業します。 
  - ファイナンスおよびオペレーション アプリ ソリューションの設計と実装を任意で行います。 
  - 他のソリューション アーキテクトと一緒にソリューション アーキテクチャのワークショップに参加します。
