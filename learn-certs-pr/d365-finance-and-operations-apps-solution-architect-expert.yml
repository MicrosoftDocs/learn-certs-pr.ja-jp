title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Solution Architect Expert'
metadata:
  title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Solution Architect Expert'
  description: Microsoft Dynamics 365 の Finance and Operations アプリのソリューション アーキテクトは、ビジネス推奨プラクティス、ソフトウェア機能、実装の提供を理解している信頼できるアドバイザーであり、実装チームメンバーをリードして、事前定義された実装目標を達成できる Dynamics ソリューションを実装できます。
uid: certification.d365-finance-and-operations-apps-solution-architect-expert
